# pytest configuration for DDD infrastructure tests

[pytest]
DJANGO_SETTINGS_MODULE = ciso_assistant.settings
python_files = test_*.py *_test.py
python_classes = *Tests *Test
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core.domain
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junitxml=junit.xml
markers =
    unit: Unit tests
    integration: Integration tests
    ddd: DDD infrastructure tests
    slow: Slow running tests

