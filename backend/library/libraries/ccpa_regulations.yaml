    - urn: urn:intuitem:risk:req_node:ccpa_regulations:7010-e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccpa_regulations:7010
      ref_id: 7010-e
      description: A business that offers a financial incentive or price or service
