      ref_id: Article 2
      description: Assessment of completeness of application
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-2
      ref_id: '2.1'
      description: The ICT third-party service provider shall submit its complete
        reasoned application, which contains all information necessary for the purpose
        of designation as critical in Article 1 of this Regulation, to the relevant
        ESA, via means determined by the ESAs.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-2
      ref_id: '2.2'
      description: Where the relevant ESA considers that information provided in the
        application is incomplete, it shall reject the application and request the
        missing information.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-ii
      assessable: false
      depth: 1
      ref_id: CHAPTER II
      description: INFORMATION FROM CRITICAL ICT THIRD-PARTY SERVICE PROVIDERS TO
        THE LEAD OVERSEER
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-ii
      ref_id: Article 3
      description: Content of information provided by critical ICT third-party service
        providers
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-3
      ref_id: '3.1'
      description: Critical ICT third-party service providers shall provide to the
        Lead Overseer, upon its request, any information deemed necessary by the Lead
        Overseer to carry out its oversight duties in accordance with the requirements
        of Regulation (EU) 2022/2554. Critical ICT third-party service providers shall
        transmit this information according to the structure and format described
        in Article 5 of this Regulation, within the time limits and with the frequency
        set by the Lead Overseer.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-3
      ref_id: '3.2'
      description: 'Without prejudice to paragraph 1, upon Lead Overseer request,
        the critical ICT third- party service provider shall submit all of the following
        information:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.a
      description: 'information about the arrangements, and copies of contractual
        documents, between:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.a.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.a
      ref_id: 3.2.a.i
      description: the critical ICT third-party service provider and the financial
        entities referred to in Article 2(1) of Regulation (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.a.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.a
      ref_id: 3.2.a.ii
      description: the critical ICT third-party service provider and its subcontractors
        with a view to capture the technological value chain that effectively underpins
        the ICT services provided to the financial entities in the Union
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.b
      description: information about the organisational and group structure of the
        critical ICT third-party service provider, including identification of all
        entities belonging to the same group that directly or indirectly provide ICT
        services to financial entities in the Union;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.c
      description: 'information about the major shareholders, including their structure
        and geographical spread, of the entities that:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c
      ref_id: 3.2.c.i
      description: without prejudice to Article 3(2), point (b), of this Regulation,
        hold, solely or jointly with their linked entities, 25% or more of the capital
        or voting rights of the critical ICT third-party service provider;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c
      ref_id: 3.2.c.ii
      description: hold the right to appoint or remove a majority of the members of
        the administrative, management, or supervisory body of the critical ICT third-party
        service provider; or
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c.iii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.c
      ref_id: 3.2.c.iii
      description: "control, pursuant to an agreement, a majority of shareholders\u2019\
        \ or members\u2019 voting rights in the critical ICT third-party service provider;"
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.d
      description: " information about the critical ICT third-party service provider\u2019\
        s own estimation of its market share, per type of services, in the relevant\
        \ markets where it operates;"
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.e
      description: ' information about the internal governance arrangements of the
        critical ICT third- party service provider, including the structure with lines
        of governance responsibility and accountability rules;'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.f
      description: "the meeting minutes of the critical ICT third-party service provider\u2019\
        s management body and any other internal relevant committees, which relate\
        \ in any way to activities and risks concerning ICT third-party services supporting\
        \ functions of financial entities within the Union;"
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.g
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.g
      description: information about the ICT security and data protection frameworks,
        including personal and non-personal data, of the critical ICT third party
        service provider, including relevant strategies, objectives, policies, procedures,
        protocols, processes, control measures to protect sensitive data, access controls,
        encryption practices, incident response plans, and compliance with all relevant
        regulations and national and international standards where applicable;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.h
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.h
      description: information about the mechanisms the critical ICT third-party service
        provider offers to the Union financial entities for data portability, application
        portability and interoperability;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.i
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.i
      description: information about the exact location of the data centres and ICT
        production centres used in any way for the purposes of providing services
        to the financial entities, including a list of all relevant premises and facilities
        of the critical ICT third-party service provider, including outside the Union;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.j
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.j
      description: information about provision of services by the critical ICT third-party
        service provider from third countries, including information on relevant legal
        provisions applicable to personal and non-personal data processed by the ICT
        third-party provider in different jurisdictions;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.k
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.k
      description: information about measures taken to address risks arising from
        the provision of ICT services by the critical ICT third-party service provider
        and their subcontractors from third-countries;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.l
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.l
      description: information about the risk management framework and the incident
        management framework, including policies, procedures, tools, mechanisms, and
        governance arrangements of the critical ICT third-party service provider and
        of its subcontractors. Information shall also include list and description
        of major incidents with direct or indirect impact on financial entities within
        the Union, including relevant details to determine the significance of the
        incident on financial entities and assess possible cross-border impacts. Information
        about the change management framework, including policies, procedures, and
        controls of the critical ICT third-party service provider and its subcontractors
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.m
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.m
      description: information about the overall response and recovery framework of
        the critical ICT third-party service provider, including business continuity
        plans and related arrangements and procedures, software development lifecycle
        policy, response and recovery plans and related arrangements and procedures,
        backup policies arrangements and procedures;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.n
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.n
      description: information about performance monitoring, security monitoring,
        and incident tracking as well as information about reporting mechanisms related
        to service performance, incidents, and compliance with agreed-upon service
        level agreements (SLAs) and service level objectives (SLOs) or similar arrangements
        between critical ICT third-party service providers and financial entities
        in the Union;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.o
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.o
      description: information about the ICT third-party management framework of the
        critical ICT third-party service provider, including strategies, policies,
        procedures, processes, and controls including details on the due diligence
        and risk assessment performed by the critical ICT third-party service provider
        on its subcontractors before entering into an agreement with them and to monitor
        the relationship covering all relevant ICT and counterparty risks;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.p
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.p
      description: extractions from the monitoring and scanning systems of the critical
        ICT third- party service provider and of its subcontractors, covering but
        not limited to network monitoring, server monitoring, application monitoring,
        security monitoring, vulnerability scanning, log management, performance monitoring,incident
        management and measurements against reliability goals, such as Service Level
        Objectives;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.q
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.q
      description: extractions from any production, pre-production and test system
        or application used by the critical ICT third-party service provider and its
        subcontractors, to provide directly or indirectly services to financial entities
        in the Union;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.r
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.r
      description: compliance and audit reports as well as any relevant audit findings,
        including audits performed by national authorities in the Union and outside
        the Union where cooperation agreements with the relevant authorities provide
        for such information exchange, or certifications achieved by the critical
        ICT third-party service provider or its subcontractors, including reports
        from internal and external auditors, certifications, or compliance assessments
        with industry- specific standards. This includes information about any type
        of independent testing of the resilience of the ICT systems of the critical
        ICT third-party service provider, including any type of threat led penetration
        testing carried out by the ICT third-party service provider;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.s
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.s
      description: information about any assessments carried out by the critical ICT
        third-party service provider upon its request or on its behalf evaluating
        the suitability and integrity of individuals holding key positions within
        the critical ICT third-party service provider;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.t
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.t
      description: information about the remediation plan to address recommendations
        according to Article 4 of this Regulation, and relevant related information
        to confirm remedies have been implemented;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.u
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.u
      description: ' information about employee training schemes and security awareness
        programs, which shall include information about the investments, resources
        and methods of the critical ICT third-party service provider in training its
        staff to handle sensitive financial data and maintain high levels of security;'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2.v
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:3.2
      ref_id: 3.2.v
      description: information about the activities of the critical ICT third-party
        service provider and financial statements, including information on the budget
        and resources related to ICT and security.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-ii
      ref_id: Article 4
      description: Information from critical ICT third-party providers after the issuance
        of recommendations
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-4
      ref_id: '4.1'
      description: ' In accordance with Article 35(1), point (c), of Regulation (EU)
        2022/2554 and as part of the notification to the Lead Overseer of its intention
        to comply with the recommendations pursuant to Article 42(1) of that Regulation,
        the critical ICT third- 16 party service provider shall provide to the Lead
        Overseer a remediation plan outlining the actions and remedies that the critical
        ICT third-party service provider plans to implement in order to mitigate the
        risks identified in the recommendations. The remediation plan shall be consistent
        with the timeline set by the Lead Overseer for each recommendation.'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-4
      ref_id: '4.2'
      description: 'To enable the monitoring of the implementation of the actions
        that have been taken or the remedies that have been implemented by the critical
        ICT third-party service provider in relation to the recommendations received,
        the critical ICT third-party service provider shall share with the Lead Overseer
        upon request:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.2
      ref_id: 4.2.a
      description: interim progress reports and related supporting documents specifying
        the progress of the implementation of the actions and measures set out in
        the remediation plan provided by the critical ICT third party provider to
        the Lead Overseer within the timeline defined by the Lead Overseer;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:4.2
      ref_id: 4.2.b
      description: final reports and related supporting documents specifying the actions
        that have been taken or the remedies that have been implemented by the critical
        ICT third-party service provider in order to mitigate the risks identified
        in the recommendations received.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-ii
      ref_id: Article 5
      description: Structure and format of information provided by critical ICT third-party
        service providers
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-5
      ref_id: '5.1'
      description: The critical ICT third-party service provider shall provide the
        requested information to the Lead Overseer through the dedicated secure electronic
        channels indicated by the Lead Overseer in its request.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-5
      ref_id: '5.2'
      description: 'When providing information to the Lead Overseer, the critical
        ICT third-party providers shall:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.2
      ref_id: 5.2.a
      description: follow the structure indicated by the Lead Overseer in its information
        request;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.2
      ref_id: 5.2.b
      description: clearly locate the relevant piece of information in the submitted
        documentation.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-5
      ref_id: '5.3'
      description: Information submitted, disclosed or reported to the Lead Overseer
        by the critical ICT third-party service provider shall be in English.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-ii
      ref_id: Article 6
      description: Information on subcontracting arrangements provided by critical
        ICT third-party service providers
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:node95
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-6
      description: A critical ICT third-party service provider which is required to
        share information on subcontracting arrangements shall provide the information
        according to the structure and the template set out in Annex I of this Regulation.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-iii
      assessable: false
      depth: 1
      ref_id: CHAPTER III
      description: "COMPETENT AUTHORITIES\u2019 ASSESSMENT OF THE MEASURES TAKEN BY\
        \ CRITICAL ICT THIRD-PARTY SERVICE PROVIDERS BASED ON RECOMMENDATIONS OF THE\
        \ LEAD OVERSEER"
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-iii
      ref_id: Article 7
      description: "Competent authorities\u2019 assessment of the risks addressed\
        \ in the recommendations of the Lead Overseer"
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-7
      ref_id: '7.1'
      description: As part of their supervision of financial entities, competent authorities
        shall assess the impact on the financial entities of the measures taken by
        critical ICT third-party service providers based on the recommendations of
        the Lead Overseer. This assessment shall reflect a risk-based approach and
        the principle of proportionality.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-7
      ref_id: '7.2'
      description: 'When conducting the assessment referred to in paragraph 1, competent
        authorities shall take into account all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2
      ref_id: 7.2.a
      description: ' the adequacy and the coherence of the corrective and remedial
        measures implemented by the financial entities under their remit to mitigate
        those risks, if any;'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2
      ref_id: 7.2.b
      description: the assessment made by the Lead Overseer of the compliance with
        the measures and actions included in the remediation plan by the critical
        ICT third-party service provider where it has impacts on the exposure of the
        financial entities under their remit to the risks identified in the recommendations;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2
      ref_id: 7.2.c
      description: the view of competent authorities designated or established in
        accordance with Directive (EU) 2022/2555, where those competent authorities
        have been consulted in accordance with Article 42(5) of Regulation (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:7.2
      ref_id: 7.2.d
      description: whether the Lead Overseer has considered the actions and remedies
        implemented by the critical ICT third-party service provider as adequate to
        mitigate the exposure of the financial entities under their remit to the risks
        identified in the in recommendations.
