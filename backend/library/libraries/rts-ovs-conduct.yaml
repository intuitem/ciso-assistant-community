    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.d.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.d
      ref_id: 1.1.d.ii
      description: legal entity identification code,;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.d.iii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.d
