      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1
      ref_id: 1.1.a
      description: name of the legal entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1
      ref_id: 1.1.b
      description: legal entity identification code;
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1
