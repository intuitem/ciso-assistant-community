    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.f.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.f
      ref_id: 1.1.f.i
