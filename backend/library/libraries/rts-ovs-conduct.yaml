name: RTS DORA on harmonisation of conditions enabling the conduct of the oversight
  activities
description: 'One of the objectives of Regulation (EU) 2022/2554 on digital operational
  resilience for the financial sector (DORA) is to harmonise the conditions enabling
  the oversight activities and create a new oversight framework for the oversight
  of critical third party service providers in Europe.


  Here is the link of the Second batch of policy products under DORA:

  https://www.eiopa.europa.eu/publications/second-batch-policy-products-under-dora_en


