    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1
      ref_id: 1.1.e
