    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:1.1
      ref_id: 1.1.f
      description: 'a clear description of each ICT service provided by the ICT third-party
