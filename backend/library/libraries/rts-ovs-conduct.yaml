      description: 'For the purpose of Article 31(11) of Regulation (EU) 2022/2554,
        the information to be provided by an ICT third-party service provider in the
        reasoned application for a voluntary request to be designated as critical
        in accordance with Article 31(1), point (a), of Regulation (EU) 2022/2554
