    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      assessable: false
      depth: 1
      ref_id: Recital
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 1
      description: The framework on digital operational resilience for the financial
        sector established by Regulation (EU) 2022/2554 introduces a Union oversight
        framework for the information and communication technology (ICT) third-party
        service providers to the financial sector designated as critical in accordance
        with Article 31 of that Regulation.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 2
      description: Considering that Article 31(11) of Regulation (EU) 2022/2554 grants
        a limited time period of 6 months from the receipt of the application, it
        is crucial that the European Banking Authority, European Insurance and Occupational
        Pensions Authority, and European Securities and Markets Authority (collectively
        European Supervisory Authorities or ESAs), receive a voluntary request to
        be designated as critical from a ICT third-party service provider, that is
        complete. In case the application submitted is not complete, the relevant
        ESA should reject the application and request the missing information.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 3
      description: Regulation (EU) 2022/2554 mandates the Lead Overseer to carry out
        a comprehensive assessment of the ICT risks that ICT third party service providers
        pose to financial entities. In order to carry out this assessment, Regulation
        (EU) 2022/2554 equips the Lead Overseer with power to request information
        covering areas directly or indirectly related to the ICT services the critical
        ICT third-party service providers provide to the financial entities.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 4
      description: The request to critical ICT third-party service providers to transmit
        to the Lead Overseer information that is necessary to carry out its duties,
        including the one on subcontracting arrangements, should be done considering
        the second subparagraph of Article 33(2) of Regulation (EU) 2022/2554.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 5
      description: The legal identification of ICT third-party service providers within
        the scope of this Regulatory Technical Standards should be aligned with the
        identification code set out in Commission Implementing Regulation adopted
        in accordance with Article 28(9) from Regulation (EU) 2022/2554.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 6
      description: "As a follow-up to the recommendations issued by the Lead Overseer\
        \ to critical ICT third-party providers, the Lead Overseer should monitor\
        \ critical ICT third party service providers\u2019 compliance with the recommendations.\
        \ With a view to ensure a level playing field and an efficient and effective\
        \ monitoring of the actions that have been taken or the remedies that have\
        \ been implemented by the critical ICT third-party service providers in relation\
        \ to these recommendations, the Lead Overseer should be able to require the\
        \ reports referred to in Article 35(1), point (c), of Regulation (EU) 2022/2554,\
        \ which should be intended as interim progress reports and final reports."
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 7
      description: ' Also for the purpose of assessment specified in Article 42(2)
        of Regulation (EU) 2022/2554, according to which Lead Overseer is obliged
        to evaluate whether explanation provided by critical ICT third-party provider
        is sufficient, the notification to the Lead Overseer by the critical ICT third-party
        service provider of its intention to follow the recommendations received should
        be complemented by such explanation in the form of a remediation plan. In
        such remediation plan the critical ICT third-party service provider describes
        the actions and the measures planned to mitigate the risks of the recommendations,
        along with their respective timelines.'
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 8
      description: As the information submitted to the Lead Overseer by critical ICT
        third-party service providers may be of confidential nature, the Lead Overseer
        should provide the critical ICT third-party service provider with secure electronic
        channels for information submission.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 9
      description: The critical ICT third-party service provider should always provide
        information in a clear, concise and complete manner. Considering the unified
        nature of the European oversight framework, information should be submitted,
        disclosed or reported by the ICT third-party service providers pursuant to
        Article 35(1) in English.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 10
      description: As the Lead Overseer is expected to assess the subcontracting arrangements
        of the critical ICT third-party service provider, a template needs to be developed
        for providing information on those arrangements. The template should take
        into account the fact that the critical ICT third-party service providers
        have different structures than financial entities. The templates should therefore
        not fully mirror the templates of the register of information referred to
        in Article 28(3) of Regulation (EU) 2022/2554.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 11
      description: Once the recommendations to a critical ICT third-party service
        provider are issued by the Lead Overseer, and competent authorities have informed
        the relevant financial entities of the risks identified in that recommendations,
        the Lead Overseer should monitor and assess the implementation by the critical
        ICT third-party service provider of the actions and remedies to comply with
        the recommendations. Competent authorities should monitor and assess the extent
        to which the financial entities are exposed to the risks identified in these
        recommendations. With a view to maintain a level playing field while carrying
        out their respective tasks, particularly when the risks identified in the
        recommendations are severe and shared among a large number of financial entities
        in multiple Member States, both the competent authorities and the Lead Overseer
        should share among each other relevant findings which are necessary for them
        to carry out their respective tasks. The objective of the information sharing
        is to ensure that the feedback of the Lead Overseer to the critical ICT third-party
        provider in relation to the actions and remedies the latter is implementing
        takes into account the impact on the risks of the financial entities, and
        that the supervisory activities performed by the competent authorities are
        informed by the assessment carried out by the Lead Overseer.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 12
      description: To allow for an efficient and effective sharing of information,
        the competent authorities should assess, as part of their supervisory activities,
        the extent to which the financial entities supervised by them are exposed
        to the risks identified in the recommendations. This assessment should be
        carried out in a proportionate and risk-based manner. Lead Overseer should
        request the competent authorities to share the results of this assessment
        in the specific cases when the risks associated with the recommendations are
        severe and shared among a large number of financial entities in multiple Member
        States. To make the best use of the resources of the competent authorities,
        when asking to provide the results of this assessment, the Lead Overseer should
        always take into account that the objective of these requests is to evaluate
        the actions and remedies of the critical ICT third-party providers.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 13
      description: This Regulation is based on the draft regulatory technical standards
        submitted to the Commission by the European Supervisory Authorities.
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital-14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:recital
      ref_id: Recital 14
      description: The Joint Committee of the European Supervisory Authorities has
        conducted open public consultations on the draft regulatory technical standards
        on which this Regulation is based, analysed the potential related costs and
        benefits and requested the advice of the Banking Stakeholder Group established
        in accordance with Article 37 of Regulation (EU) No 1093/2010 of the European
        Parliament and of the Council2, the Insurance and Reinsurance Stakeholder
        Group and the Occupational Pensions Stakeholder Group established in accordance
        with Article 37 of Regulation (EU) No 1094/2010 of the European Parliament
        and of the Council3, and the Securities and Markets Stakeholder Group established
        in accordance with Article 37 of Regulation (EU) No 1095/2010 of the European
        Parliament and of the Council4 .
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-i
      assessable: false
      depth: 1
      ref_id: CHAPTER I
      description: INFORMATION TO BE PROVIDED BY ICT THIRD-PARTY SERVICE PROVIDERS
        IN THE APPLICATION FOR A VOLUNTARY REQUEST TO BE DESIGNATED AS CRITICAL
    - urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:article-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-OVS-conduct:chapter-i
