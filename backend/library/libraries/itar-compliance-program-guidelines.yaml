      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8c:1
        assessable: true
        depth: 3
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8c
        description: Organizations should make their ICMs readily available to all
          employees, such as by posting the ICMs on internal websites and emailing
          the ICMs periodically. ICMs should clearly identify an appropriate point
          of contact for any questions and export control concerns. Organizations
          should also incorporate their ICMs into their export compliance training
          programs and encourage employees to use the ICMs as a reference.
