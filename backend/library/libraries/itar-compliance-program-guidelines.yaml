          and make it available to all employees. The primary objective of the ICM
          is to provide all employees with a written, authoritative source that sets
          forth the organization’s policies and procedures for ITAR compliance and
          that defines clear and consistent responsibilities and expectations for
          employees with respect to ITAR compliance. ICMs are also useful for helping
          organizations preserve institutional memory and share best practices regarding
          ITAR compliance."
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b
        assessable: false
        depth: 2
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8
        ref_id: ELEMENT 8B
        name: Drafting an Effective ITAR Compliance Manual
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:1
        assessable: true
        depth: 3
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b
        description: "The export compliance team should take the lead in drafting
          the ICM. After the export compliance team has developed a draft manual,
          organizations should consider selecting various employees who work in different
          business units outside of export compliance to review and provide feedback
          on the draft. This ensures that the manual incorporates suggestions and
          clarifications from the organization’s various business units. This also
          helps to get their support and buy-in for the ICM. Organizations should
          obtain final approval for the ICM from senior leadership before finalizing
          the document."
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2
        assessable: false
        depth: 3
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b
        description: 'An effective ICM should be well organized, easy to understand,
          and should:'
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2:1
        assessable: true
        depth: 4
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2
        description: Explain why export compliance is important to the organization,
          including the promulgation of an Export Compliance Management Commitment
          Statement.
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2:2
        assessable: true
        depth: 4
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2
        description: Provide summaries of applicable export laws and regulations.
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2:3
        assessable: true
        depth: 4
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2
        description: What is the role and function of the ITAR Compliance Program?
      - urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2:4
        assessable: true
        depth: 4
        parent_urn: urn:intuitem:risk:req_node:itar-compliance-program-guidelines:element-8b:2
        description: "Identify the roles and responsibilities of relevant export compliance
          personnel and other functional personnel who are responsible for ensuring
          the organization’s compliance with the ITAR."
