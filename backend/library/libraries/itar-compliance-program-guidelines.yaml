      of State, Bureau of Political-Military Affairs, Directorate of Defense Trade
      Controls (DDTC), administers. These defense trade controls are contained in
      the Arms Export Control Act (AECA) (22 U.S.C. § 2751 et seq.) as amended, and
      the International Traffic in Arms Regulations (ITAR), Title 22 of the Code of
      Federal Regulations in parts 120-130, both of which are authoritative on defense
