      description: "Les journaux de l\u2019ensemble des \xE9quipements du SI doivent\
        \ \xEAtre collect\xE9s puis transf\xE9r\xE9s sur un ou plusieurs serveurs\
        \ centraux d\xE9di\xE9s."
