    - urn: urn:intuitem:risk:req_node:ai-act:53.1.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:53.1.b
      ref_id: 53.1.b.ii
      description: contain, at a minimum, the elements set out in Annex XII;
    - urn: urn:intuitem:risk:req_node:ai-act:53.1.c
      assessable: true
