    - urn: urn:intuitem:risk:req_node:ai-act:node183
      assessable: false
      depth: 1
      name: CHAPTER I
      description: GENERAL PROVISIONS
    - urn: urn:intuitem:risk:req_node:ai-act:node184
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node183
      name: Article 1
      description: 'Subject matter` '
    - urn: urn:intuitem:risk:req_node:ai-act:1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node184
      ref_id: '1.1'
      description: The purpose of this Regulation is to improve the functioning of
        the internal market and promote the uptake of human-centric and trustworthy
        artificial intelligence (AI), while ensuring a high level of protection of
        health, safety, fundamental rights enshrined in the Charter of Fundamental
        Rights, including democracy, the rule of law and environmental protection,
        against the harmful effects of artificial intelligence systems (AI systems)
        in the Union, and to support innovation.
    - urn: urn:intuitem:risk:req_node:ai-act:1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node184
      ref_id: '1.2'
      description: 'This Regulation lays down:

        (a) harmonised rules for the placing on the market, the putting into service,
        and the use of AI systems in the Union;

        (b) prohibitions of certain AI practices;

        (c) specific requirements for high-risk AI systems and obligations for operators
        of such systems;

        (d) harmonised transparency rules for certain AI systems;

        (e) harmonised rules for the placing on the market of general-purpose AI models;

        (f) rules on market monitoring, market surveillance governance and enforcement;

        (g) measures to support innovation, with a particular focus on SMEs, including
        start- ups.'
    - urn: urn:intuitem:risk:req_node:ai-act:node187
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node183
      name: 'Article 2 '
      description: 'Scope '
    - urn: urn:intuitem:risk:req_node:ai-act:2.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.1'
      description: 'This Regulation applies to:

        (a) providers placing on the market or putting into service AI systems or
        placing on the market general-purpose AI models in the Union, irrespective
        of whether those providers are established or located within the Union or
        in a third country;

        (b) deployers of AI systems that have their place of establishment or are
        located within the Union;

        (c) providers and deployers of AI systems that have their place of establishment
        or are located in a third country, where the output produced by the AI system
        is used in the Union;

        (d) importers and distributors of AI systems;

        (e) product manufacturers placing on the market or putting into service an
        AI system together with their product and under their own name or trademark;

        (f) authorised representatives of providers, which are not established in
        the Union;

        (g) affected persons that are located in the Union.'
    - urn: urn:intuitem:risk:req_node:ai-act:2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.2'
      description: For  AI systems classified as high-risk AI systems in accordance
        with Article 6(1) and (2) related to products covered by the Union harmonisation
        legislation listed in section B of Annex I, only Article 112 applies. Article
        57 applies only in so far as the requirements for high-risk AI systems under
        this Regulation have been integrated in that Union harmonisation legislation.
    - urn: urn:intuitem:risk:req_node:ai-act:2.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.3'
      description: 'This Regulation does not apply to areas outside the scope of Union
        law, and shall not, in any event, affect the competences of the Member States
        concerning national security, regardless of the type of entity entrusted by
        the Member States with carrying out tasks in relation to those competences.

        This Regulation does not apply to AI systems where and in so far they are
        placed on the market, put into service, or used with or without modification
        exclusively for military, defence or national security purposes, regardless
        of the type of entity carrying out those activities.

        This Regulation does not apply to AI systems which are not placed on the market
        or put into service in the Union, where the output is used in the Union exclusively
        for military, defence or national security purposes, regardless of the type
        of entity carrying out those activities.'
    - urn: urn:intuitem:risk:req_node:ai-act:2.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.4'
      description: This Regulation applies neither to public authorities in a third
        country nor to international organisations falling within the scope of this
        Regulation pursuant to paragraph 1, where those authorities or organisations
        use AI systems in the framework of international cooperation or agreements
        for law enforcement and judicial cooperation with the Union or with one or
        more Member States, provided that such a third country or international organisation
        provides adequate safeguards with respect to the protection of fundamental
        rights and freedoms of individuals.
    - urn: urn:intuitem:risk:req_node:ai-act:2.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.5'
      description: This Regulation shall not affect the application of the provisions
        on the liability of providers of intermediary services as set out in Chapter
        II of Regulation (EU) 2022/2065.
    - urn: urn:intuitem:risk:req_node:ai-act:2.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.6'
      description: This Regulation does not apply to AI systems or AI models, including
        their output, specifically developed and put into service for the sole purpose
        of scientific research and development.
    - urn: urn:intuitem:risk:req_node:ai-act:2.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.7'
      description: Union law on the protection of personal data, privacy and the confidentiality
        of communications applies to personal data processed in connection with the
        rights and obligations laid down in this Regulation. This Regulation shall
        not affect Regulation (EU) 2016/679 or (EU) 2018/1725, or Directive 2002/58/EC
        or (EU) 2016/680, without prejudice to the arrangements provided for in Article
        10(5) and Article 59 of this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:2.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.8'
      description: This Regulation does not apply to any research, testing or development
        activity regarding AI systems or models prior to their being placed on the
        market or put into service. Such activities shall be conducted in accordance
        with applicable Union law. Testing in real world conditions shall not be covered
        by that exclusion.
    - urn: urn:intuitem:risk:req_node:ai-act:2.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.9'
      description: This Regulation is without prejudice to the rules laid down by
        other Union legal acts related to consumer protection and product safety.
    - urn: urn:intuitem:risk:req_node:ai-act:2.10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.10'
      description: This Regulation does not apply to obligations of deployers who
        are natural persons using AI systems in the course of a purely personal non-professional
        activity.
    - urn: urn:intuitem:risk:req_node:ai-act:2.11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.11'
      description: This Regulation does not preclude the Union or Member States from
        maintaining or introducing laws, regulations or administrative provisions
        which are more favourable to workers in terms of protecting their rights in
        respect of the use of AI systems by employers, or from encouraging or allowing
        the application of collective agreements which are more favourable to workers.
    - urn: urn:intuitem:risk:req_node:ai-act:2.12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node187
      ref_id: '2.12'
      description: This Regulation applies to AI systems released under free and open
        source licences, unless they are placed on the market or put into service
        as high-risk AI systems or as an AI system that falls under Article 5 or 50.
    - urn: urn:intuitem:risk:req_node:ai-act:node200
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node183
      name: 'Article 3 '
      description: Definitions
    - urn: urn:intuitem:risk:req_node:ai-act:3.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node200
      ref_id: '3.1'
      description: 'For the purposes of this Regulation, the following definitions
        apply:'
    - urn: urn:intuitem:risk:req_node:ai-act:3.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.2'
      description: "\u2018AI system\u2019 means a machine-based system designed to\
        \ operate with varying levels of autonomy, that may exhibit adaptiveness after\
        \ deployment and that, for explicit or implicit objectives, infers, from the\
        \ input it receives, how to generate outputs such as predictions, content,\
        \ recommendations, or decisions that can influence physical or virtual environments;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.3'
      description: "\u2018risk\u2019 means the combination of the probability of an\
        \ occurrence of harm and the severity of that harm;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.4'
      description: "\u2018provider\u2019 means a natural or legal person, public authority,\
        \ agency or other body that develops an AI system or a general-purpose AI\
        \ model or that has an AI system or a general-purpose AI model developed and\
        \ places it on the market or puts the AI system into service under its own\
        \ name or trademark, whether for payment or free of charge;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.5'
      description: "\u2018deployer\u2019 means a natural or legal person, public authority,\
        \ agency or other body using an AI system under its authority  except where\
        \ the AI system is used in the course of a personal non-professional activity;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.6'
      description: "\u2018authorised representative\u2019 means a natural or legal\
        \ person located or established in the Union who has received and accepted\
        \ a written mandate from a provider of an AI system or a general-purpose AI\
        \ model to, respectively, perform and carry out on its behalf the obligations\
        \ and procedures established by this Regulation;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.7'
      description: "\u2018importer\u2019 means a natural or legal person located or\
        \ established in the Union that places on the market  an AI system that bears\
        \ the name or trademark of a natural or legal person established in a third\
        \ country;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.8'
      description: "\u2018distributor\u2019 means a natural or legal person in the\
        \ supply chain, other than the provider or the importer, that makes an AI\
        \ system available on the Union market ;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.9'
      description: "\u2018operator\u2019 means a provider, product manufacturer, deployer,\
        \ authorised representative, importer or distributor;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.10'
      description: "\u2018placing on the market\u2019 means the first making available\
        \ of an AI system or a general- purpose AI model on the Union market;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.11'
      description: "\u2018making available on the market\u2019 means the supply of\
        \ an AI system or a general-purpose AI model for distribution or use on the\
        \ Union market in the course of a commercial activity, whether in return for\
        \ payment or free of charge;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.12'
      description: "\u2018putting into service\u2019 means the supply of an AI system\
        \ by the provider for first use directly to the deployer or for own use in\
        \ the Union  for its intended purpose;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.13
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.13'
      description: "\u2018intended purpose\u2019 means the use for which an AI system\
        \ is intended by the provider, including the specific context and conditions\
        \ of use, as specified in the information supplied by the provider in the\
        \ instructions for use, promotional or sales materials and statements, as\
        \ well as in the technical documentation;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.14
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.14'
      description: "\u2018reasonably foreseeable misuse\u2019 means the use of an\
        \ AI system in a way that is not in accordance with its intended purpose,\
        \ but which may result from reasonably foreseeable human behaviour or interaction\
        \ with other systems, including other AI systems;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.15
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.15'
      description: "\u2018safety component\u2019 means a component of a product or\
        \ of a system which fulfils a safety function for that product or system,\
        \ or the failure or malfunctioning of which endangers the health and safety\
        \ of persons or property;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.16
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.16'
      description: "\u2018instructions for use\u2019 means the information provided\
        \ by the provider to inform the deployer of in particular an AI system\u2019\
        s intended purpose and proper use ;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.17
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.17'
      description: "\u2018recall of an AI system\u2019 means any measure aiming to\
        \ achieve the return to the provider or taking out of service or disabling\
        \ the use of an AI system made available to deployers;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.18
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.18'
      description: "\u2018withdrawal of an AI system\u2019 means any measure aiming\
        \ to prevent an AI system in the supply chain being made available on the\
        \ market;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.19
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.19'
      description: "\u2018performance of an AI system\u2019 means the ability of an\
        \ AI system to achieve its intended purpose;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.20
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.20'
      description: "\u2018notifying authority\u2019 means the national authority responsible\
        \ for setting up and carrying out the necessary procedures for the assessment,\
        \ designation and notification of conformity assessment bodies and for their\
        \ monitoring;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.21
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.21'
      description: "\u2018conformity assessment\u2019 means the process of demonstrating\
        \ whether the requirements set out in Chapter II, Section 2 relating to a\
        \ high-risk AI system have been fulfilled;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.22
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.22'
      description: "\u2018conformity assessment body\u2019 means a body that performs\
        \ third-party conformity assessment activities, including testing, certification\
        \ and inspection;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.23
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.23'
      description: "\u2018notified body\u2019 means a conformity assessment body notified\
        \ in accordance with this Regulation and other relevant Union harmonisation\
        \ legislation as listed in Section B of Annex I;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.24
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.24'
      description: "\u2018substantial modification\u2019 means a change to an AI system\
