      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1050
      ref_id: '93.1'
      description: 'Where necessary and appropriate, the Commission may request providers
        to:

        (a) take appropriate measures to comply with the obligations set out in Article
        53;

        (b) require a provider to implement mitigation measures, where the evaluation
        carried out in accordance with Article 92 has given rise to serious and substantiated
        concern of a systemic risk at Union level;

        (c) restrict the making available on the market, withdraw or recall the model.'
    - urn: urn:intuitem:risk:req_node:ai-act:93.2
      assessable: false
