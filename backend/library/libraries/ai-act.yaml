      parent_urn: urn:intuitem:risk:req_node:ai-act:node860
      name: 'Section 1 '
      description: Governance at Union level
    - urn: urn:intuitem:risk:req_node:ai-act:node862
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: Article 64
      description: AI Office
    - urn: urn:intuitem:risk:req_node:ai-act:64.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node862
      ref_id: '64.1'
      description: The Commission shall develop Union expertise and capabilities in
        the field of AI through the AI Office.
    - urn: urn:intuitem:risk:req_node:ai-act:64.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node862
      ref_id: '64.2'
      description: Member States shall facilitate the tasks entrusted to the AI Office,
        as reflected in this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:node865
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: Article 65
      description: Establishment and structure of the European Artificial Intelligence
        Board
    - urn: urn:intuitem:risk:req_node:ai-act:65.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.1'
      description: "A European Artificial Intelligence Board (the \u2018Board\u2019\
        ) is hereby established."
    - urn: urn:intuitem:risk:req_node:ai-act:65.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.2'
      description: "The Board shall be composed of one representative per Member State.\
        \ The European Data Protection Supervisor shall participate as observer. The\
        \ AI Office shall also attend the Board\u2019s meetings, without taking part\
        \ in the votes. Other national and Union authorities, bodies or experts may\
        \ be invited to the meetings by the Board on a case by case basis, where the\
        \ issues discussed are of relevance for them."
    - urn: urn:intuitem:risk:req_node:ai-act:65.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.3'
      description: Each representative shall be designated by their Member State for
        a period of three years, renewable once.
    - urn: urn:intuitem:risk:req_node:ai-act:65.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.4'
      description: "Member States shall ensure that their representatives on the Board:\n\
        (a) have the relevant competences and powers in their Member State so as to\
        \ contribute actively to the achievement of the Board\u2019s tasks referred\
        \ to in Article 66;\n(b) are designated as a single contact point vis-\xE0\
        -vis the Board and, where appropriate, taking into account Member States\u2019\
        \ needs, as a single contact point for stakeholders;\n(c) are empowered to\
        \ facilitate consistency and coordination between national competent authorities\
        \ in their Member State as regards the implementation of this Regulation,\
        \ including through the collection of relevant data and information for the\
        \ purpose of fulfilling their tasks on the Board."
    - urn: urn:intuitem:risk:req_node:ai-act:65.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.5'
      description: "The designated representatives of the Member States shall adopt\
        \ the Board\u2019s rules of procedure by a two-thirds majority. The rules\
        \ of procedure shall, in particular, lay down procedures for the selection\
        \ process, the duration of the mandate of, and specifications of the tasks\
        \ of, the Chair, detailed arrangements for voting, and the organisation of\
        \ the Board\u2019s activities and those of its sub-groups."
    - urn: urn:intuitem:risk:req_node:ai-act:65.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.6'
      description: 'The Board shall establish two standing sub-groups to provide a
        platform for cooperation and exchange among market surveillance authorities
        and to notify authorities about issues related to market surveillance and
        notified bodies.

        The standing sub-group for market surveillance should act as the administrative
        cooperation group (ADCO) for this Regulation within the meaning of Article
        30 of Regulation (EU) 2019/1020.

        The Board may establish other standing or temporary sub-groups as appropriate
        for the purpose of examining specific issues. Where appropriate, representatives
        of the advisory forum referred to in Article 67 may be invited to such sub-groups
        or to specific meetings of those subgroups as observers.'
    - urn: urn:intuitem:risk:req_node:ai-act:65.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.7'
      description: The Board shall be organised and operated so as to safeguard the
        objectivity and impartiality of its activities.
    - urn: urn:intuitem:risk:req_node:ai-act:65.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node865
      ref_id: '65.8'
      description: The Board shall be chaired by one of the representatives of the
        Member States. The AI Office shall provide the secretariat for the Board.
        convene the meetings upon request of the Chair, and prepare the agenda in
        accordance with the tasks of the Board pursuant to this Regulation and its
        rules of procedure.
    - urn: urn:intuitem:risk:req_node:ai-act:node874
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: Article 66
      description: Tasks of the Board
    - urn: urn:intuitem:risk:req_node:ai-act:node875
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node874
      description: "The Board shall advise and assist the Commission and the Member\
        \ States in order to facilitate the consistent and effective application of\
        \ this Regulation. For this purpose, the Board may in particular:(a) contribute\
        \ to the coordination among national competent authorities responsible for\
        \ the application of this Regulation and, in cooperation with and subject\
        \ to the agreement of the market surveillance authorities concerned, support\
        \ joint activities of market surveillance authorities referred to in Article\
        \ 74(11);\n(iii) on technical specifications or existing standards regarding\
        \ the requirements set out in Chapter III, Section 2;\n(iv) on the use of\
        \ harmonised standards or common specifications referred to in Articles 40\
        \ and 41;\n(v) trends, such as European global competitiveness in AI, the\
        \ uptake of AI in the Union, and the development of digital skills;\n(vi)\
        \ trends on the evolving typology of AI value chains, in particular on the\
        \ resulting implications in terms of accountability;\n(vii) on the potential\
        \ need for amendment to Annex III in accordance with Article 7, and on the\
        \ potential need for possible revision of Article 5 pursuant to Article 112,\
        \ taking into account relevant available evidence and the latest developments\
        \ in technology;\n(f) support the Commission in promoting AI literacy, public\
        \ awareness and understanding of the benefits, risks, safeguards and rights\
        \ and obligations in relation to the use of AI systems;\n(g) facilitate the\
        \ development of common criteria and a shared understanding among market operators\
        \ and competent authorities of the relevant concepts provided for in this\
        \ Regulation, including by contributing to the development of benchmarks;\n\
        (h) cooperate, as appropriate, with other Union institutions, bodies, offices\
        \ and agencies, as well as relevant Union expert groups and networks, in particular\
        \ in the fields of product safety, cybersecurity, competition, digital and\
        \ media services, financial services, consumer protection, data and fundamental\
        \ rights protection;\n(i) contribute to effective cooperation with the competent\
        \ authorities of third countries and with international organisations;\n(j)\
        \ assist national competent authorities and the Commission in developing the\
        \ organisational and technical expertise required for the implementation of\
        \ this Regulation, including by contributing to the assessment of training\
        \ needs for staff of Member States involved in implementing this Regulation;\n\
        (k) assist the AI Office in supporting national competent authorities in the\
        \ establishment and development of regulatory sandboxes, and facilitate cooperation\
        \ and information- sharing among regulatory sandboxes;\n(l) contribute to,\
        \ and provide relevant advice on, the development of guidance documents;\n\
        (m) advise the Commission in relation to international matters on AI;\n(n)\
        \ provide opinions to the Commission on the qualified alerts regarding general-purpose\
        \ AI models;\n(o) receive opinions by the Member States on qualified alerts\
        \ regarding general-purpose AI models, and on national experiences and practices\
        \ on the monitoring and enforcement of AI systems, in particular systems integrating\
        \ the general-purpose AI models.\n(b) collect and share technical and regulatory\
        \ expertise and best practices among Member States;\n(c) provide advice on\
        \ the implementation of this Regulation, in particular as regards the enforcement\
        \ of rules on general-purpose AI models;\n(d) contribute to the harmonisation\
        \ of administrative practices in the Member States, including in relation\
        \ to the derogation from the conformity assessment procedures referred to\
        \ in Article 46, the functioning of regulatory sandboxes, and testing in real\
        \ world conditions referred to in Articles 57, 59 and 60;\n(e) upon the request\
        \ of the Commission or on its own initiative, issue recommendations and written\
        \ opinions on any relevant matters related to the implementation of this Regulation\
        \ and to its consistent and effective application, including:\n(i) on the\
        \ development and application of codes of conduct and codes of practice pursuant\
        \ to this Regulation, as well as of the Commission\u2019s guidelines;\n(ii)\
        \ the evaluation and review of this Regulation pursuant to Article 112, including\
        \ as regards the serious incident reports referred to in Article 73, and the\
        \ functioning of the database referred to in Article 71, the preparation of\
        \ the delegated or implementing acts, and as regards possible alignments of\
        \ this Regulation with the legal acts listed in Annex I;"
    - urn: urn:intuitem:risk:req_node:ai-act:node876
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: 'Article 67 '
      description: Advisory forum
    - urn: urn:intuitem:risk:req_node:ai-act:67.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.1'
      description: An advisory forum shall be established to provide technical expertise
        and advise the Board and the Commission, and to contribute to their tasks
        under this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:67.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.2'
      description: The membership of the advisory forum shall represent a balanced
        selection of stakeholders, including industry, start-ups, SMEs, civil society
        and academia. The membership of the advisory forum shall be balanced with
        regard to commercial and non-commercial interests and, within the category
        of commercial interests, with regard to SMEs and other undertakings.
    - urn: urn:intuitem:risk:req_node:ai-act:67.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.3'
      description: The Commission shall appoint the members of the advisory forum,
        in accordance with the criteria set out in paragraph 2, from amongst stakeholders
        with recognised expertise in the field of AI.
    - urn: urn:intuitem:risk:req_node:ai-act:67.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.4'
      description: The term of office of the members of the advisory forum shall be
        two years, which may be extended by up to no more than four years.
    - urn: urn:intuitem:risk:req_node:ai-act:67.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.5'
      description: The Fundamental Rights Agency, ENISA, the European Committee for
        Standardization (CEN), the European Committee for Electrotechnical Standardization
        (CENELEC), and the European Telecommunications Standards Institute (ETSI)
        shall be permanent members of the advisory forum.
    - urn: urn:intuitem:risk:req_node:ai-act:67.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.6'
      description: The advisory forum shall draw up its rules of procedure. It shall
        elect two co-chairs from among its members, in accordance with criteria set
        out in paragraph 2. The term of office of the co-chairs shall be two years,
        renewable once.
    - urn: urn:intuitem:risk:req_node:ai-act:67.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.7'
      description: The advisory forum shall hold meetings at least twice a year. The
        advisory forum may invite experts and other stakeholders to its meetings
    - urn: urn:intuitem:risk:req_node:ai-act:67.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.8'
      description: The advisory forum may prepare opinions, recommendations and written
        contributions upon request of the Board or the Commission.
    - urn: urn:intuitem:risk:req_node:ai-act:67.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.9'
      description: The advisory forum may establish standing or temporary sub-groups
        as appropriate for the purpose of examining specific questions related to
        the objectives of this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:67.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node876
      ref_id: '67.10'
      description: The advisory forum shall prepare an annual report on its activities.
        That report shall be made publicly available.
    - urn: urn:intuitem:risk:req_node:ai-act:node887
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: Article 68
      description: 'Scientific panel of independent experts '
    - urn: urn:intuitem:risk:req_node:ai-act:68.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node887
      ref_id: '68.1'
      description: "The Commission shall, by means of an implementing act, make provisions\
        \ on the establishment of a scientific panel of independent experts (the \u2018\
        scientific panel\u2019) intended to support the enforcement activities under\
        \ this Regulation. That implementing act shall be adopted in accordance with\
        \ the examination procedure referred to in Article 98(2)."
    - urn: urn:intuitem:risk:req_node:ai-act:68.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node887
      ref_id: '68.2'
      description: 'The scientific panel shall consist of experts selected by the
        Commission on the basis of up-to-date scientific or technical expertise in
        the field of AI necessary for the tasks set out in paragraph 3, and shall
        be able to demonstrate meeting all of the following conditions:

        (a) having particular expertise and competence and scientific or technical
        expertise in the field of AI;

        (b) independence from any provider of AI systems or general-purpose AI models
        or systems;

        (c) an ability to carry out activities diligently, accurately and objectively.
        The Commission, in consultation with the Board, shall determine the number
        of experts on the panel in accordance with the required needs and shall ensure
        fair gender and geographical representation.'
    - urn: urn:intuitem:risk:req_node:ai-act:68.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node887
      ref_id: '68.3'
      description: 'The scientific panel shall advise and support the AI Office, in
        particular with regard to the following tasks:

        (a) supporting the implementation and enforcement of this Regulation as regards
        general-purpose AI models and systems, in particular by:

        (i) alerting the AI Office of possible systemic risks at Union level of general-
        purpose AI models, in accordance with Article 90;

        (ii) contributing to the development of tools and methodologies for evaluating
        capabilities of general-purpose AI models and systems, including through benchmarks;

        (iii) providing advice on the classification of general-purpose AI models
        with systemic risk;

        (iv) providing advice on the classification of various general-purpose AI
        models and systems;

        (v) contributing to the development of tools and templates;

        (b) supporting the work of market surveillance authorities, at their request;

        (c) supporting cross-border market surveillance activities as referred to
        in

        Article 74(11), without prejudice to the powers of market surveillance authorities;

        (d) supporting the AI Office in carrying out its duties in the context of
        the safeguard clause pursuant to Article 81.'
    - urn: urn:intuitem:risk:req_node:ai-act:68.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node887
      ref_id: '68.4'
      description: The experts on the scientific panel shall perform their tasks with
        impartiality and objectivity, and shall ensure the confidentiality of information
        and data obtained in carrying out their tasks and activities. They shall neither
        seek nor take instructions from anyone when exercising their tasks under paragraph
        3. Each expert shall draw up a declaration of interests, which shall be made
        publicly available. The AI Office shall establish systems and procedures to
        actively manage and prevent potential conflicts of interest.
    - urn: urn:intuitem:risk:req_node:ai-act:68.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node887
      ref_id: '68.5'
      description: The implementing act referred to in paragraph 1 shall include provisions
        on the conditions, procedures and detailed arrangements for the scientific
        panel and its members to issue alerts, and to request the assistance of the
        AI Office for the performance of the tasks of the scientific panel.
    - urn: urn:intuitem:risk:req_node:ai-act:node893
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node861
      name: Article 69
      description: Access to the pool of experts by the Member States
    - urn: urn:intuitem:risk:req_node:ai-act:69.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node893
      ref_id: '69.3'
      description: Member States may call upon experts of the scientific panel to
        support their enforcement activities under this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:69.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node893
      ref_id: '69.4'
      description: The Member States may be required to pay fees for the advice and
        support provided by the experts. The structure and the level of fees as well
        as the scale and structure of recoverable costs shall be set out in the implementing
        act referred to in Article 68(1), taking into account the objectives of the
        adequate implementation of this Regulation, cost-effectiveness and the necessity
        of ensuring effective access to experts for all Member States.
    - urn: urn:intuitem:risk:req_node:ai-act:69.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node893
      ref_id: '69.5'
      description: The Commission shall facilitate timely access to the experts by
        the Member States, as needed, and ensure that the combination of support activities
        carried out by Union AI testing support pursuant to Article 84 and experts
        pursuant to this Article is efficiently organised and provides the best possible
        added value.
    - urn: urn:intuitem:risk:req_node:ai-act:node897
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node860
      name: Section 2
      description: National competent authorities
    - urn: urn:intuitem:risk:req_node:ai-act:node898
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node897
      name: Article 70
      description: Designation of national competent authorities and single point
        of contact
    - urn: urn:intuitem:risk:req_node:ai-act:70.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.1'
      description: Each Member State shall establish or designate as national competent
        authorities at least one notifying authority and at least one market surveillance
        authority for the purposes of this Regulation. Those national competent authorities
        shall exercise their powers independently, impartially and without bias so
        as to safeguard the objectivity of their activities and tasks, and to ensure
        the application and implementation of this Regulation. The members of those
        authorities shall refrain from any action incompatible with their duties.
        Provided that those principles are observed, such activities and tasks may
        be performed by one or more designated authorities, in accordance with the
        organisational needs of the Member State.
    - urn: urn:intuitem:risk:req_node:ai-act:70.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.2'
      description: Member States shall communicate to the Commission the identity
        of the notifying authorities and the market surveillance authorities and the
        tasks of those authorities, as well as any subsequent changes thereto. Member
        States shall make publicly available information on how competent authorities
        and single points of contact can be contacted, through electronic communication
        means by 2 August 2025. Member States shall designate a market surveillance
        authority to act as the single point of contact for this Regulation, and shall
        notify the Commission of the identity of the single point of contact. The
        Commission shall make a list of the single points of contact publicly available.
    - urn: urn:intuitem:risk:req_node:ai-act:70.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.3'
      description: Member States shall ensure that their national competent authorities
        are provided with adequate technical, financial and human resources, and with
        infrastructure to fulfil their tasks effectively under this Regulation. In
        particular, the national competent authorities shall have a sufficient number
        of personnel permanently available whose competences and expertise shall include
        an in-depth understanding of AI technologies, data and data computing, personal
        data protection, cybersecurity, fundamental rights, health and safety risks
        and knowledge of existing standards and legal requirements. Member States
        shall assess and, if necessary, update competence and resource requirements
        referred to in this paragraph on an annual basis.
    - urn: urn:intuitem:risk:req_node:ai-act:70.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.4'
      description: National competent authorities shall take an adequate level of
        cybersecurity measures.
    - urn: urn:intuitem:risk:req_node:ai-act:70.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.5'
      description: When performing their tasks, the national competent authorities
        shall act in compliance with the confidentiality obligations set out in Article
        78.
    - urn: urn:intuitem:risk:req_node:ai-act:70.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.6'
      description: By 2 August 2025, and once every two years thereafter, Member States
        shall report to the Commission on the status of the financial and human resources
        of the national competent authorities, with an assessment of their adequacy.
        The Commission shall transmit that information to the Board for discussion
        and possible recommendations.
    - urn: urn:intuitem:risk:req_node:ai-act:70.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.7'
      description: The Commission shall facilitate the exchange of experience between
        national competent authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:70.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.8'
      description: 'National competent authorities may provide guidance and advice
        on the implementation of this Regulation, in particular to SMEs including
        start-ups, taking into account the guidance and advice of the Board and the
        Commission, as appropriate. Whenever national competent authorities intend
        to provide guidance and advice with regard to an AI system in areas covered
        by other Union law, the competent national authorities under that Union law
        shall be consulted, as appropriate. '
    - urn: urn:intuitem:risk:req_node:ai-act:70.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node898
      ref_id: '70.9'
      description: Where Union institutions, bodies, offices or agencies fall within
        the scope of this Regulation, the European Data Protection Supervisor shall
        act as the competent authority for their supervision.
    - urn: urn:intuitem:risk:req_node:ai-act:node908
      assessable: false
      depth: 1
      name: CHAPTER VIII
      description: EU DATABASE FOR  HIGH-RISK AI SYSTEMS
    - urn: urn:intuitem:risk:req_node:ai-act:node909
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node908
      name: 'Article 71 '
      description: EU database for high-risk AI systems listed in Annex III
    - urn: urn:intuitem:risk:req_node:ai-act:71.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.1'
      description: The Commission shall, in collaboration with the Member States,
        set up and maintain an EU database containing information referred to in paragraphs
        2 and 3 of this Article concerning high-risk AI systems referred to in Article
        6(2) which are registered in accordance with Articles 49 and 60. When setting
        the functional specifications of such database, the Commission shall consult
        the relevant experts, and when updating the functional specifications of such
        database, the Commission shall consult the Board.
    - urn: urn:intuitem:risk:req_node:ai-act:71.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.2'
      description: The data listed in Section A of Annex VIII shall be entered into
        the EU database by the provider or, where applicable, by the authorised representative.
    - urn: urn:intuitem:risk:req_node:ai-act:71.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.3'
      description: The data listed in Section C of Annex VIII shall be entered into
        the EU database by the deployer who is, or who acts on behalf of, a public
        authority, agency or body, in accordance with Articles 49(2) and (3).
    - urn: urn:intuitem:risk:req_node:ai-act:71.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.4'
      description: With the exception of the section referred to in Article 49(4)
        and Article 60(5), the information contained in the EU database registered
        in accordance with Article 49 shall be accessible and publicly available in
        a user-friendly manner. The information should be easily navigable and machine-readable.
        The information registered in accordance with Article 60 shall be accessible
        only to market surveillance authorities and the Commission, unless the prospective
        provider or provider has given consent for also making the information accessible
        the public.
    - urn: urn:intuitem:risk:req_node:ai-act:71.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.5'
      description: The EU database shall contain personal data only in so far as necessary
        for collecting and processing information in accordance with this Regulation.
        That information shall include the names and contact details of natural persons
        who are responsible for registering the system and have the legal authority
        to represent the provider or the deployer, as applicable.
    - urn: urn:intuitem:risk:req_node:ai-act:71.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node909
      ref_id: '71.6'
      description: The Commission shall be the controller of the EU database. It shall
        make available to providers, prospective providers and deployers adequate
        technical and administrative support. The EU database shall comply with the
        applicable accessibility requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:node916
      assessable: false
      depth: 1
      name: CHAPTER IX
      description: POST-MARKET MONITORING, INFORMATION SHARING, MARKET SURVEILLANCE
    - urn: urn:intuitem:risk:req_node:ai-act:node917
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node916
      name: Section 1
      description: Post-market monitoring
    - urn: urn:intuitem:risk:req_node:ai-act:node918
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node917
      name: Article 72
      description: Post-market monitoring by providers and post-market monitoring
        plan for high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:72.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node918
      ref_id: '72.1'
      description: Providers shall establish and document a post-market monitoring
        system in a manner that is proportionate to the nature of the AI technologies
        and the risks of the high-risk AI system.
    - urn: urn:intuitem:risk:req_node:ai-act:72.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node918
      ref_id: '72.2'
      description: The post-market monitoring system shall actively and systematically
        collect, document and analyse relevant data which may be provided by deployers
        or which may be collected through other sources on the performance of high-risk
        AI systems throughout their lifetime, and which allow the provider to evaluate
        the continuous compliance of AI systems with the requirements set out in Chapter
        III, Section 2. Where relevant, post- market monitoring shall include an analysis
        of the interaction with other AI systems. This obligation shall not cover
        sensitive operational data of deployers which are law- enforcement authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:72.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node918
      ref_id: '72.3'
      description: The post-market monitoring system shall be based on a post-market
        monitoring plan. The post-market monitoring plan shall be part of the technical
        documentation referred to in Annex IV. The Commission shall adopt an implementing
        act laying down detailed provisions establishing a template for the post-market
        monitoring plan and the list of elements to be included in the plan by 2 February
        2026. That implementing act shall be adopted in accordance with the examination
        procedure referred to in Article 98(2).
    - urn: urn:intuitem:risk:req_node:ai-act:72.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node918
      ref_id: '72.4'
      description: 'For high-risk AI systems covered by the Union harmonisation legislation
        listed in Section A of Annex I, where a post-market monitoring system and
        plan are already established under that legislation, in order to ensure consistency,
        avoid duplications and minimise additional burdens, providers shall have a
        choice of integrating, as appropriate, the necessary elements described in
        paragraphs 1, 2 and 3 using the template referred in paragraph 3 into systems
        and plans already existing under that legislation, provided that achieves
        an equivalent level of protection.

        The first subparagraph of this paragraph shall also apply to high-risk AI
        systems referred to in point 5 of Annex III placed on the market or put into
        service by financial institutions that are subject to requirements under Union
        financial services law regarding their internal governance, arrangements or
        processes.'
    - urn: urn:intuitem:risk:req_node:ai-act:node923
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node916
      name: Section 2
      description: Sharing of information on serious incidents
    - urn: urn:intuitem:risk:req_node:ai-act:node924
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node923
      name: Article 73
      description: Reporting of serious incidents
    - urn: urn:intuitem:risk:req_node:ai-act:73.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.1'
      description: Providers of high-risk AI systems placed on the Union market shall
        report any serious incident to the market surveillance authorities of the
        Member States where that incident occurred.
    - urn: urn:intuitem:risk:req_node:ai-act:73.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.2'
      description: 'The report referred to in paragraph 1 shall be made immediately
        after the provider has established a causal link between the AI system and
        the serious incident or  the reasonable likelihood of such a link, and, in
        any event, not later than 15 days after the provider or, where applicable,
        the deployer, becomes aware of the serious incident.

        The period for the reporting referred to in the first subparagraph shall take
        account of the severity of the serious incident  .'
    - urn: urn:intuitem:risk:req_node:ai-act:73.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.3'
      description: Notwithstanding paragraph 2 of this Article, in the event of a
        widespread infringement or a serious incident as defined in Article 3, point
        (44) (b), the report referred to in paragraph 1 of this Article shall be provided
        immediately, and not later than two days after the provider or, where applicable,
        the deployer becomes aware of that incident.
    - urn: urn:intuitem:risk:req_node:ai-act:73.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.5'
      description: Notwithstanding paragraph 2, in the event of the death of a person,
        the report shall be provided immediately after the provider or the deployer
        has established, or as soon as it suspects, a causal relationship between
        the high-risk AI system and the serious incident, but not later than 10 days
        after the date on which the provider or, where applicable, the deployer becomes
        aware of the serious incident.
    - urn: urn:intuitem:risk:req_node:ai-act:73.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.6'
      description: Where necessary to ensure timely reporting, the provider or, where
        applicable, the deployer, may submit an initial report that is incomplete,
        followed by a complete report.
    - urn: urn:intuitem:risk:req_node:ai-act:73.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.7'
      description: Following the reporting of a serious incident pursuant to paragraph
        1, the provider shall, without delay, perform the necessary investigations
        in relation to the serious incident and the AI system concerned. This shall
        include a risk assessment of the incident, and corrective action.
    - urn: urn:intuitem:risk:req_node:ai-act:node931
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      description: The provider shall cooperate with the competent authorities, and
        where relevant with the notified body concerned, during the investigations
        referred to in the first subparagraph, and shall not perform any investigation
        which involves altering the AI system concerned in a way which may affect
        any subsequent evaluation of the causes of the incident, prior to informing
        the competent authorities of such action.
    - urn: urn:intuitem:risk:req_node:ai-act:73.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.8'
      description: The market surveillance authority shall take appropriate measures,
        as provided for in Article 19 of Regulation (EU) 2019/1020, within seven days
        from the date it received the notification referred to in paragraph 1 of this
        Article, and shall follow the notification procedures as provided in that
        Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:73.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.9'
      description: The market surveillance authority shall take appropriate measures,
        as provided for in Article 19 of Regulation (EU) 2019/1020, within seven days
        from the date it received the notification referred to in paragraph 1 of this
        Article, and shall follow the notification procedures as provided in that
        Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:73.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.10'
      description: For high-risk AI systems referred to in  Annex III that are placed
        on the market or put into service by providers that are subject to Union legislative
        instruments laying down reporting obligations equivalent to those set out
        in this Regulation , the notification of serious incidents shall be limited
        to those referred to in Article 3, point (44)(c).
    - urn: urn:intuitem:risk:req_node:ai-act:73.11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.11'
      description: For high-risk AI systems which are safety components of devices,
        or are themselves devices, covered by Regulations (EU) 2017/745 and (EU) 2017/746,
        the notification of serious incidents shall be limited to those referred to
        in Article 3, point (44)(c) of this Regulation, and shall be made to the national
        competent authority chosen for that purpose by the Member States where the
        incident occurred.
    - urn: urn:intuitem:risk:req_node:ai-act:73.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node924
      ref_id: '73.12'
      description: National competent authorities shall immediately notify the Commission
        of any serious incident, whether or not it they have taken action on it, in
        accordance with Article 20 of Regulation (EU) 2019/1020.
    - urn: urn:intuitem:risk:req_node:ai-act:node937
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node916
      name: Section 3
      description: Enforcement
    - urn: urn:intuitem:risk:req_node:ai-act:node938
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 74
      description: Market surveillance and control of AI systems in the Union market
    - urn: urn:intuitem:risk:req_node:ai-act:74.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.1'
      description: 'Regulation (EU) 2019/1020 shall apply to AI systems covered by
        this Regulation. For the purposes of the effective enforcement of this Regulation:

        (a) any reference to an economic operator under Regulation (EU) 2019/1020
        shall be understood as including all operators identified in Article 2(1)
        of this Regulation;

        (b) any reference to a product under Regulation (EU) 2019/1020 shall be understood
        as including all AI systems falling within the scope of this Regulation.'
    - urn: urn:intuitem:risk:req_node:ai-act:74.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.2'
      description: As part of their reporting obligations under Article 34(4) of Regulation
        (EU) 2019/1020, the market surveillance authorities shall report annually
        to the Commission and relevant national competition authorities any information
        identified in the course of market surveillance activities that may be of
        potential interest for the application of Union law on competition rules.
        They shall also annually report to the Commission about the use of prohibited
        practices that occurred during that year and about the measures taken.
    - urn: urn:intuitem:risk:req_node:ai-act:74.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.3'
      description: For high-risk AI systems related to products covered by the Union
        harmonisation legislation listed in Section A of Annex I, the market surveillance
        authority for the purposes of this Regulation shall be the authority responsible
        for market surveillance activities designated under those legal acts. By derogation
        from the paragraph 2, and in appropriate circumstances, Member States may
        designate another relevant authority to act as a market surveillance authority,
        provided they ensure coordination with the relevant sectoral market surveillance
        authorities responsible for the enforcement of the legal acts listed in Annex
        I.
    - urn: urn:intuitem:risk:req_node:ai-act:74.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.4'
      description: The procedures referred to in Articles 79 to 83 of this Regulation
        shall not apply to AI systems related to products covered by the Union harmonisation
        legislation listed in section A of Annex I, where such legal acts already
        provide for procedures ensuring an equivalent level of protection and having
        the same objective. In such cases, the relevant sectoral procedures shall
        apply instead.
    - urn: urn:intuitem:risk:req_node:ai-act:74.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.5'
      description: Without prejudice to the powers of market surveillance authorities
        under Article 14 of Regulation (EU) 2019/1020, for the purpose of ensuring
        the effective enforcement of this Regulation, market surveillance authorities
        may exercise the powers referred to in Article 14(4), points (d) and (j),
        of that Regulation remotely, as appropriate.
    - urn: urn:intuitem:risk:req_node:ai-act:74.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.6'
      description: For high-risk AI systems placed on the market, put into service,
        or used by financial institutions regulated by Union financial services law,
        the market surveillance authority for the purposes of this Regulation shall
        be the relevant national authority responsible for the financial supervision
        of those institutions under that legislation in so far as the placing on the
        market, putting into service, or the use of the AI system is in direct connection
        with the provision of those financial services.
    - urn: urn:intuitem:risk:req_node:ai-act:74.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.7'
      description: 'By way of derogation from paragraph 6, in appropriate circumstances,
        and provided that coordination is ensured, another relevant authority may
        be identified by the Member State as market surveillance authority for the
        purposes of this Regulation.

        National market surveillance authorities supervising regulated credit institutions
        regulated under Directive 2013/36/EU, which are participating in the Single
        Supervisory Mechanism established by Regulation No 1024/2013, should report,
        without delay, to the European Central Bank any information identified in
        the course of their market surveillance activities that may be of potential
        interest for the prudential supervisory tasks of the European Central Bank
        specified in that Regulation.'
    - urn: urn:intuitem:risk:req_node:ai-act:74.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.8'
      description: For high-risk AI systems listed in point 1 of Annex III, in so
        far as the systems are used for law enforcement purposes, border management
        and justice and democracy, and for high- risk AI systems listed in points
        6, 7 and 8 of Annex III to this Regulation, Member States shall designate
        as market surveillance authorities for the purposes of this Regulation either
        the competent data protection supervisory authorities under Regulation (EU)
        2016/679 or Directive (EU) 2016/680, or any other authority designated pursuant
        to the same conditions laid down in Articles 41 to 44 of Directive (EU) 2016/680.
        Market surveillance activities shall in no way affect the independence of
        judicial authorities, or otherwise interfere with their activities when acting
        in their judicial capacity.
    - urn: urn:intuitem:risk:req_node:ai-act:74.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.9'
      description: Where Union institutions, bodies, offices or agencies fall within
        the scope of this Regulation, the European Data Protection Supervisor shall
        act as their market surveillance authority, except in relation to the Court
        of Justice of the European Union acting in its judicial capacity.
    - urn: urn:intuitem:risk:req_node:ai-act:74.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.10'
      description: Member States shall facilitate coordination between market surveillance
        authorities designated under this Regulation and other relevant national authorities
        or bodies which supervise the application of Union harmonisation legislation
        listed in Annex I, or in other Union law, that might be relevant for the high-risk
        AI systems referred to in Annex III.
    - urn: urn:intuitem:risk:req_node:ai-act:74.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.11'
      description: Market surveillance authorities and the Commission shall be able
        to propose joint activities, including joint investigations, to be conducted
        by either market surveillance authorities or market surveillance authorities
        jointly with the Commission, that have the aim of promoting compliance, identifying
        non-compliance, raising awareness or providing guidance in relation to this
        Regulation with respect to specific categories of high-risk AI systems that
        are found to present a serious risk across two or more Member States in accordance
        with Article 9 of Regulation (EU) 2019/1020. The AI Office shall provide coordination
        support for joint investigations.
    - urn: urn:intuitem:risk:req_node:ai-act:74.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.12'
      description: "Without prejudice to the powers provided for under Regulation\
        \ (EU) 2019/1020, and where relevant and limited to what is necessary to fulfil\
        \ their tasks, the market surveillance authorities shall be granted full access\
        \ by providers to the documentation as well as the training, validation and\
        \ testing data sets used for the development of high- risk AI systems, including,\
        \ where appropriate and subject to security safeguards, through application\
        \ programming interfaces (\u2018API\u2019) or other relevant technical means\
        \ and tools enabling remote access."
    - urn: urn:intuitem:risk:req_node:ai-act:74.13
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.13'
      description: 'Market surveillance authorities shall be granted access to the
        source code of the high- risk AI system upon a reasoned request and only when
        both of the following conditions are fulfilled:

        (a) access to source code is necessary to assess the conformity of a high-risk
        AI system with the requirements set out in Chapter III, Section 2; and,

        (b) testing or auditing procedures and verifications based on the data and
        documentation provided by the provider have been exhausted or proved insufficient.'
    - urn: urn:intuitem:risk:req_node:ai-act:74.14
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node938
      ref_id: '74.14'
      description: Any information or documentation obtained by market surveillance
        authorities shall be treated in compliance with the confidentiality obligations
        set out in Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node953
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 75
      description: Mutual assistance, market surveillance and control of general-purpose
        AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:75.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node953
      ref_id: '75.1'
      description: Where an AI system is based on a general-purpose AI model, and
        the model and the system are developed by the same provider, the AI Office
        shall have powers to monitor and supervise compliance of that AI system with
        obligations under this Regulation. To carry out its monitoring and supervision
        tasks, the AI Office shall have all the powers of a market surveillance authority
        within the meaning of Regulation (EU) 2019/1020.
    - urn: urn:intuitem:risk:req_node:ai-act:75.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node953
      ref_id: '75.2'
      description: Where the relevant market surveillance authorities have sufficient
        reason to consider general-purpose AI systems that can be used directly by
        deployers for at least one purpose that is classified as high-risk pursuant
        to this Regulation to be non-compliant with the requirements laid down in
        this Regulation, they shall cooperate with the AI Office to carry out compliance
        evaluations, and shall inform the Board and other market surveillance authorities
        accordingly.
    - urn: urn:intuitem:risk:req_node:ai-act:75.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node953
      ref_id: '75.3'
      description: Where a national market surveillance authority is unable to conclude
        its investigation of the high-risk AI system because of its inability to access
        certain information related to the AI model despite having made all appropriate
        efforts to obtain that information, it may submit a reasoned request to the
        AI Office, by which access to that information shall be enforced. In that
        case, the AI Office shall supply to the applicant authority without delay,
        and in any event within 30 days, any information that the AI Office considers
        to be relevant in order to establish whether a high-risk AI system is non-
        compliant. National market authorities shall safeguard the confidentiality
        of the information they obtain in accordance with Article 78 of this Regulation.
        The procedure provided for in Chapter VI of Regulation (EU) 2019/1020 shall
        apply mutatis mutandis.
    - urn: urn:intuitem:risk:req_node:ai-act:node957
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 76
      description: Supervision of testing in real world conditions by market surveillance
        authorities
    - urn: urn:intuitem:risk:req_node:ai-act:76.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node957
      ref_id: '76.1'
      description: Market surveillance authorities shall have competences and powers
        to ensure that testing in real world conditions is in accordance with this
        Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:76.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node957
      ref_id: '76.2'
      description: Where testing in real world conditions is conducted for AI systems
        that are supervised within an AI regulatory sandbox under Article 59, the
        market surveillance authorities shall verify the compliance with the provisions
        of Article 60 as part of their supervisory role for the AI regulatory sandbox.
        Those authorities may, as appropriate, allow the testing in real world conditions
        to be conducted by the provider or prospective provider, in derogation from
        the conditions set out in Article 60(4), points (f) and (g).
    - urn: urn:intuitem:risk:req_node:ai-act:76.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node957
      ref_id: '76.3'
      description: 'Where a market surveillance authority has been informed by the
        prospective provider, the provider or any third party of a serious incident
        or has other grounds for considering that the conditions set out in Articles
        60 and 61 are not met, it may take either of the following decisions on its
        territory, as appropriate:

        (a) to suspend or terminate the testing in real world conditions;

        (b) to require the provider or prospective provider and users to modify any
        aspect of the testing in real world conditions.'
    - urn: urn:intuitem:risk:req_node:ai-act:76.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node957
      ref_id: '76.4'
      description: Where a market surveillance authority has taken a decision referred
        to in paragraph 3 of this Article, or has issued an objection within the meaning
        of Article 60(4), point (b), the decision or the objection shall indicate
        the grounds therefor and how the provider or prospective provider can challenge
        the decision or objection.
    - urn: urn:intuitem:risk:req_node:ai-act:76.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node957
      ref_id: '76.5'
      description: Where applicable, where a market surveillance authority has taken
        a decision referred to in paragraph 3, it shall communicate the grounds therefor
        to the market surveillance authorities of other Member States in which the
        AI system has been tested in accordance with the testing plan.
    - urn: urn:intuitem:risk:req_node:ai-act:node963
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 77
      description: Powers of authorities protecting fundamental rights
    - urn: urn:intuitem:risk:req_node:ai-act:77.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node963
      ref_id: '77.1'
      description: National public authorities or bodies which supervise or enforce
        the respect of obligations under Union law protecting fundamental rights,
        including the right to non-discrimination, in relation to the use of high-risk
        AI systems referred to in Annex III shall have the power to request and access
        any documentation created or maintained under this Regulation in accessible
        language and format when access to that documentation is necessary for effectively
        fulfilling their mandates within the limits of their jurisdiction. The relevant
        public authority or body shall inform the market surveillance authority of
        the Member State concerned of any such request.
    - urn: urn:intuitem:risk:req_node:ai-act:77.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node963
      ref_id: '77.2'
      description: By 2 November 2024, each Member State shall identify the public
        authorities or bodies referred to in paragraph 1 and make a list of them publicly
        available. Member States shall notify the list to the Commission and to the
        other Member States, and shall keep the list up to date.
    - urn: urn:intuitem:risk:req_node:ai-act:77.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node963
      ref_id: '77.3'
      description: Where the documentation referred to in paragraph 1 is insufficient
        to ascertain whether an infringement of obligations under Union law protecting
        fundamental rights has occurred, the public authority or body referred to
        in paragraph 1 may make a reasoned request to the market surveillance authority,
        to organise testing of the high-risk AI system through technical means. The
        market surveillance authority shall organise the testing with the close involvement
        of the requesting public authority or body within a reasonable time following
        the request.
    - urn: urn:intuitem:risk:req_node:ai-act:77.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node963
      ref_id: '77.4'
      description: Any information or documentation obtained by the national public
        authorities or bodies referred to in paragraph 1 of this Article pursuant
        to this Article shall be treated in compliance with the confidentiality obligations
        set out in Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node968
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 78
      description: Confidentiality
    - urn: urn:intuitem:risk:req_node:ai-act:78.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      ref_id: '78.1'
      description: "The Commission, market surveillance authorities and notified bodies\
        \ and any other natural or legal person involved in the application of this\
        \ Regulation shall, in accordance with Union and national law, respect the\
        \ confidentiality of information and data obtained in carrying out their tasks\
        \ and activities in such a manner as to protect, in particular:\n(a) the intellectual\
        \ property rights and confidential business information or trade secrets of\
        \ a natural or legal person, including source code, except in the cases referred\
        \ to in Article 5 of Directive (EU) 2016/943 of the European Parliament and\
        \ of the Council60 on the protection of undisclosed know-how and business\
        \ information (trade secrets) against their unlawful acquisition, use and\
        \ disclosure;\n(b) the effective implementation of this Regulation, in particular\
        \ for the purposes of inspections, investigations or audits; \n(c) public\
        \ and national security interests;\n(d) the conduct of criminal or administrative\
        \ proceedings;\n(e) information classified pursuant to Union or national law."
    - urn: urn:intuitem:risk:req_node:ai-act:78.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      ref_id: '78.2'
      description: The authorities involved in the application of this Regulation
        pursuant to paragraph 1 shall request only data that is strictly necessary
        for the assessment of the risk posed by AI systems and for the exercise of
        their powers in compliance with this Regulation and Regulation (EU) 2019/1020.
        They shall put in place adequate and effective cybersecurity measures to protect
        the security and confidentiality of the information and data obtained, and
        shall delete the data collected as soon as it is no longer needed for the
        purpose for which it was obtained, in accordance with applicable Union or
        national law.
    - urn: urn:intuitem:risk:req_node:ai-act:78.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      ref_id: '78.3'
      description: Without prejudice to paragraphs 1 and 2, information exchanged
        on a confidential basis between the national competent authorities or between
        national competent authorities and the Commission shall not be disclosed without
        prior consultation of the originating national competent authority and the
        deployer when high-risk AI systems referred to in point 1, 6 or 7 of Annex
        III are used by law enforcement, border control, immigration or asylum authorities
        and when such disclosure would jeopardise public and national security interests.
        This exchange of information shall not cover sensitive operational data in
        relation to the activities of law enforcement, border control, immigration
        or asylum authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:node972
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      description: When the law enforcement, immigration or asylum authorities are
        providers of high-risk AI systems referred to in point 1, 6 or 7 of Annex
        III, the technical documentation referred to in Annex IV shall remain within
        the premises of those authorities. Those authorities shall ensure that the
        market surveillance authorities referred to in Article 74(8) and (9), as applicable,
        can, upon request, immediately access the documentation or obtain a copy thereof.
        Only staff of the market surveillance authority holding the appropriate level
        of security clearance shall be allowed to access that documentation or any
        copy thereof.
    - urn: urn:intuitem:risk:req_node:ai-act:78.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      ref_id: '78.4'
      description: Paragraphs 1, 2 and 3 shall not affect the rights or obligations
        of the Commission, Member States and their relevant authorities, as well as
        those of notified bodies, with regard to the exchange of information and the
        dissemination of warnings, including in the context of cross-border cooperation,
        nor shall they affect the obligations of the parties concerned to provide
        information under criminal law of the Member States.
    - urn: urn:intuitem:risk:req_node:ai-act:78.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node968
      ref_id: '78.5'
      description: The Commission and Member States may exchange, where necessary
        and in accordance with relevant provisions of international and trade agreements,
        confidential information with regulatory authorities of third countries with
        which they have concluded bilateral or multilateral confidentiality arrangements
        guaranteeing an adequate level of confidentiality.
    - urn: urn:intuitem:risk:req_node:ai-act:node975
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 79
      description: Procedure at national level for dealing with AI systems presenting
        a risk
    - urn: urn:intuitem:risk:req_node:ai-act:79.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.1'
      description: "AI systems presenting a risk shall be understood as a \u201Cproduct\
        \ presenting a risk\u201D as defined in Article 3, point 19 of Regulation\
        \ (EU) 2019/1020, in so far as they present risks to the health or safety,\
        \ or to  fundamental rights, of persons."
    - urn: urn:intuitem:risk:req_node:ai-act:79.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.2'
      description: 'Where the market surveillance authority of a Member State has
        sufficient reason to consider an AI system to present a risk as referred to
        in paragraph 1 of this Article, it shall carry out an evaluation of the AI
        system concerned in respect of its compliance with all the requirements and
        obligations laid down in this Regulation. Particular attention shall be given
        to AI systems presenting a risk to groups of vulnerable persons referred to
        in Article 5. Where risks to fundamental rights of persons are identified,
        the market surveillance authority shall also inform and fully cooperate with
        the relevant national public authorities or bodies referred to in Article
        77(1). The relevant operators shall cooperate as necessary with the market
        surveillance authority and with the other national public authorities or bodies
        referred to in Article 77(1).

        Where, in the course of that evaluation, the market surveillance authority
        or, where applicable the market surveillance authority in cooperation with
        the national public authority referred to in Article 77(1), finds that the
        AI system does not comply with the requirements and obligations laid down
        in this Regulation, it shall without undue delay require the relevant operator
        to take all appropriate corrective actions to bring the AI system into compliance,
        to withdraw the AI system from the market, or to recall it within a period
        the market surveillance authority may prescribe, and in any event within the
        shorter of 15 working days, or as provided for in the relevant Union harmonisation
        legislation.

        The market surveillance authority shall inform the relevant notified body
        accordingly. Article 18 of Regulation (EU) 2019/1020 shall apply to the measures
        referred to in the second subparagraph of this paragraph.'
    - urn: urn:intuitem:risk:req_node:ai-act:79.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.3'
      description: Where the market surveillance authority considers that the non-compliance
        is not restricted to its national territory, it shall inform the Commission
        and the other Member States without undue delay of the results of the evaluation
        and of the actions which it has required the operator to take.
    - urn: urn:intuitem:risk:req_node:ai-act:79.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.4'
      description: The operator shall ensure that all appropriate corrective action
        is taken in respect of all the AI systems concerned that it has made available
        on the Union market.
    - urn: urn:intuitem:risk:req_node:ai-act:79.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.5'
      description: Where the operator of an AI system does not take adequate corrective
        action within the period referred to in paragraph 2, the market surveillance
        authority shall take all appropriate provisional measures to prohibit or restrict
        the AI system's being made available on its national market or put into service,
        to withdraw the product or the standalone AI system from that market or to
        recall it. That authority shall without undue delay notify the Commission
        and the other Member States  of those measures.
    - urn: urn:intuitem:risk:req_node:ai-act:79.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.6'
      description: 'The notification referred to in paragraph 5 shall include all
        available details, in particular the information necessary for the identification
        of the non-compliant AI system, the origin of the AI system and the supply
        chain, the nature of the non-compliance alleged and the risk involved, the
        nature and duration of the national measures taken and the arguments put forward
        by the relevant operator. In particular, the market surveillance authorities
        shall indicate whether the non-compliance is due to one or more of the following:

        (a) non-compliance with the prohibition of the AI practices referred to in
        Article 5;

        (b) a failure of a high-risk AI system to meet requirements set out in Chapter
        III,

        Section 2;

        (c) shortcomings in the harmonised standards or common specifications referred
        to in Articles 40 and 41 conferring a presumption of conformity;

        (d) non-compliance with Article 50.'
    - urn: urn:intuitem:risk:req_node:ai-act:79.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.7'
      description: The market surveillance authorities of the Member States other
        than the market surveillance authority of the Member State initiating the
        procedure shall, without undue delay, inform the Commission and the other
        Member States of any measures adopted and of any additional information at
        their disposal relating to the non-compliance of the AI system concerned,
        and, in the event of disagreement with the notified national measure, of their
        objections.
    - urn: urn:intuitem:risk:req_node:ai-act:79.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.8'
      description: Where, within three months of receipt of the notification referred
        to in paragraph 5 of this Article, no objection has been raised by either
        a market surveillance authority of a Member State or by the Commission in
        respect of a provisional measure taken by a market surveillance authority
        of another Member State, that measure shall be deemed justified. This shall
        be without prejudice to the procedural rights of the concerned operator in
        accordance with Article 18 of Regulation (EU) 2019/1020. The three-month period
        referred to in this paragraph shall be reduced to 30 days in the event of
        non-compliance with the prohibition of the AI practices referred to in Article
        5 of this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:79.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node975
      ref_id: '79.9'
      description: The market surveillance authorities of the Member States shall
        ensure that appropriate restrictive measures are taken in respect of the product
        or the AI system concerned, such as withdrawal of the product or the AI system
        from their market, without undue delay.
    - urn: urn:intuitem:risk:req_node:ai-act:node985
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 80
      description: Procedure for dealing with AI systems classified by the provider
        as non-high-risk in application of Annex III
    - urn: urn:intuitem:risk:req_node:ai-act:80.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.1'
      description: Where a market surveillance authority has sufficient reason to
        consider that an AI system classified by the provider is not high-risk pursuant
        to Article 6(3)I is indeed high- risk, the market surveillance authority shall
        carry out an evaluation of the AI system concerned in respect of its classification
        as a high-risk AI system based on the conditions set out in Article 6(3) and
        the Commission guidelines.
    - urn: urn:intuitem:risk:req_node:ai-act:80.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.2'
      description: Where, in the course of that evaluation, the market surveillance
        authority finds that the AI system concerned is high-risk, it shall without
        undue delay require the relevant provider to take all necessary actions to
        bring the AI system into compliance with the requirements and obligations
        laid down in this Regulation, as well as take appropriate corrective action
        within a period the market surveillance authority may prescribe.
    - urn: urn:intuitem:risk:req_node:ai-act:80.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.3'
      description: Where the market surveillance authority considers that the use
        of the AI system concerned is not restricted to its national territory, it
        shall inform the Commission and the other Member States without undue delay
        of the results of the evaluation and of the actions which it has required
        the provider to take.
    - urn: urn:intuitem:risk:req_node:ai-act:80.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.4'
      description: The provider shall ensure that all necessary action is taken to
        bring the AI system into compliance with the requirements and obligations
        laid down in this Regulation. Where the provider of an AI system concerned
        does not bring the AI system into compliance with those requirements and obligations
        within the period referred to in paragraph 2 of this Article, the provider
        shall be subject to fines in accordance with Article 99.
    - urn: urn:intuitem:risk:req_node:ai-act:80.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.5'
      description: The provider shall ensure that all appropriate corrective action
        is taken in respect of all the AI systems concerned that it has made available
        on the Union market.
    - urn: urn:intuitem:risk:req_node:ai-act:80.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.6'
      description: The provider shall ensure that all appropriate corrective action
        is taken in respect of all the AI systems concerned that it has made available
        on the Union market.
    - urn: urn:intuitem:risk:req_node:ai-act:80.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.7'
      description: Where, in the course of the evaluation pursuant to paragraph 1
        of this Article, the market surveillance authority establishes that the AI
        system was misclassified by the provider as not high-risk in order to circumvent
        the application of requirements in Chapter III, Section 2, the provider shall
        be subject to fines in accordance with Article 99.
    - urn: urn:intuitem:risk:req_node:ai-act:80.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node985
      ref_id: '80.8'
      description: In exercising their power to monitor the application of this Article,
        and in accordance with Article 11 of Regulation (EU) 2019/1020, market surveillance
        authorities may perform appropriate checks, taking into account in particular
        information stored in the EU database referred to in Article 71 of this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:node994
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 81
      description: Union safeguard procedure
    - urn: urn:intuitem:risk:req_node:ai-act:81.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node994
      ref_id: '81.1'
      description: Where, within three months of receipt of the notification referred
        to in Article 79(5), or within 30 days in the case of non-compliance with
        the prohibition of the AI practices referred to in Article 5, objections are
        raised by the market surveillance authority of a Member State to a measure
        taken by another market surveillance authority, or where the Commission considers
        the measure to be contrary to Union law, the Commission shall without undue
        delay enter into consultation with the market surveillance authority of the
        relevant Member State and the operator or operators, and shall evaluate the
        national measure. On the basis of the results of that evaluation, the Commission
        shall, within six months, or within 60 days in the case of non-compliance
        with the prohibition of the AI practices referred to in Article 5, starting
        from the notification referred to in Article 79(5), decide whether the national
        measure is justified and shall notify its decision to the market surveillance
        authority of the Member State concerned. The Commission shall also inform
        all other market surveillance authorities of its decision.
    - urn: urn:intuitem:risk:req_node:ai-act:81.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node994
      ref_id: '81.2'
      description: Where the Commission considers the measure taken by the relevant
        Member State to be justified, all Member States shall ensure that they take
        appropriate restrictive measures in respect of the AI system concerned, such
        as requiring the withdrawal of the AI system from their market without undue
        delay, and shall inform the Commission accordingly. Where the Commission considers
        the national measure to be unjustified, the Member State concerned shall withdraw
        the measure and shall inform the Commission accordingly.
    - urn: urn:intuitem:risk:req_node:ai-act:81.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node994
      ref_id: '81.3'
      description: Where the national measure is considered justified and the non-compliance
        of the AI system is attributed to shortcomings in the harmonised standards
        or common specifications referred to in Articles 40 and 41 of this Regulation,
        the Commission shall apply the procedure provided for in Article 11 of Regulation
        (EU) No 1025/2012.
    - urn: urn:intuitem:risk:req_node:ai-act:node998
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 82
      description: Compliant AI systems which present a risk
    - urn: urn:intuitem:risk:req_node:ai-act:82.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node998
      ref_id: '82.1'
      description: Where, having performed an evaluation under Article 79, after consulting
        the relevant national public authority referred to in Article 77(1), the market
        surveillance authority of a Member State finds that although a high-risk AI
        system is in compliance with this Regulation, it nevertheless presents a risk
        to the health or safety of persons,  to fundamental rights of persons, or
        to other aspects of public interest protection, it shall require the relevant
        operator to take all appropriate measures to ensure that the AI system concerned,
        when placed on the market or put into service, no longer presents that risk
        without undue delay, within a  period  it may prescribe.
    - urn: urn:intuitem:risk:req_node:ai-act:82.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node998
      ref_id: '82.2'
      description: The provider or other relevant operator shall ensure that corrective
        action is taken in respect of all the AI systems concerned that it has made
        available on the Union market within the timeline prescribed by the market
        surveillance authority of the Member State referred to in paragraph 1.
    - urn: urn:intuitem:risk:req_node:ai-act:82.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node998
      ref_id: '82.3'
      description: The Member States shall immediately inform the Commission and the
        other Member States of a finding under paragraph 1. That information shall
        include all available details, in particular the data necessary for the identification
        of the AI system concerned, the origin and the supply chain of the AI system,
        the nature of the risk involved and the nature and duration of the national
        measures taken.
    - urn: urn:intuitem:risk:req_node:ai-act:82.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node998
      ref_id: '82.4'
      description: The Commission shall without undue delay enter into consultation
        with the Member State or member States concerned and the relevant operators,
        and shall evaluate the national measures taken. On the basis of the results
        of that evaluation, the Commission shall decide whether the measure is justified
        and, where necessary, propose other appropriate measures.
    - urn: urn:intuitem:risk:req_node:ai-act:82.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node998
      ref_id: '82.5'
      description: The Commission shall immediately communicate its decision to the
        Member States concerned and to the relevant operators. It shall also inform
        the other Member States.
    - urn: urn:intuitem:risk:req_node:ai-act:node1004
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 83
      description: Formal non-compliance
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1004
      ref_id: 83.1.a
      description: 'Where the market surveillance authority of a Member State makes
        one of the following findings, it shall require the relevant provider to put
        an end to the non-compliance concerned, within a period it may prescribe:

        a CE marking has been affixed in violation of Article 48;'
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.b
      description: a CE marking has not been affixed;
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.c
      description: a EU declaration of conformity has not been drawn up;
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.d
      description: a EU declaration of conformity has not been drawn up correctly;
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.e
      description: registration in the EU database has not been carried out;
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.f
      description: where applicable, an authorised representative has not been appointed;
    - urn: urn:intuitem:risk:req_node:ai-act:83.1.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:83.1.a
      ref_id: 83.1.g
      description: technical documentation is not available.
    - urn: urn:intuitem:risk:req_node:ai-act:83.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1004
      ref_id: '83.2'
      description: Where the non-compliance referred to in paragraph 1 persists, the
        market surveillance authority of the Member State concerned shall take appropriate
        and proportionate measures to restrict or prohibit the high-risk AI system
        being made available on the market or to ensure that it is recalled or withdrawn
        from the market without delay.
    - urn: urn:intuitem:risk:req_node:ai-act:node1013
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node937
      name: Article 84
      description: Union AI testing support structures
    - urn: urn:intuitem:risk:req_node:ai-act:84.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1013
      ref_id: '84.1'
      description: The Commission shall designate one or more Union AI testing support
        structures to perform the tasks listed under Article 21(6) of Regulation (EU)
        2019/1020 in the area of AI.
    - urn: urn:intuitem:risk:req_node:ai-act:84.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1013
      ref_id: '84.2'
      description: Without prejudice to the tasks referred to in paragraph 1, Union
        AI testing support structures shall also provide independent technical or
        scientific advice at the request of the Board, the Commission, or of market
        surveillance authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:node1016
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node916
      name: Section 4
      description: Remedies
    - urn: urn:intuitem:risk:req_node:ai-act:node1017
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1016
      name: Article 85
      description: Right to lodge a complaint with a market surveillance authority
    - urn: urn:intuitem:risk:req_node:ai-act:node1018
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1017
      description: 'Without prejudice to other administrative or judicial remedies,
        any natural or legal person having grounds to consider that there has been
        an infringement of the provisions of this Regulation may submit reasoned complaints
        to the relevant market surveillance authority.

        In accordance with Regulation (EU) 2019/1020, such complaints shall be taken
        into account for the purpose of conducting market surveillance activities,
        and shall be handled in line with the dedicated procedures established therefor
        by the market surveillance authorities.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1019
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1016
      name: Article 86
      description: Right to explanation of individual decision-making
    - urn: urn:intuitem:risk:req_node:ai-act:node1020
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1019
      description: Any affected person subject to a decision which is taken by the
        deployer on the basis of the output from a high-risk AI system listed in Annex
        III, with the exception of systems listed under point 2 thereof, and which
        produces legal effects or similarly significantly affects that person in a
        way that they consider to have an adverse impact on their health, safety or
        fundamental rights shall have the right to obtain from the deployer clear
        and meaningful explanations of the role of the AI system in the decision-making
        procedure and the main elements of the decision taken.
    - urn: urn:intuitem:risk:req_node:ai-act:node1021
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1019
      description: Paragraph 1 shall not apply to the use of AI systems for which
        exceptions from, or restrictions to, the obligation under paragraph 1 follow
        from Union or national law in compliance with Union law.
    - urn: urn:intuitem:risk:req_node:ai-act:node1022
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1019
      description: This Article shall apply only to the extent that the right referred
        to in paragraph 1 is not otherwise provided for under Union law.
    - urn: urn:intuitem:risk:req_node:ai-act:node1023
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1016
      name: Article 87
      description: Reporting of infringements and protection of reporting persons
    - urn: urn:intuitem:risk:req_node:ai-act:node1024
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1023
      description: Directive (EU) 2019/1937 shall apply to the reporting of infringements
        of this Regulation and the protection of persons reporting such infringements.
    - urn: urn:intuitem:risk:req_node:ai-act:node1025
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node916
      name: Section 5
      description: Supervision, investigation, enforcement and monitoring in respect
        of providers of general-purpose AI models
    - urn: urn:intuitem:risk:req_node:ai-act:node1026
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1025
      name: Article 88
      description: Enforcement of the obligations of providers of general-purpose
        AI models
    - urn: urn:intuitem:risk:req_node:ai-act:88.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1026
      ref_id: '88.1'
      description: The Commission shall have exclusive powers to supervise and enforce
        Chapter V, taking into account the procedural guarantees under Article 94.
        The Commission shall entrust the implementation of these tasks to the AI Office,
        without prejudice to the powers of organisation of the Commission and the
        division of competences between Member States and the Union based on the Treaties.
    - urn: urn:intuitem:risk:req_node:ai-act:88.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1026
      ref_id: '88.2'
      description: Without prejudice to Article 75(3), market surveillance authorities
        may request the Commission to exercise the powers laid down in this Section,
        where that is necessary and proportionate to assist with the fulfilment of
        their tasks under this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:node1029
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1025
      name: Article 89
      description: Monitoring actions
    - urn: urn:intuitem:risk:req_node:ai-act:89.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1029
      ref_id: '89.1'
      description: For the purpose of carrying out the tasks assigned to it under
        this Section, the AI Office may take the necessary actions to monitor the
        effective implementation and compliance with this Regulation by providers
        of general-purpose AI models, including their adherence to approved codes
        of practice.
    - urn: urn:intuitem:risk:req_node:ai-act:89.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1029
      ref_id: '89.2'
      description: 'Downstream providers shall have the right to lodge a complaint
        alleging an infringement of this Regulation. A complaint shall be duly reasoned
        and indicate at least:

        (a) the point of contact of the provider of the general-purpose AI model concerned;

        (b) a description of the relevant facts, the provisions of this Regulation
        concerned, and the reason why the downstream provider considers that the provider
        of the general- purpose AI model concerned infringed this Regulation;

        (c) any other information that the downstream provider that sent the request
        considers relevant, including, where appropriate, information gathered on
        its own initiative.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1032
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1025
      name: Article 90
      description: Alerts of systemic risks by the scientific panel
    - urn: urn:intuitem:risk:req_node:ai-act:90.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1032
      ref_id: '90.1'
      description: 'The scientific panel may provide a qualified alert to the AI Office
        where it has reason to suspect that:

        (a) a general-purpose AI model poses concrete identifiable risk at Union level;
        or,

        (b) a general-purpose AI model meets the requirements referred to in Article
        51 .'
    - urn: urn:intuitem:risk:req_node:ai-act:90.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1032
      ref_id: '90.2'
      description: Upon such qualified alert, the Commission, through the AI Office
        and after having informed the Board, may exercise the powers laid down in
        this Chapter for the purpose of assessing the matter. The AI Office shall
        inform the Board of any measure according to Articles 91 to 94.
    - urn: urn:intuitem:risk:req_node:ai-act:90.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1032
      ref_id: '90.3'
      description: 'A qualified alert shall be duly reasoned and indicate at least:

        (a) the point of contact of the provider of the general-purpose AI model with
        systemic risk concerned;

        (b) a description of the relevant facts and the reasons for the alert by the
        scientific panel;

        (c) any other information that the scientific panel considers to be relevant,
        including, where appropriate, information gathered on its own initiative.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1036
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1025
      name: Article 91
      description: Power to request documentation and information
    - urn: urn:intuitem:risk:req_node:ai-act:91.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1036
      ref_id: '91.1'
      description: The Commission may request the provider of the general-purpose
        AI model concerned to provide the documentation drawn up by the provider according
        to Articles 53 and 55, or any additional information that is necessary for
        the purpose of assessing compliance of the provider with this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:91.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1036
      ref_id: '91.2'
      description: Before sending the request for information, the AI Office may initiate
        a structured dialogue with the provider of the general-purpose AI model.
    - urn: urn:intuitem:risk:req_node:ai-act:91.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1036
      ref_id: '91.3'
      description: Upon a duly substantiated request from the scientific panel, the
        Commission may issue a request for information to a provider of a general-purpose
        AI model, where the access to information is necessary and proportionate for
        the fulfilment of the tasks of the scientific panel under Article 68(2).
    - urn: urn:intuitem:risk:req_node:ai-act:91.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1036
      ref_id: '91.4'
      description: The request for information shall state the legal basis and the
        purpose of the request, specify what information is required, and set a period
        within which the information is to be provided, and indicate the fines provided
        for in Article 101 for supplying incorrect, incomplete or misleading information.
    - urn: urn:intuitem:risk:req_node:ai-act:91.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1036
      ref_id: '91.5'
      description: The provider of the general-purpose AI model concerned, or its
        representative shall supply the information requested. In the case of legal
        persons, companies or firms, or where the provider has no legal personality,
        the persons authorised to represent them by law or by their statutes, shall
        supply the information requested on behalf of the provider of the general-purpose
        AI model concerned. Lawyers duly authorised to act may supply information
        on behalf of their clients. The clients shall nevertheless remain fully responsible
        if the information supplied is incomplete, incorrect or misleading.
    - urn: urn:intuitem:risk:req_node:ai-act:node1042
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1025
      name: Article 92
      description: 'Power to conduct evaluations '
    - urn: urn:intuitem:risk:req_node:ai-act:92.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.1'
      description: 'The AI Office, after consulting the Board, may conduct evaluations
        of the general- purpose AI model concerned:

        (a) to assess compliance of the provider with obligations under this Regulation,
        where the information gathered pursuant to Article 91 is insufficient; or,

        (b) to investigate systemic risks at Union level of general-purpose AI models
        with systemic risk, in particular following a qualified report from the scientific
        panel in accordance with Article 89(1), point (a).'
    - urn: urn:intuitem:risk:req_node:ai-act:92.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.2'
      description: The Commission may decide to appoint independent experts to carry
        out evaluations on its behalf, including from the scientific panel established
        pursuant to Article 68. Independent experts appointed for this task shall
        meet the criteria outlined in Article 68(2).
    - urn: urn:intuitem:risk:req_node:ai-act:92.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.3'
      description: For the purposes of paragraph 1, the Commission may request access
        to the general- purpose AI model concerned through APIs or further appropriate
        technical means and tools, including source code.
    - urn: urn:intuitem:risk:req_node:ai-act:92.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.4'
      description: The request for access shall state the legal basis, the purpose
        and reasons of the request and set the period within which the access is to
        be provided, and the fines provided for in Article 101 for failure to provide
        access.
    - urn: urn:intuitem:risk:req_node:ai-act:92.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.5'
      description: The providers of the general-purpose AI model concerned and, in
        the case of legal persons, companies or firms, or where they have no legal
        personality, the persons authorised to represent them by law or by their constitution,
        shall provide the access requested on behalf of the provider of the general-purpose
        AI model concerned.
    - urn: urn:intuitem:risk:req_node:ai-act:92.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1042
      ref_id: '92.6'
      description: The Commission shall adopt implementing acts setting out the detailed
        arrangements and the conditions of the evaluations, including the detailed
        arrangements for involving independent experts, and the procedure for the
        selection thereof. Those implementing acts shall be adopted in accordance
        with the examination procedure referred to in Article 98(2).
    - urn: urn:intuitem:risk:req_node:ai-act:92.7
      assessable: false
