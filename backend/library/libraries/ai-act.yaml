        has issued.
    - urn: urn:intuitem:risk:req_node:ai-act:45.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node672
      ref_id: '45.3'
      description: Each notified body shall provide the other notified bodies carrying
        out similar conformity assessment activities covering the same types of AI
        systems with relevant information on issues relating to negative and, on request,
        positive conformity assessment results.
    - urn: urn:intuitem:risk:req_node:ai-act:45.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node672
      ref_id: '45.4'
      description: The obligations referred to in paragraphs 1, 2 and 3 of this Article
        shall be complied with in accordance with Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node679
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: Article 46
      description: 'Derogation from conformity assessment procedure '
    - urn: urn:intuitem:risk:req_node:ai-act:46.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.1'
      description: By way of derogation from Article 43 and upon a duly justified
        request, any market surveillance authority may authorise the placing on the
        market or the putting into service of specific high-risk AI systems within
        the territory of the Member State concerned, for exceptional reasons of public
        security or the protection of life and health of persons, environmental protection
        or the protection of key industrial and infrastructural assets. That authorisation
        shall be for a limited period while the necessary conformity assessment procedures
        are being carried out, taking into account the exceptional reasons justifying
        the derogation. The completion of those procedures shall be undertaken without
        undue delay.
    - urn: urn:intuitem:risk:req_node:ai-act:46.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.2'
      description: In a duly justified situation of urgency for exceptional reasons
        of public security or in the case of specific, substantial and imminent threat
        to the life or physical safety of natural persons, law-enforcement authorities
        or civil protection authorities may put a specific high-risk AI system into
        service without the authorisation referred to in paragraph 1, provided that
        such authorisation is requested during or after the use without undue delay.
        If the authorisation referred to in paragraph 1 is refused, the use of the
        high-risk AI system shall be stopped with immediate effect and all the results
        and outputs of such use shall be immediately discarded.
    - urn: urn:intuitem:risk:req_node:ai-act:46.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.3'
      description: The authorisation referred to in paragraph 1 shall be issued only
        if the market surveillance authority concludes that the high-risk AI system
        complies with the requirements of Section 2. The market surveillance authority
        shall inform the Commission and the other Member States of any authorisation
        issued pursuant to paragraph 1. This obligation shall not cover sensitive
        operational data in relation to the activities of law-enforcement authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:46.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.4'
      description: Where, within 15 calendar days of receipt of the information referred
        to in paragraph 3, no objection has been raised by either a Member State or
        the Commission in respect of an authorisation issued by a market surveillance
        authority of a Member State in accordance with paragraph 1, that authorisation
        shall be deemed justified.
    - urn: urn:intuitem:risk:req_node:ai-act:46.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.5'
      description: Where, within 15 calendar days of receipt of the notification referred
        to in paragraph 3, objections are raised by a Member State against an authorisation
        issued by a market surveillance authority of another Member State, or where
        the Commission considers the authorisation to be contrary to Union law, or
        the conclusion of the Member States regarding the compliance of the system
        as referred to in paragraph 3 to be unfounded, the Commission shall, without
        delay, enter into consultations with the relevant Member State. The operators
        concerned shall be consulted and have the possibility to present their views.
        Having regard thereto, the Commission shall decide whether the authorisation
        is justified. The Commission shall address its decision to the Member State
        concerned and to the relevant operators.
    - urn: urn:intuitem:risk:req_node:ai-act:46.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.6'
      description: Where the Commission considers the authorisation unjustified, it
        shall be withdrawn by the market surveillance authority of the Member State
        concerned.
    - urn: urn:intuitem:risk:req_node:ai-act:46.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node679
      ref_id: '46.7'
      description: For high-risk AI systems related to products covered by Union harmonisation
        legislation listed in Section A of Annex I, only the derogations from the
        conformity assessment established in that Union harmonisation legislation
        shall apply.
    - urn: urn:intuitem:risk:req_node:ai-act:node687
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: Article 47
      description: 'EU declaration of conformity '
    - urn: urn:intuitem:risk:req_node:ai-act:47.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node687
      ref_id: '47.1'
      description: The provider shall draw up a written machine readable, physical
        or electronically signed EU declaration of conformity for each high-risk AI
        system, and keep it at the disposal of the national competent authorities
        for 10 years after the high-risk AI system has been placed on the market or
        put into service. The EU declaration of conformity shall identify the high-risk
        AI system for which it has been drawn up. A copy of the EU declaration of
        conformity shall be submitted to the relevant national competent authorities
        upon request.
    - urn: urn:intuitem:risk:req_node:ai-act:47.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node687
      ref_id: '47.2'
      description: The EU declaration of conformity shall state that the high-risk
        AI system concerned meets the requirements set out in Section 2. The EU declaration
        of conformity shall contain the information set out in Annex V, and shall
        be translated into a language that can be easily understood by the national
        competent authorities of the Member States in which the high-risk AI system
        is placed on the market or made available.
    - urn: urn:intuitem:risk:req_node:ai-act:47.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node687
      ref_id: '47.3'
      description: Where high-risk AI systems are subject to other Union harmonisation
        legislation which also requires an EU declaration of conformity, a single
        EU declaration of conformity shall be drawn up in respect of all Union law
        applicable to the high-risk AI system. The declaration shall contain all the
        information required to identify the Union harmonisation legislation to which
        the declaration relates.
    - urn: urn:intuitem:risk:req_node:ai-act:47.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node687
      ref_id: '47.4'
      description: By drawing up the EU declaration of conformity, the provider shall
        assume responsibility for compliance with the requirements set out in Section
        2. The provider shall keep the EU declaration of conformity up-to-date as
        appropriate.
    - urn: urn:intuitem:risk:req_node:ai-act:47.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node687
      ref_id: '47.5'
      description: The Commission shall adopt delegated acts in accordance with Article
        97 for the purpose of updating the content of the EU declaration of conformity
        set out in Annex V, in order to introduce elements that become necessary in
        light of technical progress.
    - urn: urn:intuitem:risk:req_node:ai-act:node693
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: 'Article 48 '
      description: 'CE marking '
    - urn: urn:intuitem:risk:req_node:ai-act:48.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node693
      ref_id: '48.1'
      description: 'The CE marking shall be subject to the general principles set
        out in Article 30 of Regulation (EC) No 765/2008. '
    - urn: urn:intuitem:risk:req_node:ai-act:48.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node693
      ref_id: '48.2'
      description: For high-risk AI systems provided digitally, a digital CE marking
        shall be used, only if it can easily be accessed via the interface from which
        that system is accessed or via an easily accessible machine-readable code
        or other electronic means.
    - urn: urn:intuitem:risk:req_node:ai-act:48.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node693
      ref_id: '48.3'
      description: The CE marking shall be affixed visibly, legibly and indelibly
        for high-risk AI systems. Where that is not possible or not warranted on account
        of the nature of the high-risk AI system, it shall be affixed to the packaging
        or to the accompanying documentation, as appropriate.
    - urn: urn:intuitem:risk:req_node:ai-act:48.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node693
      ref_id: '48.4'
      description: "Where applicable, the CE marking shall be followed by the identification\
        \ number of the notified body responsible for the conformity assessment procedures\
        \ set out in Article 43. The identification number of the notified body shall\
        \ be affixed by the body itself or, under its instructions, by the provider\
        \ or by the provider\u2019s authorised representative. The identification\
        \ number shall also be indicated in any promotional material which mentions\
        \ that the high-risk AI system fulfils the requirements for CE marking."
    - urn: urn:intuitem:risk:req_node:ai-act:48.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node693
      ref_id: '48.5'
      description: Where high-risk AI systems are subject to other Union law which
        also provides for the affixing of the CE marking, the CE marking shall indicate
        that the high-risk AI system also fulfil the requirements of that other law.
    - urn: urn:intuitem:risk:req_node:ai-act:node699
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: 'Article 49 '
      description: 'Registration '
    - urn: urn:intuitem:risk:req_node:ai-act:49.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node699
      ref_id: '49.1'
      description: 'Before placing on the market or putting into service a high-risk
        AI system listed in

        Annex III, with the exception of high-risk AI systems referred to in point
        2 of Annex III, the provider or, where applicable, the authorised representative
        shall register themselves and their system in the EU database referred to
        in Article 71.'
    - urn: urn:intuitem:risk:req_node:ai-act:49.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node699
      ref_id: '49.2'
      description: Before placing on the market or putting into service an AI system
        for which the provider has concluded that it is not high-risk according to
        Article 6(3), that provider or, where applicable, the authorised representative
        shall register themselves and that system in the EU database referred to in
        Article 71.
    - urn: urn:intuitem:risk:req_node:ai-act:49.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node699
      ref_id: '49.3'
      description: Before putting into service or using a high-risk AI system listed
        in Annex III, with the exception of high-risk AI systems listed in point 2
        of Annex III, deployers who are public authorities, agencies or bodies or
        persons acting on their behalf shall register themselves, select the system
        and register its use in the EU database referred to in Article 71.
    - urn: urn:intuitem:risk:req_node:ai-act:49.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node699
      ref_id: '49.4'
      description: 'For high-risk AI systems referred to in points 1, 6 and 7 of Annex
        III, in the areas of law enforcement, migration, asylum and border control
        management, the registration referred to in paragraphs 1, 2 and 3 of this
        Article shall be in a secure non-public section of the EU database referred
        to in Article 71 and shall include only the following information, as applicable,
        referred to in:

        (a) section A, points 1 to 10, of Annex VIII, with the exception of points
        5a, 7 and 8;

        (b) section C, points 1 to 3, of Annex VIII,;

        (c) Section B, points 1 to 5, and points 8 and 9 of Annex VIII;

        (d) points 1 to 3, and point 5, of Annex IX.

        Only the Commission and national authorities referred to in Article 74(8)
        shall have access to the restricted sections of the EU database listed in
        the first subparagraph of this paragraph.'
    - urn: urn:intuitem:risk:req_node:ai-act:49.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node699
      ref_id: '49.5'
      description: High-risk AI systems referred to in point 2 of Annex III shall
        be registered at national level.
    - urn: urn:intuitem:risk:req_node:ai-act:node705
      assessable: false
      depth: 1
      name: CHAPTER IV
      description: 'TRANSPARENCY OBLIGATIONS FOR PROVIDERS AND DEPLOYERS OF CERTAIN
        AI SYSTEMS '
    - urn: urn:intuitem:risk:req_node:ai-act:node706
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node705
      name: 'Article 50 '
      description: 'Transparency obligations for providers and users of certain AI
        systems '
    - urn: urn:intuitem:risk:req_node:ai-act:50.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.1'
      description: Providers shall ensure that AI systems intended to interact directly
        with natural persons are designed and developed in such a way that the natural
        persons concerned are informed that they are interacting with an AI system,
        unless this is obvious from the point of view of a natural person who is reasonably
        well-informed, observant and circumspect, taking into account the circumstances
        and the context of use. This obligation shall not apply to AI systems authorised
        by law to detect, prevent, investigate or prosecute criminal offences, subject
        to appropriate safeguards for the rights and freedoms of third parties, unless
        those systems are available for the public to report a criminal offence.
    - urn: urn:intuitem:risk:req_node:ai-act:50.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.2'
      description: Providers of AI systems, including general-purpose AI systems,
        generating synthetic audio, image, video or text content, shall ensure that
        the outputs of the AI system are marked in a machine-readable format and detectable
        as artificially generated or manipulated. Providers shall ensure their technical
        solutions are effective, interoperable, robust and reliable as far as this
        is technically feasible, taking into account the specificities and limitations
        of various types of content, the costs of implementation and the generally
        acknowledged state-of-the-art, as may be reflected in relevant technical standards.
        This obligation shall not apply to the extent the AI systems perform an assistive
        function for standard editing or do not substantially alter the input data
        provided by the deployer or the semantics thereof, or where authorised by
        law to detect, prevent, investigate or prosecute criminal offences.
    - urn: urn:intuitem:risk:req_node:ai-act:50.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.3'
      description: Deployers of an emotion recognition system or a biometric categorisation
        system shall inform the natural persons exposed thereto of the operation of
        the system, and shall process the personal data in accordance with Regulations
        (EU) 2016/679 and (EU) 2018/1725 and Directive (EU) 2016/680, as applicable.
        This obligation shall not apply to AI systems used for biometric categorisation
        and emotion recognition, which are permitted by law to detect, prevent or
        investigate criminal offences, subject to appropriate safeguards for the rights
        and freedoms of third parties, and in compliance with Union law.
    - urn: urn:intuitem:risk:req_node:ai-act:50.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.4'
      description: Deployers of an AI system that generates or manipulates image,
        audio or video content constituting a deep fake, shall disclose that the content
        has been artificially generated or manipulated. This obligation shall not
        apply where the use is authorised by law to detect, prevent, investigate or
        prosecute criminal offence. Where the content forms part of an evidently artistic,
        creative, satirical, fictional analogous work or programme, the transparency
        obligations set out in this paragraph are limited to disclosure of the existence
        of such generated or manipulated content in an appropriate manner that does
        not hamper the display or enjoyment of the work.
    - urn: urn:intuitem:risk:req_node:ai-act:node711
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      description: Deployers of an AI system that generates or manipulates text which
        is published with the purpose of informing the public on matters of public
        interest shall disclose that the text has been artificially generated or manipulated.
        This obligation shall not apply where the use is authorised by law to detect,
        prevent, investigate or prosecute criminal offences or where the AI-generated
        content has undergone a process of human review or editorial control and where
        a natural or legal person holds editorial responsibility for the publication
        of the content.
    - urn: urn:intuitem:risk:req_node:ai-act:50.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.5'
      description: The information referred to in paragraphs 1 to 4 shall be provided
        to the natural persons concerned in a clear and distinguishable manner at
        the latest at the time of the first interaction or exposure. The information
        shall conform to the applicable accessibility requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:50.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.6'
      description: 'Paragraphs 1 to 4 shall not affect the requirements and obligations
        set out in Chapter III,

        and shall be without prejudice to other transparency obligations laid down
        in Union or national law for deployers of AI systems.'
    - urn: urn:intuitem:risk:req_node:ai-act:50.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node706
      ref_id: '50.7'
      description: The AI Office shall encourage and facilitate the drawing up of
        codes of practice at Union level to facilitate the effective implementation
        of the obligations regarding the detection and labelling of artificially generated
        or manipulated content. The Commission is empowered to adopt implementing
        acts to approve those codes of practice in accordance with the procedure laid
        down in Article 56 (6), (7) and (8). If it deems the code is not adequate,
        the Commission is empowered to adopt an implementing act specifying common
        rules for the implementation of those obligations in accordance with the examination
        procedure laid down in Article 98(2).
    - urn: urn:intuitem:risk:req_node:ai-act:node715
      assessable: false
      depth: 1
      name: CHAPTER V
      description: GENERAL-PURPOSE AI MODELS
    - urn: urn:intuitem:risk:req_node:ai-act:node716
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node715
      name: Section 1
      description: Classification rules
    - urn: urn:intuitem:risk:req_node:ai-act:node717
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node716
      name: Article 51
      description: Classification of general-purpose AI models as general-purpose
        AI models with systemic risk
    - urn: urn:intuitem:risk:req_node:ai-act:51.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node717
      ref_id: '51.1'
      description: 'A general-purpose AI model shall be classified as a general-purpose
        AI model with systemic risk if it meets any of the following requirements:'
    - urn: urn:intuitem:risk:req_node:ai-act:node719
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:51.1
      description: it has high impact capabilities evaluated on the basis of appropriate
        technical tools and methodologies, including indicators and benchmarks;
    - urn: urn:intuitem:risk:req_node:ai-act:node720
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:51.1
      description: based on a decision of the Commission, ex officio or following
        a qualified alert from the scientific panel, it has capabilities or an impact
        equivalent to those set out in point (a) having regard to the criteria set
        out in Annex XIII.
    - urn: urn:intuitem:risk:req_node:ai-act:51.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node717
      ref_id: '51.2'
      description: A general-purpose AI model shall be presumed to have high impact
        capabilities pursuant to paragraph 1, point (a), when the cumulative amount
        of computation used for its training measured in FLOPs is greater than 10^25.
    - urn: urn:intuitem:risk:req_node:ai-act:51.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node717
      ref_id: '51.3'
      description: The Commission shall adopt delegated acts in accordance with Article
        97 to amend the thresholds listed in paragraphs 2 and 3 of this Article, as
        well as to supplement benchmarks and indicators in light of evolving technological
        developments, such as algorithmic improvements or increased hardware efficiency,
        when necessary, for these thresholds to reflect the state of the art.
    - urn: urn:intuitem:risk:req_node:ai-act:node723
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node716
      name: Article 52
      description: Procedure
    - urn: urn:intuitem:risk:req_node:ai-act:52.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.1'
      description: Where a general-purpose AI model meets the requirement referred
        to in Article 51(1), point (a), the relevant provider shall notify the Commission
        without delay and in any event within two weeks after that requirement is
        met or it becomes known that it will be met. That notification shall include
        the information necessary to demonstrate that the relevant requirement has
        been met. If the Commission becomes aware of a general- purpose AI model presenting
        systemic risks of which it has not been notified, it may decide to designate
        it as a model with systemic risk.
    - urn: urn:intuitem:risk:req_node:ai-act:52.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.2'
      description: The provider of a general purpose AI model that meets the requirement
        referred to in Article 51(1), point (a), may present, with its notification,
        sufficiently substantiated arguments to demonstrate that, exceptionally, although
        it meets that requirement, the general purpose AI model does not present,
        due to its specific characteristics, systemic risks and therefore should not
        be classified as a general-purpose AI model with systemic risk.
    - urn: urn:intuitem:risk:req_node:ai-act:52.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.3'
      description: Where the Commission concludes that the arguments submitted pursuant
        to paragraph 2 are not sufficiently substantiated and the relevant provider
        was not able to demonstrate that the general-purpose AI model does not present,
        due to its specific characteristics, systemic risks, it shall reject those
        arguments, and the general-purpose AI model shall be considered to be a general-purpose
        AI model with systemic risk.
    - urn: urn:intuitem:risk:req_node:ai-act:52.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.4'
      description: 'The Commission may designate a general-purpose AI model as presenting
        systemic risks, ex officio or following a qualified alert from the scientific
        panel pursuant to Article 90(1), point (a), on the basis of criteria set out
        in Annex XIII.

        The Commission shall adopt delegated acts in accordance with Article 97 to
        specify and update the criteria set out in Annex XIII.'
    - urn: urn:intuitem:risk:req_node:ai-act:52.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.5'
      description: Upon a reasoned request of a provider whose model has been designated
        as a general- purpose AI model with systemic risk pursuant to paragraph 4,
        the Commission shall take the request into account and may decide to reassess
        whether the general-purpose AI model can still be considered to present systemic
        risks on the basis of the criteria set out in Annex XIII. Such request shall
        contain objective, detailed and new reasons that have arisen since the designation
        decision. Providers may request reassessment at the earliest six months after
        the designation decision. Where the Commission, following its reassessment,
        decides to maintain the designation as a general-purpose AI model with systemic
        risk, providers may request reassessment at the earliest six months after
        that decision.
    - urn: urn:intuitem:risk:req_node:ai-act:52.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node723
      ref_id: '52.6'
      description: The Commission shall ensure that a list of general-purpose AI models
        with systemic risk is published and shall keep that list up to date, without
        prejudice to the need to observe and protect intellectual property rights
        and confidential business information or trade secrets in accordance with
        Union and national law.
    - urn: urn:intuitem:risk:req_node:ai-act:node730
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node715
      name: Section 2
      description: Obligations for providers of general-purpose AI models
    - urn: urn:intuitem:risk:req_node:ai-act:node731
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node730
      name: Article 53
      description: Obligations for providers of general-purpose AI models
    - urn: urn:intuitem:risk:req_node:ai-act:53.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.1'
      description: 'Providers of general-purpose AI models shall:'
    - urn: urn:intuitem:risk:req_node:ai-act:53.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:53.1
      ref_id: 53.1.a
      description: draw up and keep up-to-date the technical documentation of the
        model, including its training and testing process and the results of its evaluation,
        which shall contain, at a minimum, the elements set out in Annex XI for the
        purpose of providing it, upon request, to the AI Office and the national competent
        authorities;
    - urn: urn:intuitem:risk:req_node:ai-act:53.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:53.1
      ref_id: 53.1.b
      description: 'draw up, keep up-to-date and make available information and documentation
        to providers of AI systems who intend to integrate the general-purpose AI
        model into their AI systems. Without prejudice to the need to respect and
        protect intellectual property rights and confidential business information
        or trade secrets in accordance with Union and national law, the information
        and documentation shall:'
    - urn: urn:intuitem:risk:req_node:ai-act:53.1.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:53.1.b
      ref_id: 53.1.b.i
      description: enable providers of AI systems to have a good understanding of
