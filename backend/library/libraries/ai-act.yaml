    - urn: urn:intuitem:risk:req_node:ai-act:42.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node646
      ref_id: '42.2'
      description: High-risk AI systems that have been certified or for which a statement
        of conformity has been issued under a cybersecurity scheme pursuant to Regulation
        (EU) 2019/881 and the references of which have been published in the Official
        Journal of the European Union shall be presumed to be in compliance with the
        cybersecurity requirements set out in Article 15 of this Regulation in so
        far as the cybersecurity certificate or statement of conformity or parts thereof
        cover those requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:node649
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
