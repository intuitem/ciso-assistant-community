        as well as the competitiveness and growth of the Union market, and shall contribute
        to strengthening global cooperation on standardisation and taking into account
        existing international standards in the field of AI that are consistent with
        Union values, fundamental rights and interests, and shall enhance multi-stakeholder
        governance ensuring a balanced representation of interests and the effective
        participation of all relevant stakeholders in accordance with Articles 5,
        6, and 7 of Regulation (EU) No 1025/2012.
