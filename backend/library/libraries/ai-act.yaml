    - urn: urn:intuitem:risk:req_node:ai-act:40.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node628
      ref_id: '40.1'
      description: High-risk AI systems which are in conformity with harmonised standards
        or parts thereof the references of which have been published in the Official
        Journal of the European Union in accordance with Regulation (EU) No 1025/2012
        shall be presumed to be in conformity with the requirements set out in Section
        2 of this Chapter or, as applicable, with the obligations set out in Chapter
        IV of this Regulation, to the extent that those standards cover those requirements
        or obligations.
    - urn: urn:intuitem:risk:req_node:ai-act:40.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node628
      ref_id: '40.2'
      description: "The Commission shall issue standardisation requests covering all\
        \ requirements set out in Section 2 of this Chapter and, as applicable, obligations\
        \ set out in Chapter IV of this Regulation, in accordance with Article 10\
        \ of Regulation (EU) No 1025/2012, without undue delay. The standardisation\
        \ request shall also ask for deliverables on reporting and documentation processes\
        \ to improve AI systems\u2019 resource performance, such as reducing the high-risk\
        \ AI system\u2019s consumption of energy and other resources consumption during\
        \ its lifecycle, and on the energy-efficient development of general- purpose\
        \ AI models. When preparing a standardisation request, the Commission shall\
        \ consult the Board and relevant stakeholders, including the advisory forum.\n\
        When issuing a standardisation request to European standardisation organisations,\
        \ the Commission shall specify that standards have to be clear, consistent,\
        \ including with the standards developed in the various sectors for products\
        \ covered by the existing Union harmonisation legislation listed in Annex\
        \ I, and aiming to ensure that AI systems or AI models placed on the market\
        \ or put into service in the Union meet the relevant requirements laid down\
        \ in this Regulation.\nThe Commission shall request the European standardisation\
        \ organisations to provide evidence of their best efforts to fulfil the objectives\
        \ referred to in the first and the second subparagraph of this paragraph in\
        \ accordance with Article 24 of Regulation (EU) No 1025/2012."
    - urn: urn:intuitem:risk:req_node:ai-act:40.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node628
      ref_id: '40.3'
      description: The participants in the standardisation process shall seek to promote
