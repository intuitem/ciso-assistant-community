      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:45.2
      ref_id: 45.2.a
      description: quality management system approvals which it has refused, suspended
        or withdrawn, and, upon request, of quality system approvals which it has
        issued;
    - urn: urn:intuitem:risk:req_node:ai-act:45.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:45.2
      ref_id: 45.2.b
      description: Union technical documentation assessment certificates or any supplements
        thereto which it has refused, withdrawn, suspended or otherwise restricted,
