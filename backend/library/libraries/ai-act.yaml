      description: Codes of conduct for voluntary application of specific requirements
    - urn: urn:intuitem:risk:req_node:ai-act:95.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1057
      ref_id: '95.1'
      description: The AI Office and the Member States shall encourage and facilitate
        the drawing up of codes of conduct, including related governance mechanisms,
        intended to foster the voluntary application to AI systems, other than high-risk
        AI systems, of some or all of the requirements set out in Chapter III, Section
        2 taking into account the available technical solutions and industry best
        practices allowing for the application of such requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:95.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1057
      ref_id: '95.2'
      description: "The AI Office and the Member States shall  facilitate the drawing\
        \ up of codes of conduct concerning the voluntary application, including by\
        \ deployers, of specific requirements to all AI systems, on the basis of clear\
        \ objectives and key performance indicators to measure the achievement of\
        \ those objectives, including elements such as, but not limited to:\n(a) applicable\
        \ elements provided for in Union ethical guidelines for trustworthy AI;\n\
        (b) assessing and minimising the impact of AI systems on environmental sustainability,\
        \ including as regards energy-efficient programming and techniques for the\
        \ efficient design, training and use of AI;\n(c) promoting AI literacy, in\
        \ particular that of persons dealing with the development, operation and use\
        \ of AI;\n(d) facilitating an inclusive and diverse design of AI systems,\
        \ including through the establishment of inclusive and diverse development\
        \ teams and the promotion of stakeholders\u2019 participation in that process;\n\
        (e) assessing and preventing the negative impact of AI systems on vulnerable\
        \ persons or groups of vulnerable persons, including as regards accessibility\
        \ for persons with a disability, as well as on gender equality."
    - urn: urn:intuitem:risk:req_node:ai-act:95.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1057
      ref_id: '95.3'
      description: Codes of conduct may be drawn up by individual providers or deployers
        of AI systems or by organisations representing them or by both, including
        with the involvement of deployers and any interested stakeholders and their
        representative organisations, including civil society organisations and academia.
        Codes of conduct may cover one or more AI systems taking into account the
        similarity of the intended purpose of the relevant systems.
    - urn: urn:intuitem:risk:req_node:ai-act:95.4
      assessable: false
