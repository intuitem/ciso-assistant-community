      description: Penalties
    - urn: urn:intuitem:risk:req_node:ai-act:99.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.1'
      description: In compliance with the terms and conditions laid down in this Regulation,
        Member States shall lay down the rules on penalties and other enforcement
        measures, which may also include warnings and non-monetary measures, applicable
        to infringements of this Regulation by operators, and shall take all measures
        necessary to ensure that they are properly and effectively implemented and
        taking into account the guidelines issued by the Commission pursuant to Article
        96. The penalties provided for shall be effective, proportionate and dissuasive.
        They shall take into  account the interests of SMEs, including start-ups,
        and their economic viability.
    - urn: urn:intuitem:risk:req_node:ai-act:99.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.2'
      description: The Member States shall, without delay and at the latest by the
        date of entry into application, notify the Commission of the rules on penalties
        and of other enforcement measures referred to in paragraph 1, and shall notify
        it, without delay, of any subsequent amendment to them.
    - urn: urn:intuitem:risk:req_node:ai-act:99.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.3'
      description: Non-compliance with the prohibition of the AI practices referred
        to in Article 5 shall be subject to administrative fines of up to 35 000 000
        EUR or, if the offender is an undertaking, up to 7 % of its total worldwide
        annual turnover for the preceding financial year, whichever is higher.
    - urn: urn:intuitem:risk:req_node:ai-act:99.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.4'
      description: 'Non-compliance of an AI system with any of the following provisions
        related to operators or notified bodies, other than those laid down in Articles
        5 , shall be subject to administrative fines of up to 15 000 000 EUR or, if
        the offender is an undertaking, up to

        3 % of its total worldwide annual turnover for the preceding financial year,
        whichever is higher:

        (a) obligations of providers pursuant to Article 16;

        (b) obligations of authorised representatives pursuant to Article 22;

        (c) obligations of importers pursuant to Article 23;

        (d) obligations of distributors pursuant to Article 24;

        (e) obligations of deployers pursuant to Article 26;

        (f) requirements and obligations of notified bodies pursuant to Articles 31,
        33(1), 33(3), 33(4) or 34;

        (g) transparency obligations for providers and users pursuant to Article 50.'
    - urn: urn:intuitem:risk:req_node:ai-act:99.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.5'
      description: The supply of incorrect, incomplete or misleading information to
        notified bodies or national competent authorities in reply to a request shall
        be subject to administrative fines of up to 7 500 000 EUR or, if the offender
        is an undertaking, up to 1 % of its total worldwide annual turnover for the
        preceding financial year, whichever is higher.
    - urn: urn:intuitem:risk:req_node:ai-act:99.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.6'
      description: In the case of SMEs, including start-ups, each fine referred to
        in this Article shall be up to the percentages or amount referred to paragraphs
        3, 4 and 5, whichever thereof is lower.
    - urn: urn:intuitem:risk:req_node:ai-act:99.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.7'
      description: 'When deciding whether to impose an administrative fine and when
        deciding on the amount of the administrative fine in each individual case,
        all relevant circumstances of the specific situation shall be taken into account
        and, as appropriate, regard shall be given to the following:

        (a) the nature, gravity and duration of the infringement and of its consequences,
        taking into account the purpose of the AI system, as well as, where appropriate,
        the number of affected persons and the level of damage suffered by them;

        (b) whether administrative fines have already been applied by other market
        surveillance authorities of one or more Member States to the same operator
        for the same infringement;

        (c) whether administrative fines have already been applied by other authorities
        to the same operator for infringements of other Union or national law, when
        such infringements result from the same activity or omission constituting
        a relevant infringement of this Regulation;

        (d) the size, the annual turnover and market share of the operator committing
        the infringement;

        (e) any other aggravating or mitigating factor applicable to the circumstances
        of the case, such as financial benefits gained, or losses avoided, directly
        or indirectly, from the infringement;

        (f) the degree of cooperation with the national competent authorities, in
        order to remedy the infringement and mitigate the possible adverse effects
        of the infringement;

        (g) the degree of responsibility of the operator taking into account the technical
        and organisational measures implemented by it;

        (h) the manner in which the infringement became known to the national competent
        authorities, in particular whether, and if so to what extent, the operator
        notified the infringement;

        (i) the intentional or negligent character of the infringement;

        (j) any action taken by the operator to mitigate the harm suffered by the
        affected persons.'
    - urn: urn:intuitem:risk:req_node:ai-act:99.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.8'
      description: Each Member State shall lay down rules on  to what extent administrative
        fines may be imposed on public authorities and bodies established in that
        Member State.
    - urn: urn:intuitem:risk:req_node:ai-act:99.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.9'
      description: Depending on the legal system of the Member States, the rules on
        administrative fines may be applied in such a manner that the fines are imposed
        by competent national courts or by other bodies, as applicable in those Member
        States. The application of such rules in those Member States shall have an
        equivalent effect.
    - urn: urn:intuitem:risk:req_node:ai-act:99.10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.10'
      description: The exercise by the market surveillance authority of its powers
        under this Article shall be subject to appropriate procedural safeguards in
        accordance with Union and national law, including effective judicial remedies
        and due process.
    - urn: urn:intuitem:risk:req_node:ai-act:99.11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1079
      ref_id: '99.11'
      description: Member States shall, on an annual basis, report to the Commission
        about the administrative fines they have issued during that year, in accordance
        with this Article, and about any related litigation or judicial proceedings.
    - urn: urn:intuitem:risk:req_node:ai-act:node1091
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1078
      name: Article 100
      description: Administrative fines on Union institutions, bodies, offices and
        agencies
    - urn: urn:intuitem:risk:req_node:ai-act:100.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.1'
      description: 'The European Data Protection Supervisor may impose administrative
        fines on Union institutions, bodies, offices and agencies falling within the
        scope of this Regulation. When deciding whether to impose an administrative
        fine and when deciding on the amount of the administrative fine in each individual
        case, all relevant circumstances of the specific situation shall be taken
        into account and due regard shall be given to the following:

        (a) the nature, gravity and duration of the infringement and of its consequences;
        taking into account the purpose of the AI system concerned as well as the
        number of affected persons and the level of damage suffered by them, and any
        relevant previous infringement;

        (b) the degree of responsibility of the Union institution, body, office or
        agency, taking into account technical and organisational measures implemented
        by them;

        (c) any action taken by the Union institution, body, office or agency to mitigate
        the damage suffered by affected persons;

        (d) the degree of cooperation with the European Data Protection Supervisor
        in order to remedy the infringement and mitigate the possible adverse effects
        of the infringement, including compliance with any of the measures previously
        ordered by the European Data Protection Supervisor against the Union institution,
        body, office or agency concerned with regard to the same subject matter;

        (e) any similar previous infringements by the Union institution, body, office
        or agency;

        (f) the manner in which the infringement became known to the European Data
        Protection Supervisor, in particular whether, and if so to what extent, the
        Union institution, body, office or agency notified the infringement;

        (g) the annual budget of the Union institution, body, office or agency.'
    - urn: urn:intuitem:risk:req_node:ai-act:100.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.2'
      description: Non-compliance with the prohibition of the AI practices referred
        to in Article 5 shall be subject to administrative fines of up to EUR 1 500
        000.
    - urn: urn:intuitem:risk:req_node:ai-act:100.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.3'
      description: The non-compliance of the AI system with any requirements or obligations
        under this Regulation, other than those laid down in Articles 5 , shall be
        subject to administrative fines of up to  EUR 750 000.
    - urn: urn:intuitem:risk:req_node:ai-act:100.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.4'
      description: Before taking decisions pursuant to this Article, the European
        Data Protection Supervisor shall give the Union institution, body, office
        or agency which is the subject of the proceedings conducted by the European
        Data Protection Supervisor the opportunity of being heard on the matter regarding
        the possible infringement. The European Data Protection Supervisor shall base
        his or her decisions only on elements and circumstances on which the parties
        concerned have been able to comment. Complainants, if any, shall be associated
        closely with the proceedings.
    - urn: urn:intuitem:risk:req_node:ai-act:100.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.5'
      description: "The rights of defence of the parties concerned shall be fully\
        \ respected in the proceedings. They shall be entitled to have access to the\
        \ European Data Protection Supervisor\u2019s file, subject to the legitimate\
        \ interest of individuals or undertakings in the protection of their personal\
        \ data or business secrets."
    - urn: urn:intuitem:risk:req_node:ai-act:100.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.6'
      description: Funds collected by imposition of fines in this Article shall contribute
