      ref_id: '111.1'
      description: '1.   Without prejudice to the application of Article 5 as referred
        to in Article 113(3), point (a), AI systems which are components of the large-scale
        IT systems established by the legal acts listed in Annex X that have been
        placed on the market or put into service before 2 August 2027 shall be brought
        into compliance with this Regulation by 31 December 2030.

        The requirements laid down in this Regulation shall be taken into account
        in the evaluation of each large-scale IT system established by the legal acts
        listed in Annex X to be undertaken as provided for in those legal acts and
        where those legal acts are replaced or amended.

        2.   Without prejudice to the application of Article 5 as referred to in Article
        113(3), point (a), this Regulation shall apply to operators of high-risk AI
        systems, other than the systems referred to in paragraph 1 of this Article,
        that have been placed on the market or put into service before 2 August 2026,
        only if, as from that date, those systems are subject to significant changes
        in their designs. In any case, the providers and deployers of high-risk AI
        systems intended to be used by public authorities shall take the necessary
        steps to comply with the requirements and obligations of this Regulation by
        2 August 2030.

        3.   Providers of general-purpose AI models that have been placed on the market
        before 2 August 2025 shall take the necessary steps in order to comply with
        the obligations laid down in this Regulation by 2 August 2027.'
