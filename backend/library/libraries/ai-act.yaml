      ref_id: '96.1'
      description: 'The Commission shall develop guidelines on the practical implementation
        of this Regulation, and in particular on:

        (a) the application of the requirements and obligations referred to in Articles
        8 to 15 and in Article 25;

        (b) the prohibited practices referred to in Article 5;

        (c) the practical implementation of the provisions related to substantial
        modification;

        (d) the practical implementation of transparency obligations laid down in
        Article 50;

        (e) detailed information on the relationship of this Regulation with the Union
        harmonisation legislation listed in Annex I, as well as with other relevant
        Union law, including as regards consistency in their enforcement;

        (f) the application of the definition of an AI system as set out in Article
        3(1).'
    - urn: urn:intuitem:risk:req_node:ai-act:node1064
