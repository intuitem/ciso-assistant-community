        technologies, a reservation of rights expressed pursuant to Article 4(3) of
        Directive (EU) 2019/790;
    - urn: urn:intuitem:risk:req_node:ai-act:53.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:53.1
      ref_id: 53.1.d
      description: draw up and make publicly available a sufficiently detailed summary
        about the content used for training of the general-purpose AI model, according
        to a template provided by the AI Office.
    - urn: urn:intuitem:risk:req_node:ai-act:53.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.2'
      description: The obligations set out in paragraph 1, points (a) and (b), shall
        not apply to providers of AI models that are released under a free and open
        licence that allows for the access, usage, modification, and distribution
        of the model, and whose parameters, including the weights, the information
        on the model architecture, and the information on model usage, are made publicly
        available. This exception shall not apply to general-purpose AI models with
        systemic risks.
    - urn: urn:intuitem:risk:req_node:ai-act:53.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.3'
      description: Providers of general-purpose AI models shall cooperate as necessary
        with the Commission and the national competent authorities in the exercise
        of their competences and powers pursuant to this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:53.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.4'
      description: Providers of general-purpose AI models may rely on codes of practice
        within the meaning of Article 56 to demonstrate compliance with the obligations
        set out in paragraph 1 of this Article, until a harmonised standard is published.
        Providers who are in compliance with a European harmonised standard shall
        be presumed to be in compliance with the obligations set out in paragraph
        1 of this Article. Providers of general-purpose AI models who do not adhere
        to an approved code of practice shall demonstrate alternative adequate means
        of compliance for approval by the Commission.
    - urn: urn:intuitem:risk:req_node:ai-act:53.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.5'
      description: For the purpose of facilitating compliance with Annex XI, in particular
        points 2 (d) and (e) thereof, the Commission shall adopt delegated acts in
        accordance with Article 97 to detail measurement and calculation methodologies
        with a view to allowing for comparable and verifiable documentation.
    - urn: urn:intuitem:risk:req_node:ai-act:53.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.6'
      description: The Commission shall adopt delegated acts in accordance with Article
        97(2) to amend Annexes XI and XII in the light of evolving technological developments.
    - urn: urn:intuitem:risk:req_node:ai-act:53.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node731
      ref_id: '53.7'
      description: Any information or documentation obtained pursuant to this Article,
        including trade secrets, shall be treated in compliance with the confidentiality
        obligations set out in Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node745
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node730
      name: Article 54
      description: Authorised representatives of providers of general-purpose AI models
    - urn: urn:intuitem:risk:req_node:ai-act:54.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.1'
      description: Prior to placing a general-purpose AI model on the Union market,
        providers established in third countries shall, by written mandate, appoint
        an authorised representative which is established in the Union.
    - urn: urn:intuitem:risk:req_node:ai-act:54.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.2'
      description: The provider shall enable its authorised representative to perform
        the tasks specified in the mandate received from the provider.
    - urn: urn:intuitem:risk:req_node:ai-act:54.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.3'
      description: 'The authorised representative shall perform the tasks specified
        in the mandate received from the provider. It shall provide a copy of the
        mandate to the AI Office upon request, in one of the official languages of
        the institutions of the Union. For the purposes of this Regulation, the mandate
        shall empower the authorised representative to carry out the following tasks:'
    - urn: urn:intuitem:risk:req_node:ai-act:54.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:54.3
      ref_id: 54.3.a
      description: verify that the technical documentation specified in Annex XI has
        been drawn up and all obligations referred to in Articles 53 and, where applicable,
        Article 55 have been fulfilled by the provider;
    - urn: urn:intuitem:risk:req_node:ai-act:54.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:54.3
      ref_id: 54.3.b
      description: keep a copy of the technical documentation specified in Annex XI
        at the disposal of the AI Office and national competent authorities, for a
        period of 10 years after the general-purpose AI model has been placed on the
        market, and keep current the contact details of the provider that appointed
        the authorised representative;
    - urn: urn:intuitem:risk:req_node:ai-act:54.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:54.3
      ref_id: 54.3.c
      description: provide the AI Office, upon a reasoned request, with all the information
        and documentation, including that referred to in point (b), necessary to demonstrate
        its compliance with the obligations in this Chapter;
    - urn: urn:intuitem:risk:req_node:ai-act:54.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:54.3
      ref_id: 54.3.d
      description: cooperate with the AI Office and national competent authorities,
        upon a reasoned request, in any action the latter take in relation to a general-purpose
        AI model with systemic risks, including when the model is integrated into
        AI systems placed on the market or put into service in the Union.
    - urn: urn:intuitem:risk:req_node:ai-act:54.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.4'
      description: The mandate shall empower the authorised representative to be addressed,
        in addition to or instead of the provider, by the AI Office or the national
        competent authorities, on all issues related to ensuring compliance with this
        Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:54.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.5'
      description: The authorised representative shall terminate the mandate if it
        considers or has reason to consider the provider to be acting contrary to
        its obligations pursuant to this Regulation. In such a case, it shall also
        immediately inform the AI Office about the termination of the mandate and
        the reasons therefor.
    - urn: urn:intuitem:risk:req_node:ai-act:54.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node745
      ref_id: '54.6'
      description: The obligation set out in this Article shall not apply to providers
        of general-purpose AI models that are released under a free and open source
        licence that allows for the access, usage, modification, and distribution
        of the model, and whose parameters, including the weights, the information
        on the model architecture, and the information on model usage, are made publicly
        available, unless the general-purpose AI models present systemic risks.
    - urn: urn:intuitem:risk:req_node:ai-act:node756
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node715
      name: Section 3
      description: Obligations for providers of general-purpose AI models with systemic
        risk
    - urn: urn:intuitem:risk:req_node:ai-act:node757
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node756
      name: Article 55
      description: Obligations for providers of general-purpose AI models with systemic
        risk
    - urn: urn:intuitem:risk:req_node:ai-act:55.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node757
      ref_id: '55.1'
      description: 'In addition to the obligations listed in Article 53, providers
        of general-purpose AI models with systemic risk shall:'
    - urn: urn:intuitem:risk:req_node:ai-act:55.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:55.1
      ref_id: 55.1.a
      description: perform model evaluation in accordance with standardised protocols
        and tools reflecting the state-of-the-art, including conducting and documenting
        adversarial testing of the model with a view to identifying and mitigating
        systemic risk;
    - urn: urn:intuitem:risk:req_node:ai-act:55.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:55.1
      ref_id: 55.1.b
      description: assess and mitigate possible systemic risks at Union level, including
        their sources, that may stem from the development, the placing on the market,
        or the use of general-purpose AI models with systemic risk;
    - urn: urn:intuitem:risk:req_node:ai-act:55.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:55.1
      ref_id: 55.1.c
      description: keep track of, document and report without undue delay to the AI
        Office and, as appropriate, to national competent authorities, relevant information
        about serious incidents and possible corrective measures to address them;
    - urn: urn:intuitem:risk:req_node:ai-act:55.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:55.1
      ref_id: 55.1.d
      description: ensure an adequate level of cybersecurity protection for the general-purpose
        AI model with systemic risk and the physical infrastructure of the model.
    - urn: urn:intuitem:risk:req_node:ai-act:55.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node757
      ref_id: '55.2'
      description: Providers of general-purpose AI models with systemic risk may rely
        on codes of practice within the meaning of Article 56 to demonstrate compliance
        with the obligations set out in paragraph 1 of this Article, until a harmonised
        standard is published. Providers who are in compliance with a European harmonised
        standard shall be presumed to be in compliance with the obligations set out
        in paragraph 1 of this Article. Providers of general-purpose AI models with
        systemic risks who do not adhere to an approved code of practice shall demonstrate
        alternative adequate means of compliance for approval by the Commission.
    - urn: urn:intuitem:risk:req_node:ai-act:55.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node757
      ref_id: '55.3'
      description: Any information or documentation obtained pursuant to this Article,
        including trade secrets, shall be treated in compliance with the confidentiality
        obligations set out in Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node765
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node756
      name: 'Article 56 '
      description: Codes of practice
    - urn: urn:intuitem:risk:req_node:ai-act:56.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.1'
      description: The AI Office shall encourage and facilitate the drawing up of
        codes of practice at Union level in order to contribute to the proper application
        of this Regulation, taking into account international approaches.
    - urn: urn:intuitem:risk:req_node:ai-act:56.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.2'
      description: 'The AI Office and the Board shall aim to ensure that the codes
        of practice cover at least the obligations provided for in Articles 53 and
        55, including the following issues:'
    - urn: urn:intuitem:risk:req_node:ai-act:56.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:56.2
      ref_id: 56.2.a
      description: means to ensure that the information referred to in Article 53(1),
        points (a) and (b), is kept up to date in the light of market and technological
        developments;
    - urn: urn:intuitem:risk:req_node:ai-act:56.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:56.2
      ref_id: 56.2.b
      description: the adequate level of detail for the summary about the content
        used for training;
    - urn: urn:intuitem:risk:req_node:ai-act:56.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:56.2
      ref_id: 56.2.c
      description: the identification of the type and nature of the systemic risks
        at Union level, including their sources, where appropriate;
    - urn: urn:intuitem:risk:req_node:ai-act:56.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:56.2
      ref_id: 56.2.d
      description: the measures, procedures and modalities for the assessment and
        management of the systemic risks at Union level, including the documentation
        thereof, which shall be proportionate to the risks, take into consideration
        their severity and probability and take into account the specific challenges
        of tackling those risks in the light of the possible ways in which such risks
        may emerge and materialise along the AI value chain.
    - urn: urn:intuitem:risk:req_node:ai-act:56.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.3'
      description: The AI Office may invite all providers of general-purpose AI models,
        as well as relevant national competent authorities, to participate in the
        drawing-up of codes of practice. Civil society organisations, industry, academia
        and other relevant stakeholders, such as downstream providers and independent
        experts, may support the process.
    - urn: urn:intuitem:risk:req_node:ai-act:56.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.4'
      description: The AI Office and the Board shall aim to ensure that the codes
        of practice clearly set out their specific objectives and contain commitments
        or measures, including key performance indicators as appropriate, to ensure
        the achievement of those objectives, and that they take due account of the
        needs and interests of all interested parties, including affected persons,
        at Union level.
    - urn: urn:intuitem:risk:req_node:ai-act:56.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.5'
      description: The AI Office shall aim to ensure that participants to the codes
        of practice report regularly to the AI Office on the implementation of the
        commitments and the measures taken and their outcomes, including as measured
        against the key performance indicators as appropriate. Key performance indicators
        and reporting commitments shall reflect differences in size and capacity between
        various participants.
    - urn: urn:intuitem:risk:req_node:ai-act:56.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.6'
      description: The AI Office and the Board shall regularly monitor and evaluate
        the achievement of the objectives of the codes of practice by the participants
        and their contribution to the proper application of this Regulation. The AI
        Office and the Board shall assess whether the codes of practice cover the
        obligations provided for in Articles 53 and 55, as well as the issues listed
        in paragraph 2 of this Article, and shall regularly monitor and evaluate the
        achievement of their objectives. They shall publish their assessment of the
        adequacy of the codes of practice.
    - urn: urn:intuitem:risk:req_node:ai-act:node776
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      description: The Commission may, by way of an implementing act, approve a code
        of practice and give it a general validity within the Union. That implementing
        act shall be adopted in accordance with the examination procedure referred
        to in Article 98(2).
    - urn: urn:intuitem:risk:req_node:ai-act:56.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.7'
      description: The AI Office may invite all providers of general-purpose AI models
        to adhere to the codes of practice. For providers of general-purpose AI models
        not presenting systemic risks this adherence may be limited to the obligations
        provided for in Article 53, unless they declare explicitly their interest
        to join the full code.
    - urn: urn:intuitem:risk:req_node:ai-act:56.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.8'
      description: The AI Office shall, as appropriate, also encourage and facilitate
        the review and adaptation of the codes of practice, in particular in the light
        of emerging standards. The AI Office shall assist in the assessment of available
        standards.
    - urn: urn:intuitem:risk:req_node:ai-act:56.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node765
      ref_id: '56.9'
      description: Codes of practice shall be ready at the latest by 2 May 2025. The
        AI Office shall take the necessary steps, including inviting providers pursuant
        to paragraph 7.
    - urn: urn:intuitem:risk:req_node:ai-act:node780
      assessable: false
      depth: 1
      name: CHAPTER VI
      description: MEASURES IN SUPPORT OF INNOVATION
    - urn: urn:intuitem:risk:req_node:ai-act:node781
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 57
      description: AI regulatory sandboxes
    - urn: urn:intuitem:risk:req_node:ai-act:57.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.1'
      description: 'Member States shall ensure that their competent authorities establish
        at least one AI regulatory sandbox at national level, which shall be operational
        by 2 August 2026. That sandbox may also be established jointly with the competent
        authorities of other Member States. The Commission may provide technical support,
        advice and tools for the establishment and operation of AI regulatory sandboxes.

        The obligation under the first subparagraph may also be fulfilled by participating
        in an existing sandbox in so far as that participation provides an equivalent
        level of national coverage for the participating Member States.'
    - urn: urn:intuitem:risk:req_node:ai-act:57.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.2'
      description: Additional AI regulatory sandboxes at regional or local level,
        or established jointly with the competent authorities of other Member States
        may also be established.
    - urn: urn:intuitem:risk:req_node:ai-act:57.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.3'
      description: The European Data Protection Supervisor may also establish an AI
        regulatory sandbox for Union institutions, bodies, offices and agencies, and
        may exercise the roles and the tasks of national competent authorities in
        accordance with this Chapter.
    - urn: urn:intuitem:risk:req_node:ai-act:57.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.4'
      description: Member States shall ensure that the competent authorities referred
        to in paragraphs 1 and 2 allocate sufficient resources to comply with this
        Article effectively and in a timely manner. Where appropriate, national competent
        authorities shall cooperate with other relevant authorities, and may allow
        for the involvement of other actors within the AI ecosystem. This Article
        shall not affect other regulatory sandboxes established under Union or national
        law. Member States shall ensure an appropriate level of cooperation between
        the authorities supervising those other sandboxes and the national competent
        authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:57.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.5'
      description: AI regulatory sandboxes established under paragraph (1) shall provide
        for a controlled environment that fosters innovation and facilitates the development,
        training, testing and validation of innovative AI systems for a limited time
        before their being placed on the market or put into service pursuant to a
        specific sandbox plan agreed between the prospective providers and the competent
        authority. Such regulatory sandboxes may include testing in real world conditions
        supervised in the sandbox.
    - urn: urn:intuitem:risk:req_node:ai-act:57.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.6'
      description: Competent authorities shall provide, as appropriate, guidance,
        supervision and support within the AI regulatory sandbox with a view to identifying
        risks, in particular to fundamental rights, health and safety, testing, mitigation
        measures, and their effectiveness in relation to the obligations and requirements
        of this Regulation and, where relevant, other Union and Member State law supervised
        within the sandbox.
    - urn: urn:intuitem:risk:req_node:ai-act:57.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.7'
      description: 'Competent authorities shall provide providers and prospective
        providers using the AI regulatory sandbox with guidance on regulatory expectations
        and how to fulfil the requirements and obligations set out in this Regulation.

        Upon request of the provider or prospective provider of the AI system, the
        competent authority shall provide a written proof of the activities successfully
        carried out in the sandbox. The competent authority shall also provide an
        exit report detailing the activities carried out in the sandbox and the related
        results and learning outcomes. Providers may use such documentation to demonstrate
        their compliance with this Regulation through the conformity assessment process
        or relevant market surveillance activities. In this regard, the exit reports
        and the written proof provided by the national competent authority shall be
        taken positively into account by market surveillance authorities and notified
        bodies, with a view to accelerating conformity assessment procedures to a
        reasonable extent.'
    - urn: urn:intuitem:risk:req_node:ai-act:57.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.8'
      description: Subject to the confidentiality provisions in Article 78, and with
        the agreement of the provider or prospective provider, the Commission and
        the Board shall be authorised to access the exit reports and shall take them
        into account, as appropriate, when exercising their tasks under this Regulation.
        If both the provider or prospective provider and the national competent authority
        explicitly agree, the exit report may be made publicly available through the
        single information platform referred to in this Article.
    - urn: urn:intuitem:risk:req_node:ai-act:57.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.9'
      description: 'The establishment of AI regulatory sandboxes shall aim to contribute
        to the following objectives:

        (a) improving legal certainty to achieve regulatory compliance with this Regulation
        or, where relevant, other applicable Union and national law;

        (b) supporting the sharing of best practices through cooperation with the
        authorities involved in the AI regulatory sandbox;

        (c) fostering innovation and competitiveness and facilitating the development
        of an AI ecosystem;

        (d) contributing to evidence-based regulatory learning;

        (e) facilitating and accelerating access to the Union market for AI systems,
        in particular when provided by SMEs, including start-ups.'
    - urn: urn:intuitem:risk:req_node:ai-act:57.10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.10'
      description: National competent authorities shall ensure that, to the extent
        the innovative AI systems involve the processing of personal data or otherwise
        fall under the supervisory remit of other national authorities or competent
        authorities providing or supporting access to data, the national data protection
        authorities and those other national or competent authorities are associated
        with the operation of the AI regulatory sandbox and involved in the supervision
        of those aspects to the extent of their respective tasks and powers.
    - urn: urn:intuitem:risk:req_node:ai-act:57.11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.11'
      description: The AI regulatory sandboxes shall not affect the supervisory or
        corrective powers of the competent authorities supervising the sandboxes,
        including at regional or local level. Any significant risks to health and
        safety and fundamental rights identified during the development and testing
        of such AI systems shall result in an adequate mitigation. National competent
        authorities shall have the power to temporarily or permanently suspend the
        testing process, or the participation in the sandbox if no effective mitigation
        is possible, and shall inform the AI Office of such decision. National competent
        authorities shall exercise their supervisory powers within the limits of the
        relevant law, using their discretionary powers when implementing legal provisions
        in respect of a specific AI sandbox project, with the objective of supporting
        innovation in AI in the Union.
    - urn: urn:intuitem:risk:req_node:ai-act:57.12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.12'
      description: Providers and prospective providers participating in the AI regulatory
        sandbox shall remain liable under applicable Union and national liability
        law for any damage inflicted on third parties as a result of the experimentation
        taking place in the sandbox. However, provided that the prospective providers
        observe the specific plan and the terms and conditions for their participation
        and follow in good faith the guidance given by the national competent authority,
        no administrative fines shall be imposed by the authorities for infringements
        of this Regulation. To the extent that other competent authorities responsible
        for other Union and national law were actively involved in the supervision
        of the AI system in the sandbox and provided guidance for compliance, no administrative
        fines shall be imposed regarding that law.
    - urn: urn:intuitem:risk:req_node:ai-act:57.13
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.13'
      description: The AI regulatory sandboxes shall be designed and implemented in
        such a way that, where relevant, they facilitate cross-border cooperation
        between national competent authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:57.14
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.14'
      description: 'National competent authorities  shall coordinate their activities
        and cooperate within the framework of the  Board. '
    - urn: urn:intuitem:risk:req_node:ai-act:57.15
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.15'
      description: National competent authorities shall inform the AI Office and the
        Board of the establishment of a sandbox, and may ask it for support and guidance.
        The AI Office shall make publicly available a list of planned and existing
        AI sandboxes and keep it up to date in order to encourage more interaction
        in the AI regulatory sandboxes and cross- border cooperation.
    - urn: urn:intuitem:risk:req_node:ai-act:57.16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.16'
      description: National competent authorities shall submit to the AI Office and
        to the Board, annual reports, starting one year after the establishment of
        the AI regulatory sandbox and every year thereafter until its termination
        and a final report. Those reports shall provide information on the progress
        and results of the implementation of those sandboxes, including best practices,
        incidents, lessons learnt and recommendations on their setup and, where relevant,
        on the application and possible revision of this Regulation, including its
        delegated and implementing acts, and on the application of other Union law
        supervised by the competent authorities within the sandbox. The national competent
        authorities shall make those annual reports or abstracts thereof available
        to the public, online. The Commission shall, where appropriate, take the annual
        reports into account when exercising its tasks under this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:57.17
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node781
      ref_id: '57.17'
      description: The Commission shall develop a single and dedicated interface containing
        all relevant information related to AI regulatory sandboxes to allow stakeholders
        to interact with AI regulatory sandboxes and to raise enquiries with competent
        authorities, and to seek non- binding guidance on the conformity of innovative
        products, services, business models embedding AI technologies, in accordance
        with Article 62(1), point (c). The Commission shall proactively coordinate
        with national competent authorities, where relevant.
    - urn: urn:intuitem:risk:req_node:ai-act:node799
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 58
      description: Detailed arrangements for and functioning of AI regulatory sandboxes
    - urn: urn:intuitem:risk:req_node:ai-act:58.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node799
      ref_id: '58.1'
      description: 'In order to avoid fragmentation across the Union, the Commission
        shall adopt implementing acts specifying the detailed arrangements for the
        establishment, development, implementation, operation and supervision of the
        AI regulatory sandboxes. The implementing acts shall include common principles
        on the following issues:

        (a) eligibility and selection criteria for participation in the AI regulatory
        sandbox;

        (b) procedures for the application, participation, monitoring, exiting from
        and termination of the AI regulatory sandbox, including the sandbox plan and
        the exit report;

        (c) the terms and conditions applicable to the participants.

        Those implementing acts shall be adopted in accordance with the examination
        procedure referred to in Article 98(2).'
    - urn: urn:intuitem:risk:req_node:ai-act:58.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node799
      ref_id: '58.2'
      description: 'The implementing acts referred to in paragraph 1 shall ensure
        that:

        (a) AI regulatory sandboxes are open to any applying prospective provider
        of an AI system who fulfils eligibility and selection criteria, which shall
        be transparent and fair and national competent authorities inform applicants
        of their decision within three months of the application;

        (g) procedures, processes and administrative requirements for application,
        selection, participation and exiting the AI regulatory sandbox are simple,
        easily intelligible, and clearly communicated in order to facilitate the participation
        of SMEs, including start-ups, with limited legal and administrative capacities
        and are streamlined across the Union, in order to avoid fragmentation and
        that participation in an AI regulatory sandbox established by a Member State,
        or by the European Data Protection Supervisor is mutually and uniformly recognised
        and carries the same legal effects across the Union;

        (h) participation in the AI regulatory sandbox is limited to a period that
        is appropriate to the complexity and scale of the project, which may be extended
        by the national competent authority;

        (i) AI regulatory sandboxes facilitate the development of tools and infrastructure
        for testing, benchmarking, assessing and explaining dimensions of AI systems
        relevant for regulatory learning, such as accuracy, robustness and cybersecurity,
        as well as measures to mitigate risks to fundamental rights and society at
        large.

        (b) AI regulatory sandboxes allow broad and equal access and keep up with
        demand for participation; prospective providers may also submit applications
        in partnerships with users and other relevant third parties;

        (c) the detailed arrangements for and conditions concerning AI regulatory
        sandboxes to the best extent possible support flexibility for national competent
        authorities to establish and operate their AI regulatory sandboxes;

        (d) access to the AI regulatory sandboxes is free of charge for SMEs, including
        start- ups, without prejudice to exceptional costs that national competent
        authorities may recover in a fair and proportionate manner;

        (e) they facilitate prospective providers, by means of the learning outcomes
        of the AI regulatory sandboxes, in complying with conformity assessment obligations
        under this Regulation and the voluntary application of the codes of conduct
        referred to in Article 95;

        (f) AI regulatory sandboxes facilitate the involvement of other relevant actors
        within the AI ecosystem, such as notified bodies and standardisation organisations,
        SMEs, start-ups, enterprises, innovators, testing and experimentation facilities,
        research and experimentation labs and European Digital Innovation Hubs, centres
        of excellence, individual researchers, in order to allow and facilitate cooperation
        with the public and private sectors;'
    - urn: urn:intuitem:risk:req_node:ai-act:58.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node799
      ref_id: '58.3'
      description: Prospective providers in the AI regulatory sandboxes, in particular
        SMEs and start-ups, shall be directed, where relevant, to pre-deployment services
        such as guidance on the implementation of this Regulation, to other value-adding
        services such as help with standardisation documents and certification, testing
        and experimentation facilities, European Digital Innovation Hubs and centres
        of excellence.
    - urn: urn:intuitem:risk:req_node:ai-act:58.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node799
      ref_id: '58.4'
      description: Where national competent authorities consider authorising testing
        in real world conditions supervised within the framework of an AI regulatory
        sandbox to be established under this Article, they shall specifically agree
        with the participants on the terms and conditions of such testing and in particular
        on the appropriate safeguards with a view to protecting fundamental rights,
        health and safety. Where appropriate, they shall cooperate with other national
        competent authorities with a view to ensuring consistent practices across
        the Union.
    - urn: urn:intuitem:risk:req_node:ai-act:node804
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 59
      description: Further processing of personal data for developing certain AI systems
        in the public interest in the AI regulatory sandbox
    - urn: urn:intuitem:risk:req_node:ai-act:59.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node804
      ref_id: '59.1'
      description: 'Personal data lawfully collected for other purposes may be processed
        in an AI regulatory sandbox solely for the purpose of developing, training
        and testing certain  AI systems in the sandbox when all of the following conditions
        are met:'
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.a
      description: 'AI systems shall be developed for safeguarding substantial public
        interest by a public authority or another natural or legal person and in one
        or more of the following areas:'
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      ref_id: 59.1.a.i
      description: public safety and public health, including disease detection, diagnosis
        prevention, control and treatment and improvement of health care systems;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a.ii
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      ref_id: 59.1.a.ii
      description: a high level of protection and improvement of the quality of the
        environment, protection of biodiversity, protection against pollution, green
        transition measures, climate change mitigation and adaptation measures;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a.iii
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      ref_id: 59.1.a.iii
      description: energy sustainability;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a.iv
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      ref_id: 59.1.a.iv
      description: safety and resilience of transport systems and mobility, critical
        infrastructure and networks;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.a.v
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1.a
      ref_id: 59.1.a.v
      description: efficiency and quality of public administration and public services;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.b
      description: the data processed are necessary for complying with one or more
        of the requirements referred to in Chapter III, Section 2 where those requirements
        cannot effectively be fulfilled by processing anonymised, synthetic or other
        non-personal data;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.c
      description: 'there are effective monitoring mechanisms to identify if any high
        risks to the rights and freedoms of the data subjects, as referred to in Article
        35 of Regulation

        (EU) 2016/679 and in Article 39 of Regulation (EU) 2018/1725, may arise during
        the sandbox experimentation, as well as response mechanisms to promptly mitigate
        those risks and, where necessary, stop the processing;'
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.d
      description: any personal data to be processed in the context of the sandbox
        are in a functionally separate, isolated and protected data processing environment
        under the control of the prospective provider and only authorised persons
        have access to those data;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.e
      description: providers can further share the originally collected data only
        in compliance with Union data protection law; any personal data crated in
        the sandbox cannot be shared outside the sandbox;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.f
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.f
      description: any processing of personal data in the context of the sandbox neither
        leads to measures or decisions affecting the data subjects nor does it affect
        the application of their rights laid down in Union law on the protection of
        personal data;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.g
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.g
      description: any personal data processed in the context of the sandbox are protected
        by means of appropriate technical and organisational measures and deleted
        once the participation in the sandbox has terminated or the personal data
        has reached the end of its retention period;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.h
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.h
      description: the logs of the processing of personal data in the context of the
        sandbox are kept for the duration of the participation in the sandbox, unless
        provided otherwise by Union or national law;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.i
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.i
      description: a complete and detailed description of the process and rationale
        behind the training, testing and validation of the AI system is kept together
        with the testing results as part of the technical documentation referred to
        in Annex IV;
    - urn: urn:intuitem:risk:req_node:ai-act:59.1.j
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: 59.1.j
      description: a short summary of the AI project developed in the sandbox, its
        objectives and expected results is published on the website of the competent
        authorities; this obligation shall not cover sensitive operational data in
        relation to the activities of law enforcement, border control, immigration
        or asylum authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:59.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: '59.2'
      description: For the purposes of the prevention, investigation, detection or
        prosecution of criminal offences or the execution of criminal penalties, including
        safeguarding against and preventing prevention threats to public security,
        under the control and responsibility of law enforcement authorities, the processing
        of personal data in AI regulatory sandboxes shall be based on a specific or
        Union or national law and subject to the same cumulative conditions as referred
        to in paragraph 1.
    - urn: urn:intuitem:risk:req_node:ai-act:59.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:59.1
      ref_id: '59.3'
      description: Paragraph 1 is without prejudice to Union or national law which
        excludes processing of personal data for other purposes than those explicitly
        mentioned in that law, as well as to Union or national law laying down the
        basis for the processing of personal data which is necessary for the purpose
        of developing, testing or training of innovative AI systems or any other legal
        basis, in compliance with Union law on the protection of personal data.
    - urn: urn:intuitem:risk:req_node:ai-act:node823
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 60
      description: Testing of high-risk AI systems in real world conditions outside
        AI regulatory sandboxes
    - urn: urn:intuitem:risk:req_node:ai-act:60.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.1'
      description: Testing of high-risk AI systems in real world conditions outside
        AI regulatory sandboxes may be conducted by providers or prospective providers
        of high-risk AI systems listed in Annex III, in accordance with this Article
        and the real-world testing plan referred to in this Article, without prejudice
        to the prohibitions under Article 5.
    - urn: urn:intuitem:risk:req_node:ai-act:node825
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      description: 'The detailed elements of the real-world testing plan shall be
        specified in implementing acts adopted by the Commission in accordance with
        the examination procedure referred to in Article 98(2).

        This provision shall be without prejudice to Union or national law on the
        testing in real world conditions of high-risk AI systems related to products
        covered by Union harmonisation legislation listed in Annex I.'
    - urn: urn:intuitem:risk:req_node:ai-act:60.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.2'
      description: Providers or prospective providers may conduct testing of high-risk
        AI systems referred to in Annex III in real world conditions at any time before
        the placing on the market or the putting into service of the AI system on
        their own or in partnership with one or more prospective deployers.
    - urn: urn:intuitem:risk:req_node:ai-act:60.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.3'
      description: The testing of high-risk AI systems in real world conditions under
        this Article shall be without prejudice to any ethical review that is required
        by Union or national law.
    - urn: urn:intuitem:risk:req_node:ai-act:60.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.4'
      description: 'Providers or prospective providers may conduct the testing in
        real world conditions only where all of the following conditions are met:'
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.a
      description: the provider or prospective provider has drawn up a real-world
        testing plan and submitted it to the market surveillance authority in the
        Member State where the testing in real world conditions is to be conducted;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.b
      description: the market surveillance authority in the Member State where the
        testing in real world conditions is to be conducted has approved the testing
        in real world conditions and the real-world testing plan. Where the market
        surveillance authority has not provided an answer within 30 days, the testing
        in real world conditions and the real-world testing plan shall be understood
        to have been approved. Where national law does not provide for a tacit approval,
        the testing in real world conditions shall remain subject to an authorisation;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.c
      description: the provider or prospective provider, with the exception of providers
        or prospective providers of high-risk AI systems referred to in points 1,
        6 and 7 of Annex III in the areas of law enforcement, migration, asylum and
        border control management, and high-risk AI systems referred to in point 2
        of Annex III has registered the testing in real world conditions in the non-public
        part of the EU database referred to in Article 71(3) with a Union-wide unique
        single identification number and with the information specified in Annex IX;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.d
      description: the provider or prospective provider conducting the testing in
        real world conditions is established in the Union or has appointed a legal
        representative who is established in the Union;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.e
      description: data collected and processed for the purpose of the testing in
        real world conditions shall be transferred to third countries only provided
        that appropriate and applicable safeguards under Union law are implemented;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.f
      description: the testing in real world conditions does not last longer than
        necessary to achieve its objectives and in any case not longer than six months,
        which may be extended for an additional period of six months, subject to prior
        notification by the provider to the market surveillance authority, accompanied
        by an explanation of the need for such an extension;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.g
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.g
      description: subjects of the testing in real world conditions who are vulnerable
        persons due to their age, physical or mental disability, are appropriately
        protected;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.h
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.h
      description: where a provider or prospective provider organises the testing
        in real world conditions in cooperation with one or more deployers or prospective
        deployers, the latter have been informed of all aspects of the testing that
        are relevant to their decision to participate, and given the relevant instructions
        for use of the AI system referred to in Article 13; the provider or prospective
        provider and the prospective deployer shall conclude an agreement specifying
        their roles and responsibilities with a view to ensuring compliance with the
        provisions for testing in real world conditions under this Regulation and
        under other applicable Union and national law;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.i
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.i
      description: the subjects of the testing in real world conditions have given
        informed consent in accordance with Article 61, or in the case of law enforcement,
        where the seeking of informed consent would prevent the AI system from being
        tested, the testing itself and the outcome of the testing in the real world
        conditions shall not have any negative effect on the subjects, and their personal
        data shall be deleted after the test is performed;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.j
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.j
      description: the testing in real world conditions is effectively overseen by
        the provider or prospective provider, as well as by deployers or prospective
        deployers through persons who are suitably qualified in the relevant field
        and have the necessary capacity, training and authority to perform their tasks;
    - urn: urn:intuitem:risk:req_node:ai-act:60.4.k
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:60.4
      ref_id: 60.4.k
      description: the predictions, recommendations or decisions of the AI system
        can be effectively reversed and disregarded.
    - urn: urn:intuitem:risk:req_node:ai-act:60.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.5'
      description: Any subjects of the testing in real world conditions, or their
        legally designated representative, as appropriate, may, without any resulting
        detriment and without having to provide any justification, withdraw from the
        testing at any time by revoking their informed consent and may request the
        immediate and permanent deletion of their personal data. The withdrawal of
        the informed consent shall not affect the lawfulness or validity of activities
        already carried out.
    - urn: urn:intuitem:risk:req_node:ai-act:60.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.6'
      description: In accordance with Article 75, Member States shall confer on their
        market surveillance authorities the powers of requiring providers and prospective
        providers to provide information, of carrying out unannounced remote or on-site
        inspections, and of performing checks on the development of the testing in
        real world conditions and the related products. Market surveillance authorities
        shall use those powers to ensure the safe development of testing in real world
        conditions.
    - urn: urn:intuitem:risk:req_node:ai-act:60.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.7'
      description: Any serious incident identified in the course of the testing in
        real world conditions shall be reported to the national market surveillance
        authority in accordance with Article 73. The provider or prospective provider
        shall adopt immediate mitigation measures or, failing that, shall suspend
        the testing in real world conditions until such mitigation takes place, or
        otherwise terminate it. The provider or prospective provider shall establish
        a procedure for the prompt recall of the AI system upon such termination of
        the testing in real world conditions.
    - urn: urn:intuitem:risk:req_node:ai-act:60.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.8'
      description: Providers or prospective providers shall notify the national market
        surveillance authority in the Member State where the testing in real world
        conditions is to be conducted of the suspension or termination of the testing
        in real world conditions and of the final outcomes.
    - urn: urn:intuitem:risk:req_node:ai-act:60.9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node823
      ref_id: '60.9'
      description: The provider or prospective provider shall be liable under applicable
        Union and national liability law for any damage caused in the course of their
        testing in real world conditions.
    - urn: urn:intuitem:risk:req_node:ai-act:node845
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 61
      description: Informed consent to participate in testing in real world conditions
        outside AI regulatory sandboxes
    - urn: urn:intuitem:risk:req_node:ai-act:61.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node845
      ref_id: '61.1'
      description: 'For the purpose of testing in real world conditions under Article
        60, freely-given informed consent shall obtained from the subjects of testing
        prior to their participation in such testing and after their having been duly
        informed with concise, clear, relevant, and understandable information regarding:'
    - urn: urn:intuitem:risk:req_node:ai-act:61.1.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:61.1
      ref_id: 61.1.a
      description: the nature and objectives of the testing in real world conditions
        and the possible inconvenience that may be linked to their participation;
    - urn: urn:intuitem:risk:req_node:ai-act:61.1.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:61.1
      ref_id: 61.1.b
      description: the conditions under which the testing in real world conditions
        is to be conducted, including the expected duration of the subject or subjects'
        participation;
    - urn: urn:intuitem:risk:req_node:ai-act:61.1.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:61.1
      ref_id: 61.1.c
      description: their rights, and the guarantees regarding their participation,
        in particular their right to refuse to participate in, and the right to withdraw
        from, testing in real world conditions at any time without any resulting detriment
        and without having to provide any justification;
    - urn: urn:intuitem:risk:req_node:ai-act:61.1.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:61.1
      ref_id: 61.1.d
      description: the arrangements for requesting the reversal or the disregard of
        the predictions, recommendations or decisions of the AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:61.1.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:61.1
      ref_id: 61.1.e
      description: the Union-wide unique single identification number of the testing
        in real world conditions in accordance with Article 60(4) point (c), and the
        contact details of the provider or its legal representative from whom further
        information can be obtained.
    - urn: urn:intuitem:risk:req_node:ai-act:61.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node845
      ref_id: '61.2'
      description: The informed consent shall be dated and documented and a copy shall
        be given to the subjects of testing or their legal representative.
    - urn: urn:intuitem:risk:req_node:ai-act:node853
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 62
      description: Measures for providers and deployers, in particular SMEs, including
        start-ups
    - urn: urn:intuitem:risk:req_node:ai-act:62.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node853
      ref_id: '62.1'
      description: 'Member States shall undertake the following actions:

        (a) provide SMEs, including start-ups, having a registered office or a branch
        in the Union, with priority access to the AI regulatory sandboxes, to the
        extent that they fulfil the eligibility conditions and selection criteria.
        The priority access shall not preclude other SMEs including start-ups other
        than those referred to in the first subparagraph from access to the AI regulatory
        sandbox, provided that they also fulfil the eligibility conditions and selection
        criteria;

        (b) organise specific awareness raising and training activities on the application
        of this Regulation tailored to the needs of SMEs including start-ups, users
        and, as appropriate, local public authorities;

        (c) utilise existing dedicated channels and where appropriate, establish new
        ones for communication with SMEs including start-ups, users, other innovators
        and, as appropriate, local public authorities to provide advice and respond
        to queries about the implementation of this Regulation, including as regards
        participation in AI regulatory sandboxes;

        (d) facilitate the participation of SMEs and other relevant stakeholders in
        the standardisation development process.'
    - urn: urn:intuitem:risk:req_node:ai-act:62.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node853
      ref_id: '62.2'
      description: The specific interests and needs of the SME providers, including
        start-ups, shall be taken into account when setting the fees for conformity
        assessment under Article 43, reducing those fees proportionately to their
        size, market size and other relevant indicators.
    - urn: urn:intuitem:risk:req_node:ai-act:62.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node853
      ref_id: '62.3'
      description: 'The AI Office shall undertake the following actions:

        (a) provide standardised templates for areas covered by this Regulation, as
        specified by the Board in its reasoned request;

        (b) develop and maintain a single information platform providing easy to use
        information in relation to this Regulation for all operators across the Union;

        (c) organise appropriate communication campaigns to raise awareness about
        the obligations arising from this Regulation;

        (d) evaluate and promote the convergence of best practices in public procurement
        procedures in relation to AI systems.'
    - urn: urn:intuitem:risk:req_node:ai-act:node857
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node780
      name: Article 63
      description: Derogations for specific operators
    - urn: urn:intuitem:risk:req_node:ai-act:63.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node857
      ref_id: '63.1'
      description: Microenterprises within the meaning of Recommendation 2003/361/EC,
        may comply with certain elements of the quality management system required
        by Article 17 of this Regulation in a simplified manner, provided that they
        do not have partner enterprises or linked enterprises within the meaning of
        that Recommendation. For that purpose, the Commission shall develop guidelines
        on the elements of the quality management system which may be complied with
        in a simplified manner considering the needs of microenterprises, without
        affecting the level of protection or the need for compliance with the requirements
        in respect of high-risk AI systems.
    - urn: urn:intuitem:risk:req_node:ai-act:63.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node857
      ref_id: '63.2'
      description: Paragraph 1 of this Article shall not be interpreted as exempting
        those operators from fulfilling any other requirements or obligations laid
        down in this Regulation, including those established in Articles 9, 10, 11,
        12, 13, 14, 15, 72 and 73.
    - urn: urn:intuitem:risk:req_node:ai-act:node860
      assessable: false
      depth: 1
      name: 'CHAPTER VII '
      description: GOVERNANCE
    - urn: urn:intuitem:risk:req_node:ai-act:node861
