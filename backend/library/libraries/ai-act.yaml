        \ or planned in the initial conformity assessment carried out by the provider\
        \ and as a result of which the compliance of the AI system with the requirements\
        \ set out in Chapter II, Section 2 is affected or results in a modification\
        \ to the intended purpose for which the AI system has been assessed;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.25
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.25'
      description: "\u2018CE marking\u2019 means a marking by which a provider indicates\
        \ that an AI system is in conformity with the requirements set out in Chapter\
        \ II, Section 2 and other applicable Union harmonisation legislation listed\
        \ in Annex I, providing for its affixing;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.26
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.26'
      description: "\u2018post-market monitoring system\u2019 means all activities\
        \ carried out by providers of AI systems to collect and review experience\
        \ gained from the use of AI systems they place on the market or put into service\
        \ for the purpose of identifying any need to immediately apply any necessary\
        \ corrective or preventive actions;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.27
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.27'
      description: "\u2018market surveillance authority\u2019 means the national authority\
        \ carrying out the activities and taking the measures pursuant to Regulation\
        \ (EU) 2019/1020;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.28
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.28'
      description: "\u2018harmonised standard\u2019 means a harmonised standard as\
        \ defined in Article 2(1), point (c), of Regulation (EU) No 1025/2012;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.29
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.29'
      description: "\u2018common specification\u2019 means a set of technical specifications\
        \ as defined in Article 2, point (4) of Regulation (EU) No 1025/2012, providing\
        \ means to  comply with certain requirements  established under this Regulation;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.30
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.30'
      description: "\u2018training data\u2019 means data used for training an AI system\
        \ through fitting its learnable parameters ;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.31
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.31'
      description: "\u2018validation data\u2019 means data used for providing an evaluation\
        \ of the trained AI system and for tuning its non-learnable parameters and\
        \ its learning process in order, inter alia, to prevent underfitting or overfitting;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.32
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.32'
      description: "\u2018validation data set\u2019 means a separate data set or part\
        \ of the training data set, either as a fixed or variable split;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.33
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.33'
      description: "\u2018testing data\u2019 means data used for providing an independent\
        \ evaluation of the  AI system in order to confirm the expected performance\
        \ of that system before its placing on the market or putting into service;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.34
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.34'
      description: "\u2018input data\u2019 means data provided to or directly acquired\
        \ by an AI system on the basis of which the system produces an output;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.35
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.35'
      description: "\u2018biometric data\u2019 means personal data resulting from\
        \ specific technical processing relating to the physical, physiological or\
        \ behavioural characteristics of a natural person,  such as facial images\
        \ or dactyloscopic data;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.36
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.36'
      description: "\u2018biometric identification\u2019 means the automated recognition\
        \ of physical, physiological, behavioural, or psychological human features\
        \ for the purpose of establishing the identity of a natural person by comparing\
        \ biometric data of that individual to biometric data of individuals stored\
        \ in a database;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.37
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.37'
      description: "\u2018biometric verification\u2019 means the automated, one-to-one\
        \ verification, including authentication, of the identity of natural persons\
        \ by comparing their biometric data to previously provided biometric data;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.38
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.38'
      description: "special categories of personal data\u2019 means the categories\
        \ of personal data referred to in Article 9(1) of Regulation (EU) 2016/679,\
        \ Article 10 of Directive (EU) 2016/680 and Article 10(1) of Regulation (EU)\
        \ 2018/1725;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.39
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.39'
      description: "sensitive operational data\u2019 means operational data related\
        \ to activities of prevention, detection, investigation or prosecution of\
        \ criminal offences, the disclosure of which could jeopardise the integrity\
        \ of criminal proceedings;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.40
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.40'
      description: "\u2018emotion recognition system\u2019 means an AI system for\
        \ the purpose of identifying or inferring emotions or intentions of natural\
        \ persons on the basis of their biometric data;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.41
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.41'
      description: "\u2018biometric categorisation system\u2019 means an AI system\
        \ for the purpose of assigning natural persons to specific categories on the\
        \ basis of their biometric data, unless it is ancillary to another commercial\
        \ service and strictly necessary for objective technical reasons;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.42
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.42'
      description: "\u2018remote biometric identification system\u2019 means an AI\
        \ system for the purpose of identifying natural persons, without their active\
        \ involvement, typically at a distance through the comparison of a person\u2019\
        s biometric data with the biometric data contained in a reference database\
        \ ;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.43
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.43'
      description: "\u2018real-time remote biometric identification system\u2019 means\
        \ a remote biometric identification system whereby the capturing of biometric\
        \ data, the comparison and the identification all occur without a significant\
        \ delay and comprises not only instant identification, but also limited short\
        \ delays in order to avoid circumvention;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.44
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.44'
      description: "\u2018post remote biometric identification system\u2019 means\
        \ a remote biometric identification system other than a real-time remote biometric\
        \ identification system;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.45
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.45'
      description: "\u2018publicly accessible space\u2019 means any publicly or privately\
        \ owned physical place accessible to an undetermined number of natural persons,\
        \ regardless of whether certain conditions for access may apply, and regardless\
        \ of the potential capacity restrictions;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.46
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.46'
      description: "\u2018law enforcement authority\u2019 means:\n(a) any public authority\
        \ competent for the prevention, investigation, detection or prosecution of\
        \ criminal offences or the execution of criminal penalties, including the\
        \ safeguarding against and the prevention of threats to public security; or\n\
        (b) any other body or entity entrusted by Member State law to exercise public\
        \ authority and public powers for the purposes of the prevention, investigation,\
        \ detection or prosecution of criminal offences or the execution of criminal\
        \ penalties, including the safeguarding against and the prevention of threats\
        \ to public security;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.47
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.47'
      description: "\u2018law enforcement\u2019 means activities carried out by law\
        \ enforcement authorities or on their behalf for the prevention, investigation,\
        \ detection or prosecution of criminal offences or the execution of criminal\
        \ penalties, including safeguarding against and preventing threats to public\
        \ security;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.48
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.48'
      description: "\u2018AI Office\u2019 means the Commission\u2019s function of\
        \ contributing to the implementation, monitoring and supervision of AI systems\
        \ and AI governance carried out by the European Artificial Intelligence Office\
        \ established by Commission Decision of 24.1.2024; references in this Regulation\
        \ to the AI Office shall be construed as references to the Commission;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.49
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.49'
      description: "\u2018national competent authority\u2019 means a notifying authority\
        \ or a market surveillance authority;;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.50
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.50'
      description: "\u2018serious incident\u2019 means an incident or malfunctioning\
        \ of an AI system that directly or indirectly leads to any of the following:\n\
        (a) the death of a person, or serious harm to a person\u2019s health;\n(b)\
        \ a serious and irreversible disruption of the management or operation of\
        \ critical\ninfrastructure.\n(c) the infringement of obligations under Union\
        \ law intended to protect fundamental\nrights;\n(d) serious harm to property\
        \ or the environment;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.51
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.51'
      description: "\u2018personal data\u2019 means personal data as defined in Article\
        \ 4, point (1), of Regulation (EU) 2016/679;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.52
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.52'
      description: "\u2018non-personal data\u2019 means data other than personal data\
        \ as defined in Article 4, point (1), of Regulation (EU) 2016/679;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.53
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.53'
      description: "\u2018profiling\u2019 means profiling as defined in Article 4,\
        \ point (4), of Regulation (EU) 2016/679 or, in the case of law enforcement\
        \ authorities, as defined in Article 3, point (4) of Directive (EU) 2016/680\
        \ or, in the case of Union institutions, bodies, offices or agencies, as defined\
        \ in Article 3, point (5) of Regulation (EU) 2018/1725;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.54
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.54'
      description: "\u2018real-world testing plan\u2019 means a document that describes\
        \ the objectives, methodology, geographical, population and temporal scope,\
        \ monitoring, organisation and conduct of testing in real-world conditions;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.55
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.55'
      description: "\u2018sandbox plan\u2019 means a document agreed between the participating\
        \ provider and the competent authority describing the objectives, conditions,\
        \ timeframe, methodology and requirements for the activities carried out within\
        \ the sandbox;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.56
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.56'
      description: "\u2018AI regulatory sandbox\u2019 means a controlled framework\
        \ set up by a competent authority which offers providers or prospective providers\
        \ of AI systems the possibility to develop, train, validate and test, where\
        \ appropriate in real-world conditions, an innovative AI system, pursuant\
        \ to a sandbox plan for a limited time under regulatory supervision;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.57
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.57'
      description: "\u2018AI literacy\u2019 means skills, knowledge and understanding\
        \ that allows providers, deployers and affected persons, taking into account\
        \ their respective rights and obligations in the context of this Regulation,\
        \ to make an informed deployment of AI systems, as well as to gain awareness\
        \ about the opportunities and risks of AI and possible harm it can cause;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.58
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.58'
      description: "\u2018testing in real-world conditions\u2019 means the temporary\
        \ testing of an AI system for its intended purpose in real-world conditions\
        \ outside a laboratory or otherwise simulated environment, with a view to\
        \ gathering reliable and robust data and to assessing and verifying the conformity\
        \ of the AI system with the requirements of this Regulation and it is not\
        \ considered to be placing the AI system on the market or putting it into\
        \ service within the meaning of this Regulation, provided that all the conditions\
        \ laid down in Article 57 or 60 are fulfilled;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.59
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.59'
      description: "\u2018subject\u2019, for the purpose of real-world testing, means\
        \ a natural person who participates in testing in real-world conditions;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.60
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.60'
      description: "\u2018informed consent\u2019 means a subject's freely given, specific,\
        \ unambiguous and voluntary expression of his or her willingness to participate\
        \ in a particular testing in real-world conditions, after having been informed\
        \ of all aspects of the testing that are relevant to the subject's decision\
        \ to participate;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.61
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.61'
      description: "deep fake\u2019 means AI-generated or manipulated image, audio\
        \ or video content that resembles existing persons, objects, places or other\
        \ entities or events and would falsely appear to a person to be authentic\
        \ or truthful;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.62
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.62'
      description: "\u2018widespread infringement\u2019 means any act or omission\
        \ contrary to Union law protecting the interest of individuals, which:\n(a)\
        \ has harmed or is likely to harm the collective interests of individuals\
        \ residing in at least two Member States other than the Member State in which:\n\
        (i) the act or omission originated or took place;\n(b) has caused, causes\
        \ or is likely to cause harm to the collective interests of individuals and\
        \ has common features, including the same unlawful practice or the same interest\
        \ being infringed, and is occurring concurrently, committed by the same operator,\
        \ in at least three Member States;\n(ii) the provider concerned, or, where\
        \ applicable, its authorised representative is located or established; or\n\
        (iii) the deployer is established, when the infringement is committed by the\
        \ deployer;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.63
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.63'
      description: "\u2018critical infrastructure\u2019 means critical infrastructure\
        \ as defined in Article 2, point (4), of Directive (EU) 2022/2557;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.64
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.64'
      description: "\u2018general-purpose AI model\u2019 means an AI model, including\
        \ where such an AI model is trained with a large amount of data using self-supervision\
        \ at scale, that displays significant generality and is capable of competently\
        \ performing a wide range of distinct tasks regardless of the way the model\
        \ is placed on the market and that can be integrated into a variety of downstream\
        \ systems or applications, except AI models that are used for research, development\
        \ or prototyping activities before they are released on the market;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.65
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.65'
      description: "\u2018high-impact capabilities\u2019 means capabilities that match\
        \ or exceed the capabilities recorded in the most advanced general-purpose\
        \ AI models;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.66
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.66'
      description: "\u2018systemic risk\u2019 means a risk that is specific to the\
        \ high-impact capabilities of general- purpose AI models, having a significant\
        \ impact on the Union market due to their reach, or due to actual or reasonably\
        \ foreseeable negative effects on public health, safety, public security,\
        \ fundamental rights, or the society as a whole, that can be propagated at\
        \ scale across the value chain;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.67
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.67'
      description: "\u2018general-purpose AI system\u2019 means an AI system which\
        \ is based on a general-purpose AI model, that has the capability to serve\
        \ a variety of purposes, both for direct use as well as for integration in\
        \ other AI systems;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.68
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.68'
      description: "\u2018floating-point operation\u2019 or \u2018FLOP\u2019 means\
        \ any mathematical operation or assignment involving floating-point numbers,\
        \ which are a subset of the real numbers typically represented on computers\
        \ by an integer of fixed precision scaled by an integer exponent of a fixed\
        \ base;"
    - urn: urn:intuitem:risk:req_node:ai-act:3.69
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:3.1
      ref_id: '3.69'
      description: "\u2018downstream provider\u2019 means a provider of an AI system,\
        \ including a general-purpose AI system, which integrates an AI model, regardless\
        \ of whether the model is provided by themselves and vertically integrated\
        \ or provided by another entity based on contractual relations."
    - urn: urn:intuitem:risk:req_node:ai-act:node270
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node183
      name: 'Article 4 '
      description: AI literacy
    - urn: urn:intuitem:risk:req_node:ai-act:node271
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node270
      description: Providers and deployers of AI systems shall take measures to ensure,
        to their best extent, a sufficient level of AI literacy of their staff and
        other persons dealing with the operation and use of AI systems on their behalf,
        taking into account their technical knowledge, experience, education and training
        and the context the AI systems are to be used in, and considering the persons
        or groups of persons on whom the AI systems are to be used.
    - urn: urn:intuitem:risk:req_node:ai-act:node272
      assessable: false
      depth: 1
      name: CHAPTER II
      description: PROHIBITED ARTIFICIAL INTELLIGENCE PRACTICES
    - urn: urn:intuitem:risk:req_node:ai-act:node273
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node272
      name: Article 5
      description: Prohibited AI Practices
    - urn: urn:intuitem:risk:req_node:ai-act:5.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.1'
      description: 'The following AI practices shall be prohibited: '
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.a
      description: "the placing on the market, the putting into service or the use\
        \ of an AI system that deploys subliminal techniques beyond a person\u2019\
        s consciousness or purposefully manipulative or deceptive techniques, with\
        \ the objective, or the effect of, materially distorting the behaviour of\
        \ a person or a group of persons by appreciably impairing their ability to\
        \ make an informed decision, thereby causing a person to take a decision that\
        \ that person would not have otherwise taken in a manner that causes or is\
        \ likely to cause that person, another person or group of persons significant\
        \ harm;"
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.b
      description: the placing on the market, the putting into service or the use
        of an AI system that exploits any of the vulnerabilities of a person or a
        specific group of persons due to their age, disability or a specific social
        or economic situation, with the objective, or the effect, of materially distorting
        the behaviour of that person or a person belonging to that group in a manner
        that causes or is reasonably likely to cause that person or another person
        significant harm;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.c
      description: 'the placing on the market, the putting into service or the use
        of AI systems  for the purpose of the evaluation or classification of natural
        persons or groups of persons over a certain period of time based on their
        social behaviour or known, inferred or predicted personal or personality characteristics,
        with the social score leading to either or both of the following:'
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.c.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1.c
      ref_id: 5.1.c.i
      description: detrimental or unfavourable treatment of certain natural persons
        or whole groups of persons in social contexts that are unrelated to the contexts
        in which the data was originally generated or collected;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.c.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1.c
      ref_id: 5.1.c.ii
      description: detrimental or unfavourable treatment of certain natural persons
        or  groups of persons that is unjustified or disproportionate to their social
        behaviour or its gravity;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.d
      description: the placing on the market, the putting into service for this specific
        purpose, or the use of an AI system for making risk assessments of natural
        persons in order to assess or predict the likelihood of a natural person committing
        a criminal offence, based solely on the profiling of a natural person or on
        assessing their personality traits and characteristics; this prohibition shall
        not apply to AI systems used to support the human assessment of the involvement
        of a person in a criminal activity, which is already based on objective and
        verifiable facts directly linked to a criminal activity
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.e
      description: the placing on the market, the putting into service for this specific
        purpose, or use of AI systems that create or expand facial recognition databases
        through the untargeted scraping of facial images from the internet or CCTV
        footage;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.f
      description: the placing on the market, the putting into service for this specific
        purpose, or the use of AI systems to infer emotions of a natural person in
        the areas of workplace and education institutions, except where the use of
        the AI system is intended to be put in place or into the market for medical
        or safety reasons.
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.g
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.g
      description: the placing on the market, the putting into service for this specific
        purpose, or the use of biometric categorisation systems that categorise individually
        natural persons based on their biometric data to deduce or infer their race,
        political opinions, trade union membership, religious or philosophical beliefs,
        sex life or sexual orientation; this prohibition does not cover any labelling
        or filtering of lawfully acquired biometric datasets, such as images, based
        on biometric data or categorizing of biometric data in the area of law enforcement;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.h
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1
      ref_id: 5.1.h
      description: "the use of \u2018real-time\u2019 remote biometric identification\
        \ systems in publicly accessible spaces for the purposes of law enforcement,\
        \  unless and in so far as such use is strictly necessary for one of the following\
        \ objectives:"
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.h.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1.h
      ref_id: 5.1.h.i
      description: the targeted search for specific  victims of abduction, trafficking
        in human beings or sexual exploitation of human beings, as well as searching
        for missing persons;
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.h.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1.h
      ref_id: 5.1.h.ii
      description: 'the prevention of a specific, substantial and imminent threat
        to the life or physical safety of natural persons or a genuine and present
        or genuine and foreseeable threat of a terrorist attack;

        '
    - urn: urn:intuitem:risk:req_node:ai-act:5.1.h.iii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.1.h
      ref_id: 5.1.h.iii
      description: the localisation or identification of a person suspected of having
        committed a criminal offence, for the purpose of conducting a criminal investigation,
        prosecution or executing a criminal penalty for offences referred to in Annex
        II and punishable in the Member State concerned by a custodial sentence or
        a detention order for a maximum period of at least four years;
    - urn: urn:intuitem:risk:req_node:ai-act:node288
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      description: Point (h) of the first subparagraph is without prejudice to Article
        9 of Regulation (EU) 2016/679 for the processing of biometric data for purposes
        other than law enforcement.
    - urn: urn:intuitem:risk:req_node:ai-act:5.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.2'
      description: "The use of \u2018real-time\u2019 remote biometric identification\
        \ systems in publicly accessible spaces for the purposes of law enforcement\
        \ for any of the objectives referred to in paragraph 1, point (h), shall be\
        \ deployed only for the purposes set out in paragraph 1, point (h), to confirm\
        \ the identity of the specifically targeted individual, and it shall take\
        \ into account the following elements:"
    - urn: urn:intuitem:risk:req_node:ai-act:5.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.2
      ref_id: 5.2.a
      description: the nature of the situation giving rise to the possible use, in
        particular the seriousness, probability and scale of the harm that would be
        caused if the system were not used;
    - urn: urn:intuitem:risk:req_node:ai-act:5.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:5.2
      ref_id: 5.2.b
      description: the consequences of the use of the system for the rights and freedoms
        of all persons concerned, in particular the seriousness, probability and scale
        of those consequences.
    - urn: urn:intuitem:risk:req_node:ai-act:node292
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      description: "In addition, the use of \u2018real-time\u2019 remote biometric\
        \ identification systems in publicly accessible spaces for the purposes of\
        \ law enforcement for any of the objectives referred to in paragraph 1, point\
        \ (h), of this Article shall comply with necessary and proportionate safeguards\
        \ and conditions in relation to the use in accordance with national law authorising\
        \ the use thereof, in particular as regards the temporal, geographic and personal\
        \ limitations. The use of the \u2018real-time\u2019 remote biometric identification\
        \ system in publicly accessible spaces shall be authorised only if the law\
        \ enforcement authority has completed a fundamental rights impact assessment\
        \ as provided for in Article 27 and has registered the system in the EU database\
        \ according to Article 49. However, in duly justified cases of urgency, the\
        \ use of such systems may be commenced without the registration in the EU\
        \ database, provided that such registration is completed without undue delay."
    - urn: urn:intuitem:risk:req_node:ai-act:5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.3'
      description: "For the purposes of paragraph 1, point (h) and paragraph 2, each\
        \  use for the purposes of law enforcement of a \u2018real-time\u2019 remote\
        \ biometric identification system in publicly accessible spaces shall be subject\
        \ to a prior authorisation granted by a judicial authority or  an independent\
        \ administrative authority whose decision is binding of the Member State in\
        \ which the use is to take place, issued upon a reasoned request and in accordance\
        \ with the detailed rules of national law referred to in paragraph 5. However,\
        \ in a duly justified situation of urgency, the use of such system may be\
        \ commenced without an authorisation provided that such authorisation is requested\
        \ without undue delay, at the latest within 24 hours. If such authorisation\
        \ is rejected, the use shall be stopped with immediate effect and all the\
        \ data, as well as the results and outputs of that use shall be immediately\
        \ discarded and deleted."
    - urn: urn:intuitem:risk:req_node:ai-act:node294
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      description: "The competent judicial authority or an independent administrative\
        \ authority whose decision is binding shall grant the authorisation only where\
        \ it is satisfied, on the basis of objective evidence or clear indications\
        \ presented to it, that the use of the \u2018real-time\u2019 remote biometric\
        \ identification system concerned is necessary for, and proportionate to,\
        \ achieving one of the objectives specified in paragraph 1, point (h), as\
        \ identified in the request and, in particular, remains limited to what is\
        \ strictly necessary concerning the period of time as well as the geographic\
        \ and personal scope. In deciding on the request, that authority shall take\
        \ into account the elements referred to in paragraph 2. No decision that produces\
        \ an adverse legal effect on a person may be taken based solely on the output\
        \ of the \u2018real- time\u2019 remote biometric identification system."
    - urn: urn:intuitem:risk:req_node:ai-act:5.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.4'
      description: "Without prejudice to paragraph 3, each use of a \u2018real-time\u2019\
        \ remote biometric identification system in publicly accessible spaces for\
        \ law enforcement purposes shall be notified to the relevant market surveillance\
        \ authority and the national data protection authority in accordance with\
        \ the national rules referred to in paragraph 5. The notification shall, as\
        \ a minimum, contain the information specified under paragraph 6 and shall\
        \ not include sensitive operational data."
    - urn: urn:intuitem:risk:req_node:ai-act:5.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.5'
      description: "A Member State may decide to provide for the possibility to fully\
        \ or partially authorise the use of \u2018real-time\u2019 remote biometric\
        \ identification systems in publicly accessible spaces for the purposes of\
        \ law enforcement within the limits and under the conditions listed in paragraph\
        \ 1, point (h), and paragraphs 2 and 3.  Member States concerned shall lay\
        \ down in their national law the necessary detailed rules for the request,\
        \ issuance and exercise of, as well as supervision and reporting relating\
        \ to, the authorisations referred to in paragraph 3. Those rules shall also\
        \ specify in respect of which of the objectives listed in paragraph 1, point\
        \ (h), including which of the criminal offences referred to in point (h)(iii)\
        \ thereof, the competent authorities may be authorised to use those systems\
        \ for the purposes of law enforcement. Member States shall notify those rules\
        \ to the Commission at the latest 30 days following the adoption thereof.\
        \ Member States may introduce, in accordance with Union law, more restrictive\
        \ laws on the use of remote biometric identification systems."
    - urn: urn:intuitem:risk:req_node:ai-act:5.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.6'
      description: "National market surveillance authorities and the national data\
        \ protection authorities of Member States that have been notified of the use\
        \ of \u2018real-time\u2019 remote biometric identification systems in publicly\
        \ accessible spaces for law enforcement purposes pursuant to paragraph 4 shall\
        \ submit to the Commission annual reports on such use. For that purpose, the\
        \ Commission shall provide Member States and national market surveillance\
        \ and data protection authorities with a template, including information on\
        \ the number of the decisions taken by competent judicial authorities or an\
        \ independent administrative authority whose decision is binding upon requests\
        \ for authorisations in accordance with paragraph 3 and their result."
    - urn: urn:intuitem:risk:req_node:ai-act:5.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.7'
      description: The Commission shall publish annual reports on the use of real-time
        remote biometric identification systems in publicly accessible spaces for
        law enforcement purposes, based on aggregated data in Member States on the
        basis of the annual reports referred to in paragraph 6. Those annual reports
        shall not include sensitive operational data of the related law enforcement
        activities.
    - urn: urn:intuitem:risk:req_node:ai-act:5.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node273
      ref_id: '5.8'
      description: This Article shall not affect the prohibitions that apply where
        an AI practice infringes other Union law.
    - urn: urn:intuitem:risk:req_node:ai-act:node300
      assessable: false
      depth: 1
      name: 'CHAPTER III '
      description: HIGH-RISK AI SYSTEMS
    - urn: urn:intuitem:risk:req_node:ai-act:node301
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node300
      name: Section 1
      description: Classification of AI systems as high-risk
    - urn: urn:intuitem:risk:req_node:ai-act:node302
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node301
      name: Article 6
      description: Classification rules for high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.1'
      description: 'Irrespective of whether an AI system is placed on the market or
        put into service independently from the products referred to in points (a)
        and (b), that AI system shall be considered to be high-risk where both of
        the following conditions are fulfilled:'
    - urn: urn:intuitem:risk:req_node:ai-act:6.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.1
      ref_id: 6.1.a
      description: the AI system is intended to be used as a safety component of a
        product, or the AI system is itself a product, covered by the Union harmonisation
        legislation listed in Annex I;
    - urn: urn:intuitem:risk:req_node:ai-act:6.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.1
      ref_id: 6.1.b
      description: the product whose safety component pursuant to point (a) is the
        AI system, or the AI system itself as a product, is required to undergo a
        third-party conformity assessment, with a view to the placing on the market
        or the putting into service of that product pursuant to the Union harmonisation
        legislation listed in Annex I.
    - urn: urn:intuitem:risk:req_node:ai-act:6.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.2'
      description: In addition to the high-risk AI systems referred to in paragraph
        1, AI systems referred to in Annex III shall be considered to be high-risk.
    - urn: urn:intuitem:risk:req_node:ai-act:6.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.3'
      description: 'By derogation from paragraph 2, an AI system shall not be considered
        to be high-risk if it does not pose a significant risk of harm to the health,
        safety or fundamental rights of natural persons, including by not materially
        influencing the outcome of decision making. This shall be the case where one
        or more of the following conditions are fulfilled:'
    - urn: urn:intuitem:risk:req_node:ai-act:6.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.3
      ref_id: 6.3.a
      description: the AI system is intended to perform a narrow procedural task;
    - urn: urn:intuitem:risk:req_node:ai-act:6.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.3
      ref_id: 6.3.b
      description: the AI system is intended to improve the result of a previously
        completed human activity;
    - urn: urn:intuitem:risk:req_node:ai-act:6.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.3
      ref_id: 6.3.c
      description: the AI system is intended to detect decision-making patterns or
        deviations from prior decision-making patterns and is not meant to replace
        or influence the previously completed human assessment, without proper human
        review; or
    - urn: urn:intuitem:risk:req_node:ai-act:6.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:6.3
      ref_id: 6.3.d
      description: the AI system is intended to perform a preparatory task to an assessment
        relevant for the purposes of the use cases listed in Annex III.
    - urn: urn:intuitem:risk:req_node:ai-act:node312
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      description: Notwithstanding the first subparagraph, an AI system referred to
        in Annex III shall always be considered to be high-risk where the AI system
        performs profiling of natural persons.
    - urn: urn:intuitem:risk:req_node:ai-act:6.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.4'
      description: 'A provider who considers that an AI system referred to in Annex
        III is not high-risk shall document its assessment before that system is placed
        on the market or put into service. Such provider shall be subject to the registration
        obligation set out in

        Article 49(2). Upon request of national competent authorities, the provider
        shall provide the documentation of the assessment.'
    - urn: urn:intuitem:risk:req_node:ai-act:6.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.5'
      description: "The Commission shall, after consulting the European Artificial\
        \ Intelligence Board (the \u2018Board\u2019), and no later than 2 February\
        \ 2026, provide guidelines specifying the practical implementation of this\
        \ Article in line with Article 96 together with a comprehensive list of practical\
        \ examples of use cases of AI systems that are high-risk and not high-risk."
    - urn: urn:intuitem:risk:req_node:ai-act:6.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node302
      ref_id: '6.6'
      description: 'The Commission shall adopt delegated acts in accordance with Article
        97 to amend the conditions laid down in paragraph 3, first subparagraph, of
        this Article.

        The Commission may adopt delegated acts in accordance with Article 97 in order
        to add new conditions to those laid down in paragraph 3, first subparagraph,
        or to modify them, only where there is concrete and reliable evidence of the
        existence of AI systems that fall under the scope of Annex III but do not
        pose a significant risk of harm to the health, safety or fundamental rights
        of natural persons.

        The Commission shall adopt delegated acts in accordance with Article 97 in
        order to delete any of the conditions laid down in the paragraph 3, first
        subparagraph, where there is concrete and reliable evidence that this is necessary
        for the purpose of maintaining the level of protection of health, safety and
        fundamental rights in the Union.

        Any amendment to the conditions laid down in paragraph 3, first subparagraph,
        shall not decrease the overall level of protection of health, safety and fundamental
        rights in the Union.

        When adopting the delegated acts, the Commission shall ensure consistency
        with the delegated acts adopted pursuant to Article 7(1), and shall take account
        of market and technological developments.'
    - urn: urn:intuitem:risk:req_node:ai-act:node316
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node301
      name: Article 7
      description: Amendments to Annex III
    - urn: urn:intuitem:risk:req_node:ai-act:7.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node316
      ref_id: '7.1'
      description: 'The Commission shall adopt delegated acts in accordance with Article
        97 to amend Annex III by adding or modifying use-cases of high-risk AI systems
        where both of the following conditions are fulfilled:

        (a) the AI systems are intended to be used in any of the areas listed in Annex
        III;

        (b) the AI systems pose a risk of harm to  health and safety, or an adverse
        impact on fundamental rights, and that risk is equivalent to, or greater than,
        the risk of harm or of adverse impact posed by the high-risk AI systems already
        referred to in Annex III.'
    - urn: urn:intuitem:risk:req_node:ai-act:7.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node316
      ref_id: '7.2'
      description: 'When assessing the condition under paragraph 1, point (b),, the
        Commission shall take into account the following criteria:

        (a)the intended purpose of the AI system;

        (b)the extent to which an AI system has been used or is likely to be used;

        (c)the nature and amount of the data processed and used by the AI system,
        in particular whether special categories of personal data are processed;

        (d)the extent to which the AI system acts autonomously and the possibility
        for a human to override a decision or recommendations that may lead to potential
        harm;

        (e) the extent to which the use of an AI system has already caused harm to  health
        and safety, has had an adverse impact on  fundamental rights or has given
        rise to significant concerns in relation to the likelihood of such harm or
        adverse impact, as demonstrated, for example, by reports or documented allegations
        submitted to national competent authorities or by other reports, as appropriate;

        (f) the potential extent of such harm or such adverse impact, in particular
        in terms of its intensity and its ability to affect multiple persons or to
        disproportionately affect a particular group of persons;

        (g) the extent to which persons who are potentially harmed or suffer an adverse
        impact are dependent on the outcome produced with an AI system, in particular
        because for practical or legal reasons it is not reasonably possible to opt-out
        from that outcome;

        (h) the extent to which there is an imbalance of power, or the persons who
        are potentially harmed or suffer an adverse impact are in a vulnerable position
        in relation to the deployer of an AI system, in particular due to status,
        authority, knowledge, economic or social circumstances, or age;

        (i) the extent to which the outcome produced involving an AI system is easily
        corrigible or reversible, taking into account the technical solutions available
        to correct or reverse it, whereby outcomes having an adverse impact on health,
        safety or fundamental rights, shall not be considered to be easily corrigible
        or reversible;

        (j) the magnitude and likelihood of benefit of the deployment of the AI system
        for individuals, groups, or society at large, including possible improvements
        in product safety;

        (k) the extent to which existing Union law provides for:

        (i) effective measures of redress in relation to the risks posed by an AI
        system, with the exclusion of claims for damages;

        (ii) effective measures to prevent or substantially minimise those risks.'
    - urn: urn:intuitem:risk:req_node:ai-act:7.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node316
      ref_id: '7.3'
      description: 'The Commission shall adopt delegated acts in accordance with Article
        97 to amend the list in Annex III by removing high-risk AI systems where both
        of the following conditions are fulfilled:

        (a) the high-risk AI system concerned no longer poses any significant risks
        to fundamental rights, health or safety, taking into account the criteria
        listed in paragraph 2;

        (b) the deletion does not decrease the overall level of protection of health,
        safety and fundamental rights under Union law.'
    - urn: urn:intuitem:risk:req_node:ai-act:node320
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node300
      name: Section 2
      description: Requirements for high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:node321
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 8
      description: Compliance with the requirements
    - urn: urn:intuitem:risk:req_node:ai-act:8.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node321
      ref_id: '8.1'
      description: High-risk AI systems shall comply with the requirements laid down
        in this Section, taking into account their intended purposes as well as the
        generally acknowledged state of the art on AI and AI-related technologies.
        The risk management system referred to in Article 9 shall be taken into account
        when ensuring compliance with those requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:8.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node321
      ref_id: '8.2'
      description: Where a product contains an AI system, to which the requirements
        of this Regulation as well as requirements of the Union harmonisation legislation
        listed in Section A of Annex I apply, providers shall be responsible for ensuring
        that their product is fully compliant with all applicable requirements required
        under applicable Union harmonisation legislation. In ensuring the compliance
        of high-risk AI systems referred to in paragraph 1 with the requirements set
        out in this Section, and in order to ensure consistency, avoid duplications
        and minimise additional burdens, providers shall have a choice of integrating,
        as appropriate, the necessary testing and reporting processes, information
        and documentation they provide with regard to their product into documentation
        and procedures that already exist and are required under the Union harmonisation
        legislation listed in Section A of Annex I,.
    - urn: urn:intuitem:risk:req_node:ai-act:node324
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 9
      description: Risk management system
    - urn: urn:intuitem:risk:req_node:ai-act:9.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.1'
      description: A risk management system shall be established, implemented, documented
        and maintained in relation to high-risk AI systems.
    - urn: urn:intuitem:risk:req_node:ai-act:9.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.2'
      description: 'The risk management system shall be understood as a continuous
        iterative process planned and run throughout the entire lifecycle of a high-risk
        AI system, requiring regular systematic review and updating. It shall comprise
        the following steps:'
    - urn: urn:intuitem:risk:req_node:ai-act:9.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.2
      ref_id: 9.2.a
      description: the identification and analysis of the known and the reasonably
        foreseeable risks that the high-risk AI system can pose to health, safety
        or fundamental rights when the high-risk AI system is used in accordance with
        its intended purpose;
    - urn: urn:intuitem:risk:req_node:ai-act:9.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.2
      ref_id: 9.2.b
      description: the estimation and evaluation of the risks that may emerge when
        the high-risk AI system is used in accordance with its intended purpose, and
        under conditions of reasonably foreseeable misuse;
    - urn: urn:intuitem:risk:req_node:ai-act:9.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.2
      ref_id: 9.2.c
      description: the evaluation of other risks possibly arising, based on the analysis
        of data gathered from the post-market monitoring system referred to in Article
        72;
    - urn: urn:intuitem:risk:req_node:ai-act:9.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.2
      ref_id: 9.2.d
      description: the adoption of appropriate and targeted risk management measures
        designed to address the risks identified pursuant to point (a) .
    - urn: urn:intuitem:risk:req_node:ai-act:9.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.3'
      description: The risks referred to in this Article shall concern only those
        which may be reasonably mitigated or eliminated through the development or
        design of the high-risk AI system, or the provision of adequate technical
        information.
    - urn: urn:intuitem:risk:req_node:ai-act:9.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.4'
      description: The risk management measures referred to in paragraph 2, point
        (d), shall give due consideration to the effects and possible interaction
        resulting from the combined application of the requirements set out in this
        Section, with a view to minimising risks more effectively while achieving
        an appropriate balance in implementing the measures to fulfil those requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:9.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.5'
      description: 'The risk management measures referred to in paragraph 2, point
        (d), shall be such that the relevant residual risk associated with each hazard,
        as well as the overall residual risk of the high-risk AI systems is judged
        to be acceptable.In identifying the most appropriate risk management measures,
        the following shall be ensured:'
    - urn: urn:intuitem:risk:req_node:ai-act:9.5.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.5
      ref_id: 9.5.a
      description: elimination or reduction of identified and evaluated risks pursuant
        to paragraph 2 as far as technically feasible through adequate design and
        development of the high- risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:9.5.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.5
      ref_id: 9.5.b
      description: where appropriate, implementation of adequate mitigation and control
        measures addressing risks that cannot be eliminated;
    - urn: urn:intuitem:risk:req_node:ai-act:9.5.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:9.5
      ref_id: 9.5.c
      description: 'provision of information required pursuant to Article 13 and,
        where appropriate, training to deployers. '
    - urn: urn:intuitem:risk:req_node:ai-act:node337
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      description: With a view to eliminating or reducing risks related to the use
        of the high-risk AI system, due consideration shall be given to the technical
        knowledge, experience, education, the training to be expected by the deployer,
        and the presumable context in which the system is intended to be used.
    - urn: urn:intuitem:risk:req_node:ai-act:9.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.6'
      description: High-risk AI systems shall be tested for the purpose of identifying
        the most appropriate and targeted risk management measures. Testing shall
        ensure that high-risk AI systems perform consistently for their intended purpose
        and that they are in compliance with the requirements set out in this Section.
    - urn: urn:intuitem:risk:req_node:ai-act:9.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.7'
      description: Testing procedures may include testing in real-world conditions
        in accordance with Article 60.
    - urn: urn:intuitem:risk:req_node:ai-act:9.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.8'
      description: The testing of high-risk AI systems shall be performed, as appropriate,
        at any time throughout the development process, and, in any event, prior to
        their being placed on the market or put into service. Testing shall be carried
        out against prior defined metrics and probabilistic thresholds that are appropriate
        to the intended purpose of the high-risk AI system.
    - urn: urn:intuitem:risk:req_node:ai-act:9.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.9'
      description: When implementing the risk management system as provided for in
        paragraphs 1 to 7, providers shall give consideration to whether in view of
        its intended purpose the high-risk AI system is likely to have an adverse
        impact on persons under the age of 18 and, as appropriate, other groups of
        vulnerable persons.
    - urn: urn:intuitem:risk:req_node:ai-act:9.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node324
      ref_id: '9.10'
      description: For providers of high-risk AI systems that are subject to requirements
        regarding internal risk management processes under other relevant provisions
        of Union law, the aspects provided in paragraphs 1 to 9 may be part of, or
        combined with, the risk management procedures established pursuant to that
        law.
    - urn: urn:intuitem:risk:req_node:ai-act:node343
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 10
      description: Data and data governance
    - urn: urn:intuitem:risk:req_node:ai-act:10.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.1'
      description: High-risk AI systems which make use of techniques involving the
        training of AI models with data shall be developed on the basis of training,
        validation and testing data sets that meet the quality criteria referred to
        in paragraphs 2 to 5 whenever such data sets are used.
    - urn: urn:intuitem:risk:req_node:ai-act:10.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.2'
      description: 'Training, validation and testing data sets shall be subject to
        data governance and management practices appropriate for the intended purpose
        of the high-risk AI system. Those practices shall concern in particular:'
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.a
      description: the relevant design choices;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.b
      description: data collection processes and the origin of data, and in the case
        of personal data, the original purpose of the data collection;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.c
      description: relevant data-preparation processing operations, such as annotation,
        labelling, cleaning, updating, enrichment and aggregation;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.d
      description: the formulation of  assumptions, in particular with respect to
        the information that the data are supposed to measure and represent;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.e
      description: an assessment of the availability, quantity and suitability of
        the data sets that are needed;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.f
      description: examination in view of possible biases that are likely to affect
        the health and safety of persons, have a negative impact on fundamental rights
        or lead to discrimination prohibited under Union law, especially where data
        outputs influence inputs for future operations;
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.g
      description: appropriate measures to detect, prevent and mitigate possible biases
        identified according to point (f);
    - urn: urn:intuitem:risk:req_node:ai-act:10.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.2
      ref_id: 10.2.h
      description: the identification of relevant data gaps or shortcomings that prevent
        compliance with this Regulation, and how those gaps and shortcomings can be
        addressed.
    - urn: urn:intuitem:risk:req_node:ai-act:10.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.3'
      description: Training, validation and testing data sets shall be relevant, sufficiently
        representative, and to the best extent possible, free of errors and complete
        in view of the intended purpose. They shall have the appropriate statistical
        properties, including, where applicable, as regards the persons or groups
        of persons in relation to whom the high-risk AI system is intended to be used.
        Those characteristics of the data sets may be met at the level of individual
        data sets or at the level of a combination thereof.
    - urn: urn:intuitem:risk:req_node:ai-act:10.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.4'
      description: Data sets shall take into account, to the extent required by the
        intended purpose, the characteristics or elements that are particular to the
        specific geographical, contextual, behavioural or functional setting within
        which the high-risk AI system is intended to be used.
    - urn: urn:intuitem:risk:req_node:ai-act:10.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.5'
      description: 'To the extent that it is strictly necessary for the purpose of
        ensuring bias detection and correction in relation to the high-risk AI systems
        in accordance with paragraph (2), points (f) and (g) of this Article, the
        providers of such systems may exceptionally process special categories of
        personal data, subject to appropriate safeguards for the fundamental rights
        and freedoms of natural persons. In addition to the provisions set out in
        Regulation (EU) 2016/679, Directive (EU) 2016/680 and Regulation (EU) 2018/1725,
        all the following conditions shall apply in order for such processing to occur:'
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.a
      description: the bias detection and correction cannot be effectively fulfilled
        by processing other data, including synthetic or anonymised data;
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.b
      description: the special categories of personal data are subject to technical
        limitations on the re-use of the personal data, and state of the art security
        and privacy-preserving measures, including pseudonymisation;
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.c
      description: the special categories of personal data are subject to measures
        to ensure that the personal data processed are secured, protected, subject
        to suitable safeguards, including strict controls and documentation of the
        access, to avoid misuse and ensure that only authorised persons with appropriate
        confidentiality obligations have access to those personal data;
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.d
      description: the personal data in the special categories of personal data are
        not to be transmitted, transferred or otherwise accessed by other parties;
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.e
      description: the personal data in the special categories of personal data are
        deleted once the bias has been corrected or the personal data has reached
        the end of its retention period, whichever comes first;
    - urn: urn:intuitem:risk:req_node:ai-act:10.5.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:10.5
      ref_id: 10.5.f
      description: the records of processing activities pursuant to Regulations (EU)
        2016/679 and (EU) 2018/1725 and Directive (EU) 2016/680include the reasons
        why the processing of special categories of personal data was strictly necessary
        to detect and correct biases, and why that objective could not be achieved
        by processing other data.
    - urn: urn:intuitem:risk:req_node:ai-act:10.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node343
      ref_id: '10.6'
      description: For the development of high-risk AI systems not using techniques
        involving the training of AI models, paragraphs 2 to 5 apply only to the testing
        data sets.
    - urn: urn:intuitem:risk:req_node:ai-act:node364
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 11
      description: Technical documentation
    - urn: urn:intuitem:risk:req_node:ai-act:11.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node364
      ref_id: '11.1'
      description: 'The technical documentation of a high-risk AI system shall be
        drawn up before that system is placed on the market or put into service and
        shall be kept up-to date.

        The technical documentation shall be drawn up in such a way as to demonstrate
        that the high-risk AI system complies with the requirements set out in this
        Section and to provide national competent authorities and notified bodies
        with the necessary information in a clear and comprehensive form to assess
        the compliance of the AI system with those requirements. It shall contain,
        at a minimum, the elements set out in Annex IV. SMEs, including start-ups,
        may provide the elements of the technical documentation specified in Annex
        IV in a simplified manner. For this purpose, the Commission shall establish
        a simplified technical documentation form targeted at the needs of small and
        microenterprises. Where an SME, including a start-up, opts to provide the
        information required in Annex IV in a simplified manner, it shall use the
        form referred to in this paragraph. Notified bodies shall accept the form
        for the purposes of the conformity assessment.'
    - urn: urn:intuitem:risk:req_node:ai-act:11.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node364
      ref_id: '11.2'
      description: Where a high-risk AI system related to a product covered by the
        Union harmonisation legislation listed in Section A of Annex I is placed on
        the market or put into service, a single set of technical documentation shall
        be drawn up containing all the information set out in paragraph 1, as well
        as the information required under those legal acts.
    - urn: urn:intuitem:risk:req_node:ai-act:11.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node364
      ref_id: '11.3'
      description: The Commission shall adopt delegated acts in accordance with Article
        97 to amend Annex IV where necessary to ensure that, in the light of technical
        progress, the technical documentation provides all the information necessary
        to assess the compliance of the system with the requirements set out in this
        Section.
    - urn: urn:intuitem:risk:req_node:ai-act:node368
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 12
      description: Record-keeping
    - urn: urn:intuitem:risk:req_node:ai-act:12.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node368
      ref_id: '12.1'
      description: "High-risk AI systems shall technically allow for the automatic\
        \ recording of events (\u2018logs\u2019) over their lifetime."
    - urn: urn:intuitem:risk:req_node:ai-act:12.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node368
      ref_id: '12.2'
      description: 'In order to ensure a level of traceability of the functioning
        of a high-risk AI system  that is appropriate to the intended purpose of the
        system, logging capabilities shall enable the recording of events relevant
        for:'
    - urn: urn:intuitem:risk:req_node:ai-act:12.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.2
      ref_id: 12.2.a
      description: identifying situations that may result in the high-risk AI system
        presenting a risk within the meaning of Article 79(1) or in a substantial
        modification;
    - urn: urn:intuitem:risk:req_node:ai-act:12.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.2
      ref_id: 12.2.b
      description: facilitating the post-market monitoring referred to in Article
        72; and
    - urn: urn:intuitem:risk:req_node:ai-act:12.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.2
      ref_id: 12.2.c
      description: monitoring the operation of high-risk AI systems referred to in
        Article 26(6).
    - urn: urn:intuitem:risk:req_node:ai-act:12.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node368
      ref_id: '12.3'
      description: 'For high-risk AI systems referred to in point 1 (a) of Annex III,
        the logging capabilities shall provide, at a minimum:'
    - urn: urn:intuitem:risk:req_node:ai-act:12.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.3
      ref_id: 12.3.a
      description: recording of the period of each use of the system (start date and
        time and end date and time of each use);
    - urn: urn:intuitem:risk:req_node:ai-act:12.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.3
      ref_id: 12.3.b
      description: the reference database against which input data has been checked
        by the system;
    - urn: urn:intuitem:risk:req_node:ai-act:12.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.3
      ref_id: 12.3.c
      description: the input data for which the search has led to a match;
    - urn: urn:intuitem:risk:req_node:ai-act:12.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:12.3
      ref_id: 12.3.d
      description: the identification of the natural persons involved in the verification
        of the results, as referred to in Article 14(5).
    - urn: urn:intuitem:risk:req_node:ai-act:node379
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 13
      description: Transparency and provision of information to deployers
    - urn: urn:intuitem:risk:req_node:ai-act:13.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node379
      ref_id: '13.1'
      description: "High-risk AI systems shall be designed and developed in such a\
        \ way as to ensure that their operation is sufficiently transparent to enable\
        \ deployers to interpret a system\u2019s output and use it appropriately.\
        \ An appropriate type and degree of transparency shall be ensured with a view\
        \ to achieving compliance with the relevant obligations of the provider and\
        \ deployer set out in Section 3."
    - urn: urn:intuitem:risk:req_node:ai-act:13.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node379
      ref_id: '13.2'
      description: High-risk AI systems shall be accompanied by instructions for use
        in an appropriate digital format or otherwise that include concise, complete,
        correct and clear information that is relevant, accessible and comprehensible
        to deployers.
    - urn: urn:intuitem:risk:req_node:ai-act:13.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node379
      ref_id: '13.3'
      description: 'The instructions for use shall contain at least the following
        information:'
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.a
      description: the identity and the contact details of the provider and, where
        applicable, of its authorised representative;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.b
      description: 'the characteristics, capabilities and limitations of performance
        of the high-risk AI system, including:'
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.i
      description: its intended purpose;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.ii
      description: the level of accuracy, including its metrics, robustness and cybersecurity
        referred to in Article 15 against which the high-risk AI system has been tested
        and validated and which can be expected, and any known and foreseeable circumstances
        that may have an impact on that expected level of accuracy, robustness and
        cybersecurity;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.iii
      description: any known or foreseeable circumstance, related to the use of the
        high-risk AI system in accordance with its intended purpose or under conditions
        of reasonably foreseeable misuse, which may lead to risks to the health and
        safety or fundamental rights referred to in Article 9(2);
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.iv
      description: where applicable, the technical capabilities and characteristics
        of the high- risk AI system to provide information that is relevant to explain
        its output;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.v
      description: when appropriate, its performance regarding specific persons or
        groups of persons on which the system is intended to be used;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.vi
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.vi
      description: when appropriate, specifications for the input data, or any other
        relevant information in terms of the training, validation and testing data
        sets used, taking into account the intended purpose of the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.b.vii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3.b
      ref_id: 13.3.b.vii
      description: where applicable, information to enable deployers to interpret
        the output of the high-risk AI system and use it appropriately;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.c
      description: the changes to the high-risk AI system and its performance which
        have been pre- determined by the provider at the moment of the initial conformity
        assessment, if any;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.d
      description: the human oversight measures referred to in Article 14, including
        the technical measures put in place to facilitate the interpretation of the
        outputs of the high-risk AI systems by the deployers;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.e
      description: the computational and hardware resources needed, the expected lifetime
        of the high-risk AI system and any necessary maintenance and care measures,
        including their frequency, to ensure the proper functioning of that AI system,
        including as regards software updates;
    - urn: urn:intuitem:risk:req_node:ai-act:13.3.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:13.3
      ref_id: 13.3.f
      description: where relevant, a description of the mechanisms included within
        the high-risk AI system that allows deployers to properly collect, store and
        interpret the logs in accordance with Article 12.
    - urn: urn:intuitem:risk:req_node:ai-act:node396
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 14
      description: Human oversight
    - urn: urn:intuitem:risk:req_node:ai-act:14.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      ref_id: '14.1'
      description: High-risk AI systems shall be designed and developed in such a
        way, including with appropriate human-machine interface tools, that they can
        be effectively overseen by natural persons during the period in which they
        are in use.
    - urn: urn:intuitem:risk:req_node:ai-act:14.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      ref_id: '14.2'
      description: Human oversight shall aim to prevent or minimise the risks to health,
        safety or fundamental rights that may emerge when a high-risk AI system is
        used in accordance with its intended purpose or under conditions of reasonably
        foreseeable misuse, in particular where such risks persist despite the application
        of other requirements set out in this Section
    - urn: urn:intuitem:risk:req_node:ai-act:14.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      ref_id: '14.3'
      description: 'The oversight measures shall be commensurate to the risks, level
        of autonomy and context of use of the high-risk AI system, and shall be ensured
        through either one or both of the following types of measures:'
    - urn: urn:intuitem:risk:req_node:ai-act:14.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.3
      ref_id: 14.3.b
      description: measures identified and built, when technically feasible, into
        the high-risk AI system by the provider before it is placed on the market
        or put into service;
    - urn: urn:intuitem:risk:req_node:ai-act:14.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.3
      ref_id: 14.3.a
      description: measures identified by the provider before placing the high-risk
        AI system on the market or putting it into service and that are appropriate
        to be implemented by the deployer.
    - urn: urn:intuitem:risk:req_node:ai-act:14.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      ref_id: '14.4'
      description: 'For the purpose of implementing paragraphs 1, 2 and 3, the high-risk
        AI system shall be provided to the user in such a way that natural persons
        to whom human oversight is assigned are enabled, as appropriate and proportionate
        to the following circumstances:'
    - urn: urn:intuitem:risk:req_node:ai-act:14.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.4
      ref_id: 14.4.a
      description: to properly understand the relevant capacities and limitations
        of the high-risk AI system and be able to duly monitor its operation, including
        in view of detecting and addressing anomalies, dysfunctions and unexpected
        performance ;
    - urn: urn:intuitem:risk:req_node:ai-act:14.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.4
      ref_id: 14.4.b
      description: "to remain aware of the possible tendency of automatically relying\
        \ or over-relying on the output produced by a high-risk AI system (\u2018\
        automation bias\u2019), in particular for high-risk AI systems used to provide\
        \ information or recommendations for decisions to be taken by natural persons;"
    - urn: urn:intuitem:risk:req_node:ai-act:14.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.4
      ref_id: 14.4.c
      description: "to correctly interpret the high-risk AI system\u2019s output,\
        \ taking into account, for example, the interpretation tools and methods available;"
    - urn: urn:intuitem:risk:req_node:ai-act:14.4.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.4
      ref_id: 14.4.d
      description: to decide, in any particular situation, not to use the high-risk
        AI system or to otherwise disregard, override or reverse the output of the
        high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:14.4.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:14.4
      ref_id: 14.4.e
      description: "to intervene in the operation of the high-risk AI system or interrupt\
        \ the system through a \u2018stop\u2019 button or a similar procedure that\
        \ allows the system to come to a halt in a safe state."
    - urn: urn:intuitem:risk:req_node:ai-act:14.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      ref_id: '14.5'
      description: For high-risk AI systems referred to in point 1(a) of Annex III,
        the measures referred to in paragraph 3 of this Article shall be such as to
        ensure that, in addition, no action or decision is taken by the deployer on
        the basis of the identification resulting from the system unless that identification
        has been separately verified and confirmed by at least two natural persons
        with the necessary competence, training and authority.
    - urn: urn:intuitem:risk:req_node:ai-act:node409
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node396
      description: The requirement for a separate verification by at least two natural
        persons shall not apply to high-risk AI systems used for the purposes of law
        enforcement, migration, border control or asylum, where Union or national
        law considers the application of this requirement to be disproportionate.
    - urn: urn:intuitem:risk:req_node:ai-act:node410
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node320
      name: Article 15
      description: Accuracy, robustness and cybersecurity
    - urn: urn:intuitem:risk:req_node:ai-act:15.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      ref_id: '15.1'
      description: High-risk AI systems shall be designed and developed in such a
        way that they achieve  an appropriate level of accuracy, robustness, and cybersecurity,
        and that they perform consistently in those respects throughout their lifecycle.
    - urn: urn:intuitem:risk:req_node:ai-act:15.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      ref_id: '15.2'
      description: To address the technical aspects of how to measure the appropriate
        levels of accuracy and robustness set out in paragraph 1 and any other relevant
        performance metrics, the Commission shall, in cooperation with relevant stakeholder
        and organisations such as metrology and benchmarking authorities, encourage,
        as appropriate, the development of benchmarks and measurement methodologies.
    - urn: urn:intuitem:risk:req_node:ai-act:15.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      ref_id: '15.3'
      description: The levels of accuracy and the relevant accuracy metrics of high-risk
        AI systems shall be declared in the accompanying instructions of use.
    - urn: urn:intuitem:risk:req_node:ai-act:15.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      ref_id: '15.4'
      description: High-risk AI systems shall be as resilient as possible regarding
        errors, faults or inconsistencies that may occur within the system or the
        environment in which the system operates, in particular due to their interaction
        with natural persons or other systems. Technical and organisational measures
        shall be taken towards this regard.
    - urn: urn:intuitem:risk:req_node:ai-act:node415
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      description: The robustness of high-risk AI systems may be achieved through
        technical redundancy solutions, which may include backup or fail-safe plans.
    - urn: urn:intuitem:risk:req_node:ai-act:node416
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      description: "High-risk AI systems that continue to learn after being placed\
        \ on the market or put into service shall be developed in such a way as to\
        \ eliminate or reduce as far as possible the risk of possibly biased outputs\
        \ influencing input for future operations (\u2018feedback loops\u2019), and\
        \ as to ensure that any such feedback loops are duly addressed with appropriate\
        \ mitigation measures."
    - urn: urn:intuitem:risk:req_node:ai-act:15.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      ref_id: '15.5'
      description: High-risk AI systems shall be resilient against attempts by unauthorised
        third parties to alter their use, outputs or performance by exploiting system
        vulnerabilities.
    - urn: urn:intuitem:risk:req_node:ai-act:node418
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      description: The technical solutions aiming to ensure the cybersecurity of high-risk
        AI systems shall be appropriate to the relevant circumstances and the risks.
    - urn: urn:intuitem:risk:req_node:ai-act:node419
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node410
      description: "The technical solutions to address AI specific vulnerabilities\
        \ shall include, where appropriate, measures to prevent, detect, respond to,\
        \ resolve and control for attacks trying to manipulate the training data set\
        \ (\u2018data poisoning\u2019), or pre-trained components used in training\
        \ (\u2018model poisoning\u2019), inputs designed to cause the AI model to\
        \ make a mistake (\u2018adversarial examples\u2019 or \u2018model evasion\u2019\
        ), confidentiality attacks or model flaws."
    - urn: urn:intuitem:risk:req_node:ai-act:node420
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node300
      name: Section 3
      description: Obligations of providers and deployers of high-risk AI systems
        and other parties
    - urn: urn:intuitem:risk:req_node:ai-act:node421
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 16
      description: Obligations of providers of high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:node422
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node421
      description: 'Providers of high-risk AI systems shall:'
    - urn: urn:intuitem:risk:req_node:ai-act:16.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.a
      description: ensure that their high-risk AI systems are compliant with the requirements
        set out in Section 2;
    - urn: urn:intuitem:risk:req_node:ai-act:16.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.b
      description: indicate on the high-risk AI system or, where that is not possible,
        on its packaging or its accompanying documentation, as applicable their name,
        registered trade name or registered trade mark, the address at which they
        can be contacted;
    - urn: urn:intuitem:risk:req_node:ai-act:16.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.c
      description: have a quality management system in place which complies with Article
        17;
    - urn: urn:intuitem:risk:req_node:ai-act:16.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.d
      description: keep the documentation referred to in Article 18;
    - urn: urn:intuitem:risk:req_node:ai-act:16.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.e
      description: when under their control, keep the logs automatically generated
        by their high-risk AI systems as referred to in Article 19;
    - urn: urn:intuitem:risk:req_node:ai-act:16.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.f
      description: ensure that the high-risk AI system undergoes the relevant conformity
        assessment procedure as referred to in Article 43, prior to its being placed
        on the market or put into service;
    - urn: urn:intuitem:risk:req_node:ai-act:16.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.g
      description: draw up an EU declaration of conformity in accordance with Article
        47;
    - urn: urn:intuitem:risk:req_node:ai-act:16.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.h
      description: affix the CE marking to the high-risk AI system or, where that
        is not possible, on its packaging or its accompanying documentation, to indicate
        conformity with this Regulation, in accordance with Article 48;
    - urn: urn:intuitem:risk:req_node:ai-act:16.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.i
      description: comply with the registration obligations referred to in Article
        49(1);
    - urn: urn:intuitem:risk:req_node:ai-act:16.j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.j
      description: take the necessary corrective actions and provide information as
        required in Article 20;
    - urn: urn:intuitem:risk:req_node:ai-act:16.k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.k
      description: upon a reasoned request of a national competent authority, demonstrate
        the conformity of the high-risk AI system with the requirements set out in
        Section 2;
    - urn: urn:intuitem:risk:req_node:ai-act:16.l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:node422
      ref_id: 16.l
      description: ensure that the high-risk AI system complies with accessibility
        requirements in accordance with Directives (EU) 2016/2102 and (EU) 2019/882.
    - urn: urn:intuitem:risk:req_node:ai-act:node435
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 17
      description: Quality management system
    - urn: urn:intuitem:risk:req_node:ai-act:17.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node435
      ref_id: '17.1'
      description: 'Providers of high-risk AI systems shall put a quality management
        system in place that ensures compliance with this Regulation. That system
        shall be documented in a systematic and orderly manner in the form of written
        policies, procedures and instructions, and shall include at least the following
        aspects:'
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.a
      description: a strategy for regulatory compliance, including compliance with
        conformity assessment procedures and procedures for the management of modifications
        to the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.b
      description: techniques, procedures and systematic actions to be used for the
        design, design control and design verification of the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.c
      description: techniques, procedures and systematic actions to be used for the
        development, quality control and quality assurance of the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.d
      description: examination, test and validation procedures to be carried out before,
        during and after the development of the high-risk AI system, and the frequency
        with which they have to be carried out;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.e
      description: technical specifications, including standards, to be applied and,
        where the relevant harmonised standards are not applied in full or do not
        cover all of the relevant requirements set out in Section 2, the means to
        be used to ensure that the high-risk AI system complies with those requirements
        ;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.f
      description: systems and procedures for data management, including data acquisition,
        data collection, data analysis, data labelling, data storage, data filtration,
        data mining, data aggregation, data retention and any other operation regarding
        the data that is performed before and for the purpose of the placing on the
        market or the putting into service of high-risk AI systems;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.g
      description: the risk management system referred to in Article 9;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.h
      description: the setting-up, implementation and maintenance of a post-market
        monitoring system, in accordance with Article 72;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.i
      description: procedures related to the reporting of a serious incident in accordance
        with Article 73;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.j
      description: the handling of communication with national competent authorities,
        other relevant authorities, including those providing or supporting the access
        to data, notified bodies, other operators, customers or other interested parties;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.k
      description: systems and procedures for record-keeping of all relevant documentation
        and information;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.l
      description: resource management, including security-of-supply related measures;
    - urn: urn:intuitem:risk:req_node:ai-act:17.1.m
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:17.1
      ref_id: 17.1.m
      description: an accountability framework setting out the responsibilities of
        the management and other staff with regard to all the aspects listed in this
        paragraph.
    - urn: urn:intuitem:risk:req_node:ai-act:17.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node435
      ref_id: '17.2'
      description: "The implementation of the aspects referred to in paragraph 1 shall\
        \ be proportionate to the size of the provider\u2019s organisation. Providers\
        \ shall in any event comply with the degree of rigour and the level of protection\
        \ required to ensure the compliance of their high-risk AI systems with this\
        \ Regulation."
    - urn: urn:intuitem:risk:req_node:ai-act:17.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node435
      ref_id: '17.3'
      description: Providers of high-risk AI systems that are subject to obligations
        regarding quality management systems or an equivalent function under relevant
        sectorial Union law may include the aspects listed in paragraph 1 as part
        of the quality management systems pursuant to that law.
    - urn: urn:intuitem:risk:req_node:ai-act:17.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node435
      ref_id: '17.4'
      description: For providers that are financial institutions subject to requirements
        regarding their internal governance, arrangements or processes under Union
        financial services law, the obligation to put in place a quality management
        system, with the exception of paragraph 1, points (g), (h) and (i) of this
        Article, shall be deemed to be fulfilled by complying with the rules on internal
        governance arrangements or processes pursuant to the relevant Union financial
        services law. For this purpose, any harmonised standards referred to in Article
        40 shall be taken into account.
    - urn: urn:intuitem:risk:req_node:ai-act:node453
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 18
      description: Documentation keeping
    - urn: urn:intuitem:risk:req_node:ai-act:18.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node453
      ref_id: '18.1'
      description: 'The provider shall, for a period ending 10 years after the high-risk
        AI system has been placed on the market or put into service, keep at the disposal
        of the national competent authorities:'
    - urn: urn:intuitem:risk:req_node:ai-act:18.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:18.1
      ref_id: 18.1.a
      description: the technical documentation referred to in Article 11;
    - urn: urn:intuitem:risk:req_node:ai-act:18.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:18.1
      ref_id: 18.1.b
      description: the documentation concerning the quality management system referred
        to in Article 17;
    - urn: urn:intuitem:risk:req_node:ai-act:18.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:18.1
      ref_id: 18.1.c
      description: the documentation concerning the changes approved by notified bodies,
        where applicable;
    - urn: urn:intuitem:risk:req_node:ai-act:18.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:18.1
      ref_id: 18.1.d
      description: the decisions and other documents issued by the notified bodies,
        where applicable;
    - urn: urn:intuitem:risk:req_node:ai-act:18.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:18.1
      ref_id: 18.1.e
      description: the EU declaration of conformity referred to in Article 47.
    - urn: urn:intuitem:risk:req_node:ai-act:18.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node453
      ref_id: '18.2'
      description: Each Member State shall determine conditions under which the documentation
        referred to in paragraph 1 remains at the disposal of the national competent
        authorities for the period indicated in that paragraph for the cases when
        a provider or its authorised representative established on its territory goes
        bankrupt or ceases its activity prior to the end of that period.
    - urn: urn:intuitem:risk:req_node:ai-act:18.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node453
      ref_id: '18.3'
      description: Providers that are financial institutions subject to requirements
        regarding their internal governance, arrangements or processes under Union
        financial services law shall maintain the technical documentation as part
        of the documentation kept under the relevant Union financial services law.
    - urn: urn:intuitem:risk:req_node:ai-act:node462
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 19
      description: Automatically generated logs
    - urn: urn:intuitem:risk:req_node:ai-act:node463
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node462
      description: Providers of high-risk AI systems shall keep the logs referred
        to in Article 12(1), automatically generated by their high-risk AI systems,
        to the extent such logs are under their control. Without prejudice to applicable
        Union or national law, the logs shall be kept for a period  appropriate to
        the intended purpose of the high-risk AI system, of at least six months, unless
        provided otherwise in the applicable Union or national law, in particular
        in Union law on the protection of personal data.
    - urn: urn:intuitem:risk:req_node:ai-act:node464
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node462
      description: Providers that are financial institutions subject to requirements
        regarding their internal governance, arrangements or processes under Union
        financial services law shall maintain the logs automatically generated by
        their high-risk AI systems as part of the documentation kept under the relevant
        financial services law.
    - urn: urn:intuitem:risk:req_node:ai-act:node465
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 20
      description: Corrective actions and duty of information
    - urn: urn:intuitem:risk:req_node:ai-act:20.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node465
      ref_id: '20.1'
      description: Providers of high-risk AI systems which consider or have reason
        to consider that a high- risk AI system that they have placed on the market
        or put into service is not in conformity with this Regulation shall immediately
        take the necessary corrective actions to bring that system into conformity,
        to withdraw it, to disable it, or to recall it, as appropriate. They shall
        inform the distributors of the high-risk AI system concerned and, where applicable,
        the deployers, the authorised representative and importers accordingly.
    - urn: urn:intuitem:risk:req_node:ai-act:20.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node465
      ref_id: '20.2'
      description: Where the high-risk AI system presents a risk within the meaning
        of Article 79(1) and the provider becomes aware of that risk, it shall immediately
        investigate the causes, in collaboration with the reporting deployer, where
        applicable, and inform the market surveillance authorities of the Member State
        or Member States in which they made the high-risk AI system available on the
        market and, where applicable, the notified body that issued a certificate
        for that high-risk AI system in accordance with Article 44, in particular,
        of the nature of the non-compliance and of any relevant corrective action
        taken.
    - urn: urn:intuitem:risk:req_node:ai-act:node468
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 21
      description: Cooperation with competent authorities
    - urn: urn:intuitem:risk:req_node:ai-act:21.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node468
      ref_id: '21.1'
      description: Providers of high-risk AI systems shall, upon a reasoned request
        by a competent authority, provide that authority  all the information and
        documentation necessary to demonstrate the conformity of the high-risk AI
        system with the requirements set out in Section 2, in a language which can
        be easily understood by the authority in one of the official languages of
        the institutions of the Union as indicated by the Member State concerned.
    - urn: urn:intuitem:risk:req_node:ai-act:21.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node468
      ref_id: '21.2'
      description: Upon a reasoned request by a national competent authority, providers
        shall also give the requesting national competent authority, as applicable,
        access to the automatically generated logs of the high-risk AI system referred
        to in Article 12(1), to the extent such logs are under their control.
    - urn: urn:intuitem:risk:req_node:ai-act:21.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node468
      ref_id: '21.3'
      description: Any information obtained by a national competent authority pursuant
        to this Article shall be treated in compliance with the confidentiality obligations
        set out in Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:node472
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 22
      description: Authorised representatives of providers of high-risk AI system
    - urn: urn:intuitem:risk:req_node:ai-act:22.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node472
      ref_id: '22.1'
      description: Prior to making their high-risk AI systems available on the Union
        market,  providers established in third countries shall, by written mandate,
        appoint an authorised representative which is established in the Union.
    - urn: urn:intuitem:risk:req_node:ai-act:22.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node472
      ref_id: '22.2'
      description: The provider shall enable its authorised representative to perform
        the tasks specified in the mandate received from the provider.
    - urn: urn:intuitem:risk:req_node:ai-act:22.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node472
      ref_id: '22.3'
      description: 'The authorised representative shall perform the tasks specified
        in the mandate received from the provider. It shall provide a copy of the
        mandate to the market surveillance authorities upon request, in one of the
        official languages of the institutions of the Union, as indicated by the national
        competent authority. For the purposes of this Regulation, the mandate shall
        empower the authorised representative to carry out the following tasks:'
    - urn: urn:intuitem:risk:req_node:ai-act:22.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:22.3
      ref_id: 22.3.a
      description: verify that the EU declaration of conformity and the technical
        documentation referred to in Article 11 have been drawn up and that an appropriate
        conformity assessment procedure has been carried out by the provider;
    - urn: urn:intuitem:risk:req_node:ai-act:22.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:22.3
      ref_id: 22.3.b
      description: keep at the disposal of the national competent authorities and
        national authorities or bodies referred to in Article 74(10), for a period
        of 10 years after the high-risk AI system has been placed on the market or
        put into service, the contact details of the provider that appointed the authorised
        representative, a copy of the EU declaration of conformity, the technical
        documentation and, if applicable, the certificate issued by the notified body;
    - urn: urn:intuitem:risk:req_node:ai-act:22.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:22.3
      ref_id: 22.3.c
      description: provide a national competent authority, upon a reasoned request,
        with all the information and documentation, including that referred to in
        point (b) of this subparagraph, necessary to demonstrate the conformity of
        a high-risk AI system with the requirements set out in Section 2, including
        access to the logs, as referred to in Article 12(1), automatically generated
        by the high-risk AI system, to the extent such logs are under the control
        of the provider ;
    - urn: urn:intuitem:risk:req_node:ai-act:22.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:22.3
      ref_id: 22.3.d
      description: cooperate with competent  authorities, upon a reasoned request,
        in any action the latter take in relation to the high-risk AI system, in particular
        to reduce and mitigate the risks posed by the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:22.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:22.3
      ref_id: 22.3.e
      description: where applicable, comply with the registration obligations referred
        in Article 49(1), or, if the registration is carried out by the provider itself,
        ensure that the information referred to in Section A of Annex VIII is correct.
    - urn: urn:intuitem:risk:req_node:ai-act:node481
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node472
      description: The mandate shall empower the authorised representative to be addressed,
        in addition to or instead of the provider, by the competent authorities, on
        all issues related to ensuring compliance with this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:22.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node472
      ref_id: '22.4'
      description: The authorised representative shall terminate the mandate if it
        considers or has reason to consider the provider to be acting contrary to
        its obligations pursuant to this Regulation. In such a case, it shall also
        immediately inform the market surveillance authority of the Member State in
        which it is located or established, as well as, where applicable, the relevant
        notified body, about the termination of the mandate and the reasons therefor.
    - urn: urn:intuitem:risk:req_node:ai-act:node483
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: 'Article 23 '
      description: Obligations of importers
    - urn: urn:intuitem:risk:req_node:ai-act:23.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.1'
      description: 'Before placing a high-risk AI system on the market, importers
        shall ensure that the system is in conformity with this Regulation by verifying
        that:'
    - urn: urn:intuitem:risk:req_node:ai-act:23.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:23.1
      ref_id: 23.1.a
      description: the relevant conformity assessment procedure referred to in Article
        43 has been carried out by the provider of the high-risk AI system;
    - urn: urn:intuitem:risk:req_node:ai-act:23.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:23.1
      ref_id: 23.1.b
      description: the provider has drawn up the technical documentation in accordance
        with Article 11 and Annex IV;
    - urn: urn:intuitem:risk:req_node:ai-act:23.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:23.1
      ref_id: 23.1.c
      description: the system bears the required CE marking and is accompanied by
        the EU declaration of conformity and instructions for use;
    - urn: urn:intuitem:risk:req_node:ai-act:23.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:23.1
      ref_id: 23.1.d
      description: the provider has appointed an authorised representative in accordance
        with Article 22(1)
    - urn: urn:intuitem:risk:req_node:ai-act:23.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.2'
      description: Where an importer has sufficient reason to consider that a high-risk
        AI system is not in conformity with this Regulation, or is falsified, or accompanied
        by falsified documentation, it shall not place the system on the market until
        it has been brought into conformity. Where the high-risk AI system presents
        a risk within the meaning of Article 79(1), the importer shall inform the
        provider of the system, the authorised representatives and the market surveillance
        authorities to that effect.
    - urn: urn:intuitem:risk:req_node:ai-act:23.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.3'
      description: Importers shall indicate their name, registered trade name or registered
        trade mark, and the address at which they can be contacted in relation to
        the high-risk AI system on its packaging or its accompanying documentation,
        where applicable.
    - urn: urn:intuitem:risk:req_node:ai-act:23.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.4'
      description: Importers shall ensure that, while a high-risk AI system is under
        their responsibility, storage or transport conditions, where applicable, do
        not jeopardise its compliance with the requirements set out in Section 2.
    - urn: urn:intuitem:risk:req_node:ai-act:23.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.5'
      description: Importers shall keep, for a period of 10 years after the high-risk
        AI system has been placed on the market or put into service, a copy of the
        certificate issued by the notified body, where applicable, of the instructions
        for use, and of the EU declaration of conformity.
    - urn: urn:intuitem:risk:req_node:ai-act:23.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.6'
      description: Importers shall provide national competent authorities, upon a
        reasoned request, with all the necessary information and documentation, including
        that kept in accordance with paragraph 5, to demonstrate the conformity of
        a high-risk AI system with the requirements set out in Section 2 in a language
        which can be easily understood by them. For this purpose, they shall also
        ensure that the technical documentation can be made available to those authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:23.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node483
      ref_id: '23.7'
      description: Importers shall cooperate with national competent authorities in
        any action those authorities take in relation to a high-risk AI system the
        importers placed on the market, in particular to reduce and mitigate the risks
        posed by it.
    - urn: urn:intuitem:risk:req_node:ai-act:node495
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 24
      description: Obligations of distributors
    - urn: urn:intuitem:risk:req_node:ai-act:24.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.1'
      description: Before making a high-risk AI system available on the market, distributors
        shall verify that it bears the required CE marking, that it is accompanied
        by a copy of EU declaration of conformity and instructions for use, and that
        the provider and the importer of the system, as applicable, have complied
        with their respective obligations as laid down in Article 16, points (b) and
        (c) and Article 23(3).
    - urn: urn:intuitem:risk:req_node:ai-act:24.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.2'
      description: Where a distributor considers or has reason to consider, on the
        basis of the information in its possession, a high-risk AI system not to be
        in conformity with the requirements set out in Section 2, it shall not make
        the high-risk AI system available on the market until the system has been
        brought into conformity with those requirements. Furthermore, where the high-risk
        AI system presents a risk within the meaning of Article 79(1), the distributor
        shall inform the provider or the importer of the system, as applicable, to
        that effect.
    - urn: urn:intuitem:risk:req_node:ai-act:24.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.3'
      description: Distributors shall ensure that, while a high-risk AI system is
        under their responsibility, where applicable, storage or transport conditions
        do not jeopardise the compliance of the system with the requirements set out
        in Section 2.
    - urn: urn:intuitem:risk:req_node:ai-act:24.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.4'
      description: A distributor that considers or has reason to consider, on the
        basis of the information in its possession, a high-risk AI system which it
        has made available on the market not to be in conformity with the requirements
        set out in Section 2, shall take the corrective actions necessary to bring
        that system into conformity with those requirements, to withdraw it or recall
        it, or shall ensure that the provider, the importer or any relevant operator,
        as appropriate, takes those corrective actions. Where the high-risk AI system
        presents a risk within the meaning of Article 79(1), the distributor shall
        immediately inform the provider or importer of the system and the national
        competent authorities of the Member States in which it has made the product
        available to that effect, giving details, in particular, of the non-compliance
        and of any corrective actions taken.
    - urn: urn:intuitem:risk:req_node:ai-act:24.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.5'
      description: 'Upon a reasoned request from a national competent authority, distributors
        of a high-risk AI system shall provide that authority with all the information
        and documentation regarding its actions pursuant to paragraphs 1 to 4 necessary
        to demonstrate the conformity of that system with the requirements set out
        in Section 2. '
    - urn: urn:intuitem:risk:req_node:ai-act:24.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node495
      ref_id: '24.6'
      description: Distributors shall cooperate with national competent authorities
        in any action those authorities take in relation to a high-risk AI system
        they made available on the market, in particular to reduce or mitigate the
        risk posed by it.
    - urn: urn:intuitem:risk:req_node:ai-act:node502
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 25
      description: Responsibilities along the AI value chain
    - urn: urn:intuitem:risk:req_node:ai-act:25.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      ref_id: '25.1'
      description: 'Any distributor, importer, deployer or other third-party shall
        be considered to be a provider of a high-risk AI system for the purposes of
        this Regulation and shall be subject to the obligations of the provider under
        Article 16, in any of the following circumstances:'
    - urn: urn:intuitem:risk:req_node:ai-act:25.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:25.1
      ref_id: 25.1.a
      description: they put their name or trademark on a high-risk AI system already
        placed on the market or put into service, without prejudice to contractual
        arrangements stipulating that the obligations therein are allocated otherwise;
    - urn: urn:intuitem:risk:req_node:ai-act:25.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:25.1
      ref_id: 25.1.b
      description: they make a substantial modification to a high-risk AI system that
        has already been placed on the market or has already been put into service
        in such a way that it remains a high-risk AI system pursuant to Article 6;
    - urn: urn:intuitem:risk:req_node:ai-act:25.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:25.1
      ref_id: 25.1.c
      description: they modify the intended purpose of an AI system, including a general-purpose
        AI system, which has not been classified as high-risk and has already been
        placed on the market or put into service in such a way that the AI system
        concerned becomes a high-risk AI system in accordance with Article 6.
    - urn: urn:intuitem:risk:req_node:ai-act:25.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      ref_id: '25.2'
      description: Where the circumstances referred to in paragraph 1 occur, the provider
        that initially placed the  AI system on the market or put it into service
        shall no longer be considered to be a provider of that specific AI system
        for the purposes of this Regulation. That initial provider shall closely cooperate
        with new providers and shall make available the necessary information and
        provide the reasonably expected technical access and other assistance that
        are required for the fulfilment of the obligations set out in this Regulation,
        in particular regarding the compliance with the conformity assessment of high-risk
        AI systems. This paragraph shall not apply in cases where the initial provider
        has clearly specified that its AI system is not to be changed into a high-risk
        AI system and therefore does not fall under the obligation to hand over the
        documentation
    - urn: urn:intuitem:risk:req_node:ai-act:25.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      ref_id: '25.3'
      description: 'In the case of high-risk AI systems that are safety components
        of products covered by the Union harmonisation legislation listed in Section
        A of Annex I, the product manufacturer shall be considered to be the provider
        of the high-risk AI system, and shall be subject to the obligations under
        Article 16 under either of the following circumstances:'
    - urn: urn:intuitem:risk:req_node:ai-act:25.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:25.3
      ref_id: 25.3.a
      description: the high-risk AI system is placed on the market together with the
        product under the name or trademark of the product manufacturer;
    - urn: urn:intuitem:risk:req_node:ai-act:25.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:25.3
      ref_id: 25.3.b
      description: the high-risk AI system is put into service under the name or trademark
        of the product manufacturer after the product has been placed on the mark
    - urn: urn:intuitem:risk:req_node:ai-act:25.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      ref_id: '25.4'
      description: The provider of a high-risk AI system and the third party that
        supplies an AI system, tools, services, components, or processes that are
        used or integrated in a high-risk AI system shall, by written agreement, specify
        the necessary information, capabilities, technical access and other assistance
        based on the generally acknowledged state of the art, in order to enable the
        provider of the high-risk AI system to fully comply with the obligations set
        out in this Regulation. This paragraph shall not apply to third parties making
        accessible to the public tools, services, processes, or components, other
        than general-purpose AI models, under a free and open licence.
    - urn: urn:intuitem:risk:req_node:ai-act:node512
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      description: The AI Office may develop and recommend voluntary model terms for
        contracts between providers of high-risk AI systems and third parties that
        supply tools, services, components or processes that are used for or integrated
        into high-risk AI systems. When developing those voluntary model terms, the
        AI Office shall take into account possible contractual requirements applicable
        in specific sectors or business cases. The voluntary model terms shall be
        published and be available free of charge in an easily usable electronic format.
    - urn: urn:intuitem:risk:req_node:ai-act:25.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node502
      ref_id: '25.5'
      description: Paragraphs 2 and 3 are without prejudice to the need to observe
        and protect intellectual property rights, confidential business information
        and trade secrets in accordance with Union and national law.
    - urn: urn:intuitem:risk:req_node:ai-act:node514
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 26
      description: Obligations of deployers of high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:26.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.1'
      description: Deployers of high-risk AI systems shall take appropriate technical
        and organisational measures to ensure they use such systems in accordance
        with the instructions for use accompanying the systems, pursuant to paragraphs
        3 and 6.
    - urn: urn:intuitem:risk:req_node:ai-act:26.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.2'
      description: Deployers shall assign human oversight to natural persons who have
        the necessary competence, training and authority, as well as the necessary
        support.
    - urn: urn:intuitem:risk:req_node:ai-act:26.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.3'
      description: "The obligations set out in paragraphs 1 and 2, are without prejudice\
        \ to other deployer obligations under Union or national law and to the deployer\u2019\
        s freedom to organise its own resources and activities for the purpose of\
        \ implementing the human oversight measures indicated by the provider."
    - urn: urn:intuitem:risk:req_node:ai-act:26.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.4'
      description: Without prejudice to paragraphs 1 and 2, to the extent the deployer
        exercises control over the input data, that deployer shall ensure that input
        data is relevant and sufficiently representative in view of the intended purpose
        of the high-risk AI system.
    - urn: urn:intuitem:risk:req_node:ai-act:26.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.5'
      description: Deployers shall monitor the operation of the high-risk AI system
        on the basis of the instructions for use and, where relevant, inform providers
        in accordance with Article 72. Where deployers have reason to consider that
        the use of the high-risk AI system in accordance with the instructions may
        present a risk within the meaning of Article 79(1), they shall, without undue
        delay, inform the provider or distributor and the relevant market surveillance
        authority, and shall suspend the use of that system. Where deployers have
        identified a serious incident, they shall also immediately inform first the
        provider, and then the importer or distributor and the relevant market surveillance
        authorities of that incident. If the deployer is not able to reach the provider,
        Article 73 shall apply mutatis mutandis. This obligation shall not cover sensitive
        operational data of deployers of AI systems which are law enforcement authorities.
    - urn: urn:intuitem:risk:req_node:ai-act:node520
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: For deployers that are financial institutions subject to requirements
        regarding their internal governance, arrangements or processes under Union
        financial services law, the monitoring obligation set out in the first subparagraph
        shall be deemed to be fulfilled by complying with the rules on internal governance
        arrangements, processes and mechanisms pursuant to the relevant financial
        service law.
    - urn: urn:intuitem:risk:req_node:ai-act:26.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.6'
      description: Deployers of high-risk AI systems shall keep the logs automatically
        generated by that high-risk AI system  to the extent such logs are under their
        control, for a period appropriate to the intended purpose of the high-risk
        AI system, of at least six months, unless provided otherwise in applicable
        Union or national law, in particular in Union law on the protection of personal
        data.
    - urn: urn:intuitem:risk:req_node:ai-act:node522
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: Deployers that are financial institutions subject to requirements
        regarding their internal governance, arrangements or processes under Union
        financial services law shall maintain the logs as part of the documentation
        kept pursuant to the relevant Union financial service law.
    - urn: urn:intuitem:risk:req_node:ai-act:26.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.7'
      description: "Before putting into service or using a high-risk AI system at\
        \ the workplace, deployers who are employers shall inform workers\u2019 representatives\
        \ and the affected workers that they will be subject to the use of the high-risk\
        \ AI system. This information shall be provided, where applicable, in accordance\
        \ with the rules and procedures laid down in Union and national law and practice\
        \ on information of workers and their representatives."
    - urn: urn:intuitem:risk:req_node:ai-act:26.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.8'
      description: Deployers of high-risk AI systems that are public authorities,
        or Union institutions, bodies, offices or agencies shall comply with the registration
        obligations referred to in Article 49. When such deployers find that the high-risk
        AI system that they envisage using has not been registered in the EU database
        referred to in Article 71, they shall not use that system and shall inform
        the provider or the distributor
    - urn: urn:intuitem:risk:req_node:ai-act:26.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.9'
      description: 'Where applicable, deployers of high-risk AI systems shall use
        the information provided under Article 13 of this Regulation to comply with
        their obligation to carry out a data protection impact assessment under Article
        35 of Regulation (EU) 2016/679 or Article 27 of Directive (EU) 2016/680. '
    - urn: urn:intuitem:risk:req_node:ai-act:26.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.10'
      description: Without prejudice to Directive (EU) 2016/680, in the framework
        of an investigation for the targeted search of a person suspected or convicted
        of having committed a criminal offence, the deployer of a high-risk AI system
        for post-remote biometric identification shall request an authorisation, ex-ante,
        or without undue delay and no later than 48 hours, by a judicial authority
        or an administrative authority whose decision is binding and subject to judicial
        review, for the use of that system, except when it is used for the initial
        identification of a potential suspect based on objective and verifiable facts
        directly linked to the offence. Each use shall be limited to what is strictly
        necessary for the investigation of a specific criminal offence.
    - urn: urn:intuitem:risk:req_node:ai-act:node527
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: If the requested authorisation provided for in the first subparagraph
        is rejected, the use of the post-remote biometric identification system linked
        to that requested authorisation shall be stopped with immediate effect and
        the personal data linked to the use of the high-risk AI system for which the
        authorisation was requested shall be deleted.
    - urn: urn:intuitem:risk:req_node:ai-act:node528
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: In no case shall such high-risk AI system for post-remote biometric
        identification be used for law enforcement purposes in an untargeted way,
        without any link to a criminal offence, a criminal proceeding, a genuine and
        present or genuine and foreseeable threat of a criminal offence, or the search
        for a specific missing person. It shall be ensured that no decision that produces
        an adverse legal effect on a person may be taken by the law enforcement authorities
        based solely on the output of such post-remote biometric identification systems.
    - urn: urn:intuitem:risk:req_node:ai-act:node529
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: This paragraph is without prejudice to Article 9 of Regulation
        (EU) 2016/679 and Article 10 of Directive (EU) 2016/680 for the processing
        of biometric data.
    - urn: urn:intuitem:risk:req_node:ai-act:node530
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: 'Regardless of the purpose or deployer, each use of such high-risk
        AI systems shall be documented in the relevant police file and shall be made
        available to the relevant market surveillance authority and the national data
        protection authority upon request, excluding the disclosure of sensitive operational
        data related to law enforcement. This subparagraph shall be without prejudice
        to the powers conferred by

        Directive (EU) 2016/680 on supervisory authorities.'
    - urn: urn:intuitem:risk:req_node:ai-act:node531
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: Deployers shall submit annual reports to the relevant market surveillance
        and national data protection authorities on their use of post-remote biometric
        identification systems, excluding the disclosure of sensitive operational
        data related to law enforcement. The reports may be aggregated to cover more
        than one deployment.
    - urn: urn:intuitem:risk:req_node:ai-act:node532
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      description: Member States may introduce, in accordance with Union law, more
        restrictive laws on the use of post-remote biometric identification systems.
    - urn: urn:intuitem:risk:req_node:ai-act:26.11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.11'
      description: Without prejudice to Article 50 of this Regulation, deployers of
        high-risk AI systems referred to in Annex III that make decisions or assist
        in making decisions related to natural persons shall inform the natural persons
        that they are subject to the use of the high-risk AI system. For high-risk
        AI systems used for law enforcement purposes Article 13 of Directive (EU)
        2016/680 shall apply.
    - urn: urn:intuitem:risk:req_node:ai-act:26.12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node514
      ref_id: '26.12'
      description: Deployers shall cooperate with the relevant national competent
        authorities in any action those authorities take in relation to the high-risk
        AI system in order to implement this Regulation.
    - urn: urn:intuitem:risk:req_node:ai-act:node535
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node420
      name: Article 27
      description: Fundamental rights impact assessment for high-risk AI systems
    - urn: urn:intuitem:risk:req_node:ai-act:27.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node535
      ref_id: '27.1'
      description: 'Prior to deploying a high-risk AI system referred to in Article
        6(2) into use, with the exception of high-risk AI systems intended to be used
        in the area listed in point 2 of Annex III, deployers that are bodies governed
        by public law, or are private entities providing public services, and deployers
        high-risk AI systems referred to in points 5 (b) and (c) of Annex III, shall
        perform an assessment of the impact on fundamental rights that the use of
        such system may produce. For that purpose, deployers shall perform an assessment
        consisting of:'
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.a
      description: "a description of the deployer\u2019s processes in which the high-risk\
        \ AI system will be used in line with its intended purpose;"
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.b
      description: a description of the period of time within which, and the frequency
        with which, each high-risk AI system is intended to be used;
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.c
      description: the categories of natural persons and groups likely to be affected
        by its use in the specific context;
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.d
      description: the specific risks of harm likely to have an impact on the categories
        of persons or groups of persons identified pursuant point (c) of this paragraph,
        taking into account the information given by the provider pursuant to Article
        13;
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.e
      description: a description of the implementation of human oversight measures,
        according to the instructions for use;
    - urn: urn:intuitem:risk:req_node:ai-act:27.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:27.1
      ref_id: 27.1.f
      description: the measures to be taken where those risks materialise, including
        the arrangements for internal governance and complaint mechanisms.
    - urn: urn:intuitem:risk:req_node:ai-act:27.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node535
      ref_id: '27.2'
      description: The obligation laid down in paragraph 1 applies to the first use
        of the high-risk AI system. The deployer may, in similar cases, rely on previously
        conducted fundamental rights impact assessments or existing impact assessments
        carried out by provider. If, during the use of the high-risk AI system, the
        deployer considers that any of the elements listed in paragraph 1 has changed
        or is no longer up to date, the deployer shall take the necessary steps to
        update the information.
    - urn: urn:intuitem:risk:req_node:ai-act:27.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node535
      ref_id: '27.3'
      description: Once the assessment referred to in paragraph 1 of this Article
        has been performed, the deployer shall notify the market surveillance authority
        of its results, including filling-out and submitting the template referred
        to in paragraph 5 of this Article as part of the notification. In the case
        referred to in Article 46(1), deployers may be exempt from that obligation
        to notify.
    - urn: urn:intuitem:risk:req_node:ai-act:27.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node535
      ref_id: '27.4'
      description: If any of the obligations laid down in this Article is already
        complied with as a result of the data protection impact assessment conducted
        pursuant to Article 35 of Regulation (EU) 2016/679 or Article 27 of Directive
        (EU) 2016/680, the fundamental rights impact assessment referred to in paragraph
        1 of this Article shall complement that data protection impact assessment.
    - urn: urn:intuitem:risk:req_node:ai-act:27.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node535
      ref_id: '27.5'
      description: The AI Office shall develop a template for a questionnaire, including
        through an automated tool, to facilitate deployers in complying with their
        obligations under this Article in a simplified manner.
    - urn: urn:intuitem:risk:req_node:ai-act:node547
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node300
      name: Section 4
      description: Notifying authorities and notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:node548
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 28
      description: Notifying authorities
    - urn: urn:intuitem:risk:req_node:ai-act:28.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.1'
      description: Each Member State shall designate or establish at least one notifying
        authority responsible for setting up and carrying out the necessary procedures
        for the assessment, designation and notification of conformity assessment
        bodies and for their monitoring. Those procedures shall be developed in cooperation
        between the notifying authorities of all Member States.
    - urn: urn:intuitem:risk:req_node:ai-act:28.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.2'
      description: Member States may decide that the assessment and monitoring referred
        to in paragraph 1 shall be carried out by a national accreditation body within
        the meaning of, and in accordance with, Regulation (EC) No 765/2008  .
    - urn: urn:intuitem:risk:req_node:ai-act:28.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.3'
      description: Notifying authorities shall be established, organised and operated
        in such a way that no conflict of interest arises with conformity assessment
        bodies, and that the objectivity and impartiality of their activities are
        safeguarded.
    - urn: urn:intuitem:risk:req_node:ai-act:28.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.4'
      description: Notifying authorities shall be organised in such a way that decisions
        relating to the notification of conformity assessment bodies are taken by
        competent persons different from those who carried out the assessment of those
        bodies.
    - urn: urn:intuitem:risk:req_node:ai-act:28.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.5'
      description: Notifying authorities shall offer or provide neither any activities
        that conformity assessment bodies perform, nor any consultancy services on
        a commercial or competitive basis.
    - urn: urn:intuitem:risk:req_node:ai-act:28.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.6'
      description: Notifying authorities shall safeguard the confidentiality of the
        information they obtain, in accordance with Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:28.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node548
      ref_id: '28.7'
      description: Notifying authorities shall have an adequate number of competent
        personnel at their disposal for the proper performance of their tasks. Competent
        personnel shall have the necessary expertise, where applicable, for their
        function, in fields such as information technologies, AI and law, including
        the supervision of fundamental rights.
    - urn: urn:intuitem:risk:req_node:ai-act:node556
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 29
      description: Application of a conformity assessment body for notification
    - urn: urn:intuitem:risk:req_node:ai-act:29.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node556
      ref_id: '29.1'
      description: Conformity assessment bodies shall submit an application for notification
        to the notifying authority of the Member State in which they are established.
    - urn: urn:intuitem:risk:req_node:ai-act:29.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node556
      ref_id: '29.2'
      description: The application for notification shall be accompanied by a description
        of the conformity assessment activities, the conformity assessment module
        or modules and the types of AI systems for which the conformity assessment
        body claims to be competent, as well as by an accreditation certificate, where
        one exists, issued by a national accreditation body attesting that the conformity
        assessment body fulfils the requirements laid down in Article 31.
    - urn: urn:intuitem:risk:req_node:ai-act:node559
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node556
      description: Any valid document related to existing designations of the applicant
        notified body under any other Union harmonisation legislation shall be added.
    - urn: urn:intuitem:risk:req_node:ai-act:29.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node556
      ref_id: '29.3'
      description: Where the conformity assessment body concerned cannot provide an
        accreditation certificate, it shall provide the notifying authority with all
        the documentary evidence necessary for the verification, recognition and regular
        monitoring of its compliance with the requirements laid down in Article 31.
    - urn: urn:intuitem:risk:req_node:ai-act:29.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node556
      ref_id: '29.4'
      description: For notified bodies which are designated under any other Union
        harmonisation legislation, all documents and certificates linked to those
        designations may be used to support their designation procedure under this
        Regulation, as appropriate. The notified body shall update the documentation
        referred to in paragraphs 2 and 3 of this Article whenever relevant changes
        occur, in order to enable the authority responsible for notified bodies to
        monitor and verify continuous compliance with all the requirements laid down
        in Article 31.
    - urn: urn:intuitem:risk:req_node:ai-act:node562
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 30
      description: Notification procedure
    - urn: urn:intuitem:risk:req_node:ai-act:30.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node562
      ref_id: '30.1'
      description: Notifying authorities may  notify only conformity assessment bodies
        which have satisfied the requirements laid down in Article 31.
    - urn: urn:intuitem:risk:req_node:ai-act:30.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node562
      ref_id: '30.2'
      description: Notifying authorities shall notify the Commission and the other
        Member States, using the electronic notification tool developed and managed
        by the Commission, of each conformity assessment body referred to in paragraph
        1.
    - urn: urn:intuitem:risk:req_node:ai-act:30.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node562
      ref_id: '30.3'
      description: The notification referred to in paragraph 2 of this Article shall
        include full details of the conformity assessment activities, the conformity
        assessment module or modules, the types of AI systems concerned, and the relevant
        attestation of competence. Where a notification is not based on an accreditation
        certificate as referred to in Article 29(2), the notifying authority shall
        provide the Commission and the other Member States with documentary evidence
        which attests to the competence of the conformity assessment body and to the
        arrangements in place to ensure that that body will be monitored regularly
        and will continue to satisfy the requirements laid down in Article 31.
    - urn: urn:intuitem:risk:req_node:ai-act:30.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node562
      ref_id: '30.4'
      description: The conformity assessment body concerned may perform the activities
        of a notified body only where no objections are raised by the Commission or
        the other Member States within two weeks of a notification by a notifying
        authority where it includes an accreditation certificate referred to in Article
        29(2), or within two months of a notification by the notifying authority where
        it includes documentary evidence referred to in Article 29(3)
    - urn: urn:intuitem:risk:req_node:ai-act:30.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node562
      ref_id: '30.5'
      description: Where objections are raised, the Commission shall, without delay,
        enter into consultations with the relevant Member States and the conformity
        assessment body. Having regard thereto, the Commission shall decide whether
        the authorisation is justified. The Commission shall address its decision
        to the Member State concerned and the relevant conformity assessment body.
    - urn: urn:intuitem:risk:req_node:ai-act:node568
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 31
      description: Requirements relating to notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:31.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.1'
      description: 'A notified body shall be established under the national law of
        a Member State and shall

        have legal personality.'
    - urn: urn:intuitem:risk:req_node:ai-act:31.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.2'
      description: Notified bodies shall satisfy the organisational, quality management,
        resources and process requirements that are necessary to fulfil their tasks,
        as well as suitable cybersecurity requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:31.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.3'
      description: The organisational structure, allocation of responsibilities, reporting
        lines and operation of notified bodies shall ensure confidence in their performance,
        and in the results of the conformity assessment activities that the notified
        bodies conduct.
    - urn: urn:intuitem:risk:req_node:ai-act:31.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.4'
      description: Notified bodies shall be independent of the provider of a high-risk
        AI system in relation to which they perform conformity assessment activities.
        Notified bodies shall also be independent of any other operator having an
        economic interest in high-risk AI systems assessed, as well as of any competitors
        of the provider. This shall not preclude the use of assessed high-risk AI
        systems that are necessary for the operations of the conformity assessment
        body, or the use of such high-risk AI systems for personal purposes.
    - urn: urn:intuitem:risk:req_node:ai-act:31.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.5'
      description: Neither a conformity assessment body, its top-level management
        nor the personnel responsible for carrying out its conformity assessment tasks
        shall be directly involved in the design, development, marketing or use of
        high-risk AI systems, nor shall they represent the parties engaged in those
        activities. They shall not engage in any activity that might conflict with
        their independence of judgement or integrity in relation to conformity assessment
        activities for which they are notified. This shall, in particular, apply to
        consultancy services.
    - urn: urn:intuitem:risk:req_node:ai-act:31.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.6'
      description: Notified bodies shall be organised and operated so as to safeguard
        the independence, objectivity and impartiality of their activities. Notified
        bodies shall document and implement a structure and procedures to safeguard
        impartiality and to promote and apply the principles of impartiality throughout
        their organisation, personnel and assessment activities.
    - urn: urn:intuitem:risk:req_node:ai-act:31.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.7'
      description: Notified bodies shall have documented procedures in place ensuring
        that their personnel, committees, subsidiaries, subcontractors and any associated
        body or personnel of external bodies maintain, in accordance with Article
        78, the confidentiality of the information which comes into their possession
        during the performance of conformity assessment activities, except when its
        disclosure is required by law. The staff of notified bodies shall be bound
        to observe professional secrecy with regard to all information obtained in
        carrying out their tasks under this Regulation, except in relation to the
        notifying authorities of the Member State in which their activities are carried
        out.
    - urn: urn:intuitem:risk:req_node:ai-act:31.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.8'
      description: Notified bodies shall have procedures for the performance of activities
        which take due account of the size of a provider, the sector in which it operates,
        its structure, and the degree of complexity of the AI system concerned.
    - urn: urn:intuitem:risk:req_node:ai-act:31.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.9'
      description: Notified bodies shall take out appropriate liability insurance
        for their conformity assessment activities, unless liability is assumed by
        the Member State in which they are established in accordance with national
        law or that Member State is itself directly responsible for the conformity
        assessment.
    - urn: urn:intuitem:risk:req_node:ai-act:31.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.10'
      description: Notified bodies shall be capable of carrying out all their tasks
        under this Regulation with the highest degree of professional integrity and
        the requisite competence in the specific field, whether those tasks are carried
        out by notified bodies themselves or on their behalf and under their responsibility
    - urn: urn:intuitem:risk:req_node:ai-act:31.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.11'
      description: Notified bodies shall have sufficient internal competences to be
        able effectively to evaluate the tasks conducted by external parties on their
        behalf. The notified body shall have permanent availability of sufficient
        administrative, technical, legal and scientific personnel who possess experience
        and knowledge relating to the relevant types of AI systems, data and data
        computing, and relating to the requirements set out in Section 2.
    - urn: urn:intuitem:risk:req_node:ai-act:31.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node568
      ref_id: '31.12'
      description: Notified bodies shall participate in coordination activities as
        referred to in Article 38. They shall also take part directly, or be represented
        in, European standardisation organisations, or ensure that they are aware
        and up to date in respect of relevant standards.
    - urn: urn:intuitem:risk:req_node:ai-act:node581
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 32
      description: Presumption of conformity with requirements relating to notified
        bodies
    - urn: urn:intuitem:risk:req_node:ai-act:node582
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node581
      description: Where a conformity assessment body demonstrates its conformity
        with the criteria laid down in the relevant harmonised standards or parts
        thereof, the references of which have been published in the Official Journal
        of the European Union, it shall be presumed to comply with the requirements
        set out in Article 31 in so far as the applicable harmonised standards cover
        those requirements.
    - urn: urn:intuitem:risk:req_node:ai-act:node583
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 33
      description: Subsidiaries of notified bodies and subcontracting
    - urn: urn:intuitem:risk:req_node:ai-act:33.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node583
      ref_id: '33.1'
      description: Where a notified body subcontracts specific tasks connected with
        the conformity assessment or has recourse to a subsidiary, it shall ensure
        that the subcontractor or the subsidiary meets the requirements laid down
        in Article 31, and shall inform the notifying authority accordingly.
    - urn: urn:intuitem:risk:req_node:ai-act:33.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node583
      ref_id: '33.2'
      description: Notified bodies shall take full responsibility for their tasks
        performed by subcontractors or subsidiaries.
    - urn: urn:intuitem:risk:req_node:ai-act:33.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node583
      ref_id: '33.3'
      description: Activities may be subcontracted or carried out by a subsidiary
        only with the agreement of the provider. Notified bodies shall make a list
        of their subsidiaries publicly available.
    - urn: urn:intuitem:risk:req_node:ai-act:33.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node583
      ref_id: '33.4'
      description: The relevant documents concerning the assessment of the qualifications
        of the subcontractor or the subsidiary and the work carried out by them under
        this Regulation shall be kept at the disposal of the notifying authority for
        a period of five years from the termination date of the subcontracting activity.
    - urn: urn:intuitem:risk:req_node:ai-act:node588
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 34
      description: Operational obligations of notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:34.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node588
      ref_id: '34.1'
      description: Notified bodies shall verify the conformity of high-risk AI systems
        in accordance with the conformity assessment procedures set out in Article
        43.
    - urn: urn:intuitem:risk:req_node:ai-act:34.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node588
      ref_id: '34.2'
      description: Notified bodies shall avoid unnecessary burdens for providers when
        performing their activities, and take due account of the size of the provider,
        the sector in which it operates, its structure and the degree of complexity
        of the high-risk AI system concerned, in particular in view of minimising
        administrative burdens and compliance costs for micro- and small enterprises
        within the meaning of Recommendation 2003/361/EC. The notified body shall,
        nevertheless, respect the degree of rigour and the level of protection required
        for the compliance of the high-risk AI system with the requirements of this
        Regulation. .
    - urn: urn:intuitem:risk:req_node:ai-act:34.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node588
      ref_id: '34.3'
      description: "Notified bodies shall make available and submit upon request all\
        \ relevant documentation, including the providers\u2019 documentation, to\
        \ the notifying authority referred to in Article 28 to allow that authority\
        \ to conduct its assessment, designation, notification and monitoring activities,\
        \ and to facilitate the assessment outlined in this Section."
    - urn: urn:intuitem:risk:req_node:ai-act:node592
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 35
      description: Identification numbers and lists of notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:35.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node592
      ref_id: '35.1'
      description: The Commission shall assign a single identification number to each
        notified body, even where a body is notified under more than one Union act.
    - urn: urn:intuitem:risk:req_node:ai-act:35.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node592
      ref_id: '35.2'
      description: The Commission shall make publicly available the list of the bodies
        notified under this Regulation, including their identification numbers and
        the activities for which they have been notified. The Commission shall ensure
        that the list is kept up to date.
    - urn: urn:intuitem:risk:req_node:ai-act:node595
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 36
      description: Changes to notifications
    - urn: urn:intuitem:risk:req_node:ai-act:36.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.1'
      description: The notifying authority shall notify the Commission and the other
        Member States of any relevant changes to the notification of a notified body
        via the electronic notification tool referred to in Article 30(2).
    - urn: urn:intuitem:risk:req_node:ai-act:36.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.2'
      description: The procedures laid down in Articles 29 and 30 shall apply to extensions
        of the scope of the notification.
    - urn: urn:intuitem:risk:req_node:ai-act:node598
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      description: For changes to the notification other than extensions of its scope,
        the procedures laid down in the following paragraphs shall apply.
    - urn: urn:intuitem:risk:req_node:ai-act:36.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.3'
      description: "Where a notified body decides to cease its conformity assessment\
        \ activities, it shall inform the notifying authority and the providers concerned\
        \ as soon as possible and, in the case of a planned cessation, at least one\
        \ year before ceasing its activities. The certificates of the notified body\
        \ may remain valid for a temporary period of nine months after cessation of\
        \ the notified body\u2019s activities, on condition that another notified\
        \ body has confirmed in writing that it will assume responsibilities for the\
        \ high risk AI systems covered by those certificates. The latter notified\
        \ body shall complete a full assessment of the AI systems affected by the\
        \ end of that nine-month-period before issuing new certificates for those\
        \ systems. Where the notified body has ceased its activity, the notifying\
        \ authority shall withdraw the designation."
    - urn: urn:intuitem:risk:req_node:ai-act:36.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.4'
      description: Where a notifying authority has sufficient reason to consider that
        a notified body no longer meets the requirements laid down in Article 31,
        or that it is failing to fulfil its obligations, the notifying authority shall
        without delay investigate the matter with the utmost diligence. In that context,
        it shall inform the notified body concerned about the objections raised and
        give it the possibility to make its views known. If the notifying authority
        comes to the conclusion that the notified body  no longer meets the requirements
        laid down in Article 31 or that it is failing to fulfil its obligations, it
        shall restrict, suspend or withdraw the designation as appropriate, depending
        on the seriousness of the failure to meet those requirements or fulfil those
        obligations. It shall  immediately inform the Commission and the other Member
        States accordingly.
    - urn: urn:intuitem:risk:req_node:ai-act:36.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.5'
      description: Where its designation has been suspended, restricted, or fully
        or partially withdrawn, the notified body shall inform the providers concerned
        at the latest within 10 days.
    - urn: urn:intuitem:risk:req_node:ai-act:36.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.6'
      description: In the event of the restriction, suspension or withdrawal of a
        designation, the notifying authority shall take appropriate steps to ensure
        that the files of the notified body concerned are kept, and to make them available
        to notifying authorities in other Member States and to market surveillance
        authorities at their request.
    - urn: urn:intuitem:risk:req_node:ai-act:36.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.7'
      description: 'In the event of the restriction, suspension or withdrawal of a
        designation, the notifying authority shall:'
    - urn: urn:intuitem:risk:req_node:ai-act:36.7.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.7
      ref_id: 36.7.a
      description: assess the impact on the certificates issued by the notified body;
    - urn: urn:intuitem:risk:req_node:ai-act:36.7.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.7
      ref_id: 36.7.b
      description: submit a report on its findings to the Commission and the other
        Member States within three months of having notified the changes to the designation;
    - urn: urn:intuitem:risk:req_node:ai-act:node606
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.7
      description: require the notified body to suspend or withdraw, within a reasonable
        period of time determined by the authority, any certificates which were unduly
        issued, in order to ensure the continuing conformity of AI systems on the
        market;
    - urn: urn:intuitem:risk:req_node:ai-act:36.7.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.7
      ref_id: 36.7.c
      description: inform the Commission and the Member States about certificates
        the suspension or withdrawal of which it has required;
    - urn: urn:intuitem:risk:req_node:ai-act:36.7.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.7
      ref_id: 36.7.d
      description: provide the national competent authorities of the Member State
        in which the provider has its registered place of business with all relevant
        information about the certificates of which it has required the suspension
        or withdrawal; that authority shall take the appropriate measures, where necessary,
        to avoid a potential risk to health, safety or fundamental rights.
    - urn: urn:intuitem:risk:req_node:ai-act:36.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.8'
      description: 'With the exception of certificates unduly issued, and where a
        designation has been suspended or restricted, the certificates shall remain
        valid in one of the following circumstances:'
    - urn: urn:intuitem:risk:req_node:ai-act:36.8.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.8
      ref_id: 36.8.a
      description: the notifying authority has confirmed, within one month of the
        suspension or restriction, that there is no risk to health, safety or fundamental
        rights in relation to certificates affected by the suspension or restriction,
        and the notifying authority has outlined a timeline for actions to remedy
        the suspension or restriction; or
    - urn: urn:intuitem:risk:req_node:ai-act:36.8.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.8
      ref_id: 36.8.b
      description: the notifying authority has confirmed that no certificates relevant
        to the suspension will be issued, amended or re-issued during the course of
        the suspension or restriction, and states whether the notified body has the
        capability of continuing to monitor and remain responsible for existing certificates
        issued for the period of the suspension or restriction; In the event that
        the notifying authority determines that the notified body does not have the
        capability to support existing certificates issued, the provider of the system
        covered by the certificate shall confirm in writing to the national competent
        authorities of the Member State in which it has its registered place of business,
        within three months of the suspension or restriction, that another qualified
        notified body is temporarily assuming the functions of the notified body to
        monitor and remain responsible for the certificates during the period of suspension
        or restriction.
    - urn: urn:intuitem:risk:req_node:ai-act:36.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      ref_id: '36.9'
      description: 'With the exception of certificates unduly issued, and where a
        designation has been withdrawn, the certificates shall remain valid for a
        period of nine months under the following circumstances:'
    - urn: urn:intuitem:risk:req_node:ai-act:36.9.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.9
      ref_id: 36.9.a
      description: the national competent authority of the Member State in which the
        provider of the AI system covered by the certificate has its registered place
        of business has confirmed that there is no risk to health, safety or fundamental
        rights associated with the high-risk AI systems concerned; and
    - urn: urn:intuitem:risk:req_node:ai-act:36.9.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:ai-act:36.9
      ref_id: 36.9.b
      description: another notified body has confirmed in writing that it will assume
        immediate responsibilities for assessing those AI systems and completes its
        assessment within 12 months of the withdrawal of the designation.
    - urn: urn:intuitem:risk:req_node:ai-act:node615
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node595
      description: 'In the circumstances referred to in the first subparagraph, the
        national competent authority of the Member State in which the provider of
        the system covered by the certificate has its place of business may extend
        the provisional validity of the certificates for additional periods of three
        months, which shall not exceed 12 months in total.

        The national competent authority or the notified body assuming the functions
        of the notified body affected by the change of designation shall immediately
        inform the Commission, the other Member States and the other notified bodies
        thereof.'
    - urn: urn:intuitem:risk:req_node:ai-act:node616
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 37
      description: Challenge to the competence of notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:37.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node616
      ref_id: '37.1'
      description: The Commission shall, where necessary, investigate all cases where
        there are reasons to doubt the competence of a notified body or the continued
        fulfilment by a notified body of the requirements laid down in Article 31
        and of its applicable responsibilities.
    - urn: urn:intuitem:risk:req_node:ai-act:37.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node616
      ref_id: '37.2'
      description: The notifying authority shall provide the Commission, on request,
        with all relevant information relating to the notification or the maintenance
        of the competence of the notified body concerned.
    - urn: urn:intuitem:risk:req_node:ai-act:37.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node616
      ref_id: '37.3'
      description: The Commission shall ensure that all sensitive information obtained
        in the course of its investigations pursuant to this Article is treated confidentially
        in accordance with Article 78.
    - urn: urn:intuitem:risk:req_node:ai-act:37.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node616
      ref_id: '37.4'
      description: Where the Commission ascertains that a notified body does not meet
        or no longer meets the requirements for its notification, it shall inform
        the notifying Member State accordingly and request it to take the necessary
        corrective measures, including the suspension or withdrawal of the notification
        if necessary. Where the Member State fails to take the necessary corrective
        measures, the Commission may, by means of an implementing act, suspend, restrict
        or withdraw the designation. That implementing act shall be adopted in accordance
        with the examination procedure referred to in Article 98(2).
    - urn: urn:intuitem:risk:req_node:ai-act:node621
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 38
      description: Coordination of notified bodies
    - urn: urn:intuitem:risk:req_node:ai-act:38.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node621
      ref_id: '38.1'
      description: The Commission shall ensure that, with regard to high-risk AI systems,
        appropriate coordination and cooperation between notified bodies active in
        the conformity assessment procedures  pursuant to this Regulation are put
        in place and properly operated in the form of a sectoral group of notified
        bodies.
    - urn: urn:intuitem:risk:req_node:ai-act:38.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node621
      ref_id: '38.2'
      description: Each notifying authority shall ensure that the bodies notified
        by it participate in the work of a group referred to in paragraph 1, directly
        or through designated representatives.
    - urn: urn:intuitem:risk:req_node:ai-act:38.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node621
      ref_id: '38.3'
      description: The Commission shall provide for the exchange of knowledge and
        best practices between the notifying authorities of the Member States.
    - urn: urn:intuitem:risk:req_node:ai-act:node625
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node547
      name: Article 39
      description: Conformity assessment bodies of third countries
    - urn: urn:intuitem:risk:req_node:ai-act:node626
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node625
      description: Conformity assessment bodies established under the law of a third
        country with which the Union has concluded an agreement may be authorised
        to carry out the activities of notified bodies under this Regulation, provided
        that they meet the requirements in Article 31 or they ensure an equivalent
        level of compliance.
