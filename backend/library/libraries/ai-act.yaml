      ref_id: '101.1'
      description: 'The Commission may impose on providers of general purpose AI models
        fines not exceeding 3 % of their total worldwide turnover in the preceding
        financial year or 15 million EUR, whichever is higher., when the Commission
        finds that the provider intentionally or negligently:

        (a) infringed the relevant provisions of this Regulation;

        (b) failed to comply with a request for a document or for information pursuant
        to Article 91, or supplied incorrect, incomplete or misleading information;

        (c) failed to comply with a measure requested under Article 93;

        (d) failed to make available to the Commission access to the general-purpose
        AI model or general-purpose AI model with systemic risk with a view to conducting
        an evaluation pursuant to Article 92.

