    - urn: urn:intuitem:risk:req_node:ai-act:node658
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      description: For the purposes of the conformity assessment procedure referred
        to in Annex VII, the provider may choose any of the notified bodies. However,
        where the high-risk AI system is intended to be put into service by law enforcement,
        immigration or asylum authorities or by Union institutions, bodies, offices
        or agencies, the market surveillance authority referred to in Article 74(8)
        or (9), as applicable, shall act as a notified body.
    - urn: urn:intuitem:risk:req_node:ai-act:43.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      ref_id: '43.2'
      description: 'For high-risk AI systems referred to in points 2 to 8 of Annex
        III,  providers shall follow the conformity assessment procedure based on
        internal control as referred to in Annex VI, which does not provide for the
        involvement of a notified body. '
    - urn: urn:intuitem:risk:req_node:ai-act:43.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      ref_id: '43.3'
      description: For high-risk AI systems covered by the Union harmonisation legislation
        listed in Section A of Annex I,,, the provider shall follow the relevant conformity
        assessment procedure as required under those legal acts. The requirements
        set out in Section 2 of this Chapter shall apply to those high-risk AI systems
        and shall be part of that assessment. Points 4.3., 4.4., 4.5. and the fifth
        paragraph of point 4.6 of Annex VII shall also apply.
    - urn: urn:intuitem:risk:req_node:ai-act:node661
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      description: For the purposes of that assessment, notified bodies which have
        been notified under those legal acts shall be entitled to control the conformity
        of the high-risk AI systems with the requirements set out in Section 2, provided
        that the compliance of those notified bodies with requirements laid down in
        Article 31(4), (10) and (11) has been assessed in the context of the notification
        procedure under those legal acts.
    - urn: urn:intuitem:risk:req_node:ai-act:node662
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      description: Where a legal act listed in section A of Annex I enables the product
        manufacturer to opt out from a third-party conformity assessment, provided
        that that manufacturer has applied all harmonised standards covering all the
        relevant requirements, that manufacturer may use that option only if it has
        also applied harmonised standards or, where applicable, common specifications
        referred to in Article 41, covering the requirements set out in Section 2
        of this Chapter.
    - urn: urn:intuitem:risk:req_node:ai-act:43.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      ref_id: '43.4'
      description: High-risk AI systems that have already been subject to a conformity
        assessment procedure shall undergo a new conformity assessment procedure in
        the event of a substantial modification, regardless of whether the modified
        system is intended to be further distributed or continues to be used by the
        current deployer.
    - urn: urn:intuitem:risk:req_node:ai-act:node664
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      description: For high-risk AI systems that continue to learn after being placed
        on the market or put into service, changes to the high-risk AI system and
        its performance that have been pre- determined by the provider at the moment
        of the initial conformity assessment and are part of the information contained
        in the technical documentation referred to in point 2(f) of Annex IV, shall
        not constitute a substantial modification.
    - urn: urn:intuitem:risk:req_node:ai-act:43.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      ref_id: '43.5'
      description: The Commission shall adopt delegated acts in accordance with Article
        97 to update Annexes VI and VII in  light of technical progress.
    - urn: urn:intuitem:risk:req_node:ai-act:43.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node649
      ref_id: '43.6'
      description: The Commission shall adopt delegated acts in accordance with Article
        97 amending paragraphs 1 and 2 of this Article in order to subject high-risk
        AI systems referred to in points 2 to 8 of Annex III to the conformity assessment
        procedure referred to in Annex VII or parts thereof. The Commission shall
        adopt such delegated acts taking into account the effectiveness of the conformity
        assessment procedure based on internal control referred to in Annex VI in
        preventing or minimising the risks to health and safety and protection of
        fundamental rights posed by such systems, as well as the availability of adequate
        capacities and resources among notified bodies.
    - urn: urn:intuitem:risk:req_node:ai-act:node667
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: 'Article 44 '
      description: 'Certificates '
    - urn: urn:intuitem:risk:req_node:ai-act:44.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node667
      ref_id: '44.1'
      description: Certificates issued by notified bodies in accordance with Annex
        VII shall be drawn-up in a language which can be easily understood by the
        relevant authorities in the Member State in which the notified body is established.
    - urn: urn:intuitem:risk:req_node:ai-act:44.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node667
      ref_id: '44.2'
      description: Certificates shall be valid for the period they indicate, which
        shall not exceed five years for AI systems covered by Annex I, and four years
        for AI systems covered by Annex III. On the application of the provider, the
        validity of a certificate may be extended for further periods, each not exceeding
        five years for AI systems covered by Annex I, and four years for AI systems
        covered by Annex III, based on a re-assessment in accordance with the applicable
        conformity assessment procedures. Any supplement to a certificate shall remain
        valid, provided that the certificate which it supplements is valid.
    - urn: urn:intuitem:risk:req_node:ai-act:44.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node667
      ref_id: '44.3'
      description: Where a notified body finds that an AI system no longer meets the
        requirements set out in Section 2, it shall, taking account of the principle
        of proportionality, suspend or withdraw the certificate issued or impose restrictions
        on it, unless compliance with those requirements is ensured by appropriate
        corrective action taken by the provider of the system within an appropriate
        deadline set by the notified body. The notified body shall give reasons for
        its decision.
    - urn: urn:intuitem:risk:req_node:ai-act:node671
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node667
      description: An appeal procedure against decisions of the notified bodies, including
        against conformity certificates issued, shall be available.
    - urn: urn:intuitem:risk:req_node:ai-act:node672
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node627
      name: Article 45
      description: 'Information obligations of notified bodies '
    - urn: urn:intuitem:risk:req_node:ai-act:45.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node672
      ref_id: '45.1'
      description: 'Notified bodies shall inform the notifying authority of the following:

        (a) any Union technical documentation assessment certificates, any supplements
        to those certificates, and any quality management system approvals issued
        in accordance with the requirements of Annex VII;

        (b) any refusal, restriction, suspension or withdrawal of a Union technical
        documentation assessment certificate or a quality management system approval
        issued in accordance with the requirements of Annex VII;

        (c) any circumstances affecting the scope of or conditions for notification;

        (d) any request for information which they have received from market surveillance
        authorities regarding conformity assessment activities;

        (e) on request, conformity assessment activities performed within the scope
        of their notification and any other activity performed, including cross-border
        activities and subcontracting.'
    - urn: urn:intuitem:risk:req_node:ai-act:45.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ai-act:node672
      ref_id: '45.2'
      description: 'Each notified body shall inform the other notified bodies of: '
