    - urn: urn:intuitem:risk:req_node:ai-act:100.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1091
      ref_id: '100.7'
      description: The European Data Protection Supervisor shall, on an annual basis,
