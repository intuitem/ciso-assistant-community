    - urn: urn:intuitem:risk:req_node:ai-act:node1136
      assessable: false
      depth: 1
      name: 'ANNEX III '
      description: High-risk AI systems referred to in Article 6(2)
    - urn: urn:intuitem:risk:req_node:ai-act:node1137
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: 'High-risk AI systems pursuant to Article 6(2) are the AI systems
        listed in any of the following areas:

        1. Biometrics, in so far as their use is permitted under relevant Union or
        national law:

        (a) remote biometric identification systems.

        This shall not include AI systems intended to be used for biometric verification
        the sole purpose of which is to confirm that a specific natural person is
        the person he or she claims to be;

        (b) AI systems intended to be used for biometric categorisation, according
        to sensitive or protected attributes or characteristics based on the inference
        of those attributes or characteristics;

        (c) AI systems intended to be used for emotion recognition.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1138
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '2. Critical infrastructure:

        (a) AI systems intended to be used as safety components in the management
        and operation of critical digital infrastructure, road traffic, or in the
        supply of water, gas, heating or electricity.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1139
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '3. Education and vocational training:

        (a) AI systems intended to be used to determine access or admission or to
        assign

        natural persons to educational and vocational training institutions at all
        levels;

        (b) AI systems intended to be used to evaluate learning outcomes, including
        when those outcomes are used to steer the learning process of natural persons
        in educational and vocational training institutions at all levels;

        (c) AI systems intended to be used for the purpose of assessing the appropriate
        level of education that an individual will receive or will be able to access,
        in the context of or within educational and vocational training institutions;

        (d) AI systems intended to be used for monitoring and detecting prohibited
        behaviour of students during tests in the context of or within educational
        and vocational training institutions.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1140
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '4. Employment, workers management and access to self-employment:

        (a) AI systems intended to be used for the recruitment or selection of natural
        persons, in particular to place targeted job advertisements, to analyse and
        filter job applications, and to evaluate candidates;

        (b) AI systems intended to be used to make decisions affecting terms of work-related
        relationships, the promotion or termination of work-related contractual relationships,
        to allocate tasks based on individual behaviour or personal traits or characteristics
        or to monitor and evaluate the performance and behaviour of persons in such
        relationships.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1141
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '

        5. Access to and enjoyment of essential private services and essential public
        services and benefits:

        (a) AI systems intended to be used by public authorities or on behalf of public
        authorities to evaluate the eligibility of natural persons for essential public
        assistance benefits and services, including healthcare services, as well as
        to grant, reduce, revoke, or reclaim such benefits and services;

        (b) AI systems intended to be used to evaluate the creditworthiness of natural
        persons or establish their credit score, with the exception of AI systems
        used for the purpose of detecting financial fraud;

        (c) AI systems intended to be used for risk assessment and pricing in relation
        to natural persons in the case of life and health insurance;

        (d) AI systems intended to evaluate and classify emergency calls by natural
        persons or to be used to dispatch, or to establish priority in the dispatching
        of, emergency first response services, including by police, firefighters and
        medical aid, as well as of emergency healthcare patient triage systems;'
    - urn: urn:intuitem:risk:req_node:ai-act:node1142
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: "6. Law enforcement, in so far as their use is permitted under\
        \ relevant Union or national law:\n(a) AI systems intended to be used by or\
        \ on behalf of law enforcement authorities, or by Union institutions, bodies,\
        \ offices or agencies in support of law enforcement authorities or on their\
        \ behalf to assess a natural person\u2019s risk of becoming the victim of\
        \ criminal offences;\n(b) AI systems intended to be used by or on behalf of\
        \ law enforcement authorities or by Union institutions, bodies, offices or\
        \ agencies in support of law enforcement authorities as polygraphs or similar\
        \ tools;\n(c)AI systems intended to be used by or on behalf of law enforcement\
        \ authorities, or by Union institutions, bodies, offices or agencies, in support\
        \ of law enforcement authorities to evaluate the reliability of evidence in\
        \ the course of the investigation or prosecution of criminal offences;\n(d)\
        \ AI systems intended to be used by law enforcement authorities or on their\
        \ behalf or by Union institutions, bodies, offices or agencies in support\
        \ of law enforcement authorities for assessing the likelihood of a natural\
        \ person of offending or re- offending not solely based on profiling of natural\
        \ persons as referred to in Article 3(4) of Directive (EU) 2016/680, or to\
        \ assess personality traits and characteristics or past criminal behaviour\
        \ of natural persons or groups;\n(e) AI systems intended to be used by or\
        \ on behalf of law enforcement authorities or by Union institutions, bodies,\
        \ offices or agencies in support of law enforcement authorities for the profiling\
        \ of natural persons as referred to in Article 3(4) of Directive (EU) 2016/680\
        \ in the course of the detection, investigation or prosecution of criminal\
        \ offences."
    - urn: urn:intuitem:risk:req_node:ai-act:node1143
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '7. Migration, asylum and border control management, in so far
        as their use is permitted under relevant Union or national law:

        (a) AI systems intended to be used by competent public authorities as polygraphs
        and similar tools;

        (b) AI systems intended to be used by or on behalf of competent public authorities
        or by Union institutions, bodies, offices or agencies to assess a risk, including
        a security risk, a risk of irregular migration, or a health risk, posed by
        a natural person who intends to enter or who has entered into the territory
        of a Member State;

        (c) AI systems intended to be used by or on behalf of competent public authorities
        or by Union institutions, bodies, offices or agencies to assist competent
        public authorities for the examination of applications for asylum, visa or
        residence permits and for associated complaints with regard to the eligibility
        of the natural persons applying for a status, including related assessments
        of the reliability of evidence;

        (d) AI systems intended to be used by or on behalf of competent public authorities,
        including Union institutions, bodies, offices or agencies, in the context
        of migration, asylum or border control management, for the purpose of detecting,
        recognising or identifying natural persons, with the exception of the verification
        of travel documents.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1144
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ai-act:node1136
      description: '8. Administration of justice and democratic processes:

        (a) AI systems intended to be used by a judicial authority or on their behalf
        to assist a judicial authority in researching and interpreting facts and the
        law and in applying the law to a concrete set of facts, or to be used in a
        similar way in alternative dispute resolution;

        (b) AI systems intended to be used for influencing the outcome of an election
        or referendum or the voting behaviour of natural persons in the exercise of
        their vote in elections or referenda. This does not include AI systems to
        the output of which natural persons are not directly exposed, such as tools
        used to organise, optimise or structure political campaigns from an administrative
        or logistical point of view.'
    - urn: urn:intuitem:risk:req_node:ai-act:node1145
