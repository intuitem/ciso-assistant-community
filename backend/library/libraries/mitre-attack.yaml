      fr:
        name: Wi-Fi Networks
        description: "Adversaries may gain initial access to target systems by connecting\
          \ to wireless networks. They may accomplish this by exploiting open Wi-Fi\
          \ networks used by target devices or by accessing secured Wi-Fi networks\
          \ \u2014 requiring [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
          \ \u2014 belonging to a target organization.(Citation: DOJ GRU Charges 2018)(Citation:\
          \ Nearest Neighbor Volexity) Establishing a connection to a Wi-Fi access\
          \ point requires a certain level of proximity to both discover and maintain\
          \ a stable network connection. \n\nAdversaries may establish a wireless\
          \ connection through various methods, such as by physically positioning\
          \ themselves near a Wi-Fi network to conduct close access operations. To\
          \ bypass the need for physical proximity, adversaries may attempt to remotely\
          \ compromise nearby third-party systems that have both wired and wireless\
          \ network connections available (i.e., dual-homed systems). These third-party\
          \ compromised devices can then serve as a bridge to connect to a target\u2019\
          s Wi-Fi network.(Citation: Nearest Neighbor Volexity)\n\nOnce an initial\
          \ wireless connection is achieved, adversaries may leverage this access\
          \ for follow-on activities in the victim network or further targeting of\
          \ specific devices on the network. Adversaries may perform [Network Sniffing](https://attack.mitre.org/techniques/T1040)\
          \ or [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)\
          \ activities for [Credential Access](https://attack.mitre.org/tactics/TA0006)\
          \ or [Discovery](https://attack.mitre.org/tactics/TA0007).\nhttps://attack.mitre.org/techniques/T1669"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1211
    ref_id: T1211
    name: Exploitation for Defense Evasion
    description: "Adversaries may exploit a system or application vulnerability to\
      \ bypass security features. Exploitation of a vulnerability occurs when an adversary\
      \ takes advantage of a programming error in a program, service, or within the\
      \ operating system software or kernel itself to execute adversary-controlled\
      \ code.\_Vulnerabilities may exist in defensive security software that can be\
      \ used to disable or circumvent them.\n\nAdversaries may have prior knowledge\
      \ through reconnaissance that security software exists within an environment\
      \ or they may perform checks during or shortly after the system is compromised\
      \ for [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001).\
      \ The security software will likely be targeted directly for exploitation. There\
      \ are examples of antivirus software being targeted by persistent threat groups\
      \ to avoid detection.\n\nThere have also been examples of vulnerabilities in\
      \ public cloud infrastructure of SaaS applications that may bypass defense boundaries\
      \ (Citation: Salesforce zero-day in facebook phishing attack), evade security\
      \ logs (Citation: Bypassing CloudTrail in AWS Service Catalog), or deploy hidden\
      \ infrastructure.(Citation: GhostToken GCP flaw)\nhttps://attack.mitre.org/techniques/T1211"
