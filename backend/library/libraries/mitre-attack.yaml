          \ Specific checks will vary based on the target and/or adversary, but may\
          \ involve behaviors such as [Query Registry](https://attack.mitre.org/techniques/T1012)\
          \ and calls to [Native API](https://attack.mitre.org/techniques/T1106) functions.(Citation:\
