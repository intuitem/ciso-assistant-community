  - urn: urn:intuitem:risk:threat:mitre-attack:t1095
    ref_id: T1095
    name: Non-Application Layer Protocol
    description: "Adversaries may use an OSI non-application layer protocol for communication\
      \ between host and C2 server or among infected hosts within a network. The list\
      \ of possible protocols is extensive.(Citation: Wikipedia OSI) Specific examples\
      \ include use of network layer protocols, such as the Internet Control Message\
      \ Protocol (ICMP), transport layer protocols, such as the User Datagram Protocol\
      \ (UDP), session layer protocols, such as Socket Secure (SOCKS), as well as\
      \ redirected/tunneled protocols, such as Serial over LAN (SOL).\n\nICMP communication\
      \ between hosts is one example.(Citation: Cisco Synful Knock Evolution) Because\
      \ ICMP is part of the Internet Protocol Suite, it is required to be implemented\
      \ by all IP-compatible hosts.(Citation: Microsoft ICMP) However, it is not as\
      \ commonly monitored as other Internet Protocols such as TCP or UDP and may\
      \ be used by adversaries to hide communications.\n\nIn ESXi environments, adversaries\
      \ may leverage the Virtual Machine Communication Interface (VMCI) for communication\
      \ between guest virtual machines and the ESXi host. This traffic is similar\
      \ to client-server communications on traditional network sockets but is localized\
      \ to the physical machine running the ESXi host, meaning it does not traverse\
      \ external networks (routers, switches). This results in communications that\
      \ are invisible to external monitoring and standard networking tools like tcpdump,\
      \ netstat, nmap, and Wireshark. By adding a VMCI backdoor to a compromised ESXi\
      \ host, adversaries may persistently regain access from any guest VM to the\
      \ compromised ESXi host\u2019s backdoor, regardless of network segmentation\
      \ or firewall rules in place.(Citation: Google Cloud Threat Intelligence VMWare\
      \ ESXi Zero-Day 2023)\nhttps://attack.mitre.org/techniques/T1095"
