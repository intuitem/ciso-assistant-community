  - urn: urn:intuitem:risk:threat:mitre-attack:t1528
    ref_id: T1528
    name: Steal Application Access Token
    description: "Adversaries can steal application access tokens as a means of acquiring\
      \ credentials to access remote systems and resources.\n\nApplication access\
      \ tokens are used to make authorized API requests on behalf of a user or service\
      \ and are commonly used as a way to access resources in cloud and container-based\
      \ applications and software-as-a-service (SaaS).(Citation: Auth0 - Why You Should\
      \ Always Use Access Tokens to Secure APIs Sept 2019)  Adversaries who steal\
      \ account API tokens in cloud and containerized environments may be able to\
      \ access data and perform actions with the permissions of these accounts, which\
      \ can lead to privilege escalation and further compromise of the environment.\n\
      \nFor example, in Kubernetes environments, processes running inside a container\
      \ may communicate with the Kubernetes API server using service account tokens.\
      \ If a container is compromised, an adversary may be able to steal the container\u2019\
      s token and thereby gain access to Kubernetes API commands.(Citation: Kubernetes\
      \ Service Accounts)  \n\nSimilarly, instances within continuous-development\
      \ / continuous-integration (CI/CD) pipelines will often use API tokens to authenticate\
      \ to other services for testing and deployment.(Citation: Cider Security Top\
      \ 10 CICD Security Risks) If these pipelines are compromised, adversaries may\
      \ be able to steal these tokens and leverage their privileges. \n\nIn Azure,\
      \ an adversary who compromises a resource with an attached Managed Identity,\
      \ such as an Azure VM, can request short-lived tokens through the Azure Instance\
      \ Metadata Service (IMDS). These tokens can then facilitate unauthorized actions\
      \ or further access to other Azure services, bypassing typical credential-based\
      \ authentication.(Citation: Entra Managed Identities 2025)(Citation: SpecterOps\
      \ Managed Identity 2022)\n\nToken theft can also occur through social engineering,\
      \ in which case user action may be required to grant access. OAuth is one commonly\
      \ implemented framework that issues tokens to users for access to systems. An\
      \ application desiring access to cloud-based services or protected APIs can\
      \ gain entry using OAuth 2.0 through a variety of authorization protocols. An\
      \ example commonly-used sequence is Microsoft's Authorization Code Grant flow.(Citation:\
      \ Microsoft Identity Platform Protocols May 2019)(Citation: Microsoft - OAuth\
      \ Code Authorization flow - June 2019) An OAuth access token enables a third-party\
      \ application to interact with resources containing user data in the ways requested\
      \ by the application without obtaining user credentials. \n \nAdversaries can\
      \ leverage OAuth authorization by constructing a malicious application designed\
      \ to be granted access to resources with the target user's OAuth token.(Citation:\
      \ Amnesty OAuth Phishing Attacks, August 2019)(Citation: Trend Micro Pawn Storm\
      \ OAuth 2017) The adversary will need to complete registration of their application\
      \ with the authorization server, for example Microsoft Identity Platform using\
      \ Azure Portal, the Visual Studio IDE, the command-line interface, PowerShell,\
      \ or REST API calls.(Citation: Microsoft - Azure AD App Registration - May 2019)\
      \ Then, they can send a [Spearphishing Link](https://attack.mitre.org/techniques/T1566/002)\
      \ to the target user to entice them to grant access to the application. Once\
      \ the OAuth access token is granted, the application can gain potentially long-term\
      \ access to features of the user account through [Application Access Token](https://attack.mitre.org/techniques/T1550/001).(Citation:\
      \ Microsoft - Azure AD Identity Tokens - Aug 2019)\n\nApplication access tokens\
      \ may function within a limited lifetime, limiting how long an adversary can\
      \ utilize the stolen token. However, in some cases, adversaries can also steal\
      \ application refresh tokens(Citation: Auth0 Understanding Refresh Tokens),\
      \ allowing them to obtain new access tokens without prompting the user.\nhttps://attack.mitre.org/techniques/T1528"
    translations:
      fr:
        name: Steal Application Access Token
        description: "Adversaries can steal application access tokens as a means of\
          \ acquiring credentials to access remote systems and resources.\n\nApplication\
          \ access tokens are used to make authorized API requests on behalf of a\
          \ user or service and are commonly used as a way to access resources in\
          \ cloud and container-based applications and software-as-a-service (SaaS).(Citation:\
          \ Auth0 - Why You Should Always Use Access Tokens to Secure APIs Sept 2019)\
          \  Adversaries who steal account API tokens in cloud and containerized environments\
          \ may be able to access data and perform actions with the permissions of\
          \ these accounts, which can lead to privilege escalation and further compromise\
          \ of the environment.\n\nFor example, in Kubernetes environments, processes\
          \ running inside a container may communicate with the Kubernetes API server\
          \ using service account tokens. If a container is compromised, an adversary\
          \ may be able to steal the container\u2019s token and thereby gain access\
          \ to Kubernetes API commands.(Citation: Kubernetes Service Accounts)  \n\
          \nSimilarly, instances within continuous-development / continuous-integration\
          \ (CI/CD) pipelines will often use API tokens to authenticate to other services\
          \ for testing and deployment.(Citation: Cider Security Top 10 CICD Security\
          \ Risks) If these pipelines are compromised, adversaries may be able to\
          \ steal these tokens and leverage their privileges. \n\nIn Azure, an adversary\
          \ who compromises a resource with an attached Managed Identity, such as\
          \ an Azure VM, can request short-lived tokens through the Azure Instance\
          \ Metadata Service (IMDS). These tokens can then facilitate unauthorized\
          \ actions or further access to other Azure services, bypassing typical credential-based\
          \ authentication.(Citation: Entra Managed Identities 2025)(Citation: SpecterOps\
          \ Managed Identity 2022)\n\nToken theft can also occur through social engineering,\
          \ in which case user action may be required to grant access. OAuth is one\
          \ commonly implemented framework that issues tokens to users for access\
          \ to systems. An application desiring access to cloud-based services or\
          \ protected APIs can gain entry using OAuth 2.0 through a variety of authorization\
          \ protocols. An example commonly-used sequence is Microsoft's Authorization\
          \ Code Grant flow.(Citation: Microsoft Identity Platform Protocols May 2019)(Citation:\
          \ Microsoft - OAuth Code Authorization flow - June 2019) An OAuth access\
          \ token enables a third-party application to interact with resources containing\
          \ user data in the ways requested by the application without obtaining user\
          \ credentials. \n \nAdversaries can leverage OAuth authorization by constructing\
          \ a malicious application designed to be granted access to resources with\
          \ the target user's OAuth token.(Citation: Amnesty OAuth Phishing Attacks,\
          \ August 2019)(Citation: Trend Micro Pawn Storm OAuth 2017) The adversary\
          \ will need to complete registration of their application with the authorization\
          \ server, for example Microsoft Identity Platform using Azure Portal, the\
          \ Visual Studio IDE, the command-line interface, PowerShell, or REST API\
          \ calls.(Citation: Microsoft - Azure AD App Registration - May 2019) Then,\
          \ they can send a [Spearphishing Link](https://attack.mitre.org/techniques/T1566/002)\
          \ to the target user to entice them to grant access to the application.\
          \ Once the OAuth access token is granted, the application can gain potentially\
          \ long-term access to features of the user account through [Application\
          \ Access Token](https://attack.mitre.org/techniques/T1550/001).(Citation:\
          \ Microsoft - Azure AD Identity Tokens - Aug 2019)\n\nApplication access\
          \ tokens may function within a limited lifetime, limiting how long an adversary\
          \ can utilize the stolen token. However, in some cases, adversaries can\
          \ also steal application refresh tokens(Citation: Auth0 Understanding Refresh\
          \ Tokens), allowing them to obtain new access tokens without prompting the\
          \ user.\nhttps://attack.mitre.org/techniques/T1528"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1598.002
    ref_id: T1598.002
    name: Spearphishing Attachment
    description: 'Adversaries may send spearphishing messages with a malicious attachment
      to elicit sensitive information that can be used during targeting. Spearphishing
      for information is an attempt to trick targets into divulging information, frequently
      credentials or other actionable information. Spearphishing for information frequently
      involves social engineering techniques, such as posing as a source with a reason
      to collect information (ex: [Establish Accounts](https://attack.mitre.org/techniques/T1585)
      or [Compromise Accounts](https://attack.mitre.org/techniques/T1586)) and/or
      sending multiple, seemingly urgent messages.


      All forms of spearphishing are electronically delivered social engineering targeted
      at a specific individual, company, or industry. In this scenario, adversaries
      attach a file to the spearphishing email. In some cases, they may rely upon
      the recipient populating information, then returning the file.(Citation: Sophos
      Attachment)(Citation: GitHub Phishery) The text of the spearphishing email usually
      tries to give a plausible reason why the file should be filled-in, such as a
      request for information from a business associate. In other cases, adversaries
      may leverage techniques such as [HTML Smuggling](https://attack.mitre.org/techniques/T1027/006)
      to harvest user credentials via fake login portals.(Citation: Huntress HTML
      Smuggling 2024)


      Adversaries may also use information from previous reconnaissance efforts (ex:
      [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593) or
      [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)) to
      craft persuasive and believable lures.

      https://attack.mitre.org/techniques/T1598/002'
