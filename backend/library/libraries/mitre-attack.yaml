          \ password. Kerberos authentication can be used as the first step to lateral\
          \ movement to a remote system.\n\nWhen preforming PtT, valid Kerberos tickets\
          \ for [Valid Accounts](https://attack.mitre.org/techniques/T1078) are captured\
