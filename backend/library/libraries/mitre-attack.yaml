          attributes are key-value pairs of file and directory metadata used by both
          macOS and Linux. They are not visible through standard tools like `Finder`,  `ls`,
          or `cat` and require utilities such as `xattr` (macOS) or `getfattr` (Linux)
          for inspection. Operating systems and applications use xattrs for tagging,
          integrity checks, and access control. On Linux, xattrs are organized into
          namespaces such as `user.` (user permissions), `trusted.` (root permissions),
          `security.`, and `system.`, each with specific permissions. On macOS, xattrs
          are flat strings without namespace prefixes, commonly prefixed with `com.apple.*`
          (e.g., `com.apple.quarantine`, `com.apple.metadata:_kMDItemUserTags`) and
          used by system features like Gatekeeper and Spotlight.(Citation: Establishing
          persistence using extended attributes on Linux)


