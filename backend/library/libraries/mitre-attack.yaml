  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.005
    ref_id: T1027.005
    name: Indicator Removal from Tools
    description: 'Adversaries may remove indicators from tools if they believe their
      malicious tool was detected, quarantined, or otherwise curtailed. They can modify
      the tool by removing the indicator and using the updated version that is no
      longer detected by the target''s defensive systems or subsequent targets that
      may use similar systems.


      A good example of this is when malware is detected with a file signature and
      quarantined by anti-virus software. An adversary who can determine that the
      malware was quarantined because of its file signature may modify the file to
      explicitly avoid that signature, and then re-use the malware.

      https://attack.mitre.org/techniques/T1027/005'
    translations:
      fr:
        name: Indicator Removal from Tools
        description: 'Adversaries may remove indicators from tools if they believe
          their malicious tool was detected, quarantined, or otherwise curtailed.
          They can modify the tool by removing the indicator and using the updated
          version that is no longer detected by the target''s defensive systems or
          subsequent targets that may use similar systems.


          A good example of this is when malware is detected with a file signature
          and quarantined by anti-virus software. An adversary who can determine that
          the malware was quarantined because of its file signature may modify the
          file to explicitly avoid that signature, and then re-use the malware.

          https://attack.mitre.org/techniques/T1027/005'
  - urn: urn:intuitem:risk:threat:mitre-attack:t1204.003
    ref_id: T1204.003
    name: Malicious Image
    description: 'Adversaries may rely on a user running a malicious image to facilitate
      execution. Amazon Web Services (AWS) Amazon Machine Images (AMIs), Google Cloud
      Platform (GCP) Images, and Azure Images as well as popular container runtimes
      such as Docker can be backdoored. Backdoored images may be uploaded to a public
      repository via [Upload Malware](https://attack.mitre.org/techniques/T1608/001),
      and users may then download and deploy an instance or container from the image
      without realizing the image is malicious, thus bypassing techniques that specifically
      achieve Initial Access. This can lead to the execution of malicious code, such
      as code that executes cryptocurrency mining, in the instance or container.(Citation:
      Summit Route Malicious AMIs)


      Adversaries may also name images a certain way to increase the chance of users
      mistakenly deploying an instance or container from the image (ex: [Match Legitimate
      Resource Name or Location](https://attack.mitre.org/techniques/T1036/005)).(Citation:
      Aqua Security Cloud Native Threat Report June 2021)

      https://attack.mitre.org/techniques/T1204/003'
    translations:
      fr:
        name: Malicious Image
        description: 'Adversaries may rely on a user running a malicious image to
          facilitate execution. Amazon Web Services (AWS) Amazon Machine Images (AMIs),
          Google Cloud Platform (GCP) Images, and Azure Images as well as popular
          container runtimes such as Docker can be backdoored. Backdoored images may
          be uploaded to a public repository via [Upload Malware](https://attack.mitre.org/techniques/T1608/001),
          and users may then download and deploy an instance or container from the
          image without realizing the image is malicious, thus bypassing techniques
          that specifically achieve Initial Access. This can lead to the execution
          of malicious code, such as code that executes cryptocurrency mining, in
          the instance or container.(Citation: Summit Route Malicious AMIs)


          Adversaries may also name images a certain way to increase the chance of
          users mistakenly deploying an instance or container from the image (ex:
          [Match Legitimate Resource Name or Location](https://attack.mitre.org/techniques/T1036/005)).(Citation:
          Aqua Security Cloud Native Threat Report June 2021)

