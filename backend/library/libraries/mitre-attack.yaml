  - urn: urn:intuitem:risk:threat:mitre-attack:t1491.001
    ref_id: T1491.001
    name: Internal Defacement
    description: 'An adversary may deface systems internal to an organization in an
      attempt to intimidate or mislead users, thus discrediting the integrity of the
      systems. This may take the form of modifications to internal websites or server
      login messages, or directly to user systems with the replacement of the desktop
      wallpaper.(Citation: Novetta Blockbuster)(Citation: Varonis) Disturbing or offensive
      images may be used as a part of [Internal Defacement](https://attack.mitre.org/techniques/T1491/001)
      in order to cause user discomfort, or to pressure compliance with accompanying
      messages. Since internally defacing systems exposes an adversary''s presence,
      it often takes place after other intrusion goals have been accomplished.(Citation:
      Novetta Blockbuster Destructive Malware)

      https://attack.mitre.org/techniques/T1491/001'
