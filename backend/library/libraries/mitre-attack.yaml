          \ to the injected code, and resumed via <code>VirtualAllocEx</code>, <code>WriteProcessMemory</code>,\
          \ <code>SetThreadContext</code>, then <code>ResumeThread</code> respectively.(Citation:\
          \ Leitch Hollowing)(Citation: Elastic Process Injection July 2017)\n\nThis\
          \ is very similar to [Thread Local Storage](https://attack.mitre.org/techniques/T1055/005)\
          \ but creates a new process rather than targeting an existing process. This\
