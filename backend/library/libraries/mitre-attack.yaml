          \ Execution](https://attack.mitre.org/techniques/T1204) pour obtenir leur\
          \ ex\xE9cution. (Citation : Unit\xE9 42 DarkHydrus, juillet 2018) Le spearphishing\
          \ peut \xE9galement impliquer des techniques d'ing\xE9nierie sociale, comme\
          \ se faire passer pour une source fiable.\n\nIl existe de nombreuses options\
          \ pour la pi\xE8ce jointe telles que des documents Microsoft Office, des\
          \ ex\xE9cutables, des PDF ou des fichiers archiv\xE9s. En ouvrant la pi\xE8\
          ce jointe (et potentiellement en cliquant au-del\xE0 des protections), la\
          \ charge utile de l'adversaire exploite une vuln\xE9rabilit\xE9 ou s'ex\xE9\
          cute directement sur le syst\xE8me de l'utilisateur. Le texte de l'email\
