  - urn: urn:intuitem:risk:threat:mitre-attack:t1558.005
    ref_id: T1558.005
    name: Ccache Files
    description: "Adversaries may attempt to steal Kerberos tickets stored in credential\
      \ cache files (or ccache). These files are used for short term storage of a\
      \ user's active session credentials. The ccache file is created upon user authentication\
      \ and allows for access to multiple services without the user having to re-enter\
      \ credentials. \n\nThe <code>/etc/krb5.conf</code> configuration file and the\
      \ <code>KRB5CCNAME</code> environment variable are used to set the storage location\
      \ for ccache entries. On Linux, credentials are typically stored in the `/tmp`\
      \ directory with a naming format of `krb5cc_%UID%` or `krb5.ccache`. On macOS,\
      \ ccache entries are stored by default in memory with an `API:{uuid}` naming\
      \ scheme. Typically, users interact with ticket storage using <code>kinit</code>,\
      \ which obtains a Ticket-Granting-Ticket (TGT) for the principal; <code>klist</code>,\
      \ which lists obtained tickets currently held in the credentials cache; and\
      \ other built-in binaries.(Citation: Kerberos GNU/Linux)(Citation: Binary Defense\
      \ Kerberos Linux)\n\nAdversaries can collect tickets from ccache files stored\
      \ on disk and authenticate as the current user without their password to perform\
      \ [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003) attacks.\
      \ Adversaries can also use these tickets to impersonate legitimate users with\
      \ elevated privileges to perform [Privilege Escalation](https://attack.mitre.org/tactics/TA0004).\
      \ Tools like Kekeo can also be used by adversaries to convert ccache files to\
      \ Windows format for further [Lateral Movement](https://attack.mitre.org/tactics/TA0008).\
      \ On macOS, adversaries may use open-source tools or the Kerberos framework\
      \ to interact with ccache files and extract TGTs or Service Tickets via lower-level\
      \ APIs.(Citation: SpectorOps Bifrost Kerberos macOS 2019)(Citation: Linux Kerberos\
      \ Tickets)(Citation: Brining MimiKatz to Unix)(Citation: Kekeo)\nhttps://attack.mitre.org/techniques/T1558/005"
    translations:
      fr:
        name: Fichiers Ccache
        description: "Les adversaires peuvent tenter de voler des tickets Kerberos\
          \ stock\xE9s dans des fichiers cache d'identifiants (ou ccache). Ces fichiers\
          \ sont utilis\xE9s pour le stockage \xE0 court terme des identifiants de\
          \ session active d'un utilisateur. Le fichier ccache est cr\xE9\xE9 lors\
          \ de l'authentification de l'utilisateur et permet d'acc\xE9der \xE0 plusieurs\
          \ services sans que l'utilisateur ait \xE0 saisir \xE0 nouveau ses identifiants.\
          \ \n\nLe fichier de configuration <code>/etc/krb5.conf</code> et la variable\
          \ d'environnement <code>KRB5CCNAME</code> sont utilis\xE9s pour d\xE9finir\
          \ l'emplacement de stockage des entr\xE9es ccache. Sous Linux, les identifiants\
          \ sont g\xE9n\xE9ralement stock\xE9s dans le r\xE9pertoire '/tmp' avec un\
          \ format de nom 'krb5cc_\_%UID\_%' ou 'krb5.ccache'. Sur macOS, les entr\xE9\
          es ccache sont stock\xE9es par d\xE9faut en m\xE9moire avec un sch\xE9ma\
          \ de nommage 'API\_:{uuid}'. En g\xE9n\xE9ral, les utilisateurs interagissent\
          \ avec le stockage des tickets en utilisant <code>kinit</code>, qui obtient\
          \ un ticket d'attribution de tickets (TGT) pour le principal ; <code>klist</code>,\
          \ qui liste les tickets obtenus actuellement d\xE9tenus dans le cache des\
          \ identifiants ; et d'autres binaires int\xE9gr\xE9s. (Citation : Kerberos\
          \ GNU/Linux)(Citation : D\xE9fense binaire Kerberos Linux)\n\nLes adversaires\
          \ peuvent collecter des tickets \xE0 partir de fichiers ccache stock\xE9\
          s sur le disque et s'authentifier en tant qu'utilisateur actuel sans son\
          \ mot de passe pour effectuer des attaques [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003).\
          \ Les adversaires peuvent \xE9galement utiliser ces tickets pour se faire\
          \ passer pour des utilisateurs l\xE9gitimes avec des privil\xE8ges \xE9\
          lev\xE9s afin d'effectuer une [Escalade de privil\xE8ges](https://attack.mitre.org/tactics/TA0004).\
          \ Des outils comme Kekeo peuvent aussi \xEAtre utilis\xE9s par des adversaires\
          \ pour convertir des fichiers ccache au format Windows afin de favoriser\
          \ un [Mouvement lat\xE9ral](https://attack.mitre.org/tactics/TA0008). Sur\
          \ macOS, les adversaires peuvent utiliser des outils open source ou le framework\
          \ Kerberos pour interagir avec des fichiers ccache et extraire des TGT ou\
          \ des tickets de service via des API de bas niveau. (Citation : SpectorOps\
          \ Bifrost Kerberos macOS 2019)(Citation : Tickets Linux Kerberos)(Citation\
          \ : Apporter MimiKatz \xE0 Unix)(Citation : Kekeo) https://attack.mitre.org/techniques/T1558/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1070.007
    ref_id: T1070.007
    name: Clear Network Connection History and Configurations
    description: 'Adversaries may clear or remove evidence of malicious network connections
      in order to clean up traces of their operations. Configuration settings as well
      as various artifacts that highlight connection history may be created on a system
      and/or in application logs from behaviors that require network connections,
      such as [Remote Services](https://attack.mitre.org/techniques/T1021) or [External
      Remote Services](https://attack.mitre.org/techniques/T1133). Defenders may use
      these artifacts to monitor or otherwise analyze network connections created
      by adversaries.


      Network connection history may be stored in various locations. For example,
      RDP connection history may be stored in Windows Registry values under (Citation:
      Microsoft RDP Removal):


      * <code>HKEY_CURRENT_USER\Software\Microsoft\Terminal Server Client\Default</code>

      * <code>HKEY_CURRENT_USER\Software\Microsoft\Terminal Server Client\Servers</code>


      Windows may also store information about recent RDP connections in files such
      as <code>C:\Users\\%username%\Documents\Default.rdp</code> and `C:\Users\%username%\AppData\Local\Microsoft\Terminal

      Server Client\Cache\`.(Citation: Moran RDPieces) Similarly, macOS and Linux
      hosts may store information highlighting connection history in system logs (such
      as those stored in `/Library/Logs` and/or `/var/log/`).(Citation: Apple Culprit
      Access)(Citation: FreeDesktop Journal)(Citation: Apple Unified Log Analysis
      Remote Login and Screen Sharing)


      Malicious network connections may also require changes to third-party applications
      or network configuration settings, such as [Disable or Modify System Firewall](https://attack.mitre.org/techniques/T1562/004)
      or tampering to enable [Proxy](https://attack.mitre.org/techniques/T1090). Adversaries
      may delete or modify this data to conceal indicators and/or impede defensive
      analysis.

      https://attack.mitre.org/techniques/T1070/007'
    translations:
      fr:
        name: "Historique et configurations de connexion r\xE9seau clair"
        description: "Les adversaires peuvent effacer ou retirer des preuves de connexions\
          \ r\xE9seau malveillantes afin de nettoyer les traces de leurs op\xE9rations.\
          \ Des param\xE8tres de configuration ainsi que divers artefacts mettant\
          \ en \xE9vidence l'historique des connexions peuvent \xEAtre cr\xE9\xE9\
          s sur un syst\xE8me et/ou dans les journaux d'application \xE0 partir de\
          \ comportements n\xE9cessitant des connexions r\xE9seau, tels que [Services\
          \ distants](https://attack.mitre.org/techniques/T1021) ou [Services distants\
          \ externes](https://attack.mitre.org/techniques/T1133). Les d\xE9fenseurs\
          \ peuvent utiliser ces artefacts pour surveiller ou analyser autrement les\
          \ connexions r\xE9seau cr\xE9\xE9es par les adversaires.\n\nL'historique\
          \ des connexions r\xE9seau peut \xEAtre stock\xE9 \xE0 diff\xE9rents endroits.\
          \ Par exemple, l'historique des connexions RDP peut \xEAtre stock\xE9 dans\
          \ les valeurs du registre Windows sous (Citation : Microsoft RDP Removal)\_\
          :\n\n* <code>HKEY_CURRENT_USER\\Software\\Microsoft\\Terminal Server Client\\\
          Default</code>* <code>HKEY_CURRENT_USER\\Software\\Microsoft\\Terminal Server\
          \ Client\\Servers</code>\n\nWindows peut \xE9galement stocker des informations\
          \ sur les connexions RDP r\xE9centes dans des fichiers tels que <code>C\_\
          :\\ Users\\\\\_%username\_%\\Documents\\Default.rdp</code> et 'C\_:\\Users\\\
          \_%username\_%\\AppData\\Local\\Microsoft\\TerminalServer Client\\Cache\\\
          '. (Citation : Moran RDPieces) De m\xEAme, les h\xF4tes macOS et Linux peuvent\
          \ stocker les informations mettant en \xE9vidence l'historique des connexions\
          \ dans les journaux syst\xE8me (comme ceux stock\xE9s dans '/Library/Logs'\
          \ et/ou '/var/log/'). (Citation : Acc\xE8s aux coupables Apple)(Citation\
          \ : FreeDesktop Journal)(Citation : Analyse unifi\xE9e des journaux Apple\
          \ Connexion \xE0 distance et partage d'\xE9cran)\n\nLes connexions r\xE9\
          seau malveillantes peuvent \xE9galement n\xE9cessiter des modifications\
          \ d'applications tierces ou de param\xE8tres de configuration r\xE9seau,\
          \ telles que [D\xE9sactiver ou modifier le pare-feu syst\xE8me](https://attack.mitre.org/techniques/T1562/004)\
          \ ou une alt\xE9ration pour activer [Proxy](https://attack.mitre.org/techniques/T1090).\
          \ Les adversaires peuvent supprimer ou modifier ces donn\xE9es pour dissimuler\
          \ des indicateurs et/ou entraver l'analyse d\xE9fensive.https\_://attack.mitre.org/techniques/T1070/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1558.004
    ref_id: T1558.004
    name: AS-REP Roasting
    description: "Adversaries may reveal credentials of accounts that have disabled\
      \ Kerberos preauthentication by [Password Cracking](https://attack.mitre.org/techniques/T1110/002)\
      \ Kerberos messages.(Citation: Harmj0y Roasting AS-REPs Jan 2017) \n\nPreauthentication\
      \ offers protection against offline [Password Cracking](https://attack.mitre.org/techniques/T1110/002).\
      \ When enabled, a user requesting access to a resource initiates communication\
      \ with the Domain Controller (DC) by sending an Authentication Server Request\
      \ (AS-REQ) message with a timestamp that is encrypted with the hash of their\
      \ password. If and only if the DC is able to successfully decrypt the timestamp\
      \ with the hash of the user\u2019s password, it will then send an Authentication\
      \ Server Response (AS-REP) message that contains the Ticket Granting Ticket\
      \ (TGT) to the user. Part of the AS-REP message is signed with the user\u2019\
      s password.(Citation: Microsoft Kerberos Preauth 2014)\n\nFor each account found\
      \ without preauthentication, an adversary may send an AS-REQ message without\
      \ the encrypted timestamp and receive an AS-REP message with TGT data which\
      \ may be encrypted with an insecure algorithm such as RC4. The recovered encrypted\
      \ data may be vulnerable to offline [Password Cracking](https://attack.mitre.org/techniques/T1110/002)\
      \ attacks similarly to [Kerberoasting](https://attack.mitre.org/techniques/T1558/003)\
      \ and expose plaintext credentials. (Citation: Harmj0y Roasting AS-REPs Jan\
      \ 2017)(Citation: Stealthbits Cracking AS-REP Roasting Jun 2019) \n\nAn account\
      \ registered to a domain, with or without special privileges, can be abused\
      \ to list all domain accounts that have preauthentication disabled by utilizing\
      \ Windows tools like [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ with an LDAP filter. Alternatively, the adversary may send an AS-REQ message\
      \ for each user. If the DC responds without errors, the account does not require\
      \ preauthentication and the AS-REP message will already contain the encrypted\
      \ data. (Citation: Harmj0y Roasting AS-REPs Jan 2017)(Citation: Stealthbits\
      \ Cracking AS-REP Roasting Jun 2019)\n\nCracked hashes may enable [Persistence](https://attack.mitre.org/tactics/TA0003),\
      \ [Privilege Escalation](https://attack.mitre.org/tactics/TA0004), and [Lateral\
      \ Movement](https://attack.mitre.org/tactics/TA0008) via access to [Valid Accounts](https://attack.mitre.org/techniques/T1078).(Citation:\
      \ SANS Attacking Kerberos Nov 2014)\nhttps://attack.mitre.org/techniques/T1558/004"
    translations:
      fr:
        name: "Torr\xE9faction AS-REP"
        description: "Les adversaires peuvent r\xE9v\xE9ler les identifiants des comptes\
          \ ayant d\xE9sactiv\xE9 la pr\xE9authentification de Kerberos par des messages\
          \ Kerberos [Password Cracking](https://attack.mitre.org/techniques/T1110/002).\
          \ (Citation : Harmj0y Roasting AS-REPs janv. 2017) La \n\npr\xE9authentification\
          \ offre une protection contre le [Password Cracking](https://attack.mitre.org/techniques/T1110/002).\
          \ Lorsqu'activ\xE9, un utilisateur demandant l'acc\xE8s \xE0 une ressource\
          \ initie la communication avec le Contr\xF4leur de Domaine (DC) en envoyant\
          \ un message de demande de serveur d'authentification (AS-REQ) avec un horodatage\
          \ chiffr\xE9 avec le hachage de son mot de passe. Si et seulement si le\
          \ DC parvient \xE0 d\xE9chiffrer avec succ\xE8s l'horodatage avec le hachage\
          \ du mot de passe de l'utilisateur, il enverra alors un message de r\xE9\
          ponse serveur d'authentification (AS-REP) contenant le ticket d'attribution\
          \ du ticket (TGT) \xE0 l'utilisateur. Une partie du message AS-REP est sign\xE9\
          e avec le mot de passe de l'utilisateur. (Citation : Microsoft Kerberos\
          \ Preauth 2014)\n\nPour chaque compte trouv\xE9 sans pr\xE9authentification,\
          \ un adversaire peut envoyer un message AS-REQ sans l'horodatage chiffr\xE9\
          \ et recevoir un message AS-REP avec des donn\xE9es TGT qui peuvent \xEA\
          tre chiffr\xE9es avec un algorithme non s\xE9curis\xE9 tel que RC4. Les\
          \ donn\xE9es chiffr\xE9es r\xE9cup\xE9r\xE9es peuvent \xEAtre vuln\xE9rables\
          \ \xE0 des attaques hors ligne de [Password Cracking](https://attack.mitre.org/techniques/T1110/002)\
          \ similaires \xE0 [Kerberoasting](https://attack.mitre.org/techniques/T1558/003)\
          \ et exposer des identifiants en clair. (Citation : Harmj0y Roasting AS-REPs\
          \ janv. 2017)(Citation : Stealthbits crack AS-REP Roasting juin 2019) \n\
          \nUn compte enregistr\xE9 sur un domaine, avec ou sans privil\xE8ges sp\xE9\
          ciaux, peut \xEAtre abus\xE9 pour lister tous les comptes de domaine dont\
          \ la pr\xE9authentification est d\xE9sactiv\xE9e en utilisant des outils\
          \ Windows comme [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ avec un filtre LDAP. Alternativement, l'adversaire peut envoyer un message\
          \ AS-REQ pour chaque utilisateur. Si le DC r\xE9pond sans erreurs, le compte\
          \ ne n\xE9cessite pas de pr\xE9authentification et le message AS-REP contiendra\
          \ d\xE9j\xE0 les donn\xE9es chiffr\xE9es. (Citation : Harmj0y Roasting AS-REPs\
          \ janv. 2017)(Citation : Stealthbits crack AS-REP Roasting juin 2019)\n\n\
          Les hachages craqu\xE9s peuvent permettre la [Persistance](https://attack.mitre.org/tactics/TA0003),\
          \ [Escalade de privil\xE8ges](https://attack.mitre.org/tactics/TA0004) et\
          \ [Mouvement lat\xE9ral](https://attack.mitre.org/tactics/TA0008) via l'acc\xE8\
          s \xE0 [Comptes valides](https://attack.mitre.org/techniques/T1078). (Citation\
          \ : SANS attaque Kerberos nov. 2014)https://attack.mitre.org/techniques/T1558/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1584.003
    ref_id: T1584.003
    name: Virtual Private Server
    description: 'Adversaries may compromise third-party Virtual Private Servers (VPSs)
      that can be used during targeting. There exist a variety of cloud service providers
      that will sell virtual machines/containers as a service. Adversaries may compromise
      VPSs purchased by third-party entities. By compromising a VPS to use as infrastructure,
      adversaries can make it difficult to physically tie back operations to themselves.(Citation:
      NSA NCSC Turla OilRig)


      Compromising a VPS for use in later stages of the adversary lifecycle, such
      as Command and Control, can allow adversaries to benefit from the ubiquity and
      trust associated with higher reputation cloud service providers as well as that
      added by the compromised third-party.

      https://attack.mitre.org/techniques/T1584/003'
    translations:
