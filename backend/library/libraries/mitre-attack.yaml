        name: Cloud Secrets Management Stores
        description: "Adversaries may acquire credentials from cloud-native secret\
          \ management solutions such as AWS Secrets Manager, GCP Secret Manager,\
          \ Azure Key Vault, and Terraform Vault.  \n\nSecrets managers support the\
          \ secure centralized management of passwords, API keys, and other credential\
          \ material. Where secrets managers are in use, cloud services can dynamically\
          \ acquire credentials via API requests rather than accessing secrets insecurely\
          \ stored in plain text files or environment variables.  \n\nIf an adversary\
          \ is able to gain sufficient privileges in a cloud environment \u2013 for\
          \ example, by obtaining the credentials of high-privileged [Cloud Accounts](https://attack.mitre.org/techniques/T1078/004)\
          \ or compromising a service that has permission to retrieve secrets \u2013\
          \ they may be able to request secrets from the secrets manager. This can\
          \ be accomplished via commands such as `get-secret-value` in AWS, `gcloud\
          \ secrets describe` in GCP, and `az key vault secret show` in Azure.(Citation:\
          \ Permiso Scattered Spider 2023)(Citation: Sysdig ScarletEel 2.0 2023)(Citation:\
