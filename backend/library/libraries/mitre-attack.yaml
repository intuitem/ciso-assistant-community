  - urn: urn:intuitem:risk:threat:mitre-attack:t1580
    ref_id: T1580
    name: Cloud Infrastructure Discovery
    description: "An adversary may attempt to discover infrastructure and resources\
      \ that are available within an infrastructure-as-a-service (IaaS) environment.\
      \ This includes compute service resources such as instances, virtual machines,\
      \ and snapshots as well as resources of other services including the storage\
      \ and database services.\n\nCloud providers offer methods such as APIs and commands\
      \ issued through CLIs to serve information about infrastructure. For example,\
      \ AWS provides a <code>DescribeInstances</code> API within the Amazon EC2 API\
      \ that can return information about one or more instances within an account,\
      \ the <code>ListBuckets</code> API that returns a list of all buckets owned\
      \ by the authenticated sender of the request, the <code>HeadBucket</code> API\
      \ to determine a bucket\u2019s existence along with access permissions of the\
      \ request sender, or the <code>GetPublicAccessBlock</code> API to retrieve access\
      \ block configuration for a bucket.(Citation: Amazon Describe Instance)(Citation:\
      \ Amazon Describe Instances API)(Citation: AWS Get Public Access Block)(Citation:\
      \ AWS Head Bucket) Similarly, GCP's Cloud SDK CLI provides the <code>gcloud\
      \ compute instances list</code> command to list all Google Compute Engine instances\
      \ in a project (Citation: Google Compute Instances), and Azure's CLI command\
      \ <code>az vm list</code> lists details of virtual machines.(Citation: Microsoft\
      \ AZ CLI) In addition to API commands, adversaries can utilize open source tools\
      \ to discover cloud storage infrastructure through [Wordlist Scanning](https://attack.mitre.org/techniques/T1595/003).(Citation:\
      \ Malwarebytes OSINT Leaky Buckets - Hioureas)\n\nAn adversary may enumerate\
      \ resources using a compromised user's access keys to determine which are available\
      \ to that user.(Citation: Expel IO Evil in AWS) The discovery of these available\
      \ resources may help adversaries determine their next steps in the Cloud environment,\
      \ such as establishing Persistence.(Citation: Mandiant M-Trends 2020)An adversary\
      \ may also use this information to change the configuration to make the bucket\
      \ publicly accessible, allowing data to be accessed without authentication.\
      \ Adversaries have also may use infrastructure discovery APIs such as <code>DescribeDBInstances</code>\
      \ to determine size, owner, permissions, and network ACLs of database resources.\
      \ (Citation: AWS Describe DB Instances) Adversaries can use this information\
      \ to determine the potential value of databases and discover the requirements\
      \ to access them. Unlike in [Cloud Service Discovery](https://attack.mitre.org/techniques/T1526),\
      \ this technique focuses on the discovery of components of the provided services\
      \ rather than the services themselves.\nhttps://attack.mitre.org/techniques/T1580"
    translations:
      fr:
        name: "D\xE9couverte de l'infrastructure cloud"
        description: "Un adversaire peut tenter de d\xE9couvrir des infrastructures\
          \ et des ressources disponibles dans un environnement d'infrastructure en\
          \ tant que service (IaaS). Cela inclut les ressources des services de calcul\
          \ telles que les instances, les machines virtuelles et les instantan\xE9\
          s, ainsi que les ressources d'autres services, y compris les services de\
          \ stockage et de base de donn\xE9es.\n\nLes fournisseurs cloud proposent\
          \ des m\xE9thodes telles que des API et des commandes \xE9mises via des\
          \ interfaces cl\xE9s de cr\xE9dit pour fournir des informations sur l'infrastructure.\
          \ Par exemple, AWS fournit une API <code>DescribeInstances</code> au sein\
          \ de l'API Amazon EC2 qui peut renvoyer des informations sur une ou plusieurs\
          \ instances dans un compte, l'API <code>ListBuckets</code> qui renvoie une\
          \ liste de tous les seaux appartenant \xE0 l'exp\xE9diteur authentifi\xE9\
          \ de la requ\xEAte, l'API <code>HeadBucket</code> pour d\xE9terminer l'existence\
          \ d'un seau ainsi que les autorisations d'acc\xE8s \xE0 la requ\xEAte envoy,\
          \ ou l'API <code>GetPublicAccessBlock</code> pour r\xE9cup\xE9rer la configuration\
          \ du bloc d'acc\xE8s pour un bucket. (Citation : Amazon Describe Instance)(Citation\
          \ : API Amazon Describe Instances)(Citation : AWS Get Public Access Block)(Citation\
          \ : Seau de t\xEAte AWS) De m\xEAme, la CLI du Cloud SDK de GCP fournit\
          \ la commande <code>gcloud compute instances list</code> pour lister toutes\
          \ les instances Google Compute Engine dans un projet (Citation : Google\
          \ Compute Instances), et la commande CLI d'Azure <code>az vm list</code>\
          \ donne les d\xE9tails des machines virtuelles. (Citation : Microsoft AZ\
          \ CLI) En plus des commandes API, les adversaires peuvent utiliser des outils\
          \ open source pour d\xE9couvrir l'infrastructure de stockage cloud via [Wordlist\
          \ Scanning](https://attack.mitre.org/techniques/T1595/003). (Citation :\
          \ Malwarebytes OSINT Leaky Buckets - Hioureas)\n\nUn adversaire peut \xE9\
          num\xE9rer les ressources en utilisant les cl\xE9s d'acc\xE8s d'un utilisateur\
          \ compromis pour d\xE9terminer lesquelles sont disponibles pour cet utilisateur.\
          \ (Citation : Expulser IO Evil dans AWS) La d\xE9couverte de ces ressources\
          \ disponibles pourrait aider les adversaires \xE0 d\xE9terminer leurs prochaines\
          \ \xE9tapes dans l'environnement cloud, comme l'\xE9tablissement de la persistance.\
          \ (Citation : Mandiant M-Trends 2020)Un adversaire peut \xE9galement utiliser\
          \ ces informations pour modifier la configuration afin de rendre le compartiment\
          \ accessible au public, permettant ainsi d'acc\xE9der aux donn\xE9es sans\
          \ authentification. Les adversaires peuvent \xE9galement utiliser des API\
          \ de d\xE9couverte d'infrastructure telles que <code>DescribeDBInstances</code>\
          \ pour d\xE9terminer la taille, le propri\xE9taire, les permissions et les\
          \ ACL r\xE9seau des ressources de la base de donn\xE9es. (Citation : AWS\
          \ d\xE9crit les instances de base de donn\xE9es) Les adversaires peuvent\
          \ utiliser ces informations pour d\xE9terminer la valeur potentielle des\
          \ bases de donn\xE9es et d\xE9couvrir les exigences pour y acc\xE9der. Contrairement\
          \ \xE0 [Cloud Service Discovery](https://attack.mitre.org/techniques/T1526),\
          \ cette technique se concentre sur la d\xE9couverte des composants des services\
          \ fournis plut\xF4t que sur les services eux-m\xEAmes.https\_://attack.mitre.org/techniques/T1580"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1555.003
    ref_id: T1555.003
    name: Credentials from Web Browsers
    description: "Adversaries may acquire credentials from web browsers by reading\
      \ files specific to the target browser.(Citation: Talos Olympic Destroyer 2018)\
      \ Web browsers commonly save credentials such as website usernames and passwords\
      \ so that they do not need to be entered manually in the future. Web browsers\
      \ typically store the credentials in an encrypted format within a credential\
      \ store; however, methods exist to extract plaintext credentials from web browsers.\n\
      \nFor example, on Windows systems, encrypted credentials may be obtained from\
      \ Google Chrome by reading a database file, <code>AppData\\Local\\Google\\Chrome\\\
      User Data\\Default\\Login Data</code> and executing a SQL query: <code>SELECT\
      \ action_url, username_value, password_value FROM logins;</code>. The plaintext\
      \ password can then be obtained by passing the encrypted credentials to the\
      \ Windows API function <code>CryptUnprotectData</code>, which uses the victim\u2019\
      s cached logon credentials as the decryption key.(Citation: Microsoft CryptUnprotectData\
      \ April 2018)\n \nAdversaries have executed similar procedures for common web\
      \ browsers such as FireFox, Safari, Edge, etc.(Citation: Proofpoint Vega Credential\
      \ Stealer May 2018)(Citation: FireEye HawkEye Malware July 2017) Windows stores\
      \ Internet Explorer and Microsoft Edge credentials in Credential Lockers managed\
      \ by the [Windows Credential Manager](https://attack.mitre.org/techniques/T1555/004).\n\
      \nAdversaries may also acquire credentials by searching web browser process\
      \ memory for patterns that commonly match credentials.(Citation: GitHub Mimikittenz\
      \ July 2016)\n\nAfter acquiring credentials from web browsers, adversaries may\
      \ attempt to recycle the credentials across different systems and/or accounts\
      \ in order to expand access. This can result in significantly furthering an\
      \ adversary's objective in cases where credentials gained from web browsers\
      \ overlap with privileged accounts (e.g. domain administrator).\nhttps://attack.mitre.org/techniques/T1555/003"
    translations:
      fr:
        name: Identifiants issus des navigateurs Web
        description: "Les adversaires peuvent acqu\xE9rir des identifiants aupr\xE8\
          s des navigateurs web en lisant des fichiers sp\xE9cifiques au navigateur\
          \ cible. (Citation : Talos Olympic Destroyer 2018) Les navigateurs web sauvegardent\
          \ couramment des identifiants tels que les noms d'utilisateur et mots de\
          \ passe des sites web afin qu'ils n'aient plus besoin d'\xEAtre saisis manuellement\
          \ \xE0 l'avenir. Les navigateurs web stockent g\xE9n\xE9ralement les identifiants\
          \ dans un format chiffr\xE9 au sein d'un magasin d'identifiants ; Cependant,\
          \ il existe des m\xE9thodes pour extraire les identifiants du texte clair\
          \ \xE0 partir des navigateurs web.\n\nPar exemple, sur les syst\xE8mes Windows,\
          \ des identifiants chiffr\xE9s peuvent \xEAtre obtenus depuis Google Chrome\
          \ en lisant un fichier de base de donn\xE9es, <code>AppData\\Local\\Google\\\
          Chrome\\User Data\\Default\\Login Data</code> et en ex\xE9cutant une requ\xEA\
          te SQL : <code>SELECT action_url, username_value, password_value connexions\
          \ FROM ; </code>. Le mot de passe en clair peut alors \xEAtre obtenu en\
          \ transmettant les identifiants chiffr\xE9s \xE0 la fonction API Windows\
          \ <code>CryptUnprotectData</code>, qui utilise les identifiants de connexion\
          \ en cache de la victime comme cl\xE9 de d\xE9chiffrement. (Citation : Microsoft\
          \ CryptUnprotectData avril 2018) Des adversaires ont ex\xE9cut\xE9 des proc\xE9\
          dures similaires pour des navigateurs web courants tels que FireFox, Safari,\
          \ Edge, etc. (Citation : Proofpoint Vega Credential Stealer mai 2018) (Citation\
          \ : FireEye HawkEye Malware juillet 2017) Windows stocke les identifiants\
          \ Internet Explorer et Microsoft Edge dans des Credential Lockers g\xE9\
          r\xE9s par le [Windows Credential Manager](https://attack.mitre.org/techniques/T1555/004).\n\
          \nLes adversaires peuvent \xE9galement acqu\xE9rir des identifiants en cherchant\
          \ dans la m\xE9moire des processus du navigateur web des motifs correspondant\
          \ couramment aux r\xE9f\xE9rences. (Citation : GitHub Mimikittenz juillet\
          \ 2016)\n\nApr\xE8s avoir obtenu les identifiants via les navigateurs web,\
          \ les adversaires peuvent tenter de recycler les identifiants entre diff\xE9\
          rents syst\xE8mes et/ou comptes afin d'\xE9tendre l'acc\xE8s. Cela peut\
          \ entra\xEEner une am\xE9lioration significative de l'objectif de l'adversaire\
          \ dans les cas o\xF9 les identifiants obtenus par navigateurs web chevauchent\
          \ des comptes privil\xE9gi\xE9s (par exemple, administrateur de domaine).https\_\
          ://attack.mitre.org/techniques/T1555/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.008
    ref_id: T1574.008
    name: Path Interception by Search Order Hijacking
    description: 'Adversaries may execute their own malicious payloads by hijacking
      the search order used to load other programs. Because some programs do not call
      other programs using the full path, adversaries may place their own file in
      the directory where the calling program is located, causing the operating system
      to launch their malicious software at the request of the calling program.


      Search order hijacking occurs when an adversary abuses the order in which Windows
      searches for programs that are not given a path. Unlike [DLL](https://attack.mitre.org/techniques/T1574/001)
      search order hijacking, the search order differs depending on the method that
      is used to execute the program. (Citation: Microsoft CreateProcess) (Citation:
      Windows NT Command Shell) (Citation: Microsoft WinExec) However, it is common
      for Windows to search in the directory of the initiating program before searching
      through the Windows system directory. An adversary who finds a program vulnerable
      to search order hijacking (i.e., a program that does not specify the path to
      an executable) may take advantage of this vulnerability by creating a program
      named after the improperly specified program and placing it within the initiating
      program''s directory.


      For example, "example.exe" runs "cmd.exe" with the command-line argument <code>net
      user</code>. An adversary may place a program called "net.exe" within the same
      directory as example.exe, "net.exe" will be run instead of the Windows system
      utility net. In addition, if an adversary places a program called "net.com"
      in the same directory as "net.exe", then <code>cmd.exe /C net user</code> will
      execute "net.com" instead of "net.exe" due to the order of executable extensions
      defined under PATHEXT. (Citation: Microsoft Environment Property)


      Search order hijacking is also a common practice for hijacking DLL loads and
      is covered in [DLL](https://attack.mitre.org/techniques/T1574/001).

      https://attack.mitre.org/techniques/T1574/008'
