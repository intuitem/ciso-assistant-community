  - urn: urn:intuitem:risk:threat:mitre-attack:t1622
    ref_id: T1622
    name: Debugger Evasion
    description: "Adversaries may employ various means to detect and avoid debuggers.\
      \ Debuggers are typically used by defenders to trace and/or analyze the execution\
      \ of potential malware payloads.(Citation: ProcessHacker Github)\n\nDebugger\
      \ evasion may include changing behaviors based on the results of the checks\
      \ for the presence of artifacts indicative of a debugged environment. Similar\
      \ to [Virtualization/Sandbox Evasion](https://attack.mitre.org/techniques/T1497),\
      \ if the adversary detects a debugger, they may alter their malware to disengage\
      \ from the victim or conceal the core functions of the implant. They may also\
      \ search for debugger artifacts before dropping secondary or additional payloads.\n\
      \nSpecific checks will vary based on the target and/or adversary. On Windows,\
      \ this may involve [Native API](https://attack.mitre.org/techniques/T1106) function\
      \ calls such as <code>IsDebuggerPresent()</code> and <code> NtQueryInformationProcess()</code>,\
      \ or manually checking the <code>BeingDebugged</code> flag of the Process Environment\
      \ Block (PEB). On Linux, this may involve querying `/proc/self/status` for the\
      \ `TracerPID` field, which indicates whether or not the process is being traced\
      \ by dynamic analysis tools.(Citation: Cado Security P2PInfect 2023)(Citation:\
      \ Positive Technologies Hellhounds 2023) Other checks for debugging artifacts\
      \ may also seek to enumerate hardware breakpoints, interrupt assembly opcodes,\
      \ time checks, or measurements if exceptions are raised in the current process\
      \ (assuming a present debugger would \u201Cswallow\u201D or handle the potential\
      \ error).(Citation: hasherezade debug)(Citation: AlKhaser Debug)(Citation: vxunderground\
      \ debug)\n\nMalware may also leverage Structured Exception Handling (SEH) to\
      \ detect debuggers by throwing an exception and detecting whether the process\
      \ is suspended. SEH handles both hardware and software expectations, providing\
      \ control over the exceptions including support for debugging. If a debugger\
      \ is present, the program\u2019s control will be transferred to the debugger,\
      \ and the execution of the code will be suspended. If the debugger is not present,\
      \ control will be transferred to the SEH handler, which will automatically handle\
      \ the exception and allow the program\u2019s execution to continue.(Citation:\
      \ Apriorit)\n\nAdversaries may use the information learned from these debugger\
      \ checks during automated discovery to shape follow-on behaviors. Debuggers\
      \ can also be evaded by detaching the process or flooding debug logs with meaningless\
      \ data via messages produced by looping [Native API](https://attack.mitre.org/techniques/T1106)\
      \ function calls such as <code>OutputDebugStringW()</code>.(Citation: wardle\
      \ evilquest partii)(Citation: Checkpoint Dridex Jan 2021)\nhttps://attack.mitre.org/techniques/T1622"
