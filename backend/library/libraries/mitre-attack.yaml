          quemment des extensions de fichiers et des ic\xF4nes afin de faire para\xEE\
          tre les ex\xE9cutables joints comme des fichiers document, ou les fichiers\
          \ exploitant une application comme un fichier pour une autre. https\_://attack.mitre.org/techniques/T1566/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.008
    ref_id: T1027.008
    name: Stripped Payloads
    description: "Adversaries may attempt to make a payload difficult to analyze by\
      \ removing symbols, strings, and other human readable information. Scripts and\
      \ executables may contain variables names and other strings that help developers\
      \ document code functionality. Symbols are often created by an operating system\u2019\
      s `linker` when executable payloads are compiled. Reverse engineers use these\
      \ symbols and strings to analyze code and to identify functionality in payloads.(Citation:\
      \ Mandiant golang stripped binaries explanation)(Citation: intezer stripped\
      \ binaries elf files 2018)\n\nAdversaries may use stripped payloads in order\
      \ to make malware analysis more difficult. For example, compilers and other\
      \ tools may provide features to remove or obfuscate strings and symbols. Adversaries\
      \ have also used stripped payload formats, such as run-only AppleScripts, a\
      \ compiled and stripped version of [AppleScript](https://attack.mitre.org/techniques/T1059/002),\
      \ to evade detection and analysis. The lack of human-readable information may\
      \ directly hinder detection and analysis of payloads.(Citation: SentinelLabs\
      \ reversing run-only applescripts 2021)\nhttps://attack.mitre.org/techniques/T1027/008"
    translations:
      fr:
        name: "Charges utiles d\xE9pouill\xE9es"
        description: "Les adversaires peuvent tenter de rendre une charge utile difficile\
          \ \xE0 analyser en supprimant des symboles, des cha\xEEnes de caract\xE8\
          res et d'autres informations lisibles par l'humain. Les scripts et ex\xE9\
          cutables peuvent contenir des noms de variables et d'autres cha\xEEnes qui\
          \ aident les d\xE9veloppeurs \xE0 documenter la fonctionnalit\xE9 du code.\
          \ Les symboles sont souvent cr\xE9\xE9s par le \xAB liaison \xBB d'un syst\xE8\
          me d'exploitation lors de la compilation de charges utiles ex\xE9cutables.\
          \ Les ing\xE9nieurs inverses utilisent ces symboles et cha\xEEnes pour analyser\
          \ le code et identifier les fonctionnalit\xE9s des charges utiles. (Citation\
          \ : Explication des binaires d\xE9pouill\xE9s de Mandiant golang)(Citation\
          \ : intezer binaires d\xE9pouill\xE9s fichiers elfs 2018)\n\nLes adversaires\
          \ peuvent utiliser des charges utiles d\xE9pouill\xE9es afin de compliquer\
          \ l'analyse des logiciels malveillants. Par exemple, les compilateurs et\
          \ autres outils peuvent offrir des fonctionnalit\xE9s pour supprimer ou\
          \ obscurcir cha\xEEnes et symboles. Les adversaires ont \xE9galement utilis\xE9\
          \ des formats de charges utiles d\xE9pouill\xE9es, tels que AppleScripts\
          \ \xE0 ex\xE9cution uniquement, une version compil\xE9e et d\xE9nud\xE9\
          e d'[AppleScript](https://attack.mitre.org/techniques/T1059/002), pour \xE9\
          chapper \xE0 la d\xE9tection et \xE0 l'analyse. Le manque d'informations\
          \ lisibles par l'humain peut directement entraver la d\xE9tection et l'analyse\
          \ des charges utiles. (Citation : SentinelLabs inversant les scripts Apple-Only\
          \ run-only 2021)https://attack.mitre.org/techniques/T1027/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1559.001
    ref_id: T1559.001
    name: Component Object Model
    description: 'Adversaries may use the Windows Component Object Model (COM) for
      local code execution. COM is an inter-process communication (IPC) component
      of the native Windows application programming interface (API) that enables interaction
      between software objects, or executable code that implements one or more interfaces.(Citation:
      Fireeye Hunting COM June 2019) Through COM, a client object can call methods
      of server objects, which are typically binary Dynamic Link Libraries (DLL) or
      executables (EXE).(Citation: Microsoft COM) Remote COM execution is facilitated
      by [Remote Services](https://attack.mitre.org/techniques/T1021) such as  [Distributed
      Component Object Model](https://attack.mitre.org/techniques/T1021/003) (DCOM).(Citation:
      Fireeye Hunting COM June 2019)


      Various COM interfaces are exposed that can be abused to invoke arbitrary execution
      via a variety of programming languages such as C, C++, Java, and [Visual Basic](https://attack.mitre.org/techniques/T1059/005).(Citation:
      Microsoft COM) Specific COM objects also exist to directly perform functions
      beyond code execution, such as creating a [Scheduled Task/Job](https://attack.mitre.org/techniques/T1053),
      fileless download/execution, and other adversary behaviors related to privilege
      escalation and persistence.(Citation: Fireeye Hunting COM June 2019)(Citation:
      ProjectZero File Write EoP Apr 2018)

      https://attack.mitre.org/techniques/T1559/001'
    translations:
      fr:
        name: "Mod\xE8le d'objet composant"
        description: "Les adversaires peuvent utiliser le Windows Component Object\
          \ Model (COM) pour l'ex\xE9cution locale du code. COM est un composant de\
          \ communication inter-processus (IPC) de l'interface native de programmation\
          \ d'applications Windows (API) qui permet l'interaction entre des objets\
          \ logiciels, ou du code ex\xE9cutable impl\xE9mentant une ou plusieurs interfaces.\
          \ (Citation : Fireeye Hunting COM juin 2019) Via COM, un objet client peut\
          \ appeler des m\xE9thodes d'objets serveur, qui sont g\xE9n\xE9ralement\
          \ des biblioth\xE8ques de liaison dynamique binaire (DLL) ou des ex\xE9\
          cutables (EXE). (Citation : Microsoft COM) L'ex\xE9cution \xE0 distance\
          \ du COM est facilit\xE9e par des [Services distants](https://attack.mitre.org/techniques/T1021)\
          \ tels que [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003)\
          \ (DCOM). (Citation : Fireeye Hunting COM juin 2019)\n\nDiverses interfaces\
          \ COM sont expos\xE9es et peuvent \xEAtre abus\xE9es pour invoquer une ex\xE9\
          cution arbitraire via divers langages de programmation tels que C, C++,\
          \ Java et [Visual Basic](https://attack.mitre.org/techniques/T1059/005).\
          \ (Citation : Microsoft COM) Des objets COM sp\xE9cifiques existent \xE9\
          galement pour effectuer directement des fonctions au-del\xE0 de l'ex\xE9\
          cution du code, telles que la cr\xE9ation d'une [t\xE2che/t\xE2che planifi\xE9\
          e](https://attack.mitre.org/techniques/T1053), le t\xE9l\xE9chargement/ex\xE9\
          cution sans fichiers, et d'autres comportements adverses li\xE9s \xE0 l'escalade\
          \ et \xE0 la persistance des privil\xE8ges. (Citation : Fireeye Hunting\
          \ COM juin 2019)(Citation : \xC9criture du fichier ProjectZero EoP avril\
          \ 2018)https://attack.mitre.org/techniques/T1559/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.001
    ref_id: T1574.001
    name: DLL
    description: "Adversaries may abuse dynamic-link library files (DLLs) in order\
      \ to achieve persistence, escalate privileges, and evade defenses. DLLs are\
      \ libraries that contain code and data that can be simultaneously utilized by\
      \ multiple programs. While DLLs are not malicious by nature, they can be abused\
      \ through mechanisms such as side-loading, hijacking search order, and phantom\
      \ DLL hijacking.(Citation: unit 42)\n\nSpecific ways DLLs are abused by adversaries\
      \ include:\n\n### DLL Sideloading\nAdversaries may execute their own malicious\
      \ payloads by side-loading DLLs. Side-loading involves hijacking which DLL a\
      \ program loads by planting and then invoking a legitimate application that\
      \ executes their payload(s).\n\nSide-loading positions both the victim application\
      \ and malicious payload(s) alongside each other. Adversaries likely use side-loading\
      \ as a means of masking actions they perform under a legitimate, trusted, and\
      \ potentially elevated system or software process. Benign executables used to\
      \ side-load payloads may not be flagged during delivery and/or execution. Adversary\
      \ payloads may also be encrypted/packed or otherwise obfuscated until loaded\
      \ into the memory of the trusted process.\n\nAdversaries may also side-load\
      \ other packages, such as BPLs (Borland Package Library).(Citation: kroll bpl)\n\
      \nAdversaries may chain DLL sideloading multiple times to fragment functionality\
      \ hindering analysis. Adversaries using multiple DLL files can split the loader\
      \ functions across different DLLs, with a main DLL loading the separated export\
      \ functions. (Citation: Virus Bulletin) Spreading loader functions across multiple\
      \ DLLs makes analysis harder, since all files must be collected to fully understand\
      \ the malware\u2019s behavior.  Another method implements a \u201Cloader-for-a-loader\u201D\
      , where a malicious DLL\u2019s sole role is to load a second DLL (or a chain\
      \ of DLLs) that contain the real payload. (Citation: Sophos)\n\n### DLL Search\
      \ Order Hijacking\nAdversaries may execute their own malicious payloads by hijacking\
      \ the search order that Windows uses to load DLLs. This search order is a sequence\
      \ of special and standard search locations that a program checks when loading\
      \ a DLL. An adversary can plant a trojan DLL in a directory that will be prioritized\
      \ by the DLL search order over the location of a legitimate library. This will\
      \ cause Windows to load the malicious DLL when it is called for by the victim\
      \ program.(Citation: unit 42)\n\n### DLL Redirection\nAdversaries may directly\
      \ modify the search order via DLL redirection, which after being enabled (in\
      \ the Registry or via the creation of a redirection file) may cause a program\
      \ to load a DLL from a different location.(Citation: Microsoft redirection)(Citation:\
      \ Microsoft - manifests/assembly)\n\n### Phantom DLL Hijacking\nAdversaries\
      \ may leverage phantom DLL hijacking by targeting references to non-existent\
      \ DLL files. They may be able to load their own malicious DLL by planting it\
      \ with the correct name in the location of the missing module.(Citation: Hexacorn\
      \ DLL Hijacking)(Citation: Hijack DLLs CrowdStrike)\n\n### DLL Substitution\n\
      Adversaries may target existing, valid DLL files and substitute them with their\
      \ own malicious DLLs, planting them with the same name and in the same location\
      \ as the valid DLL file.(Citation: Wietze Beukema DLL Hijacking)\n\nPrograms\
      \ that fall victim to DLL hijacking may appear to behave normally because malicious\
      \ DLLs may be configured to also load the legitimate DLLs they were meant to\
      \ replace, evading defenses.\n\nRemote DLL hijacking can occur when a program\
      \ sets its current directory to a remote location, such as a Web share, before\
      \ loading a DLL.(Citation: dll pre load owasp)(Citation: microsoft remote preloading)\n\
      \nIf a valid DLL is configured to run at a higher privilege level, then the\
      \ adversary-controlled DLL that is loaded will also be executed at the higher\
      \ level. In this case, the technique could be used for privilege escalation.\n\
      https://attack.mitre.org/techniques/T1574/001"
    translations:
      fr:
        name: DLL
        description: "Les adversaires peuvent abuser des fichiers de biblioth\xE8\
          ques \xE0 liens dynamiques (DLL) afin d'obtenir de la persistance, d'escalader\
          \ les privil\xE8ges et d'\xE9chapper aux d\xE9fenses. Les DLL sont des biblioth\xE8\
          ques contenant du code et des donn\xE9es pouvant \xEAtre utilis\xE9es simultan\xE9\
          ment par plusieurs programmes. Bien que les DLL ne soient pas malveillantes\
          \ par nature, elles peuvent \xEAtre abus\xE9es par des m\xE9canismes tels\
          \ que le chargement lat\xE9ral, le d\xE9tournement de l'ordre de recherche\
          \ et le d\xE9tournement de DLL fant\xF4me. (Citation : unit\xE9 42)\n\n\
          Les fa\xE7ons sp\xE9cifiques dont les DLL sont abus\xE9es par les adversaires\
          \ incluent : \n\n### DLL SideloadingLes adversaires peuvent ex\xE9cuter\
          \ leurs propres charges utiles malveillantes en chargeant lat\xE9ralement\
          \ les DLL. Le side-loading consiste \xE0 d\xE9tourner les DLL qu'un programme\
          \ charge en plantant puis en invoquant une application l\xE9gitime qui ex\xE9\
          cute leur(s) payload(s).\n\nLe chargement lat\xE9ral place \xE0 la fois\
          \ l'application victime et la charge utile malveillante c\xF4te \xE0 c\xF4\
          te. Les adversaires utilisent probablement le side-loading pour masquer\
          \ les actions qu'ils r\xE9alisent dans un syst\xE8me ou un processus logiciel\
          \ l\xE9gitime, fiable et potentiellement am\xE9lior\xE9. Les ex\xE9cutables\
          \ b\xE9nignes utilis\xE9s pour charger lat\xE9ralement les charges utiles\
          \ peuvent ne pas \xEAtre signal\xE9s lors de la livraison et/ou de l'ex\xE9\
          cution. Les charges utiles adverses peuvent \xE9galement \xEAtre chiffr\xE9\
          es/emball\xE9es ou autrement obscurcies jusqu'\xE0 ce qu'elles soient charg\xE9\
          es dans la m\xE9moire du processus de confiance.\n\nLes adversaires peuvent\
          \ \xE9galement installer d'autres paquets en side-load, tels que les BPL\
          \ (Borland Package Library). (Citation : kroll bpl)\n\nLes adversaires peuvent\
          \ encha\xEEner plusieurs fois le sideloading des DLL pour fragmenter la\
          \ fonctionnalit\xE9 et entraver l'analyse. Les adversaires utilisant plusieurs\
          \ fichiers DLL peuvent r\xE9partir les fonctions du chargeur entre diff\xE9\
          rentes DLL, avec une DLL principale charg\xE9e les fonctions d'exportation\
          \ s\xE9par\xE9es. (Citation : Bulletin du virus) R\xE9partir les fonctions\
          \ de chargeur sur plusieurs DLL rend l'analyse plus difficile, car tous\
          \ les fichiers doivent \xEAtre collect\xE9s pour bien comprendre le comportement\
          \ du malware.  Une autre m\xE9thode impl\xE9mente un \xAB chargeur pour\
          \ un chargeur \xBB, o\xF9 le seul r\xF4le d'une DLL malveillante est de\
          \ charger une seconde DLL (ou une cha\xEEne de DLL) contenant la vraie charge\
          \ utile. (Citation : Sophos)\n\n### D\xE9tournement de l'ordre de recherche\
          \ des DLL Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ malveillantes en d\xE9tournant l'ordre de recherche utilis\xE9 par Windows\
          \ pour charger les DLL. Cet ordre de recherche est une s\xE9quence de lieux\
          \ de recherche sp\xE9ciaux et standards qu'un programme v\xE9rifie lors\
          \ du chargement d'une DLL. Un adversaire peut implanter une DLL de Troie\
          \ dans un r\xE9pertoire qui sera prioris\xE9e par l'ordre de recherche des\
          \ DLL plut\xF4t que par l'emplacement d'une biblioth\xE8que l\xE9gitime.\
          \ Cela fera que Windows chargera la DLL malveillante lorsqu'elle est appel\xE9\
          e par le programme victime. (Citation : unit\xE9 42)\n\n### Redirection\
          \ DLL Les adversaires peuvent modifier directement l'ordre de recherche\
          \ via la redirection DLL, qui, apr\xE8s activation (dans le Registre ou\
          \ via la cr\xE9ation d'un fichier de redirection), peut faire charger une\
          \ DLL depuis un autre emplacement. (Citation : Redirection Microsoft)(Citation\
          \ : Microsoft - manifestes/assemblage)\n\n### D\xE9tournement des DLL fant\xF4\
          meLes adversaires peuvent exploiter le d\xE9tournement des DLL fant\xF4\
          mes en ciblant des r\xE9f\xE9rences \xE0 des fichiers DLL inexistants. Ils\
          \ peuvent \xEAtre capables de charger leur propre DLL malveillant en la\
          \ pla\xE7ant avec le bon nom \xE0 l'emplacement du module manquant. (Citation\
          \ : D\xE9tournement de DLL Hexacorn)(Citation : D\xE9tournement des DLLs\
          \ CrowdStrike)\n\n### Substitution DLL Les adversaires peuvent cibler des\
          \ fichiers DLL existants et valides et les remplacer par leurs propres DLL\
          \ malveillantes, les implantant avec le m\xEAme nom et au m\xEAme emplacement\
          \ que le fichier DLL valide. (Citation : D\xE9tournement DLL Wietze Beukema)\n\
          \nLes programmes victimes d'un d\xE9tournement de DLL peuvent sembler se\
          \ comporter normalement car les DLL malveillantes peuvent \xEAtre configur\xE9\
          es pour charger \xE9galement les DLL l\xE9gitimes qu'elles \xE9taient cens\xE9\
          es remplacer, contournant ainsi les d\xE9fenses.\n\nLe d\xE9tournement de\
          \ DLL \xE0 distance peut se produire lorsqu'un programme place son r\xE9\
          pertoire actuel \xE0 un emplacement distant, comme un partage Web, avant\
          \ de charger une DLL. (Citation : dll pr\xE9chargement owasp)(Citation :\
          \ pr\xE9chargement \xE0 distance Microsoft)\n\nSi une DLL valide est configur\xE9\
          e pour fonctionner \xE0 un niveau de privil\xE8ge sup\xE9rieur, alors la\
          \ DLL contr\xF4l\xE9e par l'adversaire charg\xE9e sera \xE9galement ex\xE9\
          cut\xE9e au niveau sup\xE9rieur. Dans ce cas, la technique pourrait \xEA\
          tre utilis\xE9e pour l'escalade de privil\xE8ges.https\_://attack.mitre.org/techniques/T1574/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1119
    ref_id: T1119
    name: Automated Collection
    description: "Once established within a system or network, an adversary may use\
      \ automated techniques for collecting internal data. Methods for performing\
      \ this technique could include use of a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)\
      \ to search for and copy information fitting set criteria such as file type,\
      \ location, or name at specific time intervals. \n\nIn cloud-based environments,\
      \ adversaries may also use cloud APIs, data pipelines, command line interfaces,\
      \ or extract, transform, and load (ETL) services to automatically collect data.(Citation:\
      \ Mandiant UNC3944 SMS Phishing 2023) \n\nThis functionality could also be built\
      \ into remote access tools. \n\nThis technique may incorporate use of other\
      \ techniques such as [File and Directory Discovery](https://attack.mitre.org/techniques/T1083)\
      \ and [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570) to\
      \ identify and move files, as well as [Cloud Service Dashboard](https://attack.mitre.org/techniques/T1538)\
      \ and [Cloud Storage Object Discovery](https://attack.mitre.org/techniques/T1619)\
      \ to identify resources in cloud environments.\nhttps://attack.mitre.org/techniques/T1119"
    translations:
      fr:
        name: "Collecte automatis\xE9e"
        description: "Une fois \xE9tabli au sein d'un syst\xE8me ou d'un r\xE9seau,\
          \ un adversaire peut utiliser des techniques automatis\xE9es pour collecter\
          \ des donn\xE9es internes. Les m\xE9thodes pour effectuer cette technique\
          \ pourraient inclure l'utilisation d'un [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)\
          \ pour rechercher et copier des informations correspondant \xE0 des crit\xE8\
          res tels que le type de fichier, la localisation ou le nom \xE0 des intervalles\
          \ de temps sp\xE9cifiques. \n\nDans les environnements cloud, les adversaires\
          \ peuvent \xE9galement utiliser des API cloud, des pipelines de donn\xE9\
          es, des interfaces en ligne de commande, ou des services d'extraction, transformation\
          \ et chargement (ETL) pour collecter automatiquement des donn\xE9es. Citation\
          \ : Mandiant UNC3944 SMS Phishing 2023) \n\nCette fonctionnalit\xE9 pourrait\
          \ \xE9galement \xEAtre int\xE9gr\xE9e aux outils d'acc\xE8s \xE0 distance.\
          \ \n\nCette technique peut int\xE9grer l'utilisation d'autres techniques\
          \ telles que [File and Directory Discovery](https://attack.mitre.org/techniques/T1083)\
          \ et [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570)\
          \ pour identifier et d\xE9placer des fichiers, ainsi que [Cloud Service\
          \ Dashboard](https://attack.mitre.org/techniques/T1538) et [Cloud Storage\
          \ Object Discovery](https://attack.mitre.org/techniques/T1619) pour identifier\
          \ les ressources dans les environnements cloud.https\_://attack.mitre.org/techniques/T1119"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1115
    ref_id: T1115
    name: Clipboard Data
    description: "Adversaries may collect data stored in the clipboard from users\
      \ copying information within or between applications. \n\nFor example, on Windows\
      \ adversaries can access clipboard data by using <code>clip.exe</code> or <code>Get-Clipboard</code>.(Citation:\
      \ MSDN Clipboard)(Citation: clip_win_server)(Citation: CISA_AA21_200B) Additionally,\
      \ adversaries may monitor then replace users\u2019 clipboard with their data\
      \ (e.g., [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002)).(Citation:\
      \ mining_ruby_reversinglabs)\n\nmacOS and Linux also have commands, such as\
      \ <code>pbpaste</code>, to grab clipboard contents.(Citation: Operating with\
      \ EmPyre)\nhttps://attack.mitre.org/techniques/T1115"
    translations:
      fr:
        name: "Donn\xE9es du presse-papiers"
        description: "Les adversaires peuvent collecter des donn\xE9es stock\xE9es\
          \ dans le clipboard aupr\xE8s des utilisateurs copiant des informations\
          \ au sein ou entre applications. \n\nPar exemple, sous Windows, les adversaires\
          \ peuvent acc\xE9der aux donn\xE9es du presse-papiers en utilisant <code>clip.exe</code>\
          \ ou <code>Get-Clipboard</code>. (Citation : Clipboard MSDN)(Citation :\
          \ clip_win_server)(Citation : CISA_AA21_200B) De plus, les adversaires peuvent\
          \ surveiller puis remplacer le clipboard des utilisateurs par leurs donn\xE9\
          es (par exemple, [Manipulation des donn\xE9es transmises](https://attack.mitre.org/techniques/T1565/002)).\
          \ (Citation : mining_ruby_reversinglabs)\n\nmacOS et Linux disposent \xE9\
          galement de commandes, telles que <code>pbpaste</code>, pour r\xE9cup\xE9\
          rer le contenu du presse-pape. (Citation : Op\xE9rant avec EmPyre) https://attack.mitre.org/techniques/T1115"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1003.007
    ref_id: T1003.007
    name: Proc Filesystem
    description: "Adversaries may gather credentials from the proc filesystem or `/proc`.\
      \ The proc filesystem is a pseudo-filesystem used as an interface to kernel\
      \ data structures for Linux based systems managing virtual memory. For each\
      \ process, the `/proc/<PID>/maps` file shows how memory is mapped within the\
      \ process\u2019s virtual address space. And `/proc/<PID>/mem`, exposed for debugging\
      \ purposes, provides access to the process\u2019s virtual address space.(Citation:\
      \ Picus Labs Proc cump 2022)(Citation: baeldung Linux proc map 2022)\n\nWhen\
      \ executing with root privileges, adversaries can search these memory locations\
      \ for all processes on a system that contain patterns indicative of credentials.\
      \ Adversaries may use regex patterns, such as <code>grep -E \"^[0-9a-f-]* r\"\
      \ /proc/\"$pid\"/maps | cut -d' ' -f 1</code>, to look for fixed strings in\
      \ memory structures or cached hashes.(Citation: atomic-red proc file system)\
      \ When running without privileged access, processes can still view their own\
      \ virtual memory locations. Some services or programs may save credentials in\
      \ clear text inside the process\u2019s memory.(Citation: MimiPenguin GitHub\
      \ May 2017)(Citation: Polop Linux PrivEsc Gitbook)\n\nIf running as or with\
      \ the permissions of a web browser, a process can search the `/maps` & `/mem`\
      \ locations for common website credential patterns (that can also be used to\
      \ find adjacent memory within the same structure) in which hashes or cleartext\
      \ credentials may be located.\nhttps://attack.mitre.org/techniques/T1003/007"
    translations:
      fr:
        name: "Syst\xE8me de fichiers Proc"
        description: "Les adversaires peuvent obtenir des identifiants \xE0 partir\
          \ du syst\xE8me de fichiers de proc ou de \xAB /proc \xBB. Le syst\xE8me\
          \ de fichiers proc est un pseudo-syst\xE8me de fichiers utilis\xE9 comme\
          \ interface pour les structures de donn\xE9es du noyau pour les syst\xE8\
          mes Linux g\xE9rant la m\xE9moire virtuelle. Pour chaque proc\xE9d\xE9,\
          \ le fichier '/proc/<PID>/maps' montre comment la m\xE9moire est mapp\xE9\
          e dans l'espace d'adressage virtuel du processus. Et \xAB /proc/<PID >/mem\
          \ \xBB, expos\xE9 \xE0 des fins de d\xE9bogage, donne acc\xE8s \xE0 l'espace\
          \ d'adressage virtuel du processus. (Citation : Picus Labs Proc cump 2022)(Citation\
          \ : baeldung Linux proc map 2022)\n\nLors de l'ex\xE9cution avec des privil\xE8\
          ges root, les adversaires peuvent rechercher dans ces emplacements m\xE9\
          moire tous les processus d'un syst\xE8me contenant des motifs indiquant\
          \ des identifiants. Les adversaires peuvent utiliser des motifs regex, tels\
          \ que <code>grep -E \xAB\_^[0-9a-f-]* r\_\xBB /proc/\"$pid\"/maps | coupez\
          \ -d'' -f 1</code>, pour rechercher des cha\xEEnes fixes dans les structures\
          \ m\xE9moire ou les hachages en cache. (Citation : syst\xE8me de fichiers\
          \ proc atomique-rouge) Lorsqu'ils fonctionnent sans acc\xE8s privil\xE9\
          gi\xE9, les processus peuvent toujours consulter leurs propres emplacements\
          \ de m\xE9moire virtuelle. Certains services ou programmes peuvent enregistrer\
          \ des identifiants en texte clair dans la m\xE9moire du processus. (Citation\
          \ : MimiPenguin GitHub mai 2017)(Citation : Polop Linux PrivEsc Gitbook)\n\
          \nSi elle fonctionne sous ou avec les permissions d'un navigateur web, un\
          \ processus peut rechercher dans les emplacements '/maps' et '/mem' des\
          \ motifs courants de cr\xE9dentiels de site web (qui peuvent \xE9galement\
          \ \xEAtre utilis\xE9s pour trouver la m\xE9moire adjacente dans la m\xEA\
          me structure) dans lesquels des hachages ou des identifiants en clair peuvent\
          \ \xEAtre trouv\xE9s.https\_://attack.mitre.org/techniques/T1003/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.005
    ref_id: T1583.005
    name: Botnet
    description: "Adversaries may buy, lease, or rent a network of compromised systems\_\
      that can be used during targeting. A botnet is a network of compromised systems\
      \ that can be instructed to perform coordinated tasks.(Citation: Norton Botnet)\
      \ Adversaries may purchase a subscription to use an existing botnet from a booter/stresser\
      \ service. \n\nInternet-facing edge devices and related network appliances that\
      \ are end-of-life (EOL) and unsupported by their manufacturers are commonly\
      \ acquired for botnet activities. Adversaries may lease operational relay box\
      \ (ORB) networks \u2013 consisting of virtual private servers (VPS), small office/home\
      \ office (SOHO) routers, or Internet of Things (IoT) devices \u2013 to serve\
      \ as a botnet.(Citation: ORB Mandiant) \n\nWith a botnet at their disposal,\
      \ adversaries may perform follow-on activity such as large-scale [Phishing](https://attack.mitre.org/techniques/T1566)\
      \ or Distributed Denial of Service (DDoS).(Citation: Imperva DDoS for Hire)(Citation:\
      \ Krebs-Anna)(Citation: Krebs-Bazaar)(Citation: Krebs-Booter) Acquired botnets\
      \ may also be used to support Command and Control activity, such as [Hide Infrastructure](https://attack.mitre.org/techniques/T1665)\
      \ through an established [Proxy](https://attack.mitre.org/techniques/T1090)\
      \ network.\nhttps://attack.mitre.org/techniques/T1583/005"
    translations:
      fr:
        name: Botnet
        description: "Les adversaires peuvent acheter, louer ou louer un r\xE9seau\
          \ de syst\xE8mes compromis qui peuvent \xEAtre utilis\xE9s lors du ciblage.\
          \ Un botnet est un r\xE9seau de syst\xE8mes compromis qui peuvent \xEAtre\
          \ instruits pour effectuer des t\xE2ches coordonn\xE9es. (Citation : Norton\
          \ Botnet) Les adversaires peuvent acheter un abonnement pour utiliser un\
          \ botnet existant via un service booter/stresser.  Les \n\ndispositifs de\
          \ p\xE9riph\xE9rie connect\xE9s \xE0 Internet et les appliances r\xE9seau\
          \ associ\xE9es, en fin de vie (EOL) et non pris en charge par leurs fabricants,\
          \ sont couramment acquis pour des activit\xE9s de botnet. Les adversaires\
          \ peuvent louer des r\xE9seaux de bo\xEEtes relais op\xE9rationnelles (ORB)\
          \ \u2013 compos\xE9s de serveurs priv\xE9s virtuels (VPS), de petits routeurs\
          \ de bureau/home office (SOHO) ou d'appareils Internet des objets (IoT)\
          \ \u2013 pour servir de botnet. (Citation : ORB Mandiant) \n\nAvec un botnet\
          \ \xE0 leur disposition, les adversaires peuvent effectuer des activit\xE9\
          s de suivi telles que le [phishing](https://attack.mitre.org/techniques/T1566)\
          \ ou le d\xE9ni de service distribu\xE9 (DDoS). (Citation : Imperva DDoS\
          \ \xE0 louer)(Citation : Krebs-Anna)(Citation : Krebs-Bazaar)(Citation :\
          \ Krebs-Booter) Les botnets acquis peuvent \xE9galement \xEAtre utilis\xE9\
          s pour soutenir l'activit\xE9 de Commandement et Contr\xF4le, telles que\
          \ [Masquer l'infrastructure](https://attack.mitre.org/techniques/T1665)\
          \ via un r\xE9seau [Proxi](https://attack.mitre.org/techniques/T1090) \xE9\
          tabli.https\_://attack.mitre.org/techniques/T1583/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1555.005
    ref_id: T1555.005
    name: Password Managers
    description: "Adversaries may acquire user credentials from third-party password\
      \ managers.(Citation: ise Password Manager February 2019) Password managers\
      \ are applications designed to store user credentials, normally in an encrypted\
      \ database. Credentials are typically accessible after a user provides a master\
      \ password that unlocks the database. After the database is unlocked, these\
      \ credentials may be copied to memory. These databases can be stored as files\
      \ on disk.(Citation: ise Password Manager February 2019)\n\nAdversaries may\
      \ acquire user credentials from password managers by extracting the master password\
      \ and/or plain-text credentials from memory.(Citation: FoxIT Wocao December\
      \ 2019)(Citation: Github KeeThief) Adversaries may extract credentials from\
      \ memory via [Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212).(Citation:\
      \ NVD CVE-2019-3610)\n Adversaries may also try brute forcing via [Password\
      \ Guessing](https://attack.mitre.org/techniques/T1110/001) to obtain the master\
      \ password of a password manager.(Citation: Cyberreason Anchor December 2019)\n\
      https://attack.mitre.org/techniques/T1555/005"
    translations:
      fr:
        name: Gestionnaires de mots de passe
        description: "Les adversaires peuvent obtenir des identifiants utilisateur\
          \ aupr\xE8s de gestionnaires de mots de passe tiers. (Citation : gestionnaire\
          \ de mots de passe ise f\xE9vrier 2019) Les gestionnaires de mots de passe\
          \ sont des applications con\xE7ues pour stocker les identifiants utilisateur,\
          \ g\xE9n\xE9ralement dans une base de donn\xE9es chiffr\xE9e. Les identifiants\
          \ sont g\xE9n\xE9ralement accessibles apr\xE8s qu'un utilisateur a fourni\
          \ un mot de passe ma\xEEtre qui d\xE9bloque la base de donn\xE9es. Apr\xE8\
          s la d\xE9verrouillage de la base de donn\xE9es, ces identifiants peuvent\
          \ \xEAtre copi\xE9s en m\xE9moire. Ces bases de donn\xE9es peuvent \xEA\
          tre stock\xE9es sous forme de fichiers sur disque. (Citation : gestionnaire\
          \ de mots de passe ise f\xE9vrier 2019)\n\nLes adversaires peuvent acqu\xE9\
          rir des identifiants utilisateur aupr\xE8s des gestionnaires de mots de\
          \ passe en extrayant le mot de passe ma\xEEtre et/ou les identifiants en\
          \ texte clair de la m\xE9moire. (Citation : FoxIT Wocao d\xE9cembre 2019)(Citation\
          \ : Github KeeThief) Les adversaires peuvent extraire des identifiants de\
          \ la m\xE9moire via [Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212).\
          \ (Citation : NVD CVE-2019-3610) Les adversaires peuvent \xE9galement tenter\
          \ de forcer via [Password Devining](https://attack.mitre.org/techniques/T1110/001)\
          \ pour obtenir le mot de passe ma\xEEtre d'un gestionnaire de mots de passe.\
          \ (Citation : Cyberreason Anchor d\xE9cembre 2019) https://attack.mitre.org/techniques/T1555/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1553.001
    ref_id: T1553.001
    name: Gatekeeper Bypass
    description: "Adversaries may modify file attributes and subvert Gatekeeper functionality\
      \ to evade user prompts and execute untrusted programs. Gatekeeper is a set\
      \ of technologies that act as layer of Apple\u2019s security model to ensure\
      \ only trusted applications are executed on a host. Gatekeeper was built on\
      \ top of File Quarantine in Snow Leopard (10.6, 2009) and has grown to include\
      \ Code Signing, security policy compliance, Notarization, and more. Gatekeeper\
      \ also treats applications running for the first time differently than reopened\
      \ applications.(Citation: TheEclecticLightCompany Quarantine and the flag)(Citation:\
      \ TheEclecticLightCompany apple notarization )\n\nBased on an opt-in system,\
      \ when files are downloaded an extended attribute (xattr) called `com.apple.quarantine`\
      \ (also known as a quarantine flag) can be set on the file by the application\
      \ performing the download. Launch Services opens the application in a suspended\
      \ state. For first run applications with the quarantine flag set, Gatekeeper\
      \ executes the following functions:\n\n1. Checks extended attribute \u2013 Gatekeeper\
      \ checks for the quarantine flag, then provides an alert prompt to the user\
      \ to allow or deny execution.(Citation: OceanLotus for OS X)(Citation: 20 macOS\
      \ Common Tools and Techniques)\n\n2. Checks System Policies - Gatekeeper checks\
      \ the system security policy, allowing execution of apps downloaded from either\
      \ just the App Store or the App Store and identified developers.\n\n3. Code\
      \ Signing \u2013 Gatekeeper checks for a valid code signature from an Apple\
      \ Developer ID.\n\n4. Notarization - Using the `api.apple-cloudkit.com` API,\
      \ Gatekeeper reaches out to Apple servers to verify or pull down the notarization\
      \ ticket and ensure the ticket is not revoked. Users can override notarization,\
      \ which will result in a prompt of executing an \u201Cunauthorized app\u201D\
      \ and the security policy will be modified.\n\nAdversaries can subvert one or\
      \ multiple security controls within Gatekeeper checks through logic errors (e.g.\
      \ [Exploitation for Defense Evasion](https://attack.mitre.org/techniques/T1211)),\
      \ unchecked file types, and external libraries. For example, prior to macOS\
      \ 13 Ventura, code signing and notarization checks were only conducted on first\
      \ launch, allowing adversaries to write malicious executables to previously\
      \ opened applications in order to bypass Gatekeeper security checks.(Citation:\
      \ theevilbit gatekeeper bypass 2021)(Citation: Application Bundle Manipulation\
      \ Brandon Dalton)\n\nApplications and files loaded onto the system from a USB\
      \ flash drive, optical disk, external hard drive, from a drive shared over the\
      \ local network, or using the curl command may not set the quarantine flag.\
      \ Additionally, it is possible to avoid setting the quarantine flag using [Drive-by\
      \ Compromise](https://attack.mitre.org/techniques/T1189).\nhttps://attack.mitre.org/techniques/T1553/001"
    translations:
      fr:
        name: "D\xE9viation de Gatekeeper"
        description: "Les adversaires peuvent modifier les attributs des fichiers\
          \ et subvertir la fonctionnalit\xE9 de Gatekeeper pour contourner les invites\
          \ utilisateur et ex\xE9cuter des programmes non fiables. Gatekeeper est\
          \ un ensemble de technologies qui agissent comme une couche du mod\xE8le\
          \ de s\xE9curit\xE9 d'Apple afin de garantir que seules des applications\
          \ de confiance soient ex\xE9cut\xE9es sur un h\xF4te. Gatekeeper a \xE9\
          t\xE9 construit sur la quarantaine des fichiers dans Snow Leopard (10.6,\
          \ 2009) et s'est d\xE9velopp\xE9 pour inclure la signature de code, la conformit\xE9\
          \ aux politiques de s\xE9curit\xE9, la notarisation, et plus encore. Gatekeeper\
          \ traite \xE9galement les applications qui s'ex\xE9cutent diff\xE9remment\
          \ des applications rouvertes. (Citation : Quarantaine de la Compagnie \xC9\
          clectique et le drapeau)(Citation : notarisation de pommes TheEclecticLightCompany\
          \ )\n\nBas\xE9 sur un syst\xE8me d'adh\xE9sion volontaire, lorsque des fichiers\
          \ sont t\xE9l\xE9charg\xE9s, un attribut \xE9tendu (xattr) appel\xE9 \xAB\
          \ com.apple.quarantine \xBB (\xE9galement appel\xE9 drapeau de quarantaine)\
          \ peut \xEAtre d\xE9fini sur le fichier par l'application effectuant le\
          \ t\xE9l\xE9chargement. Les Services de lancement ouvrent la demande en\
          \ \xE9tat de suspension. Pour les applications de premi\xE8re ex\xE9cution\
          \ avec le drapeau de quarantaine d\xE9fini, Gatekeeper ex\xE9cute les fonctions\
          \ suivantes :\n\n1. V\xE9rifie l'attribut \xE9tendu \u2013 Le Gatekeeper\
          \ v\xE9rifie le drapeau de quarantaine, puis fournit une alerte \xE0 l'utilisateur\
          \ pour permettre ou refuser l'ex\xE9cution. (Citation : OceanLotus pour\
          \ OS X)(Citation : 20 outils et techniques courants sur macOS)\n\n2. Contr\xF4\
          le des politiques syst\xE8me - Gatekeeper v\xE9rifie la politique de s\xE9\
          curit\xE9 syst\xE8me, permettant l'ex\xE9cution des applications t\xE9l\xE9\
          charg\xE9es uniquement depuis l'App Store ou l'App Store et identifiant\
          \ les d\xE9veloppeurs.\n\n3. Signature de code \u2013 Gatekeeper v\xE9rifie\
          \ une signature de code valide \xE0 partir d'un ID d\xE9veloppeur Apple.\n\
          \n4. Notarisation - Gr\xE2ce \xE0 l'API \xAB api.apple-cloudkit.com \xBB\
          , Gatekeeper contacte les serveurs Apple pour v\xE9rifier ou retirer le\
          \ ticket de notarisation et s'assurer que le ticket n'est pas r\xE9voqu\xE9\
          . Les utilisateurs peuvent passer outre la notarisation, ce qui entra\xEE\
          nera une invite d'ex\xE9cution d'une \xAB application non autoris\xE9e \xBB\
          \ et la politique de s\xE9curit\xE9 sera modifi\xE9e.\n\nLes adversaires\
          \ peuvent contourner un ou plusieurs contr\xF4les de s\xE9curit\xE9 dans\
          \ les v\xE9rifications Gatekeeper par des erreurs logiques (par exemple\
          \ [Exploitation pour l'\xE9vasion de d\xE9fense](https://attack.mitre.org/techniques/T1211)),\
          \ des types de fichiers non coch\xE9s et des biblioth\xE8ques externes.\
          \ Par exemple, avant macOS 13 Ventura, les v\xE9rifications de signature\
          \ de code et de notarisation n'\xE9taient effectu\xE9es qu'au premier lancement,\
          \ permettant aux adversaires d'\xE9crire des ex\xE9cutables malveillants\
          \ sur des applications d\xE9j\xE0 ouvertes afin de contourner les contr\xF4\
          les de s\xE9curit\xE9 Gatekeeper. (Citation : contournement du gatekeeper\
          \ du vilbit 2021)(Citation : Manipulation du bundle d'applications Brandon\
          \ Dalton)\n\nLes applications et fichiers charg\xE9s sur le syst\xE8me depuis\
          \ une cl\xE9 USB, un disque optique, un disque dur externe, un disque partag\xE9\
          \ via le r\xE9seau local ou via la commande curl peuvent ne pas activer\
          \ le drapeau de quarantaine. De plus, il est possible d'\xE9viter de d\xE9\
          finir le drapeau de quarantaine en utilisant [Compromission en voiture](https://attack.mitre.org/techniques/T1189).https\_\
          ://attack.mitre.org/techniques/T1553/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1675
    ref_id: T1675
    name: ESXi Administration Command
    description: "Adversaries may abuse ESXi administration services to execute commands\
      \ on guest machines hosted within an ESXi virtual environment. Persistent background\
      \ services on ESXi-hosted VMs, such as the VMware Tools Daemon Service, allow\
      \ for remote management from the ESXi server. The tools daemon service runs\
      \ as `vmtoolsd.exe` on Windows guest operating systems, `vmware-tools-daemon`\
      \ on macOS, and `vmtoolsd ` on Linux.(Citation: Broadcom VMware Tools Services)\
      \ \n\nAdversaries may leverage a variety of tools to execute commands on ESXi-hosted\
      \ VMs \u2013 for example, by using the vSphere Web Services SDK to programmatically\
      \ execute commands and scripts via APIs such as `StartProgramInGuest`, `ListProcessesInGuest`,\
      \  `ListFileInGuest`, and `InitiateFileTransferFromGuest`.(Citation: Google\
      \ Cloud Threat Intelligence VMWare ESXi Zero-Day 2023)(Citation: Broadcom Running\
      \ Guest OS Operations) This may enable follow-on behaviors on the guest VMs,\
      \ such as [File and Directory Discovery](https://attack.mitre.org/techniques/T1083),\
      \ [Data from Local System](https://attack.mitre.org/techniques/T1005), or [OS\
      \ Credential Dumping](https://attack.mitre.org/techniques/T1003).\nhttps://attack.mitre.org/techniques/T1675"
    translations:
      fr:
        name: Commandement d'administration ESXi
        description: "Les adversaires peuvent abuser des services d'administration\
          \ ESXi pour ex\xE9cuter des commandes sur des machines invit\xE9es h\xE9\
          berg\xE9es dans un environnement virtuel ESXi. Les services persistants\
          \ en arri\xE8re-plan sur les machines virtuelles h\xE9berg\xE9es par ESXi,\
          \ tels que le VMware Tools Daemon Service, permettent une gestion \xE0 distance\
          \ depuis le serveur ESXi. Le service daemon tools fonctionne sous le nom\
          \ \xAB vmtoolsd.exe \xBB sur les syst\xE8mes d'exploitation invit\xE9s Windows,\
          \ \xAB vmware-tools-daemon \xBB sur macOS, et \xAB vmtoolsd \xBB sous Linux.\
          \ (Citation : Services d'outils Broadcom VMware) \n\nLes adversaires peuvent\
          \ utiliser divers outils pour ex\xE9cuter des commandes sur des machines\
          \ virtuelles h\xE9berg\xE9es par ESXi \u2013 par exemple, en utilisant le\
          \ SDK vSphere Web Services pour ex\xE9cuter programmatiquement des commandes\
          \ et des scripts via des API telles que \xAB StartProgramInGuest \xBB, \xAB\
          \ ListProcessesInGuest \xBB, \xAB ListFileInGuest \xBB et \xAB InitiateFileTransferFromGuest\
          \ \xBB. (Citation : Google Cloud Threat Intelligence VMWare ESXi Zero-Day\
          \ 2023)(Citation : Broadcom ex\xE9cutant les op\xE9rations du syst\xE8me\
          \ d'exploitation invit\xE9) Cela peut permettre des comportements ult\xE9\
          rieurs sur les machines virtuelles invit\xE9es, tels que [File and Directory\
          \ Discovery](https://attack.mitre.org/techniques/T1083), [Data from Local\
          \ System](https://attack.mitre.org/techniques/T1005) ou [OS Credential Dumping](https://attack.mitre.org/techniques/T1003).https\_\
          ://attack.mitre.org/techniques/T1675"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1608.004
    ref_id: T1608.004
    name: Drive-by Target
    description: 'Adversaries may prepare an operational environment to infect systems
      that visit a website over the normal course of browsing. Endpoint systems may
      be compromised through browsing to adversary controlled sites, as in [Drive-by
      Compromise](https://attack.mitre.org/techniques/T1189). In such cases, the user''s
      web browser is typically targeted for exploitation (often not requiring any
      extra user interaction once landing on the site), but adversaries may also set
      up websites for non-exploitation behavior such as [Application Access Token](https://attack.mitre.org/techniques/T1550/001).
      Prior to [Drive-by Compromise](https://attack.mitre.org/techniques/T1189), adversaries
      must stage resources needed to deliver that exploit to users who browse to an
      adversary controlled site. Drive-by content can be staged on adversary controlled
      infrastructure that has been acquired ([Acquire Infrastructure](https://attack.mitre.org/techniques/T1583))
      or previously compromised ([Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)).


      Adversaries may upload or inject malicious web content, such as [JavaScript](https://attack.mitre.org/techniques/T1059/007),
      into websites.(Citation: FireEye CFR Watering Hole 2012)(Citation: Gallagher
      2015) This may be done in a number of ways, including:


      * Inserting malicious scripts into web pages or other user controllable web
      content such as forum posts

      * Modifying script files served to websites from publicly writeable cloud storage
      buckets

      * Crafting malicious web advertisements and purchasing ad space on a website
      through legitimate ad providers (i.e., [Malvertising](https://attack.mitre.org/techniques/T1583/008))


      In addition to staging content to exploit a user''s web browser, adversaries
      may also stage scripting content to profile the user''s browser (as in [Gather
      Victim Host Information](https://attack.mitre.org/techniques/T1592)) to ensure
      it is vulnerable prior to attempting exploitation.(Citation: ATT ScanBox)


      Websites compromised by an adversary and used to stage a drive-by may be ones
      visited by a specific community, such as government, a particular industry,
      or region, where the goal is to compromise a specific user or set of users based
      on a shared interest. This kind of targeted campaign is referred to a strategic
      web compromise or watering hole attack.


      Adversaries may purchase domains similar to legitimate domains (ex: homoglyphs,
      typosquatting, different top-level domain, etc.) during acquisition of infrastructure
      ([Domains](https://attack.mitre.org/techniques/T1583/001)) to help facilitate
      [Drive-by Compromise](https://attack.mitre.org/techniques/T1189).

      https://attack.mitre.org/techniques/T1608/004'
    translations:
      fr:
        name: Cible en voiture
        description: "Les adversaires peuvent pr\xE9parer un environnement op\xE9\
          rationnel pour infecter les syst\xE8mes qui visitent un site web au cours\
          \ du processus normal de navigation. Les syst\xE8mes de terminaison peuvent\
          \ \xEAtre compromis en naviguant vers des sites contr\xF4l\xE9s par l'adversaire,\
          \ comme dans [Compromission en voiture](https://attack.mitre.org/techniques/T1189).\
          \ Dans de tels cas, le navigateur web de l'utilisateur est g\xE9n\xE9ralement\
          \ cibl\xE9 pour exploitation (souvent sans n\xE9cessiter d'interaction suppl\xE9\
          mentaire une fois arriv\xE9 sur le site), mais les adversaires peuvent aussi\
          \ configurer des sites web pour des comportements non li\xE9s \xE0 l'exploitation,\
          \ tels que [Application Access Token](https://attack.mitre.org/techniques/T1550/001).\
          \ Avant le [Compromis en voiture](https://attack.mitre.org/techniques/T1189),\
          \ les adversaires doivent mettre en place les ressources n\xE9cessaires\
          \ pour livrer cet exploit aux utilisateurs qui naviguent sur un site contr\xF4\
          l\xE9 par l'adversaire. Le contenu en voiture peut \xEAtre mis en sc\xE8\
          ne sur une infrastructure contr\xF4l\xE9e par l'adversaire qui a \xE9t\xE9\
          \ acquise ([Acqu\xE9rir l'infrastructure](https://attack.mitre.org/techniques/T1583))\
          \ ou pr\xE9c\xE9demment compromise ([Compromettre l'infrastructure](https://attack.mitre.org/techniques/T1584)).\n\
          \nLes adversaires peuvent t\xE9l\xE9charger ou injecter du contenu web malveillant,\
          \ tel que [JavaScript](https://attack.mitre.org/techniques/T1059/007), dans\
          \ des sites web. (Citation : FireEye CFR Watering Hole 2012)(Citation :\
          \ Gallagher 2015) Cela peut se faire de plusieurs mani\xE8res, notamment\
          \ :\n\n* Ins\xE9rer des scripts malveillants dans des pages web ou d'autres\
          \ contenus web contr\xF4lables par l'utilisateur, tels que des posts de\
          \ forum* Modifier des fichiers de script servis aux sites web depuis des\
          \ compartiments de stockage cloud publics et r\xE9digibles* Cr\xE9er des\
          \ publicit\xE9s web malveillantes et acheter de l'espace publicitaire sur\
          \ un site via des fournisseurs publicitaires l\xE9gitimes (c'est-\xE0-dire\
          \ [Malvertising](https://attack.mitre.org/techniques/T1583/008))\n\nEn plus\
          \ de mettre en sc\xE8ne du contenu pour exploiter le navigateur web d'un\
          \ utilisateur, les adversaires peuvent \xE9galement mettre en sc\xE8ne le\
          \ script du contenu pour profiler le navigateur de l'utilisateur (comme\
          \ dans [Collecter les informations de l'h\xF4te de la victime](https://attack.mitre.org/techniques/T1592))\
          \ afin de garantir sa vuln\xE9rabilit\xE9 avant de tenter l'exploitation.\
          \ (Citation : ATT ScanBox)\n\nLes sites web compromis par un adversaire\
          \ et utilis\xE9s pour organiser une fusillade en voiture peuvent \xEAtre\
          \ visit\xE9s par une communaut\xE9 sp\xE9cifique, telle que le gouvernement,\
          \ une industrie ou une r\xE9gion particuli\xE8re, dont l'objectif est de\
          \ compromettre un utilisateur ou un ensemble d'utilisateurs en raison d'un\
          \ int\xE9r\xEAt commun. Ce type de campagne cibl\xE9e est appel\xE9 une\
          \ attaque strat\xE9gique de cybercriminalisation ou une attaque de points\
          \ d'eau.\n\nLes adversaires peuvent acheter des domaines similaires \xE0\
          \ des domaines l\xE9gitimes (ex : homoglyphes, typosquatting, diff\xE9rents\
          \ domaines de premier niveau, etc.) lors de l'acquisition d'infrastructures\
          \ ([Domaines](https://attack.mitre.org/techniques/T1583/001)) afin de faciliter\
          \ la [Transaction Drive-by](https://attack.mitre.org/techniques/T1189).https\_\
          ://attack.mitre.org/techniques/T1608/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1007
    ref_id: T1007
    name: System Service Discovery
    description: 'Adversaries may try to gather information about registered local
      system services. Adversaries may obtain information about services using tools
      as well as OS utility commands such as <code>sc query</code>, <code>tasklist
      /svc</code>, <code>systemctl --type=service</code>, and <code>net start</code>.
      Adversaries may also gather information about schedule tasks via commands such
      as `schtasks` on Windows or `crontab -l` on Linux and macOS.(Citation: Elastic
      Security Labs GOSAR 2024)(Citation: SentinelLabs macOS Malware 2021)(Citation:
      Splunk Linux Gormir 2024)(Citation: Aquasec Kinsing 2020)


      Adversaries may use the information from [System Service Discovery](https://attack.mitre.org/techniques/T1007)
      during automated discovery to shape follow-on behaviors, including whether or
      not the adversary fully infects the target and/or attempts specific actions.

      https://attack.mitre.org/techniques/T1007'
    translations:
      fr:
        name: "D\xE9couverte des services syst\xE8me"
        description: "Les adversaires peuvent tenter de recueillir des informations\
          \ sur les services locaux enregistr\xE9s. Les adversaires peuvent obtenir\
          \ des informations sur les services \xE0 l'aide d'outils ainsi que de commandes\
          \ utilitaires du syst\xE8me d'exploitation telles que <code>sc query</code>,\
          \ <code>liste de t\xE2ches /svc</code>, <code>systemctl --type=service</code>,\
          \ et <code>net start</code>. Les adversaires peuvent \xE9galement recueillir\
          \ des informations sur les t\xE2ches de planification via des commandes\
          \ telles que \xAB schtasks \xBB sous Windows ou \xAB crontab -l \xBB sous\
          \ Linux et macOS. (Citation : Elastic Security Labs GOSAR 2024)(Citation\
          \ : SentinelLabs macOS Malware 2021)(Citation : Splunk Linux Gormir 2024)(Citation\
          \ : Aquasec Kinsing 2020)\n\nLes adversaires peuvent utiliser les informations\
          \ de [System Service Discovery](https://attack.mitre.org/techniques/T1007)\
          \ lors de la d\xE9couverte automatis\xE9e pour fa\xE7onner les comportements\
          \ suivants, y compris si l'adversaire infecte compl\xE8tement la cible et/ou\
          \ tente des actions sp\xE9cifiques.https\_://attack.mitre.org/techniques/T1007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1040
    ref_id: T1040
    name: Network Sniffing
    description: 'Adversaries may passively sniff network traffic to capture information
      about an environment, including authentication material passed over the network.
      Network sniffing refers to using the network interface on a system to monitor
      or capture information sent over a wired or wireless connection. An adversary
      may place a network interface into promiscuous mode to passively access data
      in transit over the network, or use span ports to capture a larger amount of
      data.


      Data captured via this technique may include user credentials, especially those
      sent over an insecure, unencrypted protocol. Techniques for name service resolution
      poisoning, such as [LLMNR/NBT-NS Poisoning and SMB Relay](https://attack.mitre.org/techniques/T1557/001),
      can also be used to capture credentials to websites, proxies, and internal systems
      by redirecting traffic to an adversary.


      Network sniffing may reveal configuration details, such as running services,
      version numbers, and other network characteristics (e.g. IP addresses, hostnames,
      VLAN IDs) necessary for subsequent [Lateral Movement](https://attack.mitre.org/tactics/TA0008)
      and/or [Defense Evasion](https://attack.mitre.org/tactics/TA0005) activities.
      Adversaries may likely also utilize network sniffing during [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)
      (AiTM) to passively gain additional knowledge about the environment.


      In cloud-based environments, adversaries may still be able to use traffic mirroring
      services to sniff network traffic from virtual machines. For example, AWS Traffic
      Mirroring, GCP Packet Mirroring, and Azure vTap allow users to define specified
      instances to collect traffic from and specified targets to send collected traffic
      to.(Citation: AWS Traffic Mirroring)(Citation: GCP Packet Mirroring)(Citation:
      Azure Virtual Network TAP) Often, much of this traffic will be in cleartext
      due to the use of TLS termination at the load balancer level to reduce the strain
      of encrypting and decrypting traffic.(Citation: Rhino Security Labs AWS VPC
      Traffic Mirroring)(Citation: SpecterOps AWS Traffic Mirroring) The adversary
      can then use exfiltration techniques such as Transfer Data to Cloud Account
      in order to access the sniffed traffic.(Citation: Rhino Security Labs AWS VPC
      Traffic Mirroring)


      On network devices, adversaries may perform network captures using [Network
      Device CLI](https://attack.mitre.org/techniques/T1059/008) commands such as
      `monitor capture`.(Citation: US-CERT-TA18-106A)(Citation: capture_embedded_packet_on_software)

      https://attack.mitre.org/techniques/T1040'
    translations:
      fr:
        name: "Reniflement du r\xE9seau"
        description: "Les adversaires peuvent renifler passivement le trafic r\xE9\
          seau afin de recueillir des informations sur un environnement, y compris\
          \ le mat\xE9riel d'authentification transmis sur le r\xE9seau. Le sniffing\
          \ r\xE9seau fait r\xE9f\xE9rence \xE0 l'utilisation de l'interface r\xE9\
          seau d'un syst\xE8me pour surveiller ou capturer des informations envoy\xE9\
          es via une connexion filaire ou sans fil. Un adversaire peut placer une\
          \ interface r\xE9seau en mode promiscuit\xE9 pour acc\xE9der passivement\
          \ aux donn\xE9es en transit sur le r\xE9seau, ou utiliser des ports span\
          \ pour capturer une plus grande quantit\xE9 de donn\xE9es.\n\nLes donn\xE9\
          es captur\xE9es via cette technique peuvent inclure des identifiants utilisateur,\
          \ en particulier ceux envoy\xE9s via un protocole non s\xE9curis\xE9 et\
          \ non chiffr\xE9. Des techniques d'empoisonnement par r\xE9solution de services\
          \ de noms, telles que [LLMNR/NBT-NS Poisoning et SMB Relay](https://attack.mitre.org/techniques/T1557/001),\
          \ peuvent \xE9galement \xEAtre utilis\xE9es pour capturer des identifiants\
          \ vers des sites web, des proxies et des syst\xE8mes internes en redirigeant\
          \ le trafic vers un adversaire.\n\nL'analyse r\xE9seau peut r\xE9v\xE9ler\
          \ des d\xE9tails de configuration, tels que les services en cours, les num\xE9\
          ros de version et d'autres caract\xE9ristiques r\xE9seau (par exemple adresses\
          \ IP, noms d'h\xF4te, identifiants VLAN) n\xE9cessaires pour les activit\xE9\
          s ult\xE9rieures de [Mouvement lat\xE9ral](https://attack.mitre.org/tactics/TA0008)\
          \ et/ou d'[\xC9vasion de D\xE9fense](https://attack.mitre.org/tactics/TA0005).\
          \ Les adversaires peuvent \xE9galement utiliser le sniffing du r\xE9seau\
          \ pendant [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)\
          \ (AiTM) pour acqu\xE9rir passivement des connaissances suppl\xE9mentaires\
          \ sur l'environnement.\n\nDans les environnements cloud, les adversaires\
          \ peuvent toujours \xEAtre capables d'utiliser des services de miroir de\
          \ trafic pour d\xE9tecter le trafic r\xE9seau provenant des machines virtuelles.\
          \ Par exemple, AWS Traffic Mirroring, GCP Packet Mirroring et Azure vTap\
          \ permettent aux utilisateurs de d\xE9finir des instances sp\xE9cifi\xE9\
          es pour collecter le trafic et des cibles pr\xE9cises vers lesquelles envoyer\
          \ le trafic collect\xE9. (Citation : Mirroring du trafic AWS)(Citation :\
          \ Mise en miroir de paquets GCP)(Citation : Azure Virtual Network TAP) Souvent,\
          \ une grande partie de ce trafic sera en clair gr\xE2ce \xE0 l'utilisation\
          \ de la terminaison TLS au niveau de l'\xE9quilibreur de charge pour r\xE9\
          duire la pression li\xE9e au chiffrement et au d\xE9chiffrement du trafic.\
          \ (Citation : Rhino Security Labs Mirroring du trafic AWS VPC)(Citation\
          \ : SpecterOps AWS Traffic Mirroring) L'adversaire peut alors utiliser des\
          \ techniques d'exfiltration telles que Transf\xE9rer des donn\xE9es vers\
          \ un compte cloud afin d'acc\xE9der au trafic d\xE9tect\xE9. (Citation :\
          \ Rhino Security Labs Mirroring du trafic AWS VPC)\n\nSur les dispositifs\
          \ r\xE9seau, les adversaires peuvent effectuer des captures r\xE9seau en\
          \ utilisant des commandes [CLI de l'appareil r\xE9seau](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que \xAB surveiller la capture \xBB. (Citation : US-CERT-TA18-106A)(Citation\
          \ : capture_embedded_packet_on_software) https://attack.mitre.org/techniques/T1040"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1553.002
    ref_id: T1553.002
    name: Code Signing
    description: 'Adversaries may create, acquire, or steal code signing materials
      to sign their malware or tools. Code signing provides a level of authenticity
      on a binary from the developer and a guarantee that the binary has not been
      tampered with. (Citation: Wikipedia Code Signing) The certificates used during
      an operation may be created, acquired, or stolen by the adversary. (Citation:
      Securelist Digital Certificates) (Citation: Symantec Digital Certificates) Unlike
      [Invalid Code Signature](https://attack.mitre.org/techniques/T1036/001), this
      activity will result in a valid signature.


      Code signing to verify software on first run can be used on modern Windows and
      macOS systems. It is not used on Linux due to the decentralized nature of the
      platform. (Citation: Wikipedia Code Signing)(Citation: EclecticLightChecksonEXECodeSigning)


      Code signing certificates may be used to bypass security policies that require
      signed code to execute on a system.

      https://attack.mitre.org/techniques/T1553/002'
    translations:
      fr:
        name: Signature de codes
        description: "Les adversaires peuvent cr\xE9er, acqu\xE9rir ou voler des documents\
          \ de signature de code pour signer leurs logiciels malveillants ou outils.\
          \ La signature de code offre un niveau d'authenticit\xE9 sur un binaire\
          \ provenant du d\xE9veloppeur et une garantie que le binaire n'a pas \xE9\
          t\xE9 alt\xE9r\xE9. (Citation : Signature de code Wikip\xE9dia) Les certificats\
          \ utilis\xE9s lors d'une op\xE9ration peuvent \xEAtre cr\xE9\xE9s, acquis\
          \ ou vol\xE9s par l'adversaire. (Citation : Certificats num\xE9riques Securelist)\
          \ (Citation : Certificats num\xE9riques Symantec) Contrairement \xE0 [Signature\
          \ de code invalide](https://attack.mitre.org/techniques/T1036/001), cette\
          \ activit\xE9 aboutira \xE0 une signature valide.\n\nLa signature de code\
          \ pour v\xE9rifier le logiciel lors de la premi\xE8re ex\xE9cution peut\
          \ \xEAtre utilis\xE9e sur les syst\xE8mes Windows et macOS modernes. Il\
          \ n'est pas utilis\xE9 sur Linux en raison de la nature d\xE9centralis\xE9\
          e de la plateforme. (Citation : Signature de code Wikip\xE9dia)(Citation\
          \ : \xC9clectiqueLightChecksonEX\xC9CUTIFSigneCarte)\n\nLes certificats\
          \ de signature de code peuvent \xEAtre utilis\xE9s pour contourner les politiques\
          \ de s\xE9curit\xE9 qui n\xE9cessitent un code sign\xE9 pour s'ex\xE9cuter\
          \ sur un syst\xE8me.https\_://attack.mitre.org/techniques/T1553/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1530
    ref_id: T1530
    name: Data from Cloud Storage
    description: "Adversaries may access data from cloud storage.\n\nMany IaaS providers\
      \ offer solutions for online data object storage such as Amazon S3, Azure Storage,\
      \ and Google Cloud Storage. Similarly, SaaS enterprise platforms such as Office\
      \ 365 and Google Workspace provide cloud-based document storage to users through\
      \ services such as OneDrive and Google Drive, while SaaS application providers\
      \ such as Slack, Confluence, Salesforce, and Dropbox may provide cloud storage\
      \ solutions as a peripheral or primary use case of their platform. \n\nIn some\
      \ cases, as with IaaS-based cloud storage, there exists no overarching application\
      \ (such as SQL or Elasticsearch) with which to interact with the stored objects:\
      \ instead, data from these solutions is retrieved directly though the [Cloud\
      \ API](https://attack.mitre.org/techniques/T1059/009). In SaaS applications,\
      \ adversaries may be able to collect this data directly from APIs or backend\
      \ cloud storage objects, rather than through their front-end application or\
      \ interface (i.e., [Data from Information Repositories](https://attack.mitre.org/techniques/T1213)).\
      \ \n\nAdversaries may collect sensitive data from these cloud storage solutions.\
      \ Providers typically offer security guides to help end users configure systems,\
      \ though misconfigurations are a common problem.(Citation: Amazon S3 Security,\
      \ 2019)(Citation: Microsoft Azure Storage Security, 2019)(Citation: Google Cloud\
      \ Storage Best Practices, 2019) There have been numerous incidents where cloud\
      \ storage has been improperly secured, typically by unintentionally allowing\
      \ public access to unauthenticated users, overly-broad access by all users,\
      \ or even access for any anonymous person outside the control of the Identity\
      \ Access Management system without even needing basic user permissions.\n\n\
      This open access may expose various types of sensitive data, such as credit\
      \ cards, personally identifiable information, or medical records.(Citation:\
      \ Trend Micro S3 Exposed PII, 2017)(Citation: Wired Magecart S3 Buckets, 2019)(Citation:\
      \ HIPAA Journal S3 Breach, 2017)(Citation: Rclone-mega-extortion_05_2021)\n\n\
      Adversaries may also obtain then abuse leaked credentials from source repositories,\
      \ logs, or other means as a way to gain access to cloud storage objects.\nhttps://attack.mitre.org/techniques/T1530"
    translations:
      fr:
        name: "Donn\xE9es issues de stockage cloud"
        description: "Les adversaires peuvent acc\xE9der aux donn\xE9es depuis le\
          \ stockage cloud.\n\nDe nombreux fournisseurs IaaS proposent des solutions\
          \ de stockage en ligne d'objets de donn\xE9es telles qu'Amazon S3, Azure\
          \ Storage et Google Cloud Storage. De m\xEAme, les plateformes SaaS d'entreprise\
          \ telles qu'Office 365 et Google Workspace fournissent un stockage de documents\
          \ cloud aux utilisateurs via des services tels que OneDrive et Google Drive,\
          \ tandis que les fournisseurs d'applications SaaS tels que Slack, Confluence,\
          \ Salesforce et Dropbox peuvent proposer des solutions de stockage cloud\
          \ en p\xE9riph\xE9rique ou cas d'usage principal de leur plateforme. \n\n\
          Dans certains cas, comme avec le stockage cloud bas\xE9 sur IaaS, il n'existe\
          \ pas d'application globale (comme SQL ou Elasticsearch) avec laquelle interagir\
          \ avec les objets stock\xE9s : les donn\xE9es de ces solutions sont r\xE9\
          cup\xE9r\xE9es directement via l'[API Cloud](https://attack.mitre.org/techniques/T1059/009).\
          \ Dans les applications SaaS, les adversaires peuvent collecter ces donn\xE9\
          es directement \xE0 partir d'API ou d'objets de stockage cloud backend,\
          \ plut\xF4t que via leur application ou interface frontale (c'est-\xE0-dire\
          \ [Data from Information Reposeories](https://attack.mitre.org/techniques/T1213)).\
          \ \n\nLes adversaires peuvent collecter des donn\xE9es sensibles \xE0 partir\
          \ de ces solutions de stockage cloud. Les fournisseurs proposent g\xE9n\xE9\
          ralement des guides de s\xE9curit\xE9 pour aider les utilisateurs finaux\
          \ \xE0 configurer les syst\xE8mes, bien que les mauvaises configurations\
          \ soient un probl\xE8me courant. (Citation : Amazon S3 Security, 2019)(Citation\
          \ : Microsoft Azure Storage Security, 2019)(Citation : Meilleures pratiques\
          \ de stockage cloud de Google, 2019) Il y a eu de nombreux incidents o\xF9\
          \ le stockage cloud a \xE9t\xE9 mal s\xE9curis\xE9, g\xE9n\xE9ralement en\
          \ autorisant involontairement un acc\xE8s public \xE0 des utilisateurs non\
          \ authentifi\xE9s, un acc\xE8s trop large de tous les utilisateurs, voire\
          \ un acc\xE8s \xE0 toute personne anonyme hors du contr\xF4le du syst\xE8\
          me de gestion d'acc\xE8s \xE0 l'identit\xE9 sans m\xEAme n\xE9cessiter des\
          \ autorisations utilisateur basiques.\n\nCet acc\xE8s ouvert peut r\xE9\
          v\xE9ler divers types de donn\xE9es sensibles, telles que des cartes de\
          \ cr\xE9dit, des informations personnelles identifiables ou des dossiers\
          \ m\xE9dicaux. (Citation : Trend Micro S3 Exposed PII, 2017)(Citation :\
          \ Buckets Magecart S3 c\xE2bl\xE9s, 2019)(Citation : HIPAA Journal S3 Breach,\
          \ 2017)(Citation : Rclone-m\xE9ga-extortion_05_2021)\n\nLes adversaires\
          \ peuvent \xE9galement obtenir puis abuser des identifiants fuit\xE9s provenant\
          \ de d\xE9p\xF4ts sources, journaux ou autres moyens afin d'acc\xE9der aux\
          \ objets de stockage cloud.https\_://attack.mitre.org/techniques/T1530"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1565.003
    ref_id: T1565.003
    name: Runtime Data Manipulation
    description: 'Adversaries may modify systems in order to manipulate the data as
      it is accessed and displayed to an end user, thus threatening the integrity
      of the data.(Citation: FireEye APT38 Oct 2018)(Citation: DOJ Lazarus Sony 2018)
      By manipulating runtime data, adversaries may attempt to affect a business process,
      organizational understanding, and decision making.


      Adversaries may alter application binaries used to display data in order to
      cause runtime manipulations. Adversaries may also conduct [Change Default File
      Association](https://attack.mitre.org/techniques/T1546/001) and [Masquerading](https://attack.mitre.org/techniques/T1036)
      to cause a similar effect. The type of modification and the impact it will have
      depends on the target application and process as well as the goals and objectives
      of the adversary. For complex systems, an adversary would likely need special
      expertise and possibly access to specialized software related to the system
      that would typically be gained through a prolonged information gathering campaign
      in order to have the desired impact.

      https://attack.mitre.org/techniques/T1565/003'
    translations:
      fr:
        name: "Manipulation des donn\xE9es \xE0 l'ex\xE9cution"
        description: "Les adversaires peuvent modifier les syst\xE8mes afin de manipuler\
          \ les donn\xE9es au fur et \xE0 mesure qu'elles sont consult\xE9es et affich\xE9\
          es \xE0 un utilisateur final, mena\xE7ant ainsi l'int\xE9grit\xE9 des donn\xE9\
          es. (Citation : FireEye APT38 oct. 2018)(Citation : DOJ Lazarus Sony 2018)\
          \ En manipulant les donn\xE9es \xE0 l'ex\xE9cution, les adversaires peuvent\
          \ tenter d'influencer un processus m\xE9tier, la compr\xE9hension organisationnelle\
          \ et la prise de d\xE9cision.\n\nLes adversaires peuvent modifier les binaires\
          \ d'application utilis\xE9s pour afficher les donn\xE9es afin de provoquer\
          \ des manipulations \xE0 l'ex\xE9cution. Les adversaires peuvent \xE9galement\
          \ effectuer [Modifier l'Association de Fichier par d\xE9faut](https://attack.mitre.org/techniques/T1546/001)\
          \ et [Masquerading](https://attack.mitre.org/techniques/T1036) pour provoquer\
          \ un effet similaire. Le type de modification et l'impact qu'elle aura d\xE9\
          pendent de l'application et du processus cibl\xE9s ainsi que des buts et\
          \ objectifs de l'adversaire. Pour les syst\xE8mes complexes, un adversaire\
          \ aurait probablement besoin d'une expertise particuli\xE8re et \xE9ventuellement\
          \ d'un acc\xE8s \xE0 des logiciels sp\xE9cialis\xE9s li\xE9s au syst\xE8\
          me, g\xE9n\xE9ralement acquis par une campagne prolong\xE9e de collecte\
          \ d'informations afin d'obtenir l'impact souhait\xE9.https\_://attack.mitre.org/techniques/T1565/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1552.002
    ref_id: T1552.002
    name: Credentials in Registry
    description: 'Adversaries may search the Registry on compromised systems for insecurely
      stored credentials. The Windows Registry stores configuration information that
      can be used by the system or other programs. Adversaries may query the Registry
      looking for credentials and passwords that have been stored for use by other
      programs or services. Sometimes these credentials are used for automatic logons.


      Example commands to find Registry keys related to password information: (Citation:
      Pentestlab Stored Credentials)


      * Local Machine Hive: <code>reg query HKLM /f password /t REG_SZ /s</code>

      * Current User Hive: <code>reg query HKCU /f password /t REG_SZ /s</code>

      https://attack.mitre.org/techniques/T1552/002'
    translations:
      fr:
        name: "Accr\xE9ditations dans le registre"
        description: "Les adversaires peuvent rechercher dans le registre des syst\xE8\
          mes compromis pour d\xE9tecter des identifiants stock\xE9s de mani\xE8re\
          \ non s\xE9curis\xE9e. Le Registre Windows stocke des informations de configuration\
          \ pouvant \xEAtre utilis\xE9es par le syst\xE8me ou d'autres programmes.\
          \ Les adversaires peuvent interroger le Registre \xE0 la recherche d'identifiants\
          \ et de mots de passe qui ont \xE9t\xE9 stock\xE9s pour \xEAtre utilis\xE9\
          s par d'autres programmes ou services. Parfois, ces identifiants sont utilis\xE9\
          s pour des connexions automatiques.\n\nExemples de commandes pour trouver\
          \ des cl\xE9s de registre li\xE9es aux informations de mot de passe : (Citation\
          \ : Pentestlab Stored Credentials)\n\n* Local Machine Hive : <code>reg requ\xEA\
          te HKLM /f mot de passe /t REG_SZ /s</code>* Ruche utilisateur actuelle\
          \ : <code>reg requ\xEAte HKCU /f mot de passe /t REG_SZ /s</code>https://attack.mitre.org/techniques/T1552/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1135
    ref_id: T1135
    name: Network Share Discovery
    description: "Adversaries may look for folders and drives shared on remote systems\
      \ as a means of identifying sources of information to gather as a precursor\
      \ for Collection and to identify potential systems of interest for Lateral Movement.\
      \ Networks often contain shared network drives and folders that enable users\
      \ to access file directories on various systems across a network. \n\nFile sharing\
      \ over a Windows network occurs over the SMB protocol. (Citation: Wikipedia\
      \ Shared Resource) (Citation: TechNet Shared Folder) [Net](https://attack.mitre.org/software/S0039)\
      \ can be used to query a remote system for available shared drives using the\
      \ <code>net view \\\\\\\\remotesystem</code> command. It can also be used to\
      \ query shared drives on the local system using <code>net share</code>. For\
      \ macOS, the <code>sharing -l</code> command lists all shared points used for\
      \ smb services.\nhttps://attack.mitre.org/techniques/T1135"
    translations:
      fr:
        name: "D\xE9couverte de la part de r\xE9seau"
        description: "Les adversaires peuvent rechercher des dossiers et des disques\
          \ partag\xE9s sur des syst\xE8mes distants afin d'identifier des sources\
          \ d'information \xE0 collecter en tant que pr\xE9curseur de la Collection\
          \ et d'identifier des syst\xE8mes potentiels d'int\xE9r\xEAt pour le Mouvement\
          \ Lat\xE9ral. Les r\xE9seaux contiennent souvent des disques et dossiers\
          \ r\xE9seau partag\xE9s qui permettent aux utilisateurs d'acc\xE9der \xE0\
          \ des r\xE9pertoires de fichiers sur divers syst\xE8mes du r\xE9seau. \n\
          \nLe partage de fichiers sur un r\xE9seau Windows se fait via le protocole\
          \ SMB. (Citation : Ressource partag\xE9e Wikip\xE9dia) (Citation : Dossier\
          \ partag\xE9 TechNet) [Net](https://attack.mitre.org/software/S0039) peut\
          \ \xEAtre utilis\xE9 pour interroger un syst\xE8me distant pour les disques\
          \ partag\xE9s disponibles \xE0 l'aide de la commande <code >net view \\\\\
          \\\\remotesystem</code>. Il peut \xE9galement \xEAtre utilis\xE9 pour interroger\
          \ des disques partag\xE9s sur le syst\xE8me local en utilisant <code>net\
          \ share</code>. Pour macOS, la commande <partage >code -l</code> liste tous\
          \ les points partag\xE9s utilis\xE9s pour les services smb.https\_://attack.mitre.org/techniques/T1135"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1120
    ref_id: T1120
    name: Peripheral Device Discovery
    description: 'Adversaries may attempt to gather information about attached peripheral
      devices and components connected to a computer system.(Citation: Peripheral
      Discovery Linux)(Citation: Peripheral Discovery macOS) Peripheral devices could
      include auxiliary resources that support a variety of functionalities such as
      keyboards, printers, cameras, smart card readers, or removable storage. The
      information may be used to enhance their awareness of the system and network
      environment or may be used for further actions.

      https://attack.mitre.org/techniques/T1120'
    translations:
      fr:
        name: "D\xE9couverte de p\xE9riph\xE9riques de dispositifs"
        description: "Les adversaires peuvent tenter de recueillir des informations\
          \ sur des p\xE9riph\xE9riques et composants connect\xE9s \xE0 un syst\xE8\
          me informatique. (Citation : Peripheral Discovery Linux)(Citation : D\xE9\
          couverte p\xE9riph\xE9rique macOS) Les p\xE9riph\xE9riques peuvent inclure\
          \ des ressources auxiliaires prenant en charge diverses fonctionnalit\xE9\
          s telles que claviers, imprimantes, appareils photo, lecteurs de carte \xE0\
          \ puce ou stockage amovible. Ces informations peuvent \xEAtre utilis\xE9\
          es pour accro\xEEtre leur connaissance du syst\xE8me et de l'environnement\
          \ r\xE9seau ou pour des actions ult\xE9rieures.https\_://attack.mitre.org/techniques/T1120"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.009
    ref_id: T1036.009
    name: Break Process Trees
    description: "An adversary may attempt to evade process tree-based analysis by\
      \ modifying executed malware's parent process ID (PPID). If endpoint protection\
      \ software leverages the \u201Cparent-child\" relationship for detection, breaking\
      \ this relationship could result in the adversary\u2019s behavior not being\
      \ associated with previous process tree activity. On Unix-based systems breaking\
      \ this process tree is common practice for administrators to execute software\
      \ using scripts and programs.(Citation: 3OHA double-fork 2022) \n\nOn Linux\
      \ systems, adversaries may execute a series of [Native API](https://attack.mitre.org/techniques/T1106)\
      \ calls to alter malware's process tree. For example, adversaries can execute\
      \ their payload without any arguments, call the `fork()` API call twice, then\
      \ have the parent process exit. This creates a grandchild process with no parent\
      \ process that is immediately adopted by the `init` system process (PID 1),\
      \ which successfully disconnects the execution of the adversary's payload from\
      \ its previous process tree.\n\nAnother example is using the \u201Cdaemon\u201D\
      \ syscall to detach from the current parent process and run in the background.(Citation:\
      \ Sandfly BPFDoor 2022)(Citation: Microsoft XorDdos Linux Stealth 2022)\nhttps://attack.mitre.org/techniques/T1036/009"
    translations:
      fr:
        name: "Arbres de proc\xE9d\xE9 de rupture"
        description: "Un adversaire peut tenter d'\xE9chapper \xE0 l'analyse bas\xE9\
          e sur un arbre de processus en modifiant l'ID de processus parent (PPID)\
          \ du logiciel malveillant ex\xE9cut\xE9. Si un logiciel de protection des\
          \ points de terminaison exploite la relation \xAB parent-enfant \xBB pour\
          \ la d\xE9tection, la rupture de cette relation pourrait entra\xEEner que\
          \ le comportement de l'adversaire ne soit pas associ\xE9 \xE0 l'activit\xE9\
          \ pr\xE9c\xE9dente de l'arbre de processus. Sur les syst\xE8mes bas\xE9\
          s sur Unix, casser cet arbre de processus est une pratique courante pour\
          \ les administrateurs qui ex\xE9cutent des logiciels \xE0 l'aide de scripts\
          \ et de programmes. (Citation : 3OHA double-fork 2022) \n\nSur les syst\xE8\
          mes Linux, les adversaires peuvent ex\xE9cuter une s\xE9rie d'appels [API\
          \ native](https://attack.mitre.org/techniques/T1106) pour modifier l'arbre\
          \ de processus du malware. Par exemple, les adversaires peuvent ex\xE9cuter\
          \ leur charge utile sans aucun argument, appeler deux fois l'appel API 'fork()',\
          \ puis faire sortir le processus parent. Cela cr\xE9e un processus petit-enfant\
          \ sans processus parent, imm\xE9diatement adopt\xE9 par le processus syst\xE8\
          me \xAB init \xBB (PID 1), ce qui d\xE9connecte avec succ\xE8s l'ex\xE9\
          cution de la charge utile de l'adversaire de son arbre de processus pr\xE9\
          c\xE9dent.\n\nUn autre exemple est d'utiliser l'appel syst\xE8me \xAB daemon\
          \ \xBB pour se d\xE9tacher du processus parent courant et l'ex\xE9cuter\
          \ en arri\xE8re-plan. (Citation : Sandfly BPFDoor 2022)(Citation : Microsoft\
          \ XorDdos Linux Stealth 2022) https://attack.mitre.org/techniques/T1036/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.004
    ref_id: T1590.004
    name: Network Topology
    description: 'Adversaries may gather information about the victim''s network topology
      that can be used during targeting. Information about network topologies may
      include a variety of details, including the physical and/or logical arrangement
      of both external-facing and internal network environments. This information
      may also include specifics regarding network devices (gateways, routers, etc.)
      and other infrastructure.


      Adversaries may gather this information in various ways, such as direct collection
      actions via [Active Scanning](https://attack.mitre.org/techniques/T1595) or
      [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information
      about network topologies may also be exposed to adversaries via online or other
      accessible data sets (ex: [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)).(Citation:
      DNS Dumpster) Gathering this information may reveal opportunities for other
      forms of reconnaissance (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)
      or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)).

      https://attack.mitre.org/techniques/T1590/004'
    translations:
      fr:
        name: "Topologie du r\xE9seau"
        description: "Les adversaires peuvent recueillir des informations sur la topologie\
          \ du r\xE9seau de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations sur les topologies r\xE9seau peuvent inclure une vari\xE9\
          t\xE9 de d\xE9tails, notamment l'agencement physique et/ou logique des environnements\
          \ r\xE9seau externes et internes. Ces informations peuvent \xE9galement\
          \ inclure des d\xE9tails concernant les dispositifs r\xE9seau (passerelles,\
          \ routeurs, etc.) et d'autres infrastructures.\n\nLes adversaires peuvent\
          \ recueillir ces informations de diff\xE9rentes mani\xE8res, comme par des\
          \ actions de collecte directe via [Scan Actif](https://attack.mitre.org/techniques/T1595)\
          \ ou [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les informations sur les topologies r\xE9seau peuvent \xE9galement \xEA\
          tre expos\xE9es aux adversaires via des ensembles de donn\xE9es en ligne\
          \ ou d'autres donn\xE9es accessibles (ex : [Rechercher des sites web appartenant\
          \ aux victimes](https://attack.mitre.org/techniques/T1594)). (Citation :\
          \ Conteneur DNS) La collecte de ces informations peut r\xE9v\xE9ler d'autres\
          \ formes de reconnaissance (ex : [Rechercher dans des bases de donn\xE9\
          es techniques ouvertes](https://attack.mitre.org/techniques/T1596) ou [Rechercher\
          \ des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ d'\xE9tablir des ressources op\xE9rationnelles (ex : [Acqu\xE9rir une\
          \ infrastructure](https://attack.mitre.org/techniques/T1583) ou [Compromettre\
          \ l'infrastructure](https://attack.mitre.org/techniques/T1584)), et/ou d'un\
          \ acc\xE8s initial (ex : [Externe \xE0 distance] Services](https://attack.mitre.org/techniques/T1133)).https\_\
          ://attack.mitre.org/techniques/T1590/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1587.002
    ref_id: T1587.002
    name: Code Signing Certificates
    description: 'Adversaries may create self-signed code signing certificates that
      can be used during targeting. Code signing is the process of digitally signing
      executables and scripts to confirm the software author and guarantee that the
      code has not been altered or corrupted. Code signing provides a level of authenticity
      for a program from the developer and a guarantee that the program has not been
      tampered with.(Citation: Wikipedia Code Signing) Users and/or security tools
      may trust a signed piece of code more than an unsigned piece of code even if
      they don''t know who issued the certificate or who the author is.


      Prior to [Code Signing](https://attack.mitre.org/techniques/T1553/002), adversaries
      may develop self-signed code signing certificates for use in operations.

      https://attack.mitre.org/techniques/T1587/002'
    translations:
      fr:
        name: Certificats de signature de code
        description: "Les adversaires peuvent cr\xE9er des certificats de signature\
          \ de code auto-sign\xE9s qui peuvent \xEAtre utilis\xE9s lors du ciblage.\
          \ La signature de code est le processus de signature num\xE9rique de ex\xE9\
          cutables et de scripts pour confirmer l'auteur du logiciel et garantir que\
          \ le code n'a pas \xE9t\xE9 modifi\xE9 ou corrompu. La signature de code\
          \ offre un certain niveau d'authenticit\xE9 pour un programme de la part\
          \ du d\xE9veloppeur et une garantie que le programme n'a pas \xE9t\xE9 alt\xE9\
          r\xE9. (Citation : Signature de code Wikip\xE9dia) Les utilisateurs et/ou\
          \ les outils de s\xE9curit\xE9 peuvent faire plus confiance \xE0 un morceau\
          \ de code sign\xE9 qu'\xE0 un morceau de code non sign\xE9, m\xEAme s'ils\
          \ ne savent pas qui a \xE9mis le certificat ni qui est l'auteur.\n\nAvant\
          \ [Code Signing](https://attack.mitre.org/techniques/T1553/002), les adversaires\
          \ peuvent d\xE9velopper des certificats de signature de code auto-sign\xE9\
          s pour une utilisation dans les op\xE9rations.https\_://attack.mitre.org/techniques/T1587/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1222.001
    ref_id: T1222.001
    name: Windows File and Directory Permissions Modification
    description: 'Adversaries may modify file or directory permissions/attributes
      to evade access control lists (ACLs) and access protected files.(Citation: Hybrid
      Analysis Icacls1 June 2018)(Citation: Hybrid Analysis Icacls2 May 2018) File
      and directory permissions are commonly managed by ACLs configured by the file
      or directory owner, or users with the appropriate permissions. File and directory
      ACL implementations vary by platform, but generally explicitly designate which
      users or groups can perform which actions (read, write, execute, etc.).


      Windows implements file and directory ACLs as Discretionary Access Control Lists
      (DACLs).(Citation: Microsoft DACL May 2018) Similar to a standard ACL, DACLs
      identifies the accounts that are allowed or denied access to a securable object.
      When an attempt is made to access a securable object, the system checks the
      access control entries in the DACL in order. If a matching entry is found, access
      to the object is granted. Otherwise, access is denied.(Citation: Microsoft Access
      Control Lists May 2018)


      Adversaries can interact with the DACLs using built-in Windows commands, such
      as `icacls`, `cacls`, `takeown`, and `attrib`, which can grant adversaries higher
      permissions on specific files and folders. Further, [PowerShell](https://attack.mitre.org/techniques/T1059/001)
      provides cmdlets that can be used to retrieve or modify file and directory DACLs.
      Specific file and directory modifications may be a required step for many techniques,
      such as establishing Persistence via [Accessibility Features](https://attack.mitre.org/techniques/T1546/008),
      [Boot or Logon Initialization Scripts](https://attack.mitre.org/techniques/T1037),
      or tainting/hijacking other instrumental binary/configuration files via [Hijack
      Execution Flow](https://attack.mitre.org/techniques/T1574).

      https://attack.mitre.org/techniques/T1222/001'
    translations:
      fr:
        name: Modification des permissions de fichiers et d'annuaires Windows
        description: "Les adversaires peuvent modifier les permissions/attributs des\
          \ fichiers ou des r\xE9pertoires pour contourner les listes de contr\xF4\
          le d'acc\xE8s (ACL) et acc\xE9der \xE0 des fichiers prot\xE9g\xE9s. (Citation\
          \ : Analyse hybride Icacls 1er juin 2018)(Citation : Analyse hybride Icacls2\
          \ mai 2018) Les permissions de fichiers et de r\xE9pertoires sont g\xE9\
          n\xE9ralement g\xE9r\xE9es par des ACL configur\xE9es par le propri\xE9\
          taire du fichier ou du r\xE9pertoire, ou par des utilisateurs disposant\
          \ des autorisations appropri\xE9es. Les impl\xE9mentations des ACL de fichiers\
          \ et de r\xE9pertoires varient selon la plateforme, mais d\xE9signent g\xE9\
          n\xE9ralement explicitement quels utilisateurs ou groupes peuvent effectuer\
          \ quelles actions (lecture, \xE9criture, ex\xE9cution, etc.).\n\nWindows\
          \ impl\xE9mente les ACL de fichiers et d'annuaires sous forme de listes\
          \ de contr\xF4le d'acc\xE8s discr\xE9tionnaires (DACL). (Citation : Microsoft\
          \ DACL mai 2018) \xC0 l'instar d'une ACL standard, les DACLs identifient\
          \ les comptes qui sont autoris\xE9s ou refus\xE9s d'acc\xE9der \xE0 un objet\
          \ s\xE9curis\xE9. Lorsqu'une tentative d'acc\xE8s \xE0 un objet s\xE9curis\xE9\
          \ est faite, le syst\xE8me v\xE9rifie les entr\xE9es de contr\xF4le d'acc\xE8\
          s dans le DACL dans l'ordre. Si une entr\xE9e correspondante est trouv\xE9\
          e, l'acc\xE8s \xE0 l'objet est accord\xE9. Sinon, l'acc\xE8s est refus\xE9\
          . (Citation : Microsoft Access Control Lists mai 2018)\n\nLes adversaires\
          \ peuvent interagir avec les DACL \xE0 l'aide de commandes int\xE9gr\xE9\
          es \xE0 Windows, telles que \xAB icacls \xBB, \xAB cacls \xBB, \xAB takeown\
          \ \xBB et \xAB attrib \xBB, qui peuvent accorder aux adversaires des permissions\
          \ plus \xE9lev\xE9es sur des fichiers et dossiers sp\xE9cifiques. De plus,\
          \ [PowerShell](https://attack.mitre.org/techniques/T1059/001) fournit des\
          \ cmdlets pouvant \xEAtre utilis\xE9s pour r\xE9cup\xE9rer ou modifier les\
          \ DACLs de fichiers et de r\xE9pertoires. Des modifications sp\xE9cifiques\
          \ de fichiers et de r\xE9pertoires peuvent \xEAtre une \xE9tape n\xE9cessaire\
          \ pour de nombreuses techniques, telles que l'\xE9tablissement de la persistance\
          \ via [Fonctionnalit\xE9s d'accessibilit\xE9](https://attack.mitre.org/techniques/T1546/008),\
          \ [scripts d'initialisation de d\xE9marrage ou de connexion](https://attack.mitre.org/techniques/T1037),\
          \ ou la contamination/d\xE9tournement d'autres fichiers binaires/de configuration\
          \ instrumentaux via [Hijack Execution Flow](https://attack.mitre.org/techniques/T1574).https\_\
          ://attack.mitre.org/techniques/T1222/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1137.006
    ref_id: T1137.006
    name: Add-ins
    description: 'Adversaries may abuse Microsoft Office add-ins to obtain persistence
      on a compromised system. Office add-ins can be used to add functionality to
      Office programs. (Citation: Microsoft Office Add-ins) There are different types
      of add-ins that can be used by the various Office products; including Word/Excel
      add-in Libraries (WLL/XLL), VBA add-ins, Office Component Object Model (COM)
      add-ins, automation add-ins, VBA Editor (VBE), Visual Studio Tools for Office
      (VSTO) add-ins, and Outlook add-ins. (Citation: MRWLabs Office Persistence Add-ins)(Citation:
      FireEye Mail CDS 2018)


      Add-ins can be used to obtain persistence because they can be set to execute
      code when an Office application starts.

      https://attack.mitre.org/techniques/T1137/006'
    translations:
      fr:
        name: Extensions
        description: "Les adversaires peuvent abuser des modules compl\xE9mentaires\
          \ Microsoft Office pour obtenir de la persistance sur un syst\xE8me compromis.\
          \ Les modules compl\xE9mentaires Office peuvent \xEAtre utilis\xE9s pour\
          \ ajouter des fonctionnalit\xE9s aux programmes Office. (Citation : modules\
          \ compl\xE9mentaires Microsoft Office) Il existe diff\xE9rents types d'extensions\
          \ qui peuvent \xEAtre utilis\xE9es par les diff\xE9rents produits Office\
          \ ; y compris les biblioth\xE8ques compl\xE9mentaires Word/Excel (WLL/XLL),\
          \ les modules compl\xE9mentaires VBA, les modules compl\xE9mentaires Office\
          \ Component Object Model (COM), les modules compl\xE9mentaires d'automatisation,\
          \ l'\xE9diteur VBA (VBE), les modules compl\xE9mentaires Visual Studio Tools\
          \ for Office (VSTO) et les modules compl\xE9mentaires Outlook. (Citation\
          \ : Compl\xE9ments de persistance du bureau MRWLabs)(Citation : FireEye\
          \ Mail CDS 2018)\n\nLes modules compl\xE9mentaires peuvent \xEAtre utilis\xE9\
          s pour obtenir la persistance car ils peuvent \xEAtre configur\xE9s pour\
          \ ex\xE9cuter du code lors du d\xE9marrage d'une application Office.https\_\
          ://attack.mitre.org/techniques/T1137/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1505.002
    ref_id: T1505.002
    name: Transport Agent
    description: "Adversaries may abuse Microsoft transport agents to establish persistent\
      \ access to systems. Microsoft Exchange transport agents can operate on email\
      \ messages passing through the transport pipeline to perform various tasks such\
      \ as filtering spam, filtering malicious attachments, journaling, or adding\
      \ a corporate signature to the end of all outgoing emails.(Citation: Microsoft\
      \ TransportAgent Jun 2016)(Citation: ESET LightNeuron May 2019) Transport agents\
      \ can be written by application developers and then compiled to .NET assemblies\
      \ that are subsequently registered with the Exchange server. Transport agents\
      \ will be invoked during a specified stage of email processing and carry out\
      \ developer defined tasks. \n\nAdversaries may register a malicious transport\
      \ agent to provide a persistence mechanism in Exchange Server that can be triggered\
      \ by adversary-specified email events.(Citation: ESET LightNeuron May 2019)\
      \ Though a malicious transport agent may be invoked for all emails passing through\
      \ the Exchange transport pipeline, the agent can be configured to only carry\
      \ out specific tasks in response to adversary defined criteria. For example,\
      \ the transport agent may only carry out an action like copying in-transit attachments\
      \ and saving them for later exfiltration if the recipient email address matches\
      \ an entry on a list provided by the adversary.\nhttps://attack.mitre.org/techniques/T1505/002"
    translations:
      fr:
        name: Transport Agent
        description: "Les adversaires peuvent abuser des agents de transport Microsoft\
          \ pour \xE9tablir un acc\xE8s persistant aux syst\xE8mes. Les agents de\
          \ transport Microsoft Exchange peuvent op\xE9rer sur les messages \xE9lectroniques\
          \ passant par le pipeline de transport pour effectuer diverses t\xE2ches\
          \ telles que filtrer le spam, les pi\xE8ces jointes malveillantes, tenir\
          \ un journal journalier ou ajouter une signature d'entreprise \xE0 la fin\
          \ de tous les e-mails sortants. (Citation : Microsoft TransportAgent juin\
          \ 2016)(Citation : ESET LightNeuron mai 2019) Les agents de transport peuvent\
          \ \xEAtre \xE9crits par les d\xE9veloppeurs d'applications puis compil\xE9\
          s en assemblages .NET qui sont ensuite enregistr\xE9s sur le serveur Exchange.\
          \ Les agents de transport seront invoqu\xE9s lors d'une \xE9tape sp\xE9\
          cifi\xE9e du traitement des e-mails et effectueront des t\xE2ches d\xE9\
          finies par les d\xE9veloppeurs. \n\nLes adversaires peuvent enregistrer\
          \ un agent de transport malveillant afin de fournir un m\xE9canisme de persistance\
          \ dans Exchange Server pouvant \xEAtre d\xE9clench\xE9 par des \xE9v\xE9\
          nements email sp\xE9cifi\xE9s par l'adversaire. Citation : ESET LightNeuron\
          \ mai 2019) Bien qu'un agent de transport malveillant puisse \xEAtre invoqu\xE9\
          \ pour tous les emails passant par le pipeline de transport Exchange, l'agent\
          \ peut \xEAtre configur\xE9 pour n'effectuer que des t\xE2ches sp\xE9cifiques\
          \ en r\xE9ponse \xE0 des crit\xE8res d\xE9finis par l'adversaire. Par exemple,\
          \ l'agent de transport ne peut effectuer une action comme copier des pi\xE8\
          ces jointes en transit et les sauvegarder pour une exfiltration ult\xE9\
          rieure que si l'adresse e-mail du destinataire correspond \xE0 une entr\xE9\
          e d'une liste fournie par l'adversaire.https\_://attack.mitre.org/techniques/T1505/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1082
    ref_id: T1082
    name: System Information Discovery
    description: 'An adversary may attempt to get detailed information about the operating
      system and hardware, including version, patches, hotfixes, service packs, and
      architecture. Adversaries may use this information to shape follow-on behaviors,
      including whether or not the adversary fully infects the target and/or attempts
      specific actions. This behavior is distinct from [Local Storage Discovery](https://attack.mitre.org/techniques/T1680)
      which is an adversary''s discovery of local drive, disks and/or volumes.


      Tools such as [Systeminfo](https://attack.mitre.org/software/S0096) can be used
      to gather detailed system information. If running with privileged access, a
      breakdown of system data can be gathered through the <code>systemsetup</code>
      configuration tool on macOS. Adversaries may leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      on network devices to gather detailed system information (e.g. <code>show version</code>).(Citation:
      US-CERT-TA18-106A) On ESXi servers, threat actors may gather system information
      from various esxcli utilities, such as `system hostname get` and `system version
      get`.(Citation: Crowdstrike Hypervisor Jackpotting Pt 2 2021)(Citation: Varonis)


      Infrastructure as a Service (IaaS) cloud providers such as AWS, GCP, and Azure
      allow access to instance and virtual machine information via APIs. Successful
      authenticated API calls can return data such as the operating system platform
      and status of a particular instance or the model view of a virtual machine.(Citation:
      Amazon Describe Instance)(Citation: Google Instances Resource)(Citation: Microsoft
      Virutal Machine API)


      [System Information Discovery](https://attack.mitre.org/techniques/T1082) combined
      with information gathered from other forms of discovery and reconnaissance can
      drive payload development and concealment.(Citation: OSX.FairyTale)(Citation:
      20 macOS Common Tools and Techniques)

      https://attack.mitre.org/techniques/T1082'
    translations:
      fr:
        name: "D\xE9couverte d'informations syst\xE8me"
        description: "Un adversaire peut tenter d'obtenir des informations d\xE9taill\xE9\
          es sur le syst\xE8me d'exploitation et le mat\xE9riel, y compris la version,\
          \ les correctifs, les correctifs rapides, les packs de service et l'architecture.\
          \ Les adversaires peuvent utiliser ces informations pour fa\xE7onner les\
          \ comportements suivants, notamment pour savoir si l'adversaire infecte\
          \ compl\xE8tement la cible et/ou tente des actions sp\xE9cifiques. Ce comportement\
          \ se distingue de la [D\xE9couverte locale de stockage](https://attack.mitre.org/techniques/T1680)\
          \ qui consiste \xE0 d\xE9couvrir par un adversaire les disques locaux, les\
          \ disques et/ou les volumes.\n\nDes outils tels que [Systeminfo](https://attack.mitre.org/software/S0096)\
          \ peuvent \xEAtre utilis\xE9s pour recueillir des informations d\xE9taill\xE9\
          es sur le syst\xE8me. S'il fonctionne avec un acc\xE8s privil\xE9gi\xE9\
          , une ventilation des donn\xE9es syst\xE8me peut \xEAtre recueillie via\
          \ l'outil de configuration <code>systemsetup</code> sur macOS. Les adversaires\
          \ peuvent utiliser une [CLI de dispositif r\xE9seau](https://attack.mitre.org/techniques/T1059/008)\
          \ sur les dispositifs r\xE9seau pour recueillir des informations syst\xE8\
          me d\xE9taill\xE9es (par exemple <code>montrer version</code>). (Citation\
          \ : US-CERT-TA18-106A) Sur les serveurs ESXi, les acteurs malveillants peuvent\
          \ collecter des informations syst\xE8me \xE0 partir de divers utilitaires\
          \ esxcli, tels que \xAB get system hostname \xBB et \xAB system version\
          \ get \xBB. (Citation : Crowdstrike Hyperviseur Jackpotting Partie 2 2021)(Citation\
          \ : Varonis)\n\nLes fournisseurs de cloud Infrastructure as a Service (IaaS)\
          \ tels qu'AWS, GCP et Azure permettent l'acc\xE8s aux informations sur les\
          \ instances et machines virtuelles via des API. Les appels API authentifi\xE9\
          s r\xE9ussis peuvent renvoyer des donn\xE9es telles que la plateforme du\
          \ syst\xE8me d'exploitation et le statut d'une instance particuli\xE8re\
          \ ou la vue mod\xE8le d'une machine virtuelle. (Citation : Amazon Describe\
          \ Instance)(Citation : Ressource Google Instances)(Citation : Microsoft\
          \ Virutal Machine API)\n\n[D\xE9couverte d'Information Syst\xE8me](https://attack.mitre.org/techniques/T1082),\
          \ combin\xE9e aux informations recueillies lors d'autres formes de d\xE9\
          couverte et de reconnaissance, peut guider le d\xE9veloppement et la dissimulation\
          \ des charges utiles. (Citation : OSX. FairyTale)(Citation : 20 outils et\
          \ techniques courants sur macOS)https://attack.mitre.org/techniques/T1082"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1071
    ref_id: T1071
    name: Application Layer Protocol
    description: "Adversaries may communicate using OSI application layer protocols\
      \ to avoid detection/network filtering by blending in with existing traffic.\
      \ Commands to the remote system, and often the results of those commands, will\
      \ be embedded within the protocol traffic between the client and server. \n\n\
      Adversaries may utilize many different protocols, including those used for web\
      \ browsing, transferring files, electronic mail, DNS, or publishing/subscribing.\
      \ For connections that occur internally within an enclave (such as those between\
      \ a proxy or pivot node and other nodes), commonly used protocols are SMB, SSH,\
      \ or RDP.(Citation: Mandiant APT29 Eye Spy Email Nov 22)\nhttps://attack.mitre.org/techniques/T1071"
    translations:
      fr:
        name: Protocole de couche application
        description: "Les adversaires peuvent communiquer en utilisant les protocoles\
          \ de niveau applicatif OSI pour \xE9viter la d\xE9tection ou le filtrage\
          \ r\xE9seau en se fondant dans le trafic existant. Les commandes vers le\
          \ syst\xE8me distant, et souvent les r\xE9sultats de ces commandes, seront\
          \ int\xE9gr\xE9es dans le trafic protocolaire entre le client et le serveur.\
          \ \n\nLes adversaires peuvent utiliser de nombreux protocoles diff\xE9rents,\
          \ notamment ceux utilis\xE9s pour la navigation web, le transfert de fichiers,\
          \ le courrier \xE9lectronique, le DNS, ou la publication/abonnement. Pour\
          \ les connexions qui se produisent en interne au sein d'une enclave (comme\
          \ celles entre un proxy ou un n\u0153ud pivot et d'autres n\u0153uds), les\
          \ protocoles couramment utilis\xE9s sont SMB, SSH ou RDP. (Citation : Mandiant\
          \ APT29 Eye Spy Email 22 nov.) https://attack.mitre.org/techniques/T1071"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.014
    ref_id: T1574.014
    name: AppDomainManager
    description: "Adversaries may execute their own malicious payloads by hijacking\
      \ how the .NET `AppDomainManager` loads assemblies. The .NET framework uses\
      \ the `AppDomainManager` class to create and manage one or more isolated runtime\
      \ environments (called application domains) inside a process to host the execution\
      \ of .NET applications. Assemblies (`.exe` or `.dll` binaries compiled to run\
      \ as .NET code) may be loaded into an application domain as executable code.(Citation:\
      \ Microsoft App Domains) \n\nKnown as \"AppDomainManager injection,\" adversaries\
      \ may execute arbitrary code by hijacking how .NET applications load assemblies.\
      \ For example, malware may create a custom application domain inside a target\
      \ process to load and execute an arbitrary assembly. Alternatively, configuration\
      \ files (`.config`) or process environment variables that define .NET runtime\
      \ settings may be tampered with to instruct otherwise benign .NET applications\
      \ to load a malicious assembly (identified by name) into the target process.(Citation:\
      \ PenTestLabs AppDomainManagerInject)(Citation: PwC Yellow Liderc)(Citation:\
      \ Rapid7 AppDomain Manager Injection)\nhttps://attack.mitre.org/techniques/T1574/014"
    translations:
      fr:
        name: AppDomainManager
        description: "Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ malveillantes en d\xE9tournant la fa\xE7on dont le \xAB AppDomainManager\
          \ \xBB .NET charge les assemblages. Le framework .NET utilise la classe\
          \ \xAB AppDomainManager \xBB pour cr\xE9er et g\xE9rer un ou plusieurs environnements\
          \ d'ex\xE9cution isol\xE9s (appel\xE9s domaines applicatifs) au sein d'un\
          \ processus afin d'h\xE9berger l'ex\xE9cution d'applications .NET. Les assemblages\
          \ (binaires \xAB .exe \xBB ou \xAB .dll \xBB compil\xE9s pour s'ex\xE9cuter\
          \ sous forme de code .NET) peuvent \xEAtre charg\xE9s dans un domaine d'application\
          \ en tant que code ex\xE9cutable. (Citation : Microsoft App Domains) \n\n\
          Connue sous le nom d'\xAB injection AppDomainManager \xBB, les adversaires\
          \ peuvent ex\xE9cuter un code arbitraire en d\xE9tournant la fa\xE7on dont\
          \ les applications .NET chargent les assemblies. Par exemple, un logiciel\
          \ malveillant peut cr\xE9er un domaine d'application personnalis\xE9 \xE0\
          \ l'int\xE9rieur d'un processus cible pour charger et ex\xE9cuter un assembleur\
          \ arbitraire. Alternativement, les fichiers de configuration ('.config')\
          \ ou les variables d'environnement de processus qui d\xE9finissent les param\xE8\
          tres d'ex\xE9cution .NET peuvent \xEAtre modifi\xE9s pour ordonner \xE0\
          \ des applications .NET autrement inoffensives de charger un assembleur\
          \ malveillant (identifi\xE9 par son nom) dans le processus cible. (Citation\
          \ : PenTestLabs AppDomainManagerInject)(Citation : PwC Yellow Liderc)(Citation\
          \ : Injection du gestionnaire de domaine AppDomain Rapid7)https://attack.mitre.org/techniques/T1574/014"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1074.002
    ref_id: T1074.002
    name: Remote Data Staging
    description: 'Adversaries may stage data collected from multiple systems in a
      central location or directory on one system prior to Exfiltration. Data may
      be kept in separate files or combined into one file through techniques such
      as [Archive Collected Data](https://attack.mitre.org/techniques/T1560). Interactive
      command shells may be used, and common functionality within [cmd](https://attack.mitre.org/software/S0106)
      and bash may be used to copy data into a staging location.


      In cloud environments, adversaries may stage data within a particular instance
      or virtual machine before exfiltration. An adversary may [Create Cloud Instance](https://attack.mitre.org/techniques/T1578/002)
      and stage data in that instance.(Citation: Mandiant M-Trends 2020)


      By staging data on one system prior to Exfiltration, adversaries can minimize
      the number of connections made to their C2 server and better evade detection.

      https://attack.mitre.org/techniques/T1074/002'
    translations:
      fr:
        name: "Mise en sc\xE8ne de donn\xE9es \xE0 distance"
        description: "Les adversaires peuvent mettre en place les donn\xE9es collect\xE9\
          es sur plusieurs syst\xE8mes dans un emplacement central ou un r\xE9pertoire\
          \ sur un m\xEAme syst\xE8me avant l'Exfiltration. Les donn\xE9es peuvent\
          \ \xEAtre conserv\xE9es dans des fichiers s\xE9par\xE9s ou combin\xE9es\
          \ en un seul fichier gr\xE2ce \xE0 des techniques telles que [Archive Collected\
          \ Data](https://attack.mitre.org/techniques/T1560). Des shells de commandes\
          \ interactifs peuvent \xEAtre utilis\xE9s, et des fonctionnalit\xE9s courantes\
          \ dans [cmd](https://attack.mitre.org/software/S0106) et bash peuvent \xEA\
          tre utilis\xE9es pour copier les donn\xE9es dans un emplacement de staging.\n\
          \nDans les environnements cloud, les adversaires peuvent mettre en place\
          \ les donn\xE9es dans une instance ou une machine virtuelle particuli\xE8\
          re avant l'exfiltration. Un adversaire peut [Cr\xE9er une instance cloud](https://attack.mitre.org/techniques/T1578/002)\
          \ et \xE9tablir des donn\xE9es dans cette instance. (Citation : Mandiant\
          \ M-Trends 2020)\n\nEn mettant en place les donn\xE9es sur un syst\xE8me\
          \ avant l'Exfiltration, les adversaires peuvent minimiser le nombre de connexions\
          \ vers leur serveur C2 et mieux \xE9viter la d\xE9tection.https\_://attack.mitre.org/techniques/T1074/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1098.006
    ref_id: T1098.006
    name: Additional Container Cluster Roles
    description: "An adversary may add additional roles or permissions to an adversary-controlled\
      \ user or service account to maintain persistent access to a container orchestration\
      \ system. For example, an adversary with sufficient permissions may create a\
      \ RoleBinding or a ClusterRoleBinding to bind a Role or ClusterRole to a Kubernetes\
      \ account.(Citation: Kubernetes RBAC)(Citation: Aquasec Kubernetes Attack 2023)\
      \ Where attribute-based access control (ABAC) is in use, an adversary with sufficient\
      \ permissions may modify a Kubernetes ABAC policy to give the target account\
      \ additional permissions.(Citation: Kuberentes ABAC)\n \nThis account modification\
      \ may immediately follow [Create Account](https://attack.mitre.org/techniques/T1136)\
      \ or other malicious account activity. Adversaries may also modify existing\
      \ [Valid Accounts](https://attack.mitre.org/techniques/T1078) that they have\
      \ compromised.  \n\nNote that where container orchestration systems are deployed\
      \ in cloud environments, as with Google Kubernetes Engine, Amazon Elastic Kubernetes\
      \ Service, and Azure Kubernetes Service, cloud-based  role-based access control\
      \ (RBAC) assignments or ABAC policies can often be used in place of or in addition\
      \ to local permission assignments.(Citation: Google Cloud Kubernetes IAM)(Citation:\
      \ AWS EKS IAM Roles for Service Accounts)(Citation: Microsoft Azure Kubernetes\
      \ Service Service Accounts) In these cases, this technique may be used in conjunction\
      \ with [Additional Cloud Roles](https://attack.mitre.org/techniques/T1098/003).\n\
      https://attack.mitre.org/techniques/T1098/006"
    translations:
      fr:
        name: "R\xF4les suppl\xE9mentaires dans les clusters de conteneurs"
        description: "Un adversaire peut ajouter des r\xF4les ou des permissions suppl\xE9\
          mentaires \xE0 un compte utilisateur ou service contr\xF4l\xE9 par l'adversaire\
          \ afin de maintenir un acc\xE8s persistant \xE0 un syst\xE8me d'orchestration\
          \ de conteneurs. Par exemple, un adversaire disposant de permissions suffisantes\
          \ peut cr\xE9er un RoleBinding ou un ClusterRoleBinding pour lier un Role\
          \ ou un ClusterRole \xE0 un compte Kubernetes. (Citation : Kubernetes RBAC)(Citation\
          \ : Aquasec Kubernetes Attack 2023) Lorsque le contr\xF4le d'acc\xE8s bas\xE9\
          \ sur les attributs (ABAC) est utilis\xE9, un adversaire disposant de permissions\
          \ suffisantes peut modifier une politique ABAC Kubernetes pour accorder\
          \ des permissions suppl\xE9mentaires au compte cible. (Citation : Kuberentes\
          \ ABAC) Cette modification du compte peut imm\xE9diatement suivre [Cr\xE9\
          er un compte](https://attack.mitre.org/techniques/T1136) ou toute autre\
          \ activit\xE9 malveillante du compte. Les adversaires peuvent \xE9galement\
          \ modifier les [comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ existants qu'ils ont compromis.  \n\nNotez que lorsque les syst\xE8mes\
          \ d'orchestration de conteneurs sont d\xE9ploy\xE9s dans des environnements\
          \ cloud, comme avec Google Kubernetes Engine, Amazon Elastic Kubernetes\
          \ Service et Azure Kubernetes Service, les affectations de contr\xF4le d'acc\xE8\
          s bas\xE9 sur le r\xF4le (RBAC) bas\xE9es sur le cloud ou les politiques\
          \ ABAC peuvent souvent \xEAtre utilis\xE9es \xE0 la place ou en plus des\
          \ attributions locales d'autorisations. Citation : Google Cloud Kubernetes\
          \ IAM)(Citation : AWS EKS IAM Roles for Service Accounts)(Citation : Microsoft\
          \ Azure Kubernetes Service Service Accounts) Dans ces cas, cette technique\
          \ peut \xEAtre utilis\xE9e en conjonction avec [Additional Cloud Roles](https://attack.mitre.org/techniques/T1098/003).https\_\
          ://attack.mitre.org/techniques/T1098/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053
    ref_id: T1053
    name: Scheduled Task/Job
    description: 'Adversaries may abuse task scheduling functionality to facilitate
      initial or recurring execution of malicious code. Utilities exist within all
      major operating systems to schedule programs or scripts to be executed at a
      specified date and time. A task can also be scheduled on a remote system, provided
      the proper authentication is met (ex: RPC and file and printer sharing in Windows
      environments). Scheduling a task on a remote system typically may require being
      a member of an admin or otherwise privileged group on the remote system.(Citation:
      TechNet Task Scheduler Security)


      Adversaries may use task scheduling to execute programs at system startup or
      on a scheduled basis for persistence. These mechanisms can also be abused to
      run a process under the context of a specified account (such as one with elevated
      permissions/privileges). Similar to [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),
      adversaries have also abused task scheduling to potentially mask one-time execution
      under a trusted system process.(Citation: ProofPoint Serpent)

      https://attack.mitre.org/techniques/T1053'
    translations:
      fr:
        name: "T\xE2che/T\xE2che planifi\xE9e"
        description: "Les adversaires peuvent abuser des fonctionnalit\xE9s de planification\
          \ des t\xE2ches pour faciliter l'ex\xE9cution initiale ou r\xE9currente\
          \ de code malveillant. Des utilitaires existent dans tous les principaux\
          \ syst\xE8mes d'exploitation pour programmer l'ex\xE9cution de programmes\
          \ ou scripts \xE0 une date et une heure sp\xE9cifi\xE9es. Une t\xE2che peut\
          \ \xE9galement \xEAtre planifi\xE9e sur un syst\xE8me distant, \xE0 condition\
          \ que l'authentification appropri\xE9e soit respect\xE9e (ex : RPC et partage\
          \ de fichiers et d'imprimante dans les environnements Windows). Planifier\
          \ une t\xE2che sur un syst\xE8me distant peut g\xE9n\xE9ralement n\xE9cessiter\
          \ d'\xEAtre membre d'un groupe administrateur ou d'un groupe privil\xE9\
          gi\xE9 sur le syst\xE8me distant. (Citation : S\xE9curit\xE9 du planificateur\
          \ de t\xE2ches TechNet)\n\nLes adversaires peuvent utiliser la planification\
          \ des t\xE2ches pour ex\xE9cuter des programmes au d\xE9marrage du syst\xE8\
          me ou sur une base planifi\xE9e pour la persistance. Ces m\xE9canismes peuvent\
          \ \xE9galement \xEAtre abus\xE9s pour ex\xE9cuter un processus dans le contexte\
          \ d'un compte sp\xE9cifi\xE9 (comme un avec des permissions/privil\xE8ges\
          \ \xE9lev\xE9s). \xC0 l'instar de [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),\
          \ les adversaires ont \xE9galement abus\xE9 de la planification des t\xE2\
          ches pour potentiellement masquer une ex\xE9cution unique sous un processus\
          \ syst\xE8me de confiance. (Citation : ProofPoint Serpent)https://attack.mitre.org/techniques/T1053"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.007
    ref_id: T1218.007
    name: Msiexec
    description: 'Adversaries may abuse msiexec.exe to proxy execution of malicious
      payloads. Msiexec.exe is the command-line utility for the Windows Installer
      and is thus commonly associated with executing installation packages (.msi).(Citation:
      Microsoft msiexec) The Msiexec.exe binary may also be digitally signed by Microsoft.


      Adversaries may abuse msiexec.exe to launch local or network accessible MSI
      files. Msiexec.exe can also execute DLLs.(Citation: LOLBAS Msiexec)(Citation:
      TrendMicro Msiexec Feb 2018) Since it may be signed and native on Windows systems,
      msiexec.exe can be used to bypass application control solutions that do not
      account for its potential abuse. Msiexec.exe execution may also be elevated
      to SYSTEM privileges if the <code>AlwaysInstallElevated</code> policy is enabled.(Citation:
      Microsoft AlwaysInstallElevated 2018)

      https://attack.mitre.org/techniques/T1218/007'
    translations:
      fr:
        name: Msiexec
        description: "Les adversaires peuvent abuser msiexec.exe pour ex\xE9cuter\
          \ par procuration des charges utiles malveillantes. Msiexec.exe est l'utilitaire\
          \ en ligne de commande de l'installateur Windows et est donc couramment\
          \ associ\xE9 \xE0 l'ex\xE9cution de paquets d'installation (.msi). (Citation\
          \ : Microsoft msiexec) Le binaire Msiexec.exe peut \xE9galement \xEAtre\
          \ sign\xE9 num\xE9riquement par Microsoft.\n\nLes adversaires peuvent abuser\
          \ de msiexec.exe pour lancer des fichiers MSI locaux ou accessibles en r\xE9\
          seau. Msiexec.exe peut \xE9galement ex\xE9cuter des DLL. (Citation : LOLBAS\
          \ Msiexec)(Citation : TrendMicro Msiexec f\xE9v 2018) Puisqu'il peut \xEA\
          tre sign\xE9 et natif sur les syst\xE8mes Windows, msiexec.exe peut \xEA\
          tre utilis\xE9 pour contourner les solutions de contr\xF4le d'applications\
          \ qui ne tiennent pas compte de son potentiel abus. Msiexec.exe'ex\xE9cution\
          \ peut \xE9galement \xEAtre \xE9lev\xE9e aux privil\xE8ges SYST\xC8ME si\
          \ la politique <code>AlwaysInstallElevated</code> est activ\xE9e. (Citation\
          \ : Microsoft AlwaysInstallElevated 2018)https://attack.mitre.org/techniques/T1218/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.003
    ref_id: T1590.003
    name: Network Trust Dependencies
    description: 'Adversaries may gather information about the victim''s network trust
      dependencies that can be used during targeting. Information about network trusts
      may include a variety of details, including second or third-party organizations/domains
      (ex: managed service providers, contractors, etc.) that have connected (and
      potentially elevated) network access.


      Adversaries may gather this information in various ways, such as direct elicitation
      via [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information
      about network trusts may also be exposed to adversaries via online or other
      accessible data sets (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)).(Citation:
      Pentesting AD Forests) Gathering this information may reveal opportunities for
      other forms of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).

      https://attack.mitre.org/techniques/T1590/003'
    translations:
      fr:
        name: "D\xE9pendances de confiance r\xE9seau"
        description: "Les adversaires peuvent recueillir des informations sur les\
          \ d\xE9pendances de confiance r\xE9seau de la victime qui peuvent \xEAtre\
          \ utilis\xE9es lors du ciblage. Les informations sur les trusts r\xE9seau\
          \ peuvent inclure une vari\xE9t\xE9 de d\xE9tails, y compris des organisations/domaines\
          \ de seconde ou tierce partie (par exemple : fournisseurs de services manag\xE9\
          s, sous-traitants, etc.) qui ont un acc\xE8s r\xE9seau connect\xE9 (et potentiellement\
          \ \xE9lev\xE9).\n\nLes adversaires peuvent recueillir ces informations de\
          \ diff\xE9rentes mani\xE8res, comme par exemple par l'obtention directe\
          \ via [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les informations sur les trusts r\xE9seau peuvent \xE9galement \xEAtre\
          \ expos\xE9es aux adversaires via des ensembles de donn\xE9es en ligne ou\
          \ d'autres ensembles de donn\xE9es accessibles (ex : [Search Open Technical\
          \ Databases](https://attack.mitre.org/techniques/T1596)). (Citation : Pentesting\
          \ AD Forests) La collecte de ces informations peut r\xE9v\xE9ler d'autres\
          \ formes de reconnaissance (ex : [Scan actif](https://attack.mitre.org/techniques/T1595)\
          \ ou [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex : [Acquisition\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1583) ou [Compromission\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1584)), et/ou d'acc\xE8\
          s initial (ex : [Fiable Relation](https://attack.mitre.org/techniques/T1199)).https\_\
          ://attack.mitre.org/techniques/T1590/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1498.002
    ref_id: T1498.002
    name: Reflection Amplification
    description: 'Adversaries may attempt to cause a denial of service (DoS) by reflecting
      a high-volume of network traffic to a target. This type of Network DoS takes
      advantage of a third-party server intermediary that hosts and will respond to
      a given spoofed source IP address. This third-party server is commonly termed
      a reflector. An adversary accomplishes a reflection attack by sending packets
      to reflectors with the spoofed address of the victim. Similar to Direct Network
      Floods, more than one system may be used to conduct the attack, or a botnet
      may be used. Likewise, one or more reflectors may be used to focus traffic on
      the target.(Citation: Cloudflare ReflectionDoS May 2017) This Network DoS attack
      may also reduce the availability and functionality of the targeted system(s)
      and network.


      Reflection attacks often take advantage of protocols with larger responses than
      requests in order to amplify their traffic, commonly known as a Reflection Amplification
      attack. Adversaries may be able to generate an increase in volume of attack
      traffic that is several orders of magnitude greater than the requests sent to
      the amplifiers. The extent of this increase will depending upon many variables,
      such as the protocol in question, the technique used, and the amplifying servers
      that actually produce the amplification in attack volume. Two prominent protocols
      that have enabled Reflection Amplification Floods are DNS(Citation: Cloudflare
      DNSamplficationDoS) and NTP(Citation: Cloudflare NTPamplifciationDoS), though
      the use of several others in the wild have been documented.(Citation: Arbor
      AnnualDoSreport Jan 2018)  In particular, the memcache protocol showed itself
      to be a powerful protocol, with amplification sizes up to 51,200 times the requesting
      packet.(Citation: Cloudflare Memcrashed Feb 2018)

      https://attack.mitre.org/techniques/T1498/002'
    translations:
      fr:
        name: "Amplification par r\xE9flexion"
        description: "Les adversaires peuvent tenter de provoquer un d\xE9ni de service\
          \ (DoS) en refl\xE9tant un volume \xE9lev\xE9 de trafic r\xE9seau vers une\
          \ cible. Ce type de DoS r\xE9seau exploite un interm\xE9diaire serveur tiers\
          \ qui h\xE9berge et r\xE9pond \xE0 une adresse IP source usurp\xE9e donn\xE9\
          e. Ce serveur tiers est commun\xE9ment appel\xE9 un r\xE9flecteur. Un adversaire\
          \ r\xE9alise une attaque de r\xE9flexion en envoyant des paquets aux r\xE9\
          flecteurs contenant l'adresse usurpante de la victime. \xC0 l'instar des\
          \ inondations directes de r\xE9seau, plusieurs syst\xE8mes peuvent \xEA\
          tre utilis\xE9s pour mener l'attaque, ou un botnet peut \xEAtre utilis\xE9\
          . De m\xEAme, un ou plusieurs r\xE9flecteurs peuvent \xEAtre utilis\xE9\
          s pour concentrer le trafic sur la cible. (Citation : R\xE9flexion Cloudflare\
          \ DoS mai 2017) Cette attaque DoS r\xE9seau peut \xE9galement r\xE9duire\
          \ la disponibilit\xE9 et la fonctionnalit\xE9 du ou des syst\xE8mes et du\
          \ r\xE9seau cibl\xE9.\n\nLes attaques par r\xE9flexion exploitent souvent\
          \ des protocoles avec des r\xE9ponses plus importantes que les requ\xEA\
          tes afin d'amplifier leur traffic, commun\xE9ment appel\xE9 attaque par\
          \ amplification de r\xE9flexion. Les adversaires peuvent g\xE9n\xE9rer une\
          \ augmentation du volume de trafic d'attaque plusieurs ordres de grandeur\
          \ sup\xE9rieure aux requ\xEAtes envoy\xE9es aux amplificateurs. L'ampleur\
          \ de cette augmentation d\xE9pendra de nombreuses variables, telles que\
          \ le protocole en question, la technique utilis\xE9e, et les serveurs d'amplification\
          \ qui produisent effectivement l'amplification en volume d'attaque. Deux\
          \ protocoles majeurs qui ont permis les inondations d'amplification par\
          \ r\xE9flexion sont DNS (Citation : Cloudflare DNSamplificationDoS) et NTP\
          \ (Citation : Cloudflare NTPamplifciationDoS), bien que l'utilisation de\
          \ plusieurs autres dans la nature ait \xE9t\xE9 document\xE9e. (Citation\
          \ : Arbor AnnualDoSreport janvier 2018)  En particulier, le protocole memcache\
          \ s'est r\xE9v\xE9l\xE9 puissant, avec des tailles d'amplification allant\
          \ jusqu'\xE0 51 200 fois le paquet demandant. (Citation : Cloudflare Memcrash\xE9\
          \ en f\xE9vrier 2018) https://attack.mitre.org/techniques/T1498/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556.002
    ref_id: T1556.002
    name: Password Filter DLL
    description: "Adversaries may register malicious password filter dynamic link\
      \ libraries (DLLs) into the authentication process to acquire user credentials\
      \ as they are validated. \n\nWindows password filters are password policy enforcement\
      \ mechanisms for both domain and local accounts. Filters are implemented as\
      \ DLLs containing a method to validate potential passwords against password\
      \ policies. Filter DLLs can be positioned on local computers for local accounts\
      \ and/or domain controllers for domain accounts. Before registering new passwords\
      \ in the Security Accounts Manager (SAM), the Local Security Authority (LSA)\
      \ requests validation from each registered filter. Any potential changes cannot\
      \ take effect until every registered filter acknowledges validation. \n\nAdversaries\
      \ can register malicious password filters to harvest credentials from local\
      \ computers and/or entire domains. To perform proper validation, filters must\
      \ receive plain-text credentials from the LSA. A malicious password filter would\
      \ receive these plain-text credentials every time a password request is made.(Citation:\
      \ Carnal Ownage Password Filters Sept 2013)\nhttps://attack.mitre.org/techniques/T1556/002"
    translations:
      fr:
        name: DLL de filtre de mot de passe
        description: "Les adversaires peuvent enregistrer des biblioth\xE8ques de\
          \ liens dynamiques (DLL) par filtre de mot de passe malveillants dans le\
          \ processus d'authentification afin d'acqu\xE9rir les identifiants utilisateur\
          \ au fur et \xE0 mesure de leur validation. \n\nLes filtres de mot de passe\
          \ Windows sont des m\xE9canismes d'application des politiques de mot de\
          \ passe pour les comptes de domaine et locaux. Les filtres sont impl\xE9\
          ment\xE9s sous forme de DLL contenant une m\xE9thode pour valider les mots\
          \ de passe potentiels par rapport aux politiques de mot de passe. Les DLL\
          \ filtres peuvent \xEAtre positionn\xE9s sur des ordinateurs locaux pour\
          \ les comptes locaux et/ou les contr\xF4leurs de domaine pour les comptes\
          \ de domaine. Avant d'enregistrer de nouveaux mots de passe dans le Security\
          \ Accounts Manager (SAM), l'Autorit\xE9 locale de s\xE9curit\xE9 (LSA) demande\
          \ la validation de chaque filtre enregistr\xE9. Toute modification potentielle\
          \ ne peut pas prendre effet tant que chaque filtre enregistr\xE9 n'a pas\
          \ reconnu la validation. \n\nLes adversaires peuvent enregistrer des filtres\
          \ de mots de passe malveillants pour r\xE9colter des identifiants provenant\
          \ d'ordinateurs locaux et/ou de domaines entiers. Pour effectuer une validation\
          \ correcte, les filtres doivent recevoir des identifiants en texte clair\
          \ de la LSA. Un filtre de mot de passe malveillant recevrait ces identifiants\
          \ en texte clair \xE0 chaque fois qu'une demande de mot de passe est effectu\xE9\
          e. (Citation : Filtres de mots de passe pour la possession charnelle septembre\
          \ 2013)https://attack.mitre.org/techniques/T1556/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1505.005
    ref_id: T1505.005
    name: Terminal Services DLL
    description: 'Adversaries may abuse components of Terminal Services to enable
      persistent access to systems. Microsoft Terminal Services, renamed to Remote
      Desktop Services in some Windows Server OSs as of 2022, enable remote terminal
      connections to hosts. Terminal Services allows servers to transmit a full, interactive,
      graphical user interface to clients via RDP.(Citation: Microsoft Remote Desktop
      Services)


      [Windows Service](https://attack.mitre.org/techniques/T1543/003)s that are run
      as a "generic" process (ex: <code>svchost.exe</code>) load the service''s DLL
      file, the location of which is stored in a Registry entry named <code>ServiceDll</code>.(Citation:
      Microsoft System Services Fundamentals) The <code>termsrv.dll</code> file, typically
      stored in `%SystemRoot%\System32\`, is the default <code>ServiceDll</code> value
      for Terminal Services in `HKLM\System\CurrentControlSet\services\TermService\Parameters\`.


      Adversaries may modify and/or replace the Terminal Services DLL to enable persistent
      access to victimized hosts.(Citation: James TermServ DLL) Modifications to this
      DLL could be done to execute arbitrary payloads (while also potentially preserving
      normal <code>termsrv.dll</code> functionality) as well as to simply enable abusable
      features of Terminal Services. For example, an adversary may enable features
      such as concurrent [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)
      sessions by either patching the <code>termsrv.dll</code> file or modifying the
      <code>ServiceDll</code> value to point to a DLL that provides increased RDP
      functionality.(Citation: Windows OS Hub RDP)(Citation: RDPWrap Github) On a
      non-server Windows OS this increased functionality may also enable an adversary
      to avoid Terminal Services prompts that warn/log out users of a system when
      a new RDP session is created.

      https://attack.mitre.org/techniques/T1505/005'
    translations:
      fr:
        name: DLL des services terminaux
        description: "Les adversaires peuvent abuser des composants des services terminaux\
          \ pour permettre un acc\xE8s persistant aux syst\xE8mes. Microsoft Terminal\
          \ Services, renomm\xE9 Remote Desktop Services dans certains syst\xE8mes\
          \ d'exploitation Windows Server depuis 2022, permet les connexions de terminal\
          \ distantes vers des h\xF4tes. Terminal Services permet aux serveurs de\
          \ transmettre une interface graphique interactive compl\xE8te aux clients\
          \ via RDP. (Citation : Services de bureau \xE0 distance Microsoft)\n\n[Windows\
          \ Service](https://attack.mitre.org/techniques/T1543/003) ex\xE9cut\xE9\
          s comme un processus \xAB g\xE9n\xE9rique \xBB (ex : <code>svchost.exe</code>)\
          \ chargent le fichier DLL du service, dont l'emplacement est stock\xE9 dans\
          \ une entr\xE9e du Registre nomm\xE9e <code>ServiceDll</code>. (Citation\
          \ : Fondamentaux des services syst\xE8me Microsoft) Le fichier <code>termsrv.dll</code>,\
          \ g\xE9n\xE9ralement stock\xE9 dans '\_%SystemRoot\_%\\System32\\', est\
          \ la valeur par d\xE9faut <code>ServiceDll</code> pour les services terminaux\
          \ dans 'HKLM\\System\\CurrentControlSet\\services\\TermService\\Parameters\\\
          '.\n\nLes adversaires peuvent modifier et/ou remplacer la DLL des Services\
          \ Terminaux pour permettre un acc\xE8s persistant aux h\xF4tes victimes.\
          \ (Citation : James TermServ DLL) Des modifications de cette DLL pourraient\
          \ \xEAtre effectu\xE9es pour ex\xE9cuter des charges utiles arbitraires\
          \ (tout en pr\xE9servant potentiellement la fonctionnalit\xE9 normale <code>termsrv.dll</code>)\
          \ ainsi que simplement pour activer des fonctionnalit\xE9s abusables des\
          \ services terminaux. Par exemple, un adversaire peut activer des fonctionnalit\xE9\
          s telles que des sessions concurrentes [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
          \ soit en corrigeant le fichier <code>termsrv.dll</code> soit en modifiant\
          \ la valeur <code>ServiceDll</code> pour pointer vers une DLL offrant une\
          \ fonctionnalit\xE9 RDP accrue. (Citation : RDP du hub Windows OS)(Citation\
          \ : RDPWrap Github) Sur un syst\xE8me Windows non serveur, cette fonctionnalit\xE9\
          \ accrue peut \xE9galement permettre \xE0 un adversaire d'\xE9viter les\
          \ prompts des services de terminaux qui avertissent ou d\xE9connectent les\
          \ utilisateurs d'un syst\xE8me lorsqu'une nouvelle session RDP est cr\xE9\
          \xE9e.https\_://attack.mitre.org/techniques/T1505/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1059.002
    ref_id: T1059.002
    name: AppleScript
    description: "Adversaries may abuse AppleScript for execution. AppleScript is\
      \ a macOS scripting language designed to control applications and parts of the\
      \ OS via inter-application messages called AppleEvents.(Citation: Apple AppleScript)\
      \ These AppleEvent messages can be sent independently or easily scripted with\
      \ AppleScript. These events can locate open windows, send keystrokes, and interact\
      \ with almost any open application locally or remotely.\n\nScripts can be run\
      \ from the command-line via <code>osascript /path/to/script</code> or <code>osascript\
      \ -e \"script here\"</code>. Aside from the command line, scripts can be executed\
      \ in numerous ways including Mail rules, Calendar.app alarms, and Automator\
      \ workflows. AppleScripts can also be executed as plain text shell scripts by\
      \ adding <code>#!/usr/bin/osascript</code> to the start of the script file.(Citation:\
      \ SentinelOne AppleScript)\n\nAppleScripts do not need to call <code>osascript</code>\
      \ to execute. However, they may be executed from within mach-O binaries by using\
      \ the macOS [Native API](https://attack.mitre.org/techniques/T1106)s\_<code>NSAppleScript</code>\_\
      or\_<code>OSAScript</code>, both of which execute code independent of the <code>/usr/bin/osascript</code>\
      \ command line utility.\n\nAdversaries may abuse AppleScript to execute various\
      \ behaviors, such as interacting with an open SSH connection, moving to remote\
      \ machines, and even presenting users with fake dialog boxes. These events cannot\
      \ start applications remotely (they can start them locally), but they can interact\
      \ with applications if they're already running remotely. On macOS 10.10 Yosemite\
      \ and higher, AppleScript has the ability to execute [Native API](https://attack.mitre.org/techniques/T1106)s,\
      \ which otherwise would require compilation and execution in a mach-O binary\
      \ file format.(Citation: SentinelOne macOS Red Team) Since this is a scripting\
      \ language, it can be used to launch more common techniques as well such as\
      \ a reverse shell via [Python](https://attack.mitre.org/techniques/T1059/006).(Citation:\
      \ Macro Malware Targets Macs)\nhttps://attack.mitre.org/techniques/T1059/002"
    translations:
      fr:
        name: AppleScript
        description: "Les adversaires peuvent abuser d'AppleScript pour l'ex\xE9cution.\
          \ AppleScript est un langage de script pour macOS con\xE7u pour contr\xF4\
          ler les applications et certaines parties du syst\xE8me d'exploitation via\
          \ des messages interapplications appel\xE9s AppleEvents. (Citation : Apple\
          \ AppleScript) Ces messages AppleEvent peuvent \xEAtre envoy\xE9s ind\xE9\
          pendamment ou facilement script\xE9s avec AppleScript. Ces \xE9v\xE9nements\
          \ peuvent localiser des fen\xEAtres ouvertes, envoyer des frappes clavier\
          \ et interagir avec presque n'importe quelle application ouverte, localement\
          \ ou \xE0 distance.\n\nLes scripts peuvent \xEAtre ex\xE9cut\xE9s depuis\
          \ la ligne de commande via <code>osascript /path/to/script</code> ou <code>osascript\
          \ -e \xAB script here \xBB</code>. En dehors de la ligne de commande, les\
          \ scripts peuvent \xEAtre ex\xE9cut\xE9s de nombreuses fa\xE7ons, notamment\
          \ les r\xE8gles Mail, les alarmes Calendar.app et les flux de travail Automator.\
          \ Les AppleScripts peuvent \xE9galement \xEAtre ex\xE9cut\xE9s comme des\
          \ scripts shell en texte brut en ajoutant <code>#\_!/usr/bin/osascript</code>\
          \ au d\xE9but du fichier script. (Citation : SentinelOne AppleScript)\n\n\
          Les AppleScripts n'ont pas besoin d'appeler <code>osascript</code> pour\
          \ s'ex\xE9cuter. Cependant, ils peuvent \xEAtre ex\xE9cut\xE9s \xE0 partir\
          \ de binaires mach-O en utilisant les donn\xE9es macOS [Native API](https://attack.mitre.org/techniques/T1106)s\
          \ <code>NSAppleScript</code> ou <code>OSAScript</code>, qui ex\xE9cutent\
          \ tous deux du code ind\xE9pendamment de l'utilitaire de ligne de commande\
          \ <code>/usr/bin/osascript</code>.\n\nLes adversaires peuvent abuser d'AppleScript\
          \ pour ex\xE9cuter divers comportements, comme interagir avec une connexion\
          \ SSH ouverte, se d\xE9placer vers des machines distantes, voire pr\xE9\
          senter aux utilisateurs de fausses bo\xEEtes de dialogue. Ces \xE9v\xE9\
          nements ne peuvent pas d\xE9marrer des applications \xE0 distance (ils peuvent\
          \ les lancer localement), mais ils peuvent interagir avec des applications\
          \ si elles tournent d\xE9j\xE0 \xE0 distance. Sur macOS 10.10 Yosemite et\
          \ versions sup\xE9rieures, AppleScript a la capacit\xE9 d'ex\xE9cuter des\
          \ [API natives](https://attack.mitre.org/techniques/T1106), qui n\xE9cessiteraient\
          \ autrement une compilation et une ex\xE9cution dans un format binaire mach-O.\
          \ (Citation : \xC9quipe rouge SentinelOne macOS) Puisqu'il s'agit d'un langage\
          \ de script, il peut \xE9galement \xEAtre utilis\xE9 pour lancer des techniques\
          \ plus courantes, comme un shell invers\xE9 via [Python](https://attack.mitre.org/techniques/T1059/006).\
          \ (Citation : Macro Malware cible les Macs https://attack.mitre.org/techniques/T1059/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1176
    ref_id: T1176
    name: Software Extensions
    description: "Adversaries may abuse software extensions to establish persistent\
      \ access to victim systems. Software extensions are modular components that\
      \ enhance or customize the functionality of software applications, including\
      \ web browsers, Integrated Development Environments (IDEs), and other platforms.(Citation:\
      \ Chrome Extension C2 Malware)(Citation: Abramovsky VSCode Security) Extensions\
      \ are typically installed via official marketplaces, app stores, or manually\
      \ loaded by users, and they often inherit the permissions and access levels\
      \ of the host application. \n\n  \nMalicious extensions can be introduced through\
      \ various methods, including social engineering, compromised marketplaces, or\
      \ direct installation by users or by adversaries who have already gained access\
      \ to a system. Malicious extensions can be named similarly or identically to\
      \ benign extensions in marketplaces. Security mechanisms in extension marketplaces\
      \ may be insufficient to detect malicious components, allowing adversaries to\
      \ bypass automated scanners or exploit trust established during the installation\
      \ process. Adversaries may also abuse benign extensions to achieve their objectives,\
      \ such as using legitimate functionality to tunnel data or bypass security controls.\
      \ \n\nThe modular nature of extensions and their integration with host applications\
      \ make them an attractive target for adversaries seeking to exploit trusted\
      \ software ecosystems. Detection can be challenging due to the inherent trust\
      \ placed in extensions during installation and their ability to blend into normal\
      \ application workflows.\nhttps://attack.mitre.org/techniques/T1176"
    translations:
      fr:
        name: Extensions logicielles
        description: "Les adversaires peuvent abuser des extensions logicielles pour\
          \ \xE9tablir un acc\xE8s persistant aux syst\xE8mes des victimes. Les extensions\
          \ logicielles sont des composants modulaires qui am\xE9liorent ou personnalisent\
          \ la fonctionnalit\xE9 des applications logicielles, y compris les navigateurs\
          \ web, les environnements de d\xE9veloppement int\xE9gr\xE9s (IDE) et d'autres\
          \ plateformes. (Citation : Malware C2 de l'extension Chrome)(Citation :\
          \ Abramovsky VSCode Security) Les extensions sont g\xE9n\xE9ralement install\xE9\
          es via des places de march\xE9 officielles, des boutiques d'applications,\
          \ ou charg\xE9es manuellement par les utilisateurs, et elles h\xE9ritent\
          \ souvent des permissions et des niveaux d'acc\xE8s de l'application h\xF4\
          te. \n\n  Les extensions malveillantes peuvent \xEAtre introduites par divers\
          \ moyens, notamment l'ing\xE9nierie sociale, des march\xE9s compromis ou\
          \ l'installation directe par des utilisateurs ou des adversaires ayant d\xE9\
          j\xE0 acc\xE8s \xE0 un syst\xE8me. Les extensions malveillantes peuvent\
          \ \xEAtre nomm\xE9es de mani\xE8re similaire ou identique aux extensions\
          \ b\xE9nignes sur les march\xE9s. Les m\xE9canismes de s\xE9curit\xE9 dans\
          \ les march\xE9s d'extensions peuvent \xEAtre insuffisants pour d\xE9tecter\
          \ des composants malveillants, permettant aux adversaires de contourner\
          \ les scanners automatis\xE9s ou d'exploiter la confiance \xE9tablie lors\
          \ du processus d'installation. Les adversaires peuvent \xE9galement abuser\
          \ d'extensions b\xE9nignes pour atteindre leurs objectifs, comme utiliser\
          \ des fonctionnalit\xE9s l\xE9gitimes pour tunneler des donn\xE9es ou contourner\
          \ les contr\xF4les de s\xE9curit\xE9. \n\nLa nature modulaire des extensions\
          \ et leur int\xE9gration avec les applications h\xF4tes en font une cible\
          \ attrayante pour les adversaires cherchant \xE0 exploiter des \xE9cosyst\xE8\
          mes logiciels de confiance. La d\xE9tection peut \xEAtre difficile en raison\
          \ de la confiance inh\xE9rente accord\xE9e aux extensions lors de l'installation\
          \ et de leur capacit\xE9 \xE0 s'int\xE9grer aux flux de travail normaux\
          \ des applications.https\_://attack.mitre.org/techniques/T1176"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1499.002
    ref_id: T1499.002
    name: Service Exhaustion Flood
    description: 'Adversaries may target the different network services provided by
      systems to conduct a denial of service (DoS). Adversaries often target the availability
      of DNS and web services, however others have been targeted as well.(Citation:
      Arbor AnnualDoSreport Jan 2018) Web server software can be attacked through
      a variety of means, some of which apply generally while others are specific
      to the software being used to provide the service.


      One example of this type of attack is known as a simple HTTP flood, where an
      adversary sends a large number of HTTP requests to a web server to overwhelm
      it and/or an application that runs on top of it. This flood relies on raw volume
      to accomplish the objective, exhausting any of the various resources required
      by the victim software to provide the service.(Citation: Cloudflare HTTPflood)


      Another variation, known as a SSL renegotiation attack, takes advantage of a
      protocol feature in SSL/TLS. The SSL/TLS protocol suite includes mechanisms
      for the client and server to agree on an encryption algorithm to use for subsequent
      secure connections. If SSL renegotiation is enabled, a request can be made for
      renegotiation of the crypto algorithm. In a renegotiation attack, the adversary
      establishes a SSL/TLS connection and then proceeds to make a series of renegotiation
      requests. Because the cryptographic renegotiation has a meaningful cost in computation
      cycles, this can cause an impact to the availability of the service when done
      in volume.(Citation: Arbor SSLDoS April 2012)

      https://attack.mitre.org/techniques/T1499/002'
    translations:
      fr:
        name: "Inondation d'\xE9puisement du service"
        description: "Les adversaires peuvent cibler les diff\xE9rents services r\xE9\
          seau fournis par les syst\xE8mes pour effectuer un d\xE9ni de service (DoS).\
          \ Les adversaires ciblent souvent la disponibilit\xE9 du DNS et des services\
          \ web, cependant d'autres ont \xE9galement \xE9t\xE9 cibl\xE9s. (Citation\
          \ : Arbor AnnualDoSreport janvier 2018) Les logiciels de serveur web peuvent\
          \ \xEAtre attaqu\xE9s de diverses mani\xE8res, certaines s'appliquent g\xE9\
          n\xE9ralement tandis que d'autres sont sp\xE9cifiques au logiciel utilis\xE9\
          \ pour fournir le service.\n\nUn exemple de ce type d'attaque est connu\
          \ sous le nom de simple inondation HTTP, o\xF9 un adversaire envoie un grand\
          \ nombre de requ\xEAtes HTTP \xE0 un serveur web pour le submerger et/ou\
          \ \xE0 une application qui s'ex\xE9cute dessus. Cette inondation d\xE9pend\
          \ du volume brut pour atteindre l'objectif, \xE9puisant toutes les diff\xE9\
          rentes ressources n\xE9cessaires au logiciel victime pour fournir le service.\
          \ (Citation : Cloudflare HTTPflood)\n\nUne autre variante, appel\xE9e attaque\
          \ de ren\xE9gociation SSL, tire parti d'une fonctionnalit\xE9 protocolaire\
          \ dans SSL/TLS. La suite de protocoles SSL/TLS comprend des m\xE9canismes\
          \ permettant au client et au serveur de s'entendre sur un algorithme de\
          \ chiffrement \xE0 utiliser pour les connexions s\xE9curis\xE9es ult\xE9\
          rieures. Si la ren\xE9gociation SSL est activ\xE9e, une demande peut \xEA\
          tre faite pour la ren\xE9gociation de l'algorithme crypto. Dans une attaque\
          \ de ren\xE9gociation, l'adversaire \xE9tablit une connexion SSL/TLS puis\
          \ proc\xE8de \xE0 une s\xE9rie de demandes de ren\xE9gociation. Parce que\
          \ la ren\xE9gociation cryptographique a un co\xFBt significatif en cycles\
          \ de calcul, cela peut avoir un impact sur la disponibilit\xE9 du service\
          \ lorsqu'elle est r\xE9alis\xE9e en volume. (Citation : Arbor SSLDoS avril\
          \ 2012)https://attack.mitre.org/techniques/T1499/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1195.003
    ref_id: T1195.003
    name: Compromise Hardware Supply Chain
    description: 'Adversaries may manipulate hardware components in products prior
      to receipt by a final consumer for the purpose of data or system compromise.
      By modifying hardware or firmware in the supply chain, adversaries can insert
      a backdoor into consumer networks that may be difficult to detect and give the
      adversary a high degree of control over the system. Hardware backdoors may be
      inserted into various devices, such as servers, workstations, network infrastructure,
      or peripherals.

      https://attack.mitre.org/techniques/T1195/003'
    translations:
      fr:
        name: "Compromis de la cha\xEEne d'approvisionnement mat\xE9rielle"
        description: "Les adversaires peuvent manipuler les composants mat\xE9riels\
          \ des produits avant leur r\xE9ception par un consommateur final dans le\
          \ but de compromettre des donn\xE9es ou du syst\xE8me. En modifiant le mat\xE9\
          riel ou le firmware dans la cha\xEEne d'approvisionnement, les adversaires\
          \ peuvent ins\xE9rer une porte d\xE9rob\xE9e dans les r\xE9seaux grand public\
          \ qui peut \xEAtre difficile \xE0 d\xE9tecter et conf\xE8re \xE0 l'adversaire\
          \ un haut degr\xE9 de contr\xF4le sur le syst\xE8me. Les portes d\xE9rob\xE9\
          es mat\xE9rielles peuvent \xEAtre ins\xE9r\xE9es dans divers appareils,\
          \ tels que serveurs, postes de travail, infrastructures r\xE9seau ou p\xE9\
          riph\xE9riques.https\_://attack.mitre.org/techniques/T1195/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1106
    ref_id: T1106
    name: Native API
    description: 'Adversaries may interact with the native OS application programming
      interface (API) to execute behaviors. Native APIs provide a controlled means
      of calling low-level OS services within the kernel, such as those involving
      hardware/devices, memory, and processes.(Citation: NT API Windows)(Citation:
      Linux Kernel API) These native APIs are leveraged by the OS during system boot
      (when other system components are not yet initialized) as well as carrying out
      tasks and requests during routine operations.


      Adversaries may abuse these OS API functions as a means of executing behaviors.
      Similar to [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059),
      the native API and its hierarchy of interfaces provide mechanisms to interact
      with and utilize various components of a victimized system.


      Native API functions (such as <code>NtCreateProcess</code>) may be directed
      invoked via system calls / syscalls, but these features are also often exposed
      to user-mode applications via interfaces and libraries.(Citation: OutFlank System
      Calls)(Citation: CyberBit System Calls)(Citation: MDSec System Calls) For example,
      functions such as the Windows API <code>CreateProcess()</code> or GNU <code>fork()</code>
      will allow programs and scripts to start other processes.(Citation: Microsoft
      CreateProcess)(Citation: GNU Fork) This may allow API callers to execute a binary,
      run a CLI command, load modules, etc. as thousands of similar API functions
      exist for various system operations.(Citation: Microsoft Win32)(Citation: LIBC)(Citation:
      GLIBC)


      Higher level software frameworks, such as Microsoft .NET and macOS Cocoa, are
      also available to interact with native APIs. These frameworks typically provide
      language wrappers/abstractions to API functionalities and are designed for ease-of-use/portability
      of code.(Citation: Microsoft NET)(Citation: Apple Core Services)(Citation: MACOS
      Cocoa)(Citation: macOS Foundation)


      Adversaries may use assembly to directly or in-directly invoke syscalls in an
      attempt to subvert defensive sensors and detection signatures such as user mode
      API-hooks.(Citation: Redops Syscalls) Adversaries may also attempt to tamper
      with sensors and defensive tools associated with API monitoring, such as unhooking
      monitored functions via [Disable or Modify Tools](https://attack.mitre.org/techniques/T1562/001).

      https://attack.mitre.org/techniques/T1106'
