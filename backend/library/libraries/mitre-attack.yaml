  - urn: urn:intuitem:risk:threat:mitre-attack:t1667
    ref_id: T1667
    name: Email Bombing
    description: "Adversaries may flood targeted email addresses with an overwhelming\
      \ volume of messages. This may bury legitimate emails in a flood of spam and\
      \ disrupt business operations.(Citation: sophos-bombing)(Citation: krebs-email-bombing)\n\
      \nAn adversary may accomplish email bombing by leveraging an automated bot to\
      \ register a targeted address for e-mail lists that do not validate new signups,\
      \ such as online newsletters. The result can be a wave of thousands of e-mails\
      \ that effectively overloads the victim\u2019s inbox.(Citation: krebs-email-bombing)(Citation:\
      \ hhs-email-bombing)\n\nBy sending hundreds or thousands of e-mails in quick\
      \ succession, adversaries may successfully divert attention away from and bury\
      \ legitimate messages including security alerts, daily business processes like\
      \ help desk tickets and client correspondence, or ongoing scams.(Citation: hhs-email-bombing)\
      \ This behavior can also be used as a tool of harassment.(Citation: krebs-email-bombing)\n\
      \nThis behavior may be a precursor for [Spearphishing Voice](https://attack.mitre.org/techniques/T1566/004).\
      \ For example, an adversary may email bomb a target and then follow up with\
      \ a phone call to fraudulently offer assistance. This social engineering may\
      \ lead to the use of [Remote Access Software](https://attack.mitre.org/techniques/T1663)\
      \ to steal credentials, deploy ransomware, conduct [Financial Theft](https://attack.mitre.org/techniques/T1657)(Citation:\
      \ sophos-bombing), or engage in other malicious activity.(Citation: rapid7-email-bombing)\n\
      https://attack.mitre.org/techniques/T1667"
