          \ or provision new capabilities that the device did not have before. Examples\
          \ of existing defenses that can be impeded include encryption, via [Weaken\
          \ Encryption](https://attack.mitre.org/techniques/T1600), authentication,\
          \ via [Network Device Authentication](https://attack.mitre.org/techniques/T1556/004),\
          \ and perimeter defenses, via [Network Boundary Bridging](https://attack.mitre.org/techniques/T1599).\
          \  Adding new capabilities for the adversary\u2019s purpose include [Keylogging](https://attack.mitre.org/techniques/T1056/001),\
          \ [Multi-hop Proxy](https://attack.mitre.org/techniques/T1090/003), and\
          \ [Port Knocking](https://attack.mitre.org/techniques/T1205/001).\n\nAdversaries\
          \ may also compromise existing commands in the operating system to produce\
          \ false output to mislead defenders.   When this method is used in conjunction\
          \ with [Downgrade System Image](https://attack.mitre.org/techniques/T1601/002),\
          \ one example of a compromised system command may include changing the output\
          \ of the command that shows the version of the currently running operating\
          \ system.  By patching the operating system, the adversary can change this\
          \ command to instead display the original, higher revision number that they\
          \ replaced through the system downgrade. \n\nWhen the operating system is\
          \ patched in storage, this can be achieved in either the resident storage\
          \ (typically a form of flash memory, which is non-volatile) or via [TFTP\
          \ Boot](https://attack.mitre.org/techniques/T1542/005). \n\nWhen the technique\
          \ is performed on the running operating system in memory and not on the\
          \ stored copy, this technique will not survive across reboots.  However,\
          \ live memory modification of the operating system can be combined with\
          \ [ROMMONkit](https://attack.mitre.org/techniques/T1542/004) to achieve\
          \ persistence.\nhttps://attack.mitre.org/techniques/T1601/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1558.002
    ref_id: T1558.002
    name: Silver Ticket
    description: 'Adversaries who have the password hash of a target service account
      (e.g. SharePoint, MSSQL) may forge Kerberos ticket granting service (TGS) tickets,
      also known as silver tickets. Kerberos TGS tickets are also known as service
      tickets.(Citation: ADSecurity Silver Tickets)


      Silver tickets are more limited in scope in than golden tickets in that they
      only enable adversaries to access a particular resource (e.g. MSSQL) and the
      system that hosts the resource; however, unlike golden tickets, adversaries
      with the ability to forge silver tickets are able to create TGS tickets without
      interacting with the Key Distribution Center (KDC), potentially making detection
      more difficult.(Citation: ADSecurity Detecting Forged Tickets)


      Password hashes for target services may be obtained using [OS Credential Dumping](https://attack.mitre.org/techniques/T1003)
      or [Kerberoasting](https://attack.mitre.org/techniques/T1558/003).

      https://attack.mitre.org/techniques/T1558/002'
