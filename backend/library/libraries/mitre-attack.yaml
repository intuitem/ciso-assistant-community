  - urn: urn:intuitem:risk:threat:mitre-attack:t1668
    ref_id: T1668
    name: Exclusive Control
    description: "Adversaries who successfully compromise a system may attempt to\
      \ maintain persistence by \u201Cclosing the door\u201D behind them  \u2013 in\
      \ other words, by preventing other threat actors from initially accessing or\
      \ maintaining a foothold on the same system. \n\nFor example, adversaries may\
      \ patch a vulnerable, compromised system(Citation: Mandiant-iab-control)(Citation:\
      \ CERT AT Fortinent Ransomware 2025) to prevent other threat actors from leveraging\
      \ that vulnerability in the future. They may \u201Cclose the door\u201D in other\
      \ ways, such as disabling vulnerable services(Citation: sophos-multiple-attackers),\
      \ stripping privileges from accounts(Citation: aquasec-postgres-processes),\
      \ or removing other malware already on the compromised device.(Citation: fsecure-netsky)\n\
      \nHindering other threat actors may allow an adversary to maintain sole access\
      \ to a compromised system or network. This prevents the threat actor from needing\
      \ to compete with or even being removed themselves by other threat actors. It\
      \ also reduces the \u201Cnoise\u201D in the environment, lowering the possibility\
      \ of being caught and evicted by defenders. Finally, in the case of [Resource\
      \ Hijacking](https://attack.mitre.org/techniques/T1496), leveraging a compromised\
      \ device\u2019s full power allows the threat actor to maximize profit.(Citation:\
      \ sophos-multiple-attackers)\nhttps://attack.mitre.org/techniques/T1668"
