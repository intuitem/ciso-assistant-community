  - urn: urn:intuitem:risk:threat:mitre-attack:t1679
    ref_id: T1679
    name: Selective Exclusion
    description: "Adversaries may intentionally exclude certain files, folders, directories,\
      \ file types, or system components from encryption or tampering during a ransomware\
      \ or malicious payload execution. Some file extensions that adversaries may\
      \ avoid encrypting include `.dll`, `.exe`, and `.lnk`.(Citation: Palo Alto Unit\
      \ 42 Medusa Group Medusa Ransomware January 2024)  \n\nAdversaries may perform\
      \ this behavior to avoid alerting users, to evade detection by security tools\
      \ and analysts, or, in the case of ransomware, to ensure that the system remains\
      \ operational enough to deliver the ransom notice. \n\nExclusions may target\
      \ files and components whose corruption would cause instability, break core\
      \ services, or immediately expose the attack. By carefully avoiding these areas,\
      \ adversaries maintain system responsiveness while minimizing indicators that\
      \ could trigger alarms or otherwise inhibit achieving their goals.\nhttps://attack.mitre.org/techniques/T1679"
