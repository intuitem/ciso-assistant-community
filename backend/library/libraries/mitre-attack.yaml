          \ Policy Preferences (GPP). GPP are tools that allow administrators to create\
          \ domain policies with embedded credentials. These policies allow administrators\
          \ to set local accounts.(Citation: Microsoft GPP 2016)\n\nThese group policies\
          \ are stored in SYSVOL on a domain controller. This means that any domain\
          \ user can view the SYSVOL share and decrypt the password (using the AES\
          \ key that has been made public).(Citation: Microsoft GPP Key)\n\nThe following\
          \ tools and scripts can be used to gather and decrypt the password file\
          \ from Group Policy Preference XML files:\n\n* Metasploit\u2019s post exploitation\
          \ module: <code>post/windows/gather/credentials/gpp</code>\n* Get-GPPPassword(Citation:\
          \ Obscuresecurity Get-GPPPassword)\n* gpprefdecrypt.py\n\nOn the SYSVOL\
