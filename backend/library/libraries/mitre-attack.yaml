  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.012
    ref_id: T1036.012
    name: Browser Fingerprint
    description: "Adversaries may attempt to blend in with legitimate traffic by spoofing\
      \ browser and system attributes like operating system, system language, platform,\
      \ user-agent string, resolution, time zone, etc.  The HTTP\_User-Agent\_request\
      \ header\_is a string that lets servers and network peers identify the application,\
      \ operating system, vendor, and/or version of the requesting\_user agent.(Citation:\
      \ Mozilla User Agent)\n\nAdversaries may gather this information through [System\
      \ Information Discovery](https://attack.mitre.org/techniques/T1082) or by users\
      \ navigating to adversary-controlled websites, and then use that information\
      \ to craft their web traffic to evade defenses.(Citation: Gummy Browsers: Targeted\
      \ Browser Spoofing against State-of-the-Art Fingerprinting Techniques)\nhttps://attack.mitre.org/techniques/T1036/012"
