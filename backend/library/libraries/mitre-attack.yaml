          adversary a way to degrade the security of that system. Adversaries have
          used this technique to avoid security warnings prompting users when compromised
          systems connect over HTTPS to adversary controlled web servers that spoof
          legitimate websites in order to collect login credentials.(Citation: Operation
          Emmental)


          Atypical root certificates have also been pre-installed on systems by the
          manufacturer or in the software supply chain and were used in conjunction
          with malware/adware to provide [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)
          capability for intercepting information transmitted over secure TLS/SSL
          communications.(Citation: Kaspersky Superfish)


          Root certificates (and their associated chains) can also be cloned and reinstalled.
          Cloned certificate chains will carry many of the same metadata characteristics
          of the source and can be used to sign malicious code that may then bypass
          signature validation tools (ex: Sysinternals, antivirus, etc.) used to block
          execution and/or uncover artifacts of Persistence.(Citation: SpectorOps
          Code Signing Dec 2017)


          In macOS, the Ay MaMi malware uses <code>/usr/bin/security add-trusted-cert
          -d -r trustRoot -k /Library/Keychains/System.keychain /path/to/malicious/cert</code>
          to install a malicious certificate as a trusted root certificate into the
          system keychain.(Citation: objective-see ay mami 2018)

          https://attack.mitre.org/techniques/T1553/004'
  - urn: urn:intuitem:risk:threat:mitre-attack:t1037.003
