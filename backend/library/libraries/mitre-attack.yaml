objects:
  reference_controls:
  - urn: urn:intuitem:risk:function:mitre-attack:m1031
    ref_id: M1031
    name: Network Intrusion Prevention
    category: technical
    csf_function: detect
    description: 'Use intrusion detection signatures to block traffic at network boundaries.

      https://attack.mitre.org/mitigations/M1031'
    translations:
      fr:
        name: "Pr\xE9vention des intrusions sur le r\xE9seau"
        description: "Utilisez des signatures de d\xE9tection d\u2019intrusion pour\
          \ bloquer le trafic aux limites du r\xE9seau.\nhttps://attack.mitre.org/mitigations/M1031"
  - urn: urn:intuitem:risk:function:mitre-attack:m1016
    ref_id: M1016
    name: Vulnerability Scanning
    category: technical
    csf_function: detect
    description: 'Vulnerability scanning is used to find potentially exploitable software
      vulnerabilities to remediate them.

      https://attack.mitre.org/mitigations/M1016'
    translations:
      fr:
        name: "Analyse des vuln\xE9rabilit\xE9s"
        description: "L\u2019analyse des vuln\xE9rabilit\xE9s est utilis\xE9e pour\
          \ trouver des vuln\xE9rabilit\xE9s logicielles potentiellement exploitables\
          \ afin d\u2019y rem\xE9dier.\nhttps://attack.mitre.org/mitigations/M1016"
  - urn: urn:intuitem:risk:function:mitre-attack:m1035
    ref_id: M1035
    name: Limit Access to Resource Over Network
    category: technical
    csf_function: protect
    description: 'Prevent access to file shares, remote access to systems, unnecessary
      services. Mechanisms to limit access may include use of network concentrators,
      RDP gateways, etc.

      https://attack.mitre.org/mitigations/M1035'
    translations:
      fr:
        name: "Limiter l\u2019acc\xE8s aux ressources sur le r\xE9seau"
        description: "Emp\xEAchez l\u2019acc\xE8s aux partages de fichiers, l\u2019\
          acc\xE8s \xE0 distance aux syst\xE8mes, les services inutiles. Les m\xE9\
          canismes de limitation de l\u2019acc\xE8s peuvent inclure l\u2019utilisation\
          \ de concentrateurs de r\xE9seau, de passerelles RDP, etc.\nhttps://attack.mitre.org/mitigations/M1035"
  - urn: urn:intuitem:risk:function:mitre-attack:m1029
    ref_id: M1029
    name: Remote Data Storage
    category: technical
    csf_function: protect
    description: 'Use remote security log and sensitive file storage where access
      can be controlled better to prevent exposure of intrusion detection log data
      or sensitive information.

      https://attack.mitre.org/mitigations/M1029'
    translations:
      fr:
        name: "Stockage de donn\xE9es \xE0 distance"
        description: "Utilisez le stockage \xE0 distance des journaux de s\xE9curit\xE9\
          \ et des fichiers sensibles dont l\u2019acc\xE8s peut \xEAtre mieux contr\xF4\
          l\xE9 afin d\u2019\xE9viter l\u2019exposition des donn\xE9es du journal\
          \ de d\xE9tection d\u2019intrusion ou des informations sensibles.\nhttps://attack.mitre.org/mitigations/M1029"
  - urn: urn:intuitem:risk:function:mitre-attack:m1037
    ref_id: M1037
    name: Filter Network Traffic
    category: technical
    csf_function: protect
    description: 'Use network appliances to filter ingress or egress traffic and perform
      protocol-based filtering. Configure software on endpoints to filter network
      traffic.

      https://attack.mitre.org/mitigations/M1037'
    translations:
      fr:
        name: "Filtrer le trafic r\xE9seau"
        description: "Utilisez des appliances r\xE9seau pour filtrer le trafic entrant\
          \ ou sortant et effectuer un filtrage bas\xE9 sur le protocole. Configurez\
          \ le logiciel sur les points de terminaison pour filtrer le trafic r\xE9\
          seau.\nhttps://attack.mitre.org/mitigations/M1037"
  - urn: urn:intuitem:risk:function:mitre-attack:m1021
    ref_id: M1021
    name: Restrict Web-Based Content
    category: technical
    csf_function: protect
    description: 'Restrict use of certain websites, block downloads/attachments, block
      Javascript, restrict browser extensions, etc.

      https://attack.mitre.org/mitigations/M1021'
    translations:
      fr:
        name: Restreindre le contenu Web
        description: "Restreindre l\u2019utilisation de certains sites Web, bloquer\
          \ les t\xE9l\xE9chargements/pi\xE8ces jointes, bloquer Javascript, restreindre\
          \ les extensions de navigateur, etc.\nhttps://attack.mitre.org/mitigations/M1021"
  - urn: urn:intuitem:risk:function:mitre-attack:m1033
    ref_id: M1033
    name: Limit Software Installation
    category: technical
    csf_function: protect
    description: 'Block users or groups from installing unapproved software.

      https://attack.mitre.org/mitigations/M1033'
    translations:
      fr:
        name: "Limiter l\u2019installation de logiciels"
        description: "Emp\xEAcher les utilisateurs ou les groupes d\u2019installer\
          \ des logiciels non approuv\xE9s.\nhttps://attack.mitre.org/mitigations/M1033"
  - urn: urn:intuitem:risk:function:mitre-attack:m1013
    ref_id: M1013
    name: Application Developer Guidance
    category: technical
    csf_function: govern
    description: 'This mitigation describes any guidance or training given to developers
      of applications to avoid introducing security weaknesses that an adversary may
      be able to take advantage of.

      https://attack.mitre.org/mitigations/M1013'
    translations:
      fr:
        name: "Conseils pour les d\xE9veloppeurs d\u2019applications"
        description: "Cette att\xE9nuation d\xE9crit toutes les orientations ou formations\
          \ donn\xE9es aux d\xE9veloppeurs d\u2019applications pour \xE9viter d\u2019\
          introduire des faiblesses de s\xE9curit\xE9 dont un adversaire peut tirer\
          \ parti.\nhttps://attack.mitre.org/mitigations/M1013"
  - urn: urn:intuitem:risk:function:mitre-attack:m1034
    ref_id: M1034
    name: Limit Hardware Installation
    category: technical
    csf_function: protect
    description: 'Block users or groups from installing or using unapproved hardware
      on systems, including USB devices.

      https://attack.mitre.org/mitigations/M1034'
    translations:
      fr:
        name: "Limiter l\u2019installation mat\xE9rielle"
        description: "Emp\xEAcher des utilisateurs ou des groupes d\u2019installer\
          \ ou d\u2019utiliser du mat\xE9riel non approuv\xE9 sur des syst\xE8mes,\
          \ y compris des p\xE9riph\xE9riques USB.\nhttps://attack.mitre.org/mitigations/M1034"
  - urn: urn:intuitem:risk:function:mitre-attack:m1017
    ref_id: M1017
    name: User Training
    category: technical
    csf_function: govern
    description: 'Train users to be aware of access or manipulation attempts by an
      adversary to reduce the risk of successful spearphishing, social engineering,
      and other techniques that involve user interaction.

      https://attack.mitre.org/mitigations/M1017'
    translations:
      fr:
        name: Formation des utilisateurs
        description: "Former les utilisateurs \xE0 \xEAtre conscients des tentatives\
          \ d\u2019acc\xE8s ou de manipulation par un adversaire afin de r\xE9duire\
          \ le risque de spearphishing, d\u2019ing\xE9nierie sociale et d\u2019autres\
          \ techniques impliquant une interaction avec l\u2019utilisateur.\nhttps://attack.mitre.org/mitigations/M1017"
  - urn: urn:intuitem:risk:function:mitre-attack:m1052
    ref_id: M1052
    name: User Account Control
    category: technical
    csf_function: protect
    description: 'Configure Windows User Account Control to mitigate risk of adversaries
      obtaining elevated process access.

      https://attack.mitre.org/mitigations/M1052'
    translations:
      fr:
        name: "Contr\xF4le de compte d\u2019utilisateur"
        description: "Configurez le contr\xF4le de compte d\u2019utilisateur Windows\
          \ pour r\xE9duire le risque que des adversaires obtiennent un acc\xE8s \xE9\
          lev\xE9 aux processus.\nhttps://attack.mitre.org/mitigations/M1052"
  - urn: urn:intuitem:risk:function:mitre-attack:m1028
    ref_id: M1028
    name: Operating System Configuration
    category: technical
    csf_function: protect
    description: 'Make configuration changes related to the operating system or a
      common feature of the operating system that result in system hardening against
      techniques.

      https://attack.mitre.org/mitigations/M1028'
    translations:
      fr:
        name: "Configuration du syst\xE8me d\u2019exploitation"
        description: "Apportez des modifications de configuration li\xE9es au syst\xE8\
          me d\u2019exploitation ou \xE0 une caract\xE9ristique commune du syst\xE8\
          me d\u2019exploitation qui entra\xEEnent un renforcement du syst\xE8me par\
          \ rapport aux techniques.\nhttps://attack.mitre.org/mitigations/M1028"
  - urn: urn:intuitem:risk:function:mitre-attack:m1053
    ref_id: M1053
    name: Data Backup
    category: technical
    csf_function: recover
    description: 'Take and store data backups from end user systems and critical servers.
      Ensure backup and storage systems are hardened and kept separate from the corporate
      network to prevent compromise.

      https://attack.mitre.org/mitigations/M1053'
    translations:
      fr:
        name: "Sauvegarde des donn\xE9es"
        description: "Effectuez et stockez des sauvegardes de donn\xE9es \xE0 partir\
          \ des syst\xE8mes de l\u2019utilisateur final et des serveurs critiques.\
          \ Assurez-vous que les syst\xE8mes de sauvegarde et de stockage sont renforc\xE9\
          s et s\xE9par\xE9s du r\xE9seau de l\u2019entreprise afin d\u2019\xE9viter\
          \ toute compromission.\nhttps://attack.mitre.org/mitigations/M1053"
  - urn: urn:intuitem:risk:function:mitre-attack:m1038
    ref_id: M1038
    name: Execution Prevention
    category: technical
    csf_function: protect
    description: 'Block execution of code on a system through application control,
      and/or script blocking.

      https://attack.mitre.org/mitigations/M1038'
    translations:
      fr:
        name: "Pr\xE9vention de l\u2019ex\xE9cution"
        description: "Bloquer l\u2019ex\xE9cution de code sur un syst\xE8me par le\
          \ biais du contr\xF4le d\u2019application et/ou du blocage de script.\n\
          https://attack.mitre.org/mitigations/M1038"
  - urn: urn:intuitem:risk:function:mitre-attack:m1043
    ref_id: M1043
    name: Credential Access Protection
    category: technical
    csf_function: protect
    description: 'Use capabilities to prevent successful credential access by adversaries;
      including blocking forms of credential dumping.

      https://attack.mitre.org/mitigations/M1043'
    translations:
      fr:
        name: "Protection d\u2019acc\xE8s aux informations d\u2019identification"
        description: "Utiliser des fonctionnalit\xE9s pour emp\xEAcher l\u2019acc\xE8\
          s r\xE9ussi aux informations d\u2019identification par des adversaires ;\
          \ y compris le blocage des formes de dumping d\u2019informations d\u2019\
          identification.\nhttps://attack.mitre.org/mitigations/M1043"
  - urn: urn:intuitem:risk:function:mitre-attack:m1045
    ref_id: M1045
    name: Code Signing
    category: technical
    csf_function: protect
    description: 'Enforce binary and application integrity with digital signature
      verification to prevent untrusted code from executing.

      https://attack.mitre.org/mitigations/M1045'
    translations:
      fr:
        name: Signature de code
        description: "Renforcez l\u2019int\xE9grit\xE9 binaire et de l\u2019application\
          \ avec la v\xE9rification de la signature num\xE9rique pour emp\xEAcher\
          \ l\u2019ex\xE9cution de code non fiable.\nhttps://attack.mitre.org/mitigations/M1045"
  - urn: urn:intuitem:risk:function:mitre-attack:m1039
    ref_id: M1039
    name: Environment Variable Permissions
    category: technical
    csf_function: protect
    description: 'Prevent modification of environment variables by unauthorized users
      and groups.

      https://attack.mitre.org/mitigations/M1039'
    translations:
      fr:
        name: "Autorisations des variables d\u2019environnement"
        description: "Emp\xEAchez la modification des variables d\u2019environnement\
          \ par des utilisateurs et des groupes non autoris\xE9s.\nhttps://attack.mitre.org/mitigations/M1039"
  - urn: urn:intuitem:risk:function:mitre-attack:m1057
    ref_id: M1057
    name: Data Loss Prevention
    category: technical
    csf_function: detect
    description: 'Use a data loss prevention (DLP) strategy to categorize sensitive
      data, identify data formats indicative of personal identifiable information
      (PII), and restrict exfiltration of sensitive data.(Citation: PurpleSec Data
      Loss Prevention)

      https://attack.mitre.org/mitigations/M1057'
    translations:
      fr:
        name: "Pr\xE9vention des pertes de donn\xE9es"
        description: "Utilisez une strat\xE9gie de pr\xE9vention des pertes de donn\xE9\
          es (DLP) pour cat\xE9goriser les donn\xE9es sensibles, identifier les formats\
          \ de donn\xE9es indiquant des informations personnelles identifiables (PII)\
          \ et limiter l\u2019exfiltration de donn\xE9es sensibles. (Citation : Pr\xE9\
          vention des pertes de donn\xE9es PurpleSec)\nhttps://attack.mitre.org/mitigations/M1057"
  - urn: urn:intuitem:risk:function:mitre-attack:m1025
    ref_id: M1025
    name: Privileged Process Integrity
    category: technical
    csf_function: protect
    description: 'Protect processes with high privileges that can be used to interact
      with critical system components through use of protected process light, anti-process
      injection defenses, or other process integrity enforcement measures.

      https://attack.mitre.org/mitigations/M1025'
    translations:
      fr:
        name: "Int\xE9grit\xE9 privil\xE9gi\xE9e des processus"
        description: "Prot\xE9gez les processus avec des privil\xE8ges \xE9lev\xE9\
          s qui peuvent \xEAtre utilis\xE9s pour interagir avec des composants syst\xE8\
          me critiques \xE0 l\u2019aide d\u2019un \xE9clairage de processus prot\xE9\
          g\xE9, de d\xE9fenses anti-injection de processus ou d\u2019autres mesures\
          \ d\u2019application de l\u2019int\xE9grit\xE9 des processus.\nhttps://attack.mitre.org/mitigations/M1025"
  - urn: urn:intuitem:risk:function:mitre-attack:m1055
    ref_id: M1055
    name: Do Not Mitigate
    category: technical
    csf_function: govern
    description: 'This category is to associate techniques that mitigation might increase
      risk of compromise and therefore mitigation is not recommended.

      https://attack.mitre.org/mitigations/M1055'
    translations:
      fr:
        name: "Ne pas att\xE9nuer"
        description: "Cette cat\xE9gorie consiste \xE0 associer des techniques dont\
          \ l\u2019att\xE9nuation pourrait augmenter le risque de compromission et,\
          \ par cons\xE9quent, l\u2019att\xE9nuation n\u2019est pas recommand\xE9\
          e.\nhttps://attack.mitre.org/mitigations/M1055"
  - urn: urn:intuitem:risk:function:mitre-attack:m1056
    ref_id: M1056
    name: Pre-compromise
    category: technical
    csf_function: govern
    description: 'This category is used for any applicable mitigation activities that
      apply to techniques occurring before an adversary gains Initial Access, such
      as Reconnaissance and Resource Development techniques.

      https://attack.mitre.org/mitigations/M1056'
    translations:
      fr:
        name: "Pr\xE9-compromis"
        description: "Cette cat\xE9gorie est utilis\xE9e pour toutes les activit\xE9\
          s d\u2019att\xE9nuation applicables qui s\u2019appliquent aux techniques\
          \ mises en \u0153uvre avant qu\u2019un adversaire n\u2019obtienne l\u2019\
          acc\xE8s initial, telles que les techniques de reconnaissance et de d\xE9\
          veloppement des ressources.\nhttps://attack.mitre.org/mitigations/M1056"
  - urn: urn:intuitem:risk:function:mitre-attack:m1020
    ref_id: M1020
    name: SSL/TLS Inspection
    category: technical
    csf_function: protect
    description: 'Break and inspect SSL/TLS sessions to look at encrypted web traffic
      for adversary activity.

      https://attack.mitre.org/mitigations/M1020'
    translations:
      fr:
        name: SSL/TLS Inspection
        description: "Interrompez et inspectez les sessions SSL/TLS pour rechercher\
          \ des activit\xE9s adverses dans le trafic Web chiffr\xE9.\nhttps://attack.mitre.org/mitigations/M1020"
  - urn: urn:intuitem:risk:function:mitre-attack:m1046
    ref_id: M1046
    name: Boot Integrity
    category: technical
    csf_function: protect
    description: 'Use secure methods to boot a system and verify the integrity of
      the operating system and loading mechanisms.

      https://attack.mitre.org/mitigations/M1046'
    translations:
      fr:
        name: "Int\xE9grit\xE9 du d\xE9marrage"
        description: "Utilisez des m\xE9thodes s\xE9curis\xE9es pour d\xE9marrer un\
          \ syst\xE8me et v\xE9rifier l\u2019int\xE9grit\xE9 du syst\xE8me d\u2019\
          exploitation et des m\xE9canismes de chargement.\nhttps://attack.mitre.org/mitigations/M1046"
  - urn: urn:intuitem:risk:function:mitre-attack:m1060
    ref_id: M1060
    name: Out-of-Band Communications Channel
    category: technical
    csf_function: protect
    description: 'Establish secure out-of-band communication channels to ensure the
      continuity of critical communications during security incidents, data integrity
      attacks, or in-network communication failures. Out-of-band communication refers
      to using an alternative, separate communication path that is not dependent on
      the potentially compromised primary network infrastructure. This method can
      include secure messaging apps, encrypted phone lines, satellite communications,
      or dedicated emergency communication systems. Leveraging these alternative channels
      reduces the risk of adversaries intercepting, disrupting, or tampering with
      sensitive communications and helps coordinate an effective incident response.(Citation:
      TrustedSec OOB Communications)(Citation: NIST Special Publication 800-53 Revision
      5)

      https://attack.mitre.org/mitigations/M1060'
    translations:
      fr:
        name: Canal de communication hors bande
        description: "\xC9tablissez des canaux de communication hors bande s\xE9curis\xE9\
          s pour assurer la continuit\xE9 des communications critiques en cas d\u2019\
          incidents de s\xE9curit\xE9, d\u2019attaques d\u2019int\xE9grit\xE9 des\
          \ donn\xE9es ou de d\xE9faillances de communication au sein du r\xE9seau.\
          \ La communication hors bande fait r\xE9f\xE9rence \xE0 l\u2019utilisation\
          \ d\u2019un autre chemin de communication distinct qui ne d\xE9pend pas\
          \ de l\u2019infrastructure du r\xE9seau principal potentiellement compromise.\
          \ Cette m\xE9thode peut inclure des applications de messagerie s\xE9curis\xE9\
          es, des lignes t\xE9l\xE9phoniques crypt\xE9es, des communications par satellite\
          \ ou des syst\xE8mes de communication d\u2019urgence d\xE9di\xE9s. L\u2019\
          exploitation de ces canaux alternatifs r\xE9duit le risque que les adversaires\
          \ interceptent, perturbent ou alt\xE8rent les communications sensibles et\
          \ permet de coordonner une r\xE9ponse efficace aux incidents. (Citation\
          \ : TrustedSec OOB Communications)(Citation : Publication sp\xE9ciale du\
          \ NIST 800-53 R\xE9vision 5)\nhttps://attack.mitre.org/mitigations/M1060"
  - urn: urn:intuitem:risk:function:mitre-attack:m1030
    ref_id: M1030
    name: Network Segmentation
    category: technical
    csf_function: protect
    description: 'Architect sections of the network to isolate critical systems, functions,
      or resources. Use physical and logical segmentation to prevent access to potentially
      sensitive systems and information. Use a DMZ to contain any internet-facing
      services that should not be exposed from the internal network. Configure separate
      virtual private cloud (VPC) instances to isolate critical cloud systems.

      https://attack.mitre.org/mitigations/M1030'
    translations:
      fr:
        name: "Segmentation du r\xE9seau"
        description: "Concevez des sections du r\xE9seau pour isoler les syst\xE8\
          mes, les fonctions ou les ressources critiques. Utilisez la segmentation\
          \ physique et logique pour emp\xEAcher l\u2019acc\xE8s \xE0 des syst\xE8\
          mes et des informations potentiellement sensibles. Utilisez une DMZ pour\
          \ contenir tous les services Internet qui ne doivent pas \xEAtre expos\xE9\
          s \xE0 partir du r\xE9seau interne. Configurez des instances de cloud priv\xE9\
          \ virtuel (VPC) distinctes pour isoler les syst\xE8mes cloud critiques.\n\
          https://attack.mitre.org/mitigations/M1030"
  - urn: urn:intuitem:risk:function:mitre-attack:m1019
    ref_id: M1019
    name: Threat Intelligence Program
    category: technical
    csf_function: protect
    description: 'A threat intelligence program helps an organization generate their
      own threat intelligence information and track trends to inform defensive priorities
      to mitigate risk.

      https://attack.mitre.org/mitigations/M1019'
    translations:
      fr:
        name: Programme de renseignements sur les menaces
        description: "Un programme de renseignement sur les menaces aide une organisation\
          \ \xE0 g\xE9n\xE9rer ses propres informations et \xE0 suivre les tendances\
          \ afin d\u2019\xE9tablir les priorit\xE9s d\xE9fensives afin d\u2019att\xE9\
          nuer les risques.\nhttps://attack.mitre.org/mitigations/M1019"
  - urn: urn:intuitem:risk:function:mitre-attack:m1027
    ref_id: M1027
    name: Password Policies
    category: technical
    csf_function: protect
    description: 'Set and enforce secure password policies for accounts.

      https://attack.mitre.org/mitigations/M1027'
    translations:
      fr:
        name: Politiques de mot de passe
        description: "D\xE9finissez et appliquez des politiques de mot de passe s\xE9\
          curis\xE9es pour les comptes.\nhttps://attack.mitre.org/mitigations/M1027"
  - urn: urn:intuitem:risk:function:mitre-attack:m1040
    ref_id: M1040
    name: Behavior Prevention on Endpoint
    category: technical
    csf_function: detect
    description: 'Use capabilities to prevent suspicious behavior patterns from occurring
      on endpoint systems. This could include suspicious process, file, API call,
      etc. behavior.

      https://attack.mitre.org/mitigations/M1040'
    translations:
      fr:
        name: "Pr\xE9vention du comportement sur Endpoint"
