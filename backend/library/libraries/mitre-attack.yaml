  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.018
    ref_id: T1546.018
    name: Python Startup Hooks
    description: "Adversaries may achieve persistence by leveraging Python\u2019s\
      \ startup mechanisms, including path configuration (`.pth`) files and the `sitecustomize.py`\
      \ or `usercustomize.py` modules. These files are automatically processed during\
      \ the initialization of the Python interpreter, allowing for the execution of\
      \ arbitrary code whenever Python is invoked.(Citation: Volexity GlobalProtect\
      \ CVE 2024)\n\nPath configuration files are designed to extend Python\u2019\
      s module search paths through the use of import statements. If a `.pth` file\
      \ is placed in Python's `site-packages` or `dist-packages` directories, any\
      \ lines beginning with `import` will be executed automatically on Python invocation.(Citation:\
      \ DFIR Python Persistence 2025) Similarly, if `sitecustomize.py` or `usercustomize.py`\
      \ is present in the Python path, these files will be imported during interpreter\
      \ startup, and any code they contain will be executed.(Citation: Python Site\
      \ Configuration Hook)\n\nAdversaries may abuse these mechanisms to establish\
      \ persistence on systems where Python is widely used (e.g., for automation or\
      \ scripting in production environments).\nhttps://attack.mitre.org/techniques/T1546/018"
    translations:
      fr:
        name: Python Startup Hooks
        description: "Adversaries may achieve persistence by leveraging Python\u2019\
          s startup mechanisms, including path configuration (`.pth`) files and the\
          \ `sitecustomize.py` or `usercustomize.py` modules. These files are automatically\
          \ processed during the initialization of the Python interpreter, allowing\
          \ for the execution of arbitrary code whenever Python is invoked.(Citation:\
          \ Volexity GlobalProtect CVE 2024)\n\nPath configuration files are designed\
          \ to extend Python\u2019s module search paths through the use of import\
          \ statements. If a `.pth` file is placed in Python's `site-packages` or\
          \ `dist-packages` directories, any lines beginning with `import` will be\
          \ executed automatically on Python invocation.(Citation: DFIR Python Persistence\
          \ 2025) Similarly, if `sitecustomize.py` or `usercustomize.py` is present\
          \ in the Python path, these files will be imported during interpreter startup,\
          \ and any code they contain will be executed.(Citation: Python Site Configuration\
          \ Hook)\n\nAdversaries may abuse these mechanisms to establish persistence\
          \ on systems where Python is widely used (e.g., for automation or scripting\
          \ in production environments).\nhttps://attack.mitre.org/techniques/T1546/018"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1553.004
    ref_id: T1553.004
    name: Install Root Certificate
    description: 'Adversaries may install a root certificate on a compromised system
      to avoid warnings when connecting to adversary controlled web servers. Root
      certificates are used in public key cryptography to identify a root certificate
      authority (CA). When a root certificate is installed, the system or application
      will trust certificates in the root''s chain of trust that have been signed
      by the root certificate.(Citation: Wikipedia Root Certificate) Certificates
      are commonly used for establishing secure TLS/SSL communications within a web
      browser. When a user attempts to browse a website that presents a certificate
      that is not trusted an error message will be displayed to warn the user of the
      security risk. Depending on the security settings, the browser may not allow
      the user to establish a connection to the website.


      Installation of a root certificate on a compromised system would give an adversary
      a way to degrade the security of that system. Adversaries have used this technique
      to avoid security warnings prompting users when compromised systems connect
      over HTTPS to adversary controlled web servers that spoof legitimate websites
      in order to collect login credentials.(Citation: Operation Emmental)


      Atypical root certificates have also been pre-installed on systems by the manufacturer
      or in the software supply chain and were used in conjunction with malware/adware
      to provide [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557)
      capability for intercepting information transmitted over secure TLS/SSL communications.(Citation:
      Kaspersky Superfish)


      Root certificates (and their associated chains) can also be cloned and reinstalled.
      Cloned certificate chains will carry many of the same metadata characteristics
      of the source and can be used to sign malicious code that may then bypass signature
      validation tools (ex: Sysinternals, antivirus, etc.) used to block execution
      and/or uncover artifacts of Persistence.(Citation: SpectorOps Code Signing Dec
      2017)


      In macOS, the Ay MaMi malware uses <code>/usr/bin/security add-trusted-cert
      -d -r trustRoot -k /Library/Keychains/System.keychain /path/to/malicious/cert</code>
      to install a malicious certificate as a trusted root certificate into the system
      keychain.(Citation: objective-see ay mami 2018)

      https://attack.mitre.org/techniques/T1553/004'
