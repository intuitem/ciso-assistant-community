          \ (Citation: Cisco IOS Shellcode) (Citation: Cisco IOS Forensics Developments)\
          \ (Citation: Juniper Netscreen of the Dead) Some network devices are built\
          \ with a monolithic architecture, where the entire operating system and\
          \ most of the functionality of the device is contained within a single file.\
          \  Adversaries may change this file in storage, to be loaded in a future\
          \ boot, or in memory during runtime.\n\nTo change the operating system in\
          \ storage, the adversary will typically use the standard procedures available\
          \ to device operators. This may involve downloading a new file via typical\
          \ protocols used on network devices, such as TFTP, FTP, SCP, or a console\
          \ connection.  The original file may be overwritten, or a new file may be\
          \ written alongside of it and the device reconfigured to boot to the compromised\
          \ image.\n\nTo change the operating system in memory, the adversary typically\
          \ can use one of two methods. In the first, the adversary would make use\
          \ of native debug commands in the original, unaltered running operating\
          \ system that allow them to directly modify the relevant memory addresses\
          \ containing the running operating system.  This method typically requires\
          \ administrative level access to the device.\n\nIn the second method for\
          \ changing the operating system in memory, the adversary would make use\
          \ of the boot loader. The boot loader is the first piece of software that\
          \ loads when the device starts that, in turn, will launch the operating\
          \ system.  Adversaries may use malicious code previously implanted in the\
          \ boot loader, such as through the [ROMMONkit](https://attack.mitre.org/techniques/T1542/004)\
          \ method, to directly manipulate running operating system code in memory.\
          \  This malicious code in the bootloader provides the capability of direct\
