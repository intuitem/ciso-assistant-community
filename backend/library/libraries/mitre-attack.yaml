          \ AD Kerberos Attacks)\n\nA [Golden Ticket](https://attack.mitre.org/techniques/T1558/001)\
          \ can be obtained for the domain using the Key Distribution Service account\
          \ KRBTGT account NTLM hash, which enables generation of TGTs for any account\
          \ in Active Directory.(Citation: Campbell 2014)\n\nAdversaries may also\
