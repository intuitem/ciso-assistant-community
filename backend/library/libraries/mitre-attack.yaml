          \ peuvent compromettre les VPS achet\xE9s par des entit\xE9s tierces. En\
          \ compromettant un VPS pour l'utiliser comme infrastructure, les adversaires\
          \ peuvent rendre difficile le lien physique des op\xE9rations avec eux-m\xEA\
          mes. (Citation : NSA NCSC Turla OilRig)\n\nCompromettre un VPS pour une\
          \ utilisation aux \xE9tapes ult\xE9rieures du cycle de vie de l'adversaire,\
          \ comme Command and Control, peut permettre aux adversaires de b\xE9n\xE9\
          ficier de l'ubiquit\xE9 et de la confiance associ\xE9es aux fournisseurs\
          \ de services cloud de meilleure r\xE9putation ainsi qu'\xE0 celles ajout\xE9\
          es par le tiers compromis.https\_://attack.mitre.org/techniques/T1584/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1059.010
    ref_id: T1059.010
    name: AutoHotKey & AutoIT
    description: 'Adversaries may execute commands and perform malicious tasks using
      AutoIT and AutoHotKey automation scripts. AutoIT and AutoHotkey (AHK) are scripting
      languages that enable users to automate Windows tasks. These automation scripts
      can be used to perform a wide variety of actions, such as clicking on buttons,
      entering text, and opening and closing programs.(Citation: AutoIT)(Citation:
      AutoHotKey)


      Adversaries may use AHK (`.ahk`) and AutoIT (`.au3`) scripts to execute malicious
      code on a victim''s system. For example, adversaries have used for AHK to execute
      payloads and other modular malware such as keyloggers. Adversaries have also
      used custom AHK files containing embedded malware as [Phishing](https://attack.mitre.org/techniques/T1566)
      payloads.(Citation: Splunk DarkGate)


      These scripts may also be compiled into self-contained executable payloads (`.exe`).(Citation:
      AutoIT)(Citation: AutoHotKey)

      https://attack.mitre.org/techniques/T1059/010'
    translations:
      fr:
        name: AutoHotKey & AutoIT
        description: "Les adversaires peuvent ex\xE9cuter des commandes et effectuer\
          \ des t\xE2ches malveillantes en utilisant des scripts d'automatisation\
          \ AutoIT et AutoHotKey. AutoIT et AutoHotkey (AHK) sont des langages de\
          \ script qui permettent aux utilisateurs d'automatiser les t\xE2ches Windows.\
          \ Ces scripts d'automatisation peuvent \xEAtre utilis\xE9s pour effectuer\
          \ une grande vari\xE9t\xE9 d'actions, telles que cliquer sur des boutons,\
          \ saisir du texte, et ouvrir et fermer des programmes. (Citation : AutoIT)(Citation\
          \ : AutoHotKey)\n\nLes adversaires peuvent utiliser des scripts AHK ('.ahk')\
          \ et AutoIT ('.au3') pour ex\xE9cuter du code malveillant sur le syst\xE8\
          me d'une victime. Par exemple, des adversaires ont utilis\xE9 AHK pour ex\xE9\
          cuter des charges utiles et d'autres logiciels malveillants modulaires tels\
          \ que des keyloggers. Les adversaires ont \xE9galement utilis\xE9 des fichiers\
          \ AHK personnalis\xE9s contenant des logiciels malveillants int\xE9gr\xE9\
          s comme charges utiles [Phishing](https://attack.mitre.org/techniques/T1566).\
          \ (Citation : Splunk DarkGate)\n\nCes scripts peuvent \xE9galement \xEA\
          tre compil\xE9s en charges utiles ex\xE9cutables autonomes (\xAB .exe \xBB\
          ). (Citation : AutoIT)(Citation : AutoHotKey)https://attack.mitre.org/techniques/T1059/010"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1600.001
    ref_id: T1600.001
    name: Reduce Key Space
    description: 'Adversaries may reduce the level of effort required to decrypt data
      transmitted over the network by reducing the cipher strength of encrypted communications.(Citation:
      Cisco Synful Knock Evolution)


      Adversaries can weaken the encryption software on a compromised network device
      by reducing the key size used by the software to convert plaintext to ciphertext
      (e.g., from hundreds or thousands of bytes to just a couple of bytes). As a
      result, adversaries dramatically reduce the amount of effort needed to decrypt
      the protected information without the key.


      Adversaries may modify the key size used and other encryption parameters using
      specialized commands in a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)
      introduced to the system through [Modify System Image](https://attack.mitre.org/techniques/T1601)
      to change the configuration of the device. (Citation: Cisco Blog Legacy Device
      Attacks)

      https://attack.mitre.org/techniques/T1600/001'
    translations:
      fr:
        name: "R\xE9duire l'espace de touche"
        description: "Les adversaires peuvent r\xE9duire le niveau d'effort n\xE9\
          cessaire pour d\xE9chiffrer les donn\xE9es transmises sur le r\xE9seau en\
          \ diminuant la puissance du chiffrement des communications chiffr\xE9es.\
          \ (Citation : Cisco Synful Knock Evolution)\n\nLes adversaires peuvent affaiblir\
          \ le logiciel de chiffrement sur un appareil r\xE9seau compromis en r\xE9\
          duisant la taille de cl\xE9 utilis\xE9e par le logiciel pour convertir le\
          \ texte clair en texte chiffr\xE9 (par exemple, de centaines ou milliers\
          \ d'octets \xE0 seulement quelques octets). En cons\xE9quence, les adversaires\
          \ r\xE9duisent consid\xE9rablement l'effort n\xE9cessaire pour d\xE9chiffrer\
          \ les informations prot\xE9g\xE9es sans la cl\xE9.\n\nLes adversaires peuvent\
          \ modifier la taille de la cl\xE9 utilis\xE9e et d'autres param\xE8tres\
          \ de chiffrement \xE0 l'aide de commandes sp\xE9cialis\xE9es dans une [CLI\
          \ de dispositif r\xE9seau](https://attack.mitre.org/techniques/T1059/008)\
          \ introduite au syst\xE8me via [Modifier image syst\xE8me](https://attack.mitre.org/techniques/T1601)\
          \ pour modifier la configuration de l'appareil. (Citation : Attaques de\
          \ p\xE9riph\xE9riques h\xE9rit\xE9s du blog Cisco https://attack.mitre.org/techniques/T1600/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1070.003
    ref_id: T1070.003
    name: Clear Command History
    description: "In addition to clearing system logs, an adversary may clear the\
      \ command history of a compromised account to conceal the actions undertaken\
      \ during an intrusion. Various command interpreters keep track of the commands\
      \ users type in their terminal so that users can retrace what they've done.\n\
      \nOn Linux and macOS, these command histories can be accessed in a few different\
      \ ways. While logged in, this command history is tracked in a file pointed to\
      \ by the environment variable <code>HISTFILE</code>. When a user logs off a\
      \ system, this information is flushed to a file in the user's home directory\
      \ called <code>~/.bash_history</code>. The benefit of this is that it allows\
      \ users to go back to commands they've used before in different sessions. Adversaries\
      \ may delete their commands from these logs by manually clearing the history\
      \ (<code>history -c</code>) or deleting the bash history file <code>rm ~/.bash_history</code>.\
      \  \n\nAdversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
      \ on network devices to clear command history data (<code>clear logging</code>\
      \ and/or <code>clear history</code>).(Citation: US-CERT-TA18-106A) On ESXi servers,\
      \ command history may be manually removed from the `/var/log/shell.log` file.(Citation:\
      \ Broadcom ESXi Shell Audit)\n\nOn Windows hosts, PowerShell has two different\
      \ command history providers: the built-in history and the command history managed\
      \ by the <code>PSReadLine</code> module. The built-in history only tracks the\
      \ commands used in the current session. This command history is not available\
      \ to other sessions and is deleted when the session ends.\n\nThe <code>PSReadLine</code>\
      \ command history tracks the commands used in all PowerShell sessions and writes\
      \ them to a file (<code>$env:APPDATA\\Microsoft\\Windows\\PowerShell\\PSReadLine\\\
      ConsoleHost_history.txt</code> by default). This history file is available to\
      \ all sessions and contains all past history since the file is not deleted when\
      \ the session ends.(Citation: Microsoft PowerShell Command History)\n\nAdversaries\
      \ may run the PowerShell command <code>Clear-History</code> to flush the entire\
      \ command history from a current PowerShell session. This, however, will not\
      \ delete/flush the <code>ConsoleHost_history.txt</code> file. Adversaries may\
      \ also delete the <code>ConsoleHost_history.txt</code> file or edit its contents\
      \ to hide PowerShell commands they have run.(Citation: Sophos PowerShell command\
      \ audit)(Citation: Sophos PowerShell Command History Forensics)\nhttps://attack.mitre.org/techniques/T1070/003"
    translations:
      fr:
        name: Historique de commandement clair
        description: "En plus de supprimer les journaux syst\xE8me, un adversaire\
          \ peut effacer l'historique de commandement d'un compte compromis afin de\
          \ dissimuler les actions entreprises lors d'une intrusion. Divers interpr\xE9\
          teurs de commandes suivent les commandes saisies par les utilisateurs dans\
          \ leur terminal afin que les utilisateurs puissent retracer ce qu'ils ont\
          \ fait.\n\nSur Linux et macOS, ces historiques de commandes peuvent \xEA\
          tre consult\xE9s de plusieurs mani\xE8res diff\xE9rentes. Pendant la connexion,\
          \ cet historique de commandes est suivi dans un fichier point\xE9 par la\
          \ variable d'environnement <code>HISTFILE</code>. Lorsqu'un utilisateur\
          \ se d\xE9connecte d'un syst\xE8me, ces informations sont vid\xE9es dans\
          \ un fichier dans son r\xE9pertoire personnel appel\xE9 <code>~/.bash_history</code>.\
          \ L'avantage est que cela permet aux utilisateurs de revenir aux commandes\
          \ qu'ils ont d\xE9j\xE0 utilis\xE9es lors de diff\xE9rentes sessions. Les\
          \ adversaires peuvent supprimer leurs commandes de ces journaux en effa\xE7\
          ant manuellement l'historique (<code>historique -c</code>) ou en supprimant\
          \ le fichier d'historique bash <code>rm ~/.bash_history</code>.  \n\nLes\
          \ adversaires peuvent \xE9galement utiliser une [CLI de dispositif r\xE9\
          seau](https://attack.mitre.org/techniques/T1059/008) sur les appareils r\xE9\
          seau pour effacer les donn\xE9es de l'historique des commandes (<code>journalisation\
          \ effac\xE9e</code> et/ou <historique >effacer </code>).( Citation : US-CERT-TA18-106A)\
          \ Sur les serveurs ESXi, l'historique des commandes peut \xEAtre supprim\xE9\
          \ manuellement du fichier '/var/log/shell.log'. (Citation : Audit Broadcom\
          \ ESXi Shell)\n\nSur les h\xF4tes Windows, PowerShell dispose de deux fournisseurs\
          \ d'historique de commandes diff\xE9rents : l'historique int\xE9gr\xE9 et\
          \ l'historique des commandes g\xE9r\xE9 par le module <code>PSReadLine</code>.\
          \ L'historique int\xE9gr\xE9 ne suit que les commandes utilis\xE9es dans\
          \ la session en cours. Cet historique de commandes n'est pas accessible\
          \ aux autres sessions et est supprim\xE9 \xE0 la fin de la session.\n\n\
          L'historique des commandes <code>PSReadLine</code> suit les commandes utilis\xE9\
          es dans toutes les sessions PowerShell et les \xE9crit dans un fichier (<code>$env\_\
          :APPDATA\\Microsoft\\Windows\\PowerShell\\PSReadLine\\ConsoleHost_history.txt</code>\
          \ par d\xE9faut). Ce fichier d'historique est accessible \xE0 toutes les\
          \ sessions et contient tout l'historique pass\xE9 puisque le fichier n'est\
          \ pas supprim\xE9 \xE0 la fin de la session. (Citation : Historique des\
          \ commandes Microsoft PowerShell)\n\nLes adversaires peuvent ex\xE9cuter\
          \ la commande PowerShell <code>Clear-History</code> pour effacer l'historique\
          \ complet des commandes d'une session PowerShell en cours. Cela ne supprimera\
          \ cependant pas ou ne vide pas le fichier <code>ConsoleHost_history.txt</code>.\
          \ Les adversaires peuvent \xE9galement supprimer le fichier <code>ConsoleHost_history.txt</code>\
          \ ou en modifier le contenu pour masquer les commandes PowerShell qu'ils\
          \ ont ex\xE9cut\xE9es. (Citation : audit de commande PowerShell de Sophos)(Citation\
          \ : Sophos PowerShell Command History Forensics) https://attack.mitre.org/techniques/T1070/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1202
    ref_id: T1202
    name: Indirect Command Execution
    description: 'Adversaries may abuse utilities that allow for command execution
      to bypass security restrictions that limit the use of command-line interpreters.
      Various Windows utilities may be used to execute commands, possibly without
      invoking [cmd](https://attack.mitre.org/software/S0106). For example, [Forfiles](https://attack.mitre.org/software/S0193),
      the Program Compatibility Assistant (`pcalua.exe`), components of the Windows
      Subsystem for Linux (WSL), `Scriptrunner.exe`, as well as other utilities may
      invoke the execution of programs and commands from a [Command and Scripting
      Interpreter](https://attack.mitre.org/techniques/T1059), Run window, or via
      scripts.(Citation: VectorSec ForFiles Aug 2017)(Citation: Evi1cg Forfiles Nov
      2017)(Citation: Secure Team - Scriptrunner.exe)(Citation: SS64)(Citation: Bleeping
      Computer - Scriptrunner.exe) Adversaries may also abuse the `ssh.exe` binary
      to execute malicious commands via the `ProxyCommand` and `LocalCommand` options,
      which can be invoked via the `-o` flag or by modifying the SSH config file.(Citation:
      Threat Actor Targets the Manufacturing industry with Lumma Stealer and Amadey
      Bot)


      Adversaries may abuse these features for [Defense Evasion](https://attack.mitre.org/tactics/TA0005),
      specifically to perform arbitrary execution while subverting detections and/or
      mitigation controls (such as Group Policy) that limit/prevent the usage of [cmd](https://attack.mitre.org/software/S0106)
      or file extensions more commonly associated with malicious payloads.

      https://attack.mitre.org/techniques/T1202'
    translations:
      fr:
        name: "Ex\xE9cution indirecte des commandes"
        description: "Les adversaires peuvent abuser des utilitaires permettant l'ex\xE9\
          cution de commandes pour contourner les restrictions de s\xE9curit\xE9 qui\
          \ limitent l'utilisation des interpr\xE9teurs en ligne de commande. Divers\
          \ utilitaires Windows peuvent \xEAtre utilis\xE9s pour ex\xE9cuter des commandes,\
          \ \xE9ventuellement sans invoquer [cmd](https://attack.mitre.org/software/S0106).\
          \ Par exemple, [Forfiles](https://attack.mitre.org/software/S0193), l'Assistant\
          \ de Compatibilit\xE9 de Programmes (\xAB pcalua.exe \xBB), des composants\
          \ du Sous-syst\xE8me Windows pour Linux (WSL), \xAB Scriptrunner.exe \xBB\
          , ainsi que d'autres utilitaires, peuvent invoquer l'ex\xE9cution de programmes\
          \ et commandes depuis un [Interpr\xE9teur de commandes et scripts](https://attack.mitre.org/techniques/T1059),\
          \ une fen\xEAtre Ex\xE9cution, ou via des scripts. (Citation : VectorSec\
          \ ForFiles ao\xFBt 2017)(Citation : Evi1cg Forfiles nov. 2017)(Citation\
          \ : \xC9quipe s\xE9curis\xE9e - Scriptrunner.exe)(Citation : SS64)(Citation\
          \ : Ordinateur bip - Scriptrunner.exe) Les adversaires peuvent \xE9galement\
          \ abuser du binaire \xAB ssh.exe \xBB pour ex\xE9cuter des commandes malveillantes\
          \ via les options \xAB ProxyCommand \xBB et \xAB LocalCommand \xBB, qui\
          \ peuvent \xEAtre invoqu\xE9es via le drapeau \xAB -o \xBB ou en modifiant\
          \ le fichier de configuration SSH. (Citation : Un acteur de menace vise\
          \ l'industrie manufacturi\xE8re avec Lumma Stealer et Amadey Bot)\n\nLes\
          \ adversaires peuvent abuser de ces fonctionnalit\xE9s pour [Defense Evasion](https://attack.mitre.org/tactics/TA0005),\
          \ notamment pour effectuer des ex\xE9cutions arbitraires tout en subvertissant\
          \ les d\xE9tections et/ou les contr\xF4les d'att\xE9nuation (tels que la\
          \ politique de groupe) qui limitent/emp\xEAchent l'utilisation de [cmd](https://attack.mitre.org/software/S0106)\
          \ ou d'extensions de fichiers plus couramment associ\xE9es \xE0 des charges\
          \ utiles malveillantes.https\_://attack.mitre.org/techniques/T1202"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1091
    ref_id: T1091
    name: Replication Through Removable Media
    description: 'Adversaries may move onto systems, possibly those on disconnected
      or air-gapped networks, by copying malware to removable media and taking advantage
      of Autorun features when the media is inserted into a system and executes. In
      the case of Lateral Movement, this may occur through modification of executable
      files stored on removable media or by copying malware and renaming it to look
      like a legitimate file to trick users into executing it on a separate system.
      In the case of Initial Access, this may occur through manual manipulation of
      the media, modification of systems used to initially format the media, or modification
      to the media''s firmware itself.


      Mobile devices may also be used to infect PCs with malware if connected via
      USB.(Citation: Exploiting Smartphone USB ) This infection may be achieved using
      devices (Android, iOS, etc.) and, in some instances, USB charging cables.(Citation:
      Windows Malware Infecting Android)(Citation: iPhone Charging Cable Hack) For
      example, when a smartphone is connected to a system, it may appear to be mounted
      similar to a USB-connected disk drive. If malware that is compatible with the
      connected system is on the mobile device, the malware could infect the machine
      (especially if Autorun features are enabled).

      https://attack.mitre.org/techniques/T1091'
    translations:
      fr:
        name: "R\xE9plication par supports amovibles"
        description: "Les adversaires peuvent passer \xE0 des syst\xE8mes, \xE9ventuellement\
          \ sur des r\xE9seaux d\xE9connect\xE9s ou issus de r\xE9seaux s\xE9par\xE9\
          s, en copiant des logiciels malveillants sur des supports amovibles et en\
          \ profitant des fonctionnalit\xE9s Autorun lorsque le support est ins\xE9\
          r\xE9 dans un syst\xE8me et s'ex\xE9cute. Dans le cas du mouvement lat\xE9\
          ral, cela peut se produire par la modification de fichiers ex\xE9cutables\
          \ stock\xE9s sur un support amovible ou par la copie d'un logiciel malveillant\
          \ et le renommant pour qu'il ressemble \xE0 un fichier l\xE9gitime afin\
          \ de tromper les utilisateurs et les faire ex\xE9cuter sur un syst\xE8me\
          \ s\xE9par\xE9. Dans le cas de l'Acc\xE8s Initial, cela peut se faire par\
          \ manipulation manuelle du support, modification des syst\xE8mes utilis\xE9\
          s pour formater initialement le support, ou modification du firmware lui-m\xEA\
          me.\n\nLes appareils mobiles peuvent \xE9galement \xEAtre utilis\xE9s pour\
          \ infecter des PC avec des logiciels malveillants s'ils sont connect\xE9\
          s via USB. (Citation : Exploitation de la cl\xE9 USB d'un smartphone) Cette\
          \ infection peut \xEAtre d\xE9tect\xE9e via des appareils (Android, iOS,\
          \ etc.) et, dans certains cas, des c\xE2bles de charge USB. (Citation :\
          \ Malware Windows infectant Android)(Citation : Hack du c\xE2ble de recharge\
          \ de l'iPhone) Par exemple, lorsqu'un smartphone est connect\xE9 \xE0 un\
          \ syst\xE8me, il peut sembler mont\xE9 de mani\xE8re similaire \xE0 un disque\
          \ dur connect\xE9 \xE0 une cl\xE9 USB. Si un malware compatible avec le\
          \ syst\xE8me connect\xE9 est pr\xE9sent sur l'appareil mobile, il pourrait\
          \ infecter la machine (surtout si les fonctions Autorun sont activ\xE9es).https\_\
          ://attack.mitre.org/techniques/T1091"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1005
    ref_id: T1005
    name: Data from Local System
    description: 'Adversaries may search local system sources, such as file systems,
      configuration files, local databases, virtual machine files, or process memory,
      to find files of interest and sensitive data prior to Exfiltration.


      Adversaries may do this using a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059),
      such as [cmd](https://attack.mitre.org/software/S0106) as well as a [Network
      Device CLI](https://attack.mitre.org/techniques/T1059/008), which have functionality
      to interact with the file system to gather information.(Citation: show_run_config_cmd_cisco)
      Adversaries may also use [Automated Collection](https://attack.mitre.org/techniques/T1119)
      on the local system.

      https://attack.mitre.org/techniques/T1005'
    translations:
      fr:
        name: "Donn\xE9es du syst\xE8me local"
        description: "Les adversaires peuvent rechercher dans les sources locales\
          \ du syst\xE8me, telles que les syst\xE8mes de fichiers, les fichiers de\
          \ configuration, les bases de donn\xE9es locales, les fichiers de machines\
          \ virtuelles ou la m\xE9moire de processus, afin de trouver des fichiers\
          \ d'int\xE9r\xEAt et des donn\xE9es sensibles avant l'Exfiltration.\n\n\
          Les adversaires peuvent le faire en utilisant un [Command and Scripting\
          \ Interpreter](https://attack.mitre.org/techniques/T1059), tel que [cmd](https://attack.mitre.org/software/S0106)\
          \ ainsi qu'une [CLI de dispositif r\xE9seau](https://attack.mitre.org/techniques/T1059/008),\
          \ qui disposent d'une fonctionnalit\xE9 permettant d'interagir avec le syst\xE8\
          me de fichiers pour recueillir des informations. (Citation : show_run_config_cmd_cisco)\
          \ Les adversaires peuvent \xE9galement utiliser [Automated Collection](https://attack.mitre.org/techniques/T1119)\
          \ sur le syst\xE8me local.https\_://attack.mitre.org/techniques/T1005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1140
    ref_id: T1140
    name: Deobfuscate/Decode Files or Information
    description: 'Adversaries may use [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027)
      to hide artifacts of an intrusion from analysis. They may require separate mechanisms
      to decode or deobfuscate that information depending on how they intend to use
      it. Methods for doing that include built-in functionality of malware or by using
      utilities present on the system.


      One such example is the use of [certutil](https://attack.mitre.org/software/S0160)
      to decode a remote access tool portable executable file that has been hidden
      inside a certificate file.(Citation: Malwarebytes Targeted Attack against Saudi
      Arabia) Another example is using the Windows <code>copy /b</code> or <code>type</code>
      command to reassemble binary fragments into a malicious payload.(Citation: Carbon
      Black Obfuscation Sept 2016)(Citation: Sentinel One Tainted Love 2023)


      Sometimes a user''s action may be required to open it for deobfuscation or decryption
      as part of [User Execution](https://attack.mitre.org/techniques/T1204). The
      user may also be required to input a password to open a password protected compressed/encrypted
      file that was provided by the adversary.(Citation: Volexity PowerDuke November
      2016)

      https://attack.mitre.org/techniques/T1140'
    translations:
      fr:
        name: "D\xE9bloquer/D\xE9coder des fichiers ou informations"
        description: "Les adversaires peuvent utiliser [Fichiers ou Informations Obscurciss\xE9\
          s](https://attack.mitre.org/techniques/T1027) pour dissimuler les artefacts\
          \ d'une intrusion \xE0 l'analyse. Ils peuvent n\xE9cessiter des m\xE9canismes\
          \ distincts pour d\xE9coder ou d\xE9moder ces informations selon la mani\xE8\
          re dont ils comptent l'utiliser. Les m\xE9thodes pour cela incluent la fonctionnalit\xE9\
          \ int\xE9gr\xE9e des malwares ou l'utilisation des utilitaires pr\xE9sents\
          \ sur le syst\xE8me.\n\nUn exemple est l'utilisation de [certutil](https://attack.mitre.org/software/S0160)\
          \ pour d\xE9coder un fichier ex\xE9cutable portable d'un outil d'acc\xE8\
          s \xE0 distance qui a \xE9t\xE9 cach\xE9 \xE0 l'int\xE9rieur d'un fichier\
          \ certificat. (Citation : Attaque cibl\xE9e de Malwarebytes contre l'Arabie\
          \ saoudite) Un autre exemple est d'utiliser la commande Windows <code>copy\
          \ /b</code> ou <code>type</code> pour r\xE9assembler des fragments binaires\
          \ en une charge utile malveillante. (Citation : Obfuscation du noir de carbone\
          \ septembre 2016)(Citation : Sentinel One Tainted Love 2023)\n\nParfois,\
          \ une action d'un utilisateur peut \xEAtre n\xE9cessaire pour l'ouvrir en\
          \ vue de d\xE9bouchation ou de d\xE9chiffrement dans le cadre de [User Execution](https://attack.mitre.org/techniques/T1204).\
          \ L'utilisateur peut \xE9galement \xEAtre oblig\xE9 d'entrer un mot de passe\
          \ pour ouvrir un fichier compress\xE9/chiffr\xE9 prot\xE9g\xE9 par mot de\
          \ passe fourni par l'adversaire. (Citation : Volexity PowerDuke, novembre\
          \ 2016) https://attack.mitre.org/techniques/T1140"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1137.005
    ref_id: T1137.005
    name: Outlook Rules
    description: "Adversaries may abuse Microsoft Outlook rules to obtain persistence\
      \ on a compromised system. Outlook rules allow a user to define automated behavior\
      \ to manage email messages. A benign rule might, for example, automatically\
      \ move an email to a particular folder in Outlook if it contains specific words\
      \ from a specific sender. Malicious Outlook rules can be created that can trigger\
      \ code execution when an adversary sends a specifically crafted email to that\
      \ user.(Citation: SilentBreak Outlook Rules)\n\nOnce malicious rules have been\
      \ added to the user\u2019s mailbox, they will be loaded when Outlook is started.\
      \ Malicious rules will execute when an adversary sends a specifically crafted\
      \ email to the user.(Citation: SilentBreak Outlook Rules)\nhttps://attack.mitre.org/techniques/T1137/005"
    translations:
      fr:
        name: "R\xE8gles de perspective"
        description: "Les adversaires peuvent abuser des r\xE8gles Microsoft Outlook\
          \ pour obtenir de la persistance sur un syst\xE8me compromis. Les r\xE8\
          gles d'Outlook permettent \xE0 un utilisateur de d\xE9finir un comportement\
          \ automatis\xE9 pour g\xE9rer les messages e-mail. Une r\xE8gle b\xE9nigne\
          \ pourrait, par exemple, d\xE9placer automatiquement un e-mail vers un dossier\
          \ particulier dans Outlook s'il contient des mots sp\xE9cifiques d'un exp\xE9\
          diteur sp\xE9cifique. Des r\xE8gles malveillantes d'Outlook peuvent \xEA\
          tre cr\xE9\xE9es et d\xE9clencher l'ex\xE9cution du code lorsqu'un adversaire\
          \ envoie un e-mail sp\xE9cifiquement con\xE7u \xE0 cet utilisateur. (Citation\
          \ : R\xE8gles d'Outlook de SilentBreak)\n\nUne fois que les r\xE8gles malveillantes\
          \ ont \xE9t\xE9 ajout\xE9es \xE0 la bo\xEEte aux lettres de l'utilisateur,\
          \ elles seront charg\xE9es au lancement d'Outlook. Les r\xE8gles malveillantes\
          \ s'ex\xE9cutent lorsqu'un adversaire envoie un e-mail sp\xE9cialement con\xE7\
          u \xE0 l'utilisateur. (Citation : R\xE8gles d'Outlook de SilentBreak)https://attack.mitre.org/techniques/T1137/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1562
    ref_id: T1562
    name: Impair Defenses
    description: 'Adversaries may maliciously modify components of a victim environment
      in order to hinder or disable defensive mechanisms. This not only involves impairing
      preventative defenses, such as firewalls and anti-virus, but also detection
      capabilities that defenders can use to audit activity and identify malicious
      behavior. This may also span both native defenses as well as supplemental capabilities
      installed by users and administrators.


      Adversaries may also impair routine operations that contribute to defensive
      hygiene, such as blocking users from logging out, preventing a system from shutting
      down, or disabling or modifying the update process. Adversaries could also target
      event aggregation and analysis mechanisms, or otherwise disrupt these procedures
      by altering other system components. These restrictions can further enable malicious
      operations as well as the continued propagation of incidents.(Citation: Google
      Cloud Mandiant UNC3886 2024)(Citation: Emotet shutdown)

      https://attack.mitre.org/techniques/T1562'
    translations:
      fr:
        name: "Affaiblir les d\xE9fenses"
        description: "Les adversaires peuvent modifier malicieusement des composants\
          \ de l'environnement d'une victime afin d'entraver ou de d\xE9sactiver les\
          \ m\xE9canismes de d\xE9fense. Cela implique non seulement d'alt\xE9rer\
          \ les d\xE9fenses pr\xE9ventives, telles que les pare-feux et les antivirus,\
          \ mais aussi de capacit\xE9s de d\xE9tection que les d\xE9fenseurs peuvent\
          \ utiliser pour auditer les activit\xE9s et identifier les comportements\
          \ malveillants. Cela peut \xE9galement couvrir \xE0 la fois les d\xE9fenses\
          \ natives ainsi que les capacit\xE9s suppl\xE9mentaires install\xE9es par\
          \ les utilisateurs et les administrateurs.\n\nLes adversaires peuvent \xE9\
          galement compromettre les op\xE9rations de routine qui favorisent une hygi\xE8\
          ne d\xE9fensive, comme emp\xEAcher les utilisateurs de se d\xE9connecter,\
          \ emp\xEAcher la fermeture d'un syst\xE8me, ou d\xE9sactiver ou modifier\
          \ le processus de mise \xE0 jour. Les adversaires pourraient \xE9galement\
          \ cibler les m\xE9canismes d'agr\xE9gation et d'analyse des \xE9v\xE9nements,\
          \ ou perturber ces proc\xE9dures en modifiant d'autres composants du syst\xE8\
          me. Ces restrictions peuvent encore permettre des op\xE9rations malveillantes\
          \ ainsi que la propagation continue des incidents. (Citation : Google Cloud\
          \ Mandiant UNC3886 2024)(Citation : Arr\xEAt d'Emotet) https://attack.mitre.org/techniques/T1562"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1586.003
    ref_id: T1586.003
    name: Cloud Accounts
    description: 'Adversaries may compromise cloud accounts that can be used during
      targeting. Adversaries can use compromised cloud accounts to further their operations,
      including leveraging cloud storage services such as Dropbox, Microsoft OneDrive,
      or AWS S3 buckets for [Exfiltration to Cloud Storage](https://attack.mitre.org/techniques/T1567/002)
      or to [Upload Tool](https://attack.mitre.org/techniques/T1608/002)s. Cloud accounts
      can also be used in the acquisition of infrastructure, such as [Virtual Private
      Server](https://attack.mitre.org/techniques/T1583/003)s or [Serverless](https://attack.mitre.org/techniques/T1583/007)
      infrastructure. Additionally, cloud-based messaging services such as Twilio,
      SendGrid, AWS End User Messaging, AWS SNS (Simple Notification Service), or
      AWS SES (Simple Email Service) may be leveraged for spam or [Phishing](https://attack.mitre.org/techniques/T1566).(Citation:
      Palo Alto Unit 42 Compromised Cloud Compute Credentials 2022)(Citation: Netcraft
      SendGrid 2024) Compromising cloud accounts may allow adversaries to develop
      sophisticated capabilities without managing their own servers.(Citation: Awake
      Security C2 Cloud)


      A variety of methods exist for compromising cloud accounts, such as gathering
      credentials via [Phishing for Information](https://attack.mitre.org/techniques/T1598),
      purchasing credentials from third-party sites, conducting [Password Spraying](https://attack.mitre.org/techniques/T1110/003)
      attacks, or attempting to [Steal Application Access Token](https://attack.mitre.org/techniques/T1528)s.(Citation:
      MSTIC Nobelium Oct 2021) Prior to compromising cloud accounts, adversaries may
      conduct Reconnaissance to inform decisions about which accounts to compromise
      to further their operation. In some cases, adversaries may target privileged
      service provider accounts with the intent of leveraging a [Trusted Relationship](https://attack.mitre.org/techniques/T1199)
      between service providers and their customers.(Citation: MSTIC Nobelium Oct
      2021)

      https://attack.mitre.org/techniques/T1586/003'
    translations:
      fr:
        name: Comptes cloud
        description: "Les adversaires peuvent compromettre les comptes cloud qui peuvent\
          \ \xEAtre utilis\xE9s lors du ciblage. Les adversaires peuvent utiliser\
          \ des comptes cloud compromis pour poursuivre leurs op\xE9rations, notamment\
          \ en exploitant des services de stockage cloud tels que Dropbox, Microsoft\
          \ OneDrive ou AWS S3 buckets pour [Exfiltration vers le stockage cloud](https://attack.mitre.org/techniques/T1567/002)\
          \ ou vers [Outil de t\xE9l\xE9versement](https://attack.mitre.org/techniques/T1608/002).\
          \ Les comptes cloud peuvent \xE9galement \xEAtre utilis\xE9s pour l'acquisition\
          \ d'infrastructures, telles que les [Serveurs Priv\xE9s Virtuels](https://attack.mitre.org/techniques/T1583/003)s\
          \ ou les infrastructures [Serverless](https://attack.mitre.org/techniques/T1583/007).\
          \ De plus, des services de messagerie cloud tels que Twilio, SendGrid, AWS\
          \ End User Messaging, AWS SNS (Simple Notification Service) ou AWS SES (Simple\
          \ Email Service) peuvent \xEAtre utilis\xE9s pour le spam ou le [phishing](https://attack.mitre.org/techniques/T1566).\
          \ (Citation : Identifiants Cloud Compute compromis de Palo Alto Unit 42\
          \ 2022)(Citation : Netcraft SendGrid 2024) Compromettre les comptes cloud\
          \ peut permettre aux adversaires de d\xE9velopper des capacit\xE9s sophistiqu\xE9\
          es sans g\xE9rer leurs propres serveurs. (Citation : Awake Security C2 Cloud)\n\
          \nDiverses m\xE9thodes existent pour compromettre les comptes cloud, telles\
          \ que la collecte de r\xE9f\xE9rences via [Phishing for Information](https://attack.mitre.org/techniques/T1598),\
          \ l'achat d'identifiants aupr\xE8s de sites tiers, la conduite d'attaques\
          \ [Password Spraying](https://attack.mitre.org/techniques/T1110/003), ou\
          \ la tentative de [Voler le Token d'Acc\xE8s \xE0 l'Application](https://attack.mitre.org/techniques/T1528).\
          \ (Citation : MSTIC Nobelium oct. 2021) Avant de compromettre les comptes\
          \ cloud, les adversaires peuvent effectuer des actions Reconnaissance pour\
          \ \xE9clairer les d\xE9cisions sur les comptes \xE0 compromettre pour faire\
          \ avancer leur op\xE9ration. Dans certains cas, les adversaires peuvent\
          \ cibler des comptes de fournisseurs de services privil\xE9gi\xE9s dans\
          \ le but de tirer parti d'une [Relation de Confiance](https://attack.mitre.org/techniques/T1199)\
          \ entre les fournisseurs de services et leurs clients. (Citation : MSTIC\
          \ Nobelium oct. 2021)https://attack.mitre.org/techniques/T1586/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1586.002
    ref_id: T1586.002
    name: Email Accounts
    description: 'Adversaries may compromise email accounts that can be used during
      targeting. Adversaries can use compromised email accounts to further their operations,
      such as leveraging them to conduct [Phishing for Information](https://attack.mitre.org/techniques/T1598),
      [Phishing](https://attack.mitre.org/techniques/T1566), or large-scale spam email
      campaigns. Utilizing an existing persona with a compromised email account may
      engender a level of trust in a potential victim if they have a relationship
      with, or knowledge of, the compromised persona. Compromised email accounts can
      also be used in the acquisition of infrastructure (ex: [Domains](https://attack.mitre.org/techniques/T1583/001)).


      A variety of methods exist for compromising email accounts, such as gathering
      credentials via [Phishing for Information](https://attack.mitre.org/techniques/T1598),
      purchasing credentials from third-party sites, brute forcing credentials (ex:
      password reuse from breach credential dumps), or paying employees, suppliers
      or business partners for access to credentials.(Citation: AnonHBGary)(Citation:
      Microsoft DEV-0537) Prior to compromising email accounts, adversaries may conduct
      Reconnaissance to inform decisions about which accounts to compromise to further
      their operation. Adversaries may target compromising well-known email accounts
      or domains from which malicious spam or [Phishing](https://attack.mitre.org/techniques/T1566)
      emails may evade reputation-based email filtering rules.


      Adversaries can use a compromised email account to hijack existing email threads
      with targets of interest.

      https://attack.mitre.org/techniques/T1586/002'
    translations:
      fr:
        name: Comptes e-mail
        description: "Les adversaires peuvent compromettre des comptes email utilis\xE9\
          s lors du ciblage. Les adversaires peuvent utiliser des comptes email compromis\
          \ pour faire avancer leurs op\xE9rations, par exemple en les utilisant pour\
          \ mener des campagnes de [Phishing for Information](https://attack.mitre.org/techniques/T1598),\
          \ [Phishing](https://attack.mitre.org/techniques/T1566) ou des campagnes\
          \ de spam \xE0 grande \xE9chelle. Utiliser un persona existant avec un compte\
          \ email compromis peut susciter un certain niveau de confiance envers une\
          \ victime potentielle si elle a une relation ou une connaissance de la persona\
          \ compromise. Les comptes e-mail compromis peuvent \xE9galement \xEAtre\
          \ utilis\xE9s pour l'acquisition d'infrastructures (ex : [Domaines](https://attack.mitre.org/techniques/T1583/001)).\n\
          \nDiverses m\xE9thodes existent pour compromettre les comptes e-mail, comme\
          \ la collecte de cr\xE9dants via [Phishing for Information](https://attack.mitre.org/techniques/T1598),\
          \ l'achat d'identifiants sur des sites tiers, la force brute des identifiants\
          \ (ex. : r\xE9utilisation de mots de passe lors de dumps de donn\xE9es de\
          \ fuite), ou le paiement des employ\xE9s, fournisseurs ou partenaires commerciaux\
          \ pour acc\xE9der aux identifiants. (Citation : AnonHBGary)(Citation : Microsoft\
          \ DEV-0537) Avant de compromettre des comptes email, les adversaires peuvent\
          \ effectuer une reconnaissance pour \xE9clairer les d\xE9cisions sur les\
          \ comptes \xE0 compromettre afin de poursuivre leur fonctionnement. Les\
          \ adversaires peuvent cibler des comptes ou domaines de messagerie connus\
          \ compromettant, d'o\xF9 des spams malveillants ou des emails [phishing](https://attack.mitre.org/techniques/T1566)\
          \ peuvent \xE9chapper aux r\xE8gles de filtrage des emails bas\xE9es sur\
          \ la r\xE9putation.\n\nLes adversaires peuvent utiliser un compte email\
          \ compromis pour d\xE9tourner des fils de discussion existants avec des\
          \ cibles d'int\xE9r\xEAt.https\_://attack.mitre.org/techniques/T1586/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1098.007
    ref_id: T1098.007
    name: Additional Local or Domain Groups
    description: "An adversary may add additional local or domain groups to an adversary-controlled\
      \ account to maintain persistent access to a system or domain.\n\nOn Windows,\
      \ accounts may use the `net localgroup` and `net group` commands to add existing\
      \ users to local and domain groups.(Citation: Microsoft Net Localgroup)(Citation:\
      \ Microsoft Net Group) On Linux, adversaries may use the `usermod` command for\
      \ the same purpose.(Citation: Linux Usermod)\n\nFor example, accounts may be\
      \ added to the local administrators group on Windows devices to maintain elevated\
      \ privileges. They may also be added to the Remote Desktop Users group, which\
      \ allows them to leverage [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
      \ to log into the endpoints in the future.(Citation: Microsoft RDP Logons) Adversaries\
      \ may also add accounts to VPN user groups to gain future persistence on the\
      \ network.(Citation: Cyber Security News) On Linux, accounts may be added to\
      \ the sudoers group, allowing them to persistently leverage [Sudo and Sudo Caching](https://attack.mitre.org/techniques/T1548/003)\
      \ for elevated privileges. \n\nIn Windows environments, machine accounts may\
      \ also be added to domain groups. This allows the local SYSTEM account to gain\
      \ privileges on the domain.(Citation: RootDSE AD Detection 2022)\nhttps://attack.mitre.org/techniques/T1098/007"
    translations:
      fr:
        name: "Groupes locaux ou de domaine suppl\xE9mentaires"
        description: "Un adversaire peut ajouter des groupes locaux ou de domaines\
          \ suppl\xE9mentaires \xE0 un compte contr\xF4l\xE9 par l'adversaire afin\
          \ de maintenir un acc\xE8s persistant \xE0 un syst\xE8me ou domaine.\n\n\
          Sous Windows, les comptes peuvent utiliser les commandes \xAB net localgroup\
          \ \xBB et \xAB net group \xBB pour ajouter des utilisateurs existants aux\
          \ groupes locaux et de domaines. (Citation : Microsoft Net Localgroup)(Citation\
          \ : Microsoft Net Group) Sur Linux, les adversaires peuvent utiliser la\
          \ commande \xAB usermod \xBB pour le m\xEAme usage. (Citation : Usermod\
          \ Linux)\n\nPar exemple, des comptes peuvent \xEAtre ajout\xE9s au groupe\
          \ des administrateurs locaux sur les appareils Windows pour maintenir des\
          \ privil\xE8ges \xE9lev\xE9s. Ils peuvent \xE9galement \xEAtre ajout\xE9\
          s au groupe Utilisateurs de bureau distant, ce qui leur permet d'utiliser\
          \ [Remote Desktop Protocol](https://attack.mitre.org/techniques/T1021/001)\
          \ pour se connecter aux points de terminaison \xE0 l'avenir. (Citation :\
          \ Connexions Microsoft RDP) Les adversaires peuvent \xE9galement ajouter\
          \ des comptes \xE0 des groupes d'utilisateurs VPN pour obtenir une persistance\
          \ future sur le r\xE9seau. (Citation : Cyber Security News) Sous Linux,\
          \ des comptes peuvent \xEAtre ajout\xE9s au groupe sudoers, leur permettant\
          \ d'exploiter de mani\xE8re persistante [Sudo et Sudo Caching](https://attack.mitre.org/techniques/T1548/003)\
          \ pour obtenir des privil\xE8ges \xE9lev\xE9s. \n\nDans les environnements\
          \ Windows, les comptes machines peuvent \xE9galement \xEAtre ajout\xE9s\
          \ \xE0 des groupes de domaines. Cela permet au compte SYSTEM local d'obtenir\
          \ des privil\xE8ges sur le domaine. (Citation : D\xE9tection AD RootDSE\
          \ 2022)https://attack.mitre.org/techniques/T1098/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1608.001
    ref_id: T1608.001
    name: Upload Malware
    description: 'Adversaries may upload malware to third-party or adversary controlled
      infrastructure to make it accessible during targeting. Malicious software can
      include payloads, droppers, post-compromise tools, backdoors, and a variety
      of other malicious content. Adversaries may upload malware to support their
      operations, such as making a payload available to a victim network to enable
      [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105) by placing
      it on an Internet accessible web server.


      Malware may be placed on infrastructure that was previously purchased/rented
      by the adversary ([Acquire Infrastructure](https://attack.mitre.org/techniques/T1583))
      or was otherwise compromised by them ([Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)).
      Malware can also be staged on web services, such as GitHub or Pastebin; hosted
      on the InterPlanetary File System (IPFS), where decentralized content storage
      makes the removal of malicious files difficult; or saved on the blockchain as
      smart contracts, which are resilient against takedowns that would affect traditional
      infrastructure.(Citation: Volexity Ocean Lotus November 2020)(Citation: Talos
      IPFS 2022)(Citation: Guardio Etherhiding 2023)(Citation: Bleeping Computer Binance
      Smart Chain 2023)


      Adversaries may upload backdoored files, such as software packages, application
      binaries, virtual machine images, or container images, to third-party software
      stores, package libraries, extension marketplaces, or repositories (ex: GitHub,
      CNET, AWS Community AMIs, Docker Hub, PyPi, NPM).(Citation: Datadog Security
      Labs Malicious PyPi Packages 2024) By chance encounter, victims may directly
      download/install these backdoored files via [User Execution](https://attack.mitre.org/techniques/T1204).
      Masquerading, including typo-squatting legitimate software, may increase the
      chance of users mistakenly executing these files.

      https://attack.mitre.org/techniques/T1608/001'
    translations:
      fr:
        name: "T\xE9l\xE9verser un malware"
        description: "Les adversaires peuvent t\xE9l\xE9charger des malwares sur des\
          \ infrastructures contr\xF4l\xE9es par des tiers ou des adversaires pour\
          \ les rendre accessibles lors du ciblage. Les logiciels malveillants peuvent\
          \ inclure des charges utiles, des droppers, des outils post-compromis, des\
          \ portes d\xE9rob\xE9es et une vari\xE9t\xE9 d'autres contenus malveillants.\
          \ Les adversaires peuvent t\xE9l\xE9charger des logiciels malveillants pour\
          \ soutenir leurs op\xE9rations, par exemple en mettant \xE0 disposition\
          \ une charge utile d'un r\xE9seau victime pour permettre [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105)\
          \ en la pla\xE7ant sur un serveur web accessible sur Internet.\n\nDes logiciels\
          \ malveillants peuvent \xEAtre plac\xE9s sur des infrastructures pr\xE9\
          c\xE9demment achet\xE9es/lou\xE9es par l'adversaire ([Acqu\xE9rir l'infrastructure](https://attack.mitre.org/techniques/T1583))\
          \ ou qui ont \xE9t\xE9 autrement compromises par ce dernier ([Infrastructure\
          \ compromise](https://attack.mitre.org/techniques/T1584)). Les malwares\
          \ peuvent \xE9galement \xEAtre mis en sc\xE8ne sur des services web, tels\
          \ que GitHub ou Pastebin ; h\xE9berg\xE9 sur l'InterPlanetary File System\
          \ (IPFS), o\xF9 le stockage d\xE9centralis\xE9 du contenu rend difficile\
          \ la suppression des fichiers malveillants ; Ou sauvegard\xE9s sur la blockchain\
          \ sous forme de contrats intelligents, qui sont r\xE9silients face aux retraits\
          \ qui affecteraient les infrastructures traditionnelles. (Citation : Volexity\
          \ Ocean Lotus novembre 2020)(Citation : Talos IPFS 2022)(Citation : Guardio\
          \ Etherhiding 2023)(Citation : Cha\xEEne intelligente Binance 2023 de l'ordinateur\
          \ bip)\n\nLes adversaires peuvent t\xE9l\xE9charger des fichiers \xE0 porte\
          \ d\xE9rob\xE9e, tels que des logiciels ou des binaires d'applications,\
          \ des images de machines virtuelles ou des images de conteneurs, vers des\
          \ magasins de logiciels tiers, des biblioth\xE8ques de paquets, des places\
          \ de march\xE9 d'extensions ou des d\xE9p\xF4ts (ex : GitHub, CNET, AWS\
          \ Community AMIs, Docker Hub, PyPi, NPM). (Citation : Datadog Security Labs\
          \ Packages PyPi malveillants 2024) Par rencontre fortuite, les victimes\
          \ peuvent t\xE9l\xE9charger ou installer directement ces fichiers en backdoor\
          \ via [User Execution](https://attack.mitre.org/techniques/T1204). Le masquerading,\
          \ y compris le squatting de fautes de frappe dans les logiciels l\xE9gitimes,\
          \ peut augmenter le risque que les utilisateurs ex\xE9cutent par erreur\
          \ ces fichiers.https\_://attack.mitre.org/techniques/T1608/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1195
    ref_id: T1195
    name: Supply Chain Compromise
    description: "Adversaries may manipulate products or product delivery mechanisms\
      \ prior to receipt by a final consumer for the purpose of data or system compromise.\n\
      \nSupply chain compromise can take place at any stage of the supply chain including:\n\
      \n* Manipulation of development tools\n* Manipulation of a development environment\n\
      * Manipulation of source code repositories (public or private)\n* Manipulation\
      \ of source code in open-source dependencies\n* Manipulation of software update/distribution\
      \ mechanisms\n* Compromised/infected system images (removable media infected\
      \ at the factory)(Citation: IBM Storwize)(Citation: Schneider Electric USB Malware)\
      \ \n* Replacement of legitimate software with modified versions\n* Sales of\
      \ modified/counterfeit products to legitimate distributors\n* Shipment interdiction\n\
      \nWhile supply chain compromise can impact any component of hardware or software,\
      \ adversaries looking to gain execution have often focused on malicious additions\
      \ to legitimate software in software distribution or update channels.(Citation:\
      \ Avast CCleaner3 2018)(Citation: Microsoft Dofoil 2018)(Citation: Command Five\
      \ SK 2011) Adversaries may limit targeting to a desired victim set or distribute\
      \ malicious software to a broad set of consumers but only follow up with specific\
      \ victims.(Citation: Symantec Elderwood Sept 2012)(Citation: Avast CCleaner3\
      \ 2018)(Citation: Command Five SK 2011) Popular open-source projects that are\
      \ used as dependencies in many applications may also be targeted as a means\
      \ to add malicious code to users of the dependency.(Citation: Trendmicro NPM\
      \ Compromise)\n\nIn some cases, adversaries may conduct \u201Csecond-order\u201D\
      \ supply chain compromises by leveraging the access gained from an initial supply\
      \ chain compromise to further compromise a software component.(Citation: Krebs\
      \ 3cx overview 2023) This may allow the threat actor to spread to even more\
      \ victims.\nhttps://attack.mitre.org/techniques/T1195"
    translations:
      fr:
        name: "Compromis de la cha\xEEne d'approvisionnement"
        description: "Les adversaires peuvent manipuler des produits ou des m\xE9\
          canismes de livraison avant leur r\xE9ception par un consommateur final\
          \ dans le but de compromettre des donn\xE9es ou du syst\xE8me.\n\nLa compromission\
          \ de la cha\xEEne d'approvisionnement peut avoir lieu \xE0 n'importe quel\
          \ stade de la cha\xEEne d'approvisionnement, y compris :\n\n* Manipulation\
          \ d'outils de d\xE9veloppement* Manipulation d'un environnement de d\xE9\
          veloppement* Manipulation de d\xE9p\xF4ts de code source (publics ou priv\xE9\
          s)* Manipulation du code source dans des d\xE9pendances open source* Manipulation\
          \ des m\xE9canismes de mise \xE0 jour/distribution logicielle* Images syst\xE8\
          me compromises/infect\xE9es (supports amovibles infect\xE9s en usine) (Citation\
          \ : IBM Storwize)(Citation :  Schneider Electric USB Malware) * Remplacement\
          \ de logiciels l\xE9gitimes par des versions modifi\xE9es* Vente de produits\
          \ modifi\xE9s/contrefaits \xE0 des distributeurs l\xE9gitimes* Interdiction\
          \ des exp\xE9ditions\n\nBien que la compromission de la cha\xEEne d'approvisionnement\
          \ puisse affecter n'importe quel composant mat\xE9riel ou logiciel, les\
          \ adversaires cherchant \xE0 obtenir l'ex\xE9cution se sont souvent concentr\xE9\
          s sur des ajouts malveillants \xE0 des logiciels l\xE9gitimes dans la distribution\
          \ ou les canaux de mise \xE0 jour logiciels.( Citation : Avast CCleaner3\
          \ 2018)(Citation : Microsoft Dofoil 2018)(Citation : Command Five SK 2011)\
          \ Les adversaires peuvent limiter le ciblage \xE0 un ensemble de victimes\
          \ souhait\xE9 ou distribuer des logiciels malveillants \xE0 un large \xE9\
          ventail de consommateurs, mais ne suivre que des victimes sp\xE9cifiques.\
          \ (Citation : Symantec Elderwood sept. 2012)(Citation : Avast CCleaner3\
          \ 2018)(Citation : Commandement Cinq SK 2011) Les projets open source populaires\
          \ utilis\xE9s comme d\xE9pendances dans de nombreuses applications peuvent\
          \ \xE9galement \xEAtre cibl\xE9s comme moyen d'ajouter du code malveillant\
          \ aux utilisateurs de la d\xE9pendance. (Citation : Compromis Trendmicro\
          \ NPM)\n\nDans certains cas, les adversaires peuvent effectuer des compromis\
          \ de cha\xEEne d'approvisionnement \xAB de second ordre \xBB en tirant parti\
          \ de l'acc\xE8s obtenu lors d'une compromission initiale de la cha\xEEne\
          \ d'approvisionnement pour compromettre davantage un composant logiciel.\
          \ (Citation : Aper\xE7u de Krebs 3cx 2023) Cela pourrait permettre \xE0\
          \ l'acteur de se propager \xE0 encore plus de victimes.https\_://attack.mitre.org/techniques/T1195"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1190
    ref_id: T1190
    name: Exploit Public-Facing Application
    description: 'Adversaries may attempt to exploit a weakness in an Internet-facing
      host or system to initially access a network. The weakness in the system can
      be a software bug, a temporary glitch, or a misconfiguration.


      Exploited applications are often websites/web servers, but can also include
      databases (like SQL), standard services (like SMB or SSH), network device administration
      and management protocols (like SNMP and Smart Install), and any other system
      with Internet-accessible open sockets.(Citation: NVD CVE-2016-6662)(Citation:
      CIS Multiple SMB Vulnerabilities)(Citation: US-CERT TA18-106A Network Infrastructure
      Devices 2018)(Citation: Cisco Blog Legacy Device Attacks)(Citation: NVD CVE-2014-7169)
      On ESXi infrastructure, adversaries may exploit exposed OpenSLP services; they
      may alternatively exploit exposed VMware vCenter servers.(Citation: Recorded
      Future ESXiArgs Ransomware 2023)(Citation: Ars Technica VMWare Code Execution
      Vulnerability 2021) Depending on the flaw being exploited, this may also involve
      [Exploitation for Defense Evasion](https://attack.mitre.org/techniques/T1211)
      or [Exploitation for Client Execution](https://attack.mitre.org/techniques/T1203).


      If an application is hosted on cloud-based infrastructure and/or is containerized,
      then exploiting it may lead to compromise of the underlying instance or container.
      This can allow an adversary a path to access the cloud or container APIs (e.g.,
      via the [Cloud Instance Metadata API](https://attack.mitre.org/techniques/T1552/005)),
      exploit container host access via [Escape to Host](https://attack.mitre.org/techniques/T1611),
      or take advantage of weak identity and access management policies.


      Adversaries may also exploit edge network infrastructure and related appliances,
      specifically targeting devices that do not support robust host-based defenses.(Citation:
      Mandiant Fortinet Zero Day)(Citation: Wired Russia Cyberwar)


      For websites and databases, the OWASP top 10 and CWE top 25 highlight the most
      common web-based vulnerabilities.(Citation: OWASP Top 10)(Citation: CWE top
      25)

      https://attack.mitre.org/techniques/T1190'
    translations:
      fr:
        name: Exploiter une application publique
        description: "Les adversaires peuvent tenter d'exploiter une faiblesse d'un\
          \ h\xF4te ou d'un syst\xE8me connect\xE9 \xE0 Internet pour acc\xE9der initialement\
          \ \xE0 un r\xE9seau. La faiblesse du syst\xE8me peut \xEAtre un bug logiciel,\
          \ un bug temporaire ou une mauvaise configuration.\n\nLes applications exploit\xE9\
          es sont souvent des sites web/serveurs web, mais peuvent aussi inclure des\
          \ bases de donn\xE9es (comme SQL), des services standards (comme SMB ou\
          \ SSH), des protocoles d'administration et de gestion de dispositifs r\xE9\
          seau (comme SNMP et Smart Install), ainsi que tout autre syst\xE8me disposant\
          \ de sockets ouverts accessibles sur Internet. (Citation : NVD CVE-2016-6662)(Citation\
          \ : Multiples vuln\xE9rabilit\xE9s PME du CIS)(Citation : US-CERT TA18-106A\
          \ Dispositifs d'infrastructure r\xE9seau 2018)(Citation : Attaques d'appareils\
          \ h\xE9rit\xE9s du blog Cisco)(Citation : NVD CVE-2014-7169) Sur l'infrastructure\
          \ ESXi, les adversaires peuvent exploiter des services OpenSLP expos\xE9\
          s ; ils peuvent aussi exploiter les serveurs VMware vCenter expos\xE9s.\
          \ (Citation : Ransomware ESXiArgs futur enregistr\xE9 2023)(Citation : Vuln\xE9\
          rabilit\xE9 d'ex\xE9cution de code Ars Technica VMWare 2021) Selon la faille\
          \ exploit\xE9e, cela peut \xE9galement impliquer [Exploitation pour l'\xC9\
          vasion de la D\xE9fense](https://attack.mitre.org/techniques/T1211) ou [Exploitation\
          \ pour l'ex\xE9cution du client](https://attack.mitre.org/techniques/T1203).\n\
          \nSi une application est h\xE9berg\xE9e sur une infrastructure cloud et/ou\
          \ conteneuris\xE9e, son exploitation peut entra\xEEner la compromission\
          \ de l'instance ou du conteneur sous-jacent. Cela peut permettre \xE0 un\
          \ adversaire d'acc\xE9der aux API cloud ou conteneurs (par exemple, via\
          \ l'[API de m\xE9tadonn\xE9es d'instance cloud](https://attack.mitre.org/techniques/T1552/005)),\
          \ exploiter l'acc\xE8s \xE0 l'h\xF4te conteneur via [Escape to Host](https://attack.mitre.org/techniques/T1611),\
          \ ou profiter de politiques faibles de gestion des identit\xE9s et acc\xE8\
          s.\n\nLes adversaires peuvent \xE9galement exploiter l'infrastructure r\xE9\
          seau de p\xE9riph\xE9rie et les appliances associ\xE9es, ciblant sp\xE9\
          cifiquement des dispositifs ne supportant pas de d\xE9fenses robustes bas\xE9\
          es sur l'h\xF4te. (Citation : Mandiant Fortinet Zero Day)(Citation : Cyberguerre\
          \ de la Russie c\xE2bl\xE9e)\n\nPour les sites web et bases de donn\xE9\
          es, le top 10 OWASP et le top 25 CWE mettent en avant les vuln\xE9rabilit\xE9\
          s web les plus courantes. (Citation : Top 10 OWASP)(Citation : Top 25 du\
          \ CWE)https://attack.mitre.org/techniques/T1190"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1558
    ref_id: T1558
    name: Steal or Forge Kerberos Tickets
    description: "Adversaries may attempt to subvert Kerberos authentication by stealing\
      \ or forging Kerberos tickets to enable [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003).\
      \ Kerberos is an authentication protocol widely used in modern Windows domain\
      \ environments. In Kerberos environments, referred to as \u201Crealms\u201D\
      , there are three basic participants: client, service, and Key Distribution\
      \ Center (KDC).(Citation: ADSecurity Kerberos Ring Decoder) Clients request\
      \ access to a service and through the exchange of Kerberos tickets, originating\
      \ from KDC, they are granted access after having successfully authenticated.\
      \ The KDC is responsible for both authentication and ticket granting.  Adversaries\
      \ may attempt to abuse Kerberos by stealing tickets or forging tickets to enable\
      \ unauthorized access.\n\nOn Windows, the built-in <code>klist</code> utility\
      \ can be used to list and analyze cached Kerberos tickets.(Citation: Microsoft\
      \ Klist)\nhttps://attack.mitre.org/techniques/T1558"
    translations:
      fr:
        name: Volez ou falsifiez des tickets de Kerberos
        description: "Les adversaires peuvent tenter de contourner l'authentification\
          \ Kerberos en volant ou en falsifiant des tickets Kerberos pour permettre\
          \ [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003). Kerberos\
          \ est un protocole d'authentification largement utilis\xE9 dans les environnements\
          \ de domaine Windows modernes. Dans les environnements Kerberos, appel\xE9\
          s \xAB realms \xBB, il y a trois participants de base : client, service\
          \ et Centre de distribution de cl\xE9s (KDC). (Citation : D\xE9codeur d'anneaux\
          \ Kerberos ADSecurity) Les clients demandent l'acc\xE8s \xE0 un service\
          \ et, via l'\xE9change de tickets Kerberos, provenant de KDC, ils obtiennent\
          \ l'acc\xE8s apr\xE8s avoir r\xE9ussi l'authentification. Le KDC est responsable\
          \ \xE0 la fois de l'authentification et de l'attribution des tickets.  Les\
          \ adversaires peuvent tenter d'abuser de Kerberos en volant des tickets\
          \ ou en forgeant des tickets pour permettre un acc\xE8s non autoris\xE9\
          .\n\nSous Windows, l'utilitaire int\xE9gr\xE9 <code>klist</code> peut \xEA\
          tre utilis\xE9 pour lister et analyser les tickets Kerberos mis en cache.\
          \ (Citation : Microsoft Klist) https://attack.mitre.org/techniques/T1558"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1555
    ref_id: T1555
    name: Credentials from Password Stores
    description: 'Adversaries may search for common password storage locations to
      obtain user credentials.(Citation: F-Secure The Dukes) Passwords are stored
      in several places on a system, depending on the operating system or application
      holding the credentials. There are also specific applications and services that
      store passwords to make them easier for users to manage and maintain, such as
      password managers and cloud secrets vaults. Once credentials are obtained, they
      can be used to perform lateral movement and access restricted information.

      https://attack.mitre.org/techniques/T1555'
    translations:
      fr:
        name: Identifiants issus des magasins de mots de passe
        description: "Les adversaires peuvent rechercher des emplacements de stockage\
          \ de mots de passe courants pour obtenir les identifiants utilisateur. (Citation\
          \ : S\xE9curiser les Dukes) Les mots de passe sont stock\xE9s \xE0 plusieurs\
          \ endroits sur un syst\xE8me, selon le syst\xE8me d'exploitation ou l'application\
          \ d\xE9tenant les identifiants. Il existe \xE9galement des applications\
          \ et services sp\xE9cifiques qui stockent les mots de passe pour faciliter\
          \ leur gestion et leur maintien par les utilisateurs, tels que les gestionnaires\
          \ de mots de passe et les coffres de secrets cloud. Une fois les identifiants\
          \ obtenus, ils peuvent \xEAtre utilis\xE9s pour effectuer des d\xE9placements\
          \ lat\xE9raux et acc\xE9der \xE0 des informations restreintes.https\_://attack.mitre.org/techniques/T1555"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1567
    ref_id: T1567
    name: Exfiltration Over Web Service
    description: 'Adversaries may use an existing, legitimate external Web service
      to exfiltrate data rather than their primary command and control channel. Popular
      Web services acting as an exfiltration mechanism may give a significant amount
      of cover due to the likelihood that hosts within a network are already communicating
      with them prior to compromise. Firewall rules may also already exist to permit
      traffic to these services.


      Web service providers also commonly use SSL/TLS encryption, giving adversaries
      an added level of protection.

      https://attack.mitre.org/techniques/T1567'
    translations:
      fr:
        name: Exfiltration via le service Web
        description: "Les adversaires peuvent utiliser un service Web externe existant\
          \ et l\xE9gitime pour exfiltrer des donn\xE9es plut\xF4t que leur canal\
          \ principal de commandement et de contr\xF4le. Les services Web populaires\
          \ agissant comme m\xE9canisme d'exfiltration peuvent offrir une couverture\
          \ significative en raison de la probabilit\xE9 que les h\xF4tes d'un r\xE9\
          seau communiquent d\xE9j\xE0 avec eux avant la compromission. Des r\xE8\
          gles de pare-feu peuvent \xE9galement d\xE9j\xE0 exister pour permettre\
          \ le trafic vers ces services.\n\nLes fournisseurs de services web utilisent\
          \ \xE9galement couramment le chiffrement SSL/TLS, offrant ainsi aux adversaires\
          \ un niveau de protection suppl\xE9mentaire.https\_://attack.mitre.org/techniques/T1567"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1219
    ref_id: T1219
    name: Remote Access Tools
    description: "An adversary may use legitimate remote access tools to establish\
      \ an interactive command and control channel within a network. Remote access\
      \ tools create a session between two trusted hosts through a graphical interface,\
      \ a command line interaction, a protocol tunnel via development or management\
      \ software, or hardware-level access such as KVM (Keyboard, Video, Mouse) over\
      \ IP solutions. Desktop support software (usually graphical interface) and remote\
      \ management software (typically command line interface) allow a user to control\
      \ a computer remotely as if they are a local user inheriting the user or software\
      \ permissions. This software is commonly used for troubleshooting, software\
      \ installation, and system management.(Citation: Symantec Living off the Land)(Citation:\
      \ CrowdStrike 2015 Global Threat Report)(Citation: CrySyS Blog TeamSpy) Adversaries\
      \ may similarly abuse response features included in EDR and other defensive\
      \ tools that enable remote access.\n\nRemote access tools may be installed and\
      \ used post-compromise as an alternate communications channel for redundant\
      \ access or to establish an interactive remote desktop session with the target\
      \ system. It may also be used as a malware component to establish a reverse\
      \ connection or back-connect to a service or adversary-controlled system.\n\n\
      Installation of many remote access tools may also include persistence (e.g.,\
      \ the software's installation routine creates a [Windows Service](https://attack.mitre.org/techniques/T1543/003)).\
      \ Remote access modules/features may also exist as part of otherwise existing\
      \ software (e.g., Google Chrome\u2019s Remote Desktop).(Citation: Google Chrome\
      \ Remote Desktop)(Citation: Chrome Remote Desktop)\nhttps://attack.mitre.org/techniques/T1219"
    translations:
      fr:
        name: "Outils d'acc\xE8s \xE0 distance"
        description: "Un adversaire peut utiliser des outils d'acc\xE8s \xE0 distance\
          \ l\xE9gitimes pour \xE9tablir un canal de commande et de contr\xF4le interactif\
          \ au sein d'un r\xE9seau. Les outils d'acc\xE8s \xE0 distance cr\xE9ent\
          \ une session entre deux h\xF4tes de confiance via une interface graphique,\
          \ une interaction en ligne de commande, un tunnel de protocole via un logiciel\
          \ de d\xE9veloppement ou de gestion, ou un acc\xE8s mat\xE9riel tel que\
          \ des solutions KVM (Clavier, Vid\xE9o, Souris) via IP. Les logiciels de\
          \ support de bureau (g\xE9n\xE9ralement une interface graphique) et les\
          \ logiciels de gestion \xE0 distance (g\xE9n\xE9ralement une interface en\
          \ ligne de commande) permettent \xE0 un utilisateur de contr\xF4ler un ordinateur\
          \ \xE0 distance comme s'il \xE9tait un utilisateur local h\xE9ritant des\
          \ permissions utilisateur ou logicielle. Ce logiciel est couramment utilis\xE9\
          \ pour le d\xE9pannage, l'installation de logiciels et la gestion du syst\xE8\
          me. (Citation : Symantec vivant de la terre)(Citation : Rapport mondial\
          \ sur les menaces de CrowdStrike 2015)(Citation : \xC9quipe Spy du blog\
          \ CrySys) Les adversaires peuvent \xE9galement abuser des fonctionnalit\xE9\
          s de r\xE9ponse incluses dans l'EDR et d'autres outils d\xE9fensifs permettant\
          \ un acc\xE8s \xE0 distance.\n\nLes outils d'acc\xE8s \xE0 distance peuvent\
          \ \xEAtre install\xE9s et utilis\xE9s apr\xE8s compromis comme canal de\
          \ communication alternatif pour un acc\xE8s redondant ou pour \xE9tablir\
          \ une session interactive de bureau \xE0 distance avec le syst\xE8me cible.\
          \ Il peut \xE9galement \xEAtre utilis\xE9 comme composant malveillant pour\
          \ \xE9tablir une connexion inverse ou une connexion inverse \xE0 un service\
          \ ou un syst\xE8me contr\xF4l\xE9 par un adversaire.\n\nL'installation de\
          \ nombreux outils d'acc\xE8s \xE0 distance peut \xE9galement inclure la\
          \ persistance (par exemple, la routine d'installation du logiciel cr\xE9\
          e un [Service Windows](https://attack.mitre.org/techniques/T1543/003)).\
          \ Des modules/fonctionnalit\xE9s d'acc\xE8s \xE0 distance peuvent \xE9galement\
          \ exister dans le cadre de logiciels existants (par exemple, le Bureau \xE0\
          \ distance de Google Chrome). (Citation : bureau \xE0 distance de Google\
          \ Chrome)(Citation : Bureau \xE0 distance Chrome)https://attack.mitre.org/techniques/T1219"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1583.001
    ref_id: T1583.001
    name: Domains
    description: "Adversaries may acquire domains that can be used during targeting.\
      \ Domain names are the human readable names used to represent one or more IP\
      \ addresses. They can be purchased or, in some cases, acquired for free.\n\n\
      Adversaries may use acquired domains for a variety of purposes, including for\
      \ [Phishing](https://attack.mitre.org/techniques/T1566), [Drive-by Compromise](https://attack.mitre.org/techniques/T1189),\
      \ and Command and Control.(Citation: CISA MSS Sep 2020) Adversaries may choose\
      \ domains that are similar to legitimate domains, including through use of homoglyphs\
      \ or use of a different top-level domain (TLD).(Citation: FireEye APT28)(Citation:\
      \ PaypalScam) Typosquatting may be used to aid in delivery of payloads via [Drive-by\
      \ Compromise](https://attack.mitre.org/techniques/T1189). Adversaries may also\
      \ use internationalized domain names (IDNs) and different character sets (e.g.\
      \ Cyrillic, Greek, etc.) to execute \"IDN homograph attacks,\" creating visually\
      \ similar lookalike domains used to deliver malware to victim machines.(Citation:\
      \ CISA IDN ST05-016)(Citation: tt_httrack_fake_domains)(Citation: tt_obliqueRAT)(Citation:\
      \ httrack_unhcr)(Citation: lazgroup_idn_phishing)\n\nDifferent URIs/URLs may\
      \ also be dynamically generated to uniquely serve malicious content to victims\
      \ (including one-time, single use domain names).(Citation: iOS URL Scheme)(Citation:\
      \ URI)(Citation: URI Use)(Citation: URI Unique)\n\nAdversaries may also acquire\
      \ and repurpose expired domains, which may be potentially already allowlisted/trusted\
      \ by defenders based on an existing reputation/history.(Citation: Categorisation_not_boundary)(Citation:\
      \ Domain_Steal_CC)(Citation: Redirectors_Domain_Fronting)(Citation: bypass_webproxy_filtering)\n\
      \nDomain registrars each maintain a publicly viewable database that displays\
      \ contact information for every registered domain. Private WHOIS services display\
      \ alternative information, such as their own company data, rather than the owner\
      \ of the domain. Adversaries may use such private WHOIS services to obscure\
      \ information about who owns a purchased domain. Adversaries may further interrupt\
      \ efforts to track their infrastructure by using varied registration information\
      \ and purchasing domains with different domain registrars.(Citation: Mandiant\
      \ APT1)\n\nIn addition to legitimately purchasing a domain, an adversary may\
      \ register a new domain in a compromised environment. For example, in AWS environments,\
      \ adversaries may leverage the Route53 domain service to register a domain and\
      \ create hosted zones pointing to resources of the threat actor\u2019s choosing.(Citation:\
      \ Invictus IR DangerDev 2024)\nhttps://attack.mitre.org/techniques/T1583/001"
    translations:
      fr:
        name: Domaines
        description: "Les adversaires peuvent acqu\xE9rir des domaines qui peuvent\
          \ \xEAtre utilis\xE9s lors du ciblage. Les noms de domaine sont les noms\
          \ lisibles par l'humain utilis\xE9s pour repr\xE9senter une ou plusieurs\
          \ adresses IP. Ils peuvent \xEAtre achet\xE9s ou, dans certains cas, obtenus\
          \ gratuitement.\n\nLes adversaires peuvent utiliser les domaines acquis\
          \ \xE0 diverses fins, notamment pour le [phishing](https://attack.mitre.org/techniques/T1566),\
          \ la [compromission en d\xE9placement](https://attack.mitre.org/techniques/T1189)\
          \ et le commandement et contr\xF4le. (Citation : CISA MSS sept. 2020) Les\
          \ adversaires peuvent choisir des domaines similaires aux domaines l\xE9\
          gitimes, notamment par l'utilisation d'homoglyphes ou l'utilisation d'un\
          \ autre domaine de niveau sup\xE9rieur (TLD). (Citation : FireEye APT28)(Citation\
          \ : Arnaque Paypal) Le typosquatting peut \xEAtre utilis\xE9 pour faciliter\
          \ la livraison des charges utiles via [Compromission en voiture](https://attack.mitre.org/techniques/T1189).\
          \ Les adversaires peuvent \xE9galement utiliser des noms de domaine internationalis\xE9\
          s (IDN) et diff\xE9rents ensembles de caract\xE8res (par exemple cyrillique,\
          \ grec, etc.) pour ex\xE9cuter des \xAB attaques homographiques IDN \xBB\
          , cr\xE9ant des domaines visuellement similaires utilis\xE9s pour transmettre\
          \ des logiciels malveillants aux machines victimes. (Citation : CISA IDN\
          \ ST05-016)(Citation : tt_httrack_fake_domains)(Citation : tt_obliqueRAT)(Citation\
          \ : httrack_unhcr)(Citation : lazgroup_idn_phishing)\n\nDiff\xE9rents URI/URLs\
          \ peuvent \xE9galement \xEAtre g\xE9n\xE9r\xE9s dynamiquement pour servir\
          \ de mani\xE8re unique le contenu malveillant aux victimes (y compris des\
          \ noms de domaine \xE0 usage unique et \xE0 usage unique). (Citation : syst\xE8\
          me d'URL iOS)(Citation : URI)(Citation : Utilisation de l'URI)(Citation\
          \ : URI Unique)\n\nLes adversaires peuvent \xE9galement acqu\xE9rir et r\xE9\
          utiliser des domaines expir\xE9s, qui peuvent \xEAtre potentiellement d\xE9\
          j\xE0 autoris\xE9s ou dignes de confiance par les d\xE9fenseurs en fonction\
          \ d'une r\xE9putation ou d'un historique existant. (Citation : Categorisation_not_boundary)(Citation\
          \ : Domain_Steal_CC)(Citation : Redirectors_Domain_Fronting)(Citation :\
          \ bypass_webproxy_filtering)\n\nChaque registraire de domaine maintient\
          \ une base de donn\xE9es publique qui affiche les coordonn\xE9es de chaque\
          \ domaine enregistr\xE9. Les services WHOIS priv\xE9s affichent des informations\
          \ alternatives, telles que leurs propres donn\xE9es d'entreprise, plut\xF4\
          t que le propri\xE9taire du domaine. Les adversaires peuvent utiliser ces\
          \ services WHOIS priv\xE9s pour masquer des informations sur le propri\xE9\
          taire d'un domaine achet\xE9. Les adversaires peuvent encore interrompre\
          \ les efforts de suivi de leur infrastructure en utilisant des informations\
          \ d'enregistrement vari\xE9es et en achetant des domaines aupr\xE8s de diff\xE9\
          rents registraires de domaines. (Citation : Mandiant APT1)\n\nEn plus d'acheter\
          \ l\xE9gitimement un domaine, un adversaire peut enregistrer un nouveau\
          \ domaine dans un environnement compromis. Par exemple, dans les environnements\
          \ AWS, les adversaires peuvent utiliser le service de domaine Route53 pour\
          \ enregistrer un domaine et cr\xE9er des zones h\xE9berg\xE9es pointant\
          \ vers des ressources choisies par l'acteur malveillant. (Citation : Invictus\
          \ IR DangerDev 2024)https://attack.mitre.org/techniques/T1583/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1560.002
    ref_id: T1560.002
    name: Archive via Library
    description: 'An adversary may compress or encrypt data that is collected prior
      to exfiltration using 3rd party libraries. Many libraries exist that can archive
      data, including [Python](https://attack.mitre.org/techniques/T1059/006) rarfile
      (Citation: PyPI RAR), libzip (Citation: libzip), and zlib (Citation: Zlib Github).
      Most libraries include functionality to encrypt and/or compress data.


      Some archival libraries are preinstalled on systems, such as bzip2 on macOS
      and Linux, and zip on Windows. Note that the libraries are different from the
      utilities. The libraries can be linked against when compiling, while the utilities
      require spawning a subshell, or a similar execution mechanism.

      https://attack.mitre.org/techniques/T1560/002'
    translations:
      fr:
        name: "Archive via la biblioth\xE8que"
        description: "Un adversaire peut compresser ou chiffrer les donn\xE9es collect\xE9\
          es avant l'exfiltration \xE0 l'aide de biblioth\xE8ques tierces. De nombreuses\
          \ biblioth\xE8ques peuvent archiver des donn\xE9es, notamment [Python](https://attack.mitre.org/techniques/T1059/006),\
          \ rarfile (Citation : PyPI RAR), libzip (Citation : libzip) et zlib (Citation\
          \ : Zlib Github). La plupart des biblioth\xE8ques incluent des fonctionnalit\xE9\
          s pour chiffrer et/ou compresser les donn\xE9es.\n\nCertaines biblioth\xE8\
          ques d'archives sont pr\xE9install\xE9es sur des syst\xE8mes, comme bzip2\
          \ sur macOS et Linux, et zip sur Windows. Notez que les biblioth\xE8ques\
          \ sont diff\xE9rentes des utilitaires. Les biblioth\xE8ques peuvent \xEA\
          tre reli\xE9es lors de la compilation, tandis que les utilitaires n\xE9\
          cessitent de g\xE9n\xE9rer un sous-shell, ou un m\xE9canisme d'ex\xE9cution\
          \ similaire.https\_://attack.mitre.org/techniques/T1560/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1055.003
    ref_id: T1055.003
    name: Thread Execution Hijacking
    description: "Adversaries may inject malicious code into hijacked processes in\
      \ order to evade process-based defenses as well as possibly elevate privileges.\
      \ Thread Execution Hijacking is a method of executing arbitrary code in the\
      \ address space of a separate live process. \n\nThread Execution Hijacking is\
      \ commonly performed by suspending an existing process then unmapping/hollowing\
      \ its memory, which can then be replaced with malicious code or the path to\
      \ a DLL. A handle to an existing victim process is first created with native\
      \ Windows API calls such as <code>OpenThread</code>. At this point the process\
      \ can be suspended then written to, realigned to the injected code, and resumed\
      \ via <code>SuspendThread </code>, <code>VirtualAllocEx</code>, <code>WriteProcessMemory</code>,\
      \ <code>SetThreadContext</code>, then <code>ResumeThread</code> respectively.(Citation:\
      \ Elastic Process Injection July 2017)\n\nThis is very similar to [Process Hollowing](https://attack.mitre.org/techniques/T1055/012)\
      \ but targets an existing process rather than creating a process in a suspended\
      \ state.  \n\nRunning code in the context of another process may allow access\
      \ to the process's memory, system/network resources, and possibly elevated privileges.\
      \ Execution via Thread Execution Hijacking may also evade detection from security\
      \ products since the execution is masked under a legitimate process.\nhttps://attack.mitre.org/techniques/T1055/003"
    translations:
      fr:
        name: "D\xE9tournement d'ex\xE9cution de thread"
        description: "Les adversaires peuvent injecter du code malveillant dans des\
          \ processus d\xE9tourn\xE9s afin d'\xE9chapper aux d\xE9fenses bas\xE9es\
          \ sur les processus et \xE9ventuellement d'augmenter leurs privil\xE8ges.\
          \ Le d\xE9tournement d'ex\xE9cution de thread est une m\xE9thode d'ex\xE9\
          cution de code arbitraire dans l'espace d'adressage d'un processus en ligne\
          \ s\xE9par\xE9. \n\nLe d\xE9tournement d'ex\xE9cution de thread est g\xE9\
          n\xE9ralement r\xE9alis\xE9 en suspendant un processus existant puis en\
          \ d\xE9mappant/vidant sa m\xE9moire, ce qui peut alors \xEAtre remplac\xE9\
          \ par du code malveillant ou le chemin vers une DLL. Un handle vers un processus\
          \ victime existant est d'abord cr\xE9\xE9 avec des appels d'API Windows\
          \ natifs tels que <code>OpenThread</code>. \xC0 ce stade, le processus peut\
          \ \xEAtre suspendu puis \xE9crit, r\xE9align\xE9 sur le code inject\xE9\
          , puis repris via <code>SuspendThread </code>, <code>VirtualAllocEx</code>,\
          \ <code>WriteProcessMemory</code>, <code>SetThreadContext</code>, puis <code>ResumeThread</code>\
          \ respectivement. (Citation : Injection de proc\xE9d\xE9 \xE9lastique juillet\
          \ 2017)\n\nC'est tr\xE8s similaire au [Creux de proc\xE9d\xE9](https://attack.mitre.org/techniques/T1055/012)\
          \ mais cela cible un processus existant plut\xF4t que de cr\xE9er un processus\
          \ en \xE9tat suspendu.  \n\nL'ex\xE9cution du code dans le contexte d'un\
          \ autre processus peut permettre d'acc\xE9der \xE0 la m\xE9moire du processus,\
          \ aux ressources syst\xE8me/r\xE9seau, et \xE9ventuellement \xE0 des privil\xE8\
          ges \xE9lev\xE9s. L'ex\xE9cution via le d\xE9tournement par thread peut\
          \ \xE9galement \xE9chapper \xE0 la d\xE9tection des produits de s\xE9curit\xE9\
          \ puisque l'ex\xE9cution est masqu\xE9e par un processus l\xE9gitime.https\_\
          ://attack.mitre.org/techniques/T1055/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036
    ref_id: T1036
    name: Masquerading
    description: 'Adversaries may attempt to manipulate features of their artifacts
      to make them appear legitimate or benign to users and/or security tools. Masquerading
      occurs when the name or location of an object, legitimate or malicious, is manipulated
      or abused for the sake of evading defenses and observation. This may include
      manipulating file metadata, tricking users into misidentifying the file type,
      and giving legitimate task or service names.


      Renaming abusable system utilities to evade security monitoring is also a form
      of [Masquerading](https://attack.mitre.org/techniques/T1036).(Citation: LOLBAS
      Main Site)

      https://attack.mitre.org/techniques/T1036'
    translations:
      fr:
        name: Masquerading
        description: "Les adversaires peuvent tenter de manipuler les caract\xE9ristiques\
          \ de leurs artefacts pour les faire para\xEEtre l\xE9gitimes ou b\xE9nins\
          \ aux yeux des utilisateurs et/ou des outils de s\xE9curit\xE9. Le masquage\
          \ se produit lorsque le nom ou l'emplacement d'un objet, l\xE9gitime ou\
          \ malveillant, est manipul\xE9 ou abus\xE9 dans le but d'\xE9chapper aux\
          \ d\xE9fenses et \xE0 l'observation. Cela peut inclure la manipulation des\
          \ m\xE9tadonn\xE9es de fichiers, la tromperie des utilisateurs pour qu'ils\
          \ identifient mal le type de fichier, et la fourniture de noms l\xE9gitimes\
          \ de t\xE2ches ou de services.\n\nRenommer des utilitaires syst\xE8me abusables\
          \ pour \xE9chapper \xE0 la surveillance de s\xE9curit\xE9 est \xE9galement\
          \ une forme de [Masquerading](https://attack.mitre.org/techniques/T1036).\
          \ (Citation : Site principal de LOLBAS) https://attack.mitre.org/techniques/T1036"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.011
    ref_id: T1546.011
    name: Application Shimming
    description: "Adversaries may establish persistence and/or elevate privileges\
      \ by executing malicious content triggered by application shims. The Microsoft\
      \ Windows Application Compatibility Infrastructure/Framework (Application Shim)\
      \ was created to allow for backward compatibility of software as the operating\
      \ system codebase changes over time. For example, the application shimming feature\
      \ allows developers to apply fixes to applications (without rewriting code)\
      \ that were created for Windows XP so that it will work with Windows 10. (Citation:\
      \ Elastic Process Injection July 2017)\n\nWithin the framework, shims are created\
      \ to act as a buffer between the program (or more specifically, the Import Address\
      \ Table) and the Windows OS. When a program is executed, the shim cache is referenced\
      \ to determine if the program requires the use of the shim database (.sdb).\
      \ If so, the shim database uses hooking to redirect the code as necessary in\
      \ order to communicate with the OS. \n\nA list of all shims currently installed\
      \ by the default Windows installer (sdbinst.exe) is kept in:\n\n* <code>%WINDIR%\\\
      AppPatch\\sysmain.sdb</code> and\n* <code>hklm\\software\\microsoft\\windows\
      \ nt\\currentversion\\appcompatflags\\installedsdb</code>\n\nCustom databases\
      \ are stored in:\n\n* <code>%WINDIR%\\AppPatch\\custom & %WINDIR%\\AppPatch\\\
      AppPatch64\\Custom</code> and\n* <code>hklm\\software\\microsoft\\windows nt\\\
      currentversion\\appcompatflags\\custom</code>\n\nTo keep shims secure, Windows\
      \ designed them to run in user mode so they cannot modify the kernel and you\
      \ must have administrator privileges to install a shim. However, certain shims\
      \ can be used to [Bypass User Account Control](https://attack.mitre.org/techniques/T1548/002)\
      \ (UAC and RedirectEXE), inject DLLs into processes (InjectDLL), disable Data\
      \ Execution Prevention (DisableNX) and Structure Exception Handling (DisableSEH),\
      \ and intercept memory addresses (GetProcAddress).\n\nUtilizing these shims\
      \ may allow an adversary to perform several malicious acts such as elevate privileges,\
      \ install backdoors, disable defenses like Windows Defender, etc. (Citation:\
      \ FireEye Application Shimming) Shims can also be abused to establish persistence\
      \ by continuously being invoked by affected programs.\nhttps://attack.mitre.org/techniques/T1546/011"
    translations:
      fr:
        name: Scintille d'application
        description: "Les adversaires peuvent \xE9tablir une persistance et/ou augmenter\
          \ leurs privil\xE8ges en ex\xE9cutant du contenu malveillant d\xE9clench\xE9\
          \ par des cales d'application. L'Infrastructure/Framework de Compatibilit\xE9\
          \ des Applications Microsoft Windows (Application Shim) a \xE9t\xE9 cr\xE9\
          \xE9 pour permettre la r\xE9trocompatibilit\xE9 des logiciels au fil du\
          \ temps au fur et \xE0 mesure que la base de code du syst\xE8me d'exploitation\
          \ \xE9volue. Par exemple, la fonction de calage d'applications permet aux\
          \ d\xE9veloppeurs d'appliquer des correctifs aux applications (sans r\xE9\
          \xE9crire le code) cr\xE9\xE9es pour Windows XP afin qu'elles fonctionnent\
          \ avec Windows 10. (Citation : Injection de proc\xE9d\xE9 \xE9lastique juillet\
          \ 2017)\n\nDans le cadre, des cales sont cr\xE9\xE9es pour servir de tampon\
          \ entre le programme (ou plus pr\xE9cis\xE9ment, la table d'adresses d'importation)\
          \ et le syst\xE8me d'exploitation Windows. Lorsqu'un programme est ex\xE9\
          cut\xE9, le cache shim est r\xE9f\xE9renc\xE9 pour d\xE9terminer si le programme\
          \ n\xE9cessite l'utilisation de la base de donn\xE9es shim (.sdb). Si oui,\
          \ la base de donn\xE9es shim utilise le hooking pour rediriger le code si\
          \ n\xE9cessaire afin de communiquer avec le syst\xE8me d'exploitation. \n\
          \nUne liste de toutes les cales actuellement install\xE9es par l'installateur\
          \ Windows par d\xE9faut (sdbinst.exe) est conserv\xE9e dans :\n\n* <code>\_\
          %WINDIR\_%\\AppPatch\\sysmain.sdb</code> et* <code>hklm\\software\\microsoft\\\
          windows nt\\currentversion\\appcompatflags\\installedsdb</code>\n\nLes bases\
          \ de donn\xE9es personnalis\xE9es sont stock\xE9es dans :\n\n* <code>\_\
          %WINDIR\_%\\AppPatch\\custom & %WINDIR\_%\\AppPatch\\AppPatch64\\Custom</code>\
          \ et* <code>hklm\\software\\microsoft\\windows nt\\currentversion\\appcompatflags\\\
          custom</code> \n\nPour garder les cales s\xE9curis\xE9es, Windows les a\
          \ con\xE7ues pour fonctionner en mode utilisateur afin qu'elles ne puissent\
          \ pas modifier le noyau et il faut avoir des privil\xE8ges administrateur\
          \ pour installer une cale de cale (shim). Cependant, certaines cales peuvent\
          \ \xEAtre utilis\xE9es pour [contourner le contr\xF4le du compte utilisateur](https://attack.mitre.org/techniques/T1548/002)\
          \ (UAC et RedirectEXE), injecter des DLL dans les processus (InjectDLL),\
          \ d\xE9sactiver la pr\xE9vention d'ex\xE9cution des donn\xE9es (DisableNX)\
          \ et la gestion des exceptions structur\xE9es (DisableSEH), et intercepter\
          \ les adresses m\xE9moire (GetProcAddress).\n\nL'utilisation de ces cales\
          \ peut permettre \xE0 un adversaire d'effectuer plusieurs actes malveillants\
          \ tels que l'\xE9l\xE9vation de privil\xE8ges, l'installation de portes\
          \ d\xE9rob\xE9es, la d\xE9sactivation de d\xE9fenses comme Windows Defender,\
          \ etc. (Citation : Scintillement d'application FireEye) Les cales peuvent\
          \ \xE9galement \xEAtre utilis\xE9es pour \xE9tablir leur persistance en\
          \ \xE9tant continuellement invoqu\xE9es par les programmes concern\xE9s.https\_\
          ://attack.mitre.org/techniques/T1546/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1552
    ref_id: T1552
    name: Unsecured Credentials
    description: 'Adversaries may search compromised systems to find and obtain insecurely
      stored credentials. These credentials can be stored and/or misplaced in many
      locations on a system, including plaintext files (e.g. [Shell History](https://attack.mitre.org/techniques/T1552/003)),
      operating system or application-specific repositories (e.g. [Credentials in
      Registry](https://attack.mitre.org/techniques/T1552/002)),  or other specialized
      files/artifacts (e.g. [Private Keys](https://attack.mitre.org/techniques/T1552/004)).(Citation:
      Brining MimiKatz to Unix)

      https://attack.mitre.org/techniques/T1552'
    translations:
      fr:
        name: "Identifiants non s\xE9curis\xE9s"
        description: "Les adversaires peuvent fouiller les syst\xE8mes compromis pour\
          \ trouver et obtenir des identifiants stock\xE9s de mani\xE8re non s\xE9\
          curis\xE9e. Ces identifiants peuvent \xEAtre stock\xE9s et/ou \xE9gar\xE9\
          s \xE0 de nombreux endroits d'un syst\xE8me, y compris des fichiers en clair\
          \ (par exemple [Historique du shell](https://attack.mitre.org/techniques/T1552/003)),\
          \ des d\xE9p\xF4ts sp\xE9cifiques au syst\xE8me d'exploitation ou \xE0 une\
          \ application (par exemple [Identifiants dans le registre](https://attack.mitre.org/techniques/T1552/002)),\
          \ ou d'autres fichiers/artefacts sp\xE9cialis\xE9s (par exemple [Cl\xE9\
          s priv\xE9es](https://attack.mitre.org/techniques/T1552/004)). (Citation\
          \ : Apporter MimiKatz \xE0 Unix https://attack.mitre.org/techniques/T1552"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547.010
    ref_id: T1547.010
    name: Port Monitors
    description: "Adversaries may use port monitors to run an adversary supplied DLL\
      \ during system boot for persistence or privilege escalation. A port monitor\
      \ can be set through the <code>AddMonitor</code> API call to set a DLL to be\
      \ loaded at startup.(Citation: AddMonitor) This DLL can be located in <code>C:\\\
      Windows\\System32</code> and will be loaded and run by the print spooler service,\
      \ `spoolsv.exe`, under SYSTEM level permissions on boot.(Citation: Bloxham)\
      \ \n\nAlternatively, an arbitrary DLL can be loaded if permissions allow writing\
      \ a fully-qualified pathname for that DLL to the `Driver` value of an existing\
      \ or new arbitrarily named subkey of <code>HKLM\\SYSTEM\\CurrentControlSet\\\
      Control\\Print\\Monitors</code>. The Registry key contains entries for the following:\n\
      \n* Local Port\n* Standard TCP/IP Port\n* USB Monitor\n* WSD Port\nhttps://attack.mitre.org/techniques/T1547/010"
    translations:
      fr:
        name: Moniteurs de port
        description: "Les adversaires peuvent utiliser des moniteurs de port pour\
          \ ex\xE9cuter une DLL fournie par l'adversaire lors du d\xE9marrage du syst\xE8\
          me afin de persister ou d'escalader des privil\xE8ges. Un moniteur de port\
          \ peut \xEAtre configur\xE9 via l'appel API <code>AddMonitor</code> pour\
          \ d\xE9finir un DLL \xE0 charger au d\xE9marrage. (Citation : AddMonitor)\
          \ Cette DLL peut \xEAtre localis\xE9e dans <code>C\_:\\Windows\\System32</code>\
          \ et sera charg\xE9e et ex\xE9cut\xE9e par le service de spooler d'impression,\
          \ 'spoolsv.exe', sous les permissions au niveau SYST\xC8ME au d\xE9marrage.\
          \ (Citation : Bloxham) \n\nAlternativement, une DLL arbitraire peut \xEA\
          tre charg\xE9e si les permissions permettent d'\xE9crire un nom de chemin\
          \ enti\xE8rement qualifi\xE9 pour cette DLL \xE0 la valeur \xAB Driver \xBB\
          \ d'une sous-cl\xE9 existante ou nouvelle nomm\xE9e arbitrairement de <code>HKLM\\\
          SYSTEM\\CurrentControlSet\\Control\\Print\\Monitors</code>. La cl\xE9 du\
          \ registre contient les entr\xE9es suivantes :\n\n * Port local * Port TCP/IP\
          \ standard * Moniteur USB * WSD Porthttps://attack.mitre.org/techniques/T1547/010"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1070.008
    ref_id: T1070.008
    name: Clear Mailbox Data
    description: "Adversaries may modify mail and mail application data to remove\
      \ evidence of their activity. Email applications allow users and other programs\
      \ to export and delete mailbox data via command line tools or use of APIs. Mail\
      \ application data can be emails, email metadata, or logs generated by the application\
      \ or operating system, such as export requests. \n\nAdversaries may manipulate\
      \ emails and mailbox data to remove logs, artifacts, and metadata, such as evidence\
      \ of [Phishing](https://attack.mitre.org/techniques/T1566)/[Internal Spearphishing](https://attack.mitre.org/techniques/T1534),\
      \ [Email Collection](https://attack.mitre.org/techniques/T1114), [Mail Protocols](https://attack.mitre.org/techniques/T1071/003)\
      \ for command and control, or email-based exfiltration such as [Exfiltration\
      \ Over Alternative Protocol](https://attack.mitre.org/techniques/T1048). For\
      \ example, to remove evidence on Exchange servers adversaries have used the\
      \ <code>ExchangePowerShell</code> [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ module, including <code>Remove-MailboxExportRequest</code> to remove evidence\
      \ of mailbox exports.(Citation: Volexity SolarWinds)(Citation: ExchangePowerShell\
      \ Module) On Linux and macOS, adversaries may also delete emails through a command\
      \ line utility called <code>mail</code>  or use [AppleScript](https://attack.mitre.org/techniques/T1059/002)\
      \ to interact with APIs on macOS.(Citation: Cybereason Cobalt Kitty 2017)(Citation:\
      \ mailx man page)\n\nAdversaries may also remove emails and metadata/headers\
      \ indicative of spam or suspicious activity (for example, through the use of\
      \ organization-wide transport rules) to reduce the likelihood of malicious emails\
      \ being detected by security products.(Citation: Microsoft OAuth Spam 2022)\n\
      https://attack.mitre.org/techniques/T1070/008"
    translations:
      fr:
        name: "Effacer les donn\xE9es de la bo\xEEte aux lettres"
        description: "Les adversaires peuvent modifier les courriers et les donn\xE9\
          es de demande de courrier pour supprimer les preuves de leur activit\xE9\
          . Les applications de messagerie \xE9lectronique permettent aux utilisateurs\
          \ et autres programmes d'exporter et de supprimer des donn\xE9es de bo\xEE\
          te aux lettres via des outils en ligne de commande ou en utilisant des API.\
          \ Les donn\xE9es d'application mail peuvent \xEAtre des courriels, des m\xE9\
          tadonn\xE9es d'email ou des journaux g\xE9n\xE9r\xE9s par l'application\
          \ ou le syst\xE8me d'exploitation, comme des requ\xEAtes d'exportation.\
          \ \n\nLes adversaires peuvent manipuler les emails et les donn\xE9es des\
          \ bo\xEEtes aux lettres pour supprimer des journaux, des artefacts et des\
          \ m\xE9tadonn\xE9es, tels que des preuves de [Phishing](https://attack.mitre.org/techniques/T1566)/[Spearphishing\
          \ interne](https://attack.mitre.org/techniques/T1534), [Collecte d'emails](https://attack.mitre.org/techniques/T1114),\
          \ [Protocoles de messagerie](https://attack.mitre.org/techniques/T1071/003)\
          \ pour le commandement et le contr\xF4le, ou l'exfiltration bas\xE9e sur\
          \ les e-mails tels que [Exfiltration sur alternative Protocole](https://attack.mitre.org/techniques/T1048).\
          \ Par exemple, pour supprimer les preuves sur les serveurs Exchange, les\
          \ adversaires ont utilis\xE9 le module <code>ExchangePowerShell</code> [PowerShell](https://attack.mitre.org/techniques/T1059/001),\
          \ y compris <code>Remove-MailboxExportRequest</code> pour supprimer les\
          \ preuves d'exportations de bo\xEEte aux lettres. (Citation : Volexity SolarWinds)(Citation\
          \ : Module ExchangePowerShell) Sous Linux et macOS, les adversaires peuvent\
          \ \xE9galement supprimer des e-mails via un utilitaire en ligne de commande\
          \ appel\xE9 <code>mail</code> ou utiliser [AppleScript](https://attack.mitre.org/techniques/T1059/002)\
          \ pour interagir avec des API sur macOS. (Citation : Cybereason Cobalt Kitty\
          \ 2017)(Citation : page de main mailx)\n\nLes adversaires peuvent \xE9galement\
          \ supprimer les emails et m\xE9tadonn\xE9es/en-t\xEAtes indiquant du spam\
          \ ou une activit\xE9 suspecte (par exemple, par l'utilisation de r\xE8gles\
          \ de transport \xE0 l'\xE9chelle de l'organisation) afin de r\xE9duire la\
          \ probabilit\xE9 que des emails malveillants soient d\xE9tect\xE9s par des\
          \ produits de s\xE9curit\xE9. (Citation : Microsoft OAuth Spam 2022)https://attack.mitre.org/techniques/T1070/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1037.002
    ref_id: T1037.002
    name: Login Hook
    description: "Adversaries may use a Login Hook to establish persistence executed\
      \ upon user logon. A login hook is a plist file that points to a specific script\
      \ to execute with root privileges upon user logon. The plist file is located\
      \ in the <code>/Library/Preferences/com.apple.loginwindow.plist</code> file\
      \ and can be modified using the <code>defaults</code> command-line utility.\
      \ This behavior is the same for logout hooks where a script can be executed\
      \ upon user logout. All hooks require administrator permissions to modify or\
      \ create hooks.(Citation: Login Scripts Apple Dev)(Citation: LoginWindowScripts\
      \ Apple Dev) \n\nAdversaries can add or insert a path to a malicious script\
      \ in the <code>com.apple.loginwindow.plist</code> file, using the <code>LoginHook</code>\
      \ or <code>LogoutHook</code> key-value pair. The malicious script is executed\
      \ upon the next user login. If a login hook already exists, adversaries can\
      \ add additional commands to an existing login hook. There can be only one login\
      \ and logout hook on a system at a time.(Citation: S1 macOs Persistence)(Citation:\
      \ Wardle Persistence Chapter)\n\n**Note:** Login hooks were deprecated in 10.11\
      \ version of macOS in favor of [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
      \ and [Launch Agent](https://attack.mitre.org/techniques/T1543/001)\nhttps://attack.mitre.org/techniques/T1037/002"
    translations:
      fr:
        name: Crochet de connexion
        description: "Les adversaires peuvent utiliser un crochet de connexion pour\
          \ \xE9tablir la persistance ex\xE9cut\xE9e lors de la connexion utilisateur.\
          \ Un hook de connexion est un fichier plist qui pointe vers un script sp\xE9\
          cifique \xE0 ex\xE9cuter avec des privil\xE8ges racines lors de la connexion\
          \ utilisateur. Le fichier plist se trouve dans le fichier <code>/Library/Preferences/com.apple.loginwindow.plist</code>\
          \ et peut \xEAtre modifi\xE9 \xE0 l'aide de l'utilitaire <code>defaults</code>\
          \ en ligne de commande. Ce comportement est le m\xEAme pour les hooks de\
          \ d\xE9connexion o\xF9 un script peut \xEAtre ex\xE9cut\xE9 lors de la d\xE9\
          connexion de l'utilisateur. Tous les crochets n\xE9cessitent des autorisations\
          \ administrateur pour modifier ou cr\xE9er des crochets. (Citation : Script\
          \ de connexion Apple Dev)(Citation : LoginWindowScripts Apple Dev) \n\n\
          Les adversaires peuvent ajouter ou ins\xE9rer un chemin vers un script malveillant\
          \ dans le fichier <code>com.apple.loginwindow.plist</code>, en utilisant\
          \ la paire cl\xE9-valeur <code>LoginHook</code> ou <code>LogoutHook</code>\
          \ par cl\xE9-valeur. Le script malveillant est ex\xE9cut\xE9 lors de la\
          \ prochaine connexion utilisateur. Si un hook de connexion existe d\xE9\
          j\xE0, les adversaires peuvent ajouter des commandes suppl\xE9mentaires\
          \ \xE0 un hook de connexion existant. Il ne peut y avoir qu'un seul crochet\
          \ de connexion et de d\xE9connexion sur un syst\xE8me \xE0 la fois. (Citation\
          \ : Persistance de la S1 macOs)(Citation : Chapitre de la pers\xE9v\xE9\
          rance de Wardle)\n\n**Note :** Les hooks de connexion ont \xE9t\xE9 obsol\xE8\
          tes dans la version 10.11 de macOS au profit de [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
          \ et [Launch Agent](https://attack.mitre.org/techniques/T1543/001)https://attack.mitre.org/techniques/T1037/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1659
    ref_id: T1659
    name: Content Injection
    description: 'Adversaries may gain access and continuously communicate with victims
      by injecting malicious content into systems through online network traffic.
      Rather than luring victims to malicious payloads hosted on a compromised website
      (i.e., [Drive-by Target](https://attack.mitre.org/techniques/T1608/004) followed
      by [Drive-by Compromise](https://attack.mitre.org/techniques/T1189)), adversaries
      may initially access victims through compromised data-transfer channels where
      they can manipulate traffic and/or inject their own content. These compromised
      online network channels may also be used to deliver additional payloads (i.e.,
      [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105)) and other
      data to already compromised systems.(Citation: ESET MoustachedBouncer)


      Adversaries may inject content to victim systems in various ways, including:


      * From the middle, where the adversary is in-between legitimate online client-server
      communications (**Note:** this is similar but distinct from [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557),
      which describes AiTM activity solely within an enterprise environment) (Citation:
      Kaspersky Encyclopedia MiTM)

      * From the side, where malicious content is injected and races to the client
      as a fake response to requests of a legitimate online server (Citation: Kaspersky
      ManOnTheSide)


      Content injection is often the result of compromised upstream communication
      channels, for example at the level of an internet service provider (ISP) as
      is the case with "lawful interception."(Citation: Kaspersky ManOnTheSide)(Citation:
      ESET MoustachedBouncer)(Citation: EFF China GitHub Attack)

      https://attack.mitre.org/techniques/T1659'
    translations:
      fr:
        name: Injection de contenu
        description: "Les adversaires peuvent acc\xE9der et communiquer continuellement\
          \ avec les victimes en injectant du contenu malveillant dans les syst\xE8\
          mes via le trafic r\xE9seau en ligne. Plut\xF4t que d'attirer les victimes\
          \ vers des charges utiles malveillantes h\xE9berg\xE9es sur un site web\
          \ compromis (c'est-\xE0-dire [Cible en voiture](https://attack.mitre.org/techniques/T1608/004)\
          \ suivie de [Compromission en voiture](https://attack.mitre.org/techniques/T1189)),\
          \ les adversaires peuvent initialement acc\xE9der aux victimes via des canaux\
          \ de transfert de donn\xE9es compromis o\xF9 elles peuvent manipuler le\
          \ trafic et/ou injecter leur propre contenu. Ces canaux r\xE9seau en ligne\
          \ compromis peuvent \xE9galement \xEAtre utilis\xE9s pour livrer des charges\
          \ utiles suppl\xE9mentaires (par exemple, [Transfer d'outil d'entr\xE9e](https://attack.mitre.org/techniques/T1105))\
          \ et d'autres donn\xE9es \xE0 des syst\xE8mes d\xE9j\xE0 compromis. (Citation\
          \ : Bouncer de moustache ESET)\n\nLes adversaires peuvent injecter du contenu\
          \ dans les syst\xE8mes victimes de diverses mani\xE8res, notamment :\n\n\
          * Depuis le milieu, o\xF9 l'adversaire se trouve entre des communications\
          \ l\xE9gitimes en ligne client-serveur (**Note :** ceci est similaire mais\
          \ distinct de [Adversaire-in-the-Middle](https://attack.mitre.org/techniques/T1557),\
          \ qui d\xE9crit l'activit\xE9 IaTM uniquement dans un environnement d'entreprise)\
          \ (Citation : Kaspersky Encyclopedia MiTM)* Sur le c\xF4t\xE9, o\xF9 du\
          \ contenu malveillant est inject\xE9 et se dirige vers le client comme un\
          \ faux r\xE9ponse aux demandes d'un serveur en ligne l\xE9gitime (Citation\
          \ : Kaspersky ManOnTheSide) L\n\n'injection de contenu r\xE9sulte souvent\
          \ de canaux de communication en amont compromis, par exemple au niveau d'un\
          \ fournisseur d'acc\xE8s Internet (FAI), comme c'est le cas pour \xAB interception\
          \ l\xE9gale \xBB. (Citation : Kaspersky ManOnTheSide)(Citation : Bouncer\
          \ de moustache ESET)(Citation : Attaque EFF sur GitHub en Chine)https://attack.mitre.org/techniques/T1659"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1055
    ref_id: T1055
    name: Process Injection
    description: "Adversaries may inject code into processes in order to evade process-based\
      \ defenses as well as possibly elevate privileges. Process injection is a method\
      \ of executing arbitrary code in the address space of a separate live process.\
      \ Running code in the context of another process may allow access to the process's\
      \ memory, system/network resources, and possibly elevated privileges. Execution\
      \ via process injection may also evade detection from security products since\
      \ the execution is masked under a legitimate process. \n\nThere are many different\
      \ ways to inject code into a process, many of which abuse legitimate functionalities.\
      \ These implementations exist for every major OS but are typically platform\
      \ specific. \n\nMore sophisticated samples may perform multiple process injections\
      \ to segment modules and further evade detection, utilizing named pipes or other\
      \ inter-process communication (IPC) mechanisms as a communication channel.\n\
      https://attack.mitre.org/techniques/T1055"
    translations:
      fr:
        name: "Injection de proc\xE9d\xE9"
        description: "Les adversaires peuvent injecter du code dans les processus\
          \ afin d'\xE9chapper aux d\xE9fenses bas\xE9es sur les processus et \xE9\
          ventuellement d'augmenter leurs privil\xE8ges. L'injection de processus\
          \ est une m\xE9thode d'ex\xE9cution de code arbitraire dans l'espace d'adressage\
          \ d'un processus en ligne distinct. L'ex\xE9cution du code dans le contexte\
          \ d'un autre processus peut permettre d'acc\xE9der \xE0 la m\xE9moire du\
          \ processus, aux ressources syst\xE8me/r\xE9seau, et \xE9ventuellement \xE0\
          \ des privil\xE8ges \xE9lev\xE9s. L'ex\xE9cution via injection de processus\
          \ peut \xE9galement \xE9chapper \xE0 la d\xE9tection des produits de s\xE9\
          curit\xE9 puisque l'ex\xE9cution est masqu\xE9e sous un processus l\xE9\
          gitime. \n\nIl existe de nombreuses fa\xE7ons diff\xE9rentes d'injecter\
          \ du code dans un processus, dont beaucoup abusent de fonctionnalit\xE9\
          s l\xE9gitimes. Ces impl\xE9mentations existent pour tous les syst\xE8mes\
          \ d'exploitation majeurs mais sont g\xE9n\xE9ralement sp\xE9cifiques \xE0\
          \ chaque plateforme. \n\nDes \xE9chantillons plus sophistiqu\xE9s peuvent\
          \ effectuer plusieurs injections de proc\xE9d\xE9s dans des modules segment\xE9\
          s et \xE9viter davantage la d\xE9tection, en utilisant des tuyaux nomm\xE9\
          s ou d'autres m\xE9canismes de communication inter-processus (IPC) comme\
          \ canal de communication.https\_://attack.mitre.org/techniques/T1055"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1567.004
    ref_id: T1567.004
    name: Exfiltration Over Webhook
    description: "Adversaries may exfiltrate data to a webhook endpoint rather than\
      \ over their primary command and control channel. Webhooks are simple mechanisms\
      \ for allowing a server to push data over HTTP/S to a client without the need\
      \ for the client to continuously poll the server.(Citation: RedHat Webhooks)\
      \ Many public and commercial services, such as Discord, Slack, and `webhook.site`,\
      \ support the creation of webhook endpoints that can be used by other services,\
      \ such as Github, Jira, or Trello.(Citation: Discord Intro to Webhooks) When\
      \ changes happen in the linked services (such as pushing a repository update\
      \ or modifying a ticket), these services will automatically post the data to\
      \ the webhook endpoint for use by the consuming application. \n\nAdversaries\
      \ may link an adversary-owned environment to a victim-owned SaaS service to\
      \ achieve repeated [Automated Exfiltration](https://attack.mitre.org/techniques/T1020)\
      \ of emails, chat messages, and other data.(Citation: Push Security SaaS Attacks\
      \ Repository Webhooks) Alternatively, instead of linking the webhook endpoint\
      \ to a service, an adversary can manually post staged data directly to the URL\
      \ in order to exfiltrate it.(Citation: Microsoft SQL Server)\n\nAccess to webhook\
      \ endpoints is often over HTTPS, which gives the adversary an additional level\
      \ of protection. Exfiltration leveraging webhooks can also blend in with normal\
      \ network traffic if the webhook endpoint points to a commonly used SaaS application\
      \ or collaboration service.(Citation: CyberArk Labs Discord)(Citation: Talos\
      \ Discord Webhook Abuse)(Citation: Checkmarx Webhooks)\nhttps://attack.mitre.org/techniques/T1567/004"
    translations:
      fr:
        name: Exfiltration via Webhook
        description: "Les adversaires peuvent exfiltrer les donn\xE9es vers un point\
          \ de terminaison webhook plut\xF4t que via leur canal principal de commandement\
          \ et de contr\xF4le. Les webhooks sont des m\xE9canismes simples permettant\
          \ \xE0 un serveur de transmettre des donn\xE9es via HTTP/S \xE0 un client\
          \ sans que ce dernier ait besoin de sonder continuellement le serveur. (Citation\
          \ : RedHat Webhooks) De nombreux services publics et commerciaux, tels que\
          \ Discord, Slack et \xAB webhook.site \xBB, permettent la cr\xE9ation de\
          \ points de terminaison webhook pouvant \xEAtre utilis\xE9s par d'autres\
          \ services, tels que Github, Jira ou Trello. (Citation : Introduction Discord\
          \ aux Webhooks) Lorsque des modifications surviennent dans les services\
          \ li\xE9s (comme la mise \xE0 jour d'un d\xE9p\xF4t ou la modification d'un\
          \ ticket), ces services publient automatiquement les donn\xE9es sur le point\
          \ de terminaison webhook pour \xEAtre utilis\xE9es par l'application consommatrice.\
          \ \n\nLes adversaires peuvent lier un environnement appartenant \xE0 un\
          \ adversaire \xE0 un service SaaS d\xE9tenu par la victime afin d'obtenir\
          \ une [Exfiltration automatis\xE9e](https://attack.mitre.org/techniques/T1020)\
          \ r\xE9p\xE9t\xE9e d'e-mails, de messages de discussion et d'autres donn\xE9\
          es.( Citation : Push Security SaaS Attacks Repository Webhooks) Alternativement,\
          \ au lieu de lier le point de terminaison du webhook \xE0 un service, un\
          \ adversaire peut publier manuellement des donn\xE9es mises en sc\xE8ne\
          \ directement sur l'URL afin de les exfiltrer. (Citation : Microsoft SQL\
          \ Server)\n\nL'acc\xE8s aux points d'acc\xE8s webhook se fait souvent via\
          \ HTTPS, ce qui offre \xE0 l'adversaire un niveau de protection suppl\xE9\
          mentaire. L'exfiltration utilisant les webhooks peut \xE9galement se fondre\
          \ dans le trafic r\xE9seau normal si le point de terminaison webhook pointe\
          \ vers une application SaaS couramment utilis\xE9e ou un service de collaboration.\
          \ (Citation : Discord de CyberArk Labs)(Citation : Abus du webhook Discord\
          \ de Talos)(Citation : Crochets Checkmarx) https://attack.mitre.org/techniques/T1567/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1205
    ref_id: T1205
    name: Traffic Signaling
    description: 'Adversaries may use traffic signaling to hide open ports or other
      malicious functionality used for persistence or command and control. Traffic
      signaling involves the use of a magic value or sequence that must be sent to
      a system to trigger a special response, such as opening a closed port or executing
      a malicious task. This may take the form of sending a series of packets with
      certain characteristics before a port will be opened that the adversary can
      use for command and control. Usually this series of packets consists of attempted
      connections to a predefined sequence of closed ports (i.e. [Port Knocking](https://attack.mitre.org/techniques/T1205/001)),
      but can involve unusual flags, specific strings, or other unique characteristics.
      After the sequence is completed, opening a port may be accomplished by the host-based
      firewall, but could also be implemented by custom software.


      Adversaries may also communicate with an already open port, but the service
      listening on that port will only respond to commands or trigger other malicious
      functionality if passed the appropriate magic value(s).


      The observation of the signal packets to trigger the communication can be conducted
      through different methods. One means, originally implemented by Cd00r (Citation:
      Hartrell cd00r 2002), is to use the libpcap libraries to sniff for the packets
      in question. Another method leverages raw sockets, which enables the malware
      to use ports that are already open for use by other programs.


      On network devices, adversaries may use crafted packets to enable [Network Device
      Authentication](https://attack.mitre.org/techniques/T1556/004) for standard
      services offered by the device such as telnet.  Such signaling may also be used
      to open a closed service port such as telnet, or to trigger module modification
      of malware implants on the device, adding, removing, or changing malicious capabilities.  Adversaries
      may use crafted packets to attempt to connect to one or more (open or closed)
      ports, but may also attempt to connect to a router interface, broadcast, and
      network address IP on the same port in order to achieve their goals and objectives.(Citation:
      Cisco Synful Knock Evolution)(Citation: Mandiant - Synful Knock)(Citation: Cisco
      Blog Legacy Device Attacks)  To enable this traffic signaling on embedded devices,
      adversaries must first achieve and leverage [Patch System Image](https://attack.mitre.org/techniques/T1601/001)
      due to the monolithic nature of the architecture.


      Adversaries may also use the Wake-on-LAN feature to turn on powered off systems.
      Wake-on-LAN is a hardware feature that allows a powered down system to be powered
      on, or woken up, by sending a magic packet to it. Once the system is powered
      on, it may become a target for lateral movement.(Citation: Bleeping Computer
      - Ryuk WoL)(Citation: AMD Magic Packet)

      https://attack.mitre.org/techniques/T1205'
    translations:
      fr:
        name: Feux de signalisation
        description: "Les adversaires peuvent utiliser des feux de signalisation pour\
          \ dissimuler des ports ouverts ou d'autres fonctionnalit\xE9s malveillantes\
          \ utilis\xE9es pour la persistance ou le commandement et le contr\xF4le.\
          \ Le signalisation implique l'utilisation d'une valeur magique ou d'une\
          \ s\xE9quence qui doit \xEAtre envoy\xE9e \xE0 un syst\xE8me pour d\xE9\
          clencher une r\xE9ponse sp\xE9ciale, comme ouvrir un port ferm\xE9 ou ex\xE9\
          cuter une t\xE2che malveillante. Cela peut prendre la forme d'envoyer une\
          \ s\xE9rie de paquets avec certaines caract\xE9ristiques avant qu'un port\
          \ ne soit ouvert, que l'adversaire peut utiliser pour le commandement et\
          \ le contr\xF4le. Habituellement, cette s\xE9rie de paquets consiste en\
          \ des tentatives de connexion \xE0 une s\xE9quence pr\xE9d\xE9finie de ports\
          \ ferm\xE9s (c'est-\xE0-dire [Port Knocking](https://attack.mitre.org/techniques/T1205/001)),\
          \ mais peut impliquer des drapeaux inhabituels, des cha\xEEnes sp\xE9cifiques\
          \ ou d'autres caract\xE9ristiques uniques. Apr\xE8s la s\xE9quence, l'ouverture\
          \ d'un port peut \xEAtre r\xE9alis\xE9e par le pare-feu bas\xE9 sur l'h\xF4\
          te, mais peut aussi \xEAtre impl\xE9ment\xE9e par un logiciel personnalis\xE9\
          .\n\nLes adversaires peuvent \xE9galement communiquer avec un port d\xE9\
          j\xE0 ouvert, mais le service qui \xE9coute sur ce port ne r\xE9pondra qu'aux\
          \ commandes ou d\xE9clenchera d'autres fonctionnalit\xE9s malveillantes\
          \ que si la ou les valeurs magiques appropri\xE9es d\xE9passent.\n\nL'observation\
          \ des paquets de signaux pour d\xE9clencher la communication peut \xEAtre\
          \ r\xE9alis\xE9e par diff\xE9rentes m\xE9thodes. Un moyen, initialement\
          \ impl\xE9ment\xE9 par Cd00r (Citation : Hartrell cd00r 2002), est d'utiliser\
          \ les biblioth\xE8ques libpcap pour rechercher les paquets en question.\
          \ Une autre m\xE9thode exploite les sockets bruts, ce qui permet au malware\
          \ d'utiliser des ports d\xE9j\xE0 ouverts pour d'autres programmes.\n\n\
          Sur les appareils r\xE9seau, les adversaires peuvent utiliser des paquets\
          \ con\xE7us pour activer [Authentification de dispositif r\xE9seau](https://attack.mitre.org/techniques/T1556/004)\
          \ pour des services standards propos\xE9s par l'appareil, tels que telnet.\
          \  Un tel signalement peut \xE9galement \xEAtre utilis\xE9 pour ouvrir un\
          \ port de service ferm\xE9 tel que telnet, ou pour d\xE9clencher la modification\
          \ de modules d'implants de malwares sur l'appareil, ajoutant, supprimant\
          \ ou modifiant des capacit\xE9s malveillantes.  Les adversaires peuvent\
          \ utiliser des paquets con\xE7us pour tenter de se connecter \xE0 un ou\
          \ plusieurs ports (ouverts ou ferm\xE9s), mais peuvent aussi tenter de se\
          \ connecter \xE0 une interface de routeur, une diffusion et une adresse\
          \ r\xE9seau IP sur le m\xEAme port afin d'atteindre leurs buts et objectifs.\
          \ (Citation : Cisco Synful Knock Evolution)(Citation : Mandiant - Synful\
          \ Frappe)(Citation : Attaques d'appareils h\xE9rit\xE9s du blog Cisco) \
          \ Pour permettre ce signalisation sur les dispositifs embarqu\xE9s, les\
          \ adversaires doivent d'abord obtenir et exploiter [Patch System Image](https://attack.mitre.org/techniques/T1601/001)\
          \ en raison de la nature monolithique de l'architecture.\n\nLes adversaires\
          \ peuvent \xE9galement utiliser la fonction Wake-on-LAN pour activer les\
          \ syst\xE8mes \xE9teints. Wake-on-LAN est une fonctionnalit\xE9 mat\xE9\
          rielle qui permet d'allumer ou de r\xE9veiller un syst\xE8me \xE9teint en\
          \ lui envoyant un paquet magique. Une fois le syst\xE8me allum\xE9, il peut\
          \ devenir une cible pour les mouvements lat\xE9raux. (Citation : Ordinateur\
          \ bip - Ryuk WoL)(Citation : AMD Magic Packet) https://attack.mitre.org/techniques/T1205"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021.008
    ref_id: T1021.008
    name: Direct Cloud VM Connections
    description: "Adversaries may leverage [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
      \ to log directly into accessible cloud hosted compute infrastructure through\
      \ cloud native methods. Many cloud providers offer interactive connections to\
      \ virtual infrastructure that can be accessed through the [Cloud API](https://attack.mitre.org/techniques/T1059/009),\
      \ such as Azure Serial Console(Citation: Azure Serial Console), AWS EC2 Instance\
      \ Connect(Citation: EC2 Instance Connect)(Citation: lucr-3: Getting SaaS-y in\
      \ the cloud), and AWS System Manager.(Citation: AWS System Manager).\n\nMethods\
      \ of authentication for these connections can include passwords, application\
      \ access tokens, or SSH keys. These cloud native methods may, by default, allow\
      \ for privileged access on the host with SYSTEM or root level access. \n\nAdversaries\
      \ may utilize these cloud native methods to directly access virtual infrastructure\
      \ and pivot through an environment.(Citation: SIM Swapping and Abuse of the\
      \ Microsoft Azure Serial Console) These connections typically provide direct\
      \ console access to the VM rather than the execution of scripts (i.e., [Cloud\
      \ Administration Command](https://attack.mitre.org/techniques/T1651)).\nhttps://attack.mitre.org/techniques/T1021/008"
    translations:
      fr:
        name: Connexions VM Direct Cloud
        description: "Les adversaires peuvent tirer parti de [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour se connecter directement \xE0 une infrastructure informatique cloud\
          \ accessible via des m\xE9thodes natives cloud. De nombreux fournisseurs\
          \ cloud proposent des connexions interactives vers des infrastructures virtuelles\
          \ accessibles via l'[API cloud](https://attack.mitre.org/techniques/T1059/009),\
          \ telles que Azure Serial Console (citation : Azure Serial Console), AWS\
          \ EC2 Instance Connect (citation : EC2 Instance Connect) (citation : lucr-3\
          \ : Getting SaaS-y dans le cloud), et AWS System Manager. (Citation : AWS\
          \ System Manager).\n\nLes m\xE9thodes d'authentification pour ces connexions\
          \ peuvent inclure des mots de passe, des jetons d'acc\xE8s applicatifs ou\
          \ des cl\xE9s SSH. Ces m\xE9thodes natives du cloud peuvent, par d\xE9faut,\
          \ permettre un acc\xE8s privil\xE9gi\xE9 sur l'h\xF4te avec un acc\xE8s\
          \ au niveau SYST\xC8ME ou racine. \n\nLes adversaires peuvent utiliser ces\
          \ m\xE9thodes cloud native pour acc\xE9der directement \xE0 l'infrastructure\
          \ virtuelle et pivoter dans un environnement. ( Citation : \xC9change de\
          \ SIM et abus de la console s\xE9rie Microsoft Azure) Ces connexions offrent\
          \ g\xE9n\xE9ralement un acc\xE8s direct \xE0 la console virtuelle plut\xF4\
          t que l'ex\xE9cution de scripts (par exemple, [Cloud Administration Command](https://attack.mitre.org/techniques/T1651)).https\_\
          ://attack.mitre.org/techniques/T1021/008"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218
    ref_id: T1218
    name: System Binary Proxy Execution
    description: 'Adversaries may bypass process and/or signature-based defenses by
      proxying execution of malicious content with signed, or otherwise trusted, binaries.
      Binaries used in this technique are often Microsoft-signed files, indicating
      that they have been either downloaded from Microsoft or are already native in
      the operating system.(Citation: LOLBAS Project) Binaries signed with trusted
      digital certificates can typically execute on Windows systems protected by digital
      signature validation. Several Microsoft signed binaries that are default on
      Windows installations can be used to proxy execution of other files or commands.


      Similarly, on Linux systems adversaries may abuse trusted binaries such as <code>split</code>
      to proxy execution of malicious commands.(Citation: split man page)(Citation:
      GTFO split)

      https://attack.mitre.org/techniques/T1218'
    translations:
      fr:
        name: "Ex\xE9cution du proxy binaire syst\xE8me"
        description: "Les adversaires peuvent contourner les d\xE9fenses bas\xE9es\
          \ sur les processus et/ou les signatures en proxy l'ex\xE9cution de contenus\
          \ malveillants avec des binaires sign\xE9s ou autrement dignes de confiance.\
          \ Les binaires utilis\xE9s dans cette technique sont souvent des fichiers\
          \ sign\xE9s par Microsoft, indiquant qu'ils ont \xE9t\xE9 t\xE9l\xE9charg\xE9\
          s depuis Microsoft ou qu'ils sont d\xE9j\xE0 natifs dans le syst\xE8me d'exploitation.\
          \ (Citation : Projet LOLBAS) Les binaires sign\xE9s avec des certificats\
          \ num\xE9riques de confiance peuvent g\xE9n\xE9ralement s'ex\xE9cuter sur\
          \ des syst\xE8mes Windows prot\xE9g\xE9s par la validation de signature\
          \ num\xE9rique. Plusieurs binaires sign\xE9s par Microsoft, par d\xE9faut\
          \ sur les installations Windows, peuvent \xEAtre utilis\xE9s pour proxy\
          \ l'ex\xE9cution d'autres fichiers ou commandes.\n\nDe m\xEAme, sur les\
          \ syst\xE8mes Linux, les adversaires peuvent abuser de binaires de confiance\
          \ tels que <code>split</code> pour ex\xE9cuter par procuration de commandes\
          \ malveillantes. (Citation : page \xE0 homme divis\xE9)(Citation : partez\
          \ du d\xE9part) https://attack.mitre.org/techniques/T1218"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1070.006
    ref_id: T1070.006
    name: Timestomp
    description: "Adversaries may modify file time attributes to hide new files or\
      \ changes to existing files. Timestomping is a technique that modifies the timestamps\
      \ of a file (the modify, access, create, and change times), often to mimic files\
      \ that are in the same folder and blend malicious files with legitimate files.\n\
      \nIn Windows systems, both the `$STANDARD_INFORMATION` (`$SI`) and `$FILE_NAME`\
      \ (`$FN`) attributes record times in a Master File Table (MFT) file.(Citation:\
      \ Inversecos Timestomping 2022) `$SI` (dates/time stamps) is displayed to the\
      \ end user, including in the File System view, while `$FN` is dealt with by\
      \ the kernel.(Citation: Magnet Forensics)\n\nModifying the `$SI` attribute is\
      \ the most common method of timestomping because it can be modified at the user\
      \ level using API calls. `$FN` timestomping, however, typically requires interacting\
      \ with the system kernel or moving or renaming a file.(Citation: Inversecos\
      \ Timestomping 2022)\n\nAdversaries modify timestamps on files so that they\
      \ do not appear conspicuous to forensic investigators or file analysis tools.\
      \ In order to evade detections that rely on identifying discrepancies between\
      \ the `$SI` and `$FN` attributes, adversaries may also engage in \u201Cdouble\
      \ timestomping\u201D by modifying times on both attributes simultaneously.(Citation:\
      \ Double Timestomping)\n\nIn Linux systems and on ESXi servers, threat actors\
      \ may attempt to perform timestomping using commands such as `touch -a -m -t\
      \ <timestamp> <filename>` (which sets access and modification times to a specific\
      \ value) or `touch -r <filename> <filename>` (which sets access and modification\
      \ times to match those of another file).(Citation: Inversecos Linux Timestomping)(Citation:\
      \ Juniper Networks ESXi Backdoor 2022)\n\nTimestomping may be used along with\
      \ file name [Masquerading](https://attack.mitre.org/techniques/T1036) to hide\
      \ malware and tools.(Citation: WindowsIR Anti-Forensic Techniques)\nhttps://attack.mitre.org/techniques/T1070/006"
    translations:
      fr:
        name: Timestomp
        description: "Les adversaires peuvent modifier les attributs de temps de fichier\
          \ pour masquer de nouveaux fichiers ou modifier des fichiers existants.\
          \ Le timetomping est une technique qui modifie les horodatages d'un fichier\
          \ (les temps de modification, acc\xE8s, cr\xE9ation et modification), souvent\
          \ pour imiter des fichiers dans le m\xEAme dossier et m\xE9langer des fichiers\
          \ malveillants avec des fichiers l\xE9gitimes.\n\nDans les syst\xE8mes Windows,\
          \ les attributs \xAB $STANDARD_INFORMATION \xBB ('$SI') et \xAB $FILE_NAME\
          \ \xBB ('$FN') enregistrent les temps dans un fichier Master File Table\
          \ (MFT). (Citation : Inversecos Timestomping 2022) \xAB $SI \xBB (dates/horodatages)\
          \ est affich\xE9 \xE0 l'utilisateur final, y compris dans la vue syst\xE8\
          me de fichiers, tandis que \xAB $FN \xBB est g\xE9r\xE9 par le noyau. (Citation\
          \ : Magnet Forensics)\n\nModifier l'attribut \xAB $SI \xBB est la m\xE9\
          thode la plus courante de timetomping car elle peut \xEAtre modifi\xE9e\
          \ au niveau utilisateur via des appels API. Le \xAB timetomping $FN \xBB\
          , cependant, n\xE9cessite g\xE9n\xE9ralement d'interagir avec le noyau syst\xE8\
          me ou de d\xE9placer ou renommer un fichier. (Citation : Inversecos Timestomping\
          \ 2022)\n\nLes adversaires modifient les horodatages des dossiers afin qu'ils\
          \ ne paraissent pas visibles aux yeux des enqu\xEAteurs m\xE9dico-l\xE9\
          gaux ou des outils d'analyse de dossiers. Pour \xE9viter les d\xE9tections\
          \ qui reposent sur l'identification des divergences entre les attributs\
          \ \xAB $SI \xBB et \xAB $FN \xBB, les adversaires peuvent \xE9galement pratiquer\
          \ un \xAB double timetomping \xBB en modifiant simultan\xE9ment les temps\
          \ des deux attributs. (Citation : Double Timestomping)\n\nDans les syst\xE8\
          mes Linux et sur les serveurs ESXi, les acteurs malveillants peuvent tenter\
          \ d'effectuer des timetomping en utilisant des commandes telles que \xAB\
          \ toucher -a -m -t <timestamp> <nom du fichier > \xBB (qui d\xE9finit les\
          \ temps d'acc\xE8s et de modification \xE0 une valeur sp\xE9cifique) ou\
          \ \xAB touch -r <nom du fichier> <nom du fichier > \xBB (qui ajuste les\
          \ temps d'acc\xE8s et de modification pour correspondre \xE0 ceux d'un autre\
          \ fichier). (Citation : Inversecos Linux Timestomping)(Citation : Juniper\
          \ Networks ESXi Backdoor 2022)\n\nLe timetomping peut \xEAtre utilis\xE9\
          \ avec le nom de fichier [Masquerading](https://attack.mitre.org/techniques/T1036)\
          \ pour dissimuler les logiciels malveillants et les outils. (Citation :\
          \ Techniques anti-m\xE9dico-l\xE9gales WindowsIR)https://attack.mitre.org/techniques/T1070/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1557.004
    ref_id: T1557.004
    name: Evil Twin
    description: "Adversaries may host seemingly genuine Wi-Fi access points to deceive\
      \ users into connecting to malicious networks as a way of supporting follow-on\
      \ behaviors such as [Network Sniffing](https://attack.mitre.org/techniques/T1040),\
      \ [Transmitted Data Manipulation](https://attack.mitre.org/techniques/T1565/002),\
      \ or [Input Capture](https://attack.mitre.org/techniques/T1056).(Citation: Australia\
      \ \u2018Evil Twin\u2019)\n\nBy using a Service Set Identifier (SSID) of a legitimate\
      \ Wi-Fi network, fraudulent Wi-Fi access points may trick devices or users into\
      \ connecting to malicious Wi-Fi networks.(Citation: Kaspersky evil twin)(Citation:\
      \ medium evil twin)  Adversaries may provide a stronger signal strength or block\
      \ access to Wi-Fi access points to coerce or entice victim devices into connecting\
      \ to malicious networks.(Citation: specter ops evil twin)  A Wi-Fi Pineapple\
      \ \u2013 a network security auditing and penetration testing tool \u2013 may\
      \ be deployed in Evil Twin attacks for ease of use and broader range. Custom\
      \ certificates may be used in an attempt to intercept HTTPS traffic. \n\nSimilarly,\
      \ adversaries may also listen for client devices sending probe requests for\
      \ known or previously connected networks (Preferred Network Lists or PNLs).\
      \ When a malicious access point receives a probe request, adversaries can respond\
      \ with the same SSID to imitate the trusted, known network.(Citation: specter\
      \ ops evil twin)  Victim devices are led to believe the responding access point\
      \ is from their PNL and initiate a connection to the fraudulent network.\n\n\
      Upon logging into the malicious Wi-Fi access point, a user may be directed to\
      \ a fake login page or captive portal webpage to capture the victim\u2019s credentials.\
      \ Once a user is logged into the fraudulent Wi-Fi network, the adversary may\
      \ able to monitor network activity, manipulate data, or steal additional credentials.\
      \ Locations with high concentrations of public Wi-Fi access, such as airports,\
      \ coffee shops, or libraries, may be targets for adversaries to set up illegitimate\
      \ Wi-Fi access points.\nhttps://attack.mitre.org/techniques/T1557/004"
    translations:
      fr:
        name: "Jumeau mal\xE9fique"
        description: "Les adversaires peuvent h\xE9berger des points d'acc\xE8s Wi-Fi\
          \ apparemment authentiques pour tromper les utilisateurs et les forcer \xE0\
          \ se connecter \xE0 des r\xE9seaux malveillants afin de soutenir des comportements\
          \ ult\xE9rieurs tels que [Reniflement r\xE9seau](https://attack.mitre.org/techniques/T1040),\
          \ [Manipulation de donn\xE9es transmises](https://attack.mitre.org/techniques/T1565/002)\
          \ ou [Capture d'entr\xE9e](https://attack.mitre.org/techniques/T1056). (Citation\
          \ : \xAB Jumeau mal\xE9fique \xBB de l'Australie)\n\nEn utilisant un identifiant\
          \ de service (SSID) d'un r\xE9seau Wi-Fi l\xE9gitime, des points d'acc\xE8\
          s Wi-Fi frauduleux peuvent tromper des appareils ou des utilisateurs en\
          \ les incitant \xE0 se connecter \xE0 des r\xE9seaux Wi-Fi malveillants.\
          \ (Citation : Kaspersky jumeau mal\xE9fique)(Citation : jumeau moyen mal\xE9\
          fique)  Les adversaires peuvent fournir une puissance de signal plus forte\
          \ ou bloquer l'acc\xE8s aux points d'acc\xE8s Wi-Fi pour contraindre ou\
          \ inciter les appareils victimes \xE0 se connecter \xE0 des r\xE9seaux malveillants.\
          \ (Citation : Specter Ops Evil Twin)  Un Wi-Fi Pineapple \u2013 un outil\
          \ d'audit de s\xE9curit\xE9 r\xE9seau et de tests d'intrusion \u2013 peut\
          \ \xEAtre d\xE9ploy\xE9 dans les attaques Evil Twins pour plus de facilit\xE9\
          \ d'utilisation et une gamme plus large. Des certificats personnalis\xE9\
          s peuvent \xEAtre utilis\xE9s pour tenter d'intercepter le trafic HTTPS.\
          \ \n\nDe m\xEAme, les adversaires peuvent \xE9galement \xE9couter les appareils\
          \ clients envoyant des requ\xEAtes de sonde pour des r\xE9seaux connus ou\
          \ d\xE9j\xE0 connect\xE9s (listes de r\xE9seaux pr\xE9f\xE9r\xE9s ou PNL).\
          \ Lorsqu'un point d'acc\xE8s malveillant re\xE7oit une requ\xEAte de sonde,\
          \ les adversaires peuvent r\xE9pondre avec le m\xEAme SSID pour imiter le\
          \ r\xE9seau connu et de confiance. (Citation : Specter Ops Evil Twin)  Les\
          \ appareils victimes sont amen\xE9s \xE0 croire que le point d'acc\xE8s\
          \ r\xE9pondant provient de leur PNL et initient une connexion au r\xE9seau\
          \ frauduleux.\n\nEn se connectant au point d'acc\xE8s Wi-Fi malveillant,\
          \ un utilisateur peut \xEAtre dirig\xE9 vers une fausse page de connexion\
          \ ou une page web de portail captif pour capturer les identifiants de la\
          \ victime. Une fois qu'un utilisateur est connect\xE9 au r\xE9seau Wi-Fi\
          \ frauduleux, l'adversaire peut \xEAtre capable de surveiller l'activit\xE9\
          \ du r\xE9seau, de manipuler des donn\xE9es ou de voler des identifiants\
          \ suppl\xE9mentaires. Les lieux avec une forte concentration d'acc\xE8s\
          \ Wi-Fi public, comme les a\xE9roports, caf\xE9s ou biblioth\xE8ques, peuvent\
          \ \xEAtre des cibles pour des adversaires qui mettent en place des points\
          \ d'acc\xE8s Wi-Fi ill\xE9gitimes.https\_://attack.mitre.org/techniques/T1557/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1620
    ref_id: T1620
    name: Reflective Code Loading
    description: "Adversaries may reflectively load code into a process in order to\
      \ conceal the execution of malicious payloads. Reflective loading involves allocating\
      \ then executing payloads directly within the memory of the process, vice creating\
      \ a thread or process backed by a file path on disk (e.g., [Shared Modules](https://attack.mitre.org/techniques/T1129)).\n\
      \nReflectively loaded payloads may be compiled binaries, anonymous files (only\
      \ present in RAM), or just snubs of fileless executable code (ex: position-independent\
      \ shellcode).(Citation: Introducing Donut)(Citation: S1 Custom Shellcode Tool)(Citation:\
      \ Stuart ELF Memory)(Citation: 00sec Droppers)(Citation: Mandiant BYOL) For\
      \ example, the `Assembly.Load()` method executed by [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ may be abused to load raw code into the running process.(Citation: Microsoft\
      \ AssemblyLoad)\n\nReflective code injection is very similar to [Process Injection](https://attack.mitre.org/techniques/T1055)\
      \ except that the \u201Cinjection\u201D loads code into the processes\u2019\
      \ own memory instead of that of a separate process. Reflective loading may evade\
      \ process-based detections since the execution of the arbitrary code may be\
      \ masked within a legitimate or otherwise benign process. Reflectively loading\
      \ payloads directly into memory may also avoid creating files or other artifacts\
      \ on disk, while also enabling malware to keep these payloads encrypted (or\
      \ otherwise obfuscated) until execution.(Citation: Stuart ELF Memory)(Citation:\
      \ 00sec Droppers)(Citation: Intezer ACBackdoor)(Citation: S1 Old Rat New Tricks)\n\
      https://attack.mitre.org/techniques/T1620"
    translations:
      fr:
        name: "Chargement du code r\xE9fl\xE9chissant"
        description: "Les adversaires peuvent charger du code de mani\xE8re r\xE9\
          fl\xE9chie dans un processus afin de dissimuler l'ex\xE9cution de charges\
          \ utiles malveillantes. Le chargement r\xE9fl\xE9chissant consiste \xE0\
          \ allouer puis ex\xE9cuter des charges utiles directement dans la m\xE9\
          moire du processus, au lieu de cr\xE9er un thread ou un processus soutenu\
          \ par un chemin de fichier sur le disque (par exemple, [Shared Modules](https://attack.mitre.org/techniques/T1129)).\n\
          \nLes charges utiles charg\xE9es de fa\xE7on r\xE9fl\xE9chie peuvent \xEA\
          tre des binaires compil\xE9s, des fichiers anonymes (pr\xE9sents uniquement\
          \ en RAM), ou simplement des oublis de code ex\xE9cutable sans fichier (ex\
          \ : code-shell ind\xE9pendant de la position). (Citation : Pr\xE9sentation\
          \ de Donut)(Citation : Outil Shellcode personnalis\xE9 S1)(Citation : M\xE9\
          moire ELF de Stuart)(Citation : 00sec Droppers)(Citation : Mandiant BYOL)\
          \ Par exemple, la m\xE9thode \xAB Assembly.Load()\_\xBB ex\xE9cut\xE9e par\
          \ [PowerShell](https://attack.mitre.org/techniques/T1059/001) peut \xEA\
          tre abus\xE9e pour charger du code brut dans le processus en cours. (Citation\
          \ : Microsoft AssemblyLoad)\n\nL'injection de code r\xE9fl\xE9chissante\
          \ est tr\xE8s similaire \xE0 [injection de proc\xE9d\xE9](https://attack.mitre.org/techniques/T1055),\
          \ sauf que \xAB l'injection \xBB charge le code dans la m\xE9moire propre\
          \ des processus au lieu de celle d'un processus s\xE9par\xE9. Le chargement\
          \ r\xE9fl\xE9chissant peut \xE9chapper aux d\xE9tections bas\xE9es sur le\
          \ processus, car l'ex\xE9cution du code arbitraire peut \xEAtre masqu\xE9\
          e dans un processus l\xE9gitime ou autrement b\xE9nin. Le chargement r\xE9\
          flexif des charges utiles directement en m\xE9moire peut \xE9galement \xE9\
          viter de cr\xE9er des fichiers ou d'autres artefacts sur le disque, tout\
          \ en permettant aux logiciels malveillants de garder ces charges utiles\
          \ chiffr\xE9es (ou autrement obscurcies) jusqu'\xE0 leur ex\xE9cution. (Citation\
          \ : M\xE9moire ELF de Stuart)(Citation : 00sec Droppers)(Citation : Intezer\
          \ ACBackdoor)(Citation : S1 Old Rat New Tricks) https://attack.mitre.org/techniques/T1620"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1016.002
    ref_id: T1016.002
    name: Wi-Fi Discovery
    description: "Adversaries may search for information about Wi-Fi networks, such\
      \ as network names and passwords, on compromised systems. Adversaries may use\
      \ Wi-Fi information as part of [Account Discovery](https://attack.mitre.org/techniques/T1087),\
      \ [Remote System Discovery](https://attack.mitre.org/techniques/T1018), and\
      \ other discovery or [Credential Access](https://attack.mitre.org/tactics/TA0006)\
      \ activity to support both ongoing and future campaigns.\n\nAdversaries may\
      \ collect various types of information about Wi-Fi networks from hosts. For\
      \ example, on Windows names and passwords of all Wi-Fi networks a device has\
      \ previously connected to may be available through `netsh wlan show profiles`\
      \ to enumerate Wi-Fi names and then `netsh wlan show profile \u201CWi-Fi name\u201D\
      \ key=clear` to show a Wi-Fi network\u2019s corresponding password.(Citation:\
      \ BleepingComputer Agent Tesla steal wifi passwords)(Citation: Malware Bytes\
      \ New AgentTesla variant steals WiFi credentials)(Citation: Check Point APT35\
      \ CharmPower January 2022) Additionally, names and other details of locally\
      \ reachable Wi-Fi networks can be discovered using calls to `wlanAPI.dll` [Native\
      \ API](https://attack.mitre.org/techniques/T1106) functions.(Citation: Binary\
      \ Defense Emotes Wi-Fi Spreader)\n\nOn Linux, names and passwords of all Wi-Fi-networks\
      \ a device has previously connected to may be available in files under ` /etc/NetworkManager/system-connections/`.(Citation:\
      \ Wi-Fi Password of All Connected Networks in Windows/Linux) On macOS, the password\
      \ of a known Wi-Fi may be identified with ` security find-generic-password -wa\
      \ wifiname` (requires admin username/password).(Citation: Find Wi-Fi Password\
      \ on Mac)\nhttps://attack.mitre.org/techniques/T1016/002"
    translations:
      fr:
        name: "D\xE9couverte Wi-Fi"
        description: "Les adversaires peuvent rechercher des informations sur les\
          \ r\xE9seaux Wi-Fi, tels que les noms et mots de passe des r\xE9seaux, sur\
          \ des syst\xE8mes compromis. Les adversaires peuvent utiliser les informations\
          \ Wi-Fi dans le cadre de [D\xE9couverte de compte](https://attack.mitre.org/techniques/T1087),\
          \ [D\xE9couverte \xE0 distance du syst\xE8me](https://attack.mitre.org/techniques/T1018),\
          \ et d'autres activit\xE9s de d\xE9couverte ou d'[Acc\xE8s aux Cr\xE9dents](https://attack.mitre.org/tactics/TA0006)\
          \ pour soutenir \xE0 la fois des campagnes en cours et futures.\n\nLes adversaires\
          \ peuvent collecter divers types d'informations sur les r\xE9seaux Wi-Fi\
          \ aupr\xE8s des h\xF4tes. Par exemple, sur Windows, les noms et mots de\
          \ passe de tous les r\xE9seaux Wi-Fi auxquels un appareil s'est d\xE9j\xE0\
          \ connect\xE9 peuvent \xEAtre disponibles via \xAB netsh wlan show profiles\
          \ \xBB pour \xE9num\xE9rer les noms Wi-Fi, puis \xAB netsh wlan show profile\
          \ \xBB cl\xE9 \xAB\_Wi-Fi name\_\xBB = clear\_\xBB \xBB pour afficher le\
          \ mot de passe correspondant d'un r\xE9seau Wi-Fi. (Citation : Agent informatique\
          \ bip Tesla vole les mots de passe wifi)(Citation : MalwareBytes : Nouvelle\
          \ variante AgentTesla vole les identifiants WiFi)(Citation : Check Point\
          \ APT35 CharmPower janvier 2022) De plus, les noms et autres d\xE9tails\
          \ des r\xE9seaux Wi-Fi localement accessibles peuvent \xEAtre d\xE9couverts\
          \ en appelant les fonctions \xAB wlanAPI.dll \xBB [API native](https://attack.mitre.org/techniques/T1106).\
          \ (Citation : \xC9mote Wi-Fi de d\xE9fense binaire)\n\nSous Linux, les noms\
          \ et mots de passe de tous les r\xE9seaux Wi-Fi auxquels un appareil s'est\
          \ d\xE9j\xE0 connect\xE9 peuvent \xEAtre disponibles dans les fichiers sous\
          \ ' /etc/NetworkManager/system-connections/'. (Citation : Mot de passe Wi-Fi\
          \ de tous les r\xE9seaux connect\xE9s sous Windows/Linux) Sur macOS, le\
          \ mot de passe d'un Wi-Fi connu peut \xEAtre identifi\xE9 par \xAB security\
          \ find-generic-password -wa wifiname \xBB (n\xE9cessite un nom d'utilisateur/mot\
          \ de passe administrateur). (Citation : Trouver le mot de passe Wi-Fi sur\
          \ Mac) https://attack.mitre.org/techniques/T1016/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1480.002
    ref_id: T1480.002
    name: Mutual Exclusion
    description: 'Adversaries may constrain execution or actions based on the presence
      of a mutex associated with malware. A mutex is a locking mechanism used to synchronize
      access to a resource. Only one thread or process can acquire a mutex at a given
      time.(Citation: Microsoft Mutexes)


      While local mutexes only exist within a given process, allowing multiple threads
      to synchronize access to a resource, system mutexes can be used to synchronize
      the activities of multiple processes.(Citation: Microsoft Mutexes) By creating
      a unique system mutex associated with a particular malware, adversaries can
      verify whether or not a system has already been compromised.(Citation: Sans
      Mutexes 2012)


      In Linux environments, malware may instead attempt to acquire a lock on a mutex
      file. If the malware is able to acquire the lock, it continues to execute; if
      it fails, it exits to avoid creating a second instance of itself.(Citation:
      Intezer RedXOR 2021)(Citation: Deep Instinct BPFDoor 2023)


      Mutex names may be hard-coded or dynamically generated using a predictable algorithm.(Citation:
      ICS Mutexes 2015)

      https://attack.mitre.org/techniques/T1480/002'
    translations:
      fr:
        name: Exclusion mutuelle
        description: "Les adversaires peuvent contraindre l'ex\xE9cution ou les actions\
          \ en fonction de la pr\xE9sence d'un mutex associ\xE9 \xE0 un logiciel malveillant.\
          \ Un mutex est un m\xE9canisme de verrouillage utilis\xE9 pour synchroniser\
          \ l'acc\xE8s \xE0 une ressource. Un seul fil ou processus peut acqu\xE9\
          rir un mutex \xE0 la fois. (Citation : Microsoft Mutexes)\n\nAlors que les\
          \ mutex locaux n'existent qu'au sein d'un processus donn\xE9, permettant\
          \ \xE0 plusieurs threads de synchroniser l'acc\xE8s \xE0 une ressource,\
          \ les mutex syst\xE8me peuvent \xEAtre utilis\xE9s pour synchroniser les\
          \ activit\xE9s de plusieurs processus. (Citation : Microsoft Mutexes) En\
          \ cr\xE9ant un mutex syst\xE8me unique associ\xE9 \xE0 un malware particulier,\
          \ les adversaires peuvent v\xE9rifier si un syst\xE8me a d\xE9j\xE0 \xE9\
          t\xE9 compromis ou non. (Citation : Sans Mutexes 2012)\n\nDans les environnements\
          \ Linux, les logiciels malveillants peuvent plut\xF4t tenter d'obtenir un\
          \ verrou sur un fichier mutex. Si le malware parvient \xE0 acqu\xE9rir le\
          \ verrou, il continue de s'ex\xE9cuter ; s'il \xE9choue, il sort pour \xE9\
          viter de cr\xE9er une seconde instance de lui-m\xEAme. (Citation : Intezer\
          \ RedXOR 2021)(Citation : Deep Instinct BPFDoor 2023)\n\nLes noms mutex\
          \ peuvent \xEAtre cod\xE9s en dur ou g\xE9n\xE9r\xE9s dynamiquement \xE0\
          \ l'aide d'un algorithme pr\xE9visible. (Citation : ICS Mutexes 2015)https://attack.mitre.org/techniques/T1480/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.011
    ref_id: T1564.011
    name: Ignore Process Interrupts
    description: "Adversaries may evade defensive mechanisms by executing commands\
      \ that hide from process interrupt signals. Many operating systems use signals\
      \ to deliver messages to control process behavior. Command interpreters often\
      \ include specific commands/flags that ignore errors and other hangups, such\
      \ as when the user of the active session logs off.(Citation: Linux Signal Man)\
      \  These interrupt signals may also be used by defensive tools and/or analysts\
      \ to pause or terminate specified running processes. \n\nAdversaries may invoke\
      \ processes using `nohup`, [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ `-ErrorAction SilentlyContinue`, or similar commands that may be immune to\
      \ hangups.(Citation: nohup Linux Man)(Citation: Microsoft PowerShell SilentlyContinue)\
      \ This may enable malicious commands and malware to continue execution through\
      \ system events that would otherwise terminate its execution, such as users\
      \ logging off or the termination of its C2 network connection.\n\nHiding from\
      \ process interrupt signals may allow malware to continue execution, but unlike\
      \ [Trap](https://attack.mitre.org/techniques/T1546/005) this does not establish\
      \ [Persistence](https://attack.mitre.org/tactics/TA0003) since the process will\
      \ not be re-invoked once actually terminated.\nhttps://attack.mitre.org/techniques/T1564/011"
    translations:
      fr:
        name: Ignorer les interruptions de processus
        description: "Les adversaires peuvent contourner les m\xE9canismes d\xE9fensifs\
          \ en ex\xE9cutant des commandes qui dissimulent les signaux d'interruption\
          \ du processus. De nombreux syst\xE8mes d'exploitation utilisent des signaux\
          \ pour transmettre des messages afin de contr\xF4ler le comportement des\
          \ processus. Les interpr\xE9teurs de commandes incluent souvent des commandes/drapeaux\
          \ sp\xE9cifiques qui ignorent les erreurs et autres blocages, comme lorsque\
          \ l'utilisateur de la session active se d\xE9connecte. (Citation : Linux\
          \ Signal Man) Ces signaux d'interruption peuvent \xE9galement \xEAtre utilis\xE9\
          s par des outils d\xE9fensifs et/ou des analystes pour mettre en pause ou\
          \ terminer certains processus en cours d'ex\xE9cution. \n\nLes adversaires\
          \ peuvent invoquer des processus utilisant \xAB nohup \xBB, [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ \xAB -ErrorAction SilentlyContinue \xBB, ou des commandes similaires qui\
          \ peuvent \xEAtre \xE0 l'abri des blocages.( Citation : nohup Linux Man)(Citation\
          \ : Microsoft PowerShell SilentlyContinue) Cela peut permettre \xE0 des\
          \ commandes malveillantes et aux logiciels malveillants de poursuivre leur\
          \ ex\xE9cution via des \xE9v\xE9nements syst\xE8me qui autrement mettraient\
          \ fin \xE0 son ex\xE9cution, comme la d\xE9connexion des utilisateurs ou\
          \ la coupure de leur connexion r\xE9seau C2.\n\nSe cacher des signaux d'interruption\
          \ de processus peut permettre aux malwares de poursuivre leur ex\xE9cution,\
          \ mais contrairement \xE0 [Trap](https://attack.mitre.org/techniques/T1546/005),\
          \ cela n'\xE9tablit pas [Persistance](https://attack.mitre.org/tactics/TA0003)\
          \ puisque le processus ne sera pas r\xE9invoqu\xE9 une fois effectivement\
          \ termin\xE9.https\_://attack.mitre.org/techniques/T1564/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1611
    ref_id: T1611
    name: Escape to Host
    description: "Adversaries may break out of a container or virtualized environment\
      \ to gain access to the underlying host. This can allow an adversary access\
      \ to other containerized or virtualized resources from the host level or to\
      \ the host itself. In principle, containerized / virtualized resources should\
      \ provide a clear separation of application functionality and be isolated from\
      \ the host environment.(Citation: Docker Overview)\n\nThere are multiple ways\
      \ an adversary may escape from a container to a host environment. Examples include\
      \ creating a container configured to mount the host\u2019s filesystem using\
      \ the bind parameter, which allows the adversary to drop payloads and execute\
      \ control utilities such as cron on the host; utilizing a privileged container\
      \ to run commands or load a malicious kernel module on the underlying host;\
      \ or abusing system calls such as `unshare` and `keyctl` to escalate privileges\
      \ and steal secrets.(Citation: Docker Bind Mounts)(Citation: Trend Micro Privileged\
      \ Container)(Citation: Intezer Doki July 20)(Citation: Container Escape)(Citation:\
      \ Crowdstrike Kubernetes Container Escape)(Citation: Keyctl-unmask)\n\nAdditionally,\
      \ an adversary may be able to exploit a compromised container with a mounted\
      \ container management socket, such as `docker.sock`, to break out of the container\
      \ via a [Container Administration Command](https://attack.mitre.org/techniques/T1609).(Citation:\
      \ Container Escape) Adversaries may also escape via [Exploitation for Privilege\
      \ Escalation](https://attack.mitre.org/techniques/T1068), such as exploiting\
      \ vulnerabilities in global symbolic links in order to access the root directory\
      \ of a host machine.(Citation: Windows Server Containers Are Open)\n\nIn ESXi\
      \ environments, an adversary may exploit a vulnerability in order to escape\
      \ from a virtual machine into the hypervisor.(Citation: Broadcom VMSA-2025-004)\n\
      \nGaining access to the host may provide the adversary with the opportunity\
      \ to achieve follow-on objectives, such as establishing persistence, moving\
      \ laterally within the environment, accessing other containers or virtual machines\
      \ running on the host, or setting up a command and control channel on the host.\n\
      https://attack.mitre.org/techniques/T1611"
    translations:
      fr:
        name: "\xC9vasion vers l'h\xF4te"
        description: "Les adversaires peuvent sortir d'un conteneur ou d'un environnement\
          \ virtualis\xE9 pour acc\xE9der \xE0 l'h\xF4te sous-jacent. Cela peut permettre\
          \ \xE0 un adversaire d'acc\xE9der \xE0 d'autres ressources conteneuris\xE9\
          es ou virtualis\xE9es depuis le niveau h\xF4te ou vers l'h\xF4te lui-m\xEA\
          me. En principe, les ressources conteneuris\xE9es / virtualis\xE9es doivent\
          \ offrir une s\xE9paration claire des fonctionnalit\xE9s de l'application\
          \ et \xEAtre isol\xE9es de l'environnement h\xF4te. (Citation : Aper\xE7\
          u Docker)\n\nIl existe plusieurs fa\xE7ons pour un adversaire de s'\xE9\
          chapper d'un conteneur vers un environnement h\xF4te. Parmi les exemples,\
          \ on trouve la cr\xE9ation d'un conteneur configur\xE9 pour monter le syst\xE8\
          me de fichiers de l'h\xF4te en utilisant le param\xE8tre binding, qui permet\
          \ \xE0 l'adversaire de d\xE9poser des charges utilitaires et d'ex\xE9cuter\
          \ des utilitaires de contr\xF4le tels que cron sur l'h\xF4te ; utilisant\
          \ un conteneur privil\xE9gi\xE9 pour ex\xE9cuter des commandes ou charger\
          \ un module noyau malveillant sur l'h\xF4te sous-jacent ; ou abuser des\
          \ appels syst\xE8me tels que \xAB unshare \xBB et \xAB keyctl \xBB pour\
          \ escalader des privil\xE8ges et voler des secrets. (Citation : Montures\
          \ de liaison docker)(Citation : Conteneur Privil\xE9gi\xE9 Trend Micro)(Citation\
          \ : Intezer Doki 20 juillet)(Citation : \xC9vasion du conteneur)(Citation\
          \ : Foulstrike de la fuite du conteneur Kubernetes)(Citation : Keyctl-unmask)\n\
          \nDe plus, un adversaire peut exploiter un conteneur compromis avec un socket\
          \ de gestion du conteneur mont\xE9, tel que 'docker.sock', pour sortir du\
          \ conteneur via une [Commande d'Administration du Conteneur](https://attack.mitre.org/techniques/T1609).\
          \ (Citation : \xC9vasion du conteneur) Les adversaires peuvent \xE9galement\
          \ s'\xE9chapper via [Exploitation pour l'escalade des privil\xE8ges](https://attack.mitre.org/techniques/T1068),\
          \ comme exploiter des vuln\xE9rabilit\xE9s dans des liens symboliques globaux\
          \ afin d'acc\xE9der au r\xE9pertoire racine d'une machine h\xF4te. (Citation\
          \ : Les conteneurs Windows Server sont ouverts)\n\nDans les environnements\
          \ ESXi, un adversaire peut exploiter une vuln\xE9rabilit\xE9 afin de s'\xE9\
          chapper d'une machine virtuelle vers l'hyperviseur. (Citation : Broadcom\
          \ VMSA-2025-004)\n\nAcc\xE9der \xE0 l'h\xF4te peut offrir \xE0 l'adversaire\
          \ l'opportunit\xE9 d'atteindre des objectifs ult\xE9rieurs, tels que l'\xE9\
          tablissement de la persistance, le d\xE9placement lat\xE9ral dans l'environnement,\
          \ l'acc\xE8s \xE0 d'autres conteneurs ou machines virtuelles fonctionnant\
          \ sur l'h\xF4te, ou la mise en place d'un canal de commande et de contr\xF4\
          le sur l'h\xF4te.https\_://attack.mitre.org/techniques/T1611"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1518.002
    ref_id: T1518.002
    name: Backup Software Discovery
    description: "Adversaries may attempt to get a listing of backup software or configurations\
      \ that are installed on a system. Adversaries may use this information to shape\
      \ follow-on behaviors, such as [Data Destruction](https://attack.mitre.org/techniques/T1485),\
      \ [Inhibit System Recovery](https://attack.mitre.org/techniques/T1490), or [Data\
      \ Encrypted for Impact](https://attack.mitre.org/techniques/T1486).  \n\nCommands\
      \ that can be used to obtain security software information are [netsh](https://attack.mitre.org/software/S0108),\
      \ `reg query` with [Reg](https://attack.mitre.org/software/S0075), `dir` with\
      \ [cmd](https://attack.mitre.org/software/S0106), and [Tasklist](https://attack.mitre.org/software/S0057),\
      \ but other indicators of discovery behavior may be more specific to the type\
      \ of software or security system the adversary is looking for, such as Veeam,\
      \ Acronis, Dropbox, or Paragon.(Citation: Symantec Play Ransomware 2023)\nhttps://attack.mitre.org/techniques/T1518/002"
    translations:
      fr:
        name: "D\xE9couverte des logiciels de sauvegarde"
        description: "Les adversaires peuvent tenter d'obtenir une liste de logiciels\
          \ ou configurations de sauvegarde install\xE9s sur un syst\xE8me. Les adversaires\
          \ peuvent utiliser ces informations pour fa\xE7onner des comportements ult\xE9\
          rieurs, tels que [Destruction des donn\xE9es](https://attack.mitre.org/techniques/T1485),\
          \ [Inhiber la r\xE9cup\xE9ration du syst\xE8me](https://attack.mitre.org/techniques/T1490)\
          \ ou [Donn\xE9es chiffr\xE9es pour l'impact](https://attack.mitre.org/techniques/T1486).\
          \  \n\nLes commandes pouvant \xEAtre utilis\xE9es pour obtenir des informations\
          \ sur les logiciels de s\xE9curit\xE9 sont [netsh](https://attack.mitre.org/software/S0108),\
          \ \xAB reg query \xBB avec [Reg](https://attack.mitre.org/software/S0075),\
          \ \xAB dir \xBB avec [cmd](https://attack.mitre.org/software/S0106), et\
          \ [Tasklist](https://attack.mitre.org/software/S0057), mais d'autres indicateurs\
          \ de comportement de d\xE9couverte peuvent \xEAtre plus sp\xE9cifiques au\
          \ type de logiciel ou de syst\xE8me de s\xE9curit\xE9 recherch\xE9 par l'adversaire,\
          \ tels que Veeam, Acronis, Dropbox ou Paragon. (Citation : Symantec Play\
          \ Ransomware 2023)https://attack.mitre.org/techniques/T1518/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547.009
    ref_id: T1547.009
    name: Shortcut Modification
    description: 'Adversaries may create or modify shortcuts that can execute a program
      during system boot or user login. Shortcuts or symbolic links are used to reference
      other files or programs that will be opened or executed when the shortcut is
      clicked or executed by a system startup process.


      Adversaries may abuse shortcuts in the startup folder to execute their tools
      and achieve persistence.(Citation: Shortcut for Persistence ) Although often
      used as payloads in an infection chain (e.g. [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001)),
      adversaries may also create a new shortcut as a means of indirection, while
      also abusing [Masquerading](https://attack.mitre.org/techniques/T1036) to make
      the malicious shortcut appear as a legitimate program. Adversaries can also
      edit the target path or entirely replace an existing shortcut so their malware
      will be executed instead of the intended legitimate program.


      Shortcuts can also be abused to establish persistence by implementing other
      methods. For example, LNK browser extensions may be modified (e.g. [Browser
      Extensions](https://attack.mitre.org/techniques/T1176/001)) to persistently
      launch malware.

      https://attack.mitre.org/techniques/T1547/009'
    translations:
      fr:
        name: Modification de raccourci
        description: "Les adversaires peuvent cr\xE9er ou modifier des raccourcis\
          \ permettant d'ex\xE9cuter un programme lors du d\xE9marrage du syst\xE8\
          me ou de la connexion utilisateur. Des raccourcis ou des liens symboliques\
          \ sont utilis\xE9s pour r\xE9f\xE9rencer d'autres fichiers ou programmes\
          \ qui seront ouverts ou ex\xE9cut\xE9s lorsque le raccourci est cliqu\xE9\
          \ ou ex\xE9cut\xE9 par un processus de d\xE9marrage syst\xE8me.\n\nLes adversaires\
          \ peuvent abuser des raccourcis dans le dossier de d\xE9marrage pour ex\xE9\
          cuter leurs outils et obtenir la persistance. (Citation : Raccourci pour\
          \ la pers\xE9v\xE9rance) Bien que souvent utilis\xE9s comme charges utiles\
          \ dans une cha\xEEne d'infection (par exemple [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001)),\
          \ les adversaires peuvent aussi cr\xE9er un nouveau raccourci comme moyen\
          \ d'indirection, tout en abusant de [Masquerading](https://attack.mitre.org/techniques/T1036)\
          \ pour faire para\xEEtre le raccourci malveillant comme un programme l\xE9\
          gitime. Les adversaires peuvent aussi modifier le chemin cible ou remplacer\
          \ enti\xE8rement un raccourci existant afin que leur malware soit ex\xE9\
          cut\xE9 \xE0 la place du programme l\xE9gitime pr\xE9vu.\n\nLes raccourcis\
          \ peuvent \xE9galement \xEAtre abus\xE9s pour \xE9tablir la persistance\
          \ en impl\xE9mentant d'autres m\xE9thodes. Par exemple, les extensions de\
          \ navigateur LNK peuvent \xEAtre modifi\xE9es (par exemple [Extensions de\
          \ navigateur](https://attack.mitre.org/techniques/T1176/001)) pour lancer\
          \ de mani\xE8re persistante des malwares.https\_://attack.mitre.org/techniques/T1547/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1010
    ref_id: T1010
    name: Application Window Discovery
    description: 'Adversaries may attempt to get a listing of open application windows.
      Window listings could convey information about how the system is used.(Citation:
      Prevailion DarkWatchman 2021) For example, information about application windows
      could be used identify potential data to collect as well as identifying security
      tooling ([Security Software Discovery](https://attack.mitre.org/techniques/T1518/001))
      to evade.(Citation: ESET Grandoreiro April 2020)


      Adversaries typically abuse system features for this type of enumeration. For
      example, they may gather information through native system features such as
      [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)
      commands and [Native API](https://attack.mitre.org/techniques/T1106) functions.

      https://attack.mitre.org/techniques/T1010'
    translations:
      fr:
        name: "D\xE9couverte de fen\xEAtres d'application"
        description: "Les adversaires peuvent tenter d'obtenir une liste des fen\xEA\
          tres d'application ouvertes. Les listes de fen\xEAtres pourraient fournir\
          \ des informations sur l'utilisation du syst\xE8me. (Citation : Prevailion\
          \ DarkWatchman 2021) Par exemple, des informations sur les fen\xEAtres d'application\
          \ peuvent \xEAtre utilis\xE9es pour identifier des donn\xE9es potentielles\
          \ \xE0 collecter ainsi que pour identifier les outils de s\xE9curit\xE9\
          \ ([D\xE9couverte de logiciels de s\xE9curit\xE9](https://attack.mitre.org/techniques/T1518/001))\
          \ \xE0 contourner. (Citation : ESET Grandoreiro, avril 2020)\n\nLes adversaires\
          \ abusent g\xE9n\xE9ralement des fonctionnalit\xE9s du syst\xE8me pour ce\
          \ type d'\xE9num\xE9ration. Par exemple, ils peuvent recueillir des informations\
          \ via des fonctionnalit\xE9s natives du syst\xE8me telles que les commandes\
          \ [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059)\
          \ et les fonctions [Native API](https://attack.mitre.org/techniques/T1106).https\_\
          ://attack.mitre.org/techniques/T1010"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1569.003
    ref_id: T1569.003
    name: Systemctl
    description: "Adversaries may abuse systemctl to execute commands or programs.\
      \ Systemctl is the primary interface for systemd, the Linux init system and\
      \ service manager. Typically invoked from a shell, Systemctl can also be integrated\
      \ into scripts or applications.   \n\nAdversaries may use systemctl to execute\
      \ commands or programs as [Systemd Service](https://attack.mitre.org/techniques/T1543/002)s.\
      \ Common subcommands include: `systemctl start`, `systemctl stop`, `systemctl\
      \ enable`, `systemctl disable`, and `systemctl status`.(Citation: Red Hat Systemctl\
      \ 2022)\nhttps://attack.mitre.org/techniques/T1569/003"
    translations:
      fr:
        name: Systemctl
        description: "Les adversaires peuvent abuser du systemctl pour ex\xE9cuter\
          \ des commandes ou des programmes. Systemctl est l'interface principale\
          \ pour systemd, le syst\xE8me d'initiation Linux et le gestionnaire de service.\
          \ G\xE9n\xE9ralement invoqu\xE9 depuis un shell, Systemctl peut \xE9galement\
          \ \xEAtre int\xE9gr\xE9 dans des scripts ou des applications.   \n\nLes\
          \ adversaires peuvent utiliser systemctl pour ex\xE9cuter des commandes\
          \ ou des programmes sous forme de [Service[Systemd Service](https://attack.mitre.org/techniques/T1543/002).\
          \ Les sous-commandes courantes incluent : \xAB starter systemctl \xBB, \xAB\
          \ arr\xEAt systlectl \xBB, \xAB systctl activer \xBB, \xAB systctl d\xE9\
          sactiver \xBB et \xAB statut systlectl \xBB. Citation : Red Hat Systemctl\
          \ 2022)https://attack.mitre.org/techniques/T1569/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1087.003
    ref_id: T1087.003
    name: Email Account
    description: 'Adversaries may attempt to get a listing of email addresses and
      accounts. Adversaries may try to dump Exchange address lists such as global
      address lists (GALs).(Citation: Microsoft Exchange Address Lists)


      In on-premises Exchange and Exchange Online, the <code>Get-GlobalAddressList</code>
      PowerShell cmdlet can be used to obtain email addresses and accounts from a
      domain using an authenticated session.(Citation: Microsoft getglobaladdresslist)(Citation:
      Black Hills Attacking Exchange MailSniper, 2016)


      In Google Workspace, the GAL is shared with Microsoft Outlook users through
      the Google Workspace Sync for Microsoft Outlook (GWSMO) service. Additionally,
      the Google Workspace Directory allows for users to get a listing of other users
      within the organization.(Citation: Google Workspace Global Access List)

      https://attack.mitre.org/techniques/T1087/003'
    translations:
      fr:
        name: Compte Email
        description: "Les adversaires peuvent tenter d'obtenir une liste d'adresses\
          \ e-mail et de comptes. Les adversaires peuvent tenter de supprimer les\
          \ listes d'adresses Exchange telles que les listes d'adresses globales (GAL).\
          \ (Citation : listes d'adresses Microsoft Exchange)\n\nDans Exchange et\
          \ Exchange Online sur site, le cmdlet PowerShell <code>Get-GlobalAddressList</code>\
          \ peut \xEAtre utilis\xE9 pour obtenir des adresses e-mail et des comptes\
          \ d'un domaine via une session authentifi\xE9e. (Citation : Microsoft getglobaladdresslist)(Citation\
          \ : Black Hills attaque Exchange MailSniper, 2016)\n\nDans Google Workspace,\
          \ le GAL est partag\xE9 avec les utilisateurs de Microsoft Outlook via le\
          \ service Google Workspace Sync for Microsoft Outlook (GWSMO). De plus,\
          \ l'annuaire Google Workspace permet aux utilisateurs d'obtenir une liste\
          \ d'autres utilisateurs au sein de l'organisation. (Citation : Liste d'acc\xE8\
          s globale Google Workspace) https://attack.mitre.org/techniques/T1087/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1497.003
    ref_id: T1497.003
    name: Time Based Checks
    description: "Adversaries may employ various time-based methods to detect virtualization\
      \ and analysis environments, particularly those that attempt to manipulate time\
      \ mechanisms to simulate longer elapses of time. This may include enumerating\
      \ time-based properties, such as uptime or the system clock. \n\nAdversaries\
      \ may use calls like `GetTickCount` and `GetSystemTimeAsFileTime` to discover\
      \ if they are operating within a virtual machine or sandbox, or may be able\
      \ to identify a sandbox accelerating time by sampling and calculating the expected\
      \ value for an environment's timestamp before and after execution of a sleep\
      \ function.(Citation: ISACA Malware Tricks)\nhttps://attack.mitre.org/techniques/T1497/003"
    translations:
      fr:
        name: "V\xE9rifications temporelles"
        description: "Les adversaires peuvent employer diverses m\xE9thodes bas\xE9\
          es sur le temps pour d\xE9tecter les environnements de virtualisation et\
          \ d'analyse, en particulier ceux qui tentent de manipuler les m\xE9canismes\
          \ temporels pour simuler des p\xE9riodes plus longues. Cela peut inclure\
          \ l'\xE9num\xE9ration des propri\xE9t\xE9s bas\xE9es sur le temps, telles\
          \ que la disponibilit\xE9 ou l'horloge du syst\xE8me. \n\nLes adversaires\
          \ peuvent utiliser des appels comme \xAB GetTickCount \xBB et \xAB GetSystemTimeAsFileTime\
          \ \xBB pour d\xE9couvrir s'ils fonctionnent dans une machine virtuelle ou\
          \ un bac \xE0 sable, ou bien identifier un bac \xE0 sable acc\xE9l\xE9rant\
          \ le temps en \xE9chantillonnant et calculant la valeur attendue pour l'horodatage\
          \ d'un environnement avant et apr\xE8s l'ex\xE9cution d'une fonction de\
          \ sommeil. Citation : Astuces de malware ISACA https://attack.mitre.org/techniques/T1497/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.003
    ref_id: T1218.003
    name: CMSTP
    description: "Adversaries may abuse CMSTP to proxy execution of malicious code.\
      \ The Microsoft Connection Manager Profile Installer (CMSTP.exe) is a command-line\
      \ program used to install Connection Manager service profiles. (Citation: Microsoft\
      \ Connection Manager Oct 2009) CMSTP.exe accepts an installation information\
      \ file (INF) as a parameter and installs a service profile leveraged for remote\
      \ access connections.\n\nAdversaries may supply CMSTP.exe with INF files infected\
      \ with malicious commands. (Citation: Twitter CMSTP Usage Jan 2018) Similar\
      \ to [Regsvr32](https://attack.mitre.org/techniques/T1218/010) / \u201DSquiblydoo\u201D\
      , CMSTP.exe may be abused to load and execute DLLs (Citation: MSitPros CMSTP\
      \ Aug 2017)  and/or COM scriptlets (SCT) from remote servers. (Citation: Twitter\
      \ CMSTP Jan 2018) (Citation: GitHub Ultimate AppLocker Bypass List) (Citation:\
      \ Endurant CMSTP July 2018) This execution may also bypass AppLocker and other\
      \ application control defenses since CMSTP.exe is a legitimate binary that may\
      \ be signed by Microsoft.\n\nCMSTP.exe can also be abused to [Bypass User Account\
      \ Control](https://attack.mitre.org/techniques/T1548/002) and execute arbitrary\
      \ commands from a malicious INF through an auto-elevated COM interface. (Citation:\
      \ MSitPros CMSTP Aug 2017) (Citation: GitHub Ultimate AppLocker Bypass List)\
      \ (Citation: Endurant CMSTP July 2018)\nhttps://attack.mitre.org/techniques/T1218/003"
    translations:
      fr:
        name: CMSTP
        description: "Les adversaires peuvent abuser du CMSTP pour proxy l'ex\xE9\
          cution de code malveillant. L'Installateur de profils Microsoft Connection\
          \ Manager (CMSTP.exe) est un programme en ligne de commande utilis\xE9 pour\
          \ installer les profils de service du Gestionnaire de connexions. (Citation\
          \ : Microsoft Connection Manager oct. 2009) CMSTP.exe accepte un fichier\
          \ d'information d'installation (INF) comme param\xE8tre et installe un profil\
          \ de service utilis\xE9 pour les connexions d'acc\xE8s \xE0 distance.\n\n\
          Les adversaires peuvent fournir \xE0 CMSTP.exe des fichiers INF infect\xE9\
          s par des commandes malveillantes. (Citation : Utilisation du CMSTP Twitter\
          \ janvier 2018) \xC0 l'instar de [Regsvr32](https://attack.mitre.org/techniques/T1218/010)\
          \ / \xAB Squiblydoo \xBB, CMSTP.exe peuvent \xEAtre abus\xE9s pour charger\
          \ et ex\xE9cuter des DLL (Citation : MSitPros CMSTP ao\xFBt 2017) et/ou\
          \ des scriptlets COM (SCT) depuis des serveurs distants. (Citation : Twitter\
          \ CMSTP janvier 2018) (Citation : Liste de contournement GitHub Ultimate\
          \ AppLocker) (Citation : Endurant CMSTP juillet 2018) Cette ex\xE9cution\
          \ peut \xE9galement contourner AppLocker et d'autres d\xE9fenses de contr\xF4\
          le d'application puisque CMSTP.exe'est un binaire l\xE9gitime qui peut \xEA\
          tre sign\xE9 par Microsoft.\n\nCMSTP.exe peuvent \xE9galement \xEAtre abus\xE9\
          s pour [contourner le contr\xF4le du compte utilisateur](https://attack.mitre.org/techniques/T1548/002)\
          \ et ex\xE9cuter des commandes arbitraires depuis un INF malveillant via\
          \ une interface COM auto-\xE9lev\xE9e. (Citation : MSitPros CMSTP ao\xFB\
          t 2017) (Citation : Liste de contournement GitHub Ultimate AppLocker) (Citation\
          \ : Endurant CMSTP juillet 2018) https://attack.mitre.org/techniques/T1218/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1563.001
    ref_id: T1563.001
    name: SSH Hijacking
    description: 'Adversaries may hijack a legitimate user''s SSH session to move
      laterally within an environment. Secure Shell (SSH) is a standard means of remote
      access on Linux and macOS systems. It allows a user to connect to another system
      via an encrypted tunnel, commonly authenticating through a password, certificate
      or the use of an asymmetric encryption key pair.


      In order to move laterally from a compromised host, adversaries may take advantage
      of trust relationships established with other systems via public key authentication
      in active SSH sessions by hijacking an existing connection to another system.
      This may occur through compromising the SSH agent itself or by having access
      to the agent''s socket. If an adversary is able to obtain root access, then
      hijacking SSH sessions is likely trivial.(Citation: Slideshare Abusing SSH)(Citation:
      SSHjack Blackhat)(Citation: Clockwork SSH Agent Hijacking)(Citation: Breach
      Post-mortem SSH Hijack)


      [SSH Hijacking](https://attack.mitre.org/techniques/T1563/001) differs from
      use of [SSH](https://attack.mitre.org/techniques/T1021/004) because it hijacks
      an existing SSH session rather than creating a new session using [Valid Accounts](https://attack.mitre.org/techniques/T1078).

      https://attack.mitre.org/techniques/T1563/001'
    translations:
      fr:
        name: "D\xE9tournement SSH"
        description: "Les adversaires peuvent d\xE9tourner la session SSH d'un utilisateur\
          \ l\xE9gitime pour se d\xE9placer lat\xE9ralement dans un environnement.\
          \ Secure Shell (SSH) est un moyen standard d'acc\xE8s \xE0 distance sur\
          \ les syst\xE8mes Linux et macOS. Il permet \xE0 un utilisateur de se connecter\
          \ \xE0 un autre syst\xE8me via un tunnel chiffr\xE9, en s'authentifiant\
          \ g\xE9n\xE9ralement via un mot de passe, un certificat ou l'utilisation\
          \ d'une paire de cl\xE9s de chiffrement asym\xE9trique.\n\nPour se d\xE9\
          placer lat\xE9ralement depuis un h\xF4te compromis, les adversaires peuvent\
          \ profiter des relations de confiance \xE9tablies avec d'autres syst\xE8\
          mes via une authentification \xE0 cl\xE9 publique dans des sessions SSH\
          \ actives en d\xE9tournant une connexion existante vers un autre syst\xE8\
          me. Cela peut se produire en compromettant l'agent SSH lui-m\xEAme ou en\
          \ ayant acc\xE8s au socket de l'agent. Si un adversaire parvient \xE0 obtenir\
          \ un acc\xE8s root, alors le d\xE9tournement des sessions SSH est probablement\
          \ trivial. (Citation : Slideshare abusant du SSH)(Citation : SSHjack Blackhat)(Citation\
          \ : D\xE9tournement d'agent SSH m\xE9canique)(Citation : Br\xE8che, d\xE9\
          tournement post-mortem de SSH)\n\n[D\xE9tournement SSH](https://attack.mitre.org/techniques/T1563/001)\
          \ diff\xE8re de l'utilisation de [SSH](https://attack.mitre.org/techniques/T1021/004)\
          \ car il d\xE9tourne une session SSH existante plut\xF4t que de cr\xE9er\
          \ une nouvelle session avec [Comptes valides](https://attack.mitre.org/techniques/T1078).https\_\
          ://attack.mitre.org/techniques/T1563/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1562.002
    ref_id: T1562.002
    name: Disable Windows Event Logging
    description: "Adversaries may disable Windows event logging to limit data that\
      \ can be leveraged for detections and audits. Windows event logs record user\
      \ and system activity such as login attempts, process creation, and much more.(Citation:\
      \ Windows Log Events) This data is used by security tools and analysts to generate\
      \ detections.\n\nThe EventLog service maintains event logs from various system\
      \ components and applications.(Citation: EventLog_Core_Technologies) By default,\
      \ the service automatically starts when a system powers on. An audit policy,\
      \ maintained by the Local Security Policy (secpol.msc), defines which system\
      \ events the EventLog service logs. Security audit policy settings can be changed\
      \ by running secpol.msc, then navigating to <code>Security Settings\\Local Policies\\\
      Audit Policy</code> for basic audit policy settings or <code>Security Settings\\\
      Advanced Audit Policy Configuration</code> for advanced audit policy settings.(Citation:\
      \ Audit_Policy_Microsoft)(Citation: Advanced_sec_audit_policy_settings) <code>auditpol.exe</code>\
      \ may also be used to set audit policies.(Citation: auditpol)\n\nAdversaries\
      \ may target system-wide logging or just that of a particular application. For\
      \ example, the Windows EventLog service may be disabled using the <code>Set-Service\
      \ -Name EventLog -Status Stopped</code> or <code>sc config eventlog start=disabled</code>\
      \ commands (followed by manually stopping the service using <code>Stop-Service\
      \  -Name EventLog</code>).(Citation: Disable_Win_Event_Logging)(Citation: disable_win_evt_logging)\
      \ Additionally, the service may be disabled by modifying the \u201CStart\u201D\
      \ value in <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\EventLog</code>\
      \ then restarting the system for the change to take effect.(Citation: disable_win_evt_logging)\n\
      \nThere are several ways to disable the EventLog service via registry key modification.\
      \ First, without Administrator privileges, adversaries may modify the \"Start\"\
      \ value in the key <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\\
      WMI\\Autologger\\EventLog-Security</code>, then reboot the system to disable\
      \ the Security EventLog.(Citation: winser19_file_overwrite_bug_twitter) Second,\
      \ with Administrator privilege, adversaries may modify the same values in <code>HKEY_LOCAL_MACHINE\\\
      SYSTEM\\CurrentControlSet\\Control\\WMI\\Autologger\\EventLog-System</code>\
      \ and <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\WMI\\Autologger\\\
      EventLog-Application</code> to disable the entire EventLog.(Citation: disable_win_evt_logging)\n\
      \nAdditionally, adversaries may use <code>auditpol</code> and its sub-commands\
      \ in a command prompt to disable auditing or clear the audit policy. To enable\
      \ or disable a specified setting or audit category, adversaries may use the\
      \ <code>/success</code> or <code>/failure</code> parameters. For example, <code>auditpol\
      \ /set /category:\u201DAccount Logon\u201D /success:disable /failure:disable</code>\
      \ turns off auditing for the Account Logon category.(Citation: auditpol.exe_STRONTIC)(Citation:\
      \ T1562.002_redcanaryco) To clear the audit policy, adversaries may run the\
      \ following lines: <code>auditpol /clear /y</code> or <code>auditpol /remove\
      \ /allusers</code>.(Citation: T1562.002_redcanaryco)\n\nBy disabling Windows\
      \ event logging, adversaries can operate while leaving less evidence of a compromise\
      \ behind.\nhttps://attack.mitre.org/techniques/T1562/002"
    translations:
      fr:
        name: "D\xE9sactiver la journalisation des \xE9v\xE9nements Windows"
        description: "Les adversaires peuvent d\xE9sactiver la journalisation des\
          \ \xE9v\xE9nements Windows pour limiter les donn\xE9es pouvant \xEAtre exploit\xE9\
          es pour les d\xE9tections et audits. Les journaux d'\xE9v\xE9nements Windows\
          \ enregistrent les activit\xE9s des utilisateurs et du syst\xE8me, telles\
          \ que les tentatives de connexion, la cr\xE9ation de processus, et bien\
          \ plus encore. (Citation : Windows Journal Events) Ces donn\xE9es sont utilis\xE9\
          es par les outils de s\xE9curit\xE9 et les analystes pour g\xE9n\xE9rer\
          \ des d\xE9tections.\n\nLe service EventLog maintient des journaux d'\xE9\
          v\xE9nements provenant de divers composants et applications syst\xE8me.\
          \ (Citation : EventLog_Core_Technologies) Par d\xE9faut, le service d\xE9\
          marre automatiquement lorsqu'un syst\xE8me s'allume. Une politique d'audit,\
          \ maintenue par la Politique de S\xE9curit\xE9 Locale (secpol.msc), d\xE9\
          finit quels \xE9v\xE9nements syst\xE8me le service EventLog enregistre.\
          \ Les param\xE8tres de politique d'audit de s\xE9curit\xE9 peuvent \xEA\
          tre modifi\xE9s en ex\xE9cutant secpol.msc, puis en naviguant vers <code>Param\xE8\
          tres de s\xE9curit\xE9\\Politiques locales\\Politique d'audit</code> pour\
          \ les param\xE8tres de base de la politique d'audit ou <code>Param\xE8tres\
          \ de s\xE9curit\xE9\\Configuration avanc\xE9e de la politique d'audit</code>\
          \ pour les param\xE8tres avanc\xE9s de la politique d'audit. (Citation :\
          \ Audit_Policy_Microsoft)(Citation : Advanced_sec_audit_policy_settings)\
          \ <code>auditpol.exe</code> peut \xE9galement \xEAtre utilis\xE9 pour d\xE9\
          finir des politiques d'audit. (Citation : auditpol)\n\nLes adversaires peuvent\
          \ cibler la journalisation \xE0 l'\xE9chelle du syst\xE8me ou simplement\
          \ celle d'une application particuli\xE8re. Par exemple, le service Windows\
          \ EventLog peut \xEAtre d\xE9sactiv\xE9 \xE0 l'aide des commandes <code>Set-Service\
          \ -Name EventLog -Status Stopped</code> ou <code>sc config eventlog start=disabled</code>\
          \ (suivies d'arr\xEAt manuel du service via <code>Stop-Service -Name EventLog</code>).\
          \ (Citation : Disable_Win_Event_Logging)(Citation : disable_win_evt_logging)\
          \ De plus, le service peut \xEAtre d\xE9sactiv\xE9 en modifiant la valeur\
          \ \xAB Start \xBB dans <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\\
          Services\\EventLog</code> puis en red\xE9marrant le syst\xE8me pour que\
          \ le changement prenne effet. (Citation : disable_win_evt_logging)\n\nIl\
          \ existe plusieurs fa\xE7ons de d\xE9sactiver le service EventLog via la\
          \ modification de la cl\xE9 de registre. Premi\xE8rement, sans privil\xE8\
          ges d'Administrateur, les adversaires peuvent modifier la valeur \xAB Start\
          \ \xBB dans la cl\xE9 <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\\
          Control\\WMI\\Autologger\\EventLog-Security</code>, puis red\xE9marrer le\
          \ syst\xE8me pour d\xE9sactiver le Security EventLog. (Citation : winser19_file_overwrite_bug_twitter)\
          \ Deuxi\xE8mement, avec le privil\xE8ge Administrateur, les adversaires\
          \ peuvent modifier les m\xEAmes valeurs dans <code>HKEY_LOCAL_MACHINE\\\
          SYSTEM\\CurrentControlSet\\Control\\Control\\WMI\\Autologger\\EventLog-System</code>\
          \ et <code>HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\WMI\\\
          Autologger\\EventLog-Application</code> pour d\xE9sactiver l'int\xE9gralit\xE9\
          \ de l'EventLog. (Citation : disable_win_evt_logging)\n\nDe plus, les adversaires\
          \ peuvent utiliser <code>auditpol</code> et ses sous-commandes dans une\
          \ invite de commande pour d\xE9sactiver l'audit ou effacer la politique\
          \ d'audit. Pour activer ou d\xE9sactiver un param\xE8tre ou une cat\xE9\
          gorie d'audit sp\xE9cifi\xE9e, les adversaires peuvent utiliser les param\xE8\
          tres <code>/succ\xE8s</code> ou <code>/failure</code>. Par exemple, <code>auditpol\
          \ /set /category\_:\"Account Logon\_\xBB /success\_:disable /failure\_:disable</code>\
          \ d\xE9sactive l'audit pour la cat\xE9gorie Connexion au compte. (Citation\
          \ : auditpol.exe_STRONTIC)(Citation : T1562.002_redcanaryco) Pour valider\
          \ la politique d'audit, les adversaires peuvent ex\xE9cuter les lignes suivantes\
          \ : <code>auditpol /clear /y</code> ou <code>auditpol /remove /allusers</code>.\
          \ (Citation : T1562.002_redcanaryco)\n\nEn d\xE9sactivant la journalisation\
          \ des \xE9v\xE9nements Windows, les adversaires peuvent op\xE9rer tout en\
          \ laissant moins de preuves de compromis. https\_://attack.mitre.org/techniques/T1562/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1029
    ref_id: T1029
    name: Scheduled Transfer
    description: 'Adversaries may schedule data exfiltration to be performed only
      at certain times of day or at certain intervals. This could be done to blend
      traffic patterns with normal activity or availability.


      When scheduled exfiltration is used, other exfiltration techniques likely apply
      as well to transfer the information out of the network, such as [Exfiltration
      Over C2 Channel](https://attack.mitre.org/techniques/T1041) or [Exfiltration
      Over Alternative Protocol](https://attack.mitre.org/techniques/T1048).

      https://attack.mitre.org/techniques/T1029'
    translations:
      fr:
        name: "Transfert programm\xE9"
        description: "Les adversaires peuvent programmer l'extraction de donn\xE9\
          es uniquement \xE0 certains moments de la journ\xE9e ou \xE0 certains intervalles.\
          \ Cela pourrait \xEAtre fait pour m\xE9langer les sch\xE9mas de trafic avec\
          \ l'activit\xE9 ou la disponibilit\xE9 normale.\n\nLorsque l'exfiltration\
          \ programm\xE9e est utilis\xE9e, d'autres techniques d'exfiltration s'appliquent\
          \ probablement aussi pour transf\xE9rer les informations hors du r\xE9seau,\
          \ telles que [Exfiltration sur canal C2](https://attack.mitre.org/techniques/T1041)\
          \ ou [Exfiltration sur protocole alternatif](https://attack.mitre.org/techniques/T1048).https\_\
          ://attack.mitre.org/techniques/T1029"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021.002
    ref_id: T1021.002
    name: SMB/Windows Admin Shares
    description: 'Adversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078)
      to interact with a remote network share using Server Message Block (SMB). The
      adversary may then perform actions as the logged-on user.


      SMB is a file, printer, and serial port sharing protocol for Windows machines
      on the same network or domain. Adversaries may use SMB to interact with file
      shares, allowing them to move laterally throughout a network. Linux and macOS
      implementations of SMB typically use Samba.


      Windows systems have hidden network shares that are accessible only to administrators
      and provide the ability for remote file copy and other administrative functions.
      Example network shares include `C$`, `ADMIN$`, and `IPC$`. Adversaries may use
      this technique in conjunction with administrator-level [Valid Accounts](https://attack.mitre.org/techniques/T1078)
      to remotely access a networked system over SMB,(Citation: Wikipedia Server Message
      Block) to interact with systems using remote procedure calls (RPCs),(Citation:
      TechNet RPC) transfer files, and run transferred binaries through remote Execution.
      Example execution techniques that rely on authenticated sessions over SMB/RPC
      are [Scheduled Task/Job](https://attack.mitre.org/techniques/T1053), [Service
      Execution](https://attack.mitre.org/techniques/T1569/002), and [Windows Management
      Instrumentation](https://attack.mitre.org/techniques/T1047). Adversaries can
      also use NTLM hashes to access administrator shares on systems with [Pass the
      Hash](https://attack.mitre.org/techniques/T1550/002) and certain configuration
      and patch levels.(Citation: Microsoft Admin Shares)

      https://attack.mitre.org/techniques/T1021/002'
    translations:
      fr:
        name: Partages PME/Administration Windows
        description: "Les adversaires peuvent utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour interagir avec un partage r\xE9seau distant via Server Message Block\
          \ (SMB). L'adversaire peut alors effectuer des actions en tant qu'utilisateur\
          \ connect\xE9.\n\nSMB est un protocole de partage de fichiers, d'imprimantes\
          \ et de ports s\xE9rie pour les machines Windows sur le m\xEAme r\xE9seau\
          \ ou domaine. Les adversaires peuvent utiliser les PME pour interagir avec\
          \ les partages de fichiers, leur permettant de se d\xE9placer lat\xE9ralement\
          \ \xE0 travers un r\xE9seau. Les impl\xE9mentations de SMB sur Linux et\
          \ macOS utilisent g\xE9n\xE9ralement Samba.\n\nLes syst\xE8mes Windows disposent\
          \ de partages r\xE9seau cach\xE9s accessibles uniquement aux administrateurs\
          \ et offrent la possibilit\xE9 de copier des fichiers \xE0 distance et d'autres\
          \ fonctions administratives. Exemples de partages r\xE9seau incluent \xAB\
          \ C$ \xBB, \xAB ADMIN$ \xBB et \xAB IPC$ \xBB. Les adversaires peuvent utiliser\
          \ cette technique en conjonction avec des [comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ au niveau administrateur pour acc\xE9der \xE0 distance \xE0 un syst\xE8\
          me en r\xE9seau via SMB,(Citation : Wikipedia Server Message Block) pour\
          \ interagir avec des syst\xE8mes via des appels de proc\xE9dures distantes\
          \ (RPC), (Citation : TechNet RPC) des fichiers de transfert, et ex\xE9cuter\
          \ des binaires transf\xE9r\xE9s via une ex\xE9cution distante. Des exemples\
          \ de techniques d'ex\xE9cution reposant sur des sessions authentifi\xE9\
          es via SMB/RPC sont [Scheduled Task](https://attack.mitre.org/techniques/T1053),\
          \ [Service Execution](https://attack.mitre.org/techniques/T1569/002) et\
          \ [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047).\
          \ Les adversaires peuvent \xE9galement utiliser des hachages NTLM pour acc\xE9\
          der aux partages administrateur sur les syst\xE8mes avec [Pass the Hash](https://attack.mitre.org/techniques/T1550/002)\
          \ et certains niveaux de configuration et de patch. (Citation : Partages\
          \ administrateur Microsoft) https://attack.mitre.org/techniques/T1021/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1525
    ref_id: T1525
    name: Implant Internal Image
    description: "Adversaries may implant cloud or container images with malicious\
      \ code to establish persistence after gaining access to an environment. Amazon\
      \ Web Services (AWS) Amazon Machine Images (AMIs), Google Cloud Platform (GCP)\
      \ Images, and Azure Images as well as popular container runtimes such as Docker\
      \ can be implanted or backdoored. Unlike [Upload Malware](https://attack.mitre.org/techniques/T1608/001),\
      \ this technique focuses on adversaries implanting an image in a registry within\
      \ a victim\u2019s environment. Depending on how the infrastructure is provisioned,\
      \ this could provide persistent access if the infrastructure provisioning tool\
      \ is instructed to always use the latest image.(Citation: Rhino Labs Cloud Image\
      \ Backdoor Technique Sept 2019)\n\nA tool has been developed to facilitate planting\
      \ backdoors in cloud container images.(Citation: Rhino Labs Cloud Backdoor September\
      \ 2019) If an adversary has access to a compromised AWS instance, and permissions\
      \ to list the available container images, they may implant a backdoor such as\
      \ a [Web Shell](https://attack.mitre.org/techniques/T1505/003).(Citation: Rhino\
      \ Labs Cloud Image Backdoor Technique Sept 2019)\nhttps://attack.mitre.org/techniques/T1525"
    translations:
      fr:
        name: Image interne de l'implant
        description: "Les adversaires peuvent implanter des images cloud ou conteneurs\
          \ avec un code malveillant afin d'\xE9tablir la persistance apr\xE8s avoir\
          \ acc\xE9d\xE9 \xE0 un environnement. Amazon Web Services (AWS), Amazon\
          \ Machine Images (AMI), Google Cloud Platform (GCP) Images et Azure Images\
          \ ainsi que des environnements d'ex\xE9cution populaires comme Docker peuvent\
          \ \xEAtre implant\xE9s ou d\xE9rob\xE9s. Contrairement \xE0 [Upload Malware](https://attack.mitre.org/techniques/T1608/001),\
          \ cette technique se concentre sur les adversaires implantant une image\
          \ dans un registre dans l'environnement de la victime. Selon la mani\xE8\
          re dont l'infrastructure est provisionn\xE9e, cela peut fournir un acc\xE8\
          s persistant si l'outil de provisionnement de l'infrastructure est instruit\
          \ \xE0 utiliser toujours la derni\xE8re image. (Citation : Technique de\
          \ la porte d\xE9rob\xE9e d'images nuages de Rhino Labs sept. 2019)\n\nUn\
          \ outil a \xE9t\xE9 d\xE9velopp\xE9 pour faciliter la plantation de portes\
          \ d\xE9rob\xE9es dans des images de contenants nuages. (Citation : Rhino\
          \ Labs Cloud Backdoor septembre 2019) Si un adversaire a acc\xE8s \xE0 une\
          \ instance AWS compromise et des autorisations pour lister les images du\
          \ conteneur disponibles, il peut implanter une porte d\xE9rob\xE9e telle\
          \ qu'un [Web Shell](https://attack.mitre.org/techniques/T1505/003). (Citation\
          \ : Technique de porte d\xE9rob\xE9e d'image nuageuse de Rhino Labs, septembre\
          \ 2019)https://attack.mitre.org/techniques/T1525"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1572
    ref_id: T1572
    name: Protocol Tunneling
    description: "Adversaries may tunnel network communications to and from a victim\
      \ system within a separate protocol to avoid detection/network filtering and/or\
      \ enable access to otherwise unreachable systems. Tunneling involves explicitly\
      \ encapsulating a protocol within another. This behavior may conceal malicious\
      \ traffic by blending in with existing traffic and/or provide an outer layer\
      \ of encryption (similar to a VPN). Tunneling could also enable routing of network\
      \ packets that would otherwise not reach their intended destination, such as\
      \ SMB, RDP, or other traffic that would be filtered by network appliances or\
      \ not routed over the Internet. \n\nThere are various means to encapsulate a\
      \ protocol within another protocol. For example, adversaries may perform SSH\
      \ tunneling (also known as SSH port forwarding), which involves forwarding arbitrary\
      \ data over an encrypted SSH tunnel.(Citation: SSH Tunneling)(Citation: Sygnia\
      \ Abyss Locker 2025) \n\n[Protocol Tunneling](https://attack.mitre.org/techniques/T1572)\
      \ may also be abused by adversaries during [Dynamic Resolution](https://attack.mitre.org/techniques/T1568).\
      \ Known as DNS over HTTPS (DoH), queries to resolve C2 infrastructure may be\
      \ encapsulated within encrypted HTTPS packets.(Citation: BleepingComp Godlua\
      \ JUL19) \n\nAdversaries may also leverage [Protocol Tunneling](https://attack.mitre.org/techniques/T1572)\
      \ in conjunction with [Proxy](https://attack.mitre.org/techniques/T1090) and/or\
      \ [Protocol or Service Impersonation](https://attack.mitre.org/techniques/T1001/003)\
      \ to further conceal C2 communications and infrastructure.\nhttps://attack.mitre.org/techniques/T1572"
    translations:
      fr:
        name: Tunneling de protocole
        description: "Les adversaires peuvent tunneler les communications r\xE9seau\
          \ vers et depuis un syst\xE8me victime au sein d'un protocole distinct afin\
          \ d'\xE9viter la d\xE9tection/filtrage r\xE9seau et/ou d'acc\xE9der \xE0\
          \ des syst\xE8mes autrement inaccessibles. Le tunneling consiste \xE0 encapsuler\
          \ explicitement un protocole dans un autre. Ce comportement peut dissimuler\
          \ un trafic malveillant en se fondant dans le trafic existant et/ou fournir\
          \ une couche externe de chiffrement (similaire \xE0 un VPN). Le tunneling\
          \ pouvait \xE9galement permettre le routage de paquets r\xE9seau qui n'atteindraient\
          \ autrement pas leur destination pr\xE9vue, tels que SMB, RDP, ou tout autre\
          \ trafic filtr\xE9 par des appareils r\xE9seau ou non achemin\xE9 sur Internet.\
          \ \n\nIl existe plusieurs moyens d'encapsuler un protocole dans un autre\
          \ protocole. Par exemple, les adversaires peuvent effectuer un tunneling\
          \ SSH (\xE9galement appel\xE9 transfert de port SSH), qui consiste \xE0\
          \ transf\xE9rer des donn\xE9es arbitraires via un tunnel SSH chiffr\xE9\
          . (Citation : Tunnel SSH)(Citation : Sygnia Abyss Locker 2025) \n\n[Tunneling\
          \ de protocole](https://attack.mitre.org/techniques/T1572) peut \xE9galement\
          \ \xEAtre abus\xE9 par les adversaires lors de [R\xE9solution dynamique](https://attack.mitre.org/techniques/T1568).\
          \ Appel\xE9es DNS sur HTTPS (DoH), les requ\xEAtes pour r\xE9soudre l'infrastructure\
          \ C2 peuvent \xEAtre encapsul\xE9es dans des paquets HTTPS chiffr\xE9s.\
          \ (Citation : BleepingComp Godlua JUIL19) \n\nLes adversaires peuvent \xE9\
          galement utiliser [Protocole Tunneling](https://attack.mitre.org/techniques/T1572)\
          \ en conjonction avec [Proxy](https://attack.mitre.org/techniques/T1090)\
          \ et/ou [Usurpation de protocole ou service](https://attack.mitre.org/techniques/T1001/003)\
          \ pour dissimuler davantage les communications et infrastructures C2.https\_\
          ://attack.mitre.org/techniques/T1572"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.002
    ref_id: T1218.002
    name: Control Panel
    description: 'Adversaries may abuse control.exe to proxy execution of malicious
      payloads. The Windows Control Panel process binary (control.exe) handles execution
      of Control Panel items, which are utilities that allow users to view and adjust
      computer settings.


      Control Panel items are registered executable (.exe) or Control Panel (.cpl)
      files, the latter are actually renamed dynamic-link library (.dll) files that
      export a <code>CPlApplet</code> function.(Citation: Microsoft Implementing CPL)(Citation:
      TrendMicro CPL Malware Jan 2014) For ease of use, Control Panel items typically
      include graphical menus available to users after being registered and loaded
      into the Control Panel.(Citation: Microsoft Implementing CPL) Control Panel
      items can be executed directly from the command line, programmatically via an
      application programming interface (API) call, or by simply double-clicking the
      file.(Citation: Microsoft Implementing CPL) (Citation: TrendMicro CPL Malware
      Jan 2014)(Citation: TrendMicro CPL Malware Dec 2013)


      Malicious Control Panel items can be delivered via [Phishing](https://attack.mitre.org/techniques/T1566)
      campaigns(Citation: TrendMicro CPL Malware Jan 2014)(Citation: TrendMicro CPL
      Malware Dec 2013) or executed as part of multi-stage malware.(Citation: Palo
      Alto Reaver Nov 2017) Control Panel items, specifically CPL files, may also
      bypass application and/or file extension allow lists.


      Adversaries may also rename malicious DLL files (.dll) with Control Panel file
      extensions (.cpl) and register them to <code>HKCU\Software\Microsoft\Windows\CurrentVersion\Control
      Panel\Cpls</code>. Even when these registered DLLs do not comply with the CPL
      file specification and do not export <code>CPlApplet</code> functions, they
      are loaded and executed through its <code>DllEntryPoint</code> when Control
      Panel is executed. CPL files not exporting <code>CPlApplet</code> are not directly
      executable.(Citation: ESET InvisiMole June 2020)

      https://attack.mitre.org/techniques/T1218/002'
    translations:
      fr:
        name: "Panneau de contr\xF4le"
        description: "Les adversaires peuvent abuser control.exe pour ex\xE9cuter\
          \ par procuration des charges utiles malveillantes. Le processus binaire\
          \ (control.exe) du Panneau de configuration Windows g\xE8re l'ex\xE9cution\
          \ des \xE9l\xE9ments du Panneau de configuration, qui sont des utilitaires\
          \ permettant aux utilisateurs de visualiser et d'ajuster les param\xE8tres\
          \ de l'ordinateur.\n\nLes \xE9l\xE9ments du Panneau de configuration sont\
          \ des fichiers ex\xE9cutables (.exe) ou du Panneau de configuration (.cpl)\
          \ enregistr\xE9s, ces derniers \xE9tant en r\xE9alit\xE9 des fichiers de\
          \ biblioth\xE8que \xE0 liaison dynamique (.dll) qui exportent une fonction\
          \ <code>CPlApplet</code>. (Citation : Microsoft mettant en \u0153uvre le\
          \ CPL)(Citation : Malware TrendMicro CPL Jan 2014) Pour faciliter l'utilisation,\
          \ les \xE9l\xE9ments du Panneau de configuration incluent g\xE9n\xE9ralement\
          \ des menus graphiques accessibles aux utilisateurs apr\xE8s leur enregistrement\
          \ et leur chargement dans le Panneau de configuration. (Citation : Microsoft\
          \ mettant en \u0153uvre le CPL) Les \xE9l\xE9ments du Panneau de Contr\xF4\
          le peuvent \xEAtre ex\xE9cut\xE9s directement depuis la ligne de commande,\
          \ de mani\xE8re programmatique via un appel d'interface de programmation\
          \ d'applications (API), ou simplement en double-cliquant sur le fichier.\
          \ (Citation : Microsoft mettant en \u0153uvre le CPL) (Citation : Malware\
          \ TrendMicro CPL Jan 2014)(Citation : Malware TrendMicro CPL d\xE9c. 2013)\n\
          \nLes \xE9l\xE9ments malveillants du panneau de contr\xF4le peuvent \xEA\
          tre diffus\xE9s via des campagnes [Phishing](https://attack.mitre.org/techniques/T1566)\
          \ (Citation : TrendMicro CPL Malware janv. 2014)(Citation : TrendMicro CPL\
          \ Malware d\xE9c. 2013) ou ex\xE9cut\xE9s dans le cadre d'un malware multi-\xE9\
          tapes. (Citation : Palo Alto Reaver, novembre 2017) Les \xE9l\xE9ments du\
          \ panneau de configuration, en particulier les fichiers CPL, peuvent \xE9\
          galement contourner les listes d'applications et/ou d'extensions de fichiers.\n\
          \nLes adversaires peuvent \xE9galement renommer des fichiers DLL malveillants\
          \ (.dll) avec des extensions de fichiers du Panneau de configuration (.cpl)\
          \ et les enregistrer dans <code>HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\\
          Control Panel\\Cpls</code>. M\xEAme lorsque ces DLL enregistr\xE9es ne respectent\
          \ pas la sp\xE9cification du fichier CPL et n'exportent pas les fonctions\
          \ <code>CPlApplet</code>, elles sont charg\xE9es et ex\xE9cut\xE9es via\
          \ son <code>DllEntryPoint</code> lors de l'ex\xE9cution du Panneau de Contr\xF4\
          le. Les fichiers CPL qui n'exportent pas <code>CPlApplet</code> ne sont\
          \ pas directement ex\xE9cutables. (Citation : ESET InvisiMole juin 2020)https://attack.mitre.org/techniques/T1218/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1599.001
    ref_id: T1599.001
    name: Network Address Translation Traversal
    description: "Adversaries may bridge network boundaries by modifying a network\
      \ device\u2019s Network Address Translation (NAT) configuration. Malicious modifications\
      \ to NAT may enable an adversary to bypass restrictions on traffic routing that\
      \ otherwise separate trusted and untrusted networks.\n\nNetwork devices such\
      \ as routers and firewalls that connect multiple networks together may implement\
      \ NAT during the process of passing packets between networks. When performing\
      \ NAT, the network device will rewrite the source and/or destination addresses\
      \ of the IP address header. Some network designs require NAT for the packets\
      \ to cross the border device.  A typical example of this is environments where\
      \ internal networks make use of non-Internet routable addresses.(Citation: RFC1918)\n\
      \nWhen an adversary gains control of a network boundary device, they may modify\
      \ NAT configurations to send traffic between two separated networks, or to obscure\
      \ their activities.  In network designs that require NAT to function, such modifications\
      \ enable the adversary to overcome inherent routing limitations that would normally\
      \ prevent them from accessing protected systems behind the border device.  In\
      \ network designs that do not require NAT, adversaries may use address translation\
      \ to further obscure their activities, as changing the addresses of packets\
      \ that traverse a network boundary device can make monitoring data transmissions\
      \ more challenging for defenders.  \n\nAdversaries may use [Patch System Image](https://attack.mitre.org/techniques/T1601/001)\
      \ to change the operating system of a network device, implementing their own\
      \ custom NAT mechanisms to further obscure their activities.\nhttps://attack.mitre.org/techniques/T1599/001"
    translations:
      fr:
        name: "Travers\xE9e de traduction d'adresses r\xE9seau"
        description: "Les adversaires peuvent franchir les fronti\xE8res du r\xE9\
          seau en modifiant la configuration de traduction d'adresses r\xE9seau (NAT)\
          \ d'un appareil r\xE9seau. Des modifications malveillantes du NAT peuvent\
          \ permettre \xE0 un adversaire de contourner les restrictions sur le routage\
          \ du trafic qui s\xE9pareraient autrement les r\xE9seaux de confiance et\
          \ non fiables.\n\nLes dispositifs r\xE9seau tels que les routeurs et les\
          \ pare-feux qui relient plusieurs r\xE9seaux peuvent impl\xE9menter le NAT\
          \ lors du transfert de paquets entre r\xE9seaux. Lors de l'ex\xE9cution\
          \ du NAT, le dispositif r\xE9seau r\xE9\xE9crit les adresses source et/ou\
          \ destination de l'en-t\xEAte d'adresse IP. Certains r\xE9seaux n\xE9cessitent\
          \ un NAT pour que les paquets traversent le p\xE9riph\xE9rique frontalier.\
          \  Un exemple typique de cela est celui des environnements o\xF9 les r\xE9\
          seaux internes utilisent des adresses routables non Internet. (Citation\
          \ : RFC1918)\n\nLorsqu'un adversaire prend le contr\xF4le d'un dispositif\
          \ de fronti\xE8re r\xE9seau, il peut modifier les configurations NAT pour\
          \ envoyer du trafic entre deux r\xE9seaux s\xE9par\xE9s, ou pour masquer\
          \ ses activit\xE9s.  Dans les conceptions de r\xE9seau n\xE9cessitant un\
          \ NAT pour fonctionner, de telles modifications permettent \xE0 l'adversaire\
          \ de surmonter des limitations de routage inh\xE9rentes qui l'emp\xEAcheraient\
          \ normalement d'acc\xE9der aux syst\xE8mes prot\xE9g\xE9s derri\xE8re le\
          \ dispositif frontalier.  Dans les conceptions de r\xE9seaux ne n\xE9cessitant\
          \ pas de NAT, les adversaires peuvent utiliser la traduction d'adresses\
          \ pour masquer davantage leurs activit\xE9s, car modifier les adresses des\
          \ paquets traversant un dispositif de fronti\xE8re r\xE9seau peut rendre\
          \ la surveillance des transmissions de donn\xE9es plus difficile pour les\
          \ d\xE9fenseurs.  \n\nLes adversaires peuvent utiliser [Patch System Image](https://attack.mitre.org/techniques/T1601/001)\
          \ pour modifier le syst\xE8me d'exploitation d'un appareil r\xE9seau, en\
          \ impl\xE9mentant leurs propres m\xE9canismes NAT personnalis\xE9s afin\
          \ d'obscurcir davantage leurs activit\xE9s.https\_://attack.mitre.org/techniques/T1599/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1608.002
    ref_id: T1608.002
    name: Upload Tool
    description: 'Adversaries may upload tools to third-party or adversary controlled
      infrastructure to make it accessible during targeting. Tools can be open or
      closed source, free or commercial. Tools can be used for malicious purposes
      by an adversary, but (unlike malware) were not intended to be used for those
      purposes (ex: [PsExec](https://attack.mitre.org/software/S0029)). Adversaries
      may upload tools to support their operations, such as making a tool available
      to a victim network to enable [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105)
      by placing it on an Internet accessible web server.


      Tools may be placed on infrastructure that was previously purchased/rented by
      the adversary ([Acquire Infrastructure](https://attack.mitre.org/techniques/T1583))
      or was otherwise compromised by them ([Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)).(Citation:
      Dell TG-3390) Tools can also be staged on web services, such as an adversary
      controlled GitHub repo, or on Platform-as-a-Service offerings that enable users
      to easily provision applications.(Citation: Dragos Heroku Watering Hole)(Citation:
      Malwarebytes Heroku Skimmers)(Citation: Intezer App Service Phishing)


      Adversaries can avoid the need to upload a tool by having compromised victim
      machines download the tool directly from a third-party hosting location (ex:
      a non-adversary controlled GitHub repo), including the original hosting site
      of the tool.

      https://attack.mitre.org/techniques/T1608/002'
    translations:
      fr:
        name: "Outil de t\xE9l\xE9versement"
        description: "Les adversaires peuvent t\xE9l\xE9charger des outils sur des\
          \ infrastructures contr\xF4l\xE9es par un tiers ou un adversaire pour les\
          \ rendre accessibles lors du ciblage. Les outils peuvent \xEAtre open source\
          \ ou ferm\xE9, gratuits ou commerciaux. Les outils peuvent \xEAtre utilis\xE9\
          s \xE0 des fins malveillantes par un adversaire, mais (contrairement aux\
          \ logiciels malveillants) n'\xE9taient pas destin\xE9s \xE0 \xEAtre utilis\xE9\
          s \xE0 ces fins (ex : [PsExec](https://attack.mitre.org/software/S0029)).\
          \ Les adversaires peuvent t\xE9l\xE9charger des outils pour soutenir leurs\
          \ op\xE9rations, comme mettre un outil \xE0 disposition d'un r\xE9seau victime\
          \ pour permettre [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105)\
          \ en le pla\xE7ant sur un serveur web accessible sur Internet.\n\nLes outils\
          \ peuvent \xEAtre plac\xE9s sur des infrastructures qui ont \xE9t\xE9 pr\xE9\
          c\xE9demment achet\xE9es/lou\xE9es par l'adversaire ([Acqu\xE9rir des infrastructures](https://attack.mitre.org/techniques/T1583))\
          \ ou qui ont \xE9t\xE9 autrement compromises par ce dernier ([Compromission\
          \ des infrastructures](https://attack.mitre.org/techniques/T1584)). (Citation\
          \ : Dell TG-3390) Les outils peuvent \xE9galement \xEAtre d\xE9ploy\xE9\
          s sur des services web, tels qu'un d\xE9p\xF4t GitHub contr\xF4l\xE9 par\
          \ un adversaire, ou sur des offres Platform-as-a-Service qui permettent\
          \ aux utilisateurs de provisionner facilement des applications. (Citation\
          \ : Repaire Dragos Heroku)(Citation : Skimmers Heroku de Malwarebytes)(Citation\
          \ : Phishing du service d'applications Intezer)\n\nLes adversaires peuvent\
          \ \xE9viter de t\xE9l\xE9charger un outil en faisant t\xE9l\xE9charger l'outil\
          \ directement par des machines victimes compromett\xE9es depuis un h\xE9\
          bergement tiers (ex : un d\xE9p\xF4t GitHub non contr\xF4l\xE9 par un adversaire),\
          \ y compris le site d'h\xE9bergement d'origine de l'outil.https\_://attack.mitre.org/techniques/T1608/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1547.005
    ref_id: T1547.005
    name: Security Support Provider
    description: 'Adversaries may abuse security support providers (SSPs) to execute
      DLLs when the system boots. Windows SSP DLLs are loaded into the Local Security
      Authority (LSA) process at system start. Once loaded into the LSA, SSP DLLs
      have access to encrypted and plaintext passwords that are stored in Windows,
      such as any logged-on user''s Domain password or smart card PINs.


      The SSP configuration is stored in two Registry keys: <code>HKLM\SYSTEM\CurrentControlSet\Control\Lsa\Security
      Packages</code> and <code>HKLM\SYSTEM\CurrentControlSet\Control\Lsa\OSConfig\Security
      Packages</code>. An adversary may modify these Registry keys to add new SSPs,
      which will be loaded the next time the system boots, or when the AddSecurityPackage
      Windows API function is called.(Citation: Graeber 2014)

      https://attack.mitre.org/techniques/T1547/005'
    translations:
      fr:
        name: "Fournisseur de support de s\xE9curit\xE9"
        description: "Les adversaires peuvent abuser des fournisseurs de support de\
          \ s\xE9curit\xE9 (SSP) pour ex\xE9cuter des DLL au d\xE9marrage du syst\xE8\
          me. Les DLL SSP de Windows sont charg\xE9es dans le processus de l'Autorit\xE9\
          \ de s\xE9curit\xE9 locale (LSA) au d\xE9marrage du syst\xE8me. Une fois\
          \ charg\xE9s dans le LSA, les DLL SSP ont acc\xE8s \xE0 des mots de passe\
          \ chiffr\xE9s et en clair stock\xE9s sous Windows, tels que le mot de passe\
          \ de domaine ou les codes PIN de carte \xE0 puce de tout utilisateur connect\xE9\
          .\n\nLa configuration SSP est stock\xE9e dans deux cl\xE9s de registre :\
          \ <code>HKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\Security Packages</code>\
          \ et <code>HKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\OSConfig\\Security\
          \ Packages</code>. Un adversaire peut modifier ces cl\xE9s de registre pour\
          \ ajouter de nouveaux SSP, qui seront charg\xE9s au prochain d\xE9marrage\
          \ du syst\xE8me, ou lorsque la fonction API Windows AddSecurityPackage sera\
          \ appel\xE9e. (Citation : Graeber 2014)https://attack.mitre.org/techniques/T1547/005"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.011
    ref_id: T1036.011
    name: Overwrite Process Arguments
    description: "Adversaries may modify a process's in-memory arguments to change\
      \ its name in order to appear as a legitimate or benign process. On Linux, the\
      \ operating system stores command-line arguments in the process\u2019s stack\
      \ and passes them to the `main()` function as the `argv` array. The first element,\
      \ `argv[0]`, typically contains the process name or path - by default, the command\
      \ used to actually start the process (e.g., `cat /etc/passwd`). By default,\
      \ the Linux `/proc` filesystem uses this value to represent the process name.\
      \ The `/proc/<PID>/cmdline` file reflects the contents of this memory, and tools\
      \ like `ps` use it to display process information. Since arguments are stored\
      \ in user-space memory at launch, this modification can be performed without\
      \ elevated privileges. \n\nDuring runtime, adversaries can erase the memory\
      \ used by all command-line arguments for a process, overwriting each argument\
      \ string with null bytes. This removes evidence of how the process was originally\
      \ launched. They can then write a spoofed string into the memory region previously\
      \ occupied by `argv[0]` to mimic a benign command, such as `cat resolv.conf`.\
      \ The new command-line string is reflected in `/proc/<PID>/cmdline` and displayed\
      \ by tools like `ps`.(Citation: Sandfly BPFDoor 2022)(Citation: Microsoft XorDdos\
      \ Linux Stealth 2022)\nhttps://attack.mitre.org/techniques/T1036/011"
    translations:
      fr:
        name: "\xC9craser les arguments du processus"
        description: "Les adversaires peuvent modifier les arguments en m\xE9moire\
          \ d'un processus pour en changer le nom afin d'appara\xEEtre comme un processus\
          \ l\xE9gitime ou b\xE9nin. Sous Linux, le syst\xE8me d'exploitation stocke\
          \ les arguments en ligne de commande dans la pile du processus et les transmet\
          \ \xE0 la fonction \xAB main() \xBB sous forme de tableau \xAB argv \xBB\
          . Le premier \xE9l\xE9ment, \xAB argv[0] \xBB, contient g\xE9n\xE9ralement\
          \ le nom ou le chemin du processus \u2013 par d\xE9faut, la commande utilis\xE9\
          e pour r\xE9ellement d\xE9marrer le processus (par exemple, \xAB cat /etc/passwd\
          \ \xBB). Par d\xE9faut, le syst\xE8me de fichiers Linux '/proc' utilise\
          \ cette valeur pour repr\xE9senter le nom du processus. Le fichier '/proc/<PID>/cmdline'\
          \ refl\xE8te le contenu de cette m\xE9moire, et des outils comme 'ps' l'utilisent\
          \ pour afficher les informations sur les processus. Puisque les arguments\
          \ sont stock\xE9s dans la m\xE9moire en espace utilisateur au lancement,\
          \ cette modification peut \xEAtre effectu\xE9e sans privil\xE8ges \xE9lev\xE9\
          s. \n\nEn temps r\xE9el, les adversaires peuvent effacer la m\xE9moire utilis\xE9\
          e par tous les arguments en ligne de commande d'un processus, en \xE9crasant\
          \ chaque cha\xEEne d'arguments avec des octets nuls. Cela \xE9limine les\
          \ preuves de la mani\xE8re dont le processus a \xE9t\xE9 initialement lanc\xE9\
          . Ils peuvent alors \xE9crire une cha\xEEne usurp\xE9e dans la r\xE9gion\
          \ m\xE9moire pr\xE9c\xE9demment occup\xE9e par 'argv[0]' pour imiter une\
          \ commande b\xE9nigne, comme 'cat resolv.conf'. La nouvelle cha\xEEne de\
          \ ligne de commande est refl\xE9t\xE9e dans \xAB /proc/<PID>/cmdline \xBB\
          \ et affich\xE9e par des outils comme \xAB ps \xBB. (Citation : Sandfly\
          \ BPFDoor 2022)(Citation : Microsoft XorDdos Linux Stealth 2022)https://attack.mitre.org/techniques/T1036/011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1550
    ref_id: T1550
    name: Use Alternate Authentication Material
    description: "Adversaries may use alternate authentication material, such as password\
      \ hashes, Kerberos tickets, and application access tokens, in order to move\
      \ laterally within an environment and bypass normal system access controls.\
      \ \n\nAuthentication processes generally require a valid identity (e.g., username)\
      \ along with one or more authentication factors (e.g., password, pin, physical\
      \ smart card, token generator, etc.). Alternate authentication material is legitimately\
      \ generated by systems after a user or application successfully authenticates\
      \ by providing a valid identity and the required authentication factor(s). Alternate\
      \ authentication material may also be generated during the identity creation\
      \ process.(Citation: NIST Authentication)(Citation: NIST MFA)\n\nCaching alternate\
      \ authentication material allows the system to verify an identity has successfully\
      \ authenticated without asking the user to reenter authentication factor(s).\
      \ Because the alternate authentication must be maintained by the system\u2014\
      either in memory or on disk\u2014it may be at risk of being stolen through [Credential\
      \ Access](https://attack.mitre.org/tactics/TA0006) techniques. By stealing alternate\
      \ authentication material, adversaries are able to bypass system access controls\
      \ and authenticate to systems without knowing the plaintext password or any\
      \ additional authentication factors.\nhttps://attack.mitre.org/techniques/T1550"
    translations:
      fr:
        name: "Utiliser du mat\xE9riel d'authentification alternatif"
        description: "Les adversaires peuvent utiliser des mat\xE9riaux d'authentification\
          \ alternatifs, tels que les hachages de mots de passe, les tickets Kerberos\
          \ et les jetons d'acc\xE8s applicatifs, afin de se d\xE9placer lat\xE9ralement\
          \ dans un environnement et contourner les contr\xF4les d'acc\xE8s syst\xE8\
          me normaux. \n\nLes processus d'authentification n\xE9cessitent g\xE9n\xE9\
          ralement une identit\xE9 valide (par exemple, un nom d'utilisateur) ainsi\
          \ qu'un ou plusieurs facteurs d'authentification (par exemple, mot de passe,\
          \ code PIN, carte \xE0 puce physique, g\xE9n\xE9rateur de jetons, etc.).\
          \ Le mat\xE9riel d'authentification alternatif est l\xE9gitimement g\xE9\
          n\xE9r\xE9 par les syst\xE8mes apr\xE8s qu'un utilisateur ou une application\
          \ a r\xE9ussi \xE0 authentifier en fournissant une identit\xE9 valide et\
          \ le(s) facteur d'authentification requis. Des mat\xE9riaux d'authentification\
          \ alternatifs peuvent \xE9galement \xEAtre g\xE9n\xE9r\xE9s lors du processus\
          \ de cr\xE9ation d'identit\xE9. (Citation : Authentification NIST)(Citation\
          \ : NIST MFA)\n\nLa mise en cache du mat\xE9riel d'authentification alternatif\
          \ permet au syst\xE8me de v\xE9rifier qu'une identit\xE9 a \xE9t\xE9 authentifi\xE9\
          e avec succ\xE8s sans demander \xE0 l'utilisateur de rentrer le ou les facteurs\
          \ d'authentification. Parce que l'authentification alternative doit \xEA\
          tre maintenue par le syst\xE8me\u2014soit en m\xE9moire, soit sur disque\u2014\
          elle peut \xEAtre expos\xE9e au risque d'\xEAtre vol\xE9e via des techniques\
          \ de [Acc\xE8s aux Cr\xE9dents](https://attack.mitre.org/tactics/TA0006).\
          \ En volant des documents d'authentification alternatifs, les adversaires\
          \ peuvent contourner les contr\xF4les d'acc\xE8s syst\xE8me et s'authentifier\
          \ aux syst\xE8mes sans conna\xEEtre le mot de passe en clair ni aucun autre\
          \ facteur d'authentification.https\_://attack.mitre.org/techniques/T1550"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1597.001
    ref_id: T1597.001
    name: Threat Intel Vendors
    description: 'Adversaries may search private data from threat intelligence vendors
      for information that can be used during targeting. Threat intelligence vendors
      may offer paid feeds or portals that offer more data than what is publicly reported.
      Although sensitive details (such as customer names and other identifiers) may
      be redacted, this information may contain trends regarding breaches such as
      target industries, attribution claims, and successful TTPs/countermeasures.(Citation:
      D3Secutrity CTI Feeds)


      Adversaries may search in private threat intelligence vendor data to gather
      actionable information. If a threat actor is searching for information on their
      own activities, that falls under [Search Threat Vendor Data](https://attack.mitre.org/techniques/T1681).
      Information reported by vendors may also reveal opportunities other forms of
      reconnaissance (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)
      or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or
      initial access (ex: [Exploit Public-Facing Application](https://attack.mitre.org/techniques/T1190)
      or [External Remote Services](https://attack.mitre.org/techniques/T1133)).

      https://attack.mitre.org/techniques/T1597/001'
    translations:
      fr:
        name: Fournisseurs de renseignements sur les menaces
        description: "Les adversaires peuvent rechercher des donn\xE9es priv\xE9es\
          \ aupr\xE8s de fournisseurs de renseignements sur les menaces pour obtenir\
          \ des informations pouvant \xEAtre utilis\xE9es lors du ciblage. Les fournisseurs\
          \ de renseignements sur les menaces peuvent proposer des flux payants ou\
          \ des portails qui fournissent plus de donn\xE9es que ce qui est publi\xE9\
          \ publiquement. Bien que des d\xE9tails sensibles (tels que les noms des\
          \ clients et autres identifiants) puissent \xEAtre expurg\xE9s, ces informations\
          \ peuvent contenir des tendances concernant des violations telles que les\
          \ industries cibles, les r\xE9clamations d'attribution et les TTP/contre-mesures\
          \ r\xE9ussies. (Citation : flux CTI de D3Security)\n\nLes adversaires peuvent\
          \ rechercher dans des donn\xE9es priv\xE9es de fournisseurs de renseignements\
          \ sur les menaces pour recueillir des informations exploitables. Si un acteur\
          \ malveillant recherche des informations sur ses propres activit\xE9s, cela\
          \ rel\xE8ve de [Donn\xE9es de fournisseur de menaces de recherche](https://attack.mitre.org/techniques/T1681).\
          \ Les informations rapport\xE9es par les fournisseurs peuvent \xE9galement\
          \ r\xE9v\xE9ler des opportunit\xE9s : d'autres formes de reconnaissance\
          \ (ex : [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [Exploiter une application face au public](https://attack.mitre.org/techniques/T1190)\
          \ ou [Remote externe Services](https://attack.mitre.org/techniques/T1133)).https\_\
          ://attack.mitre.org/techniques/T1597/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1011
    ref_id: T1011
    name: Exfiltration Over Other Network Medium
    description: 'Adversaries may attempt to exfiltrate data over a different network
      medium than the command and control channel. If the command and control network
      is a wired Internet connection, the exfiltration may occur, for example, over
      a WiFi connection, modem, cellular data connection, Bluetooth, or another radio
      frequency (RF) channel.


      Adversaries may choose to do this if they have sufficient access or proximity,
      and the connection might not be secured or defended as well as the primary Internet-connected
      channel because it is not routed through the same enterprise network.

      https://attack.mitre.org/techniques/T1011'
    translations:
      fr:
        name: "Exfiltration sur un autre support r\xE9seau"
        description: "Les adversaires peuvent tenter d'exfiltrer des donn\xE9es via\
          \ un support r\xE9seau diff\xE9rent du canal de commandement et de contr\xF4\
          le. Si le r\xE9seau de commande et de contr\xF4le est une connexion Internet\
          \ filaire, l'exfiltration peut se produire, par exemple, via une connexion\
          \ WiFi, un modem, une connexion de donn\xE9es cellulaires, Bluetooth ou\
          \ un autre canal radiofr\xE9quence (RF).\n\nLes adversaires peuvent choisir\
          \ de le faire s'ils ont un acc\xE8s ou une proximit\xE9 suffisante, et la\
          \ connexion peut ne pas \xEAtre s\xE9curis\xE9e ou d\xE9fendue aussi bien\
          \ que le canal principal connect\xE9 \xE0 Internet car elle n'est pas achemin\xE9\
          e via le m\xEAme r\xE9seau d'entreprise.https\_://attack.mitre.org/techniques/T1011"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1602.002
    ref_id: T1602.002
    name: Network Device Configuration Dump
    description: 'Adversaries may access network configuration files to collect sensitive
      data about the device and the network. The network configuration is a file containing
      parameters that determine the operation of the device. The device typically
      stores an in-memory copy of the configuration while operating, and a separate
      configuration on non-volatile storage to load after device reset. Adversaries
      can inspect the configuration files to reveal information about the target network
      and its layout, the network device and its software, or identifying legitimate
      accounts and credentials for later use.


      Adversaries can use common management tools and protocols, such as Simple Network
      Management Protocol (SNMP) and Smart Install (SMI), to access network configuration
      files.(Citation: US-CERT TA18-106A Network Infrastructure Devices 2018)(Citation:
      Cisco Blog Legacy Device Attacks) These tools may be used to query specific
      data from a configuration repository or configure the device to export the configuration
      for later analysis.

      https://attack.mitre.org/techniques/T1602/002'
    translations:
      fr:
        name: "Vidage de configuration des p\xE9riph\xE9riques r\xE9seau"
        description: "Les adversaires peuvent acc\xE9der aux fichiers de configuration\
          \ r\xE9seau pour collecter des donn\xE9es sensibles sur l'appareil et le\
          \ r\xE9seau. La configuration r\xE9seau est un fichier contenant des param\xE8\
          tres qui d\xE9terminent le fonctionnement de l'appareil. L'appareil stocke\
          \ g\xE9n\xE9ralement une copie en m\xE9moire de la configuration pendant\
          \ le fonctionnement, et une configuration s\xE9par\xE9e sur un stockage\
          \ non volatil pour charger apr\xE8s la r\xE9initialisation de l'appareil.\
          \ Les adversaires peuvent inspecter les fichiers de configuration pour r\xE9\
          v\xE9ler des informations sur le r\xE9seau cible et sa configuration, le\
          \ dispositif r\xE9seau et son logiciel, ou identifier des comptes et identifiants\
          \ l\xE9gitimes pour une utilisation ult\xE9rieure.\n\nLes adversaires peuvent\
          \ utiliser des outils et protocoles de gestion courants, tels que le protocole\
          \ de gestion r\xE9seau simple (SNMP) et l'installation intelligente (SMI),\
          \ pour acc\xE9der aux fichiers de configuration r\xE9seau. (Citation : US-CERT\
          \ TA18-106A Dispositifs d'infrastructure r\xE9seau 2018)(Citation : Attaques\
          \ d'appareils h\xE9rit\xE9s du blog Cisco) Ces outils peuvent \xEAtre utilis\xE9\
          s pour interroger des donn\xE9es sp\xE9cifiques d'un d\xE9p\xF4t de configuration\
          \ ou configurer l'appareil pour exporter la configuration en vue d'une analyse\
          \ ult\xE9rieure.https\_://attack.mitre.org/techniques/T1602/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1589
    ref_id: T1589
    name: Gather Victim Identity Information
    description: 'Adversaries may gather information about the victim''s identity
      that can be used during targeting. Information about identities may include
      a variety of details, including personal data (ex: employee names, email addresses,
      security question responses, etc.) as well as sensitive details such as credentials
      or multi-factor authentication (MFA) configurations.


      Adversaries may gather this information in various ways, such as direct elicitation
      via [Phishing for Information](https://attack.mitre.org/techniques/T1598). Information
      about users could also be enumerated via other active means (i.e. [Active Scanning](https://attack.mitre.org/techniques/T1595))
      such as probing and analyzing responses from authentication services that may
      reveal valid usernames in a system or permitted MFA /methods associated with
      those usernames.(Citation: GrimBlog UsernameEnum)(Citation: Obsidian SSPR Abuse
      2023) Information about victims may also be exposed to adversaries via online
      or other accessible data sets (ex: [Social Media](https://attack.mitre.org/techniques/T1593/001)
      or [Search Victim-Owned Websites](https://attack.mitre.org/techniques/T1594)).(Citation:
      OPM Leak)(Citation: Register Deloitte)(Citation: Register Uber)(Citation: Detectify
      Slack Tokens)(Citation: Forbes GitHub Creds)(Citation: GitHub truffleHog)(Citation:
      GitHub Gitrob)(Citation: CNET Leaks)


      Gathering this information may reveal opportunities for other forms of reconnaissance
      (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)
      or [Phishing for Information](https://attack.mitre.org/techniques/T1598)), establishing
      operational resources (ex: [Compromise Accounts](https://attack.mitre.org/techniques/T1586)),
      and/or initial access (ex: [Phishing](https://attack.mitre.org/techniques/T1566)
      or [Valid Accounts](https://attack.mitre.org/techniques/T1078)).

      https://attack.mitre.org/techniques/T1589'
    translations:
      fr:
        name: "Recueillez les informations sur l'identit\xE9 des victimes"
        description: "Les adversaires peuvent recueillir des informations sur l'identit\xE9\
          \ de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les informations\
          \ sur les identit\xE9s peuvent inclure une vari\xE9t\xE9 de d\xE9tails,\
          \ notamment des donn\xE9es personnelles (ex. : noms d'employ\xE9s, adresses\
          \ e-mail, r\xE9ponses \xE0 des questions de s\xE9curit\xE9, etc.) ainsi\
          \ que des d\xE9tails sensibles tels que des identifiants ou des configurations\
          \ d'authentification multifacteur (MFA).\n\nLes adversaires peuvent recueillir\
          \ ces informations de diff\xE9rentes mani\xE8res, comme par exemple par\
          \ l'obtention directe via [Phishing for Information](https://attack.mitre.org/techniques/T1598).\
          \ Les informations sur les utilisateurs pouvaient \xE9galement \xEAtre \xE9\
          num\xE9r\xE9es via d'autres moyens actifs (par exemple [Scan actif](https://attack.mitre.org/techniques/T1595))\
          \ tels que la sonde et l'analyse des r\xE9ponses des services d'authentification\
          \ pouvant r\xE9v\xE9ler des noms d'utilisateur valides dans un syst\xE8\
          me ou des MFA/m\xE9thodes autoris\xE9es associ\xE9es \xE0 ces noms d'utilisateur.\
          \ (Citation : Nom d'utilisateur GrimBlogEnum)(Citation : Abus SSPR d'Obsidian\
          \ 2023) Les informations sur les victimes peuvent \xE9galement \xEAtre expos\xE9\
          es aux adversaires via des ensembles de donn\xE9es en ligne ou d'autres\
          \ donn\xE9es accessibles (ex : [R\xE9seaux sociaux](https://attack.mitre.org/techniques/T1593/001)\
          \ ou [Recherche sur les sites web appartenant aux victimes](https://attack.mitre.org/techniques/T1594)).\
          \ (Citation : Fuite OPM)(Citation : Register Deloitte)(Citation : Register\
          \ Uber)(Citation : D\xE9tecter les jetons Slack)(Citation : Forbes GitHub\
          \ Creds)(Citation : GitHub truffleHog)(Citation : GitHub Gitrob)(Citation\
          \ : CNET fuites)\n\nLa collecte de ces informations peut r\xE9v\xE9ler d'autres\
          \ formes de reconnaissance (ex : [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)\
          \ ou [Phishing pour obtenir des informations](https://attack.mitre.org/techniques/T1598)),\
          \ de l'\xE9tablissement de ressources op\xE9rationnelles (ex : [Comptes\
          \ de compromis](https://attack.mitre.org/techniques/T1586)), et/ou d'un\
          \ acc\xE8s initial (ex : [Phishing](https://attack.mitre.org/techniques/T1566)\
          \ ou [Comptes valides]( https://attack.mitre.org/techniques/T1078)).https\_\
          ://attack.mitre.org/techniques/T1589"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1562.004
    ref_id: T1562.004
    name: Disable or Modify System Firewall
    description: 'Adversaries may disable or modify system firewalls in order to bypass
      controls limiting network usage. Changes could be disabling the entire mechanism
      as well as adding, deleting, or modifying particular rules. This can be done
      numerous ways depending on the operating system, including via command-line,
      editing Windows Registry keys, and Windows Control Panel.


      Modifying or disabling a system firewall may enable adversary C2 communications,
      lateral movement, and/or data exfiltration that would otherwise not be allowed.
      For example, adversaries may add a new firewall rule for a well-known protocol
      (such as RDP) using a non-traditional and potentially less securitized port
      (i.e. [Non-Standard Port](https://attack.mitre.org/techniques/T1571)).(Citation:
      change_rdp_port_conti)


      Adversaries may also modify host networking settings that indirectly manipulate
      system firewalls, such as interface bandwidth or network connection request
      thresholds.(Citation: Huntress BlackCat) Settings related to enabling abuse
      of various [Remote Services](https://attack.mitre.org/techniques/T1021) may
      also indirectly modify firewall rules.


      In ESXi, firewall rules may be modified directly via the esxcli command line
      interface (e.g., via `esxcli network firewall set`) or via the vCenter user
      interface.(Citation: Trellix Rnasomhouse 2024)(Citation: Broadcom ESXi Firewall)

      https://attack.mitre.org/techniques/T1562/004'
    translations:
      fr:
        name: "D\xE9sactiver ou modifier le pare-feu syst\xE8me"
        description: "Les adversaires peuvent d\xE9sactiver ou modifier les pare-feux\
          \ syst\xE8me afin de contourner les contr\xF4les limitant l'utilisation\
          \ du r\xE9seau. Les changements pourraient consister \xE0 d\xE9sactiver\
          \ l'ensemble du m\xE9canisme ainsi qu'\xE0 ajouter, supprimer ou modifier\
          \ certaines r\xE8gles. Cela peut se faire de nombreuses fa\xE7ons selon\
          \ le syst\xE8me d'exploitation, notamment via la ligne de commande, l'\xE9\
          dition des cl\xE9s du registre Windows et le Panneau de configuration Windows.\n\
          \nModifier ou d\xE9sactiver un pare-feu syst\xE8me peut permettre aux adversaires\
          \ des communications C2, des d\xE9placements lat\xE9raux et/ou de l'exfiltration\
          \ de donn\xE9es qui ne seraient autrement pas autoris\xE9s. Par exemple,\
          \ les adversaires peuvent ajouter une nouvelle r\xE8gle de pare-feu pour\
          \ un protocole bien connu (comme RDP) en utilisant un port non traditionnel\
          \ et potentiellement moins s\xE9curis\xE9 (c'est-\xE0-dire [Port non standard](https://attack.mitre.org/techniques/T1571)).\
          \ (Citation : change_rdp_port_conti)\n\nLes adversaires peuvent \xE9galement\
          \ modifier les param\xE8tres r\xE9seau h\xF4te qui manipulent indirectement\
          \ les pare-feux syst\xE8me, tels que la bande passante d'interface ou les\
          \ seuils de demande de connexion r\xE9seau. (Citation : Huntress BlackCat)\
          \ Les param\xE8tres li\xE9s \xE0 l'activation abusive de divers [Services\
          \ distants](https://attack.mitre.org/techniques/T1021) peuvent \xE9galement\
          \ modifier indirectement les r\xE8gles du pare-feu.\n\nDans ESXi, les r\xE8\
          gles de pare-feu peuvent \xEAtre modifi\xE9es directement via l'interface\
          \ en ligne de commande esxcli (par exemple, via \xAB esxcli network firewall\
          \ set \xBB) ou via l'interface utilisateur vCenter. (Citation : Trellix\
          \ Rnasomhouse 2024)(Citation : Pare-feu Broadcom ESXi https://attack.mitre.org/techniques/T1562/004"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1560
    ref_id: T1560
    name: Archive Collected Data
    description: 'An adversary may compress and/or encrypt data that is collected
      prior to exfiltration. Compressing the data can help to obfuscate the collected
      data and minimize the amount of data sent over the network.(Citation: DOJ GRU
      Indictment Jul 2018) Encryption can be used to hide information that is being
      exfiltrated from detection or make exfiltration less conspicuous upon inspection
      by a defender.


      Both compression and encryption are done prior to exfiltration, and can be performed
      using a utility, 3rd party library, or custom method.

      https://attack.mitre.org/techniques/T1560'
    translations:
      fr:
        name: "Donn\xE9es collect\xE9es par l'archive"
        description: "Un adversaire peut compresser et/ou chiffrer les donn\xE9es\
          \ collect\xE9es avant l'exfiltration. La compression des donn\xE9es peut\
          \ aider \xE0 obscurcir les donn\xE9es collect\xE9es et \xE0 minimiser la\
          \ quantit\xE9 de donn\xE9es envoy\xE9es sur le r\xE9seau. (Citation : Inculpation\
          \ du DOJ GRU juillet 2018) Le chiffrement peut \xEAtre utilis\xE9 pour dissimuler\
          \ des informations exfiltr\xE9es \xE0 la d\xE9tection ou rendre l'exfiltration\
          \ moins visible lors de l'inspection d'un d\xE9fenseur.\n\nLa compression\
          \ et le chiffrement sont effectu\xE9s avant l'exfiltration, et peuvent \xEA\
          tre r\xE9alis\xE9s via un utilitaire, une biblioth\xE8que tierce ou une\
          \ m\xE9thode personnalis\xE9e.https\_://attack.mitre.org/techniques/T1560"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1553.003
    ref_id: T1553.003
    name: SIP and Trust Provider Hijacking
    description: "Adversaries may tamper with SIP and trust provider components to\
      \ mislead the operating system and application control tools when conducting\
      \ signature validation checks. In user mode, Windows Authenticode (Citation:\
      \ Microsoft Authenticode) digital signatures are used to verify a file's origin\
      \ and integrity, variables that may be used to establish trust in signed code\
      \ (ex: a driver with a valid Microsoft signature may be handled as safe). The\
      \ signature validation process is handled via the WinVerifyTrust application\
      \ programming interface (API) function,  (Citation: Microsoft WinVerifyTrust)\
      \ which accepts an inquiry and coordinates with the appropriate trust provider,\
      \ which is responsible for validating parameters of a signature. (Citation:\
      \ SpectorOps Subverting Trust Sept 2017)\n\nBecause of the varying executable\
      \ file types and corresponding signature formats, Microsoft created software\
      \ components called Subject Interface Packages (SIPs) (Citation: EduardosBlog\
      \ SIPs July 2008) to provide a layer of abstraction between API functions and\
      \ files. SIPs are responsible for enabling API functions to create, retrieve,\
      \ calculate, and verify signatures. Unique SIPs exist for most file formats\
      \ (Executable, PowerShell, Installer, etc., with catalog signing providing a\
      \ catch-all  (Citation: Microsoft Catalog Files and Signatures April 2017))\
      \ and are identified by globally unique identifiers (GUIDs). (Citation: SpectorOps\
      \ Subverting Trust Sept 2017)\n\nSimilar to [Code Signing](https://attack.mitre.org/techniques/T1553/002),\
      \ adversaries may abuse this architecture to subvert trust controls and bypass\
      \ security policies that allow only legitimately signed code to execute on a\
      \ system. Adversaries may hijack SIP and trust provider components to mislead\
      \ operating system and application control tools to classify malicious (or any)\
      \ code as signed by: (Citation: SpectorOps Subverting Trust Sept 2017)\n\n*\
      \ Modifying the <code>Dll</code> and <code>FuncName</code> Registry values in\
      \ <code>HKLM\\SOFTWARE[\\WOW6432Node\\]Microsoft\\Cryptography\\OID\\EncodingType\
      \ 0\\CryptSIPDllGetSignedDataMsg\\{SIP_GUID}</code> that point to the dynamic\
      \ link library (DLL) providing a SIP\u2019s CryptSIPDllGetSignedDataMsg function,\
      \ which retrieves an encoded digital certificate from a signed file. By pointing\
      \ to a maliciously-crafted DLL with an exported function that always returns\
      \ a known good signature value (ex: a Microsoft signature for Portable Executables)\
      \ rather than the file\u2019s real signature, an adversary can apply an acceptable\
      \ signature value to all files using that SIP (Citation: GitHub SIP POC Sept\
      \ 2017) (although a hash mismatch will likely occur, invalidating the signature,\
      \ since the hash returned by the function will not match the value computed\
      \ from the file).\n* Modifying the <code>Dll</code> and <code>FuncName</code>\
      \ Registry values in <code>HKLM\\SOFTWARE\\[WOW6432Node\\]Microsoft\\Cryptography\\\
      OID\\EncodingType 0\\CryptSIPDllVerifyIndirectData\\{SIP_GUID}</code> that point\
      \ to the DLL providing a SIP\u2019s CryptSIPDllVerifyIndirectData function,\
      \ which validates a file\u2019s computed hash against the signed hash value.\
      \ By pointing to a maliciously-crafted DLL with an exported function that always\
      \ returns TRUE (indicating that the validation was successful), an adversary\
      \ can successfully validate any file (with a legitimate signature) using that\
      \ SIP (Citation: GitHub SIP POC Sept 2017) (with or without hijacking the previously\
      \ mentioned CryptSIPDllGetSignedDataMsg function). This Registry value could\
      \ also be redirected to a suitable exported function from an already present\
      \ DLL, avoiding the requirement to drop and execute a new file on disk.\n* Modifying\
      \ the <code>DLL</code> and <code>Function</code> Registry values in <code>HKLM\\\
      SOFTWARE\\[WOW6432Node\\]Microsoft\\Cryptography\\Providers\\Trust\\FinalPolicy\\\
      {trust provider GUID}</code> that point to the DLL providing a trust provider\u2019\
      s FinalPolicy function, which is where the decoded and parsed signature is checked\
      \ and the majority of trust decisions are made. Similar to hijacking SIP\u2019\
      s CryptSIPDllVerifyIndirectData function, this value can be redirected to a\
      \ suitable exported function from an already present DLL or a maliciously-crafted\
      \ DLL (though the implementation of a trust provider is complex).\n* **Note:**\
      \ The above hijacks are also possible without modifying the Registry via [DLL](https://attack.mitre.org/techniques/T1574/001)\
      \ search order hijacking.\n\nHijacking SIP or trust provider components can\
      \ also enable persistent code execution, since these malicious components may\
      \ be invoked by any application that performs code signing or signature validation.\
      \ (Citation: SpectorOps Subverting Trust Sept 2017)\nhttps://attack.mitre.org/techniques/T1553/003"
    translations:
      fr:
        name: "D\xE9tournement de fournisseurs de SIP et de fiducie"
        description: "Les adversaires peuvent modifier les composants SIP et faire\
          \ confiance aux fournisseurs afin de tromper le syst\xE8me d'exploitation\
          \ et les outils de contr\xF4le applicatif lors de v\xE9rifications de validation\
          \ de signature. En mode utilisateur, les signatures num\xE9riques Windows\
          \ Authenticode (Citation : Microsoft Authenticode) sont utilis\xE9es pour\
          \ v\xE9rifier l'origine et l'int\xE9grit\xE9 d'un fichier, des variables\
          \ pouvant \xEAtre utilis\xE9es pour \xE9tablir la confiance dans un code\
          \ sign\xE9 (par exemple : un pilote avec une signature Microsoft valide\
          \ peut \xEAtre trait\xE9 comme s\xFBr). Le processus de validation de la\
          \ signature est g\xE9r\xE9 via la fonction de l'interface de programmation\
          \ applicative (API) WinVerifyTrust (Citation : Microsoft WinVerifyTrust)\
          \ qui accepte une requ\xEAte et coordonne avec le fournisseur de confiance\
          \ appropri\xE9, responsable de la validation des param\xE8tres d'une signature.\
          \ (Citation : SpectorOps Subverting Trust sept. 2017)\n\nEn raison des diff\xE9\
          rents types de fichiers ex\xE9cutables et des formats de signature correspondants,\
          \ Microsoft a cr\xE9\xE9 des composants logiciels appel\xE9s Subject Interface\
          \ Packages (SIPs) (Citation : EduardosBlog SIPs juillet 2008) afin de fournir\
          \ une couche d'abstraction entre les fonctions API et les fichiers. Les\
          \ SIP sont responsables de permettre aux fonctions API de cr\xE9er, r\xE9\
          cup\xE9rer, calculer et v\xE9rifier les signatures. Des SIP uniques existent\
          \ pour la plupart des formats de fichiers (Executable, PowerShell, Installer,\
          \ etc., avec la signature de catalogue fournissant un fourre-tout (Citation\
          \ : Microsoft Catalog Files and Signatures avril 2017)) et sont identifi\xE9\
          s par des identifiants uniques globalement (GUID). (Citation : SpectorOps\
          \ Subverting Trust sept. 2017)\n\n\xC0 l'instar de [Code Signing](https://attack.mitre.org/techniques/T1553/002),\
          \ les adversaires peuvent abuser de cette architecture pour subvertir les\
          \ contr\xF4les de confiance et contourner les politiques de s\xE9curit\xE9\
          \ qui n'autorisent que le code l\xE9gitimement sign\xE9 \xE0 s'ex\xE9cuter\
          \ sur un syst\xE8me. Les adversaires peuvent d\xE9tourner le SIP et faire\
          \ confiance aux composants du fournisseur pour induire en erreur les outils\
          \ de contr\xF4le du syst\xE8me d'exploitation et des applications afin de\
          \ classer le code malveillant (ou tout autre) comme sign\xE9 par : (Citation\
          \ : SpectorOps Subverting Trust Sept. 2017)\n\n* Modification des <code>Dll</code>\
          \ et <code>FuncName</code> valeurs du registre dans <code>HKLM\\SOFTWARE[\\\
          WOW6432Node\\]Microsoft\\Cryptography\\OID\\EncodingType 0\\CryptSIPDllGetSignedDataMsg\\\
          {SIP_GUID}</code> qui pointent vers la biblioth\xE8que de liens dynamiques\
          \ (DLL) fournissant la fonction CryptSIPDllGetSignedDataMsg d'un SIP, qui\
          \ r\xE9cup\xE8re un certificat num\xE9rique cod\xE9 \xE0 partir d'un fichier\
          \ sign\xE9. En pointant vers une DLL malveillante avec une fonction export\xE9\
          e qui retourne toujours une valeur de signature bien connue (ex : une signature\
          \ Microsoft pour les ex\xE9cutables portables) plut\xF4t que la v\xE9ritable\
          \ signature du fichier, un adversaire peut appliquer une valeur de signature\
          \ acceptable \xE0 tous les fichiers utilisant ce SIP (Citation : GitHub\
          \ SIP POC sept. 2017) (bien qu'un d\xE9calage de hachage puisse probablement\
          \ survenir,  invalidant la signature, puisque le hachage retourn\xE9 par\
          \ la fonction ne correspondra pas \xE0 la valeur calcul\xE9e \xE0 partir\
          \ du fichier).* Modification des valeurs du registre <code>Dll</code> et\
          \ <code>FuncName</code> dans <code>HKLM\\SOFTWARE\\[WOW6432Node\\]Microsoft\\\
          Cryptography\\OID\\EncodingType 0\\CryptSIPDllVerifyIndirectData\\{SIP_GUID}</code>\
          \ cela pointe vers la DLL fournissant la fonction CryptSIPDllVerifyIndirectData\
          \ d'un SIP,  qui valide le hachage calcul\xE9 d'un fichier par rapport \xE0\
          \ la valeur de hachage sign\xE9e. En pointant vers une DLL malveillante\
          \ avec une fonction export\xE9e qui renvoie toujours TRUE (indiquant que\
          \ la validation a r\xE9ussi), un adversaire peut valider avec succ\xE8s\
          \ n'importe quel fichier (avec une signature l\xE9gitime) utilisant ce SIP\
          \ (Citation : GitHub SIP POC, sept. 2017) (avec ou sans d\xE9tournement\
          \ de la fonction CryptSIPDllGetSignedDataMsg mentionn\xE9e pr\xE9c\xE9demment).\
          \ Cette valeur du registre pouvait \xE9galement \xEAtre redirig\xE9e vers\
          \ une fonction export\xE9e appropri\xE9e depuis une DLL d\xE9j\xE0 pr\xE9\
          sente, \xE9vitant ainsi la n\xE9cessit\xE9 de supprimer et d'ex\xE9cuter\
          \ un nouveau fichier sur le disque.* Modifier les valeurs <code>DLL</code>\
          \ et <code>Function</code> Registry dans <code>HKLM\\SOFTWARE\\[WOW6432Node\\\
          ]Microsoft\\Cryptography\\Providers\\Trust\\FinalPolicy\\{trust provider\
          \ GUID}</code> ce qui indique que la DLL fournit un fournisseur de confiance\
          \ La fonction FinalPolicy, qui consiste \xE0 v\xE9rifier la signature d\xE9\
          cod\xE9e et analys\xE9e et \xE0 prendre la majorit\xE9 des d\xE9cisions\
          \ de confiance. \xC0 l'instar du d\xE9tournement de la fonction CryptSIPDllVerifyIndirectData\
          \ de SIP, cette valeur peut \xEAtre redirig\xE9e vers une fonction export\xE9\
          e appropri\xE9e depuis une DLL d\xE9j\xE0 pr\xE9sente ou une DLL malveillante\
          \ (bien que l'impl\xE9mentation d'un fournisseur de confiance soit complexe).*\
          \ **Note :** Les d\xE9tournements ci-dessus sont \xE9galement possibles\
          \ sans modifier le registre via le d\xE9tournement de l'ordre de recherche\
          \ [DLL](https://attack.mitre.org/techniques/T1574/001).\n\nLe d\xE9tournement\
          \ de composants SIP ou de fournisseurs de confiance peut \xE9galement permettre\
          \ l'ex\xE9cution persistante du code, car ces composants malveillants peuvent\
          \ \xEAtre invoqu\xE9s par toute application effectuant la signature ou la\
          \ validation de signature. (Citation : SpectorOps Subverting Trust septembre\
          \ 2017) https://attack.mitre.org/techniques/T1553/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1185
    ref_id: T1185
    name: Browser Session Hijacking
    description: 'Adversaries may take advantage of security vulnerabilities and inherent
      functionality in browser software to change content, modify user-behaviors,
      and intercept information as part of various browser session hijacking techniques.(Citation:
      Wikipedia Man in the Browser)


      A specific example is when an adversary injects software into a browser that
      allows them to inherit cookies, HTTP sessions, and SSL client certificates of
      a user then use the browser as a way to pivot into an authenticated intranet.(Citation:
      Cobalt Strike Browser Pivot)(Citation: ICEBRG Chrome Extensions) Executing browser-based
      behaviors such as pivoting may require specific process permissions, such as
      <code>SeDebugPrivilege</code> and/or high-integrity/administrator rights.


      Another example involves pivoting browser traffic from the adversary''s browser
      through the user''s browser by setting up a proxy which will redirect web traffic.
      This does not alter the user''s traffic in any way, and the proxy connection
      can be severed as soon as the browser is closed. The adversary assumes the security
      context of whichever browser process the proxy is injected into. Browsers typically
      create a new process for each tab that is opened and permissions and certificates
      are separated accordingly. With these permissions, an adversary could potentially
      browse to any resource on an intranet, such as [Sharepoint](https://attack.mitre.org/techniques/T1213/002)
      or webmail, that is accessible through the browser and which the browser has
      sufficient permissions. Browser pivoting may also bypass security provided by
      2-factor authentication.(Citation: cobaltstrike manual)

      https://attack.mitre.org/techniques/T1185'
    translations:
      fr:
        name: "D\xE9tournement de session de navigateur"
        description: "Les adversaires peuvent tirer parti des vuln\xE9rabilit\xE9\
          s de s\xE9curit\xE9 et des fonctionnalit\xE9s inh\xE9rentes aux logiciels\
          \ de navigateur pour modifier le contenu, modifier les comportements des\
          \ utilisateurs et intercepter des informations dans le cadre de diverses\
          \ techniques de d\xE9tournement de session du navigateur. (Citation : Wikipedia\
          \ Man dans le navigateur)\n\nUn exemple pr\xE9cis est lorsqu'un adversaire\
          \ injecte un logiciel dans un navigateur qui lui permet d'h\xE9riter des\
          \ cookies, des sessions HTTP et des certificats clients SSL d'un utilisateur,\
          \ puis utilise le navigateur comme moyen de pivoter vers un intranet authentifi\xE9\
          . (Citation : Pivot du navigateur Cobalt Strike)(Citation : Extensions Chrome\
          \ ICEBRG) L'ex\xE9cution de comportements bas\xE9s sur le navigateur tels\
          \ que le pivot peut n\xE9cessiter des autorisations sp\xE9cifiques de processus,\
          \ telles que <code>SeDebugPrivilege</code> et/ou droits d'int\xE9grit\xE9\
          /administrateur \xE9lev\xE9.\n\nUn autre exemple consiste \xE0 pivoter le\
          \ trafic du navigateur de l'adversaire vers celui de l'utilisateur en configurant\
          \ un proxy qui redirige le trafic web. Cela ne modifie en rien le trafic\
          \ de l'utilisateur, et la connexion proxy peut \xEAtre coup\xE9e d\xE8s\
          \ que le navigateur est ferm\xE9. L'adversaire suppose le contexte de s\xE9\
          curit\xE9 du processus navigateur dans lequel le proxy est inject\xE9. Les\
          \ navigateurs cr\xE9ent g\xE9n\xE9ralement un nouveau processus pour chaque\
          \ onglet ouvert et les permissions ainsi que les certificats sont s\xE9\
          par\xE9s en cons\xE9quence. Avec ces permissions, un adversaire pourrait\
          \ potentiellement naviguer vers n'importe quelle ressource sur un intranet,\
          \ comme [Sharepoint](https://attack.mitre.org/techniques/T1213/002) ou webmail,\
          \ accessible via le navigateur et dont le navigateur dispose de permissions\
          \ suffisantes. Le pivoting du navigateur peut \xE9galement contourner la\
          \ s\xE9curit\xE9 offerte par l'authentification \xE0 deux facteurs. (Citation\
          \ : manuel de cobaltstrike) https://attack.mitre.org/techniques/T1185"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1021
    ref_id: T1021
    name: Remote Services
    description: "Adversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078)\
      \ to log into a service that accepts remote connections, such as telnet, SSH,\
      \ and VNC. The adversary may then perform actions as the logged-on user.\n\n\
      In an enterprise environment, servers and workstations can be organized into\
      \ domains. Domains provide centralized identity management, allowing users to\
      \ login using one set of credentials across the entire network. If an adversary\
      \ is able to obtain a set of valid domain credentials, they could login to many\
      \ different machines using remote access protocols such as secure shell (SSH)\
      \ or remote desktop protocol (RDP).(Citation: SSH Secure Shell)(Citation: TechNet\
      \ Remote Desktop Services) They could also login to accessible SaaS or IaaS\
      \ services, such as those that federate their identities to the domain, or management\
      \ platforms for internal virtualization environments such as VMware vCenter.\
      \ \n\nLegitimate applications (such as [Software Deployment Tools](https://attack.mitre.org/techniques/T1072)\
      \ and other administrative programs) may utilize [Remote Services](https://attack.mitre.org/techniques/T1021)\
      \ to access remote hosts. For example, Apple Remote Desktop (ARD) on macOS is\
      \ native software used for remote management. ARD leverages a blend of protocols,\
      \ including [VNC](https://attack.mitre.org/techniques/T1021/005) to send the\
      \ screen and control buffers and [SSH](https://attack.mitre.org/techniques/T1021/004)\
      \ for secure file transfer.(Citation: Remote Management MDM macOS)(Citation:\
      \ Kickstart Apple Remote Desktop commands)(Citation: Apple Remote Desktop Admin\
      \ Guide 3.3) Adversaries can abuse applications such as ARD to gain remote code\
      \ execution and perform lateral movement. In versions of macOS prior to 10.14,\
      \ an adversary can escalate an SSH session to an ARD session which enables an\
      \ adversary to accept TCC (Transparency, Consent, and Control) prompts without\
      \ user interaction and gain access to data.(Citation: FireEye 2019 Apple Remote\
      \ Desktop)(Citation: Lockboxx ARD 2019)(Citation: Kickstart Apple Remote Desktop\
      \ commands)\nhttps://attack.mitre.org/techniques/T1021"
    translations:
      fr:
        name: "Services \xE0 distance"
        description: "Les adversaires peuvent utiliser [Comptes valides](https://attack.mitre.org/techniques/T1078)\
          \ pour se connecter \xE0 un service acceptant des connexions distantes,\
          \ telles que telnet, SSH et VNC. L'adversaire peut alors effectuer des actions\
          \ en tant qu'utilisateur connect\xE9.\n\nDans un environnement d'entreprise,\
          \ les serveurs et postes de travail peuvent \xEAtre organis\xE9s en domaines.\
          \ Les domaines offrent une gestion centralis\xE9e de l'identit\xE9, permettant\
          \ aux utilisateurs de se connecter avec un seul ensemble d'identifiants\
          \ sur l'ensemble du r\xE9seau. Si un adversaire parvient \xE0 obtenir un\
          \ ensemble de r\xE9f\xE9rences de domaine valides, il peut se connecter\
          \ \xE0 de nombreuses machines diff\xE9rentes en utilisant des protocoles\
          \ d'acc\xE8s \xE0 distance tels que le secure shell (SSH) ou le remote desktop\
          \ protocol (RDP). (Citation : Coque s\xE9curis\xE9e SSH)(Citation : Services\
          \ de bureau \xE0 distance TechNet) Ils pouvaient \xE9galement se connecter\
          \ \xE0 des services SaaS ou IaaS accessibles, tels que ceux qui f\xE9d\xE9\
          rent leur identit\xE9 au domaine, ou des plateformes de gestion pour des\
          \ environnements de virtualisation internes comme VMware vCenter. \n\nLes\
          \ applications l\xE9gitimes (telles que les [Outils de d\xE9ploiement logiciel](https://attack.mitre.org/techniques/T1072)\
          \ et autres programmes administratifs) peuvent utiliser [Services distantes](https://attack.mitre.org/techniques/T1021)\
          \ pour acc\xE9der aux h\xF4tes distants. Par exemple, Apple Remote Desktop\
          \ (ARD) sur macOS est un logiciel natif utilis\xE9 pour la gestion \xE0\
          \ distance. L'ARD utilise un m\xE9lange de protocoles, dont [VNC](https://attack.mitre.org/techniques/T1021/005)\
          \ pour envoyer les tampons d'\xE9cran et de contr\xF4le, et [SSH](https://attack.mitre.org/techniques/T1021/004)\
          \ pour le transfert s\xE9curis\xE9 de fichiers. (Citation : Gestion \xE0\
          \ distance MDM macOS)(Citation : Kickstart des commandes Apple Remote Desktop)(Citation\
          \ : Guide d'administration Apple Remote Desktop 3.3) Les adversaires peuvent\
          \ abuser d'applications telles que l'ARD pour obtenir une ex\xE9cution de\
          \ code \xE0 distance et effectuer des d\xE9placements lat\xE9raux. Dans\
          \ les versions ant\xE9rieures \xE0 la 10.14, un adversaire peut faire passer\
          \ une session SSH \xE0 une session ARD, ce qui permet \xE0 un adversaire\
          \ d'accepter les invites TCC (Transparence, Consentement et Contr\xF4le)\
          \ sans interaction utilisateur et d'acc\xE9der aux donn\xE9es. (Citation\
          \ : FireEye 2019 Apple Remote Desktop)(Citation : Lockboxx ARD 2019)(Citation\
          \ : Kickstart des commandes Apple Remote Desktop) https://attack.mitre.org/techniques/T1021"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1071.003
    ref_id: T1071.003
    name: Mail Protocols
    description: "Adversaries may communicate using application layer protocols associated\
      \ with electronic mail delivery to avoid detection/network filtering by blending\
      \ in with existing traffic. Commands to the remote system, and often the results\
      \ of those commands, will be embedded within the protocol traffic between the\
      \ client and server. \n\nProtocols such as SMTP/S, POP3/S, and IMAP that carry\
      \ electronic mail may be very common in environments.  Packets produced from\
      \ these protocols may have many fields and headers in which data can be concealed.\
      \ Data could also be concealed within the email messages themselves. An adversary\
      \ may abuse these protocols to communicate with systems under their control\
      \ within a victim network while also mimicking normal, expected traffic.(Citation:\
      \ FireEye APT28)\nhttps://attack.mitre.org/techniques/T1071/003"
    translations:
      fr:
        name: Protocoles de courrier
        description: "Les adversaires peuvent communiquer en utilisant des protocoles\
          \ de niveau application associ\xE9s \xE0 la distribution de courrier \xE9\
          lectronique afin d'\xE9viter la d\xE9tection ou le filtrage r\xE9seau en\
          \ se fondant dans le trafic existant. Les commandes vers le syst\xE8me distant,\
          \ et souvent les r\xE9sultats de ces commandes, seront int\xE9gr\xE9es dans\
          \ le trafic protocolaire entre le client et le serveur. \n\nDes protocoles\
          \ tels que SMTP/S, POP3/S et IMAP qui transportent le courrier \xE9lectronique\
          \ peuvent \xEAtre tr\xE8s courants dans les environnements.  Les paquets\
          \ produits \xE0 partir de ces protocoles peuvent comporter de nombreux champs\
          \ et en-t\xEAtes dans lesquels les donn\xE9es peuvent \xEAtre dissimul\xE9\
          es. Les donn\xE9es pourraient \xE9galement \xEAtre dissimul\xE9es dans les\
          \ messages \xE9lectroniques eux-m\xEAmes. Un adversaire peut abuser de ces\
          \ protocoles pour communiquer avec les syst\xE8mes sous son contr\xF4le\
          \ au sein d'un r\xE9seau victime tout en imitant le trafic normal et attendu.\
          \ (Citation : FireEye APT28) https://attack.mitre.org/techniques/T1071/003"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1556.007
    ref_id: T1556.007
    name: Hybrid Identity
    description: "Adversaries may patch, modify, or otherwise backdoor cloud authentication\
      \ processes that are tied to on-premises user identities in order to bypass\
      \ typical authentication mechanisms, access credentials, and enable persistent\
      \ access to accounts.  \n\nMany organizations maintain hybrid user and device\
      \ identities that are shared between on-premises and cloud-based environments.\
      \ These can be maintained in a number of ways. For example, Microsoft Entra\
      \ ID includes three options for synchronizing identities between Active Directory\
      \ and Entra ID(Citation: Azure AD Hybrid Identity):\n\n* Password Hash Synchronization\
      \ (PHS), in which a privileged on-premises account synchronizes user password\
      \ hashes between Active Directory and Entra ID, allowing authentication to Entra\
      \ ID to take place entirely in the cloud \n* Pass Through Authentication (PTA),\
      \ in which Entra ID authentication attempts are forwarded to an on-premises\
      \ PTA agent, which validates the credentials against Active Directory \n* Active\
      \ Directory Federation Services (AD FS), in which a trust relationship is established\
      \ between Active Directory and Entra ID \n\nAD FS can also be used with other\
      \ SaaS and cloud platforms such as AWS and GCP, which will hand off the authentication\
      \ process to AD FS and receive a token containing the hybrid users\u2019 identity\
      \ and privileges. \n\nBy modifying authentication processes tied to hybrid identities,\
      \ an adversary may be able to establish persistent privileged access to cloud\
      \ resources. For example, adversaries who compromise an on-premises server running\
      \ a PTA agent may inject a malicious DLL into the `AzureADConnectAuthenticationAgentService`\
      \ process that authorizes all attempts to authenticate to Entra ID, as well\
      \ as records user credentials.(Citation: Azure AD Connect for Read Teamers)(Citation:\
      \ AADInternals Azure AD On-Prem to Cloud) In environments using AD FS, an adversary\
      \ may edit the `Microsoft.IdentityServer.Servicehost` configuration file to\
      \ load a malicious DLL that generates authentication tokens for any user with\
      \ any set of claims, thereby bypassing multi-factor authentication and defined\
      \ AD FS policies.(Citation: MagicWeb)\n\nIn some cases, adversaries may be able\
      \ to modify the hybrid identity authentication process from the cloud. For example,\
      \ adversaries who compromise a Global Administrator account in an Entra ID tenant\
      \ may be able to register a new PTA agent via the web console, similarly allowing\
      \ them to harvest credentials and log into the Entra ID environment as any user.(Citation:\
      \ Mandiant Azure AD Backdoors)\nhttps://attack.mitre.org/techniques/T1556/007"
    translations:
      fr:
        name: "Identit\xE9 hybride"
        description: "Les adversaires peuvent patcher, modifier ou autrement appliquer\
          \ des processus d'authentification cloud d\xE9rob\xE9s li\xE9s aux identit\xE9\
          s des utilisateurs sur site afin de contourner les m\xE9canismes d'authentification\
          \ habituels, les identifiants d'acc\xE8s et permettre un acc\xE8s persistant\
          \ aux comptes.  \n\nDe nombreuses organisations maintiennent des identit\xE9\
          s hybrides utilisateur et appareil partag\xE9es entre environnements sur\
          \ site et bas\xE9s sur cloud. Ces syst\xE8mes peuvent \xEAtre maintenus\
          \ de plusieurs fa\xE7ons. Par exemple, Microsoft Entra ID inclut trois options\
          \ pour synchroniser les identit\xE9s entre Active Directory et Entra ID\
          \ (citation : Azure AD Hybrid Identity) : \n\n* Password Hash Synchronization\
          \ (PHS), dans laquelle un compte privil\xE9gi\xE9 sur site synchronise les\
          \ hachages de mots de passe des utilisateurs entre Active Directory et Entra\
          \ ID, permettant ainsi l'authentification d'Entra ID de se faire enti\xE8\
          rement dans le cloud * Authentification Pass Through (PTA),  dans lequel\
          \ les tentatives d'authentification Entra ID sont transmises \xE0 un agent\
          \ PTA sur site, qui valide les identifiants par rapport \xE0 Active Directory\
          \ * Active Directory Federation Services (AD FS), dans lequel une relation\
          \ de confiance est \xE9tablie entre Active Directory et Entra, AD \n\nFS\
          \ peut \xE9galement \xEAtre utilis\xE9 avec d'autres plateformes SaaS et\
          \ cloud telles qu'AWS et GCP,  qui transmet le processus d'authentification\
          \ \xE0 AD FS et re\xE7oit un jeton contenant l'identit\xE9 et les privil\xE8\
          ges des utilisateurs hybrides. \n\nEn modifiant les processus d'authentification\
          \ li\xE9s \xE0 des identit\xE9s hybrides, un adversaire peut \xEAtre en\
          \ mesure d'\xE9tablir un acc\xE8s privil\xE9gi\xE9 persistant aux ressources\
          \ cloud. Par exemple, des adversaires qui compromettent un serveur sur site\
          \ ex\xE9cutant un agent PTA peuvent injecter une DLL malveillante dans le\
          \ processus \xAB AzureADConnectAuthenticationAgentService \xBB qui autorise\
          \ toutes les tentatives d'authentification \xE0 l'ID Entra, ainsi que les\
          \ identifiants des utilisateurs. (Citation : Azure AD Connect pour les lecteurs\
          \ d'\xE9quipe)(Citation : AADInternals Azure AD On-Premis vers le cloud)\
          \ Dans les environnements utilisant AD FS, un adversaire peut modifier le\
          \ fichier de configuration \xAB Microsoft.IdentityServer.Servicehost \xBB\
          \ pour charger une DLL malveillante qui g\xE9n\xE8re des jetons d'authentification\
          \ pour tout utilisateur disposant d'un ensemble de revendications, contournant\
          \ ainsi l'authentification multi-facteurs et les politiques AD FS d\xE9\
          finies. (Citation : MagicWeb)\n\nDans certains cas, les adversaires peuvent\
          \ \xEAtre en mesure de modifier le processus d'authentification hybride\
          \ d'identit\xE9 depuis le cloud. Par exemple, des adversaires qui compromettent\
          \ un compte Global Administrator dans un locataire Entra ID peuvent enregistrer\
          \ un nouvel agent PTA via la console web, leur permettant ainsi de collecter\
          \ des identifiants et de se connecter \xE0 l'environnement Entra ID en tant\
          \ qu'utilisateur. (Citation : Mandiant Azure AD Backdoors) https://attack.mitre.org/techniques/T1556/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1595.002
    ref_id: T1595.002
    name: Vulnerability Scanning
    description: 'Adversaries may scan victims for vulnerabilities that can be used
      during targeting. Vulnerability scans typically check if the configuration of
      a target host/application (ex: software and version) potentially aligns with
      the target of a specific exploit the adversary may seek to use.


      These scans may also include more broad attempts to [Gather Victim Host Information](https://attack.mitre.org/techniques/T1592)
      that can be used to identify more commonly known, exploitable vulnerabilities.
      Vulnerability scans typically harvest running software and version numbers via
      server banners, listening ports, or other network artifacts.(Citation: OWASP
      Vuln Scanning) Information from these scans may reveal opportunities for other
      forms of reconnaissance (ex: [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)
      or [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)),
      establishing operational resources (ex: [Develop Capabilities](https://attack.mitre.org/techniques/T1587)
      or [Obtain Capabilities](https://attack.mitre.org/techniques/T1588)), and/or
      initial access (ex: [Exploit Public-Facing Application](https://attack.mitre.org/techniques/T1190)).

      https://attack.mitre.org/techniques/T1595/002'
    translations:
      fr:
        name: "Analyse des vuln\xE9rabilit\xE9s"
        description: "Les adversaires peuvent scanner les victimes \xE0 la recherche\
          \ de vuln\xE9rabilit\xE9s pouvant \xEAtre utilis\xE9es lors du ciblage.\
          \ Les analyses de vuln\xE9rabilit\xE9s v\xE9rifient g\xE9n\xE9ralement si\
          \ la configuration d'un h\xF4te/application cible (ex. : logiciel et version)\
          \ correspond potentiellement \xE0 la cible d'une faille sp\xE9cifique que\
          \ l'adversaire pourrait chercher \xE0 utiliser.\n\nCes scans peuvent \xE9\
          galement inclure des tentatives plus larges de [collecte d'informations\
          \ sur l'h\xF4te victime](https://attack.mitre.org/techniques/T1592) permettant\
          \ d'identifier des vuln\xE9rabilit\xE9s plus couramment connues et exploitables.\
          \ Les analyses de vuln\xE9rabilit\xE9s collectent g\xE9n\xE9ralement les\
          \ logiciels en cours d'ex\xE9cution et les num\xE9ros de version via des\
          \ banni\xE8res serveur, des ports d'\xE9coute ou d'autres artefacts r\xE9\
          seau. (Citation : Scan VULN OWASP) Les informations issues de ces scans\
          \ peuvent r\xE9v\xE9ler d'autres formes de reconnaissance (ex : [Rechercher\
          \ dans des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)\
          \ ou [Rechercher dans des bases de donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)),\
          \ l'\xE9tablissement de ressources op\xE9rationnelles (ex. : [D\xE9velopper\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1587) ou [Obtenir\
          \ des capacit\xE9s](https://attack.mitre.org/techniques/T1588)), et/ou un\
          \ acc\xE8s initial (ex : [Exploiter les Relations Publiques Application](https://attack.mitre.org/techniques/T1190)).https\_\
          ://attack.mitre.org/techniques/T1595/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1059.009
    ref_id: T1059.009
    name: Cloud API
    description: "Adversaries may abuse cloud APIs to execute malicious commands.\
      \ APIs available in cloud environments provide various functionalities and are\
      \ a feature-rich method for programmatic access to nearly all aspects of a tenant.\
      \ These APIs may be utilized through various methods such as command line interpreters\
      \ (CLIs), in-browser Cloud Shells, [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ modules like Azure for PowerShell(Citation: Microsoft - Azure PowerShell),\
      \ or software developer kits (SDKs) available for languages such as [Python](https://attack.mitre.org/techniques/T1059/006).\
      \  \n\nCloud API functionality may allow for administrative access across all\
      \ major services in a tenant such as compute, storage, identity and access management\
      \ (IAM), networking, and security policies.\n\nWith proper permissions (often\
      \ via use of credentials such as [Application Access Token](https://attack.mitre.org/techniques/T1550/001)\
      \ and [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004)),\
      \ adversaries may abuse cloud APIs to invoke various functions that execute\
      \ malicious actions. For example, CLI and PowerShell functionality may be accessed\
      \ through binaries installed on cloud-hosted or on-premises hosts or accessed\
      \ through a browser-based cloud shell offered by many cloud platforms (such\
      \ as AWS, Azure, and GCP). These cloud shells are often a packaged unified environment\
      \ to use CLI and/or scripting modules hosted as a container in the cloud environment.\n\
      https://attack.mitre.org/techniques/T1059/009"
    translations:
      fr:
        name: Cloud API
        description: "Les adversaires peuvent abuser des API cloud pour ex\xE9cuter\
          \ des commandes malveillantes. Les API disponibles dans les environnements\
          \ cloud offrent diverses fonctionnalit\xE9s et constituent une m\xE9thode\
          \ riche en fonctionnalit\xE9s pour acc\xE9der de mani\xE8re programmatique\
          \ \xE0 presque tous les aspects d'un locataire. Ces API peuvent \xEAtre\
          \ utilis\xE9es par diverses m\xE9thodes telles que les interpr\xE9teurs\
          \ en ligne de commande (CLI), les Cloud Shell int\xE9gr\xE9s au navigateur,\
          \ les modules [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ comme Azure for PowerShell (citation : Microsoft - Azure PowerShell),\
          \ ou les kits de d\xE9veloppement logiciel (SDK) disponibles pour des langages\
          \ tels que [Python](https://attack.mitre.org/techniques/T1059/006).  \n\n\
          La fonctionnalit\xE9 de l'API cloud peut permettre un acc\xE8s administratif\
          \ \xE0 tous les services majeurs d'un locataire tels que le calcul, le stockage,\
          \ la gestion des identit\xE9s et des acc\xE8s (IAM), le r\xE9seau et les\
          \ politiques de s\xE9curit\xE9.\n\nAvec des permissions appropri\xE9es (souvent\
          \ via l'utilisation de cr\xE9dents tels que [Application Access Token](https://attack.mitre.org/techniques/T1550/001)\
          \ et [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004)),\
          \ les adversaires peuvent abuser des API cloud pour invoquer diverses fonctions\
          \ ex\xE9cutant des actions malveillantes. Par exemple, les fonctionnalit\xE9\
          s CLI et PowerShell peuvent \xEAtre accessibles via des binaires install\xE9\
          s sur des h\xF4tes h\xE9berg\xE9s dans le cloud ou sur site, ou via un cloud\
          \ shell bas\xE9 sur navigateur propos\xE9 par de nombreuses plateformes\
          \ cloud (telles qu'AWS, Azure et GCP). Ces cloud shells sont souvent un\
          \ environnement unifi\xE9 empaquet\xE9 pour utiliser des modules CLI et/ou\
          \ scripting h\xE9berg\xE9s comme conteneur dans l'environnement cloud.https\_\
          ://attack.mitre.org/techniques/T1059/009"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1596
    ref_id: T1596
    name: Search Open Technical Databases
    description: 'Adversaries may search freely available technical databases for
      information about victims that can be used during targeting. Information about
      victims may be available in online databases and repositories, such as registrations
      of domains/certificates as well as public collections of network data/artifacts
      gathered from traffic and/or scans.(Citation: WHOIS)(Citation: DNS Dumpster)(Citation:
      Circl Passive DNS)(Citation: Medium SSL Cert)(Citation: SSLShopper Lookup)(Citation:
      DigitalShadows CDN)(Citation: Shodan)


      Adversaries may search in different open databases depending on what information
      they seek to gather. Information from these sources may reveal opportunities
      for other forms of reconnaissance (ex: [Phishing for Information](https://attack.mitre.org/techniques/T1598)
      or [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593)),
      establishing operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)
      or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),
      and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)
      or [Trusted Relationship](https://attack.mitre.org/techniques/T1199)).

      https://attack.mitre.org/techniques/T1596'
    translations:
      fr:
        name: "Recherche dans les bases de donn\xE9es techniques ouvertes"
        description: "Les adversaires peuvent consulter des bases de donn\xE9es techniques\
          \ libres pour obtenir des informations sur les victimes pouvant \xEAtre\
          \ utilis\xE9es lors du ciblage. Des informations sur les victimes peuvent\
          \ \xEAtre disponibles dans des bases de donn\xE9es et d\xE9p\xF4ts en ligne,\
          \ tels que les enregistrements de domaines/certificats ainsi que des collections\
          \ publiques de donn\xE9es r\xE9seau ou d'artefacts collect\xE9s \xE0 partir\
          \ du trafic et/ou des scans. (Citation : WHOIS)(Citation : Conteneur DNS)(Citation\
          \ : DNS passif circulaire)(Citation : Certificat SSL moyen)(Citation : Recherche\
          \ SSLShopper)(Citation : DigitalShadows CDN)(Citation : Shodan)\n\nLes adversaires\
          \ peuvent rechercher dans diff\xE9rentes bases de donn\xE9es ouvertes selon\
          \ les informations qu'ils cherchent \xE0 recueillir. Les informations provenant\
          \ de ces sources peuvent r\xE9v\xE9ler d'autres formes de reconnaissance\
          \ (ex : [Phishing for Information](https://attack.mitre.org/techniques/T1598)\
          \ ou [Rechercher des sites web/domaines ouverts](https://attack.mitre.org/techniques/T1593)),\
          \ de l'\xE9tablissement de ressources op\xE9rationnelles (ex : [Acquisition\
          \ d'infrastructure](https://attack.mitre.org/techniques/T1583) ou [Infrastructure\
          \ compromise](https://attack.mitre.org/techniques/T1584)), et/ou d'un acc\xE8\
          s initial (ex : [Remote externe Services](https://attack.mitre.org/techniques/T1133)\
          \ ou [Relation de confiance](https://attack.mitre.org/techniques/T1199)).https\_\
          ://attack.mitre.org/techniques/T1596"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1218.015
    ref_id: T1218.015
    name: Electron Applications
    description: 'Adversaries may abuse components of the Electron framework to execute
      malicious code. The Electron framework hosts many common applications such as
      Signal, Slack, and Microsoft Teams.(Citation: Electron 2) Originally developed
      by GitHub, Electron is a cross-platform desktop application development framework
      that employs web technologies like JavaScript, HTML, and CSS.(Citation: Electron
      3) The Chromium engine is used to display web content and Node.js runs the backend
      code.(Citation: Electron 1)


      Due to the functional mechanics of Electron (such as allowing apps to run arbitrary
      commands), adversaries may also be able to perform malicious functions in the
      background potentially disguised as legitimate tools within the framework.(Citation:
      Electron 1) For example, the abuse of `teams.exe` and `chrome.exe` may allow
      adversaries to execute malicious commands as child processes of the legitimate
      application (e.g., `chrome.exe --disable-gpu-sandbox --gpu-launcher="C:\Windows\system32\cmd.exe
      /c calc.exe`).(Citation: Electron 6-8)


      Adversaries may also execute malicious content by planting malicious [JavaScript](https://attack.mitre.org/techniques/T1059/007)
      within Electron applications.(Citation: Electron Security)

      https://attack.mitre.org/techniques/T1218/015'
    translations:
      fr:
        name: "Applications \xE9lectroniques"
        description: "Les adversaires peuvent abuser de composants du cadre Electron\
          \ pour ex\xE9cuter du code malveillant. Le framework Electron h\xE9berge\
          \ de nombreuses applications courantes telles que Signal, Slack et Microsoft\
          \ Teams. (Citation : \xC9lectron 2) Initialement d\xE9velopp\xE9 par GitHub,\
          \ Electron est un cadre de d\xE9veloppement d'applications de bureau multiplateforme\
          \ qui utilise des technologies web telles que JavaScript, HTML et CSS. (Citation\
          \ : \xC9lectron 3) Le moteur Chromium est utilis\xE9 pour afficher le contenu\
          \ web et Node.js ex\xE9cute le code backend. (Citation : \xC9lectron 1)\n\
          \nEn raison des m\xE9canismes fonctionnels d'Electron (comme permettre aux\
          \ applications d'ex\xE9cuter des commandes arbitraires), les adversaires\
          \ peuvent \xE9galement \xEAtre capables d'ex\xE9cuter des fonctions malveillantes\
          \ en arri\xE8re-plan, potentiellement d\xE9guis\xE9es en outils l\xE9gitimes\
          \ dans le cadre du cadre. (Citation : \xC9lectron 1) Par exemple, l'abus\
          \ de \xAB teams.exe \xBB et \xAB chrome.exe \xBB peut permettre aux adversaires\
          \ d'ex\xE9cuter des commandes malveillantes en tant que processus enfants\
          \ de l'application l\xE9gitime (par exemple, \xAB chrome.exe --disable-gpu-sandbox\
          \ --gpu-launcher=\"C\_:\\Windows\\system32\\cmd.exe /c calc.exe \xBB). (Citation\
          \ : Electron 6-8)\n\nLes adversaires peuvent \xE9galement ex\xE9cuter du\
          \ contenu malveillant en implantant du [JavaScript](https://attack.mitre.org/techniques/T1059/007)\
          \ malveillant dans les applications Electron. (Citation : Electron Security)\
          \ https://attack.mitre.org/techniques/T1218/015"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1562.012
    ref_id: T1562.012
    name: Disable or Modify Linux Audit System
    description: 'Adversaries may disable or modify the Linux audit system to hide
      malicious activity and avoid detection. Linux admins use the Linux Audit system
      to track security-relevant information on a system. The Linux Audit system operates
      at the kernel-level and maintains event logs on application and system activity
      such as process, network, file, and login events based on pre-configured rules.


      Often referred to as `auditd`, this is the name of the daemon used to write
      events to disk and is governed by the parameters set in the `audit.conf` configuration
      file. Two primary ways to configure the log generation rules are through the
      command line `auditctl` utility and the file `/etc/audit/audit.rules`,  containing
      a sequence of `auditctl` commands loaded at boot time.(Citation: Red Hat System
      Auditing)(Citation: IzyKnows auditd threat detection 2022)


      With root privileges, adversaries may be able to ensure their activity is not
      logged through disabling the Audit system service, editing the configuration/rule
      files, or by hooking the Audit system library functions. Using the command line,
      adversaries can disable the Audit system service through killing processes associated
      with `auditd` daemon or use `systemctl` to stop the Audit service. Adversaries
      can also hook Audit system functions to disable logging or modify the rules
      contained in the `/etc/audit/audit.rules` or `audit.conf` files to ignore malicious
      activity.(Citation: Trustwave Honeypot SkidMap 2023)(Citation: ESET Ebury Feb
      2014)

      https://attack.mitre.org/techniques/T1562/012'
    translations:
      fr:
        name: "D\xE9sactiver ou modifier le syst\xE8me d'audit Linux"
        description: "Les adversaires peuvent d\xE9sactiver ou modifier le syst\xE8\
          me d'audit Linux pour masquer les activit\xE9s malveillantes et \xE9viter\
          \ la d\xE9tection. Les administrateurs Linux utilisent le syst\xE8me d'audit\
          \ Linux pour suivre les informations pertinentes en mati\xE8re de s\xE9\
          curit\xE9 sur un syst\xE8me. Le syst\xE8me d'audit Linux fonctionne au niveau\
          \ du noyau et maintient des journaux d'\xE9v\xE9nements sur les activit\xE9\
          s des applications et du syst\xE8me, telles que les \xE9v\xE9nements de\
          \ processus, r\xE9seau, fichiers et connexion, bas\xE9s sur des r\xE8gles\
          \ pr\xE9configur\xE9es.\n\nSouvent appel\xE9 \xAB auditd \xBB, c'est le\
          \ nom du d\xE9mon utilis\xE9 pour \xE9crire les \xE9v\xE9nements sur le\
          \ disque et il est r\xE9gi par les param\xE8tres d\xE9finis dans le fichier\
          \ de configuration \xAB audit.conf \xBB. Deux principales fa\xE7ons de configurer\
          \ les r\xE8gles de g\xE9n\xE9ration de journaux sont via l'utilitaire en\
          \ ligne de commande 'auditctl' et le fichier '/etc/audit/audit.rules', contenant\
          \ une s\xE9quence de commandes 'auditctl' charg\xE9es au d\xE9marrage. (Citation\
          \ : Audit du syst\xE8me Red Hat)(Citation : IzyKnows d\xE9tection des menaces\
          \ audit\xE9es 2022)\n\nAvec les privil\xE8ges root, les adversaires peuvent\
          \ s'assurer que leur activit\xE9 n'est pas enregistr\xE9e en d\xE9sactivant\
          \ le service syst\xE8me d'audit, en modifiant les fichiers de configuration/r\xE8\
          gles, ou en accrochant les fonctions de la biblioth\xE8que syst\xE8me d'audit.\
          \ En utilisant la ligne de commande, les adversaires peuvent d\xE9sactiver\
          \ le service syst\xE8me d'audit en coupant les processus associ\xE9s au\
          \ d\xE9mon \xAB auditd \xBB ou utiliser le \xAB systemctl \xBB pour arr\xEA\
          ter le service d'audit. Les adversaires peuvent \xE9galement activer les\
          \ fonctions syst\xE8me d'audit pour d\xE9sactiver la journalisation ou modifier\
          \ les r\xE8gles contenues dans les fichiers '/etc/audit/audit.rules' ou\
          \ 'audit.conf' pour ignorer les activit\xE9s malveillantes. (Citation :\
          \ Trustwave Honeypot SkidMap 2023)(Citation : ESET Ebury f\xE9vrier 2014)https://attack.mitre.org/techniques/T1562/012"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1207
    ref_id: T1207
    name: Rogue Domain Controller
    description: 'Adversaries may register a rogue Domain Controller to enable manipulation
      of Active Directory data. DCShadow may be used to create a rogue Domain Controller
      (DC). DCShadow is a method of manipulating Active Directory (AD) data, including
      objects and schemas, by registering (or reusing an inactive registration) and
      simulating the behavior of a DC. (Citation: DCShadow Blog) Once registered,
      a rogue DC may be able to inject and replicate changes into AD infrastructure
      for any domain object, including credentials and keys.


      Registering a rogue DC involves creating a new server and nTDSDSA objects in
      the Configuration partition of the AD schema, which requires Administrator privileges
      (either Domain or local to the DC) or the KRBTGT hash. (Citation: Adsecurity
      Mimikatz Guide)


      This technique may bypass system logging and security monitors such as security
      information and event management (SIEM) products (since actions taken on a rogue
      DC may not be reported to these sensors). (Citation: DCShadow Blog) The technique
      may also be used to alter and delete replication and other associated metadata
      to obstruct forensic analysis. Adversaries may also utilize this technique to
      perform [SID-History Injection](https://attack.mitre.org/techniques/T1134/005)
      and/or manipulate AD objects (such as accounts, access control lists, schemas)
      to establish backdoors for Persistence. (Citation: DCShadow Blog)

      https://attack.mitre.org/techniques/T1207'
    translations:
      fr:
        name: "Contr\xF4leur de domaine malveillant"
        description: "Les adversaires peuvent enregistrer un contr\xF4leur de domaine\
          \ malveillant pour permettre la manipulation des donn\xE9es Active Directory.\
          \ DCShadow peut \xEAtre utilis\xE9 pour cr\xE9er un contr\xF4leur de domaine\
          \ (DC) malveillant. DCShadow est une m\xE9thode de manipulation des donn\xE9\
          es d'Active Directory (AD), y compris les objets et les sch\xE9mas, en enregistrant\
          \ (ou en r\xE9utilisant un enregistrement inactif) et en simulant le comportement\
          \ d'un DC. (Citation : Blog DCShadow) Une fois enregistr\xE9, un DC malveillant\
          \ peut \xEAtre capable d'injecter et de r\xE9pliquer des modifications dans\
          \ l'infrastructure AD pour n'importe quel objet de domaine, y compris les\
          \ identifiants et les cl\xE9s.\n\nEnregistrer un DC malveillant implique\
          \ de cr\xE9er un nouveau serveur et des objets nTDSDSA dans la partition\
          \ de configuration du sch\xE9ma AD, ce qui n\xE9cessite des privil\xE8ges\
          \ administrateur (domaine ou local du DC) ou le hachage KRBTGT. (Citation\
          \ : Guide Adsecurity Mimikatz)\n\nCette technique peut contourner les journaux\
          \ syst\xE8me et les surveilleurs de s\xE9curit\xE9 tels que les produits\
          \ de gestion des informations et \xE9v\xE9nements de s\xE9curit\xE9 (SIEM)\
          \ (puisque les actions effectu\xE9es sur un DC malveillant peuvent ne pas\
          \ \xEAtre signal\xE9es \xE0 ces capteurs). (Citation : Blog DCShadow) La\
          \ technique peut \xE9galement \xEAtre utilis\xE9e pour modifier et supprimer\
          \ la r\xE9plication et d'autres m\xE9tadonn\xE9es associ\xE9es afin d'entraver\
          \ l'analyse m\xE9dico-l\xE9gale. Les adversaires peuvent \xE9galement utiliser\
          \ cette technique pour effectuer [injection d'historique SID](https://attack.mitre.org/techniques/T1134/005)\
          \ et/ou manipuler des objets AD (tels que comptes, listes de contr\xF4le\
          \ d'acc\xE8s, sch\xE9mas) afin d'\xE9tablir des portes d\xE9rob\xE9es pour\
          \ la persistance. (Citation : Blog DCShadow) https://attack.mitre.org/techniques/T1207"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1553.006
    ref_id: T1553.006
    name: Code Signing Policy Modification
    description: "Adversaries may modify code signing policies to enable execution\
      \ of unsigned or self-signed code. Code signing provides a level of authenticity\
      \ on a program from a developer and a guarantee that the program has not been\
      \ tampered with. Security controls can include enforcement mechanisms to ensure\
      \ that only valid, signed code can be run on an operating system. \n\nSome of\
      \ these security controls may be enabled by default, such as Driver Signature\
      \ Enforcement (DSE) on Windows or System Integrity Protection (SIP) on macOS.(Citation:\
      \ Microsoft DSE June 2017)(Citation: Apple Disable SIP) Other such controls\
      \ may be disabled by default but are configurable through application controls,\
      \ such as only allowing signed Dynamic-Link Libraries (DLLs) to execute on a\
      \ system. Since it can be useful for developers to modify default signature\
      \ enforcement policies during the development and testing of applications, disabling\
      \ of these features may be possible with elevated permissions.(Citation: Microsoft\
      \ Unsigned Driver Apr 2017)(Citation: Apple Disable SIP)\n\nAdversaries may\
      \ modify code signing policies in a number of ways, including through use of\
      \ command-line or GUI utilities, [Modify Registry](https://attack.mitre.org/techniques/T1112),\
      \ rebooting the computer in a debug/recovery mode, or by altering the value\
      \ of variables in kernel memory.(Citation: Microsoft TESTSIGNING Feb 2021)(Citation:\
      \ Apple Disable SIP)(Citation: FireEye HIKIT Rootkit Part 2)(Citation: GitHub\
      \ Turla Driver Loader) Examples of commands that can modify the code signing\
      \ policy of a system include <code>bcdedit.exe -set TESTSIGNING ON</code> on\
      \ Windows and <code>csrutil disable</code> on macOS.(Citation: Microsoft TESTSIGNING\
      \ Feb 2021)(Citation: Apple Disable SIP) Depending on the implementation, successful\
      \ modification of a signing policy may require reboot of the compromised system.\
      \ Additionally, some implementations can introduce visible artifacts for the\
      \ user (ex: a watermark in the corner of the screen stating the system is in\
      \ Test Mode). Adversaries may attempt to remove such artifacts.(Citation: F-Secure\
      \ BlackEnergy 2014)\n\nTo gain access to kernel memory to modify variables related\
      \ to signature checks, such as modifying <code>g_CiOptions</code> to disable\
      \ Driver Signature Enforcement, adversaries may conduct [Exploitation for Privilege\
      \ Escalation](https://attack.mitre.org/techniques/T1068) using a signed, but\
      \ vulnerable driver.(Citation: Unit42 AcidBox June 2020)(Citation: GitHub Turla\
      \ Driver Loader)\nhttps://attack.mitre.org/techniques/T1553/006"
    translations:
      fr:
        name: Modification de la politique de signature de code
        description: "Les adversaires peuvent modifier les politiques de signature\
          \ de code pour permettre l'ex\xE9cution de code non sign\xE9 ou auto-sign\xE9\
          . La signature de code offre un certain niveau d'authenticit\xE9 sur un\
          \ programme par un d\xE9veloppeur et une garantie que le programme n'a pas\
          \ \xE9t\xE9 alt\xE9r\xE9. Les contr\xF4les de s\xE9curit\xE9 peuvent inclure\
          \ des m\xE9canismes d'application pour garantir que seul du code valide\
          \ et sign\xE9 puisse \xEAtre ex\xE9cut\xE9 sur un syst\xE8me d'exploitation.\
          \ \n\nCertains de ces contr\xF4les de s\xE9curit\xE9 peuvent \xEAtre activ\xE9\
          s par d\xE9faut, comme l'application de signature de pilote (DSE) sur Windows\
          \ ou la protection d'int\xE9grit\xE9 syst\xE8me (SIP) sur macOS.( Citation\
          \ : Microsoft DSE juin 2017)(Citation : Apple d\xE9sactive SIP) D'autres\
          \ contr\xF4les similaires peuvent \xEAtre d\xE9sactiv\xE9s par d\xE9faut\
          \ mais sont configurables via des contr\xF4les applicatifs, comme n'autoriser\
          \ que les biblioth\xE8ques Dynamic-Link (DLL) sign\xE9es \xE0 s'ex\xE9cuter\
          \ sur un syst\xE8me. Comme il peut \xEAtre utile pour les d\xE9veloppeurs\
          \ de modifier les politiques d'application par d\xE9faut de signature lors\
          \ du d\xE9veloppement et des tests d'applications, la d\xE9sactivation de\
          \ ces fonctionnalit\xE9s peut \xEAtre possible avec des permissions \xE9\
          lev\xE9es. (Citation : Pilote Microsoft non sign\xE9 avril 2017)(Citation\
          \ : Apple d\xE9sactive le SIP)\n\nLes adversaires peuvent modifier les politiques\
          \ de signature de code de plusieurs mani\xE8res, notamment par l'utilisation\
          \ d'utilitaires en ligne de commande ou d'interface graphique, [Modifier\
          \ le registre](https://attack.mitre.org/techniques/T1112), le red\xE9marrage\
          \ de l'ordinateur en mode d\xE9bogage/r\xE9cup\xE9ration, ou en modifiant\
          \ la valeur des variables dans la m\xE9moire du noyau. (Citation : Microsoft\
          \ TESTSIGNING f\xE9vr. 2021)(Citation : Apple d\xE9sactive le SIP)(Citation\
          \ : Rootkit FireEye HIKIT Partie 2)(Citation : GitHub Turla Driver Loader)\
          \ Des exemples de commandes pouvant modifier la politique de signature de\
          \ code d'un syst\xE8me incluent <code>bcdedit.exe -set TESTSIGNING ON</code>\
          \ sur Windows et <code>csrutil disable</code> sur macOS. (Citation : Microsoft\
          \ TESTSIGNING f\xE9vr. 2021)(Citation : Apple d\xE9sactive le SIP) Selon\
          \ la mise en \u0153uvre, une modification r\xE9ussie d'une politique de\
          \ signature peut n\xE9cessiter un red\xE9marrage du syst\xE8me compromis.\
          \ De plus, certaines impl\xE9mentations peuvent introduire des artefacts\
          \ visibles pour l'utilisateur (par exemple : un filigrane dans un coin de\
          \ l'\xE9cran indiquant que le syst\xE8me est en mode Test). Les adversaires\
          \ peuvent tenter de retirer de tels artefacts. (Citation : F-Secure BlackEnergy\
          \ 2014)\n\nPour acc\xE9der \xE0 la m\xE9moire du noyau afin de modifier\
          \ des variables li\xE9es aux v\xE9rifications de signature, comme modifier\
          \ <code>g_CiOptions</code> pour d\xE9sactiver l'application de signature\
          \ de pilote, les adversaires peuvent effectuer [Exploitation for Privilege\
          \ Scalation](https://attack.mitre.org/techniques/T1068) en utilisant un\
          \ pilote sign\xE9 mais vuln\xE9rable. (Citation : Unit42 AcidBox juin 2020)(Citation\
          \ : GitHub Turla Driver Loader) https://attack.mitre.org/techniques/T1553/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1610
    ref_id: T1610
    name: Deploy Container
    description: 'Adversaries may deploy a container into an environment to facilitate
      execution or evade defenses. In some cases, adversaries may deploy a new container
      to execute processes associated with a particular image or deployment, such
      as processes that execute or download malware. In others, an adversary may deploy
      a new container configured without network rules, user limitations, etc. to
      bypass existing defenses within the environment. In Kubernetes environments,
      an adversary may attempt to deploy a privileged or vulnerable container into
      a specific node in order to [Escape to Host](https://attack.mitre.org/techniques/T1611)
      and access other containers running on the node. (Citation: AppSecco Kubernetes
      Namespace Breakout 2020)


      Containers can be deployed by various means, such as via Docker''s <code>create</code>
      and <code>start</code> APIs or via a web application such as the Kubernetes
      dashboard or Kubeflow. (Citation: Docker Containers API)(Citation: Kubernetes
      Dashboard)(Citation: Kubeflow Pipelines) In Kubernetes environments, containers
      may be deployed through workloads such as ReplicaSets or DaemonSets, which can
      allow containers to be deployed across multiple nodes.(Citation: Kubernetes
      Workload Management) Adversaries may deploy containers based on retrieved or
      built malicious images or from benign images that download and execute malicious
      payloads at runtime.(Citation: Aqua Build Images on Hosts)

      https://attack.mitre.org/techniques/T1610'
    translations:
      fr:
        name: "Conteneur de d\xE9ploiement"
        description: "Les adversaires peuvent d\xE9ployer un conteneur dans un environnement\
          \ pour faciliter l'ex\xE9cution ou \xE9viter les d\xE9fenses. Dans certains\
          \ cas, les adversaires peuvent d\xE9ployer un nouveau conteneur pour ex\xE9\
          cuter des processus associ\xE9s \xE0 une image ou un d\xE9ploiement particulier,\
          \ comme les processus qui ex\xE9cutent ou t\xE9l\xE9chargent des logiciels\
          \ malveillants. Dans d'autres, un adversaire peut d\xE9ployer un nouveau\
          \ conteneur configur\xE9 sans r\xE8gles r\xE9seau, limitations utilisateur,\
          \ etc., pour contourner les d\xE9fenses existantes dans l'environnement.\
          \ Dans les environnements Kubernetes, un adversaire peut tenter de d\xE9\
          ployer un conteneur privil\xE9gi\xE9 ou vuln\xE9rable dans un n\u0153ud\
          \ sp\xE9cifique afin de [S'\xE9chapper vers l'h\xF4te](https://attack.mitre.org/techniques/T1611)\
          \ et d'acc\xE9der \xE0 d'autres conteneurs fonctionnant sur le n\u0153ud.\
          \ (Citation : Breakout de l'espace de noms AppSecco Kubernetes 2020)\n\n\
          Les conteneurs peuvent \xEAtre d\xE9ploy\xE9s par divers moyens, comme via\
          \ les API <code>cr\xE9er</code> et <code>start</code> ou via une application\
          \ web telle que le tableau de bord Kubernetes ou Kubeflow. (Citation : API\
          \ Docker Containers)(Citation : tableau de bord Kubernetes)(Citation : Pipelines\
          \ Kubeflow) Dans les environnements Kubernetes, les conteneurs peuvent \xEA\
          tre d\xE9ploy\xE9s via des charges de travail telles que ReplicaSets ou\
          \ DaemonSets, qui permettent de d\xE9ployer des conteneurs sur plusieurs\
          \ n\u0153uds. (Citation : Gestion de la charge de travail Kubernetes) Les\
          \ adversaires peuvent d\xE9ployer des conteneurs bas\xE9s sur des images\
          \ malveillantes r\xE9cup\xE9r\xE9es ou construites, ou \xE0 partir d'images\
          \ b\xE9nignes qui t\xE9l\xE9chargent et ex\xE9cutent des charges utiles\
          \ malveillantes \xE0 l'ex\xE9cution. (Citation : Images de construction\
          \ aqua sur les h\xF4tes https://attack.mitre.org/techniques/T1610"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1112
    ref_id: T1112
    name: Modify Registry
    description: 'Adversaries may interact with the Windows Registry as part of a
      variety of other techniques to aid in defense evasion, persistence, and execution.


      Access to specific areas of the Registry depends on account permissions, with
      some keys requiring administrator-level access. The built-in Windows command-line
      utility [Reg](https://attack.mitre.org/software/S0075) may be used for local
      or remote Registry modification.(Citation: Microsoft Reg) Other tools, such
      as remote access tools, may also contain functionality to interact with the
      Registry through the Windows API.


      The Registry may be modified in order to hide configuration information or malicious
      payloads via [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027).(Citation:
      Unit42 BabyShark Feb 2019)(Citation: Avaddon Ransomware 2021)(Citation: Microsoft
      BlackCat Jun 2022)(Citation: CISA Russian Gov Critical Infra 2018) The Registry
      may also be modified to [Impair Defenses](https://attack.mitre.org/techniques/T1562),
      such as by enabling macros for all Microsoft Office products, allowing privilege
      escalation without alerting the user, increasing the maximum number of allowed
      outbound requests, and/or modifying systems to store plaintext credentials in
      memory.(Citation: CISA LockBit 2023)(Citation: Unit42 BabyShark Feb 2019)


      The Registry of a remote system may be modified to aid in execution of files
      as part of lateral movement. It requires the remote Registry service to be running
      on the target system.(Citation: Microsoft Remote) Often [Valid Accounts](https://attack.mitre.org/techniques/T1078)
      are required, along with access to the remote system''s [SMB/Windows Admin Shares](https://attack.mitre.org/techniques/T1021/002)
      for RPC communication.


      Finally, Registry modifications may also include actions to hide keys, such
      as prepending key names with a null character, which will cause an error and/or
      be ignored when read via [Reg](https://attack.mitre.org/software/S0075) or other
      utilities using the Win32 API.(Citation: Microsoft Reghide NOV 2006) Adversaries
      may abuse these pseudo-hidden keys to conceal payloads/commands used to maintain
      persistence.(Citation: TrendMicro POWELIKS AUG 2014)(Citation: SpectorOps Hiding
      Reg Jul 2017)

      https://attack.mitre.org/techniques/T1112'
    translations:
      fr:
        name: Modifier le registre
        description: "Les adversaires peuvent interagir avec le Registre Windows dans\
          \ le cadre d'une vari\xE9t\xE9 d'autres techniques pour faciliter l'\xE9\
          vasion de la d\xE9fense, la persistance et l'ex\xE9cution.\n\nL'acc\xE8\
          s \xE0 des zones sp\xE9cifiques du Registre d\xE9pend des autorisations\
          \ du compte, certaines cl\xE9s n\xE9cessitant un acc\xE8s au niveau administrateur.\
          \ L'utilitaire int\xE9gr\xE9 en ligne de commande Windows [Reg](https://attack.mitre.org/software/S0075)\
          \ peut \xEAtre utilis\xE9 pour la modification locale ou distante du Registre.\
          \ (Citation : R\xE8glement Microsoft) D'autres outils, tels que les outils\
          \ d'acc\xE8s \xE0 distance, peuvent \xE9galement contenir des fonctionnalit\xE9\
          s permettant d'interagir avec le Registre via l'API Windows.\n\nLe Registre\
          \ peut \xEAtre modifi\xE9 afin de masquer des informations de configuration\
          \ ou des charges utiles malveillantes via [Fichiers ou informations obscurciss\xE9\
          s](https://attack.mitre.org/techniques/T1027). (Citation : Unit42 BabyShark\
          \ f\xE9vrier 2019)(Citation : Ransomware Avaddon 2021)(Citation : Microsoft\
          \ BlackCat juin 2022)(Citation : CISA Russian Government Critical Infra\
          \ 2018) Le Registre peut \xE9galement \xEAtre modifi\xE9 pour [Impaired\
          \ Defenses](https://attack.mitre.org/techniques/T1562), par exemple en activant\
          \ des macros pour tous les produits Microsoft Office, en permettant l'escalade\
          \ de privil\xE8ges sans alerter l'utilisateur, en augmentant le nombre maximal\
          \ de requ\xEAtes sortantes autoris\xE9es, et/ou en modifiant les syst\xE8\
          mes pour stocker des identifiants en clair en m\xE9moire. (Citation : CISA\
          \ LockBit 2023)(Citation : Unit42 BabyShark f\xE9vrier 2019)\n\nLe registre\
          \ d'un syst\xE8me distant peut \xEAtre modifi\xE9 pour faciliter l'ex\xE9\
          cution des fichiers dans le cadre des d\xE9placements lat\xE9raux. Il n\xE9\
          cessite que le service Registre distant soit en cours sur le syst\xE8me\
          \ cible. (Citation : T\xE9l\xE9commande Microsoft) Souvent, des [Comptes\
          \ valides](https://attack.mitre.org/techniques/T1078) sont requis, ainsi\
          \ que l'acc\xE8s aux [SMB/Windows Admin Shares](https://attack.mitre.org/techniques/T1021/002)\
          \ du syst\xE8me distant pour la communication RPC.\n\nEnfin, les modifications\
          \ du registre peuvent \xE9galement inclure des actions pour masquer les\
          \ cl\xE9s, comme pr\xE9poser des noms de cl\xE9s avec un caract\xE8re nul,\
          \ ce qui provoquera une erreur et/ou sera ignor\xE9 lors de lecture via\
          \ [Reg](https://attack.mitre.org/software/S0075) ou d'autres utilitaires\
          \ utilisant l'API Win32. (Citation : Microsoft Reghide NOV. 2006) Les adversaires\
          \ peuvent abuser de ces pseudo-cl\xE9s cach\xE9es pour dissimuler des charges\
          \ utiles/commandes utilis\xE9es pour maintenir la persistance. (Citation\
          \ : TrendMicro POWELIKS AO\xDBT 2014)(Citation : R\xE9giment SpectorOps\
          \ Cachant juillet 2017) https://attack.mitre.org/techniques/T1112"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1543.004
    ref_id: T1543.004
    name: Launch Daemon
    description: 'Adversaries may create or modify Launch Daemons to execute malicious
      payloads as part of persistence. Launch Daemons are plist files used to interact
      with Launchd, the service management framework used by macOS. Launch Daemons
      require elevated privileges to install, are executed for every user on a system
      prior to login, and run in the background without the need for user interaction.
      During the macOS initialization startup, the launchd process loads the parameters
      for launch-on-demand system-level daemons from plist files found in <code>/System/Library/LaunchDaemons/</code>
      and <code>/Library/LaunchDaemons/</code>. Required Launch Daemons parameters
      include a <code>Label</code> to identify the task, <code>Program</code> to provide
      a path to the executable, and <code>RunAtLoad</code> to specify when the task
      is run. Launch Daemons are often used to provide access to shared resources,
      updates to software, or conduct automation tasks.(Citation: AppleDocs Launch
      Agent Daemons)(Citation: Methods of Mac Malware Persistence)(Citation: launchd
      Keywords for plists)


      Adversaries may install a Launch Daemon configured to execute at startup by
      using the <code>RunAtLoad</code> parameter set to <code>true</code> and the
      <code>Program</code> parameter set to the malicious executable path. The daemon
      name may be disguised by using a name from a related operating system or benign
      software (i.e. [Masquerading](https://attack.mitre.org/techniques/T1036)). When
      the Launch Daemon is executed, the program inherits administrative permissions.(Citation:
      WireLurker)(Citation: OSX Malware Detection)


      Additionally, system configuration changes (such as the installation of third
      party package managing software) may cause folders such as <code>usr/local/bin</code>
      to become globally writeable. So, it is possible for poor configurations to
      allow an adversary to modify executables referenced by current Launch Daemon''s
      plist files.(Citation: LaunchDaemon Hijacking)(Citation: sentinelone macos persist
      Jun 2019)

      https://attack.mitre.org/techniques/T1543/004'
    translations:
      fr:
        name: Lancement du Daemon
        description: "Les adversaires peuvent cr\xE9er ou modifier des d\xE9mons de\
          \ lancement pour ex\xE9cuter des charges utiles malveillantes dans le cadre\
          \ de la persistance. Les d\xE9mons de lancement sont des fichiers plist\
          \ utilis\xE9s pour interagir avec Launchd, le cadre de gestion de service\
          \ utilis\xE9 par macOS. Les d\xE9mons de lancement n\xE9cessitent des privil\xE8\
          ges \xE9lev\xE9s pour \xEAtre install\xE9s, sont ex\xE9cut\xE9s pour chaque\
          \ utilisateur sur un syst\xE8me avant la connexion, et s'ex\xE9cutent en\
          \ arri\xE8re-plan sans interaction utilisateur. Lors du d\xE9marrage de\
          \ l'initialisation de macOS, le processus lanc\xE9 charge les param\xE8\
          tres des d\xE9mons syst\xE8me \xE0 la demande \xE0 partir de fichiers plist\
          \ trouv\xE9s dans <code>/System/Library/LaunchDaemons/</code> et <code>/Library/LaunchDaemons/</code>.\
          \ Les param\xE8tres requis des d\xE9mons de lancement incluent un <code>Label</code>\
          \ pour identifier la t\xE2che, <code>programme</code> pour fournir un chemin\
          \ vers l'ex\xE9cutable, et <code>RunAtLoad</code> pour sp\xE9cifier quand\
          \ la t\xE2che est ex\xE9cut\xE9e. Les d\xE9mons de lancement sont souvent\
          \ utilis\xE9s pour donner acc\xE8s \xE0 des ressources partag\xE9es, mettre\
          \ \xE0 jour des logiciels ou effectuer des t\xE2ches d'automatisation. (Citation\
          \ : Agent de lancement AppleDocs Daemons)(Citation : M\xE9thodes de persistance\
          \ des malwares Mac)(Citation : lanc\xE9e Mots-cl\xE9s pour les pliss)\n\n\
          Les adversaires peuvent installer un d\xE9mon de lancement configur\xE9\
          \ pour s'ex\xE9cuter au d\xE9marrage en utilisant le param\xE8tre <code>RunAtLoad</code>\
          \ r\xE9gl\xE9 sur <code>true</code> et le param\xE8tre <code>Program</code>\
          \ sur le chemin ex\xE9cutable malveillant. Le nom du d\xE9mon peut \xEA\
          tre d\xE9guis\xE9 en utilisant un nom provenant d'un syst\xE8me d'exploitation\
          \ apparent\xE9 ou d'un logiciel b\xE9nin (par exemple [Masquerading](https://attack.mitre.org/techniques/T1036)).\
          \ Lorsque le d\xE9mon de lancement est ex\xE9cut\xE9, le programme h\xE9\
          rite des autorisations administratives. (Citation : WireLurker)(Citation\
          \ : D\xE9tection de logiciels malveillants OSX)\n\nDe plus, des modifications\
          \ de configuration syst\xE8me (comme l'installation d'un logiciel tiers\
          \ de gestion de paquets) peuvent rendre des dossiers tels que <code>usr/local/bin</code>\
          \ \xE0 devenir globalement \xE9crivables. Ainsi, il est possible que de\
          \ mauvaises configurations permettent \xE0 un adversaire de modifier les\
          \ ex\xE9cutables r\xE9f\xE9renc\xE9s par les fichiers plist du Launch Daemon\
          \ actuel. (Citation : D\xE9tournement de d\xE9mons de lancement)(Citation\
