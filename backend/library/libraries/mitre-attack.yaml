  - urn: urn:intuitem:risk:threat:mitre-attack:t1124
    ref_id: T1124
    name: System Time Discovery
    description: "An adversary may gather the system time and/or time zone settings\
      \ from a local or remote system. The system time is set and stored by services,\
      \ such as the Windows Time Service on Windows or <code>systemsetup</code> on\
      \ macOS.(Citation: MSDN System Time)(Citation: Technet Windows Time Service)(Citation:\
      \ systemsetup mac time) These time settings may also be synchronized between\
      \ systems and services in an enterprise network, typically accomplished with\
      \ a network time server within a domain.(Citation: Mac Time Sync)(Citation:\
      \ linux system time)\n\nSystem time information may be gathered in a number\
      \ of ways, such as with [Net](https://attack.mitre.org/software/S0039) on Windows\
      \ by performing <code>net time \\\\hostname</code> to gather the system time\
      \ on a remote system. The victim's time zone may also be inferred from the current\
      \ system time or gathered by using <code>w32tm /tz</code>.(Citation: Technet\
      \ Windows Time Service) In addition, adversaries can discover device uptime\
      \ through functions such as <code>GetTickCount()</code> to determine how long\
      \ it has been since the system booted up.(Citation: Virtualization/Sandbox Evasion)\n\
      \nOn network devices, [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
      \ commands such as `show clock detail` can be used to see the current time configuration.(Citation:\
      \ show_clock_detail_cisco_cmd) On ESXi servers, `esxcli system clock get` can\
      \ be used for the same purpose.\n\nIn addition, system calls \u2013 such as\
      \ <code>time()</code> \u2013 have been used to collect the current time on Linux\
      \ devices.(Citation: MAGNET GOBLIN) On macOS systems, adversaries may use commands\
      \ such as <code>systemsetup -gettimezone</code> or <code>timeIntervalSinceNow</code>\
      \ to gather current time zone information or current date and time.(Citation:\
      \ System Information Discovery Technique)(Citation: ESET DazzleSpy Jan 2022)\n\
      \nThis information could be useful for performing other techniques, such as\
      \ executing a file with a [Scheduled Task/Job](https://attack.mitre.org/techniques/T1053)(Citation:\
      \ RSA EU12 They're Inside), or to discover locality information based on time\
      \ zone to assist in victim targeting (i.e. [System Location Discovery](https://attack.mitre.org/techniques/T1614)).\
      \ Adversaries may also use knowledge of system time as part of a time bomb,\
      \ or delaying execution until a specified date/time.(Citation: AnyRun TimeBomb)\n\
      https://attack.mitre.org/techniques/T1124"
    translations:
      fr:
        name: System Time Discovery
        description: "An adversary may gather the system time and/or time zone settings\
          \ from a local or remote system. The system time is set and stored by services,\
          \ such as the Windows Time Service on Windows or <code>systemsetup</code>\
          \ on macOS.(Citation: MSDN System Time)(Citation: Technet Windows Time Service)(Citation:\
          \ systemsetup mac time) These time settings may also be synchronized between\
          \ systems and services in an enterprise network, typically accomplished\
          \ with a network time server within a domain.(Citation: Mac Time Sync)(Citation:\
          \ linux system time)\n\nSystem time information may be gathered in a number\
          \ of ways, such as with [Net](https://attack.mitre.org/software/S0039) on\
          \ Windows by performing <code>net time \\\\hostname</code> to gather the\
          \ system time on a remote system. The victim's time zone may also be inferred\
          \ from the current system time or gathered by using <code>w32tm /tz</code>.(Citation:\
          \ Technet Windows Time Service) In addition, adversaries can discover device\
          \ uptime through functions such as <code>GetTickCount()</code> to determine\
          \ how long it has been since the system booted up.(Citation: Virtualization/Sandbox\
          \ Evasion)\n\nOn network devices, [Network Device CLI](https://attack.mitre.org/techniques/T1059/008)\
          \ commands such as `show clock detail` can be used to see the current time\
          \ configuration.(Citation: show_clock_detail_cisco_cmd) On ESXi servers,\
          \ `esxcli system clock get` can be used for the same purpose.\n\nIn addition,\
          \ system calls \u2013 such as <code>time()</code> \u2013 have been used\
          \ to collect the current time on Linux devices.(Citation: MAGNET GOBLIN)\
          \ On macOS systems, adversaries may use commands such as <code>systemsetup\
          \ -gettimezone</code> or <code>timeIntervalSinceNow</code> to gather current\
          \ time zone information or current date and time.(Citation: System Information\
          \ Discovery Technique)(Citation: ESET DazzleSpy Jan 2022)\n\nThis information\
          \ could be useful for performing other techniques, such as executing a file\
          \ with a [Scheduled Task/Job](https://attack.mitre.org/techniques/T1053)(Citation:\
          \ RSA EU12 They're Inside), or to discover locality information based on\
          \ time zone to assist in victim targeting (i.e. [System Location Discovery](https://attack.mitre.org/techniques/T1614)).\
