          \ is implemented in 4 steps (Citation: BlackHat Process Doppelg\xE4nging\
          \ Dec 2017):\n\n* Transact \u2013 Create a TxF transaction using a legitimate\
          \ executable then overwrite the file with malicious code. These changes\
