  - urn: urn:intuitem:risk:threat:mitre-attack:t1564.006
    ref_id: T1564.006
    name: Run Virtual Instance
    description: 'Adversaries may carry out malicious operations using a virtual instance
      to avoid detection. A wide variety of virtualization technologies exist that
      allow for the emulation of a computer or computing environment. By running malicious
      code inside of a virtual instance, adversaries can hide artifacts associated
      with their behavior from security tools that are unable to monitor activity
      inside the virtual instance.(Citation: CyberCX Akira Ransomware) Additionally,
      depending on the virtual networking implementation (ex: bridged adapter), network
      traffic generated by the virtual instance can be difficult to trace back to
      the compromised host as the IP address and hostname might not match known values.(Citation:
      SingHealth Breach Jan 2019)


      Adversaries may utilize native support for virtualization (ex: Hyper-V), deploy
      lightweight emulators (ex: QEMU), or drop the necessary files to run a virtual
      instance (ex: VirtualBox binaries).(Citation: Securonix CronTrap 2024) After
      running a virtual instance, adversaries may create a shared folder between the
      guest and host with permissions that enable the virtual instance to interact
      with the host file system.(Citation: Sophos Ragnar May 2020)


      Threat actors may also leverage temporary virtualized environments such as the
      Windows Sandbox, which supports the use of `.wsb` configuration files for defining
      execution parameters. For example, the `<MappedFolder>` property supports the
      creation of a shared folder, while the `<LogonCommand>` property allows the
      specification of a payload.(Citation: ESET MirrorFace 2025)(Citation: ITOCHU
      Hack the Sandbox)(Citation: ITOCHU Sandbox PPT)


      In VMWare environments, adversaries may leverage the vCenter console to create
      new virtual machines. However, they may also create virtual machines directly
      on ESXi servers by running a valid `.vmx` file with the `/bin/vmx` utility.
      Adding this command to `/etc/rc.local.d/local.sh` (i.e., [RC Scripts](https://attack.mitre.org/techniques/T1037/004))
      will cause the VM to persistently restart.(Citation: vNinja Rogue VMs 2024)
      Creating a VM this way prevents it from appearing in the vCenter console or
      in the output to the `vim-cmd vmsvc/getallvms` command on the ESXi server, thereby
      hiding it from typical administrative activities.(Citation: MITRE VMware Abuse
      2024)

      https://attack.mitre.org/techniques/T1564/006'
