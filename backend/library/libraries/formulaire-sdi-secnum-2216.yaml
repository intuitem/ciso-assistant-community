name: "Formulaire d'évaluation de la maturité - niveau fondamental (DGA)"
description: "Le ministère des Armées et les 8 grands maîtres d’œuvre industriels
  ont lancé avec le soutien de l’ANSSI, la définition d’un référentiel de maturité
  cyber.\nCes travaux ont été menés avec l’objectif de simplifier et d’harmoniser
  les exigences des donneurs d’ordres étatiques et industriels et s’inscrivent dans
  une démarche progressive d’amélioration du niveau de cybersécurité des entreprises
  de la BITD.\nLe premier niveau de ce référentiel, dit niveau fondamental, représente
  la première marche de cette démarche. Il comprend 21 exigences basiques, qui vont
  progressivement s’imposer dans les relations entre la DGA et l’industrie, sous forme
  contractuelle dans un premier temps.\nLe référentiel fondamental comprend deux documents :\n
  \t•\tune description du contexte et de la manière d’utiliser le référentiel (https://armement.defense.gouv.fr/sites/default/files/2024-09/20230905_NP_Guide-SDI-SecNum-2217-Ed.02_R%C3%A9frentiel%20maturit%C3%A9%20Cyber%20fondamental.pdf)\n
  \t•\tun tableau des exigences  commentées (https://armement.defense.gouv.fr/sites/default/files/2023-10/20231006_NP_Formulaire-SDI-SecNum-2216-Ed.08_Socle%20Commun%20automatis%C3%A9.xlsx)"
