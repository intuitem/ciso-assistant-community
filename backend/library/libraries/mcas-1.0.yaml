      depth: 2
      parent_urn: urn:ackwa:risk:req_node:mcas-1.0:dev
      ref_id: DEV-FILT-APPL
      name: "Mettre en \u0153uvre des fonctionnalit\xE9s de filtrage applicatif pour\
