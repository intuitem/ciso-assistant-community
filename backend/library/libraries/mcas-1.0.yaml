      parent_urn: urn:ackwa:risk:req_node:mcas-1.0:ti
      ref_id: TI-MOB
      name: 'Mobilisation en cas d''alerte '
      description: "En cas d\u2019alerte de s\xE9curit\xE9 identifi\xE9e au niveau\
        \ national, les RSSI de chaque entit\xE9 s'assurent de la bonne application\
        \ des exigences formul\xE9es par les instances nationales, dans les meilleurs\
        \ d\xE9lais."
