      annotation: Maintain a stakeholder register; review annually for updates.
    - urn: urn:intuitem:risk:req_node:iso22301-2019:4.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:iso22301-2019:4.2
      ref_id: 4.2.2
      name: Legal and regulatory requirements
      description: Determine applicable legal, regulatory and other requirements related
