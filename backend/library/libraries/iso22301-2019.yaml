      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:iso22301-2019:4.3
      ref_id: 4.3.1
      name: General
      description: Determine BCMS boundaries and applicability considering context
        and requirements.
      annotation: Create a scope document defining sites, services, and exclusions.
    - urn: urn:intuitem:risk:req_node:iso22301-2019:4.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:iso22301-2019:4.3
      ref_id: 4.3.2
      name: Scope of the business continuity management system
      description: Maintain documented information defining the BCMS scope.
      annotation: Keep the scope statement available to interested parties.
    - urn: urn:intuitem:risk:req_node:iso22301-2019:4.4
      assessable: false
