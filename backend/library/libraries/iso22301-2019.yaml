    - urn: urn:intuitem:risk:req_node:iso22301-2019:4.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:iso22301-2019:4.2
      ref_id: 4.2.1
      name: General
      description: Determine interested parties that are relevant to the BCMS and
