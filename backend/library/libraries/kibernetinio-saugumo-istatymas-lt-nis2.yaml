    # Policy Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.pol.cybersec-policy
      ref_id: LT.POL.1
      name: Kibernetinio saugumo politikos dokumentas
      category: policy
      description: Kibernetinio saugumo subjekto vadovas arba jo įgaliotas asmuo turi patvirtinti tinklų ir informacinių sistemų kibernetinio saugumo politikos dokumentą, kuriame turi būti nustatyta veiklos užtikrinant kibernetinį saugumą tikslai, kibernetinį saugumą reglamentuojančių teisės aktų sąrašas, kiti politikos dokumentai, darbuotojų įsipareigojimai ir reguliarios peržiūros reikalavimai.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.pol.risk-management
      ref_id: LT.POL.2
      name: Rizikos vertinimo ir valdymo tvarka
      category: policy
      description: Kibernetinio saugumo subjekto vadovas arba jo įgaliotas asmuo turi nustatyti kibernetinio saugumo subjekto tinklų ir informacinių sistemų rizikos vertinimo ir valdymo tvarką, apimančią už rizikos vertinimą atsakingų asmenų paskyrimą, vertinimo procesus, priimtiną rizikos lygį ir periodišumo reikalavimus.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.pol.business-continuity
      ref_id: LT.POL.3
      name: Veiklos tęstinumo valdymo planas
      category: policy
      description: Kibernetinio saugumo subjekto vadovas arba jo įgaliotas asmuo turi patvirtinti tinklų ir informacinių sistemų veiklos tęstinumo valdymo planą, kuriame nurodomi taikymo kriterijai, veiklos kriterijai, atsakingi asmenys, valdymo grupės reikalavimai, atstatymo planai, išbandymo reikalavimai ir atsarginių kopijų parametrai.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.pol.incident-response
      ref_id: LT.POL.4
      name: Kibernetinių incidentų valdymo planas
      category: policy
      description: Kibernetinio saugumo subjektas kibernetinių incidentų valdymą organizuoja pagal kibernetinio saugumo subjekto patvirtintą kibernetinių incidentų valdymo planą, kuris privalo apimti proceso dalyvius, etapus, veiksmus, terminus ir rezultatus.

    # Process Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.risk-assessment
      ref_id: LT.PROC.1
      name: Rizikos vertinimo vykdymas
      category: process
      description: Rizikos vertinimas turi būti atliekamas ne rečiau kaip kartą per metus, įvykus esminiams organizaciniams pokyčiams, taip pat įvykus dideliam kibernetiniam incidentui. Atlikus rizikos vertinimą, turi būti parengta rizikos vertinimo ataskaita ir rizikos valdymo planas.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.personnel-mgmt
      ref_id: LT.PROC.2
      name: Kibernetinio saugumo personalo valdymas
      category: process
      description: Kibernetinio saugumo subjekto vadovas ar jo įgaliotas asmuo turi paskirti už kibernetinį saugumą atsakingus asmenis ir užtikrinti, kad NKSC būtų informuotas apie paskirtus atsakingus asmenis per KSIS. Kibernetinio saugumo vadovas ir saugos įgaliotinis negali vykdyti funkcijų, susijusių su tinklų ar informacinių sistemų administravimu.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.incident-handling
      ref_id: LT.PROC.3
      name: Kibernetinių incidentų valdymo vykdymas
      category: process
      description: Kibernetinio saugumo subjekto Saugumo operacijų centras apie kibernetinius incidentus informuoja NKSC, juos registruodamas Kibernetinio saugumo informacinės sistemos posistemyje – Nacionalinėje kibernetinių incidentų valdymo platformoje. Apie didelius kibernetinius incidentus informuojama per 24 valandas, pateikiant pradinį vertinimą, per 72 valandas – išsamų poveikio vertinimą, per vieną mėnesį – galutinę ataskaitą.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.audit-logging
      ref_id: LT.PROC.4
      name: Auditui skirtų duomenų registravimas
      category: process
      description: Turi būti fiksuojami žurnaliniai įrašai apie naudotojų prisijungimus, duomenų pakeitimus, sistemos konfigūracijos pakeitimus ir kitus saugumo požiūriu reikšmingus įvykius. Žurnaliniai įrašai turi būti saugomi ne trumpiau kaip 90 kalendorinių dienų ir analizuojami ne rečiau kaip kartą per mėnesį.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.nksc-reporting
      ref_id: LT.PROC.5
      name: Ataskaitos NKSC teikimas
      category: process
      description: Kibernetinio saugumo subjektai turi pateikti ir atnaujinti kibernetinio saugumo politikos dokumento patvirtinimo duomenis NKSC į KSIS ne vėliau kaip per 5 darbo dienas nuo dokumento patvirtinimo. Taip pat teikiami rizikos vertinimo ataskaitos ir veiklos tęstinumo valdymo plano išbandymo ataskaitos patvirtinimo duomenys.

    # Technical Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.network-segmentation
      ref_id: LT.TECH.1
      name: Tinklų segmentavimas ir prieigos kontrolė
      category: technical
      description: Kibernetinio saugumo subjekto vidinės tinklų ir informacinės sistemos turi būti atskirtos nuo viešųjų ryšių tinklų naudojant saugasienį. Saugasienės saugumo taisyklės turi būti nuolat peržiūrimos ir prireikus atnaujinamos, atliekant detalią taisyklių analizę ne rečiau kaip kartą per 6 mėnesius.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.authentication
      ref_id: LT.TECH.2
      name: Autentifikavimo ir autorizavimo sistemos
      category: technical
      description: Turi būti įdiegtos ir veikti autentifikavimo ir autorizavimo sistemos, užtikrinančios, kad tik įgalioti naudotojai galėtų prisijungti prie tinklų ir informacinių sistemų. Naudotojų teisių valdymas turi būti centralizuotas ir reguliariai peržiūrimas.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.monitoring
      ref_id: LT.TECH.3
      name: Saugumo stebėsena ir aptikimas
      category: technical
      description: Turi būti įdiegtos ir veikti įsilaužimo aptikimo sistemos, kurios stebėtų į tinklą ir informacinę sistemą įeinantį ir iš jos išeinantį duomenų srautą. Neįprasta veikla turi būti užfiksuojama žurnaliniuose įrašuose ir automatizuotomis priemonėmis sukuriamas automatinis pranešimas.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.backup-recovery
      ref_id: LT.TECH.4
      name: Atsarginių kopijų ir atstatymo sistemos
      category: technical
      description: Kibernetinio saugumo subjektas turi nustatyti atsarginių duomenų kopijų kūrimo, saugojimo ir duomenų atkūrimo iš jų reikalavimus, apibrėžti atsarginio kopijavimo mastą ir dažnį, atsižvelgdamas į veiklos tęstinumo valdymo plane nustatytus atstatymo reikalavimus (RTO, RPO).

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.availability
      ref_id: LT.TECH.5
      name: Sistemų prieinamumo užtikrinimas
      category: technical
      description: Turi būti užtikrintas kibernetinio saugumo subjekto įvertintų kaip kritinių veiklos tęstinumui būtinų tinklų ir informacinių sistemų prieinamumas ne mažiau kaip 96 proc. laiko svarbiems subjektams ir ne mažiau kaip 99 proc. laiko esminiams subjektams.

    # Physical Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.phys.access-control
      ref_id: LT.PHYS.1
      name: Fizinės prieigos kontrolė
      category: physical
      description: Turi būti užtikrinta fizinė prieigos kontrolė prie tinklų ir informacinių sistemų komponentų, serverių patalpų ir duomenų centrų. Prieiga turi būti suteikiama tik įgaliotiems asmenims ir fiksuojama specialiuose žurnaliniuose įrašuose.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.phys.secure-areas
      ref_id: LT.PHYS.2
      name: Saugių sričių užtikrinimas
      category: physical
      description: Kritinės svarbos tinklų ir informacinių sistemų komponentai turi būti laikomi specialiai įrengtose saugiose srityse, apsaugotose nuo fizinio poveikio, aplinkos veiksnių ir neteisėtos prieigos.

    # Detailed Logging Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.time-sources
      ref_id: LT.TECH.6
      name: Laiko sinchronizacija
      category: technical
      description: Tinklai ir informacinės sistemos turi turėti ne mažiau kaip 2 laiko šaltinius, kad užtikrintų tikslų laiko žymėjimą žurnaliniuose įrašuose.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.log-analysis
      ref_id: LT.TECH.7
      name: Žurnalų analizė ir peržiūra
      category: technical
      description: Žurnalinių įrašų duomenys turi būti analizuojami įgalioto asmens ne rečiau kaip kartą per mėnesį ir apie analizės rezultatų nuokrypius informuojamas kibernetinio saugumo vadovas ir (ar) saugos įgaliotinis.

    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.log-protection
      ref_id: LT.TECH.8
      name: Žurnalų apsauga ir saugojimas
      category: technical
      description: Žurnaliniai įrašai turi būti saugomi ne trumpiau kaip 90 kalendorinių dienų specializuotoje tam pritaikytoje techninėje ar programinėje įrangoje. Draudžiama žurnalinius įrašus trinti, keisti, kol nesibaigia žurnalinių įrašų saugojimo terminas.

    # Supply Chain Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.supply-chain
      ref_id: LT.PROC.6
      name: Tiekimo grandinės saugumo valdymas
      category: process
      description: Kibernetinio saugumo subjektas turi įvertinti ir valdyti su tiekimo grandine susijusią riziką, įskaitant trečiųjų šalių paslaugų teikėjų kibernetinio saugumo įvertinimą ir sutarčių saugumo reikalavimus.

    # Acquisition and Development Controls
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.proc.secure-development
      ref_id: LT.PROC.7
      name: Saugus sistemų kūrimas ir plėtojimas
      category: process
      description: Tinklų ir informacinių sistemų įsigijimas, plėtojimas ir priežiūra turi būti vykdomi atsižvelgiant į saugumo reikalavimus, įskaitant spragų valdymą ir atskleidimą.

    # Vulnerability Management
    - urn: urn:ovidijus.balkauskas:risk:function:nis2-lt:lt.tech.vulnerability-mgmt
      ref_id: LT.TECH.9
      name: Spragų valdymas ir atskleidimas
      category: technical
      description: Turi būti nustatyta tvarka saugumo spragų identifikavimui, vertinimui, šalinimui ir atskleisimui, užtikrinant laiku atliekamus sistemos atnaujinimus ir pataisas.

