    - urn: urn:intuitem:risk:req_node:nist-800-171-rev2:node227
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-800-171-rev2:3.14.3
      description: "There are many publicly available sources of system security alerts\
        \ and advisories. For example, the Department of Homeland Security\u2019s\
        \ Cybersecurity and Infrastructure Security Agency (CISA) generates security\
        \ alerts and advisories to maintain situational awareness across the federal\
        \ government and in nonfederal organizations. Software vendors, subscription\
        \ services, and industry information sharing and analysis centers (ISACs)\
        \ may also provide security alerts and advisories. Examples of response actions\
        \ include notifying relevant external organizations, for example, external\
        \ mission/business partners, supply chain partners, external service providers,\
        \ and peer or supporting organizations.  [SP 800-161] provides guidance on\
        \ supply chain risk management."
