    description: Cybersecurity Maturity Model Certification (CMMC)
    implementation_groups_definition:
    - ref_id: L1
      name: Level 1
      description: null
    - ref_id: L2
      name: Level 2
      description: null
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      assessable: false
      depth: 1
      ref_id: AC
      name: ACCESS CONTROL
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L1-3.1.1
      name: Authorized Access Control
      description: "Limit information system access to authorized users, processes\
        \ acting on behalf of authorized users, or devices (including other information\
        \ systems).\n\u2022 FAR Clause 52.204-21 b.1.i\n\u2022 NIST SP 800-171 Rev\
        \ 2 3.1.1"
      implementation_groups:
      - L1
      question:
        question_type: unique_choice
        question_choices: &id001
        - 'Yes'
        - 'No'
        - N/A
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:1
          text: '[a] authorized users are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:2
          text: '[b] processes acting on behalf of authorized users are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:3
          text: '[c] devices (and other systems) authorized to connect to the system
            are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:4
          text: '[d] system access is limited to authorized users;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:5
          text: '[e] system access is limited to processes acting on behalf of authorized
            users; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.1:question:6
          text: '[f] system access is limited to authorized devices (including other
            systems).'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L1-3.1.2
      name: Transaction & Function Control
      description: "Limit information system access to the types of transactions and\
        \ functions that authorized users are permitted to execute. \n\u2022 FAR Clause\
        \ 52.204-21 b.1.ii\n\u2022 NIST SP 800-171 Rev 2 3.1.2"
      implementation_groups:
      - L1
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.2:question:1
          text: '[a] the types of transactions and functions that authorized users
            are permitted to execute are defined; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.2:question:2
          text: '[b] system access is limited to the defined types of transactions
            and functions for authorized users.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.3
      name: Control CUI Flow
      description: "Control the flow of CUI in accordance with approved authorizations.\
        \ \n\u2022 NIST SP 800-171 Rev 2 3.1.3"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3:question:1
          text: '[a] information flow control policies are defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3:question:2
          text: '[b] methods and enforcement mechanisms for controlling the flow of
            CUI are defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3:question:3
          text: '[c] designated sources and destinations (e.g., networks, individuals,
            and devices) for CUI within the system and between interconnected systems
            are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3:question:4
          text: '[d] authorizations for controlling the flow of CUI are defined; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.3:question:5
          text: '[e] approved authorizations for controlling the flow of CUI are enforced.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.4
      name: Separation of Duties
      description: "Separate the duties of individuals to reduce the risk of malevolent\
        \ activity without collusion.\n\u2022 NIST SP 800-171 Rev 2 3.1.4\n"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.4:question:1
          text: '[a] the duties of individuals requiring separation are defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.4:question:2
          text: '[b] responsibilities for duties that require separation are assigned
            to separate individuals; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.4:question:3
          text: '[c] access privileges that enable individuals to exercise the duties
            that require separation are granted to separate individuals.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.5
      name: Least Privilege
      description: "Employ the principle of least privilege, including for specific\
        \ security functions and privileged accounts.\n\u2022 NIST SP 800-171 Rev\
        \ 2 3.1.5"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.5:question:1
          text: '[a] privileged accounts are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.5:question:2
          text: '[b] access to privileged accounts is authorized in accordance with
            the principle of least privilege;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.5:question:3
          text: '[c] security functions are identified; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.5:question:4
          text: '[d] access to security functions is authorized in accordance with
            the principle of least privilege.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.6
      name: Non-Privileged Account Use
      description: "Use non-privileged accounts or roles when accessing nonsecurity\
        \ functions.\n\u2022 NIST SP 800-171 Rev 2 3.1.6"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.6:question:1
          text: '[a] nonsecurity functions are identified; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.6:question:2
          text: '[b] users are required to use non-privileged accounts or roles when
            accessing nonsecurity functions.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.7
      name: Privileged Functions
      description: "Prevent non-privileged users from executing privileged functions\
        \ and capture the execution of such functions in audit logs.\n\u2022 NIST\
        \ SP 800-171 Rev 2 3.1.7"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.7:question:1
          text: '[a] privileged functions are defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.7:question:2
          text: '[b] non-privileged users are defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.7:question:3
          text: '[c] non-privileged users are prevented from executing privileged
            functions; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.7:question:4
          text: '[d] the execution of privileged functions is captured in audit logs.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.8
      name: Unsuccessful Logon Attempts
      description: "Limit unsuccessful logon attempts. \n\u2022 NIST SP 800-171 Rev\
        \ 2 3.1.8 "
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.8:question:1
          text: '[a] the means of limiting unsuccessful logon attempts is defined;
            and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.8:question:2
          text: '[b] the defined means of limiting unsuccessful logon attempts is
            implemented.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.9
      name: Privacy & Security Notices
      description: "Provide privacy and security notices consistent with applicable\
        \ CUI rules.\n\u2022 NIST SP 800-171 Rev 2 3.1.9"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.9:question:1
          text: '[a] privacy and security notices required by CUI-specified rules
            are identified, consistent, and associated with the specific CUI category;
            and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.9:question:2
          text: '[b] privacy and security notices are displayed.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.10
      name: Session Lock
      description: "Use session lock with pattern-hiding displays to prevent access\
        \ and viewing of data after a period of inactivity. \n\u2022 NIST SP 800-171\
        \ Rev 2 3.1.10"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.10:question:1
          text: '[a] the period of inactivity after which the system initiates a session
            lock is defined;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.10:question:2
          text: '[b] access to the system and viewing of data is prevented by initiating
            a session lock after the defined period of inactivity; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.10:question:3
          text: '[c] previously visible information is concealed via a pattern-hiding
            display after the defined period of inactivity.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.11
      name: Session Termination
      description: "Terminate (automatically) a user session after a defined condition.\n\
        \u2022 NIST SP 800-171 Rev 2 3.1.11"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.11:question:1
          text: '[a] conditions requiring a user session to terminate are defined;
            and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.11:question:2
          text: '[b] a user session is automatically terminated after any of the defined
            conditions occur.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.12
      name: Control Remote Access
      description: "Monitor and control remote access sessions.\n\u2022 NIST SP 800-171\
        \ Rev 2 3.1.12"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.12:question:1
          text: '[a] remote access sessions are permitted;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.12:question:2
          text: '[b] the types of permitted remote access are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.12:question:3
          text: '[c] remote access sessions are controlled; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.12:question:4
          text: '[d] remote access sessions are monitored.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.13
      name: Remote Access Confidentiality
      description: "Employ cryptographic mechanisms to protect the confidentiality\
        \ of remote access sessions.\n\u2022 NIST SP 800-171 Rev 2 3.1.13"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.13:question:1
          text: '[a] cryptographic mechanisms to protect the confidentiality of remote
            access sessions are identified; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.13:question:2
          text: '[b] cryptographic mechanisms to protect the confidentiality of remote
            access sessions are implemented.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.14
      name: Remote Access Routing
      description: "Route remote access via managed access control points. \n\u2022\
        \ NIST SP 800-171 Rev 2 3.1.14"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.14:question:1
          text: '[a] managed access control points are identified and implemented;
            and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.14:question:2
          text: '[b] remote access is routed through managed network access control
            points.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.15
      name: Privileged Remote Access
      description: "Authorize remote execution of privileged commands and remote access\
        \ to security-relevant information. \n\u2022 NIST SP 800-171 Rev 2 3.1.15"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.15:question:1
          text: '[a] privileged commands authorized for remote execution are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.15:question:2
          text: '[b] security-relevant information authorized to be accessed remotely
            is identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.15:question:3
          text: '[c] the execution of the identified privileged commands via remote
            access is authorized; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.15:question:4
          text: '[d] access to the identified security-relevant information via remote
            access is authorized.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.16
      name: Wireless Access Authorization
      description: "Authorize wireless access prior to allowing such connections.\n\
        \u2022 NIST SP 800-171 Rev 2 3.1.16"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.16:question:1
          text: '[a] wireless access points are identified; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.16:question:2
          text: '[b] wireless access is authorized prior to allowing such connections.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.17
      name: Wireless Access Protection
      description: "Protect wireless access using authentication and encryption. \n\
        \u2022 NIST SP 800-171 Rev 2 3.1.17"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.17:question:1
          text: '[a] wireless access to the system is protected using authentication;
            and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.17:question:2
          text: '[b] wireless access to the system is protected using encryption.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.18
      name: Mobile Device Connection
      description: "Control connection of mobile devices.\n\u2022 NIST SP 800-171\
        \ Rev 2 3.1.18"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.18:question:1
          text: '[a] mobile devices that process, store, or transmit CUI are identified;'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.18:question:2
          text: '[b] mobile device connections are authorized; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.18:question:3
          text: '[c] mobile device connections are monitored and logged.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.19
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
      ref_id: AC.L2-3.1.19
      name: Encrypt CUI on Mobile
      description: "Encrypt CUI on mobile devices and mobile computing platforms.\
        \ \n\u2022 NIST SP 800-171 Rev 2 3.1.19"
      implementation_groups:
      - L2
      question:
        question_type: unique_choice
        question_choices: *id001
        questions:
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.19:question:1
          text: '[a] mobile devices and mobile computing platforms that process, store,
            or transmit CUI are identified; and'
        - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l2-3.1.19:question:2
          text: '[b] encryption is employed to protect CUI on identified mobile devices
            and mobile computing platforms.'
    - urn: urn:intuitem:risk:req_node:cmmc-2.0:ac.l1-3.1.20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cmmc-2.0:ac
