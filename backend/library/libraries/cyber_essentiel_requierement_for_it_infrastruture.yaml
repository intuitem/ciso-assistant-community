      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.5
      name: Requirements
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node262
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node261
      description: 'You must make sure that a malware protection mechanism is active
        on all devices in scope. For each device, you must use at least one of the
        options listed below. In most modern products these options are built in to
        the software supplied. Alternatively, you can purchase products from a third-
        party provider. In all cases the software must be active, kept up to date
        in accordance with the vendors instructions, and configured to work as detailed
        below:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node263
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node261
      name: 'Anti-malware software (option for in scope devices running Windows or
        MacOS including servers,

        desktop computers, laptop computers)'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node263
      description: 'If you use anti-malware software to protect your device it must
        be configured to:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node265
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      description: "\u2022 prevent connections to malicious websites over the internet."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node266
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      description: "\u2022 be updated in line with vendor recommendations"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node267
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      description: "\u2022 prevent malware from running"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node268
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      description: "\u2022 prevent the execution of malicious code"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node269
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node264
      description: "\u2022 prevent connections to malicious websites over the internet."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node270
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node261
      name: Application allow listing (option for all in scope devices)
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node271
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node270
      description: 'Only approved applications, restricted by code signing, are allowed
        to execute on devices. You must:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node272
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node271
      description: "\u2022 actively approve such applications before deploying them\
        \ to devices"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node273
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node271
      description: "\u2022 maintain a current list of approved applications, users\
        \ must not be able to install any application that is unsigned or has an invalid\
        \ signature."
