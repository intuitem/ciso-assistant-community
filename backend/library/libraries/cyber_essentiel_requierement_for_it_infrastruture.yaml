    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:b
