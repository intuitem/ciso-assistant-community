        greater accesses to corrupt information on a large scale, disrupt business
        processes or gain unauthorised access to other devices in the organisation.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node206
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node203
      description: 'Administrative accounts are especially highly privileged, for
        example. These accounts typically allow the user to:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node207
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node206
      description: "\u2022 execute software that can make significant and security-related\
        \ changes to the operating system"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node208
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node206
      description: "\u2022 make changes to the operating system for some or all users"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node209
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node206
      description: "\u2022 create new accounts and allocate privileges"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node210
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node203
      description: All types of administrators will have this kind of account, including
        domain administrators and local administrators.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node211
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node203
      description: "This is important because if a user opens a malicious URL or email\
        \ attachment, the malware would typically be executed with the same privilege\
        \ level of the user\u2019s account. This is why it\u2019s important to take\
        \ special care allocating and using privileged accounts."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node212
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node203
      name: 'Example: '
      description: "Jody is logged in with an administrative account. If Jody opens\
        \ a malicious URL or email attachment, any associated malware is likely to\
        \ acquire administrative privileges. Unfortunately, this is exactly what happens.\
        \ Using Jody\u2019s administrative privileges, a type of malware known as\
        \ ransomware encrypts all of the data on the network and then demands a ransom.\
        \ The ransomware was able to encrypt far more data than would have been possible\
        \ with standard user privileges, making the problem that much more serious."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node213
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.4
      name: Requirements
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node214
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node213
      description: "Your organisation must be in control of your user accounts and\
        \ the access privileges that allow access to your organisational data and\
        \ services. It\u2019s important to note that this also includes third party\
        \ accounts \u2013 for example accounts used by your support services. You\
        \ also need to understand how user accounts authenticate and manage the authentication\
        \ accordingly."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node213
      description: 'This means your organisation must:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node216
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 have in place a process to create and approve user accounts"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node217
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 authenticate users with unique credentials before granting\
        \ access to applications or devices (see password-based authentication)"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node218
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 remove or disable user accounts when they\u2019re no longer\
        \ required (for example, when a user leaves the organisation or after a defined\
        \ period of account inactivity)"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node219
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 implement MFA, where available \u2013 authentication to\
        \ cloud services must always use MFA"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node220
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 use separate accounts to perform administrative activities\
        \ only (no emailing, web browsing or other standard user activities that may\
        \ expose administrative privileges to avoidable risks)"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node221
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node215
      description: "\u2022 remove or disable special access privileges when no longer\
        \ required (when a member of staff changes role, for example)"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node222
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.4
      name: Password-based authentication
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node223
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node222
      description: All user accounts require the user to authenticate.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node224
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node222
      description: 'Where this is carried out using a password, you should put in
        place the following protective measures:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node225
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node224
      description: "\u2022 Passwords are protected against brute-force password guessing\
        \ by implementing at least one of:"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node226
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node225
      description: ' o multi-factor authentication (see below)'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node227
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node225
      description: "o \u2018throttling' the rate of attempts, so that the number of\
        \ times the user must wait between attempts increases with each unsuccessful\
        \ attempt \u2013 you shouldn\u2019t allow more than 10 guesses in 5 minutes"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node228
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node225
      description: o locking accounts after no more than 10 unsuccessful attempts
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node229
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node224
      description: "\u2022 Use technical controls to manage the quality of passwords.\
        \ This will include one of the following:"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node230
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node229
      description: o Using multi-factor authentication (see below)
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node231
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node229
      description: o A minimum password length of at least 12 characters, with no
        maximum length restrictions
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node232
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node229
      description: o A minimum password length of at least 8 characters, with no maximum
        length restrictions and use automatic blocking of common passwords using a
        deny list.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node224
      description: "\u2022 Support users to choose unique passwords for their work\
        \ accounts by:"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node234
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      description: o educating people about avoiding common passwords, such as a pet's
        name, common keyboard patterns or passwords they have used elsewhere. This
        could include teaching people to use the password generator feature built
        into some password managers.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node235
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      description: "o encouraging people to choose longer passwords by promoting the\
        \ use of multiple words (a minimum of three) to create a password (such as\
        \ the NCSC\u2019s guidance on using three random words)"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node236
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      description: o providing usable secure storage for passwords (for example a
        password manager or secure locked cabinet) with clear information about how
        and when it can be used.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node237
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      description: o not enforcing regular password expiry
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node238
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node233
      description: o not enforcing password complexity requirements
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node239
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node222
      description: You should also make sure there is an established process in place
        to change passwords promptly if you know or suspect a password or account
        has been compromised.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.4
      name: Multi-factor authentication (MFA)
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node241
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      description: "As well as providing an extra layer of security for passwords\
        \ that aren\u2019t protected by the other technical controls, you should always\
        \ use multi-factor authentication to give administrative accounts extra security,\
        \ and accounts that are accessible from the internet."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node242
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      description: The password element of the multi-factor authentication approach
        must have a password length of at least 8 characters, with no maximum length
        restrictions.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node243
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      description: 'There are four types of additional factor to consider:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node244
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node243
      description: "\u2022 a managed/enterprise device"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node245
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node243
      description: "\u2022 an app on a trusted device"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node246
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node243
      description: "\u2022 a physically separate token"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node247
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node243
      description: "\u2022 a known or trusted account"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node248
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      description: "Additional factors should be chosen so that they are usable and\
        \ accessible. You might need to carry out user testing to decide what is best\
        \ for your users. For more information see NCSC\u2019s guidance on MFA."
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node249
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node240
      name: 'Information:'
      description: SMS is not the most secure type of MFA, but still offers a huge
        advantage over not using any MFA at all. Any multi-factor authentication is
        better than not having it at all. However, if there are alternatives available
        that will work for your situation, we recommend you use these instead of SMS.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d
      ref_id: D.5
      name: Malware protection
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node251
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.5
      description: 'Applies to: Servers, desktop computers, laptops, tablets, mobile
