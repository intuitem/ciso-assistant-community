    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node254
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.5
      name: Introduction
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node255
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node254
      description: 'Malware, such as computer viruses, worms and ransomware, is software
        that has been written and distributed deliberately to perform malicious actions.
        Potential sources include: malicious email attachments, downloads (including
        those from application stores), and direct installation of unauthorised software.'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node256
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node254
      description: If a system is infected, your organisation is likely to suffer
        from problems like malfunctioning systems, data loss, or onward infection
        that goes unseen until it causes harm elsewhere.
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node257
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node254
      description: 'You can largely avoid the potential for harm by:'
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node258
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node257
      description: "\u2022 preventing malware from being delivered to devices"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node259
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node257
      description: "\u2022 preventing malware from running on devices"
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node260
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node254
      name: 'Example:'
      description: Acme Corporation implements code signing alongside a rule that
        allows only vetted applications from the device application store to execute
        on devices. Unsigned and unapproved applications will not run on devices.
        The fact that users can only install trusted (allow-listed) applications leads
        to a reduced risk of malware infection.
