    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node252
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:d.5
      name: Aim
    - urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node253
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:library:cyber_essentials_requirements_for_it_infrastructure:node252
      description: To restrict execution of known malware and untrusted software,
