      ref_id: FOURNIS-REL-POL
      name: "Politique de s\xE9curit\xE9 de l\u2019information dans les relations\
        \ avec les fournisseurs"
      description: "Chaque entit\xE9 ou IIV doit mettre en place une politique qui\
        \ d\xE9finit les mesures de s\xE9curit\xE9 sp\xE9cifiques applicables\naux\
        \ fournisseurs et aux prestataires."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:fournis-rel-exig
