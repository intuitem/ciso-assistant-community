      description: "Chaque entit\xE9 ou IIV doit veiller \xE0 l'application des m\xE9\
        canismes de filtrage du courrier \xE9lectronique \xE9mis et re\xE7u notamment\
        \ par :\n\n- le contr\xF4le antiviral des pi\xE8ces jointes, leurs tailles\
        \ et natures ;\n\n- la protection anti-spam ;\n\n- le contr\xF4le des ent\xEA\
        tes SMTP."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node108
