      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node109
      ref_id: DEV-EXIG-PROJET
      name: "S\xE9curit\xE9 de l'information dans la gestion de projet"
      description: "Chaque entit\xE9 ou IIV doit traiter la s\xE9curit\xE9 de l'information\
        \ dans la gestion de tous types de projets SI. A ce titre, la s\xE9curit\xE9\
        \ doit \xEAtre int\xE9gr\xE9e \xE0 toutes les phases du cycle de vie du projet\
        \ de mani\xE8re \xE0 s'assurer notamment que :\n\n- une appr\xE9ciation du\
        \ risque, li\xE9e \xE0 la s\xE9curit\xE9 de l'information, soit effectu\xE9\
        e au commencement du projet pour identifier les exigences de s\xE9curit\xE9\
        \ ;\n\n- les objectifs en mati\xE8re de s\xE9curit\xE9 de l'information soient\
        \ int\xE9gr\xE9s aux objectifs du projet et pris en compte d\xE8s la conception\
        \ ;\n\n- la v\xE9rification de la s\xE9curit\xE9 soit int\xE9gr\xE9e dans\
        \ les tests d'acceptation."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-exig-transac
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node109
      ref_id: DEV-EXIG-TRANSAC
      name: "Protection des transactions li\xE9es aux services d'application"
      description: "Chaque entit\xE9 ou IIV doit identifier les fichiers et les transactions\
        \ devant \xEAtre prot\xE9g\xE9s par des solutions de chiffrement et/ou de\
        \ signature \xE9lectronique au niveau de l'architecture applicative."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node108
      name: Objectif 25
      description: "S\u2019assurer que la s\xE9curit\xE9 de l\u2019information est\
        \ mise en \u0153uvre dans le cadre du cycle de d\xE9veloppement des SI conform\xE9\
        ment aux r\xE9f\xE9rentiels et guides en vigueur."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-pol
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      ref_id: DEV-PROC-POL
      name: "Politique de d\xE9veloppement s\xE9curis\xE9"
      description: "Chaque entit\xE9 ou IIV doit \xE9laborer et mettre en place, conform\xE9\
        ment aux guides et r\xE9f\xE9rentiels \xE9labor\xE9s par la DGSSI, une politique\
        \ de d\xE9veloppement s\xE9curis\xE9 des logiciels et des syst\xE8mes, qui\
        \ d\xE9finit notamment :\n\n- les exigences de s\xE9curit\xE9 de l'environnement\
        \ de d\xE9veloppement ;\n\n- les exigences de s\xE9curit\xE9 dans la phase\
        \ de conception ;\n\n- les points de contr\xF4le de la s\xE9curit\xE9 aux\
        \ diff\xE9rentes \xE9tapes cl\xE9s du projet ;\n\n- les r\xE9f\xE9rentiels\
        \ de d\xE9veloppement s\xE9curis\xE9 \xE0 utiliser ;\n\n- les r\xE8gles de\
        \ protection du code source et le contr\xF4le des versions."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-chang
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      ref_id: DEV-PROC-CHANG
      name: "Contr\xF4le des changements apport\xE9s au syst\xE8me dans le cycle de\
        \ d\xE9veloppement"
      description: "Les changements apport\xE9s au SI dans le cycle de d\xE9veloppement\
        \ doivent \xEAtre contr\xF4l\xE9s en utilisant des proc\xE9dures formelles.\n\
        \nA cet effet, chaque entit\xE9 ou IIV doit mener une appr\xE9ciation du risque\
        \ pour analyser les incidences des changements apport\xE9s au SI dans le cycle\
        \ de d\xE9veloppement et se limiter aux changements n\xE9cessaires.\n\nLorsque\
        \ les changements sont apport\xE9s, chaque entit\xE9 ou IIV doit revoir et\
        \ tester les applications m\xE9tiers critiques afin de v\xE9rifier tout impact\
        \ sur l'activit\xE9 ou sur la s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-envir
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      ref_id: DEV-PROC-ENVIR
      name: "Environnement de d\xE9veloppement s\xE9curis\xE9"
      description: "Chaque entit\xE9 ou IIV doit veiller \xE0 ce que les environnements\
        \ de d\xE9veloppement soient s\xE9curis\xE9s, de mani\xE8re \xE0 tenir compte\
        \ notamment de :\n\n- la sensibilit\xE9 des donn\xE9es trait\xE9es, stock\xE9\
        es et en transit ;\n\n- les exigences internes et externes d\xE9coulant des\
        \ politiques et r\xE9f\xE9rentiels en vigueur ;\n\n- le niveau de fiabilit\xE9\
        \ du personnel travaillant dans l'environnement ;\n\n- le contr\xF4le d'acc\xE8\
        s aux environnements ;\n\n- la s\xE9paration des diff\xE9rents environnements\
        \ de d\xE9veloppement ;\n\n- le degr\xE9 d'externalisation associ\xE9e \xE0\
        \ la t\xE2che de d\xE9veloppement."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-test
