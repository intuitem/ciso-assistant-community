      ref_id: DEV-PROC-TEST
      name: "Test de la s\xE9curit\xE9 du syst\xE8me"
      description: "Chaque entit\xE9 ou IIV doit assurer la r\xE9alisation des tests\
        \ de la s\xE9curit\xE9 durant le cycle de d\xE9veloppement conform\xE9ment\
        \ \xE0 la politique de d\xE9veloppement s\xE9curis\xE9 de l'entit\xE9 ou de\
        \ l'IIV et aux guides et r\xE9f\xE9rentiels \xE9labor\xE9s par la DGSSI."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-code
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      ref_id: DEV-PROC-CODE
      name: Protection du code source des programmes
      description: "Un contr\xF4le strict de l'acc\xE8s au code source des programmes\
        \ et aux \xE9l\xE9ments associ\xE9s tels que les exigences de conception,\
        \ les sp\xE9cifications, les programmes de v\xE9rification et de validation,\
        \ doit \xEAtre mis en place."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-proc-donnee
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node112
      ref_id: DEV-PROC-DONNEE
      name: "Protection des donn\xE9es de test"
      description: "Lorsque des donn\xE9es d'exploitation sont utilis\xE9es pour les\
        \ besoins d'un test, il est n\xE9cessaire notamment de :\n\n- respecter les\
        \ proc\xE9dures d'acc\xE8s qui s'appliquent aux syst\xE8mes d'applications\
        \ en exploitation ;\n\n- obtenir une autorisation pour copier des informations\
        \ d'exploitation dans un environnement de test ;\n\n- effacer les informations\
        \ d'exploitation d'un environnement de test imm\xE9diatement apr\xE8s la fin\
        \ des tests ;\n\n- journaliser toute reproduction et utilisation de l'information\
        \ d'exploitation.\n\nEn outre, lorsque les donn\xE9es d'exploitation sont\
        \ de nature sensible, elles ne doivent pas \xEAtre utilis\xE9es sans qu'il\
        \ ne soit proc\xE9d\xE9 \xE0 leur anonymisation."
