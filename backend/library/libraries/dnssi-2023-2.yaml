      name: "10. ACQUISITION, DEVELOPPEMENT ET MAINTENANCE DES SYSTEMES D\u2019INFORMATION"
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node109
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node108
      name: Objectif 24
      description: "Veiller \xE0 ce que la s\xE9curit\xE9 fasse partie int\xE9grante\
        \ des SI tout au long de leur cycle de vie."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:dev-exig-projet
