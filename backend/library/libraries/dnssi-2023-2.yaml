        service. Les fournisseurs et les prestataires sont tenus conform\xE9ment aux\
        \ contrats conclus de respecter la politique\nde s\xE9curit\xE9 des SI de\
        \ l\u2019entit\xE9 ou de l\u2019IIV.\nDes clauses d\u2019auditabilit\xE9 et\
        \ de r\xE9versibilit\xE9 sont \xE0 pr\xE9voir lorsqu\u2019il s\u2019agit de\
        \ contrats d\u2019externalisation, et ce\nconform\xE9ment aux dispositions\
        \ de la loi n\xB005-20 relative \xE0 la cybers\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node124
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node119
      name: Objectif 27
      description: "Maintenir un niveau convenu de s\xE9curit\xE9 de l\u2019information\
        \ et de prestation de services, conform\xE9ment aux accords conclus avec les\
        \ fournisseurs."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:fournis-gest-surveil
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node124
      ref_id: FOURNIS-GEST-SURVEIL
      name: Surveillance et revue des services des fournisseurs
      description: "Chaque entit\xE9 ou IIV doit surveiller, revoir et auditer \xE0\
        \ intervalles r\xE9guliers les prestations assur\xE9es par les\nfournisseurs,\
        \ afin de s\u2019assurer que les clauses portant sur la s\xE9curit\xE9 de\
        \ l\u2019information pr\xE9vues dans les contrats sont\nrespect\xE9es et que\
        \ les \xE9ventuels incidents sont correctement g\xE9r\xE9s."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node126
