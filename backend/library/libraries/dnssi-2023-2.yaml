      depth: 1
      name: 12. GESTION DES INCIDENTS DE CYBERSECURITE
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node126
      name: Objectif 28
      description: "Garantir une m\xE9thode coh\xE9rente et efficace de d\xE9tection\
        \ et de traitement des incidents de cybers\xE9curit\xE9, incluant la communication\
        \ des \xE9v\xE9nements et des failles li\xE9s \xE0 la s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest--proc
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST- PROC
      name: " Proc\xE9dures et responsabilit\xE9s en mati\xE8re de gestion des incidents"
      description: "Les proc\xE9dures de gestion d'incidents doivent couvrir les diff\xE9\
        rents types d\u2019incidents affectant la s\xE9curit\xE9 ou le\nfonctionnement\
        \ du syst\xE8me (erreurs, dysfonctionnement, sinistres naturels, malveillances,\
        \ d\xE9nis de service,\ninfections virales, intrusion, sabotage, saturation,\
        \ etc.) et d\xE9finir les moyens de signalement et de suivi d\u2019incidents.\n\
        Les responsabilit\xE9s de gestion des incidents de cybers\xE9curit\xE9 doivent\
        \ \xEAtre d\xE9finies pour garantir que lesdites\nproc\xE9dures soient d\xE9\
        velopp\xE9es et communiqu\xE9es au sein de l\u2019entit\xE9 ou de l\u2019\
        IIV."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-cat
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-CAT
      name: "Cat\xE9gorisation et classification des incidents"
      description: "Chaque entit\xE9 ou IIV doit d\xE9finir les diff\xE9rentes cat\xE9\
        gories d\u2019incidents susceptibles d\u2019affecter la s\xE9curit\xE9 du\
        \ SI ainsi\nque l\u2019\xE9chelle de classification de ces incidents selon\
        \ l\u2019impact induit."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-signal
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-SIGNAL
      name: "Signalement des \xE9v\xE9nements"
      description: "L\u2019ensemble des personnes impliqu\xE9es dans la maintenance,\
        \ l\u2019exploitation, l\u2019administration ou l\u2019utilisation du\nsyst\xE8\
        me doivent \xEAtre en mesure de noter et signaler dans les meilleurs d\xE9\
        lais tout dysfonctionnement observ\xE9 ou\nsoup\xE7onn\xE9 dans l\u2019usage\
        \ normal du syst\xE8me et pouvant porter atteinte aux donn\xE9es ou au syst\xE8\
        me lui-m\xEAme.\nLa proc\xE9dure de gestion des incidents doit garantir que\
        \ le signalement soit remont\xE9 aux autorit\xE9s comp\xE9tentes\nselon les\
        \ exigences l\xE9gislatives et r\xE9glementaires en vigueur."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-qualif
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-QUALIF
      name: "Qualification des \xE9v\xE9nements"
      description: "Chaque entit\xE9 ou IIV doit pouvoir \xE9valuer chaque \xE9v\xE8\
        nement afin de pouvoir d\xE9cider s\u2019il s\u2019agit d\u2019un incident\
        \ li\xE9 \xE0 la\ns\xE9curit\xE9 du SI et de d\xE9terminer sa cat\xE9gorie.\
        \ Dans ce cas, la criticit\xE9 de cet incident doit \xEAtre appr\xE9ci\xE9\
        e selon une\n\xE9chelle de classification des incidents de cybers\xE9curit\xE9\
        \ bas\xE9e sur la sensibilit\xE9 du service impact\xE9 et sur l\u2019impact\n\
        induit."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-reponse
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-REPONSE
      name: "R\xE9ponse aux incidents li\xE9s \xE0 la s\xE9curit\xE9 des SI"
      description: "D\xE8s qu\u2019un incident de cybers\xE9curit\xE9 est confirm\xE9\
        , chaque entit\xE9 ou IIV doit attribuer les r\xF4les et responsabilit\xE9\
        s aux\ndiff\xE9rents membres de l\u2019\xE9quipe d\u2019intervention interne,\
        \ externe ou mixte, et s\u2019assurer que toutes les t\xE2ches\nconcernant\
        \ la r\xE9ponse sont correctement r\xE9alis\xE9es et journalis\xE9es conform\xE9\
        ment \xE0 une proc\xE9dure de r\xE9ponse\nformalis\xE9e."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-alert
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-ALERT
      name: "R\xE9action aux alertes li\xE9s \xE0 la s\xE9curit\xE9 des SI"
      description: "Chaque entit\xE9 ou IIV doit mobiliser les ressources internes\
        \ et/ou externes pour r\xE9agir efficacement aux alertes li\xE9es\n\xE0 la\
        \ s\xE9curit\xE9 des SI.\nCes alertes peuvent provenir soit d\u2019un \xE9\
        diteur ou fournisseur, soit du centre de veille, de d\xE9tection et de r\xE9\
        ponses\naux attaques informatiques (ma-CERT) relevant de la DGSSI.\nDans ce\
        \ dernier cas, l\u2019entit\xE9 ou l\u2019IIV accuse r\xE9ception de l\u2019\
        alerte et transmet par la suite, si elle est impact\xE9e par\ncette alerte,\
        \ un compte rendu d\u2019ex\xE9cution \xE0 la DGSSI."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-rep
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-REP
      name: "R\xE9pertoire d\u2019incidents"
      description: "La typologie et la description des incidents de cybers\xE9curit\xE9\
        \ doivent \xEAtre localement enregistr\xE9es dans une base\npermettant un\
        \ enrichissement progressif ainsi qu'un acc\xE8s s\xE9lectif facile pour effectuer\
        \ le traitement et le suivi des\ndivers incidents futurs."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:incid-gest-preuv
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node127
      ref_id: INCID-GEST-PREUV
      name: Recueil des preuves
      description: "En cas d\u2019attaque suspect\xE9e, chaque entit\xE9 ou IIV doit\
        \ d\xE9finir et appliquer les proc\xE9dures relatives :\n- aux processus de\
        \ recherche, de reconnaissance et de documentation des preuves potentielles\
        \ ;\n- au recueil des \xE9l\xE9ments physiques pouvant contenir des preuves\
        \ potentielles ;\n- au processus de cr\xE9ation de copie de donn\xE9es ;\n\
        - \xE0 la protection et la sauvegarde de l\u2019int\xE9grit\xE9 et l\u2019\
        \xE9tat d\u2019origine des preuves potentielles."
    - urn: urn:intuitem:risk:req_node:dnssi-2023-2:node136
