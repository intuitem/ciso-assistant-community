      parent_urn: urn:intuitem:risk:req_node:dnssi-2023-2:node120
      ref_id: FOURNIS-REL-EXIG
      name: Exigences contractuelles
      description: "Les contrats conclus doivent pr\xE9voir les exigences de l\u2019\
