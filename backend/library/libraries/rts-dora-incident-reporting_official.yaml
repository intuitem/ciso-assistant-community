      translations:
        fr:
          description: "le cas \xE9ch\xE9ant, l\u2019identification de l\u2019entreprise\
            \ m\xE8re du groupe auquel l\u2019entit\xE9 financi\xE8re appartient;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.g
      description: where there is monetary impact, the currency the amounts are based
