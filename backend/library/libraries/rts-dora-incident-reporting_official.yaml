      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.g
      description: affected functional areas and business processes;
      translations:
        fr:
          description: "les domaines fonctionnels et les processus op\xE9rationnels\
            \ concern\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:3.h
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.h
