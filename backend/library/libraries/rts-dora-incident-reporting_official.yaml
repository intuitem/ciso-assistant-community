    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 1
      description: To ensure the harmonisation and simplication of the notification
        and reporting requirements for major ICT-related incidents referred to in
        Article 19(4) of Regulation (EU) 2022/2554, the time limits for reporting
        major ICT-related incidents should follow a consistent approach for all types
        of financial entities. For these reasons, the time limits should also, to
        the greatest extent possible, follow a consistent approach with, and at least
        be equivalent in effect to, the requirements set out in Directive (EU) 2022/2555
        of the European Parliament and of the Council (2).
      translations:
        fr:
          name: "Pr\xE9ambule 1"
          description: "Afin de garantir l\u2019harmonisation et la simplification\
            \ des exigences en mati\xE8re de notification et de d\xE9claration des\
            \ incidents majeurs li\xE9s aux TIC vis\xE9es \xE0 l\u2019article 19,\
            \ paragraphe 4, du r\xE8glement (UE) 2022/2554, les d\xE9lais de notification\
            \ des incidents majeurs li\xE9s aux TIC devraient suivre une approche\
            \ coh\xE9rente pour tous les types d\u2019entit\xE9s financi\xE8res. Pour\
            \ ces raisons, les d\xE9lais devraient \xE9galement, dans toute la mesure\
            \ du possible, suivre une approche coh\xE9rente avec les exigences \xE9\
            nonc\xE9es dans la directive (UE) 2022/2555 du Parlement europ\xE9en et\
            \ du Conseil (2), et avoir au moins un effet \xE9quivalent \xE0 celles-ci."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 2
      description: To avoid imposing an undue reporting burden on financial entities
        at a time when they are handling the ICT-related incident, the content of
        the initial notification should be limited to the most significant information.
        To be able to take proper supervisory action, competent authorities need to
        receive information about major ICT-related incidents as quickly as possible
        after the financial entity has classified an ICT-related incident as major.
        Consequently, the time limit for submitting an initial notification as referred
        to in Article 19(4), point (a), of Regulation (EU) 2022/2554 should be as
        short as possible after an ICT-related incident has been classified as major,
        whilst still allowing for flexibility, especially for service business models
        that are not particularly time-critical, in case financial entities need more
        time to handle the ICT-related incident after becoming aware of it.
      translations:
        fr:
          name: "Pr\xE9ambule 2"
          description: "Afin d\u2019\xE9viter d\u2019imposer une charge de d\xE9claration\
            \ excessive aux entit\xE9s financi\xE8res lorsqu\u2019elles traitent l\u2019\
            incident li\xE9 aux TIC, le contenu de la notification initiale devrait\
            \ \xEAtre limit\xE9 aux informations les plus importantes. Pour pouvoir\
            \ prendre des mesures de surveillance appropri\xE9es, les autorit\xE9\
            s comp\xE9tentes doivent recevoir des informations sur les incidents majeurs\
            \ li\xE9s aux TIC le plus rapidement possible apr\xE8s que l\u2019entit\xE9\
            \ financi\xE8re a class\xE9 un incident li\xE9 aux TIC comme majeur. Par\
            \ cons\xE9quent, le d\xE9lai de soumission d\u2019une notification initiale\
            \ vis\xE9e \xE0 l\u2019article 19, paragraphe 4, point a), du r\xE8glement\
            \ (UE) 2022/2554 devrait \xEAtre aussi court que possible apr\xE8s qu\u2019\
            un incident li\xE9 aux TIC a \xE9t\xE9 class\xE9 comme majeur, tout en\
            \ permettant une certaine souplesse, en particulier pour les mod\xE8les\
            \ commerciaux de services qui ne sont pas particuli\xE8rement limit\xE9\
            s dans le temps, si les entit\xE9s financi\xE8res ont besoin de plus de\
            \ temps pour traiter l\u2019incident li\xE9 aux TIC apr\xE8s en avoir\
            \ pris connaissance."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 3
      description: After having received the initial notification, competent authorities
        should receive more detailed information about the ICT-related incident in
        the intermediate report and all relevant information in the final report.
        The information in those reports should enable competent authorities to further
        assess the ICT-related incident and evaluate supervisory actions they may
        want to take.
      translations:
        fr:
          name: "Pr\xE9ambule 3"
          description: "Apr\xE8s avoir re\xE7u la notification initiale, les autorit\xE9\
            s comp\xE9tentes devraient recevoir des informations plus d\xE9taill\xE9\
            es sur l\u2019incident li\xE9 aux TIC dans le rapport interm\xE9diaire\
            \ et toutes les informations pertinentes dans le rapport final. Les informations\
            \ contenues dans ces rapports devraient permettre aux autorit\xE9s comp\xE9\
            tentes d\u2019\xE9valuer plus avant l\u2019incident li\xE9 aux TIC et\
            \ d\u2019\xE9valuer les mesures de surveillance qu\u2019elles pourraient\
            \ souhaiter prendre."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 4
      description: The reporting time limits referred to in Article 20, first paragraph,
        point (a)(ii), of Regulation (EU) 2022/2554 should therefore balance the need
        for competent authorities to receive the information quickly, with the need
        to provide financial entities with sufficient time to obtain complete and
        accurate information.
      translations:
        fr:
          name: "Pr\xE9ambule 4"
          description: "Les d\xE9lais de notification vis\xE9s \xE0 l\u2019article\
            \ 20, premier alin\xE9a, point a), ii), du r\xE8glement (UE) 2022/2554\
            \ devraient donc \xE9tablir un \xE9quilibre entre la n\xE9cessit\xE9 pour\
            \ les autorit\xE9s comp\xE9tentes de recevoir rapidement les informations\
            \ et la n\xE9cessit\xE9 d\u2019accorder aux entit\xE9s financi\xE8res\
            \ suffisamment de temps pour obtenir des informations compl\xE8tes et\
            \ exactes."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 5
      description: Taking into account the criteria set out in Article 20, first paragraph,
        point (a), of Regulation (EU) 2022/2554, the reporting timelines should not
        pose a disproportionate burden to microenterprises and to other financial
        entities that are not significant. In addition, to avoid a disproportional
        burden on financial entities, the reporting time limits should take into account
        weekends and bank holidays.
      translations:
        fr:
          name: "Pr\xE9ambule 5"
          description: "Compte tenu des crit\xE8res \xE9nonc\xE9s \xE0 l\u2019article\
            \ 20, premier alin\xE9a, point a), du r\xE8glement (UE) 2022/2554, les\
            \ d\xE9lais de notification ne devraient pas repr\xE9senter une charge\
            \ disproportionn\xE9e pour les microentreprises et les autres entit\xE9\
            s financi\xE8res qui ne sont pas importantes. En outre, les d\xE9lais\
            \ de notification devraient tenir compte des weekends et jours f\xE9ri\xE9\
            s, afin d\u2019\xE9viter de faire supporter une charge disproportionn\xE9\
            e aux entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 6
      description: Since significant cyber threats are to be notified on a voluntary
        basis, the content of such notifications should not impose a burden on financial
        entities and should be more limited than the information requested for major
        ICT- related incidents.
      translations:
        fr:
          name: "Pr\xE9ambule 6"
          description: "\xC9tant donn\xE9 que les cybermenaces importantes doivent\
            \ \xEAtre notifi\xE9es sur une base volontaire, le contenu de ces notifications\
            \ ne devrait pas imposer de charge aux entit\xE9s financi\xE8res et devrait\
            \ \xEAtre plus limit\xE9 que les informations demand\xE9es pour les incidents\
            \ majeurs li\xE9s aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 7
      description: This Regulation is based on the draft regulatory technical standards
        submitted to the Commission by the European Supervisory Authorities.
      translations:
        fr:
          name: "Pr\xE9ambule 7"
          description: "Le pr\xE9sent r\xE8glement se fonde sur le projet de normes\
            \ techniques de r\xE9glementation soumis \xE0 la Commission par les autorit\xE9\
            s europ\xE9ennes de surveillance."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 8
      description: The European Supervisory Authorities have conducted open public
        consultations on the draft regulatory technical standards on which this Regulation
        is based, analysed the potential related costs and benefits and requested
        the advice of the Stakeholders Groups established in accordance with Article
        37 of Regulations (EU) No 1093/2010 (3), (EU) No 1094/2010 (4) and (EU) No
        1095/2010 (5) of the European Parliament and of the Council.
      translations:
        fr:
          name: "Pr\xE9ambule 8"
          description: "Les autorit\xE9s europ\xE9ennes de surveillance ont proc\xE9\
            d\xE9 \xE0 des consultations publiques ouvertes sur les projets de normes\
            \ techniques de r\xE9glementation sur lesquels se fonde le pr\xE9sent\
            \ r\xE8glement, analys\xE9 les co\xFBts et avantages potentiels qu\u2019\
            ils impliquent et sollicit\xE9 l\u2019avis du groupe des parties int\xE9\
            ress\xE9es institu\xE9 en application de l\u2019article 37 des r\xE8glements\
            \ (UE) no 1093/2010 (3), (UE) no 1094/2010 (4) et (UE) no 1095/2010 (5)\
            \ du Parlement europ\xE9en et du Conseil."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recital-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:recitals
      name: Recital 9
      description: 'The European Data Protection Supervisor was consulted in accordance
        with Article 42(1) of Regulation (EU) 2018/1725 of the European Parliament
        and of the Council (6) and delivered a positive opinion on 22 July 2024. Any
        processing of personal data within the scope of this Regulation should be
        performed in accordance with the applicable data protection principles and
        provisions from Regulation (EU) 2018/1725, HAS ADOPTED THIS REGULATION:'
      translations:
        fr:
          name: "Pr\xE9ambule 9"
          description: "Le Contr\xF4leur europ\xE9en de la protection des donn\xE9\
            es a \xE9t\xE9 consult\xE9 conform\xE9ment \xE0 l\u2019article 42, paragraphe\
            \ 1, du r\xE8glement (UE) 2018/1725 du Parlement europ\xE9en et du Conseil\
            \ (6) et a rendu un avis positif le 22 juillet 2024. Tout traitement de\
            \ donn\xE9es \xE0 caract\xE8re personnel relevant du champ d\u2019application\
            \ du pr\xE9sent r\xE8glement devrait \xEAtre effectu\xE9 conform\xE9ment\
            \ aux principes applicables en mati\xE8re de protection des donn\xE9es\
            \ et aux dispositions du r\xE8glement (UE) 2018/1725."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1
      assessable: false
      depth: 1
      name: Article 1
      description: General information to be provided in initial notifications and
        intermediate and final reports on major ICT-related incidents
      translations:
        fr:
          name: Article premier
          description: "Informations g\xE9n\xE9rales \xE0 fournir dans les notifications\
            \ initiales et les rapports interm\xE9diaire et final sur les incidents\
            \ majeurs li\xE9s aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1
      description: 'Financial entities shall include in the initial notification,
        the intermediate report, and the final report, as referred to in Article 19(4)
        of Regulation (EU) 2022/2554, the following general information:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res incluent dans la notification\
            \ initiale, le rapport interm\xE9diaire et le rapport final, vis\xE9s\
            \ \xE0 l\u2019article 19, paragraphe 4, du r\xE8glement (UE) 2022/2554,\
            \ les informations g\xE9n\xE9rales suivantes:"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.a
      description: the type of submission (initial notification, intermediate report,
        or final report);
      translations:
        fr:
          description: "le type de soumission (notification initiale, rapport interm\xE9\
            diaire ou rapport final);"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.b
      description: the name of the financial entity, its LEI code, and the type of
        financial entity, as referred to in Article 2(1) of Regulation (EU) 2022/2554;
      translations:
        fr:
          description: "le nom de l\u2019entit\xE9 financi\xE8re, son code LEI et\
            \ le type d\u2019entit\xE9 financi\xE8re vis\xE9 \xE0 l\u2019article 2,\
            \ paragraphe 1, du r\xE8glement (UE) 2022/2554;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.c
      description: the name and identification code of the entity that submits the
