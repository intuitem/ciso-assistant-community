      translations:
        fr:
          description: "les composants d\u2019infrastructure concern\xE9s soutenant\
            \ les processus op\xE9rationnels;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:3.i
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.i
      description: impact on the financial interest of clients;
      translations:
        fr:
          description: "l\u2019incidence sur les int\xE9r\xEAts financiers des clients;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:3.j
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.j
      description: information about reporting about the ICT-related incident to other
        authorities;
      translations:
        fr:
          description: "des informations sur la notification de l\u2019incident li\xE9\
            \ aux TIC \xE0 d\u2019autres autorit\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:3.k
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.k
      description: temporary actions or measures taken or planned to be taken by the
        financial entity to recover from the ICT-related incident;
      translations:
        fr:
          description: "les actions ou mesures temporaires prises ou pr\xE9vues par\
            \ l\u2019entit\xE9 financi\xE8re pour se r\xE9tablir \xE0 la suite de\
            \ l\u2019incident li\xE9 aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:3.l
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-3:1
      ref_id: 3.l
      description: where applicable, information on indicators of compromise.
      translations:
        fr:
          description: "le cas \xE9ch\xE9ant, des informations sur les indicateurs\
            \ de compromis."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4
      assessable: false
      depth: 1
      name: Article 4
      description: Article Specific information to be provided in final reports
      translations:
        fr:
          name: Article 4
          description: "Informations sp\xE9cifiques \xE0 fournir dans les rapports\
            \ finaux"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4
      description: 'Final reports as referred to in Article 19(4), point (c), of Regulation
        (EU) 2022/2554 shall contain all of the following specific information:'
      translations:
        fr:
          description: "Les rapports finaux vis\xE9s \xE0 l\u2019article 19, paragraphe\
            \ 4, point c), du r\xE8glement (UE) 2022/2554 contiennent toutes les informations\
            \ sp\xE9cifiques suivantes:"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.a
      description: information about the root causes of the ICT-related incident;
      translations:
        fr:
          description: "des informations sur les causes originelles de l\u2019incident\
            \ li\xE9 aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.b
      description: dates and times when the ICT-related incident was resolved and
        the root cause(s) addressed;
      translations:
        fr:
          description: "les dates et heures auxquelles l\u2019incident li\xE9 aux\
            \ TIC a \xE9t\xE9 r\xE9solu et la ou les causes originelles ont \xE9t\xE9\
            \ trait\xE9es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.c
      description: information on the resolution of the ICT-related incident;
      translations:
        fr:
          description: "des informations sur la r\xE9solution de l\u2019incident li\xE9\
            \ aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.d
      description: where applicable, information relevant for resolution authorities;
      translations:
        fr:
          description: "le cas \xE9ch\xE9ant, les informations pertinentes pour les\
            \ autorit\xE9s de r\xE9solution;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.e
      description: information about direct and indirect costs and losses stemming
        from the ICT-related incident and information about financial recoveries;
      translations:
        fr:
          description: "des informations sur les co\xFBts et pertes directs et indirects\
            \ d\xE9coulant de l\u2019incident li\xE9 aux TIC et des informations sur\
            \ les recouvrements financiers;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:4.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-4:1
      ref_id: 4.f
      description: where applicable, information about recurring ICT-related incidents.
      translations:
        fr:
          description: "le cas \xE9ch\xE9ant, des informations sur les incidents r\xE9\
            currents li\xE9s aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      assessable: false
      depth: 1
      name: Article 5
      description: Time limits for the initial notification, and for the intermediate
        and final reports
      translations:
        fr:
          name: Article 5
          description: "D\xE9lais pour la notification initiale et pour les rapports\
            \ interm\xE9diaire et final"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.1'
      description: 'Financial entities shall submit the initial notification and the
        intermediate and final reports as referred to in Article 19(4), points (a),
        (b) and (c), of Regulation (EU) 2022/2554 within the following time limits:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res soumettent la notification initiale\
            \ et les rapports interm\xE9diaire et final vis\xE9s \xE0 l\u2019article\
            \ 19, paragraphe 4, points a), b) et c), du r\xE8glement (UE) 2022/2554\
            \ dans les d\xE9lais suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1
      ref_id: 5.1.a
      description: 'for the initial report: as early as possible, but in any case,
        within four hours from the classification of the ICT-related incident as a
        major ICT-related incident and no later than 24 hours from the moment the
        financial entity has become aware of the ICT-related incident;'
      translations:
        fr:
          description: "pour le rapport initial: le plus t\xF4t possible, mais en\
            \ tout \xE9tat de cause, dans un d\xE9lai de quatre heures \xE0 compter\
            \ de la classification de l\u2019incident li\xE9 aux TIC comme majeur\
            \ et au plus tard 24 heures \xE0 compter du moment o\xF9 l\u2019entit\xE9\
            \ financi\xE8re en a eu connaissance;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1
      ref_id: 5.1.b
      description: 'for the intermediate report: at the latest within 72 hours from
        the submission of the initial notification, even where the status or the handling
        of the incident have not changed as referred to in Article 19(4), point (b),
        of Regulation (EU) 2022/2554. Financial entities shall submit an updated intermediate
        report without undue delay, and in any case when the regular activities have
        been recovered;'
      translations:
        fr:
          description: "pour le rapport interm\xE9diaire: au plus tard dans un d\xE9\
            lai de 72 heures \xE0 compter de la soumission de la notification initiale,\
            \ m\xEAme si la situation ou le traitement de l\u2019incident n\u2019\
            ont pas chang\xE9 conform\xE9ment \xE0 l\u2019article 19, paragraphe 4,\
            \ point b), du r\xE8glement (UE) 2022/2554. Les entit\xE9s financi\xE8\
            res soumettent sans retard injustifi\xE9 un rapport interm\xE9diaire actualis\xE9\
            \ et, en tout \xE9tat de cause, lorsque les activit\xE9s r\xE9guli\xE8\
            res ont repris;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.1
      ref_id: 5.1.c
      description: 'for the final report: no later than one month after either the
        submission of the intermediate report, or, where applicable, after the latest
        updated intermediate report.'
      translations:
        fr:
          description: "pour le rapport final: au plus tard un mois apr\xE8s la soumission\
            \ du rapport interm\xE9diaire ou, le cas \xE9ch\xE9ant, apr\xE8s la derni\xE8\
            re mise \xE0 jour du rapport interm\xE9diaire."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.2'
      description: Where the financial entity has not classified an ICT-related incident
        as major within 24 hours from the moment the financial entity has become aware
        of the ITC-related incident but classifies that ICT-related incident as major
        at a later stage, the financial entity shall submit the initial notification
        within four hours from the classification of the ICT-related incident as a
        major incident.
      translations:
        fr:
          description: "Lorsque l\u2019entit\xE9 financi\xE8re n\u2019a pas class\xE9\
            \ un incident li\xE9 aux TIC comme majeur dans un d\xE9lai de 24 heures\
            \ \xE0 compter du moment o\xF9 elle en a eu connaissance, mais qu\u2019\
            elle classe cet incident comme majeur \xE0 un stade ult\xE9rieur, elle\
            \ soumet la notification initiale dans un d\xE9lai de quatre heures \xE0\
            \ compter de la classification de l\u2019incident li\xE9 aux TIC comme\
            \ majeur."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.3'
      description: Financial entities that are unable to submit the initial notification,
        intermediate report, or final report within the time limits set out in paragraph
        1, shall inform the competent authority thereof without undue delay, but no
        later than the respective time limits for the submission of the notification
        or report, and shall explain the reasons for the delay.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res qui ne sont pas en mesure de\
            \ soumettre la notification initiale, le rapport interm\xE9diaire ou le\
            \ rapport final dans les d\xE9lais fix\xE9s au paragraphe 1 en informent\
            \ l\u2019autorit\xE9 comp\xE9tente dans les meilleurs d\xE9lais, mais\
            \ au plus tard dans les d\xE9lais respectifs pour la soumission de la\
            \ notification ou du rapport, et en expliquent les raisons."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.4'
      description: Where the time limit for the submission of an initial notification,
        intermediate report, or a final report falls on a weekend day or a bank holiday
        in the Member State of the reporting financial entity, the financial entity
        may submit the initial notification, intermediate or final reports by noon
        of the next working day.
      translations:
        fr:
          description: "Lorsque le d\xE9lai de soumission d\u2019une notification\
            \ initiale, d\u2019un rapport interm\xE9diaire ou d\u2019un rapport final\
            \ expire un jour de week-end ou un jour f\xE9ri\xE9 dans l\u2019\xC9tat\
            \ membre de l\u2019entit\xE9 financi\xE8re d\xE9clarante, l\u2019entit\xE9\
            \ financi\xE8re peut soumettre la notification initiale, le rapport interm\xE9\
            diaire ou le rapport final au plus tard \xE0 midi le jour ouvrable suivant."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.5'
      description: Paragraph 4 shall not apply for the submission of an initial notification
        or an intermediate report by credit institutions, central counterparties,
        operators of trading venues, and other financial entities identified as essential
        or important entities pursuant to Article 3 of Directive (EU) 2022/2555.
      translations:
        fr:
          description: "Le paragraphe 4 ne s\u2019applique pas \xE0 la soumission\
            \ d\u2019une notification initiale ou d\u2019un rapport interm\xE9diaire\
            \ par les \xE9tablissements de cr\xE9dit, les contreparties centrales,\
            \ les op\xE9rateurs de plates-formes de n\xE9gociation et d\u2019autres\
            \ entit\xE9s financi\xE8res consid\xE9r\xE9es comme des entit\xE9s essentielles\
            \ ou importantes conform\xE9ment \xE0 l\u2019article 3 de la directive\
            \ (UE) 2022/2555."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:5.6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-5
      ref_id: '5.6'
      description: Competent authorities may decide that paragraph 4 shall not apply
        for the submission of an initial notification or an intermediate report by
        financial entities, other than those referred to in paragraph 5, which are
        significant or have a systemic character for the financial sector at national
        or Union level. Competent authorities shall notify their decision to the identified
        financial entities. The decision of the competent authority shall only apply
        in respect of incidents reported after the date of notification of the decision
        by the competent authority to the identified financial entities.
      translations:
        fr:
          description: "Les autorit\xE9s comp\xE9tentes peuvent d\xE9cider que le\
            \ paragraphe 4 ne s\u2019applique pas \xE0 la soumission d\u2019une notification\
            \ initiale ou d\u2019un rapport interm\xE9diaire par les entit\xE9s financi\xE8\
            res, autres que celles vis\xE9es au paragraphe 5, qui sont class\xE9es\
            \ comme importantes ou pr\xE9sentent un caract\xE8re syst\xE9mique pour\
            \ le secteur financier au niveau national ou de l\u2019Union. Les autorit\xE9\
            s comp\xE9tentes notifient leur d\xE9cision aux entit\xE9s financi\xE8\
            res concern\xE9es. La d\xE9cision de l\u2019autorit\xE9 comp\xE9tente\
            \ ne s\u2019applique qu\u2019en ce qui concerne les incidents d\xE9clar\xE9\
            s apr\xE8s la date de la notification de la d\xE9cision par l\u2019autorit\xE9\
            \ comp\xE9tente aux entit\xE9s financi\xE8res concern\xE9es."
