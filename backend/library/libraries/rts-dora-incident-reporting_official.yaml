      translations:
        fr:
          description: "le cas \xE9ch\xE9ant, les noms et codes LEI de toutes les\
            \ entit\xE9s financi\xE8res couvertes par la notification initiale agr\xE9\
            g\xE9e ou le rapport interm\xE9diaire ou final;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.e
      description: the contact details of the persons responsible for communicating
        with the competent authority on the major ICT- related incident;
      translations:
        fr:
          description: "les coordonn\xE9es des personnes charg\xE9es de communiquer\
            \ avec l\u2019autorit\xE9 comp\xE9tente au sujet de l\u2019incident majeur\
            \ li\xE9 aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.f
