            glement d\xE9l\xE9gu\xE9 (UE) 2024/1772 de la Commission (7);"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:2.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-2:1
      ref_id: 2.c
      description: a description of the ICT-related incident;
      translations:
        fr:
          description: "une description de l\u2019incident li\xE9 aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:2.d
