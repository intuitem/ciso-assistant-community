    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:2.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-2:1
      ref_id: 2.b
      description: the date of detection, time of detection, and classification of
