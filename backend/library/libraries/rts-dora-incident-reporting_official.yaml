      translations:
        fr:
          description: "le nom et le code d\u2019identification de l\u2019entit\xE9\
            \ qui soumet la notification initiale, ou le rapport interm\xE9diaire\
            \ ou final, pour l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:1.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-1:1
      ref_id: 1.d
      description: where applicable, the names and LEI codes of all financial entities
