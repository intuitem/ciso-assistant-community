    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting_official:article-2
      assessable: false
      depth: 1
      name: Article 2
      description: Specific information to be provided in initial notifications
      translations:
        fr:
          name: Article 2
          description: "Informations sp\xE9cifiques \xE0 fournir dans les notifications\
