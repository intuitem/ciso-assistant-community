      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-2
      description: The FMI should identify and document all processes that are dependent
        on third-party service providers and identify its interconnections, and update
        this information on a regular basis.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-3
      description: The FMI should maintain an up-to-date inventory of all the critical
        functions, key roles, processes, information assets, third-party service providers
        and interconnections. It should integrate identification efforts with other
        relevant processes, such as acquisition and change management, in order to
        facilitate a regular review of its inventory.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-4
      description: The FMI should have an enterprise risk management framework to
        identify risks and conduct risk assessments on a regular basis and of all
        the critical functions, key roles, processes, information assets, third-party
        service providers and interconnections to determine, classify and document
        their level of criticality.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-5
      description: The FMI should create and maintain a simplified network map of
        network resources with an associated plan addressing IPs which locate routing
        and security devices and servers supporting the FMI's critical functions,
        and which identify links with the outside world.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-6
      description: The FMI should conduct risk assessments before deploying new and/or
        updated technologies, products, services and connections to identify potential
        threats and vulnerabilities. It should also update its risk assessment in
        case new information affecting cybersecurity risks is identified (e.g. a new
        threat, vulnerability, adverse test result, hardware change, software change
        or configuration change). The results of the risk assessments should feed
        into the cyber resilience strategy and framework.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-7
      description: The FMI should have and maintain a fully comprehensive inventory
        of all individual and system accounts (especially including privileged and
        remote access accounts) so that they can be aware of the access rights to
        information assets and their supporting systems. The FMI should review and
        update this inventory on a regular basis.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-8
      description: The FMI should use automated tools (e.g. a centralised asset inventory
        management (AIM) tool) that enable it to support the identification and classification
        of the critical functions, processes, information assets and interconnections.
        The FMI should ensure that the inventory is updated accurately and that these
        changes are shared with the relevant staff in in a timely manner.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-9
      description: The FMI should use automated tools (e.g. a centralised identity
        and access management (IAM) tool) that enable it to support the identification
        and classification process of roles, user profiles and individual and system
        credentials, and ensure that these are updated accurately and that relevant
        staff are informed of the changes in a timely manner.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-10
      description: The FMI should also maintain up-to-date and complete maps of network
        resources, interconnections and dependencies, and data flows with other information
        assets, including the connections to business partners, internet-facing services,
        cloud services and any other third-party systems. It should use these maps
        to undertake risk assessments of key dependencies and apply appropriate risk
        controls, when necessary.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-11
      description: The FMI should update its inventory to address new, relocated,
        repurposed and sunset information assets, on a regular basis or when these
        changes occur.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-12
      description: "The FMI should use automated feeds from above (e.g. from AIM and\
        \ IAM tools), in order to identify emerging risks, update its risk assessments\
        \ in a timely manner and take the necessary mitigating actions in line with\
        \ the FMI\u2019s risk tolerance."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2-13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.2.2
      ref_id: 2.2.2-13
      description: "The FMI should identify the cyber risks that it bears from or\
        \ poses to entities in its ecosystem and coordinate with relevant entities,\
        \ as appropriate. This may involve identifying common vulnerabilities and\
        \ threats, and taking appropriate measures collectively to address such risks,\
        \ with the objective of improving the ecosystem\u2019s overall resilience."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.3'
      name: Protection
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3
      ref_id: 2.3.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node112
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.1
      description: "Cyber resilience depends on effective security controls and system\
        \ and process design that protect the confidentiality, integrity and availability\
        \ of an FMI\u2019s assets and services. These measures should be proportionate\
        \ to an FMI\u2019s threat landscape and systemic role in the financial system,\
        \ and consistent with its risk tolerance. This chapter provides guidance on\
        \ how FMIs should implement appropriate and effective measures in line with\
        \ leading cyber resilience and cybersecurity practices to prevent, limit or\
        \ contain the impact of a potential cyber event."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3
      ref_id: 2.3.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2
      ref_id: 2.3.2.1
      name: Protection of processes and assets
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1
      name: Control implementation and design
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-1
      description: 'The FMI should implement a comprehensive and appropriate set of
        security controls that will allow it to achieve the security objectives needed
        to meet its business requirements. The FMI should implement these controls
        based on the identification of its critical functions, key roles, processes,
        information assets, third-party service providers and interconnections, as
        per the risk assessment in the identification phase. The security objectives
        may include ensuring:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1.a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1
      ref_id: 2.3.2.1-1.a
      description: the continuity and availability of its information systems;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1.b
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1
      ref_id: 2.3.2.1-1.b
      description: the integrity of the information stored in its information systems,
        while both in use and transit;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1.c
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1
      ref_id: 2.3.2.1-1.c
      description: the protection, integrity, confidentiality and availability of
        data while at rest, in use and in transit;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1.d
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-1
      ref_id: 2.3.2.1-1.d
      description: conformity to applicable laws, regulation and standards.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-2
      description: The FMI should develop its security controls in order to address
        cybersecurity and related physical security and people security. The controls
        should be designed according to the threat landscape, prioritised in accordance
        with the risks facing the FMI (risk-based security controls) and aligned to
        its business objectives.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-3
      description: The FMI should assess the effectiveness of its security controls
        regularly in order to adapt them to its evolving threat landscape. They should
        be monitored and audited regularly to ensure that they remain effective and
        have been applied to all assets where they might be needed.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-4
      description: When designing, developing and acquiring its systems and processes,
        the FMI should capture security requirements alongside system and process
        requirements in order to identify the security controls necessary for protecting
        its systems, processes and data, at the earliest possible stage.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-5
      description: The FMI should apply a defence-in-depth strategy in line with a
        risk-based approach, i.e. it should implement multiple independent security
        controls so that if one control fails or a vulnerability is exploited, alternative
        controls will be able to protect targeted assets and/or processes.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-6
      description: The FMI should develop and implement a bespoke information security
        management system (ISMS), which could be based on a combination of well-recognised
        international standards (e.g. ISO 27001, ISO 20000-1 and ISO 27103, etc.),
        in order to establish, implement, operate, continuously monitor, review, maintain
        and improve a comprehensive cybersecurity control framework.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-7
      description: The FMI should consider cyber resilience at the earliest stage
        of system design, development and acquisition, as well as throughout the system
        development life cycle, so that vulnerabilities in software and hardware are
        minimised and security controls are incorporated into systems and processes
        from their inception. It should adopt a bespoke system development life cycle
        (SDLC) methodology that embeds the resilience-by-design approach when designing,
        building, acquiring or modifying its systems, processes and products. At each
        stage of the SDLC, the FMI should manage its cyber risk and integrate resilience
        based on risk analysis results.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-8
      description: The FMI should frequently review its ISMS, using certification,
        audits or other relevant forms of assurance.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node115
      ref_id: 2.3.2.1-9
      description: The FMI should develop processes and procedures and explore potential
        technologies to constantly adjust and refine its security countermeasures
        (controls). This will help it to ensure it is protected against known and
        emerging threats, based on knowledge and best practices obtained from other
        FMIs across the ecosystem and through the use of threat intelligence.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1
      name: Network and infrastructure management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-10
      description: The FMI should establish a secure boundary that protects its network
        infrastructure (using tools such as a router, firewall, intrusion prevention
        system (IPS) or intrusion detection system (IDS), virtual private network
        (VPN), demilitarised zone (DMZ) or proxies etc.). The boundary should identify
        trusted and untrusted zones according to the risk profile and criticality
        of information assets contained within each zone, and appropriate access requirements
        should be implemented within and between each security zone according to the
        principle of least privilege.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-11
      description: The FMI should seek to use a separate and dedicated network for
        information system administration. At a minimum, the FMI should prohibit direct
        internet access from devices or servers used for information system administration
        whenever possible.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-12
      description: "The FMI should establish a baseline system and security configurations\
        \ for information systems and system components, including devices used for\
        \ accessing the FMI network remotely, to help the configuration to and security\
        \ reinforcement of those systems and components to be applied consistently.\
        \ These baselines should be documented, formally reviewed and regularly updated\
        \ to adapt them to the FMI\u2019s evolving threat landscape."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-13
      description: The FMI should reinforce its network infrastructure and information
        systems using recognised industry security standards. Changes to system configurations
        should be strictly controlled and monitored and programmes that can alter
        or override system configuration should be restricted. This should also be
        applicable to devices and environments used for accessing the FMI network
        remotely.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-14
      description: The FMI should seek to use secure network protocols (e.g. Secure
        Shell and protocols relying on transport layer security (TLS) or equivalent),
        when appropriate, in order to guarantee the confidentiality and integrity
        of information exchanged within its network and beyond, including remote connections.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-15
      description: The FMI should define and implement procedures that limit, lock
        and terminate system and remote sessions after a predefined period of inactivity
        and predefined conditions are met.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-16
      description: The FMI should deploy a broad range of technologies and tools to
        detect and block actual and attempted attacks or intrusions. The FMI may use
        intrusion detection or prevention systems, end point security solutions (e.g.
        antivirus, a firewall, or a host intrusion detection system (HIDS) or host
        intrusion prevention system (HIPS)) or any other relevant solutions (e.g.
        an access gateway or a jump box), in particular on devices and in environments
        used for accessing the FMI network remotely.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-17
      description: "The FMI should implement controls that manage or prevent non-controlled\
        \ devices to connect to its internal network from inside or outside the premises\
        \ to ensure that activities in these zones are logged and monitored for inappropriate\
        \ use or attempts to access business systems. The FMI\u2019s infrastructure\
        \ should be scanned regularly to detect rogue devices and access points."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-18
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-18
      description: The FMI should scan its legacy technologies regularly to identify
        potential vulnerabilities and seek upgrade opportunities. Controls and additional
        defence layers should be implemented and tested in order to protect unsupported
        or vulnerable systems.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-19
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-19
      description: The FMI should have policies and controls that prevent users from
        installing unauthorised applications. Procedures should be in place to manage
        the installation of applications.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-20
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-20
      description: The FMI should implement a defence-in-depth security architecture,
        based on the network and data flow diagrams that identify hardware, software
        and network components, internal and external connections, and type of information
        exchanged between systems. As required in the identification phase, the FMI
        should maintain current and complete network and data flow diagrams.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-21
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-21
      description: The FMI should segment its network infrastructure with security
        policies appropriate to its use and commensurate to its risk score, which
        define proper access policy to systems and applications. Sensitive traffic
        between systems and zones should be segregated using network management.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-22
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-22
      description: "The FMI\u2019s IT environments and functions should be adequately\
        \ separated with different security levels and controls implemented."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-23
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-23
      description: The FMI should implement technical measures to prevent the execution
        of unauthorised code on institution-owned or managed devices, network infrastructure
        and system components.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-24
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-24
      description: The FMI should consider implementing technical measures (e.g. network
        access control (NAC) solutions) in order to prevent unauthorised devices from
        being connecting successfully.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-25
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-25
      description: The FMI should employ automated mechanisms to help maintain an
        up-to-date, complete, accurate and readily available baseline of system and
        security configurations for the information system and system components.
        These mechanisms might include hardware and software inventory tools, configuration
        management tools and network management tools.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-26
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-26
      description: The FMI should implement automated mechanisms that can isolate
        affected information assets in the case of an adverse event.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-27
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node129
      ref_id: 2.3.2.1-27
      description: In the context of a defence-in-depth strategy, the FMI should seek
        to implement cyber deception capabilities and techniques that enable it to
        lure the attacker and trap it in a controlled environment where all activities
        can be contained and analysed, allowing the FMI to gain vital threat intelligence
        that will help to improve its protection controls.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1
      name: Logical and physical security management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-28
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-28
      description: The FMI should identify and restrict physical and logical access
        to its system resources to the minimum required for legitimate and approved
        work activities, according to the principle of least privilege.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-29
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-29
      description: The FMI should establish policies, procedures and controls that
        address access privileges and how that access should be administered. The
        information system access should be evaluated regularly to identify unneeded
        access or privileges. Physical, logical and/or remote access to critical systems
        should be restricted and logged and unauthorised access should be blocked.
        Administration rights on systems should be strictly limited to operational
        needs. Procedures should be in place for a periodic review of all access rights.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-30
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-30
      description: The FMI should establish and administer user accounts in accordance
        with a role-based access control (RBAC) scheme that organises allowed information
        system access rights and privileges into roles. Role assignments should be
        reviewed regularly by appropriate staff (e.g. management and system owners,
        etc.) in order to take appropriate action when privileged role assignments
        are no longer appropriate.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-31
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-31
      description: The FMI should establish processes to manage the creation, modification
        or deletion of user access rights. Such actions should be submitted to and
        approved by appropriate staff, and should be recorded for review if necessary.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-32
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-32
      description: 'The FMI should implement specific procedures to allocate privileged
        access on a need-to-use or an event-by-event basis. Administrators should
        have two types of accounts: one for general purpose and one to carry out their
        administrative tasks. The use of privileged accounts should be tightly monitored
        and controlled. The use of generic accounts for administration purpose should
        be strictly limited and traced. Whenever possible, user and administrator
        accounts should be nominative and clearly identifiable (e.g. using dedicated
        taxonomy for usernames, which ensures that the positions and roles are not
        apparent).'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-33
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-33
      description: The FMI should have a dedicated policy that covers all the characteristics
        of its authentication mechanisms (e.g. password, smart cards and biometrics,
        etc.) and is in line with relevant standards (e.g. NIST-800-63). Default authentication
        settings (e.g. passwords and unnecessary default accounts) should be deactivated,
        changed or removed before systems, software and/or services go live.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-34
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-34
      description: The FMI should develop appropriate controls (e.g. encryption, authentication
        and access control) to protect data at rest, in use and in transit. The controls
        should be commensurate to the criticality and the sensitivity of the data
        held, used or being transmitted, as per the risk assessment conducted in the
        identification phase.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-35
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-35
      description: The FMI should have dedicated controls to prevent unauthorised
        access to cryptographic keys. Dedicated policy and procedures should be defined
        for the management of and access to cryptographic materials.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-36
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-36
      description: The FMI should implement controls to prevent unauthorised privileged
        escalation (e.g. technical controls that trigger automated notification to
        appropriate staff in the case of changes to user access profiles).
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-37
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-37
      description: The FMI should encrypt data as a result of its data classification
        and risk assessment processes. The FMI should also use encryption and general
        cryptographic controls in line with recognised standards and processes, which
        cover aspects such as algorithm, key length and key generation, etc.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-38
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-38
      description: The FMI should implement automated mechanisms to support the management
        of information system access accounts. This might include implementing security
        controls embedded in the information system, allowing it to automatically
        disable and/or remove inactive, temporary and emergency accounts after a predefined
        period of time.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-39
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-39
      description: The FMI should establish strong governance on identity and access
        management enforced by the use of dedicated tools such as Identity and Access
        Management (IAM), in an integrated way, ensuring all systems update each other
        consistently.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-40
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-40
      description: The FMI should seek to use an attribute-based access control (ABAC)
        paradigm that allows it to manage access to its IT environment contextually
        and dynamically.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-41
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node148
      ref_id: 2.3.2.1-41
      description: The FMI should employ automated mechanisms that allow account creation,
        modification, enabling, disabling and removal actions to be monitored and
        audited continuously, in order to notify appropriate staff when potential
        malicious behaviour or damage is detected. The FMI should implement adaptive
        access controls to prevent potential malicious behaviour or damage.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1
      name: Change and patch management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-42
      description: 'The FMI should have policies, procedures and controls in place
        for change management, which should include criteria for prioritising and
        classifying the changes (e.g. normal vs. emergency change). Prior to any change,
        the FMI should ensure that the change request is:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42.a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42
      ref_id: 2.3.2.1-42.a
      description: reviewed to ensure that it meets FMI business needs;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42.b
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42
      ref_id: 2.3.2.1-42.b
      description: "categorised and assessed for identifying potential risks and to\
        \ ensure that it will not negatively impact confidentiality, integrity and\
        \ availability, as well as the FMI\u2019s systems and data;"
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42.c
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-42
      ref_id: 2.3.2.1-42.c
      description: approved before it is implemented by the appropriate level of management.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-43
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-43
      description: The FMI should ensure that the cybersecurity team is involved throughout
        the life cycle of the change management process, as appropriate.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-44
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-44
      description: The FMI should put necessary procedures in place (e.g. code review
        and unit testing, etc.), guaranteeing that changes are implemented correctly
        and efficiently. The FMI should employ best practices when implementing changes.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-45
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-45
      description: The FMI should test, validate and document changes to the information
        system before implementing them into production (this might include integration
        tests, non-regression tests and user acceptance tests, etc.). The changes
        to information systems include, but are not limited to, modifying hardware,
        software or firmware components and system and security configuration settings.
        The FMI should ensure that processes are in place to schedule change implementation
        and communicate to those impacted prior to implementation, including consulting
        them when necessary.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-46
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-46
      description: The FMI should have processes to identify, assess and approve genuine
        emergency changes. Post-implementation reviews should be conducted to validate
        that emergency procedures were appropriately followed and to determine the
        impact of the emergency change.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-47
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-47
      description: 'The FMI should have a comprehensive patch management policy and
        processes that include: maintaining current knowledge of available patches;
        identifying appropriate patches for particular systems and analysing impacts
        if installed; assuring that patches are installed properly (e.g. by applying
        the four-eyes principle) and tested prior to and monitored after installation;
        and documenting all associated procedures, such as specific configurations
        required. The policies, procedures and controls must make use of the information
        AIM process described in the identification phase that provides information
        on the installed programs and binaries.'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-48
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-48
      description: The FMI should consider using standardised configuration of IT
        resources to facilitate its patch management process.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-49
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-49
      description: The FMI should ensure that the installations of new patches have
        prior approval from the appropriate level of management.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-50
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-50
      description: The FMI should have in place necessary procedures for recovering
        quickly when changes or patches fail. Any changes to the production environment
        must have an associated fall-back plan, when applicable.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-51
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-51
      description: The FMI should have policies and procedures to prohibit changes
        and patch installation to the information system that have not been pre-approved.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-52
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-52
      description: The FMI should establish its change management process based on
        well-established and industry-recognised standards and best practices (e.g.
        the information technology infrastructure library).
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-53
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-53
      description: The FMI should consider automating its patch management process
        when possible to guarantee that all its systems remain consistently up to
        date.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-54
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-54
      description: The FMI should consider building a segregated or separate environment
        that mirrors the production environment, allowing rapid testing and changes
        and patches to be implemented, and providing for rapid fall-back when needed.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.1-55
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node163
      ref_id: 2.3.2.1-55
      description: The FMI should implement automated mechanisms to prohibit changes
        and patches from being installed on the information system that have not been
        pre-approved.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2
      ref_id: 2.3.2.2
      name: People management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2
      name: Human resources security
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-56
      description: The FMI should embed cybersecurity at each stage of the employment
        life cycle, specifying security-related actions required during the induction
        of each employee and their ongoing management, and upon the termination of
        their employment.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56.a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56
      ref_id: 2.3.2.2-56.a
      description: Prior to employment, the FMI should carry out background security
        checks on all candidates (employees and/or contractors) commensurate to their
        future role and depending on the criticality of the assets and information
        they might have access to in order to fulfil their duty. Responsibilities
        for cybersecurity should be clearly stated in the contractual agreement.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56.b
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56
      ref_id: 2.3.2.2-56.b
      description: During employment, the FMI should ensure that employees and contractors
        comply with established policies, procedures and controls. When an employee
        is changing responsibilities, the FMI should ensure that all access rights
        that are related to his/her previous position and are not necessary for his/her
        new responsibilities are revoked in due time. Employees in sensitive positions
        (e.g. those who change to roles requiring privileged access to critical systems
        or who become high-risk staff) should be pre-screened.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56.c
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-56
      ref_id: 2.3.2.2-56.c
      description: "The FMI should establish procedures to revoke all departing employees\u2019\
        \ access rights from the information assets in a timely manner. Upon termination\
        \ of employment, staff should be required to return all assets that belong\
        \ to the FMI, including important documentation (e.g. related to business\
        \ processes, technical procedures and contact details), equipment, software\
        \ and authentication hardware, etc."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-57
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-57
      description: The FMI should establish policies, procedures and controls for
        granting or revoking employees physical and logical access to its systems
        based on job responsibilities, principles of least privilege and segregation
        of duties. Procedures for regularly reviewing such access should be in place.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-58
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-58
      description: "The FMI should establish capabilities, including people, processes\
        \ and technologies to monitor privileged users\u2019 activity and access to\
        \ critical systems in order to identify and deter anomalous behaviour and\
        \ notify appropriate staff."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-59
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-59
      description: The FMI should implement mechanisms that trigger automatic notifications
        to be sent to staff in charge of granting or revoking access to the information
        system upon change to employment status.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-60
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-60
      description: The FMI should implement automatic mechanisms to grant or revoke
        staff access to its information system upon change to employment status.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-61
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node182
      ref_id: 2.3.2.2-61
      description: The FMI should monitor and analyse pattern behaviour (e.g. network
        use patterns, work hours and known devices, etc.) to identify anomalous activities
        and evaluate the implementation of innovative solutions (e.g. data analytics,
        machine learning and artificial intelligence, etc.) to support detection and
        response to insider threat activity in real time.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2
      name: Security awareness and training
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-62
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-62
      description: "The FMI should ensure that its employees have a good understanding\
        \ of the cyber risk they might face when conducting their jobs and that they\
        \ understand their roles and responsibilities in protecting the FMI\u2019\
        s assets."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-63
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-63
      description: On a regular basis, at least once a year, the FMI should provide
        its entire staff (employees and/or contractors) with training to support cybersecurity
        policy compliance and the incident reporting process. This training should
        include elements aimed at maintaining appropriate awareness of cyber-related
        risks and good practices for dealing with potential cyber incidents, including
        how to report unusual activity. Cybersecurity awareness training should be
        part of the onboarding programme for new staff.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-64
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-64
      description: The FMI should ensure that high-risk staff receive dedicated security
        awareness training that is relevant to their responsibilities.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-65
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-65
      description: Prior to going into service operations, staff operating new systems
        should receive appropriate user training and be familiar with the operating
        procedures.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-66
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-66
      description: The FMI should validate the effectiveness of its training (e.g.
        social engineering or phishing tests), assess whether the training and awareness
        positively influence behaviour and ensure that staff comply with the cybersecurity
        policy and incident reporting process.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-67
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node192
      ref_id: 2.3.2.2-67
      description: "The FMI\u2019s senior management should ensure its cultural awareness\
        \ of cyber risk improves continuously across the organisation and its ecosystem.\
        \ Training programmes should be updated regularly to take the evolving threat\
        \ landscape of the ecosystem into account."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2
      name: Supplier and third-party security management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-68
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-68
      description: The FMI should maintain and regularly update an inventory of its
        participants and third-party service providers, and ensure that its cyber
        resilience framework addresses its interconnections with the aforementioned
        entities from a cyber risk perspective.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-69
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-69
      description: "The FMI\u2019s third-party risk assessment should be carried out\
        \ regularly, taking into account the evolution of its threat landscape. The\
        \ FMI should, using a risk-based approach, ensure that the provision of outsourced\
        \ services are accorded the appropriate level of cyber resilience."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-70
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-70
      description: "The FMI should assess the third-party service provider\u2019s\
        \ security capabilities at least through third-party self-assessment (e.g.\
        \ self-assessment against Annex F7). Provision of settlement services to ancillary\
        \ systems by overseen entities is not considered to be third-party service\
        \ provision."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-71
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-71
      description: The FMI should design security controls that detect and prevent
        intrusions from third-party connections.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-72
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-72
      description: The FMI should ensure that there are appropriate procedures in
        place to isolate or block its third-party connections (in a timely manner)
        if there is a cyber attack and/or a risk of contagion.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-73
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-73
      description: "The independent audit function should validate the FMI\u2019s\
        \ third-party relationship management and outsourcing."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-74
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-74
      description: "The FMI should obtain assurance of the third-party service provider\u2019\
        s cyber resilience capabilities, and may use tools such as certification,\
        \ external audits (e.g. ISAE 3402), summaries of test reports, service level\
        \ agreements (SLAs) and KPIs, etc."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.3.2.2-75
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node199
      ref_id: 2.3.2.2-75
      description: The FMI should work closely with its third-party service providers
        and other FMIs in the ecosystem to maintain and improve the security of interconnections
        and end point security. For example, the FMI could conduct response and recovery
        tests with its third-party service providers and other FMIs.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.4'
      name: Detection
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4
      ref_id: 2.4.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node210
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.1
      description: "An FMI\u2019s ability to recognise signs of a potential cyber\
        \ incident, or detect that an actual breach has taken place, is essential\
        \ to strong cyber resilience. Early detection provides an FMI with useful\
        \ lead time to mount appropriate countermeasures against a potential breach,\
        \ and allows proactive containment of actual breaches. In the latter case,\
        \ early containment could effectively mitigate the impact of the attack \u2013\
        \ for example, by preventing an intruder from gaining access to confidential\
        \ data or exfiltration of such data. Given the stealthy and sophisticated\
        \ nature of cyber attacks and the multiple entry points through which a compromise\
        \ could take place, an FMI should maintain effective capabilities to extensively\
        \ monitor for anomalous activities. This chapter outlines monitoring and process-related\
        \ guidance aimed at helping FMIs detect cyber incidents."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4
      ref_id: 2.4.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-1
      description: Based on the risk assessment performed in the identification phase,
        the FMI should define, consider and document the baseline profile of system
        activities to help detect deviation from the baseline (e.g. anomalous activities
        and events).
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-2
      description: The FMI should develop the appropriate capabilities, including
        the people, processes and technology, to monitor and detect anomalous activities
        and events, by setting appropriate criteria, parameters and triggers to enable
        alerts.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-3
      description: The FMI should have capabilities in place to monitor user activity,
        exceptions and cybersecurity events.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-4
      description: The FMI should have capabilities in place to monitor connections,
        external service providers, devices and software.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-5
      description: The FMI should analyse the information collected and use it to
        further enhance its detection and monitoring capabilities and incident response
        process.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-6
      description: The FMI should ensure that its detection capabilities, baseline
        profile of system activities and the criteria, parameters and triggers are
        periodically reviewed, tested and updated appropriately, in a controlled and
        authorised manner.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-7
      description: The FMI should ensure that its relevant staff (employees and/or
        contractors) are trained to be able to identify and report anomalous activity
        and events.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-8
      description: The FMI should build multilayered detection controls covering people,
        processes and technology which support attack detection and isolation of infected
        points.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-9
      description: The FMI should ensure that its detection capabilities are informed
        by threat or vulnerability information, which can be collected from different
        sources and providers, as set out in the chapter on situational awareness.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-10
      description: The FMI should define alert thresholds for its monitoring and detection
        systems in order to trigger and facilitate the incident response process.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-11
      description: The FMI's monitoring and detection capabilities should support
        information collection for the forensic investigation. To facilitate forensic
        investigation, the FMI should ensure that its logs are backed up at a secure
        location with controls in place to mitigate the risk of alteration.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-12
      description: The FMI should develop and implement automated mechanisms (e.g.
        a security information and event management (SIEM) system), which correlates
        all the network and system alerts and any other anomalous activity across
        its business units in order to detect multifaceted attacks (e.g. simultaneous
        account takeover or a distributed denial of service (DDoS) attack).
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-13
      description: The FMI should have a process to collect, centralise and correlate
        event information from multiple sources and log analysis to continuously monitor
        the IT environment (e.g. databases, servers and end points, etc.) and detect
        anomalous activities and events. This should include information on anomalous
        activity and other network and system alerts across business units. This capability
        could be achieved through a security operations centre (SOC) or equivalent.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-14
      description: The FMI should have processes in place to monitor activities that
        are not in line with its security policy and might lead to data theft, integrity
        compromise or destruction.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-15
      description: The FMI's monitoring and detection capabilities should allow the
        appropriate staff who can respond to be alerted automatically.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-16
      description: The FMI should have the capabilities, in collaboration with other
        stakeholders, to detect cyber events and adapt its security controls swiftly.
        Such events may include attempted infiltration, movement of an attacker across
        systems, exploitation of vulnerabilities, unlawful access to systems and exfiltration
        of information or data
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-17
      description: "The FMI should continuously monitor connections among information\
        \ assets and cyber risk levels throughout the information assets\u2019 life\
        \ cycles, and store and analyse these data. The information gathered this\
        \ way should enable the FMI to support timely responses to cyber threats (including\
        \ insider threats) or vulnerabilities and investigation of anomalous activities."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-18
      description: The FMI should continuously monitor and inspect the network traffic,
        including remote connections, and end point configuration and activity to
        identify potential vulnerabilities or anomalous events in a timely manner.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-19
      description: The FMI should compare the network traffic and the end point configuration
        with the expected traffic and configuration baseline profile and data flows.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-20
      description: The FMI should use multiple external sources of intelligence, correlated
        log analysis, alerts, traffic flows, and geopolitical events to predict potential
        future attacks and attack trends, and proactively take the appropriate measures
        to improve its cyber resilience capabilities.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-21
      description: The FMI should develop threat detection capabilities which can
        detect both known and unknown threats, with a proactive identification of
        vulnerabilities, state-of-the art threat detection and correlation between
        vulnerabilities and threats.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2-22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.4.2
      ref_id: 2.4.2-22
      description: The FMI should seek to continuously explore new technologies and
        techniques inhibiting lateral movement (e.g. deception mechanisms) which trigger
        alerts and inform the FMI of potential malicious activity when accessed. For
        example, the FMI could create and place fictitious sensitive data with alerting
        tags attached to them.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.5'
      name: Response and recovery
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5
      ref_id: 2.5.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node236
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.1
      description: "Financial stability may depend on an FMI\u2019s ability to settle\
        \ obligations when they are due. Therefore, an FMI\u2019s arrangements should\
        \ be designed to enable it to resume critical operations rapidly, safely and\
        \ with accurate data in order to mitigate the potentially systemic risks of\
        \ failure to meet such obligations when participants are expecting it to meet\
        \ them. Continuity planning is essential for meeting related objectives. This\
        \ chapter provides guidance on an FMI\u2019s capabilities to respond to and\
        \ recover from cyber attacks."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5
      ref_id: 2.5.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2
      ref_id: 2.5.2.1
      name: Cyber resilience incident management
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-1
      description: "The FMI should \u2013 based on the identification of its critical\
        \ functions, key roles, processes, information assets, third-party service\
        \ providers and interconnections \u2013 plan for how to operate in a diminished\
        \ capacity or how to safely restore services over time, based on services'\
        \ relative priorities, and with accurate data. In order to make the best decisions\
        \ about its recovery objectives following a cyber incident, the FMI must first\
        \ define its recovery point objectives (RPOs) and its recovery time objectives\
        \ (RTOs), commensurate to its business needs and systemic role in the ecosystem."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-2
      description: Based on Expectation 1 above, the FMI should consider a range of
        different cyber scenarios, including extreme but plausible ones to which they
        may be exposed, and conduct business impact analyses to assess the potential
        impact such scenarios might have on the FMI. The FMI should review its range
        of scenarios and conduct the business impact analysis in line with the evolving
        threat landscape, on a regular basis.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-3
      description: The FMI should, based on the different cyber scenarios, develop
        a contingency plan that achieves recovery objectives, restoration priorities
        and determines the required capacities for continuous availability of the
        system. The plan should define roles and responsibilities, and set out options
        to reroute or substitute critical functions and/or services that may be affected
        for a significant period by a successful cyber attack.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-4
      description: The FMI should develop comprehensive cyber incident response, resumption
        and recovery plans, to manage cybersecurity events or incidents in a way that
        limits damage and prioritises resumption and recovery actions in order to
        facilitate the processing of critical transactions, increases the confidence
        of external stakeholders, and reduces recovery time and costs. Such plans
        should define policies and procedures, as well as roles and responsibilities
        for escalating, responding to, and recovering from cybersecurity incidents.
        The FMI should ensure all relevant business units (including communications)
        are integrated into the plans.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-5
      description: "The FMI\u2019s cyber incident response, resumption and recovery\
        \ processes should be closely integrated with crisis management, business\
        \ continuity, and disaster recovery planning and recovery operations."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-6
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-6
      description: The FMI should ensure that its incident response team has the requisite
        skills and training to address cyber incidents.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-7
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-7
      description: The FMI should define alert parameters and thresholds for detecting
        cybersecurity incidents, which trigger the incident management processes and
        procedures, which in turn include alerting and conveying information to the
        appropriate staff.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-8
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-8
      description: The FMI should regularly test its cyber contingency, response,
        resumption and recovery plans against a range of different plausible scenarios.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-9
      description: The FMI should have processes and procedures in place for collating
        and reviewing information from its cybersecurity incidents and testing results
        in order to continuously improve its contingency, response, resumption and
        recovery plans.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-10
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-10
      description: The FMI should have processes and procedures in place to conduct
        an ex post root cause analysis of its cybersecurity incidents. The FMI should
        integrate its findings from the root cause analysis into its cyber response,
        resumption and recovery plans, as set out in Expectation 4 above.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-11
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-11
      description: The FMI should design and test its systems and processes to enable
        critical operations to be resumed safely within two hours of a cyber disruption
        and to enable it to complete settlement by the end of the day of the disruption,
        even in the case of extreme but plausible scenarios. Notwithstanding this
        capability to resume critical operations within two hours, FMIs should undertake
        careful problem analysis and exercise judgement (in agreement with competent
        authorities and relevant stakeholders) when resuming operations so that risks
        to the FMI or its ecosystem do not escalate as a result, while taking into
        account the fact that completion of settlement by the end of day is crucial.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-12
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-12
      description: "The FMI should plan for scenarios in which resumption within two\
        \ hours cannot be achieved. The FMI should analyse critical functions, transactions\
        \ and interdependencies to prioritise resumption and recovery actions, which\
        \ may, depending on the design of the FMI, help critical transactions to be\
        \ processed, for example, while remediation efforts continue. The FMI should\
        \ also plan for situations in which critical people, processes or systems\
        \ may be unavailable for significant periods \u2013 for example, by potentially\
        \ reverting (where feasible, safe and practicable) to manual processing if\
        \ automated systems are unavailable."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-13
      description: The FMI should implement an effective incident handling capability
        for cybersecurity incidents that includes preparation, detection and analysis,
        containment, eradication and recovery. Such capability should allow the FMI
        to perform, at an early stage, analysis of cybersecurity incidents upon their
        detection, with minimal service disruption. This capability might include
        direct cooperative or contractual agreements with incident response organisations
        or providers to assist rapidly with mitigation effort.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-14
      description: The FMI should define and develop functional and security dependency
        maps of identified information assets supporting critical functions to understand
        and prioritise the order in which they should be restored.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-15
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-15
      description: The FMI should be able to use lessons learned from real-life cyber
        attacks on the institution and its ecosystem to improve its contingency, response,
        resumption and recovery plans.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-16
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-16
      description: The FMI should consult with relevant external stakeholders (e.g.
        main participants, service providers and other FMIs) within the ecosystem
        to further enhance its contingency, response, resumption and recovery plans.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-17
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-17
      description: The FMI should continuously monitor, evaluate and consider technological
        developments and solutions in the market that may enhance its contingency,
        response, resumption and recovery capabilities.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-18
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-18
      description: The FMI should implement processes to continuously improve its
        cyber response, resumption and recovery plans, taking into account cyber threat
        intelligence feeds, information sharing with its ecosystem and lessons learned
        from previous events.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-19
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-19
      description: The FMI should consult, collaborate and coordinate with relevant
        external stakeholders (e.g. main participants, service providers and other
        FMIs) within the ecosystem to develop common contingency, response, resumption
        and recovery plans for cyber scenarios which may impact the ecosystem as a
        whole. The FMI should conduct regular scenario tests (e.g. industry-wide and
        FMI-specific simulation exercises) with the relevant external stakeholders.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-20
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-20
      description: The FMI should implement a computer security incident response
        team (CSIRT), whether in-house or outsourced, that is responsible for responding
        to security incidents and intrusions, and coordinating activities among the
        relevant internal and external stakeholders. Such a team should have the authority
        to direct the FMI to make the changes necessary to recover from the incident.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1-21
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.1
      ref_id: 2.5.2.1-21
      description: The FMI should establish and implement processes to manage cybersecurity
        incidents and enable automated responses, triggered by predefined criteria,
        parameters and thresholds. For example, the FMI could develop configurable
        capability to isolate or disable automatically affected information systems
        if cyber attacks or security violations are detected.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2
      ref_id: 2.5.2.2
      name: Data integrity
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-22
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-22
      description: The FMI should develop a formal backup policy specifying the minimum
        frequency and scope of data, based on data sensitivity and the frequency with
        which that new information is introduced.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-23
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-23
      description: The FMI should develop backup and recovery methods and strategies
        to be able to restore system operations with minimum downtime and limited
        disruption
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-24
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-24
      description: The FMI should regularly back up all data necessary to replay participants'
        transactions.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-25
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-25
      description: Backups should be protected at rest and in transit to ensure the
        confidentiality, integrity and availability of data. Backups should be tested
        regularly to verify their availability and integrity.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-26
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-26
      description: The FMI should store backup copies at an alternate site with a
        different risk profile to the main site, and with transfer rates consistent
        with actual RPOs. The alternate site and backups should be safeguarded by
        stringent protective and detective controls.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-27
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-27
      description: The FMI's information systems should implement transaction recovery
        mechanisms for transaction-based systems, which might include transaction
        rollback and logging.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-28
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-28
      description: "The FMI should conduct frequent periodic reconciliation of participants\u2019\
        \ positions, with the assistance of participants where needed."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-29
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-29
      description: The FMI should develop capabilities to restore information system
        components within the actual RTOs using a predefined and standardised configuration
        of IT resources, the integrity of which is protected.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-30
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-30
      description: The FMI's backup and recovery methods and strategies should be
        integrated into the FMI's system infrastructure at the development and/or
        acquisition phase.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-31
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-31
      description: The FMI should back up its information system by maintaining a
        redundant secondary system that is not located in the same place as the primary
        system and that can be activated without information being lost or operations
        disrupted.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2-32
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.2
      ref_id: 2.5.2.2-32
      description: The FMI should consider having a data-sharing agreement with third
        parties and/or participants in order to obtain uncorrupted data from them
        for recovering its business operations in a timely manner and with accurate
        data.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2
      ref_id: 2.5.2.3
      name: Communication and collaboration
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node273
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3
      name: Contagion
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-33
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node273
      ref_id: 2.5.2.3-33
      description: The FMI should identify, document and regularly review systems
        and processes supporting its critical functions and/or operations that are
        dependent on external connectivity.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-34
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node273
      ref_id: 2.5.2.3-34
      description: The FMI should develop policies and procedures that define how
        it should work together with relevant interconnected entities to enable operations
        to be resumed (the first priority being its critical functions and services)
        as soon as it is safe and practicable to do so.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-35
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node273
      ref_id: 2.5.2.3-35
      description: The FMI should closely cooperate with its interconnected entities
        within the ecosystem, establishing rollback processes in order to restore
        all its services accurately and safely. Moreover, the FMI should test the
        effectiveness of these procedures regularly.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-36
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node273
      ref_id: 2.5.2.3-36
      description: The FMI should design its network connection infrastructure in
        a way that allows connections to be segmented or severed instantaneously to
        prevent contagion arising from cyber attacks.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3
      name: Crisis communication and responsible disclosure
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-37
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-37
      description: The FMI should identify and determine staff who are essential for
        mitigating the risk of a cyber incident, and make them aware of their roles
        and responsibilities regarding incident escalation.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-38
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-38
      description: The FMI's incident response plan should identify the internal and
        external stakeholders that must be notified, as well as the information that
        has to be shared and reported, and when this should take place.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-39
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-39
      description: The FMI should establish criteria and procedures for escalating
        cyber incidents or vulnerabilities to the Board and senior management based
        on the potential impact and criticality of the risk.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-40
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-40
      description: The FMI should have a communication plan and procedures in place
        to notify, as required or necessary, all relevant internal and external stakeholders
        (including oversight, regulatory authorities, media and customers) in a timely
        manner, when the institution becomes aware of a cyber incident. The FMI should
        notify the appropriate internal and external stakeholders when a cyber incident
        occurs.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-41
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-41
      description: The FMI should have a policy and procedures to enable potential
        vulnerabilities to be disclosed responsibly. In particular, the FMI should
        prioritise disclosures that could help stakeholders to respond promptly and
        mitigate risk, which could benefit the ecosystem and broader financial stability.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-42
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-42
      description: The FMI should establish and regularly review information-sharing
        rules, agreements and modalities in order to control the publication and distribution
        of such information, and to prevent sensitive information that may have adverse
        consequences if disclosed improperly from being disseminated.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-43
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-43
      description: After developing a range of cyber incident scenarios based on the
        incident criteria established in the evolving level, the FMI should develop
        appropriate incident response and communication plans and procedures to address
        the scenarios. These incident response and communication plans and procedures
        should take into consideration the legal and regulatory reporting requirements
        at a jurisdictional level.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.3-44
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node278
      ref_id: 2.5.2.3-44
      description: The FMI should develop mechanisms that instantaneously notify its
        senior management, relevant employees and relevant stakeholders (including
        oversight and regulatory authorities) of cyber incidents through appropriate
        communication channels with tracking and verification of receipt. Such mechanisms
        should be based on predefined criteria and informed by scenario-based planning
        and analysis, as well as prior experience.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2
      ref_id: 2.5.2.4
      name: Forensic readiness
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-45
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-45
      description: The FMI should identify the threat scenarios that might have a
        potential impact on its business and determine which pieces of digital evidence
        (e.g. types of logs) should be collected to facilitate forensic investigation.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-46
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-46
      description: The FMI should identify and document the digital evidence available
        on its systems and its location, and understand how the evidence should be
        handled throughout its life cycle.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-47
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-47
      description: Based on Expectations 45 and 46, the FMI should develop and implement
        a forensic readiness policy and the capability to support forensic investigation,
        which also outlines the relevant system logging policies that include the
        types of logs to be maintained and their retention periods. The FMI may outsource
        the conduct of forensic investigations to external specialists.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-48
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-48
      description: The FMI should establish procedures for securely collecting digital
        evidence in a forensically acceptable manner and in accordance with the requirements
        defined in the forensic readiness policy, taking into account the requirements
        of the local jurisdiction. These procedures should describe how investigative
        staff should produce step-by-step documentation of all activities performed
        on digital evidence and their impact.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-49
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-49
      description: "The FMI should establish policies for securely handling and storing\
        \ the collected digital evidence, ensuring its authenticity and integrity.\
        \ The FMI should develop procedures to demonstrate that the evidence\u2019\
        s integrity is preserved whenever it is accessed, used or moved (i.e. chain\
        \ of custody)."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-50
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-50
      description: The FMI should train its staff so that all those involved in an
        incident understand their responsibilities related to handling the digital
        evidence, ensuring it is not compromised and remains valid as per the requirements
        of the local jurisdiction.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-51
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-51
      description: The FMI should ensure that staff specifically involved in the forensic
        investigation have the appropriate degree of competence in handling the digital
        evidence, ensuring its authenticity and integrity is not compromised and remains
        valid as per the requirements of the local jurisdiction.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-52
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-52
      description: The FMI should closely integrate plans for forensic readiness with
        plans for incident management and other related business planning activities.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-53
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-53
      description: The FMI should have a management review process that improves forensic
        readiness plans in accordance with experience and new knowledge.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4-54
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.5.2.4
      ref_id: 2.5.2.4-54
      description: The FMI should take an open and collaborative approach with the
        ecosystem to improve lawful forensic investigation and incident handling methodologies
        and tools.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.6'
      name: Testing
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6
      ref_id: 2.6.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node300
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.1
      description: "Testing is an integral component of any cyber resilience framework.\
        \ All elements of a cyber resilience framework should be rigorously tested\
        \ to determine their overall effectiveness before being deployed within an\
        \ FMI, and regularly thereafter. This includes the extent to which the framework\
        \ is implemented correctly, operating as intended and producing desired outcomes.\
        \ Understanding the overall effectiveness of the cyber resilience framework\
        \ in the FMI and its environment is essential in determining the residual\
        \ cyber risk to the FMI\u2019s operations, assets, and ecosystem."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node301
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.1
      description: "Sound testing regimes produce findings that are used to identify\
        \ gaps in stated resilience objectives and provide credible and meaningful\
        \ inputs to the FMI\u2019s cyber risk management process. Analysis of testing\
        \ results provides direction on how to correct weaknesses or deficiencies\
        \ in the cyber resilience posture and reduce or eliminate identified gaps.\
        \ This chapter provides guidance on areas that should be included in an FMI\u2019\
        s testing and how results from testing can be used to improve the FMI\u2019\
        s cyber resilience posture on an ongoing basis. The scope of testing for the\
        \ purpose of this guidance includes vulnerability assessments, scenario-based\
        \ testing, penetration tests and tests using red teams."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6
      ref_id: 2.6.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'General:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-1
      description: The FMI should establish and maintain a comprehensive testing programme
        as an integral part of its cyber resilience framework. The testing programme
        should consist of a broad spectrum of methodologies, practices and tools for
        monitoring, assessing and evaluating the effectiveness of the core components
        of the cyber resilience framework.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-2
      description: The FMI should adopt a risk-based approach in developing the comprehensive
        testing programme. This should be reviewed and updated on a regular basis
        taking into due account the evolving landscape of threats and the criticality
        of information assets.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-3
      description: The FMI should develop appropriate capabilities and involve, if
        deemed necessary, all relevant internal stakeholders (including business lines
        and operational units) when implementing its testing programme.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-4
      description: The FMI should ensure that the tests are undertaken by independent
        parties, whether internal or external.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-5
      description: For continuous improvement of its cyber resilience posture, the
        FMI should establish policies and procedures to prioritise and remedy issues
        identified from the various tests and perform subsequent validation to assess
        whether gaps have been fully addressed.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-6
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-6
      description: "The FMI\u2019s Board and senior management should incorporate\
        \ lessons learned from the test results."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-7
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-7
      description: The FMI should test critical systems, applications and data recovery
        plans at least annually.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-8
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-8
      description: The FMI should test response, resumption and recovery plans, including
        governance and coordination, and crisis communication arrangements and practices,
        at least annually.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node303
      ref_id: 2.6.2-9
      description: The FMI should test the information backups periodically to verify
        they are accessible and readable.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Vulnerability assessments:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-10
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      ref_id: 2.6.2-10
      description: The FMI should develop a documented and regularly updated vulnerability
        management process in order to classify, prioritise and remedy potential weaknesses
        identified in vulnerability assessments and perform subsequent validation
        to assess whether gaps have been fully addressed.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-11
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      ref_id: 2.6.2-11
      description: "The FMI\u2019s vulnerability management process should help any\
        \ type of exploitable weakness to be identified (technical, processual, organisational\
        \ and emergent) in the critical functions, their supporting processes and\
        \ information assets where they reside."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-12
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      ref_id: 2.6.2-12
      description: The FMI should conduct vulnerability scanning for their external-facing
        services and the internal systems and networks on a regular basis.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      ref_id: 2.6.2-13
      description: The FMI should perform vulnerability assessments before any deployment
        or redeployment of new or existing services supporting critical functions,
        applications and infrastructure components for fixing bugs and weaknesses,
        consistently with change and release management processes in place.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node313
      ref_id: 2.6.2-14
      description: The FMI should periodically conduct vulnerability assessments on
        running services, applications and infrastructure components for compliance
        checks against regulations, policy and configurations, as well as for monitoring
        and evaluating the effectiveness of security controls to address the identified
        vulnerabilities.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node319
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Scenario-based testing:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-15
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node319
      ref_id: 2.6.2-15
      description: The FMI should perform different scenario-based tests, including
        extreme but plausible scenarios, to evaluate and improve its incident detection
        capability, as well as response, resumption and recovery plans. Scenario-based
        tests can take the form of desktop exercises or simulations.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-16
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node319
      ref_id: 2.6.2-16
      description: "The FMI\u2019s Board and senior management should be engaged in\
        \ the scenario-based test, when appropriate."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-17
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node319
      ref_id: 2.6.2-17
      description: "To improve the FMI\u2019s staff awareness and enhance the risk\
        \ culture within the organisation, the scenario-based tests should include\
        \ social engineering and phishing simulation."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-18
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node319
      ref_id: 2.6.2-18
      description: The FMI should test of the extent to which internal skills, processes
        and procedures can adequately respond to extreme but plausible scenarios,
        with a view to achieving stronger operational resilience.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node324
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Penetration tests:'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-19
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node324
      ref_id: 2.6.2-19
      description: The FMI should conduct penetration tests on their external-facing
        services and the internal systems and networks to identify vulnerabilities
        in the adopted technology, organisation and operations regularly, or at least
        on an annual basis. Penetration tests should be conducted using a risk-based
        approach and, at the very least, in cases of major changes and new system
        deployment.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-20
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node324
      ref_id: 2.6.2-20
      description: 'The FMI should perform penetration tests, engaging all critical
        internal and external stakeholders in the penetration testing exercises: system
        owners, business continuity, and incident and crisis response teams.'
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node327
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'General:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-21
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node327
      ref_id: 2.6.2-21
      description: The FMI should include testing practices as an integrated part
        of its enterprise risk management process with the aim of identifying, analysing
        and fixing cybersecurity vulnerabilities stemming from new products, services
        or interconnections.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-22
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node327
      ref_id: 2.6.2-22
      description: "The FMI should develop capabilities to seek, analyse and use cyber\
        \ threat intelligence to help inform and update its testing programme to ensure\
        \ it is in line with the latest threat landscape, attackers\u2019 modus operandi\
        \ and vulnerabilities."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-23
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node327
      ref_id: 2.6.2-23
      description: The FMI should adopt best practices and automated tools to support
        the processes and procedures in place to fix technical and organisational
        weaknesses identified during the testing exercises and to check for compliance
        with approved policy and configurations.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-24
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node327
      ref_id: 2.6.2-24
      description: The FMI should perform security assessments and tests when applicable
        at all phases of the SDLC and at any level (business, application and technology)
        for the entire application portfolio, including mobile applications.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node332
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Vulnerability assessments:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-25
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node332
      ref_id: 2.6.2-25
      description: The FMI should perform vulnerability scanning on an ongoing basis,
        rotating among environments in order to scan all environments throughout the
        year.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node334
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Scenario-based testing:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-26
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node334
      ref_id: 2.6.2-26
      description: The FMI should test its response, resumption and recovery plans
        against cyber attack scenarios which include data destruction, data integrity
        corruption, data loss, and system and data availability.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-27
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node334
      ref_id: 2.6.2-27
      description: The FMI should use cybersecurity incident scenarios involving significant
        financial loss, as part of its stress testing process, to better understand
        potential spillovers and risk to its business model. The FMI should use such
        stress tests to further improve its risk management framework.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node337
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Penetration tests:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-28
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node337
      ref_id: 2.6.2-28
      description: The FMI should design and perform penetration tests to simulate
        realistic attack techniques on systems, networks, applications and procedures.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node339
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Red team testing:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-29
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node339
      ref_id: 2.6.2-29
      description: "The FMI should conduct red team exercises to test critical functions\
        \ for possible vulnerabilities and the effectiveness of an FMI\u2019s mitigating\
        \ controls, including its people, processes and technology."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-30
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node339
      ref_id: 2.6.2-30
      description: The FMI should perform red team exercises using reliable and valuable
        cyber threat intelligence, based on specific and plausible threat scenarios.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-31
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node339
      ref_id: 2.6.2-31
      description: The FMI should conduct independent red team exercises, utilising
        regulatory and industry frameworks (e.g. the European Framework for Threat-Intelligence
        Based Ethical Red teaming (TIBER-EU Framework)8).
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-32
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node339
      ref_id: 2.6.2-32
      description: The FMI should build its internal processes and capabilities to
        prepare for undertaking the independent red team exercise (e.g. establishing
        an internal white team, developing incident escalation procedures, following
        appropriate methodologies and establishing robust risk management controls),
        as set out in the TIBER-EU Framework, for example.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'General:'
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-33
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-33
      description: The FMI should develop, monitor and analyse metrics to assess the
        performance and effectiveness of its testing programme. The FMI should use
        the analysis conducted to further improve its testing programme.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-34
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-34
      description: The FMI should regularly conduct tests in collaboration with its
        peers, participants and third parties.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-35
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-35
      description: "The FMI should proactively engage in industry-wide exercises in\
        \ order to test cooperation and coordination protocols and communication plans.\
        \ These exercises should foster the FMI\u2019s awareness on cross-sector cooperation\
        \ and third-party risks."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-36
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-36
      description: The FMI should promote and participate in cross-sector cyber testing
        exercises to assess the soundness and security of its value chain as a whole.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-37
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-37
      description: The FMI should test the cooperation arrangements in place with
        relevant external entities at least annually (e.g. third-party security service
        providers, law enforcement agencies, computer emergency response teams (CERTs)
        or information sharing and analysis centres (ISACs), etc.) in order to validate
        their effectiveness.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-38
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node344
      ref_id: 2.6.2-38
      description: The FMI should consider discussing relevant test conclusions with
        other stakeholders to boost the cyber resilience of its ecosystem and the
        financial sector as a whole, as far as possible and under specific information-sharing
        arrangements.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node351
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Vulnerability assessments:'
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-39
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node351
      ref_id: 2.6.2-39
      description: The FMI should develop and adopt a range of effective practices
        and tools (e.g. a Bug Bounty programme and static and dynamic code reviews,
        etc.) as part of its vulnerability management process, and have appropriate
        safeguards in place to manage them.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node353
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Scenario-based testing:'
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-40
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node353
      ref_id: 2.6.2-40
      description: "The FMI should conduct scenario-based tests that cover breaches\
        \ affecting multiple portions of the FMI's ecosystem in order to identify\
        \ and analyse potential complexities, interdependencies and possible contagion\
        \ both at business and operational level which should be taken into account\
        \ in the FMI\u2019s cyber resilience framework."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-41
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node353
      ref_id: 2.6.2-41
      description: "The FMI should collaborate with the ecosystem to develop cybersecurity\
        \ incident scenarios involving significant financial loss and use them for\
        \ stress tests to better understand potential spillovers and contagion risk\
        \ to the ecosystem. The FMI should use such stress tests to further improve\
        \ its cyber resilience posture, which contributes to improving the ecosystem\u2019\
        s resilience as a whole."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node356
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2
      name: 'Red team testing:'
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.6.2-42
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:node356
      ref_id: 2.6.2-42
      description: "In addition to periodic independent and external red team exercises,\
        \ the FMI should develop an internal red team capability with the appropriate\
        \ methodologies, sophisticated tools and appropriately skilled staff. The\
        \ internal red team should regularly conduct red team exercises and engage\
        \ with the internal blue team to share its findings and make improvements\
        \ to the FMI\u2019s cyber resilience posture."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.7'
      name: Situational awareness
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7
      ref_id: 2.7.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node360
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.1
      description: "Situational awareness refers to an FMI\u2019s understanding of\
        \ the cyber threat environment within which it operates, and the implications\
        \ of being in that environment for its business and the adequacy of its cyber\
        \ risk mitigation measures. Strong situational awareness, acquired through\
        \ an effective cyber threat intelligence process can make a significant difference\
        \ in the FMI\u2019s ability to pre-empt cyber events or respond rapidly and\
        \ effectively to them. Specifically, a keen appreciation of the threat landscape\
        \ can help an FMI better understand the vulnerabilities in its critical business\
        \ functions, and facilitate the adoption of appropriate risk mitigation strategies.\
        \ It can also enable an FMI to validate its strategic direction, resource\
        \ allocation, processes, procedures and controls with respect to building\
        \ its cyber resilience. A key means of achieving situational awareness for\
        \ an FMI and its ecosystem is an FMI\u2019s active participation in information-sharing\
        \ arrangements and collaboration with trusted stakeholders within and outside\
        \ the industry. This chapter provides guidance for FMIs to establish a cyber\
        \ threat intelligence process, analysis and sharing processes."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7
      ref_id: 2.7.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
