      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4
      ref_id: 2.7.2.1-4.b
      description: assess the risk of technical vulnerabilities in operating systems,
        applications and other software, which could be exploited to perform attacks
        on the FMI;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4
      ref_id: 2.7.2.1-4.c
      description: analyse cybersecurity incidents experienced by other organisations
        (where available), including types of incident and origin of attacks, target
        of attacks, preceding threat events and frequency of occurrence, and determine
        the potential risk these pose to the FMI.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-5
      description: The FMI should analyse the information gathered above to produce
        relevant cyber threat intelligence, and continuously use it to assess and
        manage security threats and vulnerabilities for the purpose of implementing
        appropriate cybersecurity controls in its systems and, on a more general level,
        enhancing its cyber resilience framework and capabilities on an ongoing basis.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-6
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-6
      description: The FMI should ensure that the gathering and analysis of cyber
        threat information and the production of cyber threat intelligence are reviewed
        and updated regularly.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-7
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-7
      description: The FMI should ensure that cyber threat intelligence is made available
        to appropriate staff who are responsible for mitigating cyber risks at the
        strategic, tactical and operational levels within the FMI.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-8
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-8
      description: The FMI should incorporate lessons learned from its analysis of
        the cyber threat information into the employee training and awareness programmes.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-9
      description: The FMI should continuously use its cyber threat intelligence to
        anticipate, as much as possible, a cyber attacker's capabilities, intentions
        and modus operandi, and subsequently possible future attacks.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-10
      description: 'The FMI should develop a cyber threat risk dashboard9, which uses
        the cyber threat information and intelligence to outline, among other things:'
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.a
      description: the most likely threat actors for the FMI;
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.b
      description: the TTPs that may be used by such threat actors;
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.c
      description: the likely vulnerabilities that may be exploited by such threat
        actors;
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.d
      description: "the likelihood of attack from such threat actors and the impact\
        \ on the confidentiality, integrity and availability of the FMI\u2019s business\
        \ processes and its reputation that could arise from such attacks;"
      implementation_groups:
      - ADVANCING
