      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4
      ref_id: 2.7.2.1-4.a
      description: determine the motivation and capabilities of threat actors (including
        their TTPs) and the extent to which the FMI is at risk of a targeted attack
        from them;
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4.b
