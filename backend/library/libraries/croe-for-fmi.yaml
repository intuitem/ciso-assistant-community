    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-1
      description: The FMI should identify cyber threats that could materially affect
        its ability to perform or provide services as expected, or that could have
        a significant impact on its ability to meet its own obligations or have knock-on
        effects within its ecosystem.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-2
      description: The FMI should have capabilities in place to gather cyber threat
        information from internal and external sources (e.g. application, system and
        network logs; security products such as firewalls and IDSs; trusted threat
        intelligence providers; and publicly available information).
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-3
      description: "The FMI should belong or subscribe to a threat and vulnerability\
        \ information-sharing source and/or ISAC that provides information on cyber\
        \ threats and vulnerabilities. Cyber threat information gathered by the FMI\
        \ should include analysis of tactics, techniques and procedures (TTPs) of\
        \ real-life attackers, their modus operandi and information on geopolitical\
        \ developments that may trigger cyber attacks on any entity within the FMI\u2019\
        s ecosystem."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-4
      description: 'The FMI should have the capabilities to analyse the cyber threat
        information gathered from different sources, while taking into account the
        business and technical characteristics of the FMI, in order to:'
      implementation_groups:
      - EVOLVING
