      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.e
      description: the impact of attacks already conducted by such threat actors on
        the ecosystem;
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10.f
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-10
      ref_id: 2.7.2.1-10.f
      description: the risk mitigation measures in place to manage a potential attack.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-11
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-11
      description: The cyber threat risk dashboard should be continuously reviewed
        and updated in the light of new threats and vulnerabilities and discussed
        by the Board and senior management.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-12
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-12
      description: The FMI should include in its threat analysis those threats which
        could trigger extreme but plausible cyber events, even if they are considered
        unlikely to occur or have never occurred in the past. The FMI should review
        and update this analysis regularly.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-13
      description: "The FMI should ensure that the scope of cyber threat intelligence\
        \ gathering includes the capability to gather and interpret information about\
        \ relevant cyber threats arising from the FMI\u2019s participants, service\
        \ and utility providers and other FMIs, and to interpret this information\
        \ in ways that allow the FMI to identify, assess and manage security threats\
        \ and vulnerabilities for the purpose of implementing appropriate safeguards\
        \ in its systems."
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1-14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.1
      ref_id: 2.7.2.1-14
      description: The FMI should integrate and align its cyber threat intelligence
        process with its SOC. The FMI should use information gathered from its SOC
        to further enhance its cyber threat intelligence; and conversely, use its
        cyber threat intelligence to inform its SOC.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2
      ref_id: 2.7.2.2
      name: Information sharing
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-15
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-15
      description: The FMI should define the goals and objectives of information sharing,
        in line with its business objectives and cyber resilience framework. At the
        very least, the objectives should include collecting and exchanging information
        in a timely manner that could facilitate the detection, response, resumption
        and recovery of its own systems and those of other sector participants during
        and following a cyber attack.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-16
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-16
      description: "The FMI should define the scope of information-sharing activities\
        \ by identifying the types of information available to be shared (e.g. attackers\u2019\
        \ modus operandi, indicators of compromise, and threats and vulnerabilities,\
        \ etc.), the circumstances under which sharing this information is permitted\
        \ (e.g. in the case of a cyber incident), those with whom the information\
        \ can and should be shared (e.g. the FMI\u2019s direct stakeholders such as\
        \ critical service providers, participants and other interconnected FMIs,\
        \ etc.), and how information provided to the FMI and other sector participants\
        \ will be acted upon."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-17
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-17
      description: The FMI should establish and regularly review the information-sharing
        rules and agreements and implement procedures that allow information to be
        shared promptly and in line with the objectives and scope established above,
        while at the same time meeting its obligations to protect potentially sensitive
        data that may have adverse consequences if disclosed improperly.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-18
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-18
      description: The FMI should establish trusted and safe channels of communication
        with its direct stakeholders for exchanging information.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-19
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-19
      description: "The FMI should have in place a process to access and share information\
        \ with external stakeholders in a timely manner, such as regulators, law enforcement\
        \ or other organisations within the FMI\u2019s ecosystem."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-20
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-20
      description: The FMI should participate actively in existing information-sharing
        groups and facilities, including cross-industry, cross-government and cross-border
        groups to gather, distribute and assess information about cyber practices,
        cyber threats and early warning indicators relating to cyber threats.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-21
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-21
      description: The FMI should establish and implement protocols for sharing information
        relating to threats, vulnerabilities and cyber incidents with employees, based
        on their specific roles and responsibilities.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-22
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-22
      description: "The FMI should share information with relevant stakeholders in\
        \ the ecosystem to achieve broader cyber resilience situational awareness,\
        \ including promoting an understanding of each other\u2019s approach to achieving\
        \ cyber resilience."
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-23
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-23
      description: The FMI should make use of threat intelligence capabilities that
        provide internal and external threat and vulnerability information, analyse
        this information, and disseminate it to the relevant stakeholders in the ecosystem
        promptly, so as to help stakeholders to respond quickly and mitigate risks.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2-24
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.7.2.2
      ref_id: 2.7.2.2-24
      description: The FMI should participate in efforts to identify the gaps in current
        information-sharing mechanisms and seek to address them, in order to facilitate
        a sector-wide response to large-scale incidents.
      implementation_groups:
      - INNOVATING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2
      ref_id: '2.8'
      name: Learning and evolving
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8
      ref_id: 2.8.1
      name: Preamble
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:node399
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.1
      description: "An FMI\u2019s cyber resilience framework needs to achieve continuous\
        \ cyber resilience amid a changing threat environment. To be effective in\
        \ keeping pace with the rapid evolution of cyber threats, an FMI should implement\
        \ an adaptive cyber resilience framework that evolves with the dynamic nature\
        \ of cyber risks and allows the FMI to identify, assess and manage security\
        \ threats and vulnerabilities for the purpose of implementing appropriate\
        \ safeguards into its systems. An FMI should aim to instil a culture of cyber\
        \ risk awareness whereby its resilience posture, at every level, is regularly\
        \ and frequently re-evaluated."
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8
      ref_id: 2.8.2
      name: Expectations
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1
      name: Cyber threat intelligence
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-1
      description: The FMI should have capabilities in place to gather information
        on common vulnerabilities, cyber threats, events and incidents occurring both
        within and outside the FMI.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-2
      description: The FMI should have the capabilities to analyse the information
        gathered and assess the potential impact on its cyber resilience framework.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-3
      description: "The FMI should distil and classify the lessons learned (e.g. strategic,\
        \ tactical and operational), identify the key stakeholders to whom these apply,\
        \ incorporate them to improve the FMI\u2019s cyber resilience framework and\
        \ capabilities, and convey them to each relevant stakeholder on an ongoing\
        \ basis."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-4
      description: Senior management should ensure that it has a programme for continuing
        cyber resilience training and skills development for all staff. This training
        programme should include the Board members and senior management and should
        be conducted at least annually. The annual cyber resilience training should
        include incident response, current cyber threats (e.g. phishing, spear phishing,
        social engineering and mobile security) and emerging issues. The FMI should
        ensure that the training programme equips staff to deal with cyber incidents,
        including how to report unusual activity.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-5
      description: The FMI should ensure that cybersecurity awareness materials are
        made available to staff when prompted by highly visible cyber events or by
        regulatory alerts.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-6
      description: The FMI should incorporate lessons learned into the staff training,
        awareness programmes and materials, on an ongoing and dynamic basis. The FMI
        should utilise industry and authority initiatives related to awareness and
        training, where possible.
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-7
      description: "The FMI should set a range of indicators and develop management\
        \ information to measure and monitor the effective implementation of the cyber\
        \ resilience strategy and framework on a regular basis and its evolution over\
        \ time. For example, relevant information and indicators could be: the percentage\
        \ of the FMI\u2019s staff that have received cybersecurity training; the percentage\
        \ of incidents reported within the required timeframe per applicable incident\
        \ category; the percentage of vulnerabilities mitigated within a defined time\
        \ period after discovery; and yearly reports monitoring progress of indicators,\
        \ etc."
      implementation_groups:
      - EVOLVING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-8
      description: The FMI should validate the effectiveness of incorporating lessons
        learned into the employee training and awareness programmes on a regular basis.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-9
      description: An FMI should actively monitor technological developments and keep
        abreast of new cyber risk management processes that could effectively counter
        existing and newly developed forms of cyber attack. An FMI should consider
        acquiring such technology and know-how to maintain its cyber resilience.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-10
      description: The FMI should analyse and correlate findings from audits, management
        information, incidents, near misses, tests (e.g. vulnerability assessment,
        penetration testing and red team testing, etc.), exercises and external and
        internal intelligence in order to enhance and improve its cyber resilience
        capabilities. An internal cross-disciplinary steering committee could drive
        this activity.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-11
      description: The FMI should incorporate lessons learned from real-life cyber
        events and/or from testing results on the FMI and/or other organisations,
        to improve the its risk mitigation capabilities, as well as its cyber contingency,
        response, resumption and recovery plans.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-12
      description: The FMI should continuously track its progress in developing its
        cyber resilience capabilities from a current state to a defined future state.
        A maturity model can assist the FMI in documenting this progress.
      implementation_groups:
      - ADVANCING
    - urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2.1-13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:croe-for-fmi:2.8.2
      ref_id: 2.8.2.1-13
      description: The FMI should have capabilities in place to use multiple sources
        of intelligence, correlated log analysis, alerts, traffic flows, cyber events
        across other sectors and geopolitical events to better understand the evolving
        threat landscape and proactively take the appropriate measures to improve
        its cyber resilience capabilities.
      implementation_groups:
      - INNOVATING
