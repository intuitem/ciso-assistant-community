    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-1
      name: Policy and Procedures
      description: "This requires organizations to define, document, and maintain\
        \ policies and procedures for auditing and accountability of OT systems. \n\
        \ Develop EO-specific logging policies.  \n Ensure that audit review procedures\
        \ are updated. Train staff on audit requirements."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "Cette mesure exige que les organisations d\xE9finissent, documentent\
            \ et maintiennent des politiques et proc\xE9dures pour l'audit et la responsabilit\xE9\
            \ des syst\xE8mes OT.\nD\xE9velopper des politiques de journalisation\
            \ sp\xE9cifiques aux OT. \nAssurer la mise \xE0\_ jour des proc\xE9dures\
            \ de revue d'audit. Former le personnel sur les exigences en mati\xE8\
            re d'audit."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-2
      name: Audit Events
      description: "Helps record critical events to ensure traceability and analysis\
        \ of suspicious activity. \n Include specific OT events like configuration\
        \ changes, alarms, and operator actions.  \n Deploy centralized logging solutions.\
        \ Perform regular log reviews for anomalies."
      translations:
        fr:
          name: "Journalisation des \xE9v\xE9nements"
          description: "Permet d'enregistrer les \xE9v\xE9nements critiques pour assurer\
            \ la tra\xE7abilit\xE9 et l'analyse des activit\xE9s suspectes.\nInclure\
            \ des \xE9v\xE9nements OT sp\xE9cifiques comme les changements de configuration,\
            \ les alarmes et les actions des op\xE9rateurs. \nD\xE9ployer des solutions\
            \ de journalisation centralis\xE9e. Effectuer des revues r\xE9guli\xE8\
            res des logs pour d\xE9tecter d'\xE9ventuelles anomalies."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-3
      name: Content of Audit Records
      description: "Defines the information that should be included in audit logs.\
        \ \n Ensure that the logs contain the date, time, user identity, event, and\
        \ system origin.  \n Verify the integrity of audit logs by implementing safeguards."
      translations:
        fr:
          name: "Contenu des enregistrements d\u2019audit"
          description: "D\xE9finit les informations qui doivent \xEAtre incluses dans\
            \ les journaux d'audit.\nS'assurer que les journaux contiennent la date,\
            \ l'heure, l'identit\xE9 de l'utilisateur, l'\xE9v\xE9nement et l'origine\
            \ du syst\xE8me. \nV\xE9rifier l'int\xE9grit\xE9 des journaux d'audit\
            \ en mettant en place des m\xE9canismes de protection."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-4
      name: Audit Log Storage Capacity
      description: "Ensures that audit logs are stored adequately to prevent the loss\
        \ of critical information. \n Deploy redundant and secure storage solutions.\
        \  \n Transfer logs to alternate storage when they are full."
      translations:
        fr:
          name: "Capacit\xE9 de stockage des journaux d\u2019audit"
          description: "Garantit que les journaux d'audit sont stock\xE9s de mani\xE8\
            re ad\xE9quate pour \xE9viter la perte d'informations critiques.\nD\xE9\
            ployer des solutions de stockage redondant et s\xE9curis\xE9. \nTransf\xE9\
            rer les journaux sur un stockage alternatif en cas de saturation."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-5
      name: Response to Audit Logging Process Failures
      description: "Implements measures to detect and respond to logging system failures.\
        \ \n Set up alerts when logging fails.  \n Establish a recovery plan for log\
        \ storage failures."
      translations:
        fr:
          name: "R\xE9ponse aux d\xE9faillances du processus de journalisation"
          description: "Met en place des mesures pour d\xE9tecter et r\xE9pondre aux\
            \ pannes du syst\xE8me de journalisation.\nConfigurer des alertes en cas\
            \ d'\xE9chec de la journalisation. \n\xC9tablir un plan de reprise pour\
            \ les pannes de stockage des logs."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-6
      name: Audit Record Review, Analysis, and Reporting
      description: "Requires regular review and analysis of audit logs for anomalous\
        \ behavior. \n Automate log analysis via SIEM tools.  \n Correlate OT and\
        \ IT logs for better anomaly detection. \n  Integrate OT systems auditing\
        \ with physical monitoring."
      translations:
        fr:
          name: "Revue, analyse et rapport d\u2019audit"
          description: "Exige l'examen et l'analyse r\xE9guli\xE8re des journaux d'audit\
            \ pour d\xE9tecter les comportements anormaux.\nAutomatiser l'analyse\
            \ des logs via des outils SIEM. \nCorr\xE9ler les journaux OT et IT pour\
            \ une meilleure d\xE9tection des anomalies.\n Int\xE9grer l'audit des\
            \ syst\xE8mes OT avec la surveillance physique."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-7
      name: Audit Record Reduction and Report Generation
      description: "Allows you to filter audit logs for easy analysis. \n Implement\
        \ analysis tools that enable the correlation and visualization of critical\
        \ events.  \n Develop summary reports for management and security teams."
      translations:
        fr:
          name: "R\xE9duction et g\xE9n\xE9ration de rapports d\u2019audit"
          description: "Permet de filtrer les journaux d'audit pour faciliter leur\
            \ analyse.\nImpl\xE9menter des outils d'analyse permettant la corr\xE9\
            lation et la visualisation des \xE9v\xE9nements critiques. \n\xC9laborer\
            \ des rapports synth\xE9tiques pour le management et les \xE9quipes de\
            \ s\xE9curit\xE9."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-8
      name: Time Stamps
      description: "Ensures that all recorded events are properly time-stamped to\
        \ enable reliable correlation. \n Synchronize system clocks with a trusted\
        \ time source.  \n Use NTP synchronization solutions adapted to OT constraints."
      translations:
        fr:
          name: "Horodatage des \xE9v\xE9nements"
          description: "Assure que tous les \xE9v\xE9nements enregistr\xE9s sont correctement\
            \ horodat\xE9s pour permettre une corr\xE9lation fiable.\nSynchroniser\
            \ les horloges syst\xE8me avec une source de temps de confiance. \nUtiliser\
            \ des solutions de synchronisation NTP adapt\xE9es aux contraintes OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-9
      name: Protection of Audit Information
      description: "Ensures that audit information is protected from tampering and\
        \ unauthorized access. \n Store logs on separate, protected systems.  \n Use\
        \ encryption to protect logs.  \n Restrict access to logs to authorized users\
        \ only."
      translations:
        fr:
          name: "Protection des informations d\u2019audit"
          description: "Garantit que les informations d'audit sont prot\xE9g\xE9es\
            \ contre les alt\xE9rations et les acc\xE8s non autoris\xE9s.\nStocker\
            \ les journaux sur des syst\xE8mes s\xE9par\xE9s et prot\xE9g\xE9s. \n\
            Utiliser le chiffrement pour prot\xE9ger les logs. \nRestreindre l'acc\xE8\
            s aux journaux aux seuls utilisateurs autoris\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-10
      name: Non-repudiation
      description: "Prevents a user from denying an action performed on the system.\
        \ \n Implement digital signatures for critical events.  \n Ensure logging\
        \ of access and changes on OT equipment."
      translations:
        fr:
          name: "Non-r\xE9pudiation"
          description: "Emp\xEAche un utilisateur de nier une action effectu\xE9e\
            \ sur le syst\xE8me.\nMettre en place des signatures num\xE9riques pour\
            \ les \xE9v\xE9nements critiques. \nAssurer la journalisation des acc\xE8\
            s et des modifications sur les \xE9quipements OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-11
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-11
      name: Audit Record Retention
      description: "Sets the retention period for audit logs to meet legal and organizational\
        \ requirements.c \n Determine the retention period based on internal policies\
        \ and regulations.  \n Implement mechanisms for archiving and securely deleting\
        \ old logs."
      translations:
        fr:
          name: "Conservation des enregistrements d\u2019audit"
          description: "D\xE9finit la dur\xE9e de conservation des journaux d'audit\
            \ pour r\xE9pondre aux exigences l\xE9gales et organisationnelles.c\n\
            D\xE9terminer la dur\xE9e de conservation en fonction des politiques internes\
            \ et des r\xE9glementations en vigueur. \nMettre en place des m\xE9canismes\
            \ d'archivage et de suppression s\xE9curis\xE9e des anciens journaux."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
      ref_id: AU-12
      name: Audit Generation
      description: "Requires all systems to generate audit logs to ensure traceability\
        \ of actions. \n Integrate OT systems into the organization's logging scope.\
        \  \n Set strict rules about which events to log to avoid information overload."
      translations:
        fr:
          name: "G\xE9n\xE9ration des enregistrements d\u2019audit"
          description: "Exige que tous les syst\xE8mes g\xE9n\xE8rent des journaux\
            \ d'audit pour assurer la tra\xE7abilit\xE9 des actions.\nInt\xE9grer\
            \ les syst\xE8mes OT dans le p\xE9rim\xE8tre de journalisation de l'organisation.\
            \ \nD\xE9finir des r\xE8gles strictes sur les \xE9v\xE9nements \xE0\_\
            \ journaliser pour \xE9viter une surcharge d'informations."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      assessable: false
      depth: 1
      ref_id: CA
      name: Assessment, Authorization and Monitoring
      translations:
        fr:
          name: "\xC9valuation et Autorisation"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-1
      name: Policy and Procedures
      description: "This requires the establishment and implementation of specific\
        \ policies and procedures for the assessment, authorization and monitoring\
        \ of EO systems. \n Develop and document EO-friendly policies. \n Ensure that\
        \ procedures cover the particularities of OT systems.  \n Update policies\
        \ regularly to reflect new threats."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "Cette mesure impose l'\xE9tablissement et la mise en oeuvre\
            \ de politiques et proc\xE9dures sp\xE9cifiques \xE0\_ l'\xE9valuation,\
            \ l'autorisation et la surveillance des syst\xE8mes OT.\nD\xE9velopper\
            \ et documenter des politiques adapt\xE9es aux OT.\nAssurer que les proc\xE9\
            dures couvrent les particularit\xE9s des syst\xE8mes OT. \nMettre \xE0\
            \_ jour les politiques r\xE9guli\xE8rement pour refl\xE9ter les nouvelles\
            \ menaces."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-2
      name: Control Assessments
      description: "Control assessments are performed to determine whether security\
        \ and privacy controls are well implemented and functioning properly. \n Conduct\
        \ assessments by qualified EO assessors.  \n Minimize the impact of evaluations\
        \ on EO operations.  \n Schedule assessments during maintenance periods to\
        \ avoid interruptions.  \n Use offline copies or test environments to avoid\
        \ impacts to production systems."
      translations:
        fr:
          name: "\xC9valuation des contr\xF4les"
          description: "Les \xE9valuations des contr\xF4les sont effectu\xE9es pour\
            \ d\xE9terminer si les contr\xF4les de s\xE9curit\xE9 et de confidentialit\xE9\
            \ sont bien impl\xE9ment\xE9s et fonctionnent correctement.\nEffectuer\
            \ des \xE9valuations par des assesseurs qualifi\xE9s en OT. \nMinimiser\
            \ l'impact des \xE9valuations sur les op\xE9rations des OT. \nPlanifier\
            \ les \xE9valuations pendant les p\xE9riodes de maintenance pour \xE9\
            viter les interruptions. \nUtiliser des copies hors ligne ou des environnements\
            \ de test pour \xE9viter les impacts sur les syst\xE8mes de production."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-3
      name: Information Exchange
      description: "The exchange of information between OTs and other systems must\
        \ be controlled to minimize the risks associated with external connections.\
        \ \n Perform a risk analysis before connecting to an external system.  \n\
        \ Obtain approval from an authorized official before establishing connections.\
        \  \n Document the accepted risks and the mitigation measures put in place.\
        \  \n Establish secure protocols for exchanges between different security\
        \ zones."
      translations:
        fr:
          name: "\xC9change d\u2019informations"
          description: "L'\xE9change d'informations entre les OT et d'autres syst\xE8\
            mes doit \xEAtre contr\xF4l\xE9 pour minimiser les risques li\xE9s aux\
            \ connexions externes.\nEffectuer une analyse des risques avant toute\
            \ connexion \xE0\_ un syst\xE8me externe. \nObtenir l'approbation d'un\
            \ responsable autoris\xE9 avant d'\xE9tablir des connexions. \nDocumenter\
            \ les risques accept\xE9s et les mesures d'att\xE9nuation mises en place.\
            \ \n\xC9tablir des protocoles s\xE9curis\xE9s pour les \xE9changes entre\
            \ zones de s\xE9curit\xE9 diff\xE9rentes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-5
      name: Plan of Action and Milestones
      description: "Allows organizations to establish a plan to address identified\
        \ security gaps. \n Identify and document security vulnerabilities that need\
        \ to be patched.  \n Identify temporary mitigation measures if immediate correction\
        \ is not possible.  \n Plan the implementation of solutions taking into account\
        \ the operational constraints of the OTs."
      translations:
        fr:
          name: "Plan d\u2019actions et jalons (POAM)"
          description: "Permet aux organisations d'\xE9tablir un plan pour r\xE9soudre\
            \ les lacunes de s\xE9curit\xE9 identifi\xE9es.\nIdentifier et documenter\
            \ les failles de s\xE9curit\xE9 \xE0\_ corriger. \nD\xE9terminer des mesures\
            \ d'att\xE9nuation temporaires si la correction imm\xE9diate n'est pas\
            \ possible. \nPlanifier la mise en oeuvre des solutions en tenant compte\
            \ des contraintes op\xE9rationnelles des OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-6
      name: Authorization
      description: "The authorization of a system is based on a risk analysis and\
        \ validation that security measures are in place before operating it. \n Define\
        \ a formal authorization process. \n Conduct a security and risk assessment\
        \ before approving an EO system.  \n Consider EO-specific risks (e.g., physical\
        \ security, process safety). Document and archive licensing decisions."
      translations:
        fr:
          name: Autorisation
          description: "L'autorisation d'un syst\xE8me repose sur une analyse des\
            \ risques et la validation que les mesures de s\xE9curit\xE9 sont en place\
            \ avant de l'exploiter.\nD\xE9finir un processus formel d'autorisation.\n\
            Effectuer une \xE9valuation de la s\xE9curit\xE9 et des risques avant\
            \ d'approuver un syst\xE8me OT. \nTenir compte des risques sp\xE9cifiques\
            \ aux OT (p. ex., s\xE9curit\xE9 physique, suret\xE9 des processus). Documenter\
            \ et archiver les d\xE9cisions d'autorisation."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-7
      name: Continuous Monitoring
      description: "Provide continuous monitoring of OT systems for anomalies or deviations\
        \ in security controls. \n Implement an ongoing monitoring program that includes\
        \ EO staff.  \n Ensure that monitoring does not disrupt OT operations. \n\
        \ Automate the collection and analysis of event logs when possible. Adjust\
        \ the frequency of monitoring based on risks and operational requirements."
      translations:
        fr:
          name: Surveillance continue
          description: "Assurer une surveillance continue des syst\xE8mes OT pour\
            \ d\xE9tecter toute anomalie ou d\xE9viation des contr\xF4les de s\xE9\
            curit\xE9.\nMettre en place un programme de surveillance continue incluant\
            \ du personnel OT. \nGarantir que la surveillance ne perturbe pas les\
            \ op\xE9rations OT.\nAutomatiser la collecte et l'analyse des journaux\
            \ d'\xE9v\xE9nements lorsque possible. Ajuster la fr\xE9quence de surveillance\
            \ en fonction des risques et des exigences op\xE9rationnelles."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-8
      name: Penetration Testing
      description: "Penetration tests are performed to identify potential vulnerabilities\
        \ in OT systems. \n Carefully plan testing to avoid impacts to operations.\
        \ \n  Perform testing on a simulated system rather than on production.  \n\
        \ Organize testing during maintenance periods. Verify that testing does not\
        \ compromise industrial safety."
      translations:
        fr:
          name: "Test d\u2019intrusion"
          description: "Des tests d'intrusion sont r\xE9alis\xE9s pour identifier\
            \ les vuln\xE9rabilit\xE9s potentielles des syst\xE8mes OT.\nPlanifier\
            \ soigneusement les tests pour \xE9viter les impacts sur les op\xE9rations.\n\
            \ Effectuer les tests sur un syst\xE8me simul\xE9 plut\xF4t que sur la\
            \ production. \nOrganiser les tests pendant les p\xE9riodes de maintenance.\
            \ V\xE9rifier que les tests ne compromettent pas la s\xE0\xBBret\xE9 industrielle."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ca
      ref_id: CA-9
      name: Internal System Connections
      description: "Internal connections to the OTs must be checked and documented.\
        \ \n Define a procedure for the secure destruction of critical components.\
        \  \n Follow e-waste disposal regulations.  \n Ensure traceability of disposed\
        \ components to avoid potential leaks."
      translations:
        fr:
          name: "Connexions aux syst\xE8mes internes"
          description: "Les connexions internes aux OT doivent \xEAtre contr\xF4l\xE9\
            es et document\xE9es.\nD\xE9finir une proc\xE9dure de destruction s\xE9\
            curis\xE9e des composants critiques. \nSuivre les r\xE9glementations en\
            \ mati\xE8re d'\xE9limination des d\xE9chets \xE9lectroniques. \nAssurer\
            \ la tra\xE7abilit\xE9 des composants \xE9limin\xE9s pour \xE9viter les\
            \ fuites potentielles."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      assessable: false
      depth: 1
      ref_id: CM
      name: Configuration management
      translations:
        fr:
          name: Gestion de la Configuration
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-1
      name: Policy and Procedures
      description: "Policy and Procedures Description: Establish and document a policy\
        \ and procedures for managing OT configurations. \n   Develop a configuration\
        \ management policy specific to OT systems. Define procedures for managing\
        \ hardware and software configurations. \n  Ensure that employees and contractors\
        \ understand and comply with these procedures."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "Policy and Procedures (Politique et Proc\xE9dures) Description\
            \ : \xC9tablir et documenter une politique et des proc\xE9dures pour la\
            \ gestion des configurations OT.\n  D\xE9velopper une politique de gestion\
            \ de configuration sp\xE9cifique aux syst\xE8mes OT. D\xE9finir des proc\xE9\
            dures pour la gestion des configurations mat\xE9rielles et logicielles.\n\
            \ S'assurer que les employ\xE9s et les sous-traitants comprennent et respectent\
            \ ces proc\xE9dures."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-2
      name: Baseline Configuration
      description: "Baseline Configuration Description: Maintain a baseline for OT\
        \ systems.  \n Document the initial system configurations and compare them\
        \ to the current configurations. Automate configuration management if possible.\
        \ \n  Keep a history of previous configurations for reference and recovery\
        \ when needed."
      translations:
        fr:
          name: Configuration de base
          description: "Baseline Configuration (Configuration de R\xE9f\xE9rence)\
            \ Description : Maintenir une configuration de r\xE9f\xE9rence pour les\
            \ syst\xE8mes OT. \nDocumenter les configurations syst\xE8me initiales\
            \ et les comparer aux configurations en cours. Automatiser la gestion\
            \ des configurations si possible.\n Conserver un historique des configurations\
            \ ant\xE9rieures pour r\xE9f\xE9rence et restauration en cas de besoin."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-3
      name: Configuration Change Control
      description: "Manage changes to OT configurations through a formal process.\
        \   \n Establish a process for requesting and approving configuration changes.\
        \  \n Test and validate changes before they are released to production. Document\
        \ all changes made to systems."
      translations:
        fr:
          name: "Contr\xF4le des changements de configuration"
          description: "G\xE9rer les modifications des configurations OT \xE0 travers\
            \ un processus formel.  \n\xC9tablir un processus de demande et d'approbation\
            \ des changements de configuration. \nTester et valider les modifications\
            \ avant leur mise en production. Documenter toutes les modifications effectu\xE9\
            es sur les syst\xE8mes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-4
      name: Impact Analysis
      description: "Analyze the impacts of configuration changes on the security and\
        \ availability of OT systems.  \n Perform tests in a separate environment\
        \ before applying a change.  \n Verify that new configurations meet security\
        \ requirements.  \n Include safety and security teams in the impact assessment\
        \ process."
      translations:
        fr:
          name: "Analyse d\u2019impact"
          description: "Analyser les impacts des modifications de configuration sur\
            \ la s\xE9curit\xE9 et la disponibilit\xE9 des syst\xE8mes OT. \nEffectuer\
            \ des tests en environnement s\xE9par\xE9 avant d'appliquer une modification.\
            \ \nV\xE9rifier que les nouvelles configurations respectent les exigences\
            \ de s\xE9curit\xE9. \nInclure les \xE9quipes de s\xE9curit\xE9 et de\
            \ s\xFBret\xE9 dans le processus d\u2019\xE9valuation des impacts."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-5
      name: Access Restrictions for Change
      description: "Limit access to critical configurations to prevent unauthorized\
        \ changes.  \n  Use mode switches on programmable logic controllers (PLCs)\
        \ to prevent unauthorized changes. \n  Enforce strict authentication for administrative\
        \ access to configurations. Set up an audit trail to track changes made."
      translations:
        fr:
          name: "Restrictions d\u2019acc\xE8s aux modifications"
          description: "Limiter l'acc\xE8s aux configurations critiques pour pr\xE9\
            venir les modifications non autoris\xE9es. \n Utiliser des commutateurs\
            \ de mode sur les automates programmables (PLC) pour emp\xEAcher les modifications\
            \ non autoris\xE9es.\n Appliquer une authentification stricte pour les\
            \ acc\xE8s administratifs aux configurations. Mettre en place un journal\
            \ d\u2019audit pour suivre les changements apport\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-6
      name: Configuration Settings
      description: "Define, apply, and verify configuration settings for OT systems.\
        \  \n  Centralize the management of configuration settings.  \n Set up alerts\
        \ for unauthorized changes to settings.  \n Automate the application of security\
        \ configurations on OT devices."
      translations:
        fr:
          name: "Param\xE8tres de configuration"
          description: "D\xE9finir, appliquer et v\xE9rifier les param\xE8tres de\
            \ configuration pour les syst\xE8mes OT. \n Centraliser la gestion des\
            \ param\xE8tres de configuration. \nMettre en place des alertes en cas\
            \ de modification non autoris\xE9e des param\xE8tres. \nAutomatiser l\u2019\
            application des configurations de s\xE9curit\xE9 sur les \xE9quipements\
            \ OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-7
      name: Least Functionality
      description: "Reducing the functionality of OT systems to what is strictly necessary.\
        \   \n Disable non-essential ports and services on devices.  \n Enforce an\
        \ explicit authorization policy for the software and protocols used.  \n Perform\
        \ periodic reviews of enabled features."
      translations:
        fr:
          name: "Fonctionnalit\xE9 minimale"
          description: "R\xE9duire les fonctionnalit\xE9s des syst\xE8mes OT \xE0\
            \ ce qui est strictement n\xE9cessaire.  \nD\xE9sactiver les ports et\
            \ services non essentiels sur les \xE9quipements. \nAppliquer une politique\
            \ d\u2019autorisation explicite des logiciels et protocoles utilis\xE9\
            s. \nEffectuer des revues p\xE9riodiques des fonctionnalit\xE9s activ\xE9\
            es."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-8
      name: System Component Inventory
      description: "Maintain an accurate inventory of OT system hardware and software\
        \ components.   \n Update inventory when adding or removing components.  \n\
        \ Use automated tools to detect unauthorized components. Ensure the traceability\
        \ of critical equipment."
      translations:
        fr:
          name: "Inventaire des composants du syst\xE8me"
          description: "Maintenir un inventaire pr\xE9cis des composants mat\xE9riels\
            \ et logiciels des syst\xE8mes OT.  \nMettre \xE0 jour l\u2019inventaire\
            \ lors de l'ajout ou du retrait de composants. \nUtiliser des outils automatis\xE9\
            s pour d\xE9tecter les composants non autoris\xE9s. Assurer la tra\xE7\
            abilit\xE9 des \xE9quipements critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cm
      ref_id: CM-9
      name: Configuration Management Plan
      description: "Define a configuration management plan that includes responsibilities\
        \ and methodologies applied.   \n Write a document detailing configuration\
        \ management practices.  \n Integrate subcontractors and suppliers into the\
        \ implementation of the plan.  \n Establish a process for updating and validating\
        \ the plan."
      translations:
        fr:
          name: Plan de gestion de la configuration
          description: "D\xE9finir un plan de gestion des configurations incluant\
            \ les responsabilit\xE9s et les m\xE9thodologies appliqu\xE9es.  \nR\xE9\
            diger un document d\xE9taillant les pratiques de gestion des configurations.\
            \ \nInt\xE9grer les sous-traitants et fournisseurs dans l\u2019application\
            \ du plan. \nMettre en place un processus de mise \xE0 jour et de validation\
            \ du plan."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
