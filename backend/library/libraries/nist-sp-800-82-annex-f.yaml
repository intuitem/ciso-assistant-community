        \ specific to OT operations. \n  Define roles and responsibilities in the\
        \ event of an incident. \n  Ensure periodic policy review based on new threats\
        \ and updates to OT infrastructures"
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablir des politiques et proc\xE9dures de planification\
            \ de contingence sp\xE9cifiques aux syst\xE8mes OT.\n D\xE9velopper une\
            \ politique \xE9crite qui d\xE9taille les plans de continuit\xE9 sp\xE9\
            cifiques aux op\xE9rations OT.\n D\xE9finir les r\xF4les et responsabilit\xE9\
            s en cas d\u2019incident.\n Assurer une r\xE9vision p\xE9riodique des\
            \ politiques en fonction des nouvelles menaces et des mises \xE0 jour\
            \ des infrastructures OT"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-2
