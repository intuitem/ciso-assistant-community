        fr:
          name: Gestion des authentifiants
          description: "Gestion des m\xE9canismes d\u2019authentification utilis\xE9\
            s pour prot\xE9ger l\u2019acc\xE8s aux syst\xE8mes.\n\t\nImposer des politiques\
            \ robustes de gestion des mots de passe (longueur, complexit\xE9, rotation).\n\
            Pr\xE9f\xE9rer l\u2019authentification bas\xE9e sur des certificats plut\xF4\
            t que les mots de passe seuls.\nRestreindre la transmission de mots de\
            \ passe en clair sur le r\xE9seau."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia
