        \ Team (IR-4(11)). \n Collaborate with vendors and partners to manage embedded\
        \ component incidents."
      translations:
        fr:
          name: Gestion des incidents
          description: "G\xE9rer les incidents en temps r\xE9el pour limiter leur\
            \ impact.\n\nMettre en place des processus d\u2019automatisation (IR-4(1)).\n\
            Correlier les informations d'incident \xE0 d'autres sources pour une meilleure\
            \ analyse (IR-4(4)).\nInt\xE9grer une \xE9quipe de r\xE9ponse aux incidents\
            \ OT (IR-4(11)).\nCollaborer avec les fournisseurs et partenaires pour\
            \ g\xE9rer les incidents li\xE9s aux composants embarqu\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir
      ref_id: IR-5
