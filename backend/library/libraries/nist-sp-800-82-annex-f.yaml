objects:
  framework:
    urn: urn:groupe-schmidt:risk:framework:nist-sp-800-82-annex-f
    ref_id: NIST-SP-800-82-Annex-F
    name: NIST SP 800-82 Annex F
    description: 'OT overlay is a partial adaptation of controls and control baselines
      NIST SP 800-53, Rev. 5, and adds additional EO-specific guidance.

      The concept of overlay is discussed in Annex C of NIST SP-800-53B. OT overlay
      is intended to apply to all OT systems in all industrial sectors. Further adaptation
      can add specificity to a particular sector (e.g., pipeline, energy, etc.). Ultimately,
      an overlay can be for a specific system (e.g., Company XYZ).

      This superimposition of OT constitutes an additional orientation and an adaptation
      for NIST SP 800-53, Rev. 5. Duplication of Annex F of NIST SP 800-53 would significantly
      increase the size of this publication, which is why it is not included here.

      The editorial team also considered that this OT overlay could serve as a template
      for other overlays.'
    translations:
      fr:
        name: NIST SP 800-82 Annexe F
        description: "La superposition d'OT est une adaptation partielle des contr\xF4\
          les et des lignes de base des contr\xF4les de la norme NIST SP 800-53, R\xE9\
          v. 5, et ajoute des orientations suppl\xE9mentaires sp\xE9cifiques \xE0\
          \ l'OT.\nLe concept de superposition est abord\xE9 dans l'annexe C de la\
          \ NIST SP-800-53B. La superposition OT est destin\xE9e \xE0 s'appliquer\
          \ \xE0 tous les syst\xE8mes OT\ndans tous les secteurs industriels. Une\
          \ adaptation plus pouss\xE9e peut ajouter une sp\xE9cificit\xE9 \xE0 un\
          \ secteur particulier (par exemple, pipeline, \xE9nergie, etc.). En fin\
          \ de compte, une superposition peut \xEAtre pour un syst\xE8me sp\xE9cifique\
          \ (par exemple, l'entreprise XYZ).\nCette superposition d'OT constitue une\
          \ orientation suppl\xE9mentaire et une adaptation pour NIST SP 800-53, R\xE9\
          v. 5. La duplication de l'annexe F de la norme NIST SP 800-53 augmenterait\
          \ consid\xE9rablement la taille de cette publication, c'est pourquoi elle\
          \ n'est pas incluse ici.\nL'\xE9quipe de r\xE9daction a \xE9galement consid\xE9\
          r\xE9 que cette superposition OT pourrait servir de mod\xE8le pour d'autres\
          \ superpositions."
