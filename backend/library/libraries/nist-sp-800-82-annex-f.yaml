            s un certain temps de session.\nExiger une nouvelle authentification pour\
            \ acc\xE9der \xE0 certaines ressources critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-12
      assessable: true
