            \  \nMettre en place un syst\xE8me de gestion des formations. \nSuivre\
            \ la participation et l'ach\xE8vement des formations en cybers\xE9curit\xE9\
            \ OT. \nR\xE9aliser des audits r\xE9guliers pour v\xE9rifier la mise \xE0\
            \_ jour des comp\xE9tences des employ\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:au
