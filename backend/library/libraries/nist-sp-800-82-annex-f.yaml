            \ certifi\xE9s et conformes aux standards (ex. FIPS 140-3).\nRestreindre\
            \ l\u2019acc\xE8s aux modules cryptographiques aux utilisateurs autoris\xE9\
            s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-8
