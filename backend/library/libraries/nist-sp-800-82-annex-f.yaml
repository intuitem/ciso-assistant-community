      ref_id: IA
      name: Identification and Authentication
      translations:
        fr:
          name: Identification et Authentification
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia
      ref_id: IA-1
      name: Policy and Procedures
      description: "Establishes policies and procedures for managing identification\
        \ and authentication in an OT environment. \n   \n Define clear roles and\
        \ responsibilities for identity and authentication management. \n Document\
        \ processes for accessing OT systems. \n Train staff on best practices in\
        \ identity management."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablit des politiques et des proc\xE9dures pour la gestion\
            \ de l'identification et de l'authentification dans un environnement OT.\n\
            \t\nD\xE9finir des r\xF4les et responsabilit\xE9s clairs pour la gestion\
            \ des identit\xE9s et de l'authentification.\nDocumenter les processus\
            \ d'acc\xE8s aux syst\xE8mes OT.\nFormer le personnel sur les meilleures\
            \ pratiques en mati\xE8re de gestion des identit\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia
      ref_id: IA-2
      name: Identification and Authentication (Organizational Users)
      description: "Ensures that only authorized users can access OT systems. \n \
        \ \n Implement multi-factor authentication (MFA) for sensitive accounts. \n\
        \ Restrict the use of shared accounts and enforce strict access policies.\
        \ \n Use strong authentication methods such as smart cards or tokens."
      translations:
        fr:
          name: Identification et authentification (Utilisateurs organisationnels)
          description: "Assure que seuls les utilisateurs autoris\xE9s peuvent acc\xE9\
            der aux syst\xE8mes OT.\n\nMettre en place une authentification multi-facteur\
