        \ to prioritize in the event of a crisis (CP-2(8"
      translations:
        fr:
          name: "Plan de continuit\xE9"
          description: "Mettre en place un plan d\xE9taill\xE9 de contingence pour\
            \ la reprise des op\xE9rations en cas d'incident affectant les syst\xE8\
            mes OT.\n\n R\xE9diger un plan de contingence OT int\xE9grant les sc\xE9\
            narios de pannes, de cyberattaques et de catastrophes naturelles.\n Tester\
            \ r\xE9guli\xE8rement ce plan avec des exercices et simulations.\n Assurer\
            \ la coordination avec les autres plans de l'organisation (CP-2(1)).\n\
            \ Identifier les actifs critiques pour \xE9tablir des priorit\xE9s en\
            \ cas de crise (CP-2(8"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-3
      name: Contingency Training
      description: "Train OT staff on contingency procedures. \n  \n  Organize training\
        \ sessions for OT operators on incident management. \n  Conduct regular testing\
        \ and assessments of employees' knowledge of business continuity. \n  Develop\
        \ guides and manuals for quick reference during crises"
      translations:
        fr:
          name: "Formation \xE0 la continuit\xE9"
          description: "Former le personnel OT aux proc\xE9dures de contingence.\n\
            \n Organiser des sessions de formation pour les op\xE9rateurs OT sur la\
            \ gestion des incidents.\n R\xE9aliser des tests et \xE9valuations r\xE9\
            guliers des connaissances des employ\xE9s en mati\xE8re de continuit\xE9\
            \ des op\xE9rations.\n D\xE9velopper des guides et manuels pour r\xE9\
            f\xE9rence rapide lors des crises"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-4
      name: Contingency Plan Testing
      description: "Conduct tests and exercises of the contingency plan to ensure\
        \ its effectiveness. \n  \n  Conduct annual contingency plan tests (CP-4(1)).\
        \ \n  Conduct real-world exercises to identify flaws in the plan. \n  Document\
        \ lessons learned after each test and incorporate them into the updated plan."
      translations:
        fr:
          name: "Tests du plan de continuit\xE9"
          description: "Effectuer des tests et des exercices du plan de contingence\
            \ pour s'assurer de son efficacit\xE9.\n\n Organiser des tests annuels\
            \ du plan de contingence (CP-4(1)).\n Mener des exercices en conditions\
            \ r\xE9elles pour identifier les failles du plan.\n Documenter les le\xE7\
            ons apprises apr\xE8s chaque test et les int\xE9grer dans le plan mis\
            \ \xE0 jour."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-6
      name: Alternate Storage Site
      description: "Provide a secondary storage site for critical data and equipment.\
        \ \n  \n  Identify a secure remote site to store backups and critical equipment.\
        \ \n  Ensure connectivity and quick access to stored data and systems in the\
        \ event of a crisis. \n  Regularly test access to backups to avoid errors\
        \ during recovery"
      translations:
        fr:
          name: Site de stockage alternatif
          description: "Pr\xE9voir un site de stockage secondaire pour les donn\xE9\
            es et \xE9quipements critiques.\n\n Identifier un site distant s\xE9curis\xE9\
            \ pour stocker les sauvegardes et \xE9quipements critiques.\n Assurer\
            \ la connectivit\xE9 et l'acc\xE8s rapide aux donn\xE9es et aux syst\xE8\
            mes stock\xE9s en cas de crise.\n Tester r\xE9guli\xE8rement l'acc\xE8\
            s aux sauvegardes pour \xE9viter les erreurs lors de leur r\xE9cup\xE9\
            ration"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-7
      name: Alternate Processing Site
      description: "Provide a secondary site to ensure business continuity in the\
        \ event of a primary site outage. \n  \n  Establish a secondary infrastructure\
        \ that can take over in the event of a major incident. \n  Define protocols\
        \ for automatic or semi-automatic failover to the alternative site. \n  Regularly\
        \ test the passage to the emergency site to ensure that it is working properly."
      translations:
        fr:
          name: Site de traitement alternatif
          description: "Pr\xE9voir un site secondaire pour assurer la continuit\xE9\
            \ des op\xE9rations en cas de panne du site principal.\n\n Mettre en place\
            \ une infrastructure secondaire capable de prendre le relais en cas d'incident\
            \ majeur.\n D\xE9finir des protocoles de bascule automatique ou semi-automatique\
            \ vers le site alternatif.\n Tester r\xE9guli\xE8rement le passage au\
            \ site de secours pour garantir son bon fonctionnement."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-8
      name: Telecommunications Services
      description: "Ensure critical communication services remain functional in the\
        \ event of a disaster. \n  \n  Have alternative telecommunications providers\
        \ in the event of a main network outage. \n  Establish redundant communication\
        \ networks, such as satellite links or dedicated mobile networks. \n  Test\
        \ the resilience of communication infrastructures in the face of outages or\
        \ attacks."
      translations:
        fr:
          name: "Services de t\xE9l\xE9communications"
          description: "S'assurer que les services de communication critiques restent\
            \ fonctionnels en cas de sinistre.\n\n Avoir des fournisseurs de t\xE9\
            l\xE9communications alternatifs en cas de panne du r\xE9seau principal.\n\
            \ Mettre en place des r\xE9seaux de communication redondants, comme des\
            \ liaisons satellite ou des r\xE9seaux mobiles d\xE9di\xE9s.\n Tester\
            \ la r\xE9silience des infrastructures de communication face \xE0 des\
            \ pannes ou attaques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-9
      name: System Backup
      description: "Perform regular and secure backups of OT systems and configurations.\
        \ \n  \n  Define an automated backup policy with a frequency adapted to OT\
        \ needs. \n  Store local and offsite copies to prevent loss in the event of\
        \ an attack or failure. \n  Regularly test backup restoration to ensure integrity"
      translations:
        fr:
          name: "Sauvegarde des syst\xE8mes"
          description: "Effectuer des sauvegardes r\xE9guli\xE8res et s\xE9curis\xE9\
            es des syst\xE8mes et configurations OT.\n\n D\xE9finir une politique\
            \ de sauvegarde automatis\xE9e avec une fr\xE9quence adapt\xE9e aux besoins\
            \ OT.\n Stocker des copies locales et hors site pour \xE9viter toute perte\
            \ en cas d\u2019attaque ou de d\xE9faillance.\n Tester r\xE9guli\xE8rement\
            \ la restauration des sauvegardes pour garantir leur int\xE9grit\xE9"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-10
      name: System Recovery and Reconstitution
      description: "Prepare procedures for the rapid recovery of systems after an\
        \ incident. \n  \n  Define a clear recovery strategy for each type of outage\
        \ or incident. \n  Maintain detailed documentation of the recovery steps of\
        \ OT systems. \n  Ensure that suppliers and partners are included in the recovery\
        \ plan"
      translations:
        fr:
          name: "R\xE9cup\xE9ration et reconstitution des syst\xE8mes"
          description: "Pr\xE9parer des proc\xE9dures pour la restauration rapide\
            \ des syst\xE8mes apr\xE8s un incident.\n\n D\xE9finir une strat\xE9gie\
            \ de r\xE9cup\xE9ration claire pour chaque type de panne ou incident.\n\
            \ Maintenir une documentation d\xE9taill\xE9e des \xE9tapes de restauration\
            \ des syst\xE8mes OT.\n S\u2019assurer que les fournisseurs et partenaires\
            \ sont int\xE9gr\xE9s au plan de r\xE9cup\xE9ratio"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:cp
      ref_id: CP-12
      name: Safe Mode
      description: "Establish a secure mode of operation that allows OT systems to\
        \ continue operating with limited capabilities in the event of a major incident.\
        \ \n  \n  Configure OT systems to switch to safe mode if a serious anomaly\
        \ is detected. \n  Set alert and action thresholds to automatically trigger\
        \ secure mode. \n  Test this mode regularly to ensure that it works properly\
        \ in the event of an incident."
      translations:
        fr:
          name: Mode de secours
          description: "Mettre en place un mode de fonctionnement s\xE9curis\xE9 permettant\
            \ aux syst\xE8mes OT de continuer \xE0 fonctionner avec des capacit\xE9\
            s limit\xE9es en cas d'incident majeur.\n\n Configurer les syst\xE8mes\
            \ OT pour qu'ils puissent basculer en mode s\xE9curis\xE9 en cas de d\xE9\
            tection d'une anomalie grave.\n D\xE9finir des seuils d\u2019alerte et\
            \ d\u2019action pour d\xE9clencher automatiquement le mode s\xE9curis\xE9\
            .\n Tester r\xE9guli\xE8rement ce mode pour s\u2019assurer qu\u2019il\
            \ fonctionne correctement en cas d\u2019incident."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia
      assessable: false
