    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-1
      name: Policy and Procedures
      description: "Establishment of an access control policy and procedures aligned\
        \ with operational technology (OT) requirements. \n Define an access management\
        \ policy specific to OTs. \n Integrate OT requirements with non-OT systems.\
        \ \n  Manage access from external service providers."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablissement d'une politique de contr\xF4le d\u2019acc\xE8\
            s et de proc\xE9dures align\xE9es sur les exigences des technologies op\xE9\
            rationnelles (OT).\nD\xE9finir une politique de gestion des acc\xE8s sp\xE9\
            cifique aux OT.\nInt\xE9grer les exigences OT avec les syst\xE8mes non-OT.\n\
            \ G\xE9rer les acc\xE8s des prestataires externes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-2
      name: Account Management
      description: "Management of user accounts and their permissions on OT systems.\
        \ \n Restrict the creation of new accounts.  \n Deactivate inactive accounts.\
        \  \n Monitor account usage."
      translations:
        fr:
          name: Gestion des comptes
          description: "Gestion des comptes utilisateurs et de leurs permissions sur\
            \ les syst\xE8mes OT.\nRestreindre la cr\xE9ation de nouveaux comptes.\
            \ \nD\xE9sactiver les comptes inactifs. \nSurveiller l'utilisation des\
            \ comptes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-3
      name: Access Enforcement
      description: "Implement mechanisms to limit and enforce access restrictions\
        \ on OT resources. \n Use hardware and software mechanisms to control access.\
        \ \n  Restrict access to critical information."
      translations:
        fr:
          name: "Application des contr\xF4les d'acc\xE8s"
          description: "Mise en \u0153uvre de m\xE9canismes permettant de limiter\
            \ et d'appliquer les restrictions d'acc\xE8s aux ressources OT.\nUtiliser\
            \ des m\xE9canismes mat\xE9riels et logiciels pour contr\xF4ler les acc\xE8\
            s.\n Restreindre l\u2019acc\xE8s aux informations critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-4
      name: Information Flow Enforcement
      description: "Implementation of controls to regulate the flow of information\
        \ between OT systems and other IT systems. \n Define data filtering rules\
        \ between IT and OT.  \n Use industrial firewalls."
      translations:
        fr:
          name: Application du flux d'information
          description: "Mise en place de contr\xF4les pour r\xE9guler les flux d\u2019\
            informations entre les syst\xE8mes OT et autres syst\xE8mes informatiques.\n\
            D\xE9finir des r\xE8gles de filtrage des donn\xE9es entre IT et OT. \n\
            Utiliser des pare-feux industriels."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-5
      name: Separation of Duties
      description: "Prevent a user from having complete control over a critical process.\
        \ \n Assign roles and responsibilities in a manner that avoids conflict of\
        \ interest.  \n Separate critical tasks."
      translations:
        fr:
          name: "S\xE9paration des t\xE2ches"
          description: "Emp\xEAcher un utilisateur d\u2019avoir un contr\xF4le total\
            \ sur un processus critique.\nAttribuer les r\xF4les et responsabilit\xE9\
            s de mani\xE8re \xE0 \xE9viter tout conflit d\u2019int\xE9r\xEAt. \nS\xE9\
            parer les t\xE2ches critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-6
      name: Least Privilege
      description: "Strict privilege limitation of OT users and systems to minimize\
        \ risk. \n Restrict access to only necessary resources. \n  Disable accounts\
        \ with excessive privileges."
      translations:
        fr:
          name: "Principe du moindre privil\xE8ge"
          description: "Limitation stricte des privil\xE8ges des utilisateurs et syst\xE8\
            mes OT pour minimiser les risques.\nRestreindre l\u2019acc\xE8s aux seules\
            \ ressources n\xE9cessaires.\n D\xE9sactiver les comptes disposant de\
            \ privil\xE8ges excessifs."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-7
      name: Unsuccessful Logon Attempts
      description: "Implemented restrictions on repeated login attempts. \n Record\
        \ and report failed login attempts. \n  Apply a temporary lock."
      translations:
        fr:
          name: Tentatives de connexion infructueuses
          description: "Mise en place de restrictions sur les tentatives de connexion\
            \ r\xE9p\xE9t\xE9es.\nEnregistrer et signaler les tentatives de connexion\
            \ \xE9chou\xE9es.\n Appliquer un verrouillage temporaire."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-8
      name: System Use Notification
      description: "Inform users of the terms of use of the OT system before logging\
        \ in. \n Display a notification message before each connection.  \n Require\
        \ acceptance of terms."
      translations:
        fr:
          name: "Notification d'utilisation du syst\xE8me"
          description: "Informer les utilisateurs des conditions d'utilisation du\
            \ syst\xE8me OT avant connexion.\nAfficher un message de notification\
            \ avant chaque connexion. \nExiger l\u2019acceptation des conditions."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-10
      name: Concurrent Session Control
      description: "Limiting the number of active sessions for a user. \n Set a limit\
        \ on the number of concurrent connections. \n  Audit and monitor active sessions."
      translations:
        fr:
          name: "Contr\xF4le des sessions simultan\xE9es"
          description: "Limitation du nombre de sessions actives pour un utilisateur.\n\
            Fixer une limite au nombre de connexions simultan\xE9es.\n Auditer et\
            \ surveiller les sessions actives."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-11
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-11
      name: Device Lock
      description: "Securing OT terminals in case of inactivity. \n Set up an automatic\
        \ screen lock.  \n Restrict physical access to endpoints."
      translations:
        fr:
          name: Verrouillage des dispositifs
          description: "S\xE9curisation des terminaux OT en cas d\u2019inactivit\xE9\
            .\nConfigurer un verrouillage automatique des \xE9crans. \nRestreindre\
            \ l\u2019acc\xE8s physique aux terminaux."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-12
      name: Session Termination
      description: "Automatic closure of non-active sessions. \n Set a maximum amount\
        \ of idle time before closing. \n  Restrict persistent sessions."
      translations:
        fr:
          name: Terminaison de session
          description: "Fermeture automatique des sessions non actives.\nD\xE9finir\
            \ un temps maximal d'inactivit\xE9 avant fermeture.\n Restreindre les\
            \ sessions persistantes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-14
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-14
      name: Permitted Actions Without Identification or Authentication
      description: "Identifying actions that can be performed without authentication.\
        \ \n Limit anonymous access to low-risk transactions only.  \n Require authentication\
        \ for certain actions."
      translations:
        fr:
          name: "Actions autoris\xE9es sans identification ou authentification"
          description: "Identification des actions pouvant \xEAtre ex\xE9cut\xE9es\
            \ sans authentification.\nLimiter les acc\xE8s anonymes aux seules op\xE9\
            rations de faible risque. \nExiger une authentification pour certaines\
            \ actions."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-17
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-17
      name: Remote Access
      description: "Remote access control to OT systems.  \n Restrict remote access\
        \ to only authorized individuals.  \n Implement two-factor authentication."
      translations:
        fr:
          name: "Acc\xE8s \xE0 distance"
          description: "Contr\xF4le des acc\xE8s \xE0 distance aux syst\xE8mes OT.\
            \ \nRestreindre l\u2019acc\xE8s distant aux seules personnes autoris\xE9\
            es. \nMettre en place une double authentification."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-18
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-18
      name: Wireless Access
      description: "Regulation of wireless connections on OT networks. \n Restrict\
        \ the use of Wi-Fi connections.  \n Enforce WPA3 encryption and strong authentication."
      translations:
        fr:
          name: "Acc\xE8s sans fil"
          description: "R\xE9gulation des connexions sans fil sur les r\xE9seaux OT.\n\
            Restreindre l\u2019usage des connexions Wi-Fi. \nAppliquer un chiffrement\
            \ WPA3 et une authentification forte."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-19
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-19
      name: Access Control for Mobile Devices
      description: "Management of access to OT systems via mobile devices.  \n Prohibit\
        \ unauthorized access to OT systems from mobile devices. \n  Apply full encryption."
      translations:
        fr:
          name: "Contr\xF4le d'acc\xE8s aux appareils mobiles"
          description: "Gestion des acc\xE8s aux syst\xE8mes OT via appareils mobiles.\
            \ \nInterdire l\u2019acc\xE8s non autoris\xE9 aux syst\xE8mes OT depuis\
            \ des appareils mobiles.\n Appliquer un chiffrement total."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-20
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-20
      name: Use of External Systems
      description: "Control of interactions between OT and external systems. \n Limit\
        \ connections to trusted external systems.  \n Enforce strict device filtering."
      translations:
        fr:
          name: "Utilisation de syst\xE8mes externes"
          description: "Contr\xF4le des interactions entre syst\xE8mes OT et externes.\n\
            Limiter les connexions \xE0 des syst\xE8mes externes de confiance. \n\
            Appliquer un filtrage strict des p\xE9riph\xE9riques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-21
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-21
      name: Information Sharing
      description: "Management of information exchanges between OT and IT systems.\
        \ \n Define control procedures before any OT data is shared. \n  Apply encryption\
        \ mechanisms."
      translations:
        fr:
          name: Partage d'information
          description: "Gestion des \xE9changes d\u2019informations entre syst\xE8\
            mes OT et IT.\nD\xE9finir des proc\xE9dures de contr\xF4le avant tout\
            \ partage de donn\xE9es OT.\n Appliquer des m\xE9canismes de chiffrement."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac-22
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ac
      ref_id: AC-22
      name: Publicly Accessible Content
      description: "Protect sensitive OT information from public exposure. \n Verify\
        \ that the information published does not contain sensitive data. Apply audit\
        \ controls."
      translations:
        fr:
          name: Contenu accessible au public
          description: "Protection des informations OT sensibles contre une exposition\
            \ publique.\nV\xE9rifier que les informations publi\xE9es ne contiennent\
            \ pas de donn\xE9es sensibles. Appliquer des contr\xF4les d\u2019audit."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      assessable: false
      depth: 1
      ref_id: AT
      name: Awareness and Training
      translations:
        fr:
          name: Sensibilisation et Formation
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-1
      name: Policy and Procedures
      description: "Definition of cybersecurity awareness and training policies and\
        \ procedures adapted to OT (Operational Technology) environments.  \n Must\
        \ include the relationship between OT and non-OT systems.  Develop and document\
        \ a cybersecurity training policy for EO. Ensure compliance with EO-specific\
        \ requirements. Integrate the policy into the procedures for managing the\
        \ safety of industrial systems."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9finition des politiques et proc\xE9dures de sensibilisation\
            \ et de formation en cybers\xE9curit\xE9 adapt\xE9es aux environnements\
            \ OT (Operational Technology). \nDoit inclure la relation entre les syst\xE8\
            mes OT et non-OT.  \xC9laborer et documenter une politique de formation\
            \ en cybers\xE9curit\xE9 pour l'OT. Assurer la mise en conformit\xE9 avec\
            \ les exigences sp\xE9cifiques aux OT. Int\xE9grer la politique dans les\
            \ proc\xE9dures de gestion de la s\xE9curit\xE9 des syst\xE8mes industriels.,"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-2
      name: Security Awareness Training
      description: "Cybersecurity awareness training including EO-specific policies,\
        \ security trends, and vulnerabilities.  \n Must be done during onboarding\
        \ and periodically.  Conduct initial and ongoing training sessions on OT security.\
        \  \n Integrate specific modules on potential attacks such as social engineering\
        \ and data exfiltration.  \n Tailor training to employees' level of responsibility.\
        \ Specific sub-measures"
      translations:
        fr:
          name: "Formation et sensibilisation \xE0 la cybers\xE9curit\xE9"
          description: "Formation \xE0\_ la sensibilisation en cybers\xE9curit\xE9\
            \ incluant les politiques sp\xE9cifiques \xE0\_ l'OT, les tendances de\
            \ s\xE9curit\xE9 et les vuln\xE9rabilit\xE9s. \nDoit \xEAtre effectu\xE9\
            e lors de l'int\xE9gration et de mani\xE8re p\xE9riodique.  Organiser\
            \ des sessions de formation initiale et continue sur la s\xE9curit\xE9\
            \ OT. \nInt\xE9grer des modules sp\xE9cifiques sur les attaques potentielles\
            \ comme l'ing\xE9nierie sociale et l'exfiltration de donn\xE9es. \nAdapter\
            \ la formation en fonction du niveau de responsabilit\xE9 des employ\xE9\
            s. Sous-mesures sp\xE9cifiques"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-2(2)
      name: Insider Threat
      description: Specific training on insider threat and detection of suspicious
        behavior.
      translations:
        fr:
          name: Menace interne
          description: "Formation sp\xE9cifique sur la menace interne et la d\xE9\
            tection des comportements suspects.,"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-2(3)
      name: Social Engineering and Mining
      description: Awareness of social engineering attacks and attempts to gather
        information.,
      translations:
        fr:
          name: "Ing\xE9nierie sociale et exploitation des donn\xE9es"
          description: "Sensibilisation aux attaques d'ing\xE9nierie sociale et aux\
            \ tentatives de collecte d'informations.,"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-2(4)
      description: "Training on the recognition of abnormal behaviour in the EO. \
        \ \n  Example: A PLC remains in programming mode when it should be in execution\
        \ mode. An unexpected mouse movement on an HMI. \n  A parameter change without\
        \ operator action.,"
      translations:
        fr:
          name: "Communications suspectes et comportements anormaux du syst\xE8me"
          description: "Formation sur la reconnaissance des comportements anormaux\
            \ dans l'OT. \n Exemple: Un PLC restant en mode programmation alors qu'il\
            \ devrait \xEAtre en mode ex\xE9cution. Un mouvement inattendu de souris\
            \ sur un HMI.\n Un changement de param\xE8tre sans action de l'op\xE9\
            rateur.,"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at
      ref_id: AT-3
      name: Role-Based Training
      description: "Specialized training for the different roles involved in managing\
        \ OT systems. \n  Suitable for operators, engineers, supervisors, administrators,\
        \ etc.   \n Define training paths adapted to the responsibilities of each\
        \ role. \n  Train employees on the application of OT cybersecurity policies.\
        \  \n Provide case studies specific to OT incidents.\","
      translations:
        fr:
          name: "Formation \xE0 la s\xE9curit\xE9 bas\xE9e sur les r\xF4les"
          description: "Formation sp\xE9cialis\xE9e pour les diff\xE9rents r\xF4les\
            \ impliqu\xE9s dans la gestion des syst\xE8mes OT.\n Adapt\xE9e aux op\xE9\
            rateurs, ing\xE9nieurs, superviseurs, administrateurs, etc.  \nD\xE9finir\
            \ des parcours de formation adapt\xE9s aux responsabilit\xE9s de chaque\
            \ r\xF4le.\n Former les employ\xE9s sur l'application des politiques de\
            \ cybers\xE9curit\xE9 OT. \nFournir des \xE9tudes de cas sp\xE9cifiques\
            \ aux incidents OT.\","
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:at-4
      assessable: true
