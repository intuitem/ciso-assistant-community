            \ les contacts internes et externes \xE0 notifier en cas d\u2019incident"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      assessable: false
      depth: 1
      ref_id: MA
      name: Maintenance
      translations:
        fr:
          name: Maintenance
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-1
      name: Policy and Procedures
      description: "Defines maintenance policies and procedures specific to OT environments.\
        \ \n  Tailors these policies to the unique needs of industrial systems. \n\
        \  \n  Write and maintain documented procedures for the maintenance of OT\
        \ equipment. \n  Integrate cybersecurity requirements into maintenance policies.\
        \ \n  Train maintenance personnel on the cybersecurity risks associated with\
        \ interventions."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9finit des politiques et proc\xE9dures de maintenance\
            \ sp\xE9cifiques aux environnements OT.\n\tAdapte ces politiques aux besoins\
            \ uniques des syst\xE8mes industriels.\n\n R\xE9diger et maintenir des\
            \ proc\xE9dures document\xE9es pour la maintenance des \xE9quipements\
            \ OT.\n Int\xE9grer des exigences de cybers\xE9curit\xE9 aux politiques\
            \ de maintenance.\n Former le personnel de maintenance aux risques de\
            \ cybers\xE9curit\xE9 li\xE9s aux interventions."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-2
      name: Controlled Maintenance
      description: "Ensures that equipment maintenance is planned, authorized, and\
        \ tracked. \n  Preserves the integrity and safety of OT components during\
        \ interventions. \n  \n  Implement a process for validating maintenance interventions.\
        \ \n  Document each intervention in a secure maintenance log. \n  Verify the\
        \ integrity of systems after each maintenance operation"
      translations:
        fr:
          name: "Maintenance contr\xF4l\xE9e"
          description: "Assure que la maintenance des \xE9quipements est planifi\xE9\
            e, autoris\xE9e et suivie.\n\tPr\xE9serve l'int\xE9grit\xE9 et la s\xE9\
            curit\xE9 des composants OT pendant les interventions.\n\n Mettre en place\
            \ un processus de validation des interventions de maintenance.\n Documenter\
            \ chaque intervention dans un journal de maintenance s\xE9curis\xE9.\n\
            \ V\xE9rifier l\u2019int\xE9grit\xE9 des syst\xE8mes apr\xE8s chaque op\xE9\
            ration de maintenance"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-3
      name: Maintenance Tools
      description: "Controls the use of maintenance tools to avoid the risk of compromise.\
        \ \n  Includes monitoring of storage media and external devices used during\
        \ interventions. \n  \n  Restrict the use of unapproved maintenance tools.\
        \ \n  Check and sanitize tools before connecting them to OT systems. \n  Apply\
        \ measures to protect against copying and exfiltration of data on external\
        \ media."
      translations:
        fr:
          name: Outils de maintenance
          description: "Contr\xF4le l'utilisation des outils de maintenance pour \xE9\
            viter les risques de compromission.\n\tInclut la surveillance des supports\
            \ de stockage et des dispositifs externes utilis\xE9s lors des interventions.\n\
            \n Restreindre l'utilisation des outils de maintenance non approuv\xE9\
            s.\n V\xE9rifier et d\xE9sinfecter les outils avant de les connecter aux\
            \ syst\xE8mes OT.\n Appliquer des mesures de protection contre la copie\
            \ et l'exfiltration de donn\xE9es sur les supports externes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-4
      name: Nonlocal Maintenance
      description: "Manages maintenance interventions carried out remotely via secure\
        \ connections. \n  Implements mechanisms for monitoring and tracing remote\
        \ access. \n  \n  Use secure connections for any remote maintenance (VPN,\
        \ strong authentication). \n  Record and audit all remote maintenance sessions\
        \ (logs and captures). \n  Define procedures for automatic access shut-off\
        \ after the intervention"
      translations:
        fr:
          name: "Maintenance \xE0 distance"
          description: "G\xE8re les interventions de maintenance r\xE9alis\xE9es \xE0\
            \ distance via des connexions s\xE9curis\xE9es.\n\tImpl\xE9mente des m\xE9\
            canismes de surveillance et de tra\xE7abilit\xE9 des acc\xE8s distants.\n\
            \n Utiliser des connexions s\xE9curis\xE9es pour toute maintenance \xE0\
            \ distance (VPN, authentification forte).\n Enregistrer et auditer toutes\
            \ les sessions de maintenance distantes (logs et captures).\n D\xE9finir\
            \ des proc\xE9dures de coupure automatique des acc\xE8s apr\xE8s l\u2019\
            intervention"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-5
      name: Maintenance Personnel
      description: "Ensures that only authorized individuals can perform maintenance\
        \ on OT systems. \n  Involves background checks and assigning specific permissions.\
        \ \n  \n  Implement a clearance control process for maintenance technicians.\
        \ \n  Limit access to only necessary equipment based on the operator's role.\
        \ \n  Conduct regular security checks on maintenance personnel"
      translations:
        fr:
          name: Personnel de maintenance
          description: "S'assure que seules les personnes autoris\xE9es peuvent effectuer\
            \ des op\xE9rations de maintenance sur les syst\xE8mes OT.\n\tImplique\
            \ la v\xE9rification des ant\xE9c\xE9dents et l\u2019attribution d\u2019\
            autorisations sp\xE9cifiques.\n\n Mettre en place un processus de contr\xF4\
            le des habilitations pour les techniciens de maintenance.\n Limiter l\u2019\
            acc\xE8s aux seuls \xE9quipements n\xE9cessaires en fonction du r\xF4\
            le de l\u2019op\xE9rateur.\n Effectuer des v\xE9rifications de s\xE9curit\xE9\
            \ r\xE9guli\xE8res sur le personnel de maintenance"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-6
      name: Timely Maintenance
      description: "Ensures that maintenance operations are carried out in a timely\
        \ manner to avoid critical failures. \n  Prevents failures through preventive\
        \ maintenance programs. \n  \n  Establish a preventive maintenance schedule\
        \ to avoid unexpected interruptions. \n  Use monitoring sensors to detect\
        \ anomalies before the outage. \n  Prioritize maintenance of critical components\
        \ to avoid security risks."
      translations:
        fr:
          name: Maintenance en temps opportun
          description: "Garantit que les op\xE9rations de maintenance sont effectu\xE9\
            es dans des d\xE9lais ad\xE9quats pour \xE9viter les pannes critiques.\n\
            \tPr\xE9vient les d\xE9faillances gr\xE2ce \xE0 des programmes de maintenance\
            \ pr\xE9ventive.\n\n \xC9tablir un planning de maintenance pr\xE9ventive\
            \ pour \xE9viter les interruptions inattendues.\n Utiliser des capteurs\
            \ de surveillance pour d\xE9tecter les anomalies avant la panne.\n Prioriser\
            \ la maintenance des composants critiques pour \xE9viter les risques de\
            \ s\xE9curit\xE9."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ma
      ref_id: MA-7
      name: Field Maintenance
      description: "Manages maintenance interventions carried out directly in the\
        \ field (off-site). \n  Involves specific precautions for sensitive or critical\
        \ OT equipment. \n  \n  Identify systems that require special calibration\
        \ or controlled maintenance. \n  Restrict maintenance to qualified people\
        \ with specific tools. \n  Verify the compliance of interventions with regulatory\
        \ and industrial standards."
      translations:
        fr:
          name: Maintenance sur le terrain
          description: "G\xE8re les interventions de maintenance r\xE9alis\xE9es directement\
            \ sur le terrain (hors site).\n\tImplique des pr\xE9cautions sp\xE9cifiques\
            \ pour les \xE9quipements OT sensibles ou critiques.\n\n Identifier les\
            \ syst\xE8mes n\xE9cessitant une calibration sp\xE9ciale ou une maintenance\
            \ contr\xF4l\xE9e.\n Restreindre la maintenance aux personnes qualifi\xE9\
            es avec des outils sp\xE9cifiques.\n V\xE9rifier la conformit\xE9 des\
            \ interventions avec les normes r\xE9glementaires et industrielles."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      assessable: false
      depth: 1
      ref_id: MP
      name: Media Protection
      translations:
        fr:
          name: "Protection des M\xE9dias"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-1
      name: Policy and Procedures
      description: "Establishes policies and procedures to manage and protect media\
        \ containing sensitive information, including those in OT environments. \n\
        \  \n Define a specific policy for the management of OT storage media. \n\
        \ Identify the special requirements related to OT-IT interactions. \n Ensure\
        \ that these procedures are regularly updated according to risks and emerging\
        \ threats."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablit des politiques et proc\xE9dures pour g\xE9rer et\
            \ prot\xE9ger les m\xE9dias contenant des informations sensibles, y compris\
            \ ceux des environnements OT.\n\nD\xE9finir une politique sp\xE9cifique\
            \ pour la gestion des supports de stockage en OT.\nIdentifier les exigences\
            \ particuli\xE8res li\xE9es aux interactions OT-IT.\nAssurer une mise\
            \ \xE0 jour r\xE9guli\xE8re de ces proc\xE9dures en fonction des risques\
            \ et des menaces \xE9mergentes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-2
      name: Media Access
      description: "Controls access to physical and digital media to prevent unauthorized\
        \ access. \n  \n Restrict access to media to authorized users only. \n Implement\
        \ authentication checks before use. \n Regularly audit access for anomalies"
      translations:
        fr:
          name: "Acc\xE8s aux m\xE9dias"
          description: "Contr\xF4le l'acc\xE8s aux m\xE9dias physiques et num\xE9\
            riques pour \xE9viter tout acc\xE8s non autoris\xE9.\n\nRestreindre l'acc\xE8\
            s aux m\xE9dias aux seuls utilisateurs autoris\xE9s.\nMettre en place\
            \ des contr\xF4les d'authentification avant toute utilisation.\nAuditer\
            \ r\xE9guli\xE8rement les acc\xE8s pour d\xE9tecter toute anomalie"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-3
      name: Media Marking
      description: "Ensures that media containing sensitive information is properly\
        \ labeled to prevent data leakage and mismanagement. \n  \n Clearly label\
        \ all media containing critical information. \n Use appropriate security classifications\
        \ for OT media. \n Train staff on the importance of marking and safe handling\
        \ of media."
      translations:
        fr:
          name: Marquage des supports
          description: "Assure que les m\xE9dias contenant des informations sensibles\
            \ sont correctement \xE9tiquet\xE9s pour pr\xE9venir les fuites de donn\xE9\
            es et la mauvaise gestion.\n\n\xC9tiqueter clairement tous les supports\
            \ contenant des informations critiques.\nUtiliser des classifications\
            \ de s\xE9curit\xE9 appropri\xE9es pour les m\xE9dias OT.\nFormer le personnel\
            \ sur l\u2019importance du marquage et de la manipulation s\xE9curis\xE9\
            e des supports."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-4
      name: Media Storage
      description: "Defines measures to securely store physical and digital media\
        \ to prevent unauthorized access or alteration. \n  \n Store sensitive media\
        \ in secure areas with restricted access. \n Use safes or locked cabinets\
        \ for critical media. \n Control and log access to physical and digital media"
      translations:
        fr:
          name: "Stockage des m\xE9dias"
          description: "D\xE9finit des mesures pour stocker de mani\xE8re s\xE9curis\xE9\
            e les m\xE9dias physiques et num\xE9riques afin d'\xE9viter tout acc\xE8\
            s non autoris\xE9 ou toute alt\xE9ration.\n\nStocker les m\xE9dias sensibles\
            \ dans des zones s\xE9curis\xE9es avec acc\xE8s restreint.\nUtiliser des\
            \ coffres-forts ou des armoires verrouill\xE9es pour les supports critiques.\n\
            Contr\xF4ler et journaliser l'acc\xE8s aux supports physiques et num\xE9\
            riques"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-5
      name: Media Transport
      description: "Establishes secure transport protocols to prevent data exposure\
        \ when moving media. \n  \n Encrypt the data stored on the media being transported.\
        \ \n Use secure means of transport with supervision (e.g. authorised personnel,\
        \ secure transport chains). \n Establish procedures for tracking media in\
        \ transit"
      translations:
        fr:
          name: "Transport des m\xE9dias"
          description: "\xC9tablit des protocoles de transport s\xE9curis\xE9 pour\
            \ pr\xE9venir l'exposition des donn\xE9es lors du d\xE9placement des supports.\n\
            \nCrypter les donn\xE9es stock\xE9es sur les supports transport\xE9s.\n\
            Utiliser des moyens de transport s\xE9curis\xE9s avec surveillance (ex.\
            \ : personnel habilit\xE9, cha\xEEnes de transport s\xE9curis\xE9es).\n\
            Mettre en place des proc\xE9dures pour le suivi des m\xE9dias en transit"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-6
      name: Media Sanitization
      description: "Ensures that media is properly cleaned or destroyed before disposal\
        \ or reuse to prevent unauthorized data recovery. \n  \n Apply standards-compliant\
        \ data suppression methods (e.g., NIST SP 800-88). \n Check that the media\
        \ is effectively disinfected before they are recycled. \n Document all media\
        \ destruction procedures."
      translations:
        fr:
          name: "Assainissement des m\xE9dias"
          description: "Garantit que les m\xE9dias sont correctement nettoy\xE9s ou\
            \ d\xE9truits avant leur \xE9limination ou leur r\xE9utilisation afin\
            \ de pr\xE9venir toute r\xE9cup\xE9ration non autoris\xE9e des donn\xE9\
            es.\n\nAppliquer des m\xE9thodes de suppression de donn\xE9es conformes\
            \ aux standards (ex. : NIST SP 800-88).\nV\xE9rifier que la d\xE9sinfection\
            \ des m\xE9dias est effective avant leur recyclage.\nDocumenter toutes\
            \ les proc\xE9dures de destruction des supports."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:mp
      ref_id: MP-7
      name: Media Use
      description: "Sets restrictions on media usage to prevent data leakage and malware\
        \ infections. \n  \n Prohibit the use of unauthorized removable media on OT\
        \ systems. \n Implement tools to control and log access to media. \n Train\
        \ employees on the risks of inappropriate media use."
      translations:
        fr:
          name: "Utilisation des m\xE9dias"
          description: "D\xE9finit des restrictions sur l\u2019utilisation des m\xE9\
            dias pour pr\xE9venir les fuites de donn\xE9es et les infections par logiciels\
            \ malveillants.\n\nInterdire l'utilisation de m\xE9dias amovibles non\
            \ autoris\xE9s sur les syst\xE8mes OT.\nMettre en place des outils de\
            \ contr\xF4le et de journalisation des acc\xE8s aux m\xE9dias.\nFormer\
            \ les employ\xE9s aux risques li\xE9s \xE0 l'utilisation inappropri\xE9\
            e des m\xE9dias."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      assessable: false
      depth: 1
      ref_id: PE
      name: Physical and Environmental Protection
      translations:
        fr:
          name: Protection Physique et Environnementale
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-1
      name: Policy and Procedures
      description: "Defines policies and procedures for the physical and environmental\
        \ protection of OT systems. This includes regulatory aspects and EO-specific\
        \ requirements. \n  \n  Establish physical security policies that are appropriate\
        \ for OT systems. \n  Develop documented procedures for physical access, monitoring,\
        \ and infrastructure management. \n  Ensure regulatory compliance with applicable\
        \ laws and standards"
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9finit des politiques et proc\xE9dures pour la protection\
            \ physique et environnementale des syst\xE8mes OT. Cela inclut les aspects\
            \ r\xE9glementaires et les exigences sp\xE9cifiques \xE0 l\u2019OT.\n\n\
            \t\xC9tablir des politiques de s\xE9curit\xE9 physique adapt\xE9es aux\
            \ syst\xE8mes OT.\n\t\xC9laborer des proc\xE9dures document\xE9es pour\
            \ l\u2019acc\xE8s physique, la surveillance et la gestion des infrastructures.\n\
            \tAssurer la conformit\xE9 r\xE9glementaire aux lois et normes applicables"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-2
      name: Physical Access Authorizations
      description: "Manages physical access authorization to areas containing critical\
        \ OT equipment. \n  \n  Set up an allowlist to restrict access to OT areas.\
        \ \n  Use access badges and biometric systems to identify authorized users.\
        \ \n  Ensure regular review of access to remove obsolete permissions."
      translations:
        fr:
          name: "Autorisations d\u2019acc\xE8s physique"
          description: "G\xE8re l'autorisation d'acc\xE8s physique aux zones contenant\
            \ des \xE9quipements OT critiques.\n\n\tMettre en place une liste d\u2019\
            autorisation pour restreindre l\u2019acc\xE8s aux zones OT.\n\tUtiliser\
            \ des badges d\u2019acc\xE8s et des syst\xE8mes biom\xE9triques pour identifier\
            \ les utilisateurs autoris\xE9s.\n\tAssurer une revue r\xE9guli\xE8re\
            \ des acc\xE8s pour retirer les autorisations obsol\xE8tes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-3
      name: Physical Access Control
      description: "Implements physical controls to restrict and monitor access to\
        \ OT facilities. \n  \n  Install physical barriers (secure gates, fences,\
        \ etc.). \n  Deploy surveillance cameras and alarms. \n  Enforce strict access\
        \ control in case of emergency to ensure the safety of critical equipment."
      translations:
        fr:
          name: "Contr\xF4le d\u2019acc\xE8s physique"
          description: "Impl\xE9mente des contr\xF4les physiques pour restreindre\
            \ et surveiller l'acc\xE8s aux installations OT.\n\n\tInstaller des barri\xE8\
            res physiques (portes s\xE9curis\xE9es, cl\xF4tures, etc.).\n\tD\xE9ployer\
            \ des cam\xE9ras de surveillance et des alarmes.\n\tAppliquer un contr\xF4\
            le d'acc\xE8s strict en cas d'urgence pour garantir la s\xE9curit\xE9\
            \ des \xE9quipements critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-6
      name: Monitoring Physical Access
      description: "Monitors physical access to OT systems and infrastructure. \n\
        \  \n  Use intrusion sensors and alarms. \n  Provide real-time video monitoring.\
        \ \n  Maintain an I/O history for incident analysis"
      translations:
        fr:
          name: "Surveillance de l\u2019acc\xE8s physique"
          description: "Surveille les acc\xE8s physiques aux syst\xE8mes et infrastructures\
            \ OT.\n\n\tUtiliser des capteurs d'intrusion et des alarmes.\n\tAssurer\
            \ une surveillance vid\xE9o en temps r\xE9el.\n\tMaintenir un historique\
            \ des entr\xE9es/sorties pour analyse des incidents"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-8
      name: Visitor Access Records
      description: "Records visitor access to sensitive areas. \n  \n  Maintain a\
        \ visitor log with identity and reason for visit. \n  Supervise visits by\
        \ authorized personnel. \n  Restricting access to critical areas to employees\
        \ only"
      translations:
        fr:
          name: "Enregistrement des acc\xE8s des visiteurs"
          description: "Enregistre les acc\xE8s des visiteurs dans les zones sensibles.\n\
            \n\tMaintenir un registre des visiteurs avec identit\xE9 et raison de\
            \ la visite.\n\tAssurer une surveillance des visites par du personnel\
            \ autoris\xE9.\n\tRestreindre l'acc\xE8s aux zones critiques uniquement\
            \ aux employ\xE9s"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-9
      name: Power Equipment and Cabling
      description: "Secures electrical equipment and wiring from damage and sabotage.\
        \ \n  \n  Use cable trays that are secure and protected from interference.\
        \ \n  Establish restricted areas for access to electrical equipment. \n  Monitor\
        \ the temperature and health of power systems"
      translations:
        fr:
          name: "\xC9quipements \xE9lectriques et c\xE2blage"
          description: "S\xE9curise les \xE9quipements \xE9lectriques et les c\xE2\
            blages contre les dommages et sabotages.\n\n\tUtiliser des chemins de\
            \ c\xE2bles s\xE9curis\xE9s et prot\xE9g\xE9s contre les interf\xE9rences.\n\
            \t\xC9tablir des zones restreintes pour l\u2019acc\xE8s aux \xE9quipements\
            \ \xE9lectriques.\n\tSurveiller la temp\xE9rature et l\u2019int\xE9grit\xE9\
            \ des syst\xE8mes d\u2019alimentation"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-10
      name: Emergency Shutoff
      description: "Allows for the emergency shutdown of certain critical OT systems\
        \ in the event of an incident. \n  \n  Implement emergency shutdown procedures.\
        \ \n  Test the emergency stop buttons regularly. \n  Ensure that the emergency\
        \ stop does not cause additional danger."
      translations:
        fr:
          name: "Arr\xEAt d\u2019urgence"
          description: "Permet d\u2019\xE9teindre d\u2019urgence certains syst\xE8\
            mes OT critiques en cas d\u2019incident.\n\n\tMettre en place des proc\xE9\
            dures d\u2019arr\xEAt d\u2019urgence.\n\tTester r\xE9guli\xE8rement les\
            \ boutons d'arr\xEAt d'urgence.\n\tAssurer que l\u2019arr\xEAt d\u2019\
            urgence ne cause pas de danger suppl\xE9mentaire."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-11
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-11
      name: Emergency Power
      description: "Manages backup power for critical OT systems. \n  Install backup\
        \ UPS and generators. \n  Test the automatic failover capability regularly.\
        \ \n  Ensure redundant power to prevent critical failures"
      translations:
        fr:
          name: "Alimentation \xE9lectrique d\u2019urgence"
          description: "G\xE8re l\u2019alimentation \xE9lectrique de secours pour\
            \ les syst\xE8mes OT critiques.\n\tInstaller des onduleurs (UPS) et g\xE9\
            n\xE9rateurs de secours.\n\tTester r\xE9guli\xE8rement la capacit\xE9\
            \ de basculement automatique.\n\tAssurer une alimentation redondante pour\
            \ \xE9viter les pannes critiques"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-12
      name: Emergency Lighting
      description: "Provides emergency lighting in the event of a power outage. \n\
        \  \n  Install stand-alone emergency lights. \n  Periodically check the capacity\
        \ of the batteries. \n  Ensure critical areas remain visible in the event\
        \ of an incident"
      translations:
        fr:
          name: "\xC9clairage d\u2019urgence"
          description: "Fournit un \xE9clairage d\u2019urgence en cas de panne \xE9\
            lectrique.\n\n\tInstaller des lumi\xE8res d\u2019urgence autonomes.\n\t\
            V\xE9rifier p\xE9riodiquement la capacit\xE9 des batteries.\n\tGarantir\
            \ que les zones critiques restent visibles en cas d\u2019incident"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-13
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-13
      name: Fire Protection
      description: "Protects OT installations from fire hazards. \n  \n  Install smoke\
        \ detectors and sprinklers. \n  Ensure that fire suppression systems are suitable\
        \ for OT environments (avoid water in certain areas). \n  Conduct regular\
        \ testing of firefighting equipment"
      translations:
        fr:
          name: "Protection contre l\u2019incendie"
          description: "Prot\xE8ge les installations OT contre les risques d\u2019\
            incendie.\n\n\tInstaller des d\xE9tecteurs de fum\xE9e et des extincteurs\
            \ automatiques.\n\tS\u2019assurer que les syst\xE8mes de suppression d\u2019\
            incendie sont adapt\xE9s aux environnements OT (\xE9viter l'eau dans certaines\
            \ zones).\n\tEffectuer des tests r\xE9guliers des \xE9quipements anti-incendie"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-14
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-14
      name: Environmental Controls
      description: "Manages temperature, humidity and other environmental parameters.\
        \ \n  \n  Install HVAC systems suitable for OT infrastructures. \n  Monitor\
        \ environmental conditions in real-time. \n  Use equipment that is designed\
        \ to withstand extreme conditions."
      translations:
        fr:
          name: "Contr\xF4les environnementaux"
          description: "G\xE8re la temp\xE9rature, l\u2019humidit\xE9 et autres param\xE8\
            tres environnementaux.\n\n\tInstaller des syst\xE8mes HVAC adapt\xE9s\
            \ aux infrastructures OT.\n\tSurveiller les conditions environnementales\
            \ en temps r\xE9el.\n\tUtiliser des \xE9quipements con\xE7us pour r\xE9\
            sister aux conditions extr\xEAmes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe-15
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pe
      ref_id: PE-15
      name: Water Damage Protection
      description: "Prevents water damage to OT equipment. \n  \n  Install leak sensors\
        \ and automatic shut-off valves. \n  Ensure that wiring and equipment are\
        \ protected from water. \n  Regularly test drainage and drainage systems."
      translations:
        fr:
          name: "Protection contre les d\xE9g\xE2ts des eaux"
          description: "\xC9vite les dommages caus\xE9s par l\u2019eau aux \xE9quipements\
            \ OT.\n\n\tInstaller des capteurs de fuite et des vannes d'arr\xEAt automatiques.\n\
            \tAssurer que les c\xE2blages et \xE9quipements sont prot\xE9g\xE9s de\
            \ l'eau.\n\tTester r\xE9guli\xE8rement les syst\xE8mes d'\xE9vacuation\
            \ et de drainage."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      assessable: false
      depth: 1
      ref_id: PL
      name: Planning
      translations:
        fr:
          name: Planification
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-1
      name: Policy and Procedures
      description: "This control requires the establishment of security policies and\
        \ procedures that are appropriate for OT environments and how they interact\
        \ with non-OT systems. \n  \n  Draft and approve a security policy specific\
        \ to OTs. \n  Define roles and responsibilities for OT cybersecurity management.\
        \ \n  Establish a process for updating and revising policies based on technological\
        \ developments and threats."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "Ce contr\xF4le impose l'\xE9tablissement de politiques et\
            \ proc\xE9dures de s\xE9curit\xE9 adapt\xE9es aux environnements OT et\
            \ \xE0 leur interaction avec les syst\xE8mes non-OT.\n\n\tR\xE9diger et\
            \ approuver une politique de s\xE9curit\xE9 sp\xE9cifique aux OT.\n\t\
            D\xE9finir les r\xF4les et responsabilit\xE9s pour la gestion de la cybers\xE9\
            curit\xE9 OT.\n\t\xC9tablir un processus de mise \xE0 jour et de r\xE9\
            vision des politiques en fonction des \xE9volutions technologiques et\
            \ des menaces."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-2
      name: System Security and Privacy Plans
      description: "Develop and maintain a security and privacy plan for OT systems,\
        \ to ensure consistency in risk management. \n  \n  Develop an OT security\
        \ planning document outlining the security controls and measures in place.\
        \ \n  Integrate specific risk management scenarios into critical OT systems.\
        \ \n  Achieve inter-system coordination to prevent a low-impact system from\
        \ compromising a high-impact system"
      translations:
        fr:
          name: "Plans de s\xE9curit\xE9 et de confidentialit\xE9 des syst\xE8mes"
          description: "D\xE9velopper et maintenir un plan de s\xE9curit\xE9 et de\
            \ confidentialit\xE9 pour les syst\xE8mes OT, afin d'assurer une coh\xE9\
            rence dans la gestion des risques.\n\n\t\xC9laborer un document de planification\
            \ de s\xE9curit\xE9 OT d\xE9crivant les contr\xF4les et mesures de s\xE9\
            curit\xE9 mis en place.\n\tInt\xE9grer des sc\xE9narios de gestion des\
            \ risques sp\xE9cifiques aux syst\xE8mes OT critiques.\n\tR\xE9aliser\
            \ une coordination inter-syst\xE8mes pour \xE9viter qu\u2019un syst\xE8\
            me \xE0 faible impact compromette un syst\xE8me \xE0 impact \xE9lev\xE9"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-4
      name: Rules of Behavior
      description: "Define rules of behavior to be followed to ensure the secure use\
        \ of OT systems. \n  \n  Establish a clear access and usage policy for OT\
        \ users. \n  Train operators in good cybersecurity practices. \n  Raise awareness\
        \ of the risks of non-compliant actions, such as installing unauthorized software."
      translations:
        fr:
          name: "R\xE8gles de comportement"
          description: "D\xE9finir des r\xE8gles de comportement \xE0 respecter pour\
            \ garantir l'utilisation s\xE9curis\xE9e des syst\xE8mes OT.\n\n\tMettre\
            \ en place une politique d'acc\xE8s et d'utilisation claire pour les utilisateurs\
            \ OT.\n\tFormer les op\xE9rateurs aux bonnes pratiques de cybers\xE9curit\xE9\
            .\n\tSensibiliser aux risques des actions non conformes, comme l'installation\
            \ de logiciels non autoris\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-7
      name: Concept of Operations
      description: "Document known operational procedures and analyze their relationship\
        \ with IT and OT technologies. \n  \n  Write a reference document detailing\
        \ OT business processes. \n  Identify critical interdependencies between IT\
        \ and OT. \n  Implement an OT incident response guide based on existing procedures."
      translations:
        fr:
          name: "Concept des op\xE9rations"
          description: "Documenter les proc\xE9dures op\xE9rationnelles connues et\
            \ analyser leur relation avec les technologies IT et OT.\n\n\tR\xE9diger\
            \ un document de r\xE9f\xE9rence d\xE9taillant les processus op\xE9rationnels\
            \ OT.\n\tIdentifier les interd\xE9pendances critiques entre IT et OT.\n\
            \tMettre en place un guide de r\xE9ponse aux incidents OT bas\xE9 sur\
            \ les proc\xE9dures existantes."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-8
      name: Security and Privacy Architecture
      description: "Establish a robust security and privacy architecture for OT systems.\
        \ \n  \n  Implement a \"Defense in Depth\" approach. \n  Segment OT networks\
        \ to limit the spread of attacks. \n  Integrate encryption and authentication\
        \ controls adapted to OT constraints."
      translations:
        fr:
          name: "Architectures de s\xE9curit\xE9 et de confidentialit\xE9"
          description: "\xC9tablir une architecture de s\xE9curit\xE9 et de confidentialit\xE9\
            \ robuste pour les syst\xE8mes OT.\n\n\tMettre en place une approche \"\
            Defense in Depth\" (D\xE9fense en profondeur).\n\tSegmenter les r\xE9\
            seaux OT pour limiter la propagation des attaques.\n\tInt\xE9grer des\
            \ contr\xF4les de chiffrement et d\u2019authentification adapt\xE9s aux\
            \ contraintes OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-9
      name: Centralized Management
      description: "Centrally manage OT security, including breach remediation, malware\
        \ protection, and event logging. \n  \n  Implement a centralized OT vulnerability\
        \ management platform. \n  Automate security log monitoring and anomaly detection.\
        \ \n  Manage organization-wide security updates."
      translations:
        fr:
          name: "Gestion centralis\xE9e"
          description: "G\xE9rer de fa\xE7on centralis\xE9e la s\xE9curit\xE9 OT,\
            \ notamment la rem\xE9diation des failles, la protection contre les codes\
            \ malveillants et la journalisation des \xE9v\xE9nements.\n\n\tImpl\xE9\
            menter une plateforme centralis\xE9e de gestion des vuln\xE9rabilit\xE9\
            s OT.\n\tAutomatiser la surveillance des journaux de s\xE9curit\xE9 et\
            \ la d\xE9tection d\u2019anomalies.\n\tG\xE9rer les mises \xE0 jour de\
            \ s\xE9curit\xE9 \xE0 l\u2019\xE9chelle de l\u2019organisation."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pl
      ref_id: PL-10
      name: Baseline Selection
      description: "Select an appropriate security baseline based on OT risks and\
        \ constraints. \n  \n  Define minimum security standards for OT equipment\
        \ and infrastructure. \n  Implement selection criteria for OT suppliers and\
        \ equipment. \n  Perform compliance analyses to validate the implementation\
        \ of baselines."
      translations:
        fr:
          name: "S\xE9lection de la configuration de base"
          description: "S\xE9lectionner une baseline de s\xE9curit\xE9 appropri\xE9\
            e en fonction des risques et des contraintes OT.\n\n\tD\xE9finir des standards\
            \ de s\xE9curit\xE9 minimaux pour les \xE9quipements et infrastructures\
            \ OT.\n\tMettre en place des crit\xE8res de s\xE9lection pour les fournisseurs\
            \ et \xE9quipements OT.\n\tEffectuer des analyses de conformit\xE9 pour\
            \ valider la mise en \u0153uvre des baselines."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      assessable: false
      depth: 1
      ref_id: PM
      name: Organization-Wide Information Security Program Management Controls
      translations:
        fr:
          name: "Gestion du programme de s\xE9curit\xE9 de l'information"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-1
      name: Information Security Program Plan
      description: "The information security program plan defines the structure, objectives,\
        \ resources, and responsibilities to ensure the ongoing management of cyber\
        \ security. \n  \n  Develop and document an information security plan covering\
        \ all OT and IT systems. \n  Define cybersecurity roles and responsibilities.\
        \ \n  Establish a process for evaluating and regularly updating the plan.\
        \ \n  Coordinate with other organizational initiatives (risk management, safety,\
        \ regulatory compliance)."
      translations:
        fr:
          name: "Plan du programme de s\xE9curit\xE9 de l'information"
          description: "Le plan de programme de s\xE9curit\xE9 de l'information d\xE9\
            finit la structure, les objectifs, les ressources et les responsabilit\xE9\
            s pour assurer la gestion continue de la cybers\xE9curit\xE9.\n\n\tD\xE9\
            velopper et documenter un plan de s\xE9curit\xE9 de l'information couvrant\
            \ l'ensemble des syst\xE8mes OT et IT.\n\tD\xE9finir les r\xF4les et responsabilit\xE9\
            s en mati\xE8re de cybers\xE9curit\xE9.\n\tMettre en place un processus\
            \ d'\xE9valuation et de mise \xE0 jour r\xE9guli\xE8re du plan.\n\tAssurer\
            \ une coordination avec les autres initiatives organisationnelles (gestion\
            \ des risques, s\xFBret\xE9, conformit\xE9 r\xE9glementaire)."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-2
      name: Information Security Program Leadership Role
      description: "Refers to a manager or team responsible for leading and managing\
        \ the information security program. \n  \n  Appoint a cybersecurity program\
        \ manager (e.g., CISO, OT manager). \n  Clearly define their responsibilities\
        \ and authority. \n  Coordinate with other stakeholders in the organization."
      translations:
        fr:
          name: "R\xF4le de leadership dans le programme de s\xE9curit\xE9 de l'information"
          description: "D\xE9signe un responsable ou une \xE9quipe en charge de la\
            \ direction et de la gestion du programme de s\xE9curit\xE9 de l'information.\n\
            \n\tNommer un responsable du programme de cybers\xE9curit\xE9 (ex. CISO,\
            \ responsable OT).\n\tD\xE9finir clairement ses responsabilit\xE9s et\
            \ son autorit\xE9.\n\tAssurer une coordination avec les autres parties\
            \ prenantes de l'organisation."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-3
      name: Information Security and Privacy Resources
      description: "Ensure the availability of the necessary resources (human, financial\
        \ and technological) for the implementation of the security program. \n  \n\
        \  Allocate a specific budget to OT cybersecurity. \n  Identify and train\
        \ qualified personnel in industrial cybersecurity. \n  Implement tools and\
        \ technologies for monitoring and protecting OT systems."
      translations:
        fr:
          name: "Ressources pour la s\xE9curit\xE9 de l'information et la confidentialit\xE9"
          description: "Assurer la disponibilit\xE9 des ressources n\xE9cessaires\
            \ (humaines, financi\xE8res et technologiques) pour la mise en \u0153\
            uvre du programme de s\xE9curit\xE9.\n\n\tAllouer un budget sp\xE9cifique\
            \ \xE0 la cybers\xE9curit\xE9 OT.\n\tIdentifier et former du personnel\
            \ qualifi\xE9 en cybers\xE9curit\xE9 industrielle.\n\tMettre en place\
            \ des outils et technologies pour la surveillance et la protection des\
            \ syst\xE8mes OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-4
      name: Plan of Action and Milestones Process
      description: "Defines a formal process for identifying, tracking, and resolving\
        \ cybersecurity gaps. \n  \n  Establish a register of risks and corrective\
        \ actions. \n  Assign responsibilities and timelines for each action. \n \
        \ Ensure regular follow-up and updates of action plans"
      translations:
        fr:
          name: Plan d'action et processus des jalons
          description: "D\xE9finit un processus formel pour identifier, suivre et\
            \ r\xE9soudre les lacunes en mati\xE8re de cybers\xE9curit\xE9.\n\n\t\
            Mettre en place un registre des risques et des actions correctives.\n\t\
            Attribuer des responsabilit\xE9s et des d\xE9lais pour chaque action.\n\
            \tAssurer un suivi r\xE9gulier et des mises \xE0 jour des plans d\u2019\
            action"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-5
      name: System Inventory
      description: "Maintain an accurate inventory of information systems and OT equipment.\
        \ \n  \n  Document all OT and IT assets in a centralized ledger. \n  Ensure\
        \ regular updates of equipment configurations and connections. \n  Identify\
        \ critical components that require enhanced protection"
      translations:
        fr:
          name: "Inventaire des syst\xE8mes"
          description: "Maintenir un inventaire pr\xE9cis des syst\xE8mes d'information\
            \ et des \xE9quipements OT.\n\n\tDocumenter tous les actifs OT et IT dans\
            \ un registre centralis\xE9.\n\tAssurer une mise \xE0 jour r\xE9guli\xE8\
            re des configurations et des connexions des \xE9quipements.\n\tIdentifier\
            \ les composants critiques n\xE9cessitant une protection renforc\xE9e"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:pm
      ref_id: PM-6
      name: Measures of Performance
      description: "Establish indicators to measure the effectiveness of the security\
        \ program. \n  \n  Define KPIs (Key Performance Indicators) to track compliance\
        \ with cybersecurity policies. \n  Conduct regular audits to assess the performance\
        \ of security measures. \n  Use dashboards to monitor trends and identify\
        \ areas for improvement."
      translations:
        fr:
          name: Mesures de performance
          description: "\xC9tablir des indicateurs pour mesurer l'efficacit\xE9 du\
            \ programme de s\xE9curit\xE9.\n\n\tD\xE9finir des KPI (Key Performance\
            \ Indicators) pour suivre la conformit\xE9 aux politiques de cybers\xE9\
            curit\xE9.\n\tEffectuer des audits r\xE9guliers pour \xE9valuer la performance\
            \ des mesures de s\xE9curit\xE9.\n\tUtiliser des tableaux de bord pour\
            \ surveiller les tendances et identifier les domaines \xE0 am\xE9liorer."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      assessable: false
      depth: 1
      ref_id: PS
      name: Personnel Security
      translations:
        fr:
          name: "S\xE9curit\xE9 du personnel"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-1
      name: Policy and Procedures
      description: "Establish policies and procedures for the management of personnel\
        \ security, including responsibilities and processes for the selection, hiring,\
        \ evaluation, training and separation of employees. \n   \n Write a personnel\
        \ security policy specific to OT systems. \n Train staff on the safety requirements\
        \ of operations. \n Periodically evaluate the effectiveness of procedures."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablir des politiques et proc\xE9dures pour la gestion\
            \ de la s\xE9curit\xE9 du personnel, incluant les responsabilit\xE9s et\
            \ les processus pour la s\xE9lection, l\u2019embauche, l\u2019\xE9valuation,\
            \ la formation et la s\xE9paration des employ\xE9s.\n\t \nR\xE9diger une\
            \ politique de s\xE9curit\xE9 du personnel sp\xE9cifique aux syst\xE8\
            mes OT.\nFormer le personnel sur les exigences de s\xE9curit\xE9 des op\xE9\
            rations.\n\xC9valuer p\xE9riodiquement l\u2019efficacit\xE9 des proc\xE9\
            dures."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-2
      name: Position Risk Designation
      description: "Identify critical positions and assign a level of risk based on\
        \ their responsibilities and access to sensitive resources.  \n Use industry-specific\
        \ regulations to define risk levels. \n Perform a job analysis to determine\
        \ safety requirements. \n Regularly update risk designations based on evolving\
        \ threats."
      translations:
        fr:
          name: "D\xE9signation des risques pour les postes"
          description: "Identifier les postes critiques et attribuer un niveau de\
            \ risque en fonction de leurs responsabilit\xE9s et de l\u2019acc\xE8\
            s aux ressources sensibles. \nUtiliser des r\xE9glementations sp\xE9cifiques\
            \ au secteur pour d\xE9finir les niveaux de risque.\nEffectuer une analyse\
            \ des postes pour d\xE9terminer les exigences de s\xE9curit\xE9.\nMettre\
            \ \xE0 jour r\xE9guli\xE8rement les d\xE9signations de risque en fonction\
            \ de l\u2019\xE9volution des menaces."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-3
      name: Personnel Screening
      description: "Conduct background checks on employees and contractors based on\
        \ their level of access to OT systems. \n   \n Implement a pre-employment\
        \ background check process. \n Perform periodic checks for employees in sensitive\
        \ positions. \n Apply enhanced checks for system administrators and other\
        \ critical roles."
      translations:
        fr:
          name: "V\xE9rification des ant\xE9c\xE9dents du personnel"
          description: "Effectuer des v\xE9rifications des ant\xE9c\xE9dents des employ\xE9\
            s et des sous-traitants en fonction de leur niveau d\u2019acc\xE8s aux\
            \ syst\xE8mes OT.\n\t \nMettre en place un processus de v\xE9rification\
            \ des ant\xE9c\xE9dents avant l\u2019embauche.\nR\xE9aliser des contr\xF4\
            les p\xE9riodiques pour les employ\xE9s occupant des postes sensibles.\n\
            Appliquer des v\xE9rifications renforc\xE9es pour les administrateurs\
            \ syst\xE8me et autres r\xF4les critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-4
      name: Personnel Termination
      description: "Define a secure employee departure management process to minimize\
        \ security risks related to unauthorized residual access. \n   \n Immediately\
        \ revoke access to OT systems after the departure notification. \n Ensure\
        \ the return of all equipment and access badges. \n Conduct post-departure\
        \ follow-up to ensure that no security breaches have occurred."
      translations:
        fr:
          name: "Gestion des d\xE9parts du personnel"
          description: "D\xE9finir un processus de gestion s\xE9curis\xE9 des d\xE9\
            parts des employ\xE9s pour minimiser les risques de s\xE9curit\xE9 li\xE9\
            s \xE0 un acc\xE8s r\xE9siduel non autoris\xE9.\n\t \nR\xE9voquer imm\xE9\
            diatement l\u2019acc\xE8s aux syst\xE8mes OT apr\xE8s la notification\
            \ de d\xE9part.\nAssurer la restitution de tout mat\xE9riel et badge d\u2019\
            acc\xE8s.\nEffectuer un suivi post-d\xE9part pour s\u2019assurer qu\u2019\
            aucune br\xE8che de s\xE9curit\xE9 n\u2019a eu lieu."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-5
      name: Personnel Transfer
      description: "Manage the internal transfer of employees to adapt their access\
        \ privileges to their new responsibilities. \n   \n Update the access rights\
        \ of transferred employees. \n Inform new departments of security responsibilities.\
        \ \n Verify that the old extension does not retain any residual access"
      translations:
        fr:
          name: Transfert de personnel
          description: "G\xE9rer le transfert interne des employ\xE9s afin d\u2019\
            adapter leurs privil\xE8ges d\u2019acc\xE8s en fonction de leurs nouvelles\
            \ responsabilit\xE9s.\n\t \nMettre \xE0 jour les droits d\u2019acc\xE8\
            s des employ\xE9s transf\xE9r\xE9s.\nInformer les nouveaux d\xE9partements\
            \ des responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9.\nV\xE9rifier\
            \ que l\u2019ancien poste ne conserve aucun acc\xE8s r\xE9siduel"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-6
      name: Access Agreements
      description: "Ensure that any employee or contractor with access to OT systems\
        \ understands and agrees to the security requirements and associated responsibilities.\
        \ \n   \n Draft clear and detailed access agreements. \n Require the signing\
        \ of a confidentiality and security compliance agreement before any access.\
        \ \n Conduct periodic reminders of user obligations"
      translations:
        fr:
          name: "Accords d\u2019acc\xE8s"
          description: "S\u2019assurer que tout employ\xE9 ou sous-traitant ayant\
            \ un acc\xE8s aux syst\xE8mes OT comprend et accepte les exigences de\
            \ s\xE9curit\xE9 et les responsabilit\xE9s associ\xE9es.\n\t \nR\xE9diger\
            \ des accords d\u2019acc\xE8s clairs et d\xE9taill\xE9s.\nExiger la signature\
            \ d\u2019un accord de confidentialit\xE9 et de respect des r\xE8gles de\
            \ s\xE9curit\xE9 avant tout acc\xE8s.\nEffectuer des rappels p\xE9riodiques\
            \ sur les obligations des utilisateurs"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-7
      name: External Personnel Security
      description: "Apply specific controls for external service providers, subcontractors\
        \ and consultants with access to critical infrastructure. \n   \n Impose background\
        \ checks on contractors. \n Restrict their access to only the resources necessary\
        \ for their missions. \n Implement security training and awareness sessions."
      translations:
        fr:
          name: "S\xE9curit\xE9 du personnel externe"
          description: "Appliquer des contr\xF4les sp\xE9cifiques pour les prestataires\
            \ externes, sous-traitants et consultants ayant acc\xE8s aux infrastructures\
            \ critiques.\n\t \nImposer des v\xE9rifications d\u2019ant\xE9c\xE9dents\
            \ pour les sous-traitants.\nRestreindre leur acc\xE8s aux seules ressources\
            \ n\xE9cessaires \xE0 leurs missions.\nMettre en place des sessions de\
            \ formation et de sensibilisation \xE0 la s\xE9curit\xE9."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-8
      name: Personnel Sanctions
      description: "Define a disciplinary framework for non-compliance with security\
        \ policies. \n   \n Establish a clear disciplinary procedure. \n Communicate\
        \ to employees the consequences of violations of safety rules. \n Implement\
        \ a follow-up of violations and penalties applied."
      translations:
        fr:
          name: "Sanctions en cas de violation des r\xE8gles de s\xE9curit\xE9"
          description: "D\xE9finir un cadre disciplinaire en cas de non-respect des\
            \ politiques de s\xE9curit\xE9.\n\t \n\xC9tablir une proc\xE9dure disciplinaire\
            \ claire.\nCommuniquer aux employ\xE9s les cons\xE9quences des violations\
            \ des r\xE8gles de s\xE9curit\xE9.\nMettre en place un suivi des infractions\
            \ et des sanctions appliqu\xE9es."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ps
      ref_id: PS-9
      name: Position Descriptions
      description: "Ensure that each job description includes security responsibilities\
        \ and requirements for the protection of critical assets. \n   \n Add a safety\
        \ section in all job descriptions. \n Clarify cybersecurity and OT protection\
        \ expectations for each role. \n Train employees on their specific responsibilities\
        \ for OT security."
      translations:
        fr:
          name: Descriptions des postes
          description: "Assurer que chaque description de poste inclut les responsabilit\xE9\
            s de s\xE9curit\xE9 et les exigences en mati\xE8re de protection des actifs\
            \ critiques.\n\t \nAjouter une section sur la s\xE9curit\xE9 dans toutes\
            \ les descriptions de poste.\nClarifier les attentes en mati\xE8re de\
            \ cybers\xE9curit\xE9 et de protection OT pour chaque r\xF4le.\nFormer\
            \ les employ\xE9s sur leurs responsabilit\xE9s sp\xE9cifiques en mati\xE8\
            re de s\xE9curit\xE9 OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      assessable: false
      depth: 1
      ref_id: RA
      name: Risk Assessment
      translations:
        fr:
          name: "\xC9valuation des risques"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      ref_id: RA-1
      name: Policy and Procedures
      description: "Define a policy and procedures for assessing cybersecurity risks\
        \ in an OT environment. \n Develop a policy adapted to OT systems, taking\
        \ into account the interdependencies with IT systems. \n Ensure that the policy\
        \ covers threat assessments specific to industrial environments. \n Train\
        \ OT and IT teams on how to apply risk assessment procedures."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9finir une politique et des proc\xE9dures pour l'\xE9\
            valuation des risques li\xE9s \xE0 la cybers\xE9curit\xE9 dans un environnement\
            \ OT.\n\xC9laborer une politique adapt\xE9e aux syst\xE8mes OT, en tenant\
            \ compte des interd\xE9pendances avec les syst\xE8mes IT.\nS'assurer que\
            \ la politique couvre les \xE9valuations des menaces sp\xE9cifiques aux\
            \ environnements industriels.\nFormer les \xE9quipes OT et IT \xE0 l'application\
            \ des proc\xE9dures d\u2019\xE9valuation des risques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      ref_id: RA-2
      name: Security Categorization
      description: "Determine the level of impact of OT systems based on potential\
        \ threats and operational requirements. \n Use Process Hazard Analysis (PHA)\
        \ and Functional Safety Assessments. \n Classify OT assets according to their\
        \ criticality to production and safe operations. \n Adapt protective measures\
        \ according to the level of risk assigned to OT systems"
      translations:
        fr:
          name: "Cat\xE9gorisation de la s\xE9curit\xE9"
          description: "D\xE9terminer le niveau d\u2019impact des syst\xE8mes OT en\
            \ fonction des menaces potentielles et des exigences op\xE9rationnelles.\n\
            Utiliser des \xE9valuations de s\xE9curit\xE9 des proc\xE9d\xE9s industriels\
            \ (PHA - Process Hazard Analysis) et des \xE9valuations de s\xE9curit\xE9\
            \ fonctionnelle.\nClassifier les actifs OT selon leur criticit\xE9 pour\
            \ la production et la s\xE9curit\xE9 des op\xE9rations.\nAdapter les mesures\
            \ de protection en fonction du niveau de risque attribu\xE9 aux syst\xE8\
            mes OT"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      ref_id: RA-3
      name: Risk Assessment
      description: "Identify and assess cybersecurity risks based on potential threats,\
        \ vulnerabilities, and impacts. \n Perform regular risk assessments by integrating\
        \ scenarios specific to OT environments (e.g. SCADA compromise). \n Combine\
        \ cybersecurity and industrial engineering experts for in-depth threat analysis.\
        \ \n Assess the impact of threats on critical infrastructure and business\
        \ continuity."
      translations:
        fr:
          name: "\xC9valuation des risques"
          description: "Identifier et \xE9valuer les risques li\xE9s \xE0 la cybers\xE9\
            curit\xE9 en fonction des menaces, vuln\xE9rabilit\xE9s et impacts potentiels.\n\
            Effectuer des \xE9valuations r\xE9guli\xE8res des risques en int\xE9grant\
            \ des sc\xE9narios sp\xE9cifiques aux environnements OT (ex: compromission\
            \ d\u2019un SCADA).\nAssocier des experts en cybers\xE9curit\xE9 et en\
            \ ing\xE9nierie industrielle pour une analyse approfondie des menaces.\n\
            \xC9valuer l\u2019impact des menaces sur les infrastructures critiques\
            \ et la continuit\xE9 op\xE9rationnelle."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      ref_id: RA-5
      name: Vulnerability Monitoring and Scanning
      description: "Implement mechanisms to monitor and detect vulnerabilities in\
        \ OT systems. \n Perform vulnerability scans with tools adapted to OT environments\
        \ (e.g. passive rather than active analysis to avoid disruptions). \n Maintain\
        \ an inventory of OT assets and cross-reference it with recognized vulnerability\
        \ databases (CISA, NIST, NVD). \n Plan vulnerability assessments during periods\
        \ of planned shutdown of industrial systems"
      translations:
        fr:
          name: "Surveillance et analyse des vuln\xE9rabilit\xE9s"
          description: "Mettre en place des m\xE9canismes pour surveiller et d\xE9\
            tecter les vuln\xE9rabilit\xE9s des syst\xE8mes OT.\nEffectuer des scans\
            \ de vuln\xE9rabilit\xE9s avec des outils adapt\xE9s aux environnements\
            \ OT (ex: analyse passive plut\xF4t qu\u2019active pour \xE9viter les\
            \ perturbations).\nMaintenir un inventaire des actifs OT et le croiser\
            \ avec des bases de vuln\xE9rabilit\xE9s reconnues (CISA, NIST NVD).\n\
            Planifier les \xE9valuations de vuln\xE9rabilit\xE9s pendant les p\xE9\
            riodes d\u2019arr\xEAt planifi\xE9 des syst\xE8mes industriels"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ra
      ref_id: RA-9
      name: Criticality Analysis
      description: "Determine the critical components of an OT environment and their\
        \ impact in the event of a failure or attack. \n Define criticality criteria\
        \ based on production and safety implications. \n Assess the interdependencies\
        \ between OT and IT components to identify points of vulnerability. \n Implement\
        \ specific mitigation measures for assets identified as critical."
      translations:
        fr:
          name: "Analyse de criticit\xE9"
          description: "D\xE9terminer les composants critiques d'un environnement\
            \ OT et leur impact en cas de d\xE9faillance ou d'attaque.\nD\xE9finir\
            \ les crit\xE8res de criticit\xE9 en fonction des cons\xE9quences sur\
            \ la production et la s\xE9curit\xE9.\n\xC9valuer les interd\xE9pendances\
            \ entre les composants OT et IT pour identifier les points de vuln\xE9\
            rabilit\xE9.\nMettre en place des mesures de mitigation sp\xE9cifiques\
            \ pour les actifs identifi\xE9s comme critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      assessable: false
      depth: 1
      ref_id: SA
      name: System and Services Acquisition
      translations:
        fr:
          name: "Acquisition des syst\xE8mes et services"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      ref_id: SA-1
      name: Policy and Procedures
      description: "Establish policies and procedures to ensure that the procurement\
        \ of systems and services takes into account OT security. \n Write a policy\
        \ covering OT specificities and its interactions with non-OT systems. \n Integrate\
        \ cybersecurity requirements from the procurement phase of OT equipment."
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablir des politiques et proc\xE9dures pour assurer que\
            \ l\u2019acquisition de syst\xE8mes et services prend en compte la s\xE9\
            curit\xE9 OT.\nR\xE9diger une politique couvrant les sp\xE9cificit\xE9\
            s OT et ses interactions avec les syst\xE8mes non-OT.\nInt\xE9grer des\
            \ exigences de cybers\xE9curit\xE9 d\xE8s la phase d\u2019acquisition\
            \ des \xE9quipements OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      ref_id: SA-2
      name: Allocation of Resources
      description: "Determine the financial, human and technical resources required\
        \ to ensure the security of acquisitions. \n Assess costs and needs to secure\
        \ existing and future OT systems. \n Ensure adequate funding for the upgrade\
        \ of critical equipment. \n Allocate teams dedicated to the management and\
        \ security of new acquisitions"
      translations:
        fr:
          name: Allocation des ressources
          description: "D\xE9terminer les ressources financi\xE8res, humaines et techniques\
            \ n\xE9cessaires pour garantir la s\xE9curit\xE9 des acquisitions.\n\xC9\
            valuer les co\xFBts et les besoins pour s\xE9curiser les syst\xE8mes OT\
            \ existants et futurs.\nAssurer un financement adapt\xE9 pour la mise\
            \ \xE0 jour des \xE9quipements critiques.\nAllouer des \xE9quipes d\xE9\
            di\xE9es \xE0 la gestion et s\xE9curisation des nouvelles acquisitions"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      ref_id: SA-3
      name: System Development Life Cycle
      description: "Ensure that cybersecurity is integrated into every phase of the\
        \ OT systems lifecycle. \n Define a lifecycle management process that takes\
        \ into account the longevity of OT equipment. \n Work with third-party integrators\
        \ to mitigate security risks. \n Plan for technology updates to limit the\
        \ use of outdated systems"
      translations:
        fr:
          name: "Cycle de vie du d\xE9veloppement des syst\xE8mes"
          description: "Assurer que la cybers\xE9curit\xE9 est int\xE9gr\xE9e \xE0\
            \ chaque phase du cycle de vie des syst\xE8mes OT.\nD\xE9finir un processus\
            \ de gestion du cycle de vie prenant en compte la long\xE9vit\xE9 des\
            \ \xE9quipements OT.\nTravailler avec des int\xE9grateurs tiers pour limiter\
            \ les risques de s\xE9curit\xE9.\nPlanifier des mises \xE0 jour technologiques\
            \ afin de limiter l\u2019utilisation de syst\xE8mes obsol\xE8tes"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      ref_id: SA-4
      name: Acquisition Process
      description: "Manage acquisitions to include cybersecurity requirements by design\
        \ of OT systems. \n Include cybersecurity clauses in acquisition contracts.\
        \ \n Take into account the security specifications and protocols used (e.g.\
        \ SCADA). \n Verify that purchased OT products comply with applicable standards\
        \ (NIST, IEC 62443)"
      translations:
        fr:
          name: "Processus d\u2019acquisition"
          description: "G\xE9rer les acquisitions de mani\xE8re \xE0 inclure des exigences\
            \ de cybers\xE9curit\xE9 d\xE8s la conception des syst\xE8mes OT.\nInclure\
            \ des clauses de cybers\xE9curit\xE9 dans les contrats d\u2019acquisition.\n\
            Prendre en compte les sp\xE9cifications de s\xE9curit\xE9 et les protocoles\
            \ utilis\xE9s (ex: SCADA).\nV\xE9rifier que les produits OT achet\xE9\
            s respectent les normes en vigueur (NIST, IEC 62443)"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sa
      ref_id: SA-5
      name: System Documentation
      description: "Ensure complete documentation of acquired systems to ensure their\
        \ secure management. \n Require vendors to provide documentation detailing\
        \ the architecture, protocols, and potential vulnerabilities of acquired systems.\
        \ \n Set up an internal repository of OT equipment and available updates.\
        \ \n Train OT teams on documentation and secure use of new systems"
      translations:
        fr:
          name: "Documentation des syst\xE8mes"
          description: "Assurer une documentation compl\xE8te des syst\xE8mes acquis\
            \ pour garantir leur gestion s\xE9curis\xE9e.\nExiger des fournisseurs\
            \ des documents d\xE9taillant l\u2019architecture, les protocoles et les\
            \ vuln\xE9rabilit\xE9s potentielles des syst\xE8mes acquis.\nMettre en\
            \ place un r\xE9f\xE9rentiel interne des \xE9quipements OT et des mises\
            \ \xE0 jour disponibles.\nFormer les \xE9quipes OT sur la documentation\
            \ et l\u2019utilisation s\xE9curis\xE9e des nouveaux syst\xE8mes"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      assessable: false
      depth: 1
      ref_id: SC
      name: System and Communications Protection
      translations:
        fr:
          name: "Protection des syst\xE8mes et des communications"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-1
      name: Policy and Procedures
      description: "Define policies and procedures to ensure the protection of OT\
        \ systems and communications. \n Develop a policy that incorporates the specific\
        \ requirements for OT systems. \n Include guidance on the use of secure protocols\
        \ and defence-in-depth mechanisms. \n Provide training for OT staff on the\
        \ implementation of protection procedures"
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9finir des politiques et proc\xE9dures pour assurer la\
            \ protection des syst\xE8mes et des communications OT.\n\xC9laborer une\
            \ politique int\xE9grant les exigences sp\xE9cifiques aux syst\xE8mes\
            \ OT.\nInclure des directives sur l\u2019usage des protocoles s\xE9curis\xE9\
            s et les m\xE9canismes de d\xE9fense en profondeur.\nAssurer la formation\
            \ du personnel OT sur la mise en \u0153uvre des proc\xE9dures de protection"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-2
      name: Separation of System and User Functionality
      description: "Ensure the separation of administrative and operational functions\
        \ of OT systems to minimize the risk of intrusion. \n Set up separate accounts\
        \ for the administration and operation of systems. \n Use separate systems\
        \ for OT management and operations. \n Implement enhanced logging measures\
        \ to detect anomalous activity."
      translations:
        fr:
          name: "S\xE9paration des fonctions syst\xE8me et utilisateur"
          description: "Assurer la s\xE9paration des fonctions administratives et\
            \ op\xE9rationnelles des syst\xE8mes OT pour minimiser les risques d\u2019\
            intrusion.\nMettre en place des comptes distincts pour l\u2019administration\
            \ et l\u2019exploitation des syst\xE8mes.\nUtiliser des syst\xE8mes s\xE9\
            par\xE9s pour la gestion OT et les op\xE9rations.\nMettre en place des\
            \ mesures de journalisation renforc\xE9e pour d\xE9tecter toute activit\xE9\
            \ anormale."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-3
      name: Security Function Isolation
      description: "Ensure the isolation of security functions to prevent them from\
        \ being compromised by unauthorized users. \n Implement secure architectures\
        \ with strong access controls. \n Deploy OT equipment with dedicated security\
        \ modules (e.g. industrial firewalls). \n Regularly check that security features\
        \ cannot be disabled by a standard user"
      translations:
        fr:
          name: "Isolation des fonctions de s\xE9curit\xE9"
          description: "Assurer l\u2019isolement des fonctions de s\xE9curit\xE9 pour\
            \ \xE9viter leur compromission par des utilisateurs non autoris\xE9s.\n\
            Impl\xE9menter des architectures s\xE9curis\xE9es avec des contr\xF4les\
            \ d\u2019acc\xE8s renforc\xE9s.\nD\xE9ployer des \xE9quipements OT avec\
            \ des modules de s\xE9curit\xE9 d\xE9di\xE9s (ex: firewalls industriels).\n\
            V\xE9rifier r\xE9guli\xE8rement que les fonctions de s\xE9curit\xE9 ne\
            \ peuvent pas \xEAtre d\xE9sactiv\xE9es par un utilisateur standard"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-4
      name: Information in System Shared Resources
      description: "Prevent sensitive information from leaking when resources are\
        \ shared between different processes. \n Restrict access to critical information\
        \ to only authorized users and processes. \n Implement mechanisms for segmenting\
        \ and isolating OT systems. \n Conduct audits to identify risks related to\
        \ shared resources"
      translations:
        fr:
          name: "Informations dans les ressources partag\xE9es du syst\xE8me"
          description: "\xC9viter la fuite d\u2019informations sensibles lorsque des\
            \ ressources sont partag\xE9es entre diff\xE9rents processus.\nRestreindre\
            \ l\u2019acc\xE8s aux informations critiques uniquement aux utilisateurs\
            \ et processus autoris\xE9s.\nImpl\xE9menter des m\xE9canismes de segmentation\
            \ et d\u2019isolation des syst\xE8mes OT.\nEffectuer des audits pour identifier\
            \ les risques li\xE9s aux ressources partag\xE9es"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-5
      name: Denial-of-Service Protection
      description: "Protect OT systems from DoS attacks that can disrupt critical\
        \ operations. \n Prioritize protection against DoS attacks based on OT risk\
        \ analysis. \n Use industrial firewalls and anomaly detection systems to block\
        \ attacks in advance. \n Implement incident response plans to quickly restore\
        \ services in the event of an attack"
      translations:
        fr:
          name: "Protection contre les attaques par d\xE9ni de service"
          description: "Prot\xE9ger les syst\xE8mes OT contre les attaques DoS qui\
            \ peuvent perturber les op\xE9rations critiques.\nPrioriser la protection\
            \ contre les attaques DoS en fonction de l\u2019analyse des risques OT.\n\
            Utiliser des firewalls industriels et des syst\xE8mes de d\xE9tection\
            \ d\u2019anomalies pour bloquer les attaques en amont.\nMettre en place\
            \ des plans de r\xE9ponse aux incidents pour restaurer rapidement les\
            \ services en cas d\u2019attaque"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-7
      name: Boundary Protection
      description: "Secure OT system boundaries to prevent unauthorized access. \n\
        \ Segment OT and IT networks with separate security zones. \n Deploy secure\
        \ gateways to filter exchanges between OT and IT. \n Use secure protocols\
        \ and VPNs for traffic between industrial sites."
      translations:
        fr:
          name: "Protection des fronti\xE8res"
          description: "S\xE9curiser les fronti\xE8res des syst\xE8mes OT pour emp\xEA\
            cher les acc\xE8s non autoris\xE9s.\nSegmenter les r\xE9seaux OT et IT\
            \ avec des zones de s\xE9curit\xE9 distinctes.\nD\xE9ployer des passerelles\
            \ s\xE9curis\xE9es pour filtrer les \xE9changes entre OT et IT.\nUtiliser\
            \ des protocoles s\xE9curis\xE9s et des VPN pour le trafic entre les sites\
            \ industriels."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-8
      name: Transmission Confidentiality and Integrity
      description: "Ensure the confidentiality and integrity of OT communications\
        \ in transit. \n Implement encryption protocols for sensitive communications.\
        \ \n Verify that transmission mechanisms do not generate critical latency\
        \ for OT operations. \n Regularly assess the security of communication channels"
      translations:
        fr:
          name: "Confidentialit\xE9 et int\xE9grit\xE9 des transmissions"
          description: "Assurer la confidentialit\xE9 et l\u2019int\xE9grit\xE9 des\
            \ communications OT en transit.\nMettre en place des protocoles de chiffrement\
            \ pour les communications sensibles.\nV\xE9rifier que les m\xE9canismes\
            \ de transmission ne g\xE9n\xE8rent pas de latence critique pour les op\xE9\
            rations OT.\n\xC9valuer r\xE9guli\xE8rement la s\xE9curit\xE9 des canaux\
            \ de communication"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-10
      name: Network Disconnect
      description: "Manage network disconnection based on risk and operational needs.\
        \ \n Define scenarios for secure disconnection in the event of an incident.\
        \ \n Automate the cutting of unauthorized connections through real-time monitoring\
        \ systems. \n Regularly test logout procedures to ensure they are effective."
      translations:
        fr:
          name: "D\xE9connexion r\xE9seau"
          description: "G\xE9rer la d\xE9connexion des r\xE9seaux en fonction des\
            \ risques et des besoins op\xE9rationnels.\nD\xE9finir des sc\xE9narios\
            \ de d\xE9connexion s\xE9curis\xE9e en cas d\u2019incident.\nAutomatiser\
            \ la coupure des connexions non autoris\xE9es via des syst\xE8mes de surveillance\
            \ en temps r\xE9el.\nTester r\xE9guli\xE8rement les proc\xE9dures de d\xE9\
            connexion pour s\u2019assurer de leur efficacit\xE9."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-12
      name: Cryptographic Key Establishment and Management
      description: "Ensure effective management of cryptographic keys used to secure\
        \ OT communications. \n Establish a key management process that aligns with\
        \ industry best practices. \n Use secure hardware modules (HSMs) to store\
        \ and protect keys. \n Regularly audit key management mechanisms to identify\
        \ potential vulnerabilities."
      translations:
        fr:
          name: "\xC9tablissement et gestion des cl\xE9s cryptographiques"
          description: "Assurer une gestion efficace des cl\xE9s cryptographiques\
            \ utilis\xE9es pour s\xE9curiser les communications OT.\n\xC9tablir un\
            \ processus de gestion des cl\xE9s conforme aux meilleures pratiques du\
            \ secteur.\nUtiliser des modules mat\xE9riels s\xE9curis\xE9s (HSM) pour\
            \ stocker et prot\xE9ger les cl\xE9s.\nAuditer r\xE9guli\xE8rement les\
            \ m\xE9canismes de gestion des cl\xE9s pour identifier les failles potentielles."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-15
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-15
      name: Collaborative Computing Devices and Applications
      description: "Manage the risks of using collaborative applications in an OT\
        \ environment. \n Restrict the use of collaborative tools that could compromise\
        \ the security of OT systems. \n Verify that the applications used comply\
        \ with industrial cybersecurity standards. \n Disable non-essential functions\
        \ on devices connected to critical systems."
      translations:
        fr:
          name: "S\xE9curit\xE9 des dispositifs et applications collaboratives"
          description: "G\xE9rer les risques li\xE9s \xE0 l\u2019utilisation d\u2019\
            applications collaboratives dans un environnement OT.\nRestreindre l\u2019\
            usage des outils collaboratifs qui pourraient compromettre la s\xE9curit\xE9\
            \ des syst\xE8mes OT.\nV\xE9rifier que les applications utilis\xE9es respectent\
            \ les normes de cybers\xE9curit\xE9 industrielle.\nD\xE9sactiver les fonctions\
            \ non essentielles sur les dispositifs connect\xE9s aux syst\xE8mes critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-28
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-28
      name: Protection of Information at Rest
      description: "Ensure the protection of sensitive data stored in OT systems.\
        \ \n Use encryption of sensitive data stored on industrial systems. \n Restrict\
        \ physical and logical access to critical data storage servers. \n Set up\
        \ secure backups to prevent data loss."
      translations:
        fr:
          name: Protection des informations au repos
          description: "Assurer la protection des donn\xE9es sensibles stock\xE9es\
            \ dans les syst\xE8mes OT.\nUtiliser le chiffrement des donn\xE9es sensibles\
            \ stock\xE9es sur les syst\xE8mes industriels.\nRestreindre l\u2019acc\xE8\
            s physique et logique aux serveurs de stockage des donn\xE9es critiques.\n\
            Mettre en place des sauvegardes s\xE9curis\xE9es pour pr\xE9venir les\
            \ pertes de donn\xE9es."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-45
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-45
      name: System Time Synchronization
      description: "Ensure synchronization of OT system clocks to ensure consistency\
        \ of events and audit logs. \n Use reliable reference time sources (e.g.,\
        \ GPS, IEEE 1588). \n Implement centralized synchronization mechanisms for\
        \ all OT equipment. \n Regularly check timestamps for consistency in system\
        \ and network logs"
      translations:
        fr:
          name: "Synchronisation de l\u2019horloge du syst\xE8me"
          description: "Assurer la synchronisation des horloges des syst\xE8mes OT\
            \ pour garantir la coh\xE9rence des \xE9v\xE9nements et journaux d\u2019\
            audit.\nUtiliser des sources de temps de r\xE9f\xE9rence fiables (ex:\
            \ GPS, IEEE 1588).\nMettre en place des m\xE9canismes de synchronisation\
            \ centralis\xE9s pour l\u2019ensemble des \xE9quipements OT.\nV\xE9rifier\
            \ r\xE9guli\xE8rement la coh\xE9rence des horodatages dans les journaux\
            \ syst\xE8me et r\xE9seau"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc-47
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sc
      ref_id: SC-47
      name: Alternate Communications Path
      description: "Implement communication alternatives to ensure business continuity\
        \ in the event of an incident. \n Define backup communication paths to ensure\
        \ the resiliency of OT networks. \n Regularly test backup communication mechanisms.\
        \ \n Train staff on the use of alternative routes in the event of a breakdown\
        \ or attack"
      translations:
        fr:
          name: Chemins de communication alternatifs
          description: "Mettre en place des alternatives de communication pour garantir\
            \ la continuit\xE9 des op\xE9rations en cas d\u2019incident.\nD\xE9finir\
            \ des chemins de communication de secours pour assurer la r\xE9silience\
            \ des r\xE9seaux OT.\nTester r\xE9guli\xE8rement les m\xE9canismes de\
            \ communication de secours.\nFormer le personnel sur l\u2019usage des\
            \ voies alternatives en cas de panne ou d\u2019attaque"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      assessable: false
      depth: 1
      ref_id: SI
      name: System and Information Integrity
      translations:
        fr:
          name: "Int\xE9grit\xE9 des syst\xE8mes et des informations"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-1
      name: Policy and Procedures
      description: "Establish specific policies and procedures to ensure the integrity\
        \ of OT systems and information. \n Develop policies that take into account\
        \ the specificities of OT and their relationship with IT systems. \n Define\
        \ processes for managing incidents related to the integrity of industrial\
        \ systems. \n Train OT teams on data integrity best practices"
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "\xC9tablir des politiques et proc\xE9dures sp\xE9cifiques\
            \ pour garantir l'int\xE9grit\xE9 des syst\xE8mes et des informations\
            \ OT.\n\xC9laborer des politiques prenant en compte les sp\xE9cificit\xE9\
            s OT et leur relation avec les syst\xE8mes IT.\nD\xE9finir des processus\
            \ de gestion des incidents li\xE9s \xE0 l\u2019int\xE9grit\xE9 des syst\xE8\
            mes industriels.\nFormer les \xE9quipes OT sur les meilleures pratiques\
            \ en mati\xE8re d'int\xE9grit\xE9 des donn\xE9es"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-2
      name: Flaw Remediation
      description: "Identify, remediate, and manage vulnerabilities in OT systems\
        \ while minimizing the impact on availability. \n Implement validation and\
        \ testing processes before patching. \n Employ compensatory measures (e.g.,\
        \ network segmentation, access throttling) when patches are not available.\
        \ \n Follow the cybersecurity recommendations of specialized organizations\
        \ (e.g. CISA, ICS-CERT)"
      translations:
        fr:
          name: Correction des failles
          description: "Identifier, corriger et g\xE9rer les vuln\xE9rabilit\xE9s\
            \ des syst\xE8mes OT tout en limitant l\u2019impact sur la disponibilit\xE9\
            .\nMettre en place des processus de validation et de test avant l\u2019\
            application des correctifs.\nEmployer des mesures compensatoires (ex:\
            \ segmentation r\xE9seau, limitation des acc\xE8s) lorsque les correctifs\
            \ ne sont pas disponibles.\nSuivre les recommandations de cybers\xE9curit\xE9\
            \ des organismes sp\xE9cialis\xE9s (ex: CISA, ICS-CERT)"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-3
      name: Malicious Code Protection
      description: "Deploy malware protections without impacting critical OT system\
        \ operations. \n Check that the protection mechanisms do not affect the performance\
        \ of industrial equipment. \n Restrict the use of removable media and other\
        \ potential vectors of infection. \n Perform security scans on software updates\
        \ before they are installed."
      translations:
        fr:
          name: Protection contre les codes malveillants
          description: "D\xE9ployer des protections contre les logiciels malveillants\
            \ sans impacter les op\xE9rations critiques des syst\xE8mes OT.\nV\xE9\
            rifier que les m\xE9canismes de protection n\u2019affectent pas la performance\
            \ des \xE9quipements industriels.\nRestreindre l\u2019usage des supports\
            \ amovibles et d\u2019autres vecteurs potentiels d\u2019infection.\nEffectuer\
            \ des analyses de s\xE9curit\xE9 sur les mises \xE0 jour de logiciels\
            \ avant leur installation."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-4
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-4
      name: System Monitoring
      description: "Implement monitoring mechanisms to detect suspicious activity\
        \ and threats in real-time. \n Deploy monitoring solutions adapted to OT environments\
        \ (e.g. IDS specific to industrial networks). \n Set up alerts on unusual\
        \ events without generating disruptions. \n Regularly audit security logs\
        \ and access to critical systems."
      translations:
        fr:
          name: "Surveillance des syst\xE8mes"
          description: "Mettre en place des m\xE9canismes de surveillance pour d\xE9\
            tecter les activit\xE9s suspectes et les menaces en temps r\xE9el.\nD\xE9\
            ployer des solutions de monitoring adapt\xE9es aux environnements OT (ex:\
            \ IDS sp\xE9cifiques aux r\xE9seaux industriels).\nMettre en place des\
            \ alertes sur les \xE9v\xE9nements inhabituels sans g\xE9n\xE9rer de perturbations.\n\
            Auditer r\xE9guli\xE8rement les journaux de s\xE9curit\xE9 et les acc\xE8\
            s aux syst\xE8mes critiques."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-5
      name: Security Alerts, Advisories, and Directives
      description: "Ensure effective updating and dissemination of OT cybersecurity\
        \ alerts and recommendations. \n Use cybersecurity alerts published by specialized\
        \ agencies (e.g. CISA, ICS-CERT). \n Integrate an active monitoring process\
        \ on vulnerabilities impacting industrial equipment. \n Train teams on emerging\
        \ threat management and appropriate responses"
      translations:
        fr:
          name: "Alertes, avis et directives de s\xE9curit\xE9"
          description: "Assurer une mise \xE0 jour et une diffusion efficace des alertes\
            \ et recommandations de cybers\xE9curit\xE9 OT.\nUtiliser les alertes\
            \ de cybers\xE9curit\xE9 publi\xE9es par les agences sp\xE9cialis\xE9\
            es (ex: CISA, ICS-CERT).\nInt\xE9grer un processus de veille active sur\
            \ les vuln\xE9rabilit\xE9s impactant les \xE9quipements industriels.\n\
            Former les \xE9quipes \xE0 la gestion des menaces \xE9mergentes et aux\
            \ r\xE9ponses appropri\xE9es"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-6
      name: Security and Privacy Function Verification
      description: "Validate the effectiveness of the security mechanisms put in place\
        \ on OT systems. \n Plan periodic security tests in accordance with operational\
        \ constraints. \n Verify that protection mechanisms do not impact the availability\
        \ of critical systems. \n Document detected deviations and improvement plans"
      translations:
        fr:
          name: "V\xE9rification des fonctions de s\xE9curit\xE9 et de confidentialit\xE9"
          description: "Valider l\u2019efficacit\xE9 des m\xE9canismes de s\xE9curit\xE9\
            \ mis en place sur les syst\xE8mes OT.\nPlanifier des tests de s\xE9curit\xE9\
            \ p\xE9riodiques en accord avec les contraintes op\xE9rationnelles.\n\
            V\xE9rifier que les m\xE9canismes de protection n\u2019impactent pas la\
            \ disponibilit\xE9 des syst\xE8mes critiques.\nDocumenter les \xE9carts\
            \ d\xE9tect\xE9s et les plans d\u2019am\xE9lioration"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-7
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-7
      name: Software, Firmware, and Information Integrity
      description: "Ensure that software and firmware used in OT systems have not\
        \ been tampered with. \n Use digital signatures and integrity validation mechanisms.\
        \ \n Verify that updates are applied securely. \n Implement real-time monitoring\
        \ solutions to detect unauthorized changes"
      translations:
        fr:
          name: "Int\xE9grit\xE9 des logiciels, micrologiciels et informations"
          description: "Assurer que les logiciels et micrologiciels utilis\xE9s dans\
            \ les syst\xE8mes OT n\u2019ont pas \xE9t\xE9 alt\xE9r\xE9s.\nEmployer\
            \ des signatures num\xE9riques et des m\xE9canismes de validation d\u2019\
            int\xE9grit\xE9.\nV\xE9rifier que les mises \xE0 jour sont appliqu\xE9\
            es de mani\xE8re s\xE9curis\xE9e.\nMettre en place des solutions de surveillance\
            \ en temps r\xE9el pour d\xE9tecter les modifications non autoris\xE9\
            es"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-8
      name: Spam Protection
      description: "Prevent the intrusion of spam and other forms of unwanted traffic\
        \ into OT systems. \n Disable non-essential features like email and web browsing\
        \ on OT systems. \n Restrict access to network services to only necessary\
        \ equipment. \n Verify the effectiveness of spam controls applied to connected\
        \ networks."
      translations:
        fr:
          name: Protection contre le spam
          description: "Emp\xEAcher l\u2019intrusion de spam et d\u2019autres formes\
            \ de trafic ind\xE9sirable dans les syst\xE8mes OT.\nD\xE9sactiver les\
            \ fonctionnalit\xE9s non essentielles comme les emails et la navigation\
            \ web sur les syst\xE8mes OT.\nRestreindre l\u2019acc\xE8s aux services\
            \ r\xE9seau uniquement aux \xE9quipements n\xE9cessaires.\nV\xE9rifier\
            \ l\u2019efficacit\xE9 des contr\xF4les anti-spam appliqu\xE9s aux r\xE9\
            seaux connect\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-10
      name: Information Input Validation
      description: "Ensure that data entered into OT systems is valid and does not\
        \ contain malicious content. \n Verify input data on critical interfaces (e.g.\
        \ SCADA, HMI). \n Implement filtering and validation mechanisms for orders\
        \ sent to industrial equipment. \n Restrict the types of input accepted to\
        \ limit the risk of injection attacks"
      translations:
        fr:
          name: "Validation des entr\xE9es d'information"
          description: "Assurer que les donn\xE9es saisies dans les syst\xE8mes OT\
            \ sont valides et ne contiennent pas de contenus malveillants.\nV\xE9\
            rifier les donn\xE9es d\u2019entr\xE9e sur les interfaces critiques (ex:\
            \ SCADA, HMI).\nMettre en place des m\xE9canismes de filtrage et de validation\
            \ des commandes envoy\xE9es aux \xE9quipements industriels.\nRestreindre\
            \ les types d\u2019entr\xE9e accept\xE9s pour limiter les risques d\u2019\
            attaques par injection"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-11
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-11
      name: Error Handling
      description: "Ensure error handling that does not disclose sensitive information\
        \ on OT systems. \n Define error handling mechanisms specific to OT environments.\
        \ \n Avoid overly detailed error messages that can help an attacker. \n Ensure\
        \ critical errors trigger appropriate alerts."
      translations:
        fr:
          name: Gestion des erreurs
          description: "Assurer une gestion des erreurs qui ne divulgue pas d\u2019\
            informations sensibles sur les syst\xE8mes OT.\nD\xE9finir des m\xE9canismes\
            \ de gestion des erreurs sp\xE9cifiques aux environnements OT.\n\xC9viter\
            \ les messages d\u2019erreur trop d\xE9taill\xE9s pouvant aider un attaquant.\n\
            Assurer que les erreurs critiques d\xE9clenchent des alertes appropri\xE9\
            es."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-12
      name: Information Handling and Retention
      description: "Ensure the retention of critical information for the continuity\
        \ and security of OT operations. \n Define retention and archiving policies\
        \ adapted to industrial systems. \n Ensure restricted access to critical data.\
        \ \n Automate the backup of essential information to prevent data loss"
      translations:
        fr:
          name: "Gestion et r\xE9tention des informations"
          description: "Garantir la conservation des informations critiques pour la\
            \ continuit\xE9 et la s\xE9curit\xE9 des op\xE9rations OT.\nD\xE9finir\
            \ des politiques de conservation et d\u2019archivage adapt\xE9es aux syst\xE8\
            mes industriels.\nAssurer l\u2019acc\xE8s restreint aux donn\xE9es critiques.\n\
            Automatiser la sauvegarde des informations essentielles pour \xE9viter\
            \ les pertes de donn\xE9es"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si-13
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:si
      ref_id: SI-13
      name: Predictable Failure Prevention
      description: "Identify and mitigate potential causes of outages in OT systems.\
        \ \n Implement mechanisms to monitor hardware and software failures. \n Perform\
        \ risk analyses on critical components. \n Plan preventive interventions on\
        \ aging equipment"
      translations:
        fr:
          name: "Pr\xE9vention des pannes pr\xE9visibles"
          description: "Identifier et att\xE9nuer les causes potentielles de pannes\
            \ dans les syst\xE8mes OT.\nMettre en place des m\xE9canismes de surveillance\
            \ des d\xE9faillances mat\xE9rielles et logicielles.\nR\xE9aliser des\
            \ analyses de risque sur les composants critiques.\nPlanifier des interventions\
            \ pr\xE9ventives sur les \xE9quipements vieillissants"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      assessable: false
      depth: 1
      ref_id: SR
      name: Supply Chain Risk Management
      translations:
        fr:
          name: "Gestion des risques de la cha\xEEne d'approvisionnement"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-1
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-1
      name: Policy and Procedures
      description: "Develop policies and procedures to manage risks related to the\
        \ supply chain of OT components. \n Integrate cybersecurity controls into\
        \ vendor selection. \n Define evaluation criteria for incoming and produced\
        \ components. \n Implement compensating controls for OT systems using outdated\
        \ components"
      translations:
        fr:
          name: "Politiques et proc\xE9dures"
          description: "D\xE9velopper des politiques et des proc\xE9dures pour g\xE9\
            rer les risques li\xE9s \xE0 la cha\xEEne d\u2019approvisionnement des\
            \ composants OT.\nInt\xE9grer les contr\xF4les de cybers\xE9curit\xE9\
            \ dans la s\xE9lection des fournisseurs.\nD\xE9finir des crit\xE8res d\u2019\
            \xE9valuation pour les composants re\xE7us et produits.\nMettre en place\
            \ des contr\xF4les compensatoires pour les syst\xE8mes OT utilisant des\
            \ composants obsol\xE8tes"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-2
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-2
      name: Supply Chain Risk Management Plan
      description: "Establish a structured supply chain risk management plan, incorporating\
        \ the identification and mitigation of potential threats. \n Identify critical\
        \ assets dependent on the supply chain. \n Establish a team dedicated to supplier\
        \ risk management. \n Ensure continuous monitoring of threats affecting key\
        \ suppliers."
      translations:
        fr:
          name: "Plan de gestion des risques de la cha\xEEne d\u2019approvisionnement"
          description: "\xC9tablir un plan structur\xE9 de gestion des risques li\xE9\
            s \xE0 la cha\xEEne d\u2019approvisionnement, int\xE9grant l'identification\
            \ et l'att\xE9nuation des menaces potentielles.\nIdentifier les actifs\
            \ critiques d\xE9pendant de la cha\xEEne d\u2019approvisionnement.\nMettre\
            \ en place une \xE9quipe d\xE9di\xE9e \xE0 la gestion des risques fournisseurs.\n\
            Assurer une surveillance continue des menaces affectant les fournisseurs\
            \ cl\xE9s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-3
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-3
      name: Supply Chain Controls and Processes
      description: "Implement secure processes to minimize risk from third-party suppliers\
        \ and components. \n Diversify suppliers to avoid failures common to a single\
        \ source. \n Assess suppliers' manufacturing and cybersecurity practices.\
        \ \n Verify the conformity of components before they are integrated into OT\
        \ systems."
      translations:
        fr:
          name: "Contr\xF4les et processus de la cha\xEEne d\u2019approvisionnement"
          description: "Mettre en place des processus s\xE9curis\xE9s pour minimiser\
            \ les risques li\xE9s aux fournisseurs et composants tiers.\nDiversifier\
            \ les fournisseurs pour \xE9viter les d\xE9faillances communes \xE0 une\
            \ seule source.\n\xC9valuer les pratiques de fabrication et de cybers\xE9\
            curit\xE9 des fournisseurs.\nV\xE9rifier la conformit\xE9 des composants\
            \ avant leur int\xE9gration aux syst\xE8mes OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-5
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-5
      name: Acquisition Strategies, Tools, and Methods
      description: "Develop robust acquisition strategies to ensure the availability\
        \ of critical components of OT systems. \n Maintain a stock of critical spare\
        \ parts to avoid interruptions in the event of a shortage. \n Establish trusted\
        \ partnerships with certified suppliers. \n Verify the reliability of suppliers\
        \ by conducting regular audits."
      translations:
        fr:
          name: "Strat\xE9gies, outils et m\xE9thodes d\u2019acquisition"
          description: "\xC9laborer des strat\xE9gies d\u2019acquisition robustes\
            \ pour garantir la disponibilit\xE9 des composants critiques des syst\xE8\
            mes OT.\nMaintenir un stock de pi\xE8ces de rechange critiques pour \xE9\
            viter les interruptions en cas de p\xE9nurie.\n\xC9tablir des partenariats\
            \ de confiance avec des fournisseurs certifi\xE9s.\nV\xE9rifier la fiabilit\xE9\
            \ des fournisseurs en r\xE9alisant des audits r\xE9guliers."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-6
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-6
      name: Supplier Assessments and Reviews
      description: "Conduct periodic vendor assessments to ensure compliance with\
        \ OT security requirements. \n Assess vendor cybersecurity posture through\
        \ compliance audits. \n Require safety reports on critical components. \n\
        \ Set up a watch to identify potential vulnerabilities in suppliers."
      translations:
        fr:
          name: "\xC9valuations et revues des fournisseurs"
          description: "Effectuer des \xE9valuations p\xE9riodiques des fournisseurs\
            \ pour garantir leur conformit\xE9 avec les exigences de s\xE9curit\xE9\
            \ OT.\n\xC9valuer la posture de cybers\xE9curit\xE9 des fournisseurs via\
            \ des audits de conformit\xE9.\nExiger des rapports de s\xE9curit\xE9\
            \ sur les composants critiques.\nMettre en place une veille pour identifier\
            \ les vuln\xE9rabilit\xE9s potentielles chez les fournisseurs."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-8
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-8
      name: Notification Agreements
      description: "Establish agreements with vendors to ensure transparency and timely\
        \ communication in the event of vulnerabilities or security incidents. \n\
        \ Require vendors to provide prompt notification when vulnerabilities are\
        \ discovered in their products. \n Define SLAs (Service Level Agreements)\
        \ to govern incident response and remediation times. \n Proactively monitor\
        \ cybersecurity alerts affecting OT components."
      translations:
        fr:
          name: Accords de notification
          description: "\xC9tablir des accords avec les fournisseurs pour garantir\
            \ la transparence et la communication rapide en cas de vuln\xE9rabilit\xE9\
            s ou d\u2019incidents de s\xE9curit\xE9.\nExiger des fournisseurs une\
            \ notification rapide en cas de d\xE9couverte de vuln\xE9rabilit\xE9s\
            \ affectant leurs produits.\nD\xE9finir des SLA (Service Level Agreements)\
            \ pour encadrer les d\xE9lais de r\xE9ponse et de correction des incidents.\n\
            Assurer une surveillance proactive des alertes de cybers\xE9curit\xE9\
            \ affectant les composants OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-9
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-9
      name: Tamper Resistance and Detection
      description: "Implement measures to detect any physical or software tampering\
        \ with OT components throughout their lifecycle. \n Verify the integrity of\
        \ the equipment received by implementing authenticity checks. \n Deploy mechanisms\
        \ to detect unauthorized changes to critical components. \n Raise awareness\
        \ among operators to identify signs of physical tampering on industrial equipment."
      translations:
        fr:
          name: "R\xE9sistance et d\xE9tection des alt\xE9rations"
          description: "Mettre en place des mesures pour d\xE9tecter toute alt\xE9\
            ration physique ou logicielle des composants OT tout au long de leur cycle\
            \ de vie.\nV\xE9rifier l\u2019int\xE9grit\xE9 des \xE9quipements re\xE7\
            us en mettant en place des contr\xF4les d\u2019authenticit\xE9.\nD\xE9\
            ployer des m\xE9canismes de d\xE9tection des modifications non autoris\xE9\
            es des composants critiques.\nSensibiliser les op\xE9rateurs \xE0 identifier\
            \ les signes d\u2019alt\xE9ration physique sur les \xE9quipements industriels."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-10
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-10
      name: Inspection of Systems or Components
      description: "Implement a process for systematically inspecting components before\
        \ they are integrated into OT systems. \n Require compliance certifications\
        \ for critical equipment. \n Verify the provenance and authenticity of components\
        \ prior to installation. \n Use analysis tools to detect possible software\
        \ or hardware alterations"
      translations:
        fr:
          name: "Inspection des syst\xE8mes ou composants"
          description: "Mettre en place un processus d\u2019inspection syst\xE9matique\
            \ des composants avant leur int\xE9gration aux syst\xE8mes OT.\nExiger\
            \ des certifications de conformit\xE9 pour les \xE9quipements critiques.\n\
            V\xE9rifier la provenance et l\u2019authenticit\xE9 des composants avant\
            \ leur installation.\nUtiliser des outils d\u2019analyse pour d\xE9tecter\
            \ d\u2019\xE9ventuelles alt\xE9rations logicielles ou mat\xE9rielles"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-11
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-11
      name: Component Authenticity
      description: "Ensure that components used in OT systems are authentic and free\
        \ of counterfeits. \n Implement authenticity validation processes, including\
        \ verification of serial numbers and digital signatures. \n Require suppliers\
        \ to provide guarantees on the authenticity and traceability of components.\
        \ \n Actively monitor alerts about counterfeit components in the marketplace."
      translations:
        fr:
          name: "Authenticit\xE9 des composants"
          description: "Assurer que les composants utilis\xE9s dans les syst\xE8mes\
            \ OT sont authentiques et exempts de contre-fa\xE7ons.\nMettre en place\
            \ des processus de validation d\u2019authenticit\xE9, incluant la v\xE9\
            rification des num\xE9ros de s\xE9rie et des signatures num\xE9riques.\n\
            Exiger des fournisseurs des garanties sur l\u2019authenticit\xE9 et la\
            \ tra\xE7abilit\xE9 des composants.\nSurveiller activement les alertes\
            \ concernant des composants contrefaits sur le march\xE9."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr-12
      assessable: true
      depth: 2
      parent_urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:sr
      ref_id: SR-12
      name: Component Disposal
      description: "Ensure secure disposal of obsolete or compromised OT components\
        \ to prevent unauthorized reuse. \n Define a procedure for the secure destruction\
        \ of critical components. \n Follow e-waste disposal regulations. \n Ensure\
        \ traceability of disposed components to avoid potential leaks."
      translations:
        fr:
          name: "\xC9limination des composants"
          description: "Assurer une \xE9limination s\xE9curis\xE9e des composants\
            \ OT obsol\xE8tes ou compromis pour \xE9viter leur r\xE9utilisation non\
            \ autoris\xE9e.\nD\xE9finir une proc\xE9dure de destruction s\xE9curis\xE9\
            e des composants critiques.\nSuivre les r\xE9glementations en mati\xE8\
            re d\u2019\xE9limination des d\xE9chets \xE9lectroniques.\nAssurer la\
            \ tra\xE7abilit\xE9 des composants \xE9limin\xE9s pour \xE9viter les fuites\
            \ potentielles."
