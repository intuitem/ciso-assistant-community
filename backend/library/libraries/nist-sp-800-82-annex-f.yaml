        \ and resource availability (IR-7(1)). \n Develop a network of partners specialized\
        \ in OT incident response."
      translations:
        fr:
          name: "Assistance \xE0 la r\xE9ponse aux incidents"
          description: "Fournir un support pour aider les \xE9quipes OT dans la gestion\
            \ des incidents.\n\nMettre en place un service d\u2019assistance pour\
            \ les incidents OT.\nAutomatiser la gestion des informations et la disponibilit\xE9\
            \ des ressources (IR-7(1)).\nD\xE9velopper un r\xE9seau de partenaires\
            \ sp\xE9cialis\xE9s en r\xE9ponse aux incidents OT."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir-8
