        \ incidents"
      translations:
        fr:
          name: Surveillance des incidents
          description: "Assurer une surveillance active pour d\xE9tecter les incidents\
            \ de s\xE9curit\xE9.\n\nD\xE9ployer des outils de collecte et analyse\
            \ automatis\xE9e des incidents (IR-5(1)).\nSurveiller en continu les syst\xE8\
            mes OT et identifier les anomalies.\nMettre en place des alertes automatis\xE9\
            es pour les incidents critiques"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir-6
