            \ des incidents.\nCoordonner ces tests avec d'autres plans (continuit\xE9\
            , reprise apr\xE8s sinistre) (IR-3(2)).\nAnalyser les r\xE9sultats et\
            \ am\xE9liorer les proc\xE9dures"
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir-4
