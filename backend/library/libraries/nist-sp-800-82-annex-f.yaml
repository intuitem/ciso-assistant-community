        \ and CERTs (Cyber Emergency Response Teams)."
      translations:
        fr:
          name: Signalement des incidents
          description: "Formaliser le signalement des incidents aux parties prenantes\
            \ internes et externes.\n\nAssurer une remont\xE9e rapide des incidents\
            \ aux \xE9quipes concern\xE9es.\nAutomatiser le reporting pour plus d\u2019\
            efficacit\xE9 (IR-6(1)).\nCoordonner les signalements avec la cha\xEE\
            ne d'approvisionnement et les partenaires (IR-6(3)).\nCollaborer avec\
            \ les organismes internationaux et les CERT (Cyber Emergency Response\
            \ Teams)."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ir-7
