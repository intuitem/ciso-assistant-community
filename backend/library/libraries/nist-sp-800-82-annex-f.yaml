          name: Gestion des identifiants
          description: "Gestion des identifiants attribu\xE9s aux utilisateurs et\
            \ aux syst\xE8mes.\n\nAttribuer des identifiants uniques \xE0 chaque utilisateur\
            \ et appareil.\nMettre en place des restrictions sur la r\xE9utilisation\
            \ des identifiants.\nDiff\xE9rencier les identifiants selon les niveaux\
            \ d\u2019acc\xE8s."
    - urn: urn:groupe-schmidt:risk:req_node:nist-sp-800-82-annex-f:ia-4(4)
