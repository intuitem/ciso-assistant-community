  framework:
    urn: urn:intuitem:risk:framework:itil4
    ref_id: ITIL4
    name: "ITIL 4 Management Practices"
    description: "Référentiel complet des 34 pratiques de gestion d'ITIL 4 pour le management des services"
    min_score: 0
    max_score: 5
    scores_definition:
      - score: 0
        name: "Non défini"
        description: "La pratique n'est pas mise en œuvre"
      - score: 1
        name: "Initial"
        description: "La pratique est réalisée de manière réactive et non standardisée"
      - score: 2
        name: "Reproductible"
        description: "La pratique est gérée mais encore réactive"
      - score: 3
        name: "Défini"
        description: "La pratique est proactive et standardisée"
      - score: 4
        name: "Maîtrisé"
        description: "La pratique est mesurée et contrôlée"
      - score: 5
        name: "Optimisé"
        description: "La pratique est continuellement améliorée"

    requirement_nodes:
      # =====================================================
      # PRATIQUES DE GESTION GÉNÉRALE (14)
      # =====================================================
      - urn: urn:intuitem:risk:req_node:itil4:architecture-management
        assessable: true
        ref_id: "ITIL4-GEN-01"
        name: "Gestion de l’architecture"
        description: "Détailler l’ensemble des éléments constituant une organisation et les interactions entre ces éléments [3, 7]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:continual-improvement
        assessable: true
        ref_id: "ITIL4-GEN-02"
        name: "Amélioration continue"
        description: "Aligner les pratiques et les services de l’organisation sur les besoins changeants du business en identifiant et en améliorant en permanence tous les éléments impliqués [8, 9]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:information-security
        assessable: true
        ref_id: "ITIL4-GEN-03"
        name: "Gestion de la sécurité de l’information"
        description: "Protéger les informations dont l’organisation a besoin pour mener ses activités, incluant la confidentialité, l'intégrité et la disponibilité [10, 11]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:knowledge-management
        assessable: true
        ref_id: "ITIL4-GEN-04"
        name: "Gestion des connaissances"
        description: "Maintenir et améliorer l'utilisation efficace, efficiente et pratique des informations et des connaissances dans toute l'organisation [5, 12]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:measurement-reporting
        assessable: true
        ref_id: "ITIL4-GEN-05"
        name: "Mesure et rapports"
        description: "Supporter une prise de décision éclairée et une amélioration continue en fournissant des données précises [5, 13]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:organizational-change
        assessable: true
        ref_id: "ITIL4-GEN-06"
        name: "Gestion du changement organisationnel"
        description: "S'assurer que les changements au sein de l'organisation sont implémentés de manière fluide et réussie [5]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:portfolio-management
        assessable: true
        ref_id: "ITIL4-GEN-07"
        name: "Gestion de portefeuille"
        description: "S'assurer que l'organisation dispose de la bonne combinaison de programmes, projets, produits et services pour exécuter sa stratégie [5, 14]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:project-management
        assessable: true
        ref_id: "ITIL4-GEN-08"
        name: "Gestion des projets"
        description: "S'assurer que l'ensemble des projets d'une organisation sont livrés avec succès [5, 15]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:relationship-management
        assessable: true
        ref_id: "ITIL4-GEN-09"
        name: "Gestion des relations"
        description: "Établir et entretenir des liens entre une organisation et ses parties prenantes aux niveaux stratégiques et tactiques [5, 16]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:risk-management
        assessable: true
        ref_id: "ITIL4-GEN-10"
        name: "Gestion des risques"
        description: "Identifier, évaluer et gérer les risques sur chacun des quatre aspects de la gestion des services [5, 17]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:financial-management
        assessable: true
        ref_id: "ITIL4-GEN-11"
        name: "Gestion financière des services"
        description: "S'assurer que les ressources et investissements financiers de l'organisation sont utilisés de manière efficace [5, 18]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:strategy-management
        assessable: true
        ref_id: "ITIL4-GEN-12"
        name: "Gestion de la stratégie"
        description: "Formuler les objectifs d'une organisation et allouer les ressources nécessaires pour les atteindre [5, 19]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:supplier-management
        assessable: true
        ref_id: "ITIL4-GEN-13"
        name: "Gestion des fournisseurs"
        description: "S'assurer que les fournisseurs de l'organisation et leurs performances sont gérés de manière appropriée [5, 20]."
        category: "Pratiques de gestion générale"

      - urn: urn:intuitem:risk:req_node:itil4:workforce-talent
        assessable: true
        ref_id: "ITIL4-GEN-14"
        name: "Gestion des effectifs et des talents"
        description: "S'assurer que l'organisation dispose des bonnes personnes avec les compétences et connaissances appropriées [5, 21]."
        category: "Pratiques de gestion générale"

      # =====================================================
      # PRATIQUES DE GESTION DE SERVICES (17)
      # =====================================================
      - urn: urn:intuitem:risk:req_node:itil4:availability-management
        assessable: true
        ref_id: "ITIL4-SVC-01"
        name: "Gestion de la disponibilité"
        description: "Garantir que les services délivrent les niveaux de disponibilité convenus pour répondre aux besoins des clients [5, 22]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:business-analysis
        assessable: true
        ref_id: "ITIL4-SVC-02"
        name: "Business analysis"
        description: "Analyser les besoins métier et recommander des solutions pour créer de la valeur pour les parties prenantes [5]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:capacity-performance
        assessable: true
        ref_id: "ITIL4-SVC-03"
        name: "Gestion de la capacité et de la performance"
        description: "S'assurer que les services atteignent les niveaux de performance attendus de manière rentable [5, 23]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:change-control
        assessable: true
        ref_id: "ITIL4-SVC-04"
        name: "Contrôle des changements"
        description: "Maximiser le nombre de changements informatiques réussis en confirmant que les risques ont été correctement mesurés [5, 24]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:incident-management
        assessable: true
        ref_id: "ITIL4-SVC-05"
        name: "Gestion des incidents"
        description: "Réduire l'impact indésirable des incidents en restaurant les opérations normales de service dès que possible [5, 25]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:it-asset-management
        assessable: true
        ref_id: "ITIL4-SVC-06"
        name: "Gestion des actifs informatiques"
        description: "Planifier et gérer le cycle de vie complet de tous les actifs informatiques pour maximiser la valeur et maîtriser les coûts [5, 26]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:monitoring-event
        assessable: true
        ref_id: "ITIL4-SVC-07"
        name: "Surveillance et gestion des événements"
        description: "Observer systématiquement des services et composants pour enregistrer et signaler certains changements d'état [6, 27]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:problem-management
        assessable: true
        ref_id: "ITIL4-SVC-08"
        name: "Gestion des problèmes"
        description: "Minimiser la probabilité et l’impact des incidents en analysant les causes réelles et potentielles des incidents [6, 25, 28]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:release-management
        assessable: true
        ref_id: "ITIL4-SVC-09"
        name: "Gestion des mises en production"
        description: "Mettre à disposition des utilisateurs des services et des fonctionnalités nouveaux ou modifiés pour utilisation [6, 29, 30]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-catalogue
        assessable: true
        ref_id: "ITIL4-SVC-10"
        name: "Gestion du catalogue des services"
        description: "Fournir une source unique d'informations cohérentes sur l'ensemble des services et offres de services [6, 31]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-configuration
        assessable: true
        ref_id: "ITIL4-SVC-11"
        name: "Gestion de la configuration des services"
        description: "S'assurer que des informations fiables sur la configuration des services et les éléments qui les supportent sont disponibles [6, 32]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-continuity
        assessable: true
        ref_id: "ITIL4-SVC-12"
        name: "Gestion de la continuité des services"
        description: "S'assurer que le fournisseur peut toujours fournir les niveaux de service minimaux convenus en cas de désastre [6, 33]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-design
        assessable: true
        ref_id: "ITIL4-SVC-13"
        name: "Conception des services"
        description: "Concevoir des produits et services adaptés au besoin (utility) et à l'utilisation (warranty) [6, 34]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-desk
        assessable: true
        ref_id: "ITIL4-SVC-14"
        name: "Centre de services"
        description: "Capturer la demande de résolution d'incidents et les demandes de service ; point de contact unique pour les utilisateurs [6, 18, 35]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-level
        assessable: true
        ref_id: "ITIL4-SVC-15"
        name: "Gestion des niveaux de service"
        description: "Définir des cibles claires basées sur le business afin que la fourniture d'un service puisse être correctement évaluée [6, 36, 37]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-request
        assessable: true
        ref_id: "ITIL4-SVC-16"
        name: "Gestion des demandes de service"
        description: "Soutenir la qualité convenue d'un service en gérant l'ensemble des demandes de service prédéfinies de manière conviviale [6, 38]."
        category: "Pratiques de gestion de services"

      - urn: urn:intuitem:risk:req_node:itil4:service-validation
        assessable: true
        ref_id: "ITIL4-SVC-17"
        name: "Validation et test des services"
        description: "S'assurer que les produits et services nouveaux ou modifiés répondent aux exigences définies [6, 39]."
        category: "Pratiques de gestion de services"

      # =====================================================
      # PRATIQUES DE GESTION TECHNIQUE (3)
      # =====================================================
      - urn: urn:intuitem:risk:req_node:itil4:deployment-management
        assessable: true
        ref_id: "ITIL4-TECH-01"
        name: "Gestion des déploiements"
        description: "Déplacer du matériel, des logiciels, de la documentation ou tout autre composant vers l'environnement de production [6, 40, 41]."
        category: "Pratiques de gestion technique"

      - urn: urn:intuitem:risk:req_node:itil4:infrastructure-platform
        assessable: true
        ref_id: "ITIL4-TECH-02"
        name: "Gestion de l’infrastructure et des plates-formes"
        description: "Superviser l'infrastructure et les plates-formes utilisées par une organisation [6, 42]."
        category: "Pratiques de gestion technique"

      - urn: urn:intuitem:risk:req_node:itil4:software-development
        assessable: true
        ref_id: "ITIL4-TECH-03"
        name: "Développement et gestion des logiciels"
        description: "S'assurer que les applications répondent aux besoins des parties prenantes en termes de fonctionnalité, fiabilité, maintenabilité, conformité [6]."
        category: "Pratiques de gestion technique"
