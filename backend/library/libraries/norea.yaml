            acc\xE8s logique, l\u2019acc\xE8s physique, la gestion des identit\xE9\
            s, la gestion des capacit\xE9s, la gestion des modifications, le fonctionnement\
            \ des TIC (y compris l\u2019activit\xE9 du syst\xE8me) et les activit\xE9\
