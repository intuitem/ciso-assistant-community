            \ des enfants. \xC9valuer si le prestataire de services op\xE8re dans\
            \ un pays tiers et \xE9valuer si cette pratique augmente les risques op\xE9\
            rationnels, de r\xE9putation ou li\xE9s aux sanctions. Obtenir le consentement\
            \ du fournisseur de services pour une r\xE9alisation efficace de l\u2019\
            audit, \xE0 la fois sur place et par des parties d\xE9sign\xE9es, y compris\
            \ des auditeurs de l\u2019entit\xE9 financi\xE8re, externes (auditeurs\
            \ tiers) et par les autorit\xE9s comp\xE9tentes (telles que l\u2019organisme\
            \ de r\xE9glementation). V\xE9rifiez si le fournisseur de services a l\u2019\
            intention de faire appel \xE0 des sous-traitants en TIC pour une partie\
            \ importante de ses services."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:tprm
      ref_id: '15'
      name: Third-party (Standard) Contract Management
      translations:
        fr:
          name: Gestion des contrats par des tiers (standard)
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      ref_id: '15.1'
      name: Termination Rights and Conditions
      description: Define explicit termination rights including significant breaches
        of laws, regulations, or contract terms, material changes in third-party risks,
        demonstrated ICT weaknesses, and regulator oversight constraints. Set provisions
        for ensuring access, recovery, and return of data in an easily accessible
        format in cases of termination, insolvency, resolution, or discontinuation
        of the service provider's business operations.
      annotation: '28.7

        30.1

        30.2

        3.9 (RTS TPPM)'
      translations:
        fr:
          name: "Droits et conditions de r\xE9siliation"
          description: "D\xE9finir des droits de r\xE9siliation explicites, y compris\
            \ les violations importantes des lois, des r\xE8glements ou des conditions\
            \ contractuelles, les changements importants dans les risques li\xE9s\
            \ aux tiers, les faiblesses d\xE9montr\xE9es des TIC et les contraintes\
            \ de surveillance des r\xE9gulateurs. \xC9tablir des dispositions pour\
            \ assurer l\u2019acc\xE8s, la r\xE9cup\xE9ration et la restitution des\
            \ donn\xE9es dans un format facilement accessible en cas de r\xE9siliation,\
            \ d\u2019insolvabilit\xE9, de r\xE9solution ou d\u2019interruption des\
            \ activit\xE9s commerciales du fournisseur de services."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      ref_id: '15.2'
      name: Service Level Management
      description: Define clear and measurable service level descriptions outlining
        expected performance and quality standards. Ensure that the service provider
        provides a comprehensive description of all functions and ICT services that
        are offered, including any sub-contracting arrangements. Establish arrangements
        ensuring appropriate levels of data protection in line with regulatory requirements.
      annotation: '28.7

        30.1

        30.2

        3.9 (RTS TPPM)'
      translations:
        fr:
          name: Gestion des niveaux de service
          description: "D\xE9finissez des descriptions de niveau de service claires\
            \ et mesurables d\xE9crivant les performances attendues et les normes\
            \ de qualit\xE9. S\u2019assurer que le fournisseur de services fournit\
            \ une description compl\xE8te de toutes les fonctions et de tous les services\
            \ TIC offerts, y compris les ententes de sous-traitance. Mettre en place\
            \ des dispositions garantissant des niveaux appropri\xE9s de protection\
            \ des donn\xE9es conform\xE9ment aux exigences r\xE9glementaires."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      ref_id: '15.3'
      name: Service Locations and Data Processing
      description: Specify service locations and data processing sites. Require timely
        notification of any intended changes to these locations.
      annotation: '28.7

        30.1

        30.2

        3.9 (RTS TPPM)'
      translations:
        fr:
          name: "Lieux de service et traitement des donn\xE9es"
          description: "Sp\xE9cifiez les emplacements de service et les sites de traitement\
            \ des donn\xE9es. Exiger un avis en temps opportun de tout changement\
            \ pr\xE9vu \xE0 ces emplacements."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      ref_id: '15.4'
      name: Cooperation in Incident Response
      description: Oblige the ICT third-party service provider to fully cooperate
        with the regulator and provide necessary assistance in the event of an incident
        related to the provided service.
      annotation: '28.7

        30.1

        30.2

        3.9 (RTS TPPM)'
      translations:
        fr:
          name: "Coop\xE9ration en mati\xE8re d\u2019intervention en cas d\u2019incident"
          description: "Obliger le fournisseur de services tiers ICT \xE0 coop\xE9\
            rer pleinement avec le r\xE9gulateur et \xE0 fournir l\u2019assistance\
            \ n\xE9cessaire en cas d\u2019incident li\xE9 au service fourni."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:15.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:15
      ref_id: '15.5'
      name: Participation in Security Awareness Programs
      description: Specify conditions for the participation of the service provider
        in security awareness and resilience programs/trainings.
      annotation: '28.7

        30.1

        30.2

        3.9 (RTS TPPM)'
      translations:
        fr:
          name: "Participation \xE0 des programmes de sensibilisation \xE0 la s\xE9\
            curit\xE9"
          description: "Pr\xE9ciser les conditions de participation du prestataire\
            \ de services aux programmes/formations de sensibilisation \xE0 la s\xE9\
            curit\xE9 et de r\xE9silience."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:tprm
      ref_id: '16'
      name: Third-party (Critical) Contract Management
      translations:
        fr:
          name: Gestion des contrats avec des tiers (critiques)
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:16.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:16
      ref_id: '16.1'
      name: (Critical) Service Level Management
      description: Ensure the contract with ICT third-party service provider delivering
        critical or important services encompasses comprehensive service level descriptions,
        including updates and detailed reporting (both quantitative and qualitative).
        Evaluate the service provider's compliance with performance and quality standards
        by reviewing reports on activities and services, incident reports, security
        and business continuity measures, and testing. Assess performance using key
        performance indicators, key control indicators, audits, self-certifications,
        and independent reviews. Receive relevant information from the service provider
        regarding their activities and services and ensure timely notification and
        response to incidents. Conduct independent reviews and compliance audits with
        legal and regulatory requirements and policies. Specify notification periods
        for any material changes that may impact the entity or agreed service levels.
      annotation: '30.3

        9.1 (RTS TPPM)

        9.2 (RTS TPPM)

        4.1 (RTS SCM)

        4.2 (RTS SCM)

        7.1 (RTS SCM)'
      translations:
        fr:
          name: (Critique) Gestion des niveaux de service
          description: "S\u2019assurer que le contrat avec le fournisseur de services\
            \ tiers ICT fournissant des services critiques ou importants comprend\
            \ des descriptions compl\xE8tes du niveau de service, y compris des mises\
            \ \xE0 jour et des rapports d\xE9taill\xE9s (quantitatifs et qualitatifs).\
            \ \xC9valuer la conformit\xE9 du fournisseur de services aux normes de\
            \ performance et de qualit\xE9 en examinant les rapports sur les activit\xE9\
            s et les services, les rapports d\u2019incidents, les mesures de s\xE9\
            curit\xE9 et de continuit\xE9 des activit\xE9s et les tests. \xC9valuez\
            \ les performances \xE0 l\u2019aide d\u2019indicateurs cl\xE9s de performance,\
            \ d\u2019indicateurs cl\xE9s de contr\xF4le, d\u2019audits, d\u2019auto-certifications\
            \ et d\u2019examens ind\xE9pendants. Recevoir de l\u2019information pertinente\
            \ du fournisseur de services concernant ses activit\xE9s et ses services\
            \ et veiller \xE0 ce que les incidents soient signal\xE9s et r\xE9pondus\
            \ en temps opportun. Effectuez des examens ind\xE9pendants et des audits\
            \ de conformit\xE9 aux exigences et politiques l\xE9gales et r\xE9glementaires.\
            \ Sp\xE9cifiez des p\xE9riodes de notification pour tout changement important\
            \ susceptible d\u2019avoir une incidence sur l\u2019entit\xE9 ou les niveaux\
            \ de service convenus."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:16.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:16
      ref_id: '16.2'
      name: Contractual Clauses
      description: Secure rights for continuous performance monitoring, including
        unrestricted rights to access, inspection, and audit. This encompasses alternative
        assurance levels, cooperation with regulator inspections, and full disclosure
        of audit scope, procedures, and frequency. Include a mandatory transition
        period upon termination, allowing the service provider to continue services
        during migration, affording the entity time to transition to another provider
        or in-house solutions based on service complexity. Mandate the implementation
        and testing of business contingency plans and the establishment of a security
        management system by the service provider. Require the service provider's
        participation in the entity's (advanced) testing program (TLPT), where required.
      annotation: '30.3

        9.1 (RTS TPPM)

        9.2 (RTS TPPM)

        4.1 (RTS SCM)

        4.2 (RTS SCM)

        7.1 (RTS SCM)'
      translations:
        fr:
          name: Clauses contractuelles
          description: "Des droits s\xE9curis\xE9s pour la surveillance continue des\
            \ performances, y compris des droits illimit\xE9s d\u2019acc\xE8s, d\u2019\
            inspection et d\u2019audit. Cela comprend d\u2019autres niveaux d\u2019\
            assurance, la coop\xE9ration avec les inspections des organismes de r\xE9\
            glementation et la divulgation compl\xE8te de la port\xE9e, des proc\xE9\
            dures et de la fr\xE9quence des audits. Inclure une p\xE9riode de transition\
            \ obligatoire en cas de r\xE9siliation, permettant au fournisseur de services\
            \ de continuer \xE0 offrir des services pendant la migration, donnant\
            \ \xE0 l\u2019entit\xE9 le temps de passer \xE0 un autre fournisseur ou\
            \ \xE0 des solutions internes bas\xE9es sur la complexit\xE9 du service.\
            \ Mandater la mise en \u0153uvre et la mise \xE0 l\u2019essai de plans\
            \ d\u2019urgence d\u2019affaires et la mise en place d\u2019un syst\xE8\
            me de gestion de la s\xE9curit\xE9 par le fournisseur de services. Exiger\
            \ la participation du fournisseur de services au programme de tests (avanc\xE9\
            s) de l\u2019entit\xE9, le cas \xE9ch\xE9ant."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:16.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:16
      ref_id: '16.3'
      name: Third-party Critical Subcontracting Management
      description: Delineate critical and important ICT services in contracts with
        third-party ICT service providers, specifying conditions for subcontracting.
        Require continual monitoring of subcontracted services supporting critical
        functions to ensure compliance with contractual obligations. Detail monitoring
        and reporting responsibilities of the third-party service provider to the
        financial entity, including risk assessments related to subcontractor locations
        and data ownership. Mandate incident response and business continuity plans
        for subcontractors, along with adherence to specified service levels and security
        standards. Ensure subcontractors grant the same audit and access rights to
        the financial entity as the primary service provider. Retain termination rights
        for the financial entity in cases of unauthorized subcontracting or failure
        to meet agreed-upon service levels. Implement changes relative to contractual
        agreements as soon as possible and document the planned timeline for the implementation.
      annotation: '30.3

        9.1 (RTS TPPM)

        9.2 (RTS TPPM)

        4.1 (RTS SCM)

        4.2 (RTS SCM)

        7.1 (RTS SCM)'
      translations:
        fr:
          name: Gestion de la sous-traitance critique par des tiers
          description: "D\xE9finir les services TIC critiques et importants dans les\
            \ contrats conclus avec des fournisseurs de services TIC tiers, en pr\xE9\
            cisant les conditions de sous-traitance. Exiger une surveillance continue\
            \ des services sous-trait\xE9s soutenant les fonctions critiques afin\
            \ d\u2019assurer la conformit\xE9 aux obligations contractuelles. D\xE9\
            tailler les responsabilit\xE9s du fournisseur de services tiers en mati\xE8\
            re de surveillance et de production de rapports \xE0 l\u2019\xE9gard de\
            \ l\u2019entit\xE9 financi\xE8re, y compris les \xE9valuations des risques\
            \ li\xE9s \xE0 l\u2019emplacement des sous-traitants et \xE0 la propri\xE9\
            t\xE9 des donn\xE9es. Exigez des plans d\u2019intervention en cas d\u2019\
            incident et de continuit\xE9 des activit\xE9s pour les sous-traitants,\
            \ ainsi que le respect des niveaux de service et des normes de s\xE9curit\xE9\
            \ sp\xE9cifi\xE9s. S\u2019assurer que les sous-traitants accordent les\
            \ m\xEAmes droits d\u2019audit et d\u2019acc\xE8s \xE0 l\u2019entit\xE9\
            \ financi\xE8re que le fournisseur de services principal. Conserver les\
            \ droits de r\xE9siliation de l\u2019entit\xE9 financi\xE8re en cas de\
            \ sous-traitance non autoris\xE9e ou de non-respect des niveaux de service\
            \ convenus. Mettre en \u0153uvre les changements relatifs aux ententes\
            \ contractuelles d\xE8s que possible et documenter l\u2019\xE9ch\xE9ancier\
            \ pr\xE9vu pour la mise en \u0153uvre."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:tprm
      ref_id: '17'
      name: Third-party Risk Management
      translations:
        fr:
          name: "Gestion des risques li\xE9s aux tiers"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      ref_id: '17.1'
      name: Third-party Risk Management
      description: Manage third-party risks proportionate to dependency nature, service-related
        risks, and impact on entity's continuity and availability in case of disruption.
        Implement a policy for critical function ICT services provided by third-party
        service providers, considering the location of the service provider (or its
        parent company), the level of assurance regarding the service providers' risk
        management framework (including risk mitigation and business continuity measures),
        the nature of the data shared with the service provider, the location of data
        processing and storage, group affiliation of the service provider, and the
        potential impact of the risks and disruptions on the continuity and availability
        on the activities of the entity. Test response and recovery of critical function-supporting
        services provided by third parties.
      annotation: "8.5\n11.4\n28.1\n28.3\n28.4\n28.5\n28.6\n28.8\n29.1\n29.2 \n3.9\
        \ (RTS TPPM)\n4.1 (RTS TPPM)\n10.1 (RTS TPPM)"
      translations:
        fr:
          name: "Gestion des risques li\xE9s aux tiers"
          description: "G\xE9rer les risques li\xE9s aux tiers de mani\xE8re proportionn\xE9\
            e \xE0 la nature de d\xE9pendance, aux risques li\xE9s aux services et\
            \ \xE0 l\u2019impact sur la continuit\xE9 et la disponibilit\xE9 de l\u2019\
            entit\xE9 en cas de perturbation. Mettre en \u0153uvre une politique pour\
            \ les services TIC \xE0 fonctions critiques fournis par des fournisseurs\
            \ de services tiers, en tenant compte de l\u2019emplacement du fournisseur\
            \ de services (ou de sa soci\xE9t\xE9 m\xE8re), du niveau d\u2019assurance\
            \ concernant le cadre de gestion des risques des fournisseurs de services\
            \ (y compris les mesures d\u2019att\xE9nuation des risques et de continuit\xE9\
            \ des activit\xE9s), de la nature des donn\xE9es partag\xE9es avec le\
            \ fournisseur de services, de l\u2019emplacement du traitement et du stockage\
            \ des donn\xE9es,  l\u2019affiliation de groupe du prestataire, et l\u2019\
            impact potentiel des risques et perturbations sur la continuit\xE9 et\
            \ la disponibilit\xE9 des activit\xE9s de l\u2019entit\xE9. Testez la\
            \ r\xE9ponse et la r\xE9cup\xE9ration des services de soutien aux fonctions\
            \ critiques fournis par des tiers."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      ref_id: '17.2'
      name: Pre-Contract Risk Assessment
      description: 'Perform pre-contract risk assessment. This assessment must assess
        if: the contract covers services supporting critical or important functions,
        a service provider is easily replaceable, the risks of sub-contracting are
        covered, the risks of outsourcing service to a third-country are covered,
        the risks of bankruptcy are covered on the side of the service provider, supervisory
        conditions for contracting are met, all contractual risks are identified and
        assessed (e.g., to cover for ICT concentration risks), the service provider
        is suitable, and if there are conflicts of interest. Assess service provider
        resources for ensuring entity compliance with all legal and regulatory requirements.'
      annotation: "8.5\n11.4\n28.1\n28.3\n28.4\n28.5\n28.6\n28.8\n29.1\n29.2 \n3.9\
        \ (RTS TPPM)\n4.1 (RTS TPPM)\n10.1 (RTS TPPM)"
      translations:
        fr:
          name: "\xC9valuation des risques pr\xE9contractuelle"
          description: "Effectuer une \xE9valuation des risques pr\xE9contractuelle.\
            \ Cette \xE9valuation doit \xE9valuer si : le contrat porte sur des services\
            \ soutenant des fonctions critiques ou importantes, si un prestataire\
            \ de services est facilement rempla\xE7able, si les risques de sous-traitance\
            \ sont couverts, si les risques d\u2019externalisation de services vers\
            \ un pays tiers sont couverts, si les risques de faillite sont couverts\
            \ du c\xF4t\xE9 du prestataire de services, si les conditions de surveillance\
            \ de la passation de contrats sont remplies, si tous les risques contractuels\
            \ sont identifi\xE9s et \xE9valu\xE9s (par exemple,  pour couvrir les\
            \ risques de concentration dans le secteur des TIC), le prestataire de\
            \ services est appropri\xE9, et s\u2019il y a des conflits d\u2019int\xE9\
            r\xEAts. \xC9valuer les ressources du fournisseur de services pour assurer\
            \ la conformit\xE9 de l\u2019entit\xE9 \xE0 toutes les exigences l\xE9\
            gales et r\xE9glementaires."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      ref_id: '17.3'
      name: Register of Information
      description: Maintain a comprehensive register of information related to contractual
        arrangements with third-party service providers, distinguishing those supporting
        critical/important functions. Ensure that the register is in line with all
        mandatory fields as defined in the ITS on the register of information.
      annotation: "8.5\n11.4\n28.1\n28.3\n28.4\n28.5\n28.6\n28.8\n29.1\n29.2 \n3.9\
        \ (RTS TPPM)\n4.1 (RTS TPPM)\n10.1 (RTS TPPM)"
      translations:
        fr:
          name: Registre des informations
          description: "Tenir un registre complet des informations relatives aux ententes\
            \ contractuelles avec les fournisseurs de services tiers, en distinguant\
            \ ceux qui soutiennent les fonctions critiques et importantes. S\u2019\
            assurer que le registre est conforme \xE0 tous les champs obligatoires\
            \ d\xE9finis dans le STI sur le registre d\u2019informations."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      ref_id: '17.4'
      name: Contractual Requisites
      description: Only contract with service providers meeting appropriate information
        security standards (e.g., ISO 27001, SOC, PCI-DSS, etc.) appropriate to the
        criticaly of services delivered. Determine audit frequency for service providers,
        ensuring auditors possess requisite skills and knowledge for complex services
      annotation: "8.5\n11.4\n28.1\n28.3\n28.4\n28.5\n28.6\n28.8\n29.1\n29.2 \n3.9\
        \ (RTS TPPM)\n4.1 (RTS TPPM)\n10.1 (RTS TPPM)"
      translations:
        fr:
          name: Exigences contractuelles
          description: "Ne contracter qu\u2019avec des fournisseurs de services r\xE9\
            pondant aux normes de s\xE9curit\xE9 de l\u2019information appropri\xE9\
            es (par exemple, ISO 27001, SOC, PCI-DSS, etc.) appropri\xE9es \xE0 la\
            \ criticit\xE9 des services fournis. D\xE9terminer la fr\xE9quence des\
            \ audits pour les fournisseurs de services, en s\u2019assurant que les\
            \ auditeurs poss\xE8dent les comp\xE9tences et les connaissances requises\
            \ pour des services complexes."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:17.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:17
      ref_id: '17.5'
      name: Exit strategies
      description: Develop and periodically test exit strategies and plans, considering
        risks related to third-party service providers, including potential failure,
        service quality deterioration, business disruption, and termination of contractual
        arrangements. Ensure that the exit plan is realistic, feasible, based on plausible
        scenarios and reasonable assumptions and shall have a planned implementation
        schedule compatible with the exit and termination terms established in the
        relevant contractual arrangements. Also, ensure smooth exit and workload migration
        to another service provider without business disruption, compliance loss,
        or service quality decline.
      annotation: "8.5\n11.4\n28.1\n28.3\n28.4\n28.5\n28.6\n28.8\n29.1\n29.2 \n3.9\
        \ (RTS TPPM)\n4.1 (RTS TPPM)\n10.1 (RTS TPPM)"
      translations:
        fr:
          name: "Strat\xE9gies de sortie"
          description: "\xC9laborer et mettre \xE0 l\u2019essai p\xE9riodiquement\
            \ des strat\xE9gies et des plans de sortie, en tenant compte des risques\
            \ li\xE9s aux fournisseurs de services tiers, y compris les d\xE9faillances\
            \ potentielles, la d\xE9t\xE9rioration de la qualit\xE9 du service, l\u2019\
            interruption des activit\xE9s et la r\xE9siliation des ententes contractuelles.\
            \ Veiller \xE0 ce que le plan de sortie soit r\xE9aliste, r\xE9alisable,\
            \ fond\xE9 sur des sc\xE9narios plausibles et des hypoth\xE8ses raisonnables,\
            \ et \xE0 ce qu\u2019il soit assorti d\u2019un calendrier de mise en \u0153\
            uvre compatible avec les conditions de sortie et de r\xE9siliation \xE9\
            tablies dans les arrangements contractuels pertinents. Assurez \xE9galement\
            \ une sortie en douceur et une migration de la charge de travail vers\
            \ un autre fournisseur de services sans interruption de l\u2019activit\xE9\
