            \ qui concerne les syst\xE8mes TIC prenant en charge des fonctions critiques\
            \ ou importantes, les entit\xE9s financi\xE8res v\xE9rifient l\u2019ad\xE9\
            quation des r\xE8gles de pare-feu et des filtres de connexion existants\
            \ au moins tous les six mois."
