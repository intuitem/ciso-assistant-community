            \ ou au personnel du fournisseur de services tiers acc\xE9dant aux informations\
            \ et aux actifs TIC. Mettez en \u0153uvre un processus de gestion du cycle\
            \ de vie des identit\xE9s, couvrant la cr\xE9ation, la modification, la\
            \ recertification, la d\xE9sactivation temporaire et la r\xE9siliation\
            \ des comptes utilisateur. Utiliser des solutions automatis\xE9es, le\
            \ cas \xE9ch\xE9ant."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:25.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:25
      ref_id: '25.2'
      name: Privilige Access Management
      description: Define access rights based on need-to-know, need-to-use, and least
        privilege principles, including provisions for remote and emergency access.
        Enforce segregation of duties to prevent unjustified access or combinations
        that could circumvent controls. Ensure user accountability by limiting generic
        and shared user accounts, enabling user identification for all ICT system
        actions. Implement controls and tools to restrict unauthorized access.
      annotation: '20.1 (RTS RM)

        20.2 (RTS RM)

        21.1 (RTS RM)'
      translations:
        fr:
          name: "Gestion des acc\xE8s privil\xE9gi\xE9s"
          description: "D\xE9finissez les droits d\u2019acc\xE8s en fonction des principes\
            \ du besoin de savoir, du besoin d\u2019utiliser et du moindre privil\xE8\
            ge, y compris des dispositions pour l\u2019acc\xE8s \xE0 distance et d\u2019\
            urgence. Appliquer la s\xE9paration des t\xE2ches pour emp\xEAcher l\u2019\
            acc\xE8s injustifi\xE9 ou les combinaisons qui pourraient contourner les\
            \ contr\xF4les. Assurer la responsabilisation des utilisateurs en limitant\
            \ les comptes d\u2019utilisateurs g\xE9n\xE9riques et partag\xE9s, en\
            \ permettant l\u2019identification des utilisateurs pour toutes les actions\
            \ du syst\xE8me TIC. Mettre en \u0153uvre des contr\xF4les et des outils\
            \ pour restreindre l\u2019acc\xE8s non autoris\xE9."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:25.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:25
      ref_id: '25.3'
      name: Account Management
      description: Establish procedures for granting, changing, and revoking access
        rights, specifying roles and responsibilities. Define retention periods for
        access logs. Assign privileged, emergency, and administrator access on a need-to-use
        or ad-hoc basis, with automated solutions for privilege access management.
        Withdraw access rights promptly upon termination of employment or when no
        longer required. Conduct periodic reviews of access rights, ensuring at least
        annual reviews for non-critical ICT systems and semi-annual reviews for critical
        systems.
      annotation: '20.1 (RTS RM)

        20.2 (RTS RM)

        21.1 (RTS RM)'
      translations:
        fr:
          name: Gestion de compte
          description: "\xC9tablissez des proc\xE9dures pour l\u2019octroi, la modification\
            \ et la r\xE9vocation des droits d\u2019acc\xE8s, en pr\xE9cisant les\
            \ r\xF4les et les responsabilit\xE9s. D\xE9finissez des p\xE9riodes de\
            \ conservation pour les journaux d\u2019acc\xE8s. Attribuez des acc\xE8\
            s privil\xE9gi\xE9s, d\u2019urgence et administrateur en fonction des\
            \ besoins ou de mani\xE8re ad hoc, gr\xE2ce \xE0 des solutions automatis\xE9\
            es de gestion des acc\xE8s privil\xE9gi\xE9s. Retirer rapidement les droits\
            \ d\u2019acc\xE8s \xE0 la cessation d\u2019emploi ou lorsqu\u2019ils ne\
            \ sont plus n\xE9cessaires. Proc\xE9der \xE0 des examens p\xE9riodiques\
            \ des droits d\u2019acc\xE8s, en veillant \xE0 ce qu\u2019ils soient examin\xE9\
            s au moins une fois par an pour les syst\xE8mes TIC non critiques et semestriels\
            \ pour les syst\xE8mes critiques."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:25.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:25
      ref_id: '25.4'
      name: Authentication Methods
      description: Use authentication methods commensurate  with the classification
        and risk profile of ICT assets. Implement strong authentication methods, particularly
        for remote access, privileged access, and access to critical ICT assets.
      annotation: '20.1 (RTS RM)

        20.2 (RTS RM)

        21.1 (RTS RM)'
      translations:
        fr:
          name: "M\xE9thodes d\u2019authentification"
          description: "Utiliser des m\xE9thodes d\u2019authentification adapt\xE9\
            es \xE0 la classification et au profil de risque des actifs TIC. Mettre\
            \ en \u0153uvre des m\xE9thodes d\u2019authentification fortes, en particulier\
            \ pour l\u2019acc\xE8s \xE0 distance, l\u2019acc\xE8s privil\xE9gi\xE9\
            \ et l\u2019acc\xE8s aux actifs ICT critiques."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:26
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:sm
      ref_id: '26'
      name: Physical and Environmental Security
      translations:
        fr:
          name: "S\xE9curit\xE9 physique et environnementale"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:26.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:26
      ref_id: '26.1'
      name: Physical and Environmental Security
      description: Implement measures to safeguard the environment (premises, data
        centers, and sensitive designated areas) where important assets are located
        from attacks, accidents and from environmental threats and hazards. The level
        of protection from environmental threats should be commensurate with the importance
        of the asset storage location and the criticality of operations. Safeguard
        assets both within and outside the entity's premises, ensuring the Confidentiality,
        Integrity, and Availability (CIA) of these assets. These measures should be
        determined based on the outcomes of a risk assessment. This also includes
        practices like maintaining a clean desk and ensuring screens are clear at
        processing facilities and access to critical ICT assets. Identify and record
        authorized personnel entering critical locations of the financial entity.
        Grant physical access rights to critical ICT assets based on need-to-know,
        least privilege principles, and ad-hoc requirements according to the access
        management policy. Monitor physical access to premises, data centers, and
        designated sensitive areas, aligned with asset classification and area criticality.
        Regularly review and promptly revoke unnecessary physical access rights.
      annotation: '20.1 (RTS RM)

        20.2 (RTS RM)

        21.1 (RTS RM)'
      translations:
        fr:
          name: "S\xE9curit\xE9 physique et environnementale"
          description: "Mettre en \u0153uvre des mesures pour prot\xE9ger l\u2019\
            environnement (locaux, centres de donn\xE9es et zones sensibles d\xE9\
            sign\xE9es) o\xF9 se trouvent des actifs importants contre les attaques,\
            \ les accidents et les menaces et dangers environnementaux. Le niveau\
            \ de protection contre les menaces environnementales doit \xEAtre proportionnel\
            \ \xE0 l\u2019importance de l\u2019emplacement de stockage des actifs\
            \ et \xE0 la criticit\xE9 des op\xE9rations. Prot\xE9ger les actifs \xE0\
            \ l\u2019int\xE9rieur et \xE0 l\u2019ext\xE9rieur des locaux de l\u2019\
            entit\xE9, en assurant la confidentialit\xE9, l\u2019int\xE9grit\xE9 et\
            \ la disponibilit\xE9 (CIA) de ces actifs. Ces mesures devraient \xEA\
            tre d\xE9termin\xE9es en fonction des r\xE9sultats d\u2019une \xE9valuation\
            \ des risques. Cela comprend \xE9galement des pratiques telles que le\
            \ maintien d\u2019un bureau propre et la garantie que les \xE9crans sont\
            \ d\xE9gag\xE9s dans les installations de traitement et l\u2019acc\xE8\
            s aux actifs TIC critiques. Identifier et enregistrer le personnel autoris\xE9\
            \ qui entre dans les lieux critiques de l\u2019entit\xE9 financi\xE8re.\
            \ Accordez des droits d\u2019acc\xE8s physique aux actifs TIC critiques\
            \ en fonction du besoin d\u2019en conna\xEEtre, des principes du moindre\
            \ privil\xE8ge et des exigences ad hoc conform\xE9ment \xE0 la politique\
            \ de gestion des acc\xE8s. Surveillez l\u2019acc\xE8s physique aux locaux,\
            \ aux centres de donn\xE9es et aux zones sensibles d\xE9sign\xE9es, en\
            \ fonction de la classification des actifs et de la criticit\xE9 de la\
            \ zone. R\xE9examinez r\xE9guli\xE8rement et r\xE9voquez rapidement les\
            \ droits d\u2019acc\xE8s physique inutiles."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:27
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:sm
      ref_id: '27'
      name: Security Awareness
      translations:
        fr:
          name: "Sensibilisation \xE0 la s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:27.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:27
      ref_id: '27.1'
      name: Resilience Training Programs
      description: Implement security awareness and digital operational resilience
        training as integral components of staff training schemes and ensure training
        extends to all staff members, including senior management. Customize training
        intensity based on employee roles and functions. For the training content,
        cover topics such as network security, insights from prior incidents, threat
        intelligence, defenses against intrusions, data protection measures (e.g.,
        encryption, cryptography). Conduct the resilience training program on an annual
        basis. Staff shall be informed on the ICT security policies, procedures and
        protocols and be made aware of the reporting channels put in place for detecting
        anomalous activities. Upon termination of employment, all staff are required
        to return all ICT assets and information assets.
      annotation: '5.2

        13.6

        19.1 (RTS RM)'
      translations:
        fr:
          name: "Programmes de formation \xE0 la r\xE9silience"
          description: "Mettre en \u0153uvre une formation de sensibilisation \xE0\
            \ la s\xE9curit\xE9 et de r\xE9silience op\xE9rationnelle num\xE9rique\
            \ en tant que partie int\xE9grante des programmes de formation du personnel\
            \ et veiller \xE0 ce que la formation s\u2019\xE9tende \xE0 tous les membres\
            \ du personnel, y compris la direction. Personnalisez l\u2019intensit\xE9\
            \ de la formation en fonction des r\xF4les et des fonctions des employ\xE9\
            s. Pour le contenu de la formation, abordez des sujets tels que la s\xE9\
            curit\xE9 du r\xE9seau, les informations sur les incidents pr\xE9c\xE9\
            dents, les renseignements sur les menaces, les d\xE9fenses contre les\
            \ intrusions, les mesures de protection des donn\xE9es (par exemple, le\
            \ cryptage, la cryptographie). Mener le programme de formation sur la\
            \ r\xE9silience sur une base annuelle. Le personnel doit \xEAtre inform\xE9\
            \ des politiques, proc\xE9dures et protocoles de s\xE9curit\xE9 des TIC\
            \ et des canaux de signalement mis en place pour d\xE9tecter les activit\xE9\
            s anormales. En cas de cessation d\u2019emploi, tous les membres du personnel\
            \ sont tenus de restituer tous les actifs informatiques et informationnels."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:27.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:27
      ref_id: '27.2'
      name: Inclusion of Third-Party Providers
      description: Incorporate ICT third-party service providers as participants in
        relevant training programs, where appropriate. Third-parties shall be informed
        on the ICT security policies, procedures and protocols and be made aware of
        the reporting channels put in place for detecting anomalous activities. Upon
        termination of employment or contract termination, the third-parties are required
        to return all ICT assets and information assets that belong to the financial
        entity.
      annotation: '5.2

        13.6

        19.1 (RTS RM)'
      translations:
        fr:
          name: Inclusion de fournisseurs tiers
          description: "Int\xE9grer des fournisseurs de services tiers dans le domaine\
            \ des TIC en tant que participants aux programmes de formation pertinents,\
            \ le cas \xE9ch\xE9ant. Les tiers doivent \xEAtre inform\xE9s des politiques,\
            \ proc\xE9dures et protocoles de s\xE9curit\xE9 informatique et des canaux\
            \ de signalement mis en place pour d\xE9tecter les activit\xE9s anormales.\
            \ En cas de cessation d\u2019emploi ou de cessation de contrat, les tiers\
            \ sont tenus de restituer tous les actifs TIC et les actifs informationnels\
            \ appartenant \xE0 l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:28
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:sm
      ref_id: '28'
      name: Vulnerability and Patch Management
      translations:
        fr:
          name: "Gestion des vuln\xE9rabilit\xE9s et des correctifs"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:28.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:28
      ref_id: '28.1'
      name: Resource Management
      description: Identify and maintain relevant and trustworthy information resources
        to build and sustain awareness about vulnerabilities. Track the usage of thirdparty
        libraries, including open source, by monitoring versions and potential updates
        (see also 28.2-3).
      annotation: '25.2

        10.1 (RTS RM)

        10.2 (RTS RM)

        10.3 (RTS RM)

        10.4 (RTS RM)'
      translations:
        fr:
          name: Gestion des ressources
          description: "Identifier et tenir \xE0 jour des ressources d\u2019information\
            \ pertinentes et fiables pour renforcer et maintenir la sensibilisation\
            \ aux vuln\xE9rabilit\xE9s. Suivez l\u2019utilisation des biblioth\xE8\
            ques tierces, y compris les biblioth\xE8ques open source, en surveillant\
            \ les versions et les mises \xE0 jour potentielles (voir aussi 28.2-3)."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:28.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:28
      ref_id: '28.2'
      name: Vulnerability Management
      description: 'Conduct automated vulnerability scanning and assessments on ICT
        assets. For assets supporting critical or important functions, perform scans
        and assessments on a weekly basis. Record detected vulnerabilities, monitor
        their resolution status, and verify the remediation of vulnerabilities. Disclose
        vulnerabilities responsibly to clients/customers, financial counterparts,
        and the public when appropriate. Ensure thirdparty service providers report
        vulnerabilities related to the services they offer. This includes investigating
        vulnerabilities, determining root causes, and implementing appropriate solutions
        by the service providers.


        *Specific to central securities depositories and central counterparties: perform
        vulnerability assessments before any deployment or redeployment of new or
        existing applications and infrastructure components, and ICT services supporting
        critical or important functions.'
      annotation: '25.2

        10.1 (RTS RM)

        10.2 (RTS RM)

        10.3 (RTS RM)

        10.4 (RTS RM)'
      translations:
        fr:
          name: "Gestion des vuln\xE9rabilit\xE9s"
          description: "Effectuer des analyses et des \xE9valuations automatis\xE9\
            es des vuln\xE9rabilit\xE9s des actifs TIC. Pour les actifs prenant en\
            \ charge des fonctions critiques ou importantes, effectuez des analyses\
            \ et des \xE9valuations sur une base hebdomadaire. Enregistrez les vuln\xE9\
            rabilit\xE9s d\xE9tect\xE9es, surveillez leur \xE9tat de r\xE9solution\
            \ et v\xE9rifiez la correction des vuln\xE9rabilit\xE9s. Divulguer les\
            \ vuln\xE9rabilit\xE9s de mani\xE8re responsable aux clients, aux partenaires\
            \ financiers et au public, le cas \xE9ch\xE9ant. S\u2019assurer que les\
            \ fournisseurs de services tiers signalent les vuln\xE9rabilit\xE9s li\xE9\
            es aux services qu\u2019ils offrent. Cela comprend l\u2019enqu\xEAte sur\
            \ les vuln\xE9rabilit\xE9s, la d\xE9termination des causes profondes et\
            \ la mise en \u0153uvre de solutions appropri\xE9es par les fournisseurs\
            \ de services.\n\n*Sp\xE9cifique aux d\xE9positaires centraux de titres\
            \ et aux contreparties centrales : effectuer des \xE9valuations de vuln\xE9\
            rabilit\xE9 avant tout d\xE9ploiement ou red\xE9ploiement d\u2019applications\
            \ et de composants d\u2019infrastructure nouveaux ou existants, ainsi\
            \ que de services ICT soutenant des fonctions critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:28.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:28
      ref_id: '28.3'
      name: Patch Management
      description: Identify and evaluate available ICT assets (e.g., software and
        hardware) patches and updates using automated tools, to the extent possible.
        Deploy patches to address identified vulnerabilities. Prioritize the deployment
        of patches and other mitigation measures based on the criticality of the vulnerability
        and the classification and risk profile of the affected assets. Establish
        emergency procedures for patching and updating ICT assets. Test and deploy
        ICT asset patches and updates.  Set due dates  for the installation of ICT
        asset patches and updates, and establish escalation procedures in case the
        due dates  cannot be met. In cases where no patches can be applied or are
        available, identify and implement alternative mitigation measures within the
        set due dates.
      annotation: '25.2

        10.1 (RTS RM)

        10.2 (RTS RM)

        10.3 (RTS RM)

        10.4 (RTS RM)'
      translations:
        fr:
          name: Gestion des correctifs
          description: "Dans la mesure du possible, identifier et \xE9valuer les correctifs\
            \ et les mises \xE0 jour des actifs TIC disponibles (p. ex., logiciels\
            \ et mat\xE9riel) \xE0 l\u2019aide d\u2019outils automatis\xE9s. D\xE9\
            ployez des correctifs pour corriger les vuln\xE9rabilit\xE9s identifi\xE9\
            es. Prioriser le d\xE9ploiement de correctifs et d\u2019autres mesures\
            \ d\u2019att\xE9nuation en fonction de la criticit\xE9 de la vuln\xE9\
            rabilit\xE9 et de la classification et du profil de risque des actifs\
            \ affect\xE9s. \xC9tablir des proc\xE9dures d\u2019urgence pour l\u2019\
            application de correctifs et la mise \xE0 jour des ressources informatiques.\
            \ Testez et d\xE9ployez les correctifs et les mises \xE0 jour des actifs\
            \ TIC.  Fixez des dates d\u2019\xE9ch\xE9ance pour l\u2019installation\
            \ des correctifs et des mises \xE0 jour des actifs TIC, et \xE9tablissez\
            \ des proc\xE9dures d\u2019escalade au cas o\xF9 les dates d\u2019\xE9\
            ch\xE9ance ne pourraient pas \xEAtre respect\xE9es. Dans les cas o\xF9\
            \ aucun correctif ne peut \xEAtre appliqu\xE9 ou n\u2019est disponible,\
            \ identifiez et mettez en \u0153uvre d\u2019autres mesures d\u2019att\xE9\
            nuation dans les dates d\u2019\xE9ch\xE9ance fix\xE9es."
