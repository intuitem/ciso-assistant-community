            \ de la transmission r\xE9seau. Pr\xE9venez et d\xE9tectez les fuites\
            \ de donn\xE9es, et s\xE9curisez le transfert de donn\xE9es avec des parties\
            \ externes. Mettre en \u0153uvre des mesures pour s\xE9curiser le trafic\
            \ r\xE9seau entre les r\xE9seaux internes et les connexions Internet/externes.\
            \ Appliquez le chiffrement \xE0 tous les protocoles de communication sur\
            \ les r\xE9seaux d\u2019entreprise, publics, domestiques, tiers et sans\
