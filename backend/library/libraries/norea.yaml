            \ d\xE9veloppement de syst\xE8mes TIC, par le biais d\u2019une politique\
            \ de gestion de projet. Le plan de projet TIC doit comprendre : des objectifs\
            \ clairs du projet, une structure de gouvernance du projet, des r\xF4\
            les et des responsabilit\xE9s, un calendrier et des \xE9tapes d\xE9finis,\
            \ les principaux jalons du projet et les exigences en mati\xE8re de gestion\
            \ du changement. Pr\xE9ciser les exigences pour les membres de l\u2019\
            \xE9quipe de projet, en veillant \xE0 ce que le personnel des activit\xE9\
            s ou des fonctions commerciales touch\xE9es par le projet soit inclus.\
