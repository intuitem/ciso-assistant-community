            valuation des risques. \n\nExaminez r\xE9guli\xE8rement les r\xF4les et\
            \ les responsabilit\xE9s en mati\xE8re de d\xE9finition, de mise en \u0153\
            uvre, d\u2019approbation, de modification et d\u2019examen des r\xE8gles\
            \ de pare-feu et des filtres de connexion.\n\nLes entit\xE9s financi\xE8\
            res proc\xE8dent r\xE9guli\xE8rement \xE0 l\u2019examen des r\xE8gles\
