          description: "Tenez compte des mesures de s\xE9curit\xE9 et des param\xE8\
            tres recommand\xE9s par le fournisseur de services tiers qui fournit le\
            \ service TIC. Mettre en \u0153uvre des mesures techniques et organisationnelles\
            \ pour minimiser les risques li\xE9s \xE0 l\u2019infrastructure utilis\xE9\
            e et g\xE9r\xE9e par le fournisseur de services tiers ICT."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:23.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:23
      ref_id: '23.4'
      name: Endpoint Devices
      description: Enforce usage requirements for portable and nonportable endpoint
        devices. Ensure that only authorized data storage media, systems, and endpoint
        devices are used to transfer and store data. Implement security measures to
        ensure that teleworking and the use of private endpoint devices do not adversely
        impact the overall security of the entity. This includes having a centralized
        management solution to remotely manage and wipe endpoint devices, security
        mechanisms that cannot be modified, removed, or bypassed, and the use of removable
        data storage devices only when the residual ICT risk remains within predefined
        risk tolerance levels. Enforce security measures to allow only authorized
        software installation on systems and endpoint devices.
      annotation: '9.2

        9.3

        11.2 (RTS RM)

        20.1 (RTS RM)'
      translations:
        fr:
          name: Terminaux
          description: "Appliquez les exigences d\u2019utilisation pour les terminaux\
            \ portables et non portables. Assurez-vous que seuls les supports de stockage\
            \ de donn\xE9es, les syst\xE8mes et les p\xE9riph\xE9riques de point de\
            \ terminaison autoris\xE9s sont utilis\xE9s pour transf\xE9rer et stocker\
            \ les donn\xE9es. Mettre en \u0153uvre des mesures de s\xE9curit\xE9 pour\
            \ s\u2019assurer que le t\xE9l\xE9travail et l\u2019utilisation d\u2019\
            appareils de point de terminaison priv\xE9s n\u2019ont pas d\u2019impact\
            \ n\xE9gatif sur la s\xE9curit\xE9 globale de l\u2019entit\xE9. Cela inclut\
            \ la mise en place d\u2019une solution de gestion centralis\xE9e pour\
            \ g\xE9rer et effacer \xE0 distance les terminaux, des m\xE9canismes de\
            \ s\xE9curit\xE9 qui ne peuvent pas \xEAtre modifi\xE9s, supprim\xE9s\
            \ ou contourn\xE9s, et l\u2019utilisation de p\xE9riph\xE9riques de stockage\
            \ de donn\xE9es amovibles uniquement lorsque le risque ICT r\xE9siduel\
            \ reste dans les niveaux de tol\xE9rance au risque pr\xE9d\xE9finis. Appliquez\
            \ des mesures de s\xE9curit\xE9 pour autoriser uniquement l\u2019installation\
            \ de logiciels autoris\xE9s sur les syst\xE8mes et les terminaux."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:23.5
      assessable: true
