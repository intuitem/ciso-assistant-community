          description: "\xC9tablissez un processus pour supprimer en toute s\xE9curit\xE9\
            \ les donn\xE9es sur site et hors site. \xC9tablissez un processus pour\
            \ \xE9liminer ou d\xE9sactiver en toute s\xE9curit\xE9 les dispositifs\
            \ de stockage de donn\xE9es sur site et hors site qui contiennent des\
            \ informations confidentielles."
