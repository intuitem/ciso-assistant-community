    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:22.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:22
      ref_id: '22.3'
      name: Secure Handling of Log Data
      description: Implement measures to secure and handle log data, taking into account
        the purpose for which the logs were created. Establish measures to detect
        failures in logging systems. Protect the recording of anomalous activities
        against tampering and unauthorised access at rest, in use, where relevant,
        and in transit.
