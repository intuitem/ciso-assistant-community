            \ ICT que si les conditions sp\xE9cifiques suivantes sont remplies : le\
            \ plan d\u2019audit est align\xE9 sur les dispositions contractuelles,\
            \ la port\xE9e de l\u2019audit est compl\xE8te et couvre les syst\xE8\
            mes et les contr\xF4les cl\xE9s identifi\xE9s, l\u2019\xE9valuation continue\
            \ du contenu des certifications/rapports est effectu\xE9e et valid\xE9\
            e, les syst\xE8mes et contr\xF4les cl\xE9s sont couverts dans les futures\
            \ versions du rapport de certification ou d\u2019audit,  La confiance\
            \ est dans les capacit\xE9s de la partie qui certifie ou audite, les certifications\
            \ et les audits respectent les normes professionnelles reconnues, le droit\
            \ de demander l\u2019\xE9largissement de la port\xE9e est couvert par\
            \ le contrat et le droit d\u2019effectuer des v\xE9rifications discr\xE9\
            tionnaires est conserv\xE9."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:om
      assessable: false
      depth: 1
      ref_id: OM
      name: Operational Management
      translations:
        fr:
          name: "Gestion op\xE9rationnelle"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:om
      ref_id: '5'
      name: Asset Management
      translations:
        fr:
          name: "Gestion d\u2019actifs"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:5
      ref_id: '5.1'
      name: Resilient Systems
      description: 'Use and maintain ICT systems, protocols, and tools that are up
        to date and:

        - Tailored to the magnitude of ICT operations

        - Reliable

        - Equipped with sufficient capacity to accurately process data and to deal
        with peak orders, message or transaction volumes as needed

        - Technologically resilient to deal with additional processing needs under
        stressed market conditions or other adverse market conditions'
      annotation: "7\n8.1 \n8.5\n8.6\n4.1 (RTS RM)\n4.2 (RTS RM)\n5.1 (RTS RM)\n5.2\
        \ (RTS RM)"
      translations:
        fr:
          name: "Syst\xE8mes r\xE9silients"
          description: "Utiliser et maintenir des syst\xE8mes, des protocoles et des\
            \ outils TIC qui sont \xE0 jour et qui :\n- Adapt\xE9 \xE0 l\u2019ampleur\
            \ des op\xE9rations ICT\n-Fiable\n- Dot\xE9 d\u2019une capacit\xE9 suffisante\
            \ pour traiter avec pr\xE9cision les donn\xE9es et pour traiter les pics\
            \ d\u2019ordres, de messages ou de transactions selon les besoins\n- R\xE9\
            silience technologique pour faire face aux besoins de traitement suppl\xE9\
            mentaires dans des conditions de march\xE9 tendues ou d\u2019autres conditions\
            \ de march\xE9 d\xE9favorables."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:5.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:5
      ref_id: '5.2'
      name: Inventory Management
      description: "Keep an inventory of (ICT) assets, monitor their life-cycle and\
        \ update it periodically and upon every major change in the network, the IT\
        \ infrastructure, and processes and procedures supporting business functions.\
        \ Keep records of the following for each ICT asset: unique identifier, location\
        \ (physical or logical), asset classification, identity of asset owner, information\
        \ for specific risk assessment on legacy systems, business functions or services\
        \ supported, business continuity requirements (e.g., RTO, RPO), exposure to\
        \ external networks, including the internet, links and interdependencies among\
        \ assets and business functions using each asset, and the end dates of the\
        \ ICT third-party service provider\u2019s regular, extended and custom support\
        \ services after which it is no longer supported by its supplier or by an\
        \ ICT third-party service provider.\n\nIdeally, inventory management is perfomed\
        \ in an automated and continuous fashion."
      annotation: "7\n8.1 \n8.5\n8.6\n4.1 (RTS RM)\n4.2 (RTS RM)\n5.1 (RTS RM)\n5.2\
        \ (RTS RM)"
      translations:
        fr:
          name: Gestion des stocks
          description: "Tenir un inventaire des actifs (ICT), surveiller leur cycle\
            \ de vie et le mettre \xE0 jour p\xE9riodiquement et \xE0 chaque changement\
            \ majeur dans le r\xE9seau, l\u2019infrastructure informatique et les\
            \ processus et proc\xE9dures soutenant les fonctions commerciales. Tenir\
            \ des registres des \xE9l\xE9ments suivants pour chaque actif TIC : identificateur\
            \ unique, emplacement (physique ou logique), classification des actifs,\
            \ identit\xE9 du propri\xE9taire de l\u2019actif, informations pour l\u2019\
            \xE9valuation des risques sp\xE9cifiques sur les syst\xE8mes existants,\
            \ fonctions op\xE9rationnelles ou services pris en charge, exigences de\
            \ continuit\xE9 des activit\xE9s (par exemple, RTO, RPO), exposition aux\
            \ r\xE9seaux externes, y compris Internet, liens et interd\xE9pendances\
            \ entre les actifs et les fonctions commerciales utilisant chaque actif,\
            \  et les dates de fin des services d\u2019assistance r\xE9guliers, \xE9\
            tendus et personnalis\xE9s du fournisseur de services tiers TIC, apr\xE8\
            s quoi il n\u2019est plus pris en charge par son fournisseur ou par un\
            \ fournisseur de services tiers TIC.\n\nId\xE9alement, la gestion des\
            \ stocks est effectu\xE9e de mani\xE8re automatis\xE9e et continue."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:5
      ref_id: '5.3'
      name: Asset Classification and Documentation
      description: Identify, classify and document all ICT-supported business functions,
        including the assets supporting them, and detail the roles and dependencies
        of these assets in relation to ICT risk. Additionally, identify and document
        all ICT-supported business functions dependent on ICT third-party service
        providers, and identify the services provided by third-party providers that
        support critical or important business functions. Make a mapping of critical
        (ICT) assets based on a criticality assessment, which must include network
        resources, hardware equipment, and resources on remote sites. This mapping
        should also incorporate the configuration of assets and their links and interdependencies
        with other assets. The criticality assessment should follow clear criteria
        to evaluate the ICT risk related to business functions, taking into account
        the potential impact of confidentiality, integrity, and availability losses.
        Review the adequacy of this classification and documentation at least on a
        yearly basis, ensuring it meets the requirements for maintaining accurate
        and up-to-date asset records.
      annotation: "7\n8.1 \n8.5\n8.6\n4.1 (RTS RM)\n4.2 (RTS RM)\n5.1 (RTS RM)\n5.2\
        \ (RTS RM)"
      translations:
        fr:
          name: Classification et documentation des actifs
          description: "Identifier, classifier et documenter toutes les fonctions\
            \ op\xE9rationnelles soutenues par les TIC, y compris les actifs qui les\
            \ soutiennent, et d\xE9tailler les r\xF4les et les d\xE9pendances de ces\
            \ actifs par rapport au risque TIC. De plus, identifiez et documentez\
            \ toutes les fonctions commerciales soutenues par les TIC qui d\xE9pendent\
            \ de fournisseurs de services tiers TIC, et identifiez les services fournis\
            \ par des fournisseurs tiers qui soutiennent des fonctions commerciales\
            \ critiques ou importantes. Cartographier les actifs critiques (TIC) sur\
            \ la base d\u2019une \xE9valuation de criticit\xE9, qui doit inclure les\
            \ ressources r\xE9seau, les \xE9quipements mat\xE9riels et les ressources\
            \ sur les sites distants. Cette cartographie doit \xE9galement int\xE9\
            grer la configuration des actifs et leurs liens et interd\xE9pendances\
            \ avec d\u2019autres actifs. L\u2019\xE9valuation de la criticit\xE9 doit\
            \ suivre des crit\xE8res clairs pour \xE9valuer le risque li\xE9 aux TIC\
            \ li\xE9 aux fonctions commerciales, en tenant compte de l\u2019impact\
            \ potentiel des pertes de confidentialit\xE9, d\u2019int\xE9grit\xE9 et\
            \ de disponibilit\xE9. Examiner la pertinence de cette classification\
            \ et de cette documentation au moins une fois par ann\xE9e, en s\u2019\
            assurant qu\u2019elles r\xE9pondent aux exigences relatives \xE0 la tenue\
            \ de registres exacts et \xE0 jour des biens."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:om
      ref_id: '6'
      name: Change Management
      translations:
        fr:
          name: Gestion du changement
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:6.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:6
      ref_id: '6.1'
      name: Change Procedures
      description: Ensure that all changes to software, hardware, firmware components,
        and systems, along with security parameters, are appropriately placed and
        scoped. Document and communicate change details, including the purpose and
        scope of the change, the implementation timeline, and expected outcomes. Define
        clear roles and responsibilities to ensure that changes are defined, planned,
        transitioned, tested, and finalized in a controlled manner. Additionally,
        establish effective quality assurance procedures. Implement mechanisms to
        maintain independence between the functions that approve changes and those
        responsible for requesting and implementing them.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        17.1 (RTS RM)

        17.2 (RTS RM)'
      translations:
        fr:
          name: "Proc\xE9dures de changement"
          description: "Assurez-vous que toutes les modifications apport\xE9es aux\
            \ logiciels, au mat\xE9riel, aux composants du micrologiciel et aux syst\xE8\
            mes, ainsi qu\u2019aux param\xE8tres de s\xE9curit\xE9, sont correctement\
            \ plac\xE9es et d\xE9finies. Documentez et communiquez les d\xE9tails\
            \ du changement, y compris l\u2019objectif et la port\xE9e du changement,\
            \ le calendrier de mise en \u0153uvre et les r\xE9sultats attendus. D\xE9\
            finissez des r\xF4les et des responsabilit\xE9s clairs pour vous assurer\
            \ que les changements sont d\xE9finis, planifi\xE9s, transitionn\xE9s,\
            \ mis \xE0 l\u2019essai et finalis\xE9s de mani\xE8re contr\xF4l\xE9e.\
            \ De plus, \xE9tablissez des proc\xE9dures efficaces d\u2019assurance\
            \ qualit\xE9. Mettre en place des m\xE9canismes pour maintenir l\u2019\
            ind\xE9pendance entre les fonctions qui approuvent les changements et\
            \ ceux qui sont responsables de les demander et de les mettre en \u0153\
            uvre."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:6.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:6
      ref_id: '6.2'
      name: Security Requirements
      description: Identify the potential impact of a change on existing security
        measures and assess whether additional security measures are required for
        its implementation. Verify that security requirements have been met for all
        implemented changes. Establish fallback procedures and assign responsibilities
        for aborting changes or recovering from changes not successfully implemented.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        17.1 (RTS RM)

        17.2 (RTS RM)'
      translations:
        fr:
          name: "Exigences de s\xE9curit\xE9"
          description: "D\xE9terminer l\u2019incidence potentielle d\u2019un changement\
            \ sur les mesures de s\xE9curit\xE9 existantes et \xE9valuer si des mesures\
            \ de s\xE9curit\xE9 suppl\xE9mentaires sont n\xE9cessaires \xE0 sa mise\
            \ en \u0153uvre. V\xE9rifiez que les exigences de s\xE9curit\xE9 ont \xE9\
            t\xE9 respect\xE9es pour toutes les modifications mises en \u0153uvre.\
            \ \xC9tablissez des proc\xE9dures de repli et attribuez les responsabilit\xE9\
            s en cas d\u2019abandon des modifications ou de r\xE9cup\xE9ration des\
            \ modifications qui n\u2019ont pas \xE9t\xE9 mises en \u0153uvre avec\
            \ succ\xE8s."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:6.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:6
      ref_id: '6.3'
      name: Emergency Change Management
      description: Define procedures for documenting, reevaluating, assessing, and
        approving the implementation of emergency changes, including workarounds and
        patches.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        17.1 (RTS RM)

        17.2 (RTS RM)'
      translations:
        fr:
          name: "Gestion du changement d\u2019urgence"
          description: "D\xE9finir des proc\xE9dures pour documenter, r\xE9\xE9valuer,\
            \ \xE9valuer et approuver la mise en \u0153uvre des modifications d\u2019\
            urgence, y compris les solutions de contournement et les correctifs."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:6.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:6
      ref_id: '6.4'
      name: OTAP Implementation
      description: Ensure segregation of production environments from development,
        testing, and other non-production environments, encompassing all components
        of an environment. This also includes requirements to conduct the development
        and testing in production environments. Ensure that the instances in which
        testing is performed in production environment are clearly identified, justified,
        for limited periods of time approved by the relevant function.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        17.1 (RTS RM)

        17.2 (RTS RM)'
      translations:
        fr:
          name: "Mise en \u0153uvre de l\u2019OTAP"
          description: "Assurez la s\xE9paration des environnements de production\
            \ des environnements de d\xE9veloppement, de test et autres environnements\
            \ hors production, englobant tous les composants d\u2019un environnement.\
            \ Cela inclut \xE9galement les exigences relatives \xE0 la r\xE9alisation\
            \ du d\xE9veloppement et des tests dans des environnements de production.\
            \ S\u2019assurer que les cas dans lesquels des tests sont effectu\xE9\
            s dans un environnement de production sont clairement identifi\xE9s, justifi\xE9\
            s, pour des p\xE9riodes de temps limit\xE9es approuv\xE9es par la fonction\
            \ concern\xE9e."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:om
      ref_id: '7'
      name: ICT Operations
      translations:
        fr:
          name: "Op\xE9rations TIC"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:7.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:7
      ref_id: '7.1'
      name: ICT Monitoring
      description: Develop, document and implement capacity and performance management
        procedures to identify capacity requirements of their ICT systems and apply
        resource optimisation and monitoring procedures to maintain and improve the
        availability of data and ICT systems and efficiency of ICT systems and prevent
        ICT capacity shortages.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        9.1 (RTS RM)

        9.2 (RTS RM)

        12.2 (RTS RM)'
      translations:
        fr:
          name: Surveillance des TIC
          description: "\xC9laborer, documenter et mettre en \u0153uvre des proc\xE9\
            dures de gestion des capacit\xE9s et des performances afin d\u2019identifier\
            \ les besoins en capacit\xE9s de leurs syst\xE8mes TIC et appliquer des\
            \ proc\xE9dures d\u2019optimisation et de suivi des ressources pour maintenir\
            \ et am\xE9liorer la disponibilit\xE9 des donn\xE9es et des syst\xE8mes\
            \ TIC et l\u2019efficacit\xE9 des syst\xE8mes TIC et pr\xE9venir les p\xE9\
            nuries de capacit\xE9s TIC."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:7.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:7
      ref_id: '7.2'
      name: Clock Synchronization Standardization
      description: Ensure clock synchronization of all ICT systems to a single reliable
        reference source time.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        9.1 (RTS RM)

        9.2 (RTS RM)

        12.2 (RTS RM)'
      translations:
        fr:
          name: "Normalisation de la synchronisation de l\u2019horloge"
          description: "Assurer la synchronisation de l\u2019horloge de tous les syst\xE8\
            mes ICT avec une seule source de temps de r\xE9f\xE9rence fiable."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:7.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:7
      ref_id: '7.3'
      name: System Management and Security
      description: Provide system descriptions that encompass secure installation,
        maintenance, configuration, and deinstallation/disposal of ICT assets. This
        includes the management of assets, both automated and manual, and the identification
        and control of legacy ICT systems.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        9.1 (RTS RM)

        9.2 (RTS RM)

        12.2 (RTS RM)'
      translations:
        fr:
          name: "Gestion et s\xE9curit\xE9 du syst\xE8me"
          description: "Fournir des descriptions du syst\xE8me qui englobent l\u2019\
            installation, la maintenance, la configuration et la d\xE9sinstallation/\xE9\
            limination s\xE9curis\xE9es des actifs TIC. Cela comprend la gestion des\
            \ actifs, \xE0 la fois automatis\xE9e et manuelle, ainsi que l\u2019identification\
            \ et le contr\xF4le des syst\xE8mes TIC existants."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:7.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:7
      ref_id: '7.4'
      name: Error Handling and Recovery
      description: Establish guidelines for handling errors, including support and
        escalation contacts, as well as external support contacts in case of unexpected
        operational or technical issues. Define the procedures for ICT system restart,
        rollback, and recovery to be used in the event of an ICT system disruption.
        Ensure the contact details are available in case systems are unavailable as
        well.
      annotation: '8.1 (RTS RM)

        8.2 (RTS RM)

        9.1 (RTS RM)

        9.2 (RTS RM)

        12.2 (RTS RM)'
      translations:
        fr:
          name: "Gestion et r\xE9cup\xE9ration des erreurs"
          description: "\xC9tablissez des directives pour la gestion des erreurs,\
            \ y compris les contacts d\u2019assistance et d\u2019escalade, ainsi que\
            \ les contacts d\u2019assistance externes en cas de probl\xE8mes op\xE9\
            rationnels ou techniques inattendus. D\xE9finir les proc\xE9dures de red\xE9\
            marrage, de restauration et de r\xE9cup\xE9ration du syst\xE8me TIC \xE0\
            \ utiliser en cas de perturbation du syst\xE8me TIC. Assurez-vous que\
            \ les coordonn\xE9es sont disponibles au cas o\xF9 les syst\xE8mes ne\
            \ seraient pas disponibles."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:cm
      assessable: false
      depth: 1
      ref_id: CM
      name: Continuity Management
      translations:
        fr:
          name: "Gestion de la continuit\xE9"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:cm
      ref_id: '8'
      name: Backup Management
      translations:
        fr:
          name: Gestion des sauvegardes
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:8.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:8
      ref_id: '8.1'
      name: Backup Policy
      description: Define backup policies aimed at ensuring minimum downtime, limited
        disruption, and loss, and put in place restoration and recovery procedures.
        Specify the scope of the data subject to backups and the minimum frequency
        of backups, based on the criticality or confidentiality of data. Determine
        a Recovery Time Objective (RTO) and a Recovery Point Objective (RPO) based
        on data criticality and overall impact on market efficiency to ensure that
        service levels are met in extreme scenarios.
      annotation: '12.1

        12.2

        12.3

        12.6

        12.7'
      translations:
        fr:
          name: Politique de sauvegarde
          description: "D\xE9finissez des politiques de sauvegarde visant \xE0 garantir\
            \ un minimum de temps d\u2019arr\xEAt, des interruptions et des pertes\
            \ limit\xE9es, et mettez en place des proc\xE9dures de restauration et\
            \ de r\xE9cup\xE9ration. Sp\xE9cifiez l\u2019\xE9tendue des donn\xE9es\
            \ soumises aux sauvegardes et la fr\xE9quence minimale des sauvegardes,\
            \ en fonction de la criticit\xE9 ou de la confidentialit\xE9 des donn\xE9\
            es. D\xE9terminez un objectif de temps de r\xE9cup\xE9ration (RTO) et\
            \ un objectif de point de r\xE9cup\xE9ration (RPO) en fonction de la criticit\xE9\
            \ des donn\xE9es et de l\u2019impact global sur l\u2019efficacit\xE9 du\
            \ march\xE9 pour garantir que les niveaux de service sont respect\xE9\
            s dans des sc\xE9narios extr\xEAmes."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:8.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:8
      ref_id: '8.2'
      name: Restore Procedures
      description: "Ensure that the activation of backup systems will not jeopardize\
        \ the security of ICT systems or the availability, authenticity, integrity\
        \ or confidentiality of data. For example through the execution of periodic\
        \ restore tests based on the backup, restoration, and recovery procedures.\
        \ \n\nEnsure that when restoring backup data using self-managed systems, that\
        \ systems are used that are both physically and logically segregated from\
        \ the source system to ensure protection. Furthermore, the backup systems\
        \ shall be securely protected from any unauthorized access or IT corruption\
        \ and allow for timely restoration. Institutions must validate that the highest\
        \ level of data integrity is maintained when restoring backups.\n\nAdditionally\
        \ for central counterparties: the recovery plans shall enable the recovery\
        \ of all transactions at the time of disruption to allow the central counterparty\
        \ to continue to operate with certainty and to complete settlement on the\
        \ scheduled date.\n\nAdditionally for data reporting service providers*: the\
        \ providers shall additionally maintain adequate resources and have back-up\
        \ and restoration facilities in place in order to offer and maintain their\
        \ services at all times.\n\n*For definition of DRSP see: https://www.esma.europa.eu/esmas-activities/markets-and-infrastructure/data-reporting-services-providers"
      annotation: '12.1

        12.2

        12.3

        12.6

        12.7'
      translations:
        fr:
          name: "Proc\xE9dures de restauration"
          description: "S\u2019assurer que l\u2019activation des syst\xE8mes de sauvegarde\
            \ ne compromettra pas la s\xE9curit\xE9 des syst\xE8mes TIC ni la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 ou la confidentialit\xE9\
            \ des donn\xE9es. Par exemple par l\u2019ex\xE9cution de tests de restauration\
            \ p\xE9riodiques bas\xE9s sur les proc\xE9dures de sauvegarde, de restauration\
