        fr:
          name: "Syst\xE8mes, outils et solutions ICT (Security)"
          description: "Concevoir, acqu\xE9rir et mettre en \u0153uvre des solutions\
            \ et des outils de s\xE9curit\xE9 dans le but d\u2019assurer la r\xE9\
            silience, la continuit\xE9 et l\u2019ICA des syst\xE8mes TIC, en particulier\
            \ ceux qui soutiennent des fonctions critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:23.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:23
      ref_id: '23.2'
      name: Data Protection Practices
      description: Establish a secure configuration baseline for ICT assets, incorporating
        industry practices and techniques to minimize exposure to cyber threats. Deploy
        security measures to ensure CIA, prevent data loss and leakage, and protect
        against malicious codes. Protect data from risks arising from data management,
        including poor administration, processing risks, and human error. Ensure secure
        transfer of data and minimize the risk of data corruption or loss, unauthorized
        access, and technical flaws that may hinder business activity. Implement access
        restrictions based on data classification schemes. Regularly verify the effective
        deployment of these baselines.
      annotation: '9.2

        9.3

        11.2 (RTS RM)

        20.1 (RTS RM)'
      translations:
        fr:
          name: "Pratiques en mati\xE8re de protection des donn\xE9es"
          description: "\xC9tablissez une base de configuration s\xE9curis\xE9e pour\
            \ les actifs ICT, en int\xE9grant les pratiques et les techniques du secteur\
            \ afin de minimiser l\u2019exposition aux cybermenaces. D\xE9ployez des\
            \ mesures de s\xE9curit\xE9 pour garantir la CIA, pr\xE9venir les pertes\
            \ et les fuites de donn\xE9es et vous prot\xE9ger contre les codes malveillants.\
            \ Prot\xE9gez les donn\xE9es contre les risques li\xE9s \xE0 la gestion\
            \ des donn\xE9es, notamment les erreurs administratives, les risques de\
            \ traitement et les erreurs humaines. Assurez le transfert s\xE9curis\xE9\
            \ des donn\xE9es et minimisez le risque de corruption ou de perte de donn\xE9\
            es, d\u2019acc\xE8s non autoris\xE9 et de d\xE9fauts techniques susceptibles\
            \ d\u2019entraver l\u2019activit\xE9 commerciale. Mettre en place des\
            \ restrictions d\u2019acc\xE8s bas\xE9es sur des sch\xE9mas de classification\
            \ des donn\xE9es. V\xE9rifier r\xE9guli\xE8rement le d\xE9ploiement effectif\
            \ de ces r\xE9f\xE9rences."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:23.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:23
      ref_id: '23.3'
      name: Vendor Recommended Security Settings
      description: Consider the security measures and settings recommended by the
        third-party service provider delivering the ICT service. Implement technical
        and organisational measures to minimise the risks related to the infrastructure
        used and managed by the ICT third-party service provider.
      annotation: '9.2

