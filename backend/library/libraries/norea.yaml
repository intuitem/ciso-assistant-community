            s anormales, y compris les probl\xE8mes de performance du r\xE9seau, les\
            \ incidents (signal\xE9s par les tiers dans les services qu\u2019ils fournissent)\
            \ et les points de d\xE9faillance uniques importants potentiels. Ces m\xE9\
            canismes doivent permettre d\u2019effectuer plusieurs niveaux de contr\xF4\
            le, de d\xE9finir des seuils d\u2019alerte, de surveiller des \xE9v\xE9\
            nements et des crit\xE8res sp\xE9cifiques pour d\xE9clencher automatiquement\
            \ une r\xE9ponse aux incidents. Identifier et mettre en \u0153uvre des\
            \ outils g\xE9n\xE9rant des alertes en cas d\u2019activit\xE9s et de comportements\
            \ anormaux, au moins pour les actifs TIC et les actifs informationnels\
            \ soutenant des fonctions critiques ou importantes. Consacrer des ressources\
            \ suffisantes aux activit\xE9s de d\xE9tection et de surveillance, en\
            \ particulier aux attaques de cybers\xE9curit\xE9."
