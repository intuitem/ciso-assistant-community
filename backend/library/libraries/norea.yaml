      Link: https://www.norea.nl/dora'
    translations:
      fr:
        name: "NOREA - Cadre de ma\xEEtrise DORA V3.0"
        description: "[Traduction non officielle]\nNOREA - DORA en Control Framework\
          \ est un outil pratique con\xE7u pour aider les organisations \xE0 se conformer\
          \ \xE0 la loi sur la r\xE9silience op\xE9rationnelle num\xE9rique (DORA).\
          \ Bien que ce cadre offre des indications pr\xE9cieuses, il est important\
          \ de noter que les exigences juridiques \xE9nonc\xE9es dans la DORA elle-m\xEA\
          me restent de premier plan.\nLien : https://www.norea.nl/dora"
    min_score: 0
    max_score: 5
    scores_definition:
    - score: 0
      name: Incomplete
      description: Incomplete - No attention has been given to this control.
      translations:
        fr:
          name: Incomplet
          description: "Incomplet - Aucune attention n\u2019a \xE9t\xE9 accord\xE9\
            e \xE0 ce contr\xF4le."
          annotation: N/a
    - score: 1
      name: Initial
      description: Initial - The control is (partially) defined but is performed in
        an inconsistent manner with a large dependency on individuals relating to
        control execution.
      translations:
        fr:
          name: Initial
          description: "Initial - Le contr\xF4le est (partiellement) d\xE9fini mais\
            \ est ex\xE9cut\xE9 de mani\xE8re incoh\xE9rente avec une grande d\xE9\
            pendance vis-\xE0-vis des individus en ce qui concerne l\u2019ex\xE9cution\
            \ du contr\xF4le."
          annotation: "\u25AA Aucune mesure de gestion ou peu de mesures de gestion\
            \ mises en \u0153uvre.\n\u25AA Des mesures de gestion ont \xE9t\xE9 mises\
            \ en \u0153uvre ad hoc.\n\u25AA La mesure de gestion n\u2019est pas document\xE9\
            e.\n\u25AA La m\xE9thode de mise en \u0153uvre d\xE9pend d\u2019un individu\
            \ et n\u2019est pas standardis\xE9e.\n\u25AA Les t\xE2ches et les responsabilit\xE9\
            s, y compris la s\xE9paration n\xE9cessaire des t\xE2ches, sont d\xE9\
            crites pour ce contr\xF4le, mais dans la pratique, elles ne sont souvent\
            \ pas ex\xE9cut\xE9es comme d\xE9crit.\n\u25AA Le fonctionnement de cette\
            \ commande est test\xE9 de temps en temps.\n\u25AA L\u2019effet de la\
            \ mesure de contr\xF4le n\u2019est pas \xE9valu\xE9."
    - score: 2
      name: Managed
      description: Managed - The control is implemented and performed with consistence
        and structure for part of the proces or control (evidence not always available)
      translations:
        fr:
          name: "G\xE9r\xE9"
          description: "Gestion - Le contr\xF4le est mis en \u0153uvre et ex\xE9cut\xE9\
            \ avec coh\xE9rence et structure pour une partie du processus ou du contr\xF4\
            le (les preuves ne sont pas toujours disponibles)"
          annotation: "\u25AA La conception et l\u2019existence sont limit\xE9es,\
            \ d\xE9montrables.\n\u25AA La mesure de contr\xF4le n\u2019est qu\u2019\
            en partie d\xE9termin\xE9e, en partie consign\xE9e par \xE9crit et en\
            \ partie ancr\xE9e dans l\u2019organisation.\n\u25AA Les t\xE2ches et\
            \ les responsabilit\xE9s, y compris la s\xE9paration n\xE9cessaire des\
            \ t\xE2ches, sont d\xE9crites pour cette mesure de contr\xF4le et sont\
            \ ex\xE9cut\xE9es dans la pratique.\n\u25AA L\u2019effet du contr\xF4\
            le ne peut pas \xEAtre d\xE9montr\xE9 et/ou n\u2019est pas enregistr\xE9\
            .\n\u25AA L\u2019efficacit\xE9 de la mesure de contr\xF4le est test\xE9\
            e et consign\xE9e p\xE9riodiquement pendant moins de 6 mois, ou l\u2019\
            efficacit\xE9 ne peut \xEAtre d\xE9montr\xE9e sur une p\xE9riode de 6\
            \ mois."
    - score: 3
      name: Defined
      description: Defined (design existence and operation) - The design of the control
        measure is documented and implemented in a structured and formalized manner.
        The required effectiveness of the control measure can be demonstrated and
        is tested. Where necessary, the control measure is improved. *This is the
        advised level to be demonstrably compliant with DORA.
      translations:
        fr:
          name: "D\xE9fini"
          description: "D\xE9fini (conception, existence et fonctionnement) - La conception\
            \ de la mesure de contr\xF4le est document\xE9e et mise en \u0153uvre\
            \ de mani\xE8re structur\xE9e et formalis\xE9e. L\u2019efficacit\xE9 requise\
            \ de la mesure de contr\xF4le peut \xEAtre d\xE9montr\xE9e et test\xE9\
            e. Si n\xE9cessaire, la mesure de contr\xF4le est am\xE9lior\xE9e. *Il\
            \ s\u2019agit du niveau conseill\xE9 pour \xEAtre manifestement conforme\
            \ \xE0 DORA."
          annotation: "\u25AA La conception, l\u2019existence et le fonctionnement\
            \ efficace sont d\xE9montrables.\n\u25AA La mesure de contr\xF4le a \xE9\
            t\xE9 d\xE9finie sur la base d\u2019une \xE9valuation des risques.\n\u25AA\
            \ La mesure de contr\xF4le a \xE9t\xE9 d\xE9finie, consign\xE9e par \xE9\
            crit et ancr\xE9e dans l\u2019organisation.\n\u25AA Les t\xE2ches et les\
            \ responsabilit\xE9s, y compris la s\xE9paration n\xE9cessaire des t\xE2\
            ches, ont \xE9t\xE9 mises en \u0153uvre par \xE9crit, et mises \xE0 l\u2019\
            essai et \xE9valu\xE9es.\n\u25AA L\u2019efficacit\xE9 a \xE9t\xE9 test\xE9\
            e, d\xE9montr\xE9e et enregistr\xE9e sur une p\xE9riode d\u2019au moins\
            \ 6 mois sur une base de risque.\n\u25AA La mise en \u0153uvre de la mesure\
            \ de contr\xF4le est signal\xE9e \xE0 la direction."
    - score: 4
      name: Quantitative
      description: Quantitatively Managed - In addition to the effectiveness of individual
        control measures, the effectiveness of the cohesion of all information security
        measures is also evaluated periodically. This evaluation of the system of
        control measures is recorded and reported to management.
      translations:
        fr:
          name: Quantitatif
          description: "Gestion quantitative - En plus de l\u2019efficacit\xE9 des\
            \ mesures de contr\xF4le individuelles, l\u2019efficacit\xE9 de la coh\xE9\
            sion de toutes les mesures de s\xE9curit\xE9 de l\u2019information est\
            \ \xE9galement \xE9valu\xE9e p\xE9riodiquement. Cette \xE9valuation du\
            \ syst\xE8me de mesures de contr\xF4le est consign\xE9e et communiqu\xE9\
            e \xE0 la direction."
          annotation: "Crit\xE8res d\u2019inscription au niveau 3 et crit\xE8res de\
            \ distinction suivants :\n\u25AA L\u2019\xE9valuation de la mesure de\
            \ contr\xF4le a lieu dans le cadre du syst\xE8me de mesures de s\xE9curit\xE9\
            \ de l\u2019information.\n\u25AA L\u2019\xE9valuation est document\xE9\
            e.\n\u25AA Les r\xF4les et les responsabilit\xE9s en mati\xE8re d\u2019\
            \xE9valuation ont \xE9t\xE9 officialis\xE9s.\n\u25AA La fr\xE9quence des\
            \ \xE9valuations est fond\xE9e sur le profil de risque de l\u2019\xE9\
            tablissement et a lieu au moins une fois par ann\xE9e.\n\u25AA Lors de\
            \ l\u2019examen p\xE9riodique du fonctionnement efficace du contr\xF4\
            le, des CIP (m\xE9triques) sont utilis\xE9s, les incidents (op\xE9rationnels)\
            \ sont inclus et une analyse comparative avec les pairs a lieu.\n\u25AA\
            \ Les r\xE9sultats de l\u2019examen sont communiqu\xE9s \xE0 la direction."
    - score: 5
      name: Optimizing
      description: Optimizing - Continuous efforts are made to improve the effectiveness
        of the system of control measures by taking future risks into account. This
        involves the use of external data and benchmarking. Employees are proactively
        involved in the future-oriented improvement of the effectiveness of the coherence
        of information security measures.
      translations:
        fr:
          name: Optimisation
          description: "Optimisation - Des efforts continus sont d\xE9ploy\xE9s pour\
            \ am\xE9liorer l\u2019efficacit\xE9 du syst\xE8me de mesures de contr\xF4\
            le en tenant compte des risques futurs. Cela implique l\u2019utilisation\
            \ de donn\xE9es externes et l\u2019analyse comparative. Les employ\xE9\
            s sont impliqu\xE9s de mani\xE8re proactive dans l\u2019am\xE9lioration\
            \ orient\xE9e vers l\u2019avenir de l\u2019efficacit\xE9 de la coh\xE9\
            rence des mesures de s\xE9curit\xE9 de l\u2019information."
          annotation: "Crit\xE8res d\u2019obtention du niveau 4 et crit\xE8res de\
            \ distinction suivants :\n\u25AA Les mesures de gestion sont constamment\
            \ mises \xE0 jour. L\u2019\xE9valuation est ax\xE9e sur l\u2019avenir\
            \ et comprend une analyse comparative avec des pairs.\n\u25AA Les r\xE9\
            sultats des auto-\xE9valuations, des analyses des \xE9carts et des causes\
            \ profondes ont \xE9t\xE9 utilis\xE9s dans la conception de la mesure\
            \ de contr\xF4le.\n\u25AA Les mesures de contr\xF4le en place sont compar\xE9\
            es \xE0 des donn\xE9es externes et constituent des \xAB pratiques exemplaires\
            \ \xBB par rapport \xE0 celles d\u2019autres organisations.\n\u25AA L\u2019\
            \xE9valuation de l\u2019efficacit\xE9 de l\u2019application de la mesure\
            \ de contr\xF4le est fond\xE9e sur des CIP (m\xE9triques).\n\u25AA Il\
            \ est prouv\xE9 que les employ\xE9s sont impliqu\xE9s en permanence et\
            \ de mani\xE8re proactive dans l\u2019am\xE9lioration des mesures de contr\xF4\
            le."
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:grm
      assessable: false
      depth: 1
      ref_id: GRM
      name: Governance and Risk Management
      translations:
        fr:
          name: Gouvernance et gestion des risques
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:grm
      ref_id: '1'
      name: Management Responsibilities
      translations:
        fr:
          name: "Responsabilit\xE9s de la direction"
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      ref_id: '1.1'
      name: Governance of ICT risk
      description: 'The Management body shall take ultimate responsibility for effectively
        managing all ICT risks of the financial entity. As such, the management body
        periodically (e.g. annually) reviews and approves:

        - Policies related to the availability, authenticity, integrity, and confidentiality
        of data, including the policy on arrangements with ICT third-party service
        providers (see control 2.1).

        - The roles, responsibilities and goverance arrangements for ICT risk management
        (including those related to ICT third-party arrangements), including the continuous
        monitoring thereof.

        -  the policy on arrangements with ICT third-party service providers and stays
        informed about third-party  arrangements, services provided, planned material
        changes regarding third- party service providers, and understand the impact
        of these changes on critical and important functions of the entity (including
        risk assessment results).'
      annotation: "5.1\n5.2 \n5.3\n5.4 \n6.8\n13.4\n13.7"
      translations:
        fr:
          name: Gouvernance du risque ICT
          description: "L\u2019organe de direction assume la responsabilit\xE9 ultime\
            \ de la gestion efficace de tous les risques informatiques de l\u2019\
            entit\xE9 financi\xE8re. \xC0 ce titre, l\u2019organe de direction examine\
            \ et approuve p\xE9riodiquement (par exemple une fois par an) :\n- Politiques\
            \ relatives \xE0 la disponibilit\xE9, \xE0 l\u2019authenticit\xE9, \xE0\
            \ l\u2019int\xE9grit\xE9 et \xE0 la confidentialit\xE9 des donn\xE9es,\
            \ y compris la politique sur les arrangements avec les fournisseurs de\
            \ services tiers TIC (voir contr\xF4le 2.1).\n- Les r\xF4les, les responsabilit\xE9\
            s et les dispositions de gouvernance en mati\xE8re de gestion des risques\
            \ li\xE9s aux TIC (y compris ceux li\xE9s aux accords avec des tiers TIC),\
            \ y compris la surveillance continue de ceux-ci.\n- la politique sur les\
            \ ententes conclues avec les fournisseurs de services tiers en mati\xE8\
            re de TIC, et se tient inform\xE9 des ententes avec des tiers, des services\
            \ fournis, des changements importants pr\xE9vus concernant les fournisseurs\
            \ de services tiers, et comprend l\u2019incidence de ces changements sur\
            \ les fonctions critiques et importantes de l\u2019entit\xE9 (y compris\
            \ les r\xE9sultats de l\u2019\xE9valuation des risques)."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      ref_id: '1.2'
      name: Knowledge of the Management Body
      description: The Management body shall ensure that it is kept up to date with
        sufficient knowledge and skills to understand and assess ICT risks and operations
        (e.g. through periodic trainings).
      annotation: "5.1\n5.2 \n5.3\n5.4 \n6.8\n13.4\n13.7"
      translations:
        fr:
          name: "Connaissance de l\u2019organe de direction"
          description: "L\u2019organe de direction veille \xE0 ce qu\u2019il dispose\
            \ de connaissances et de comp\xE9tences suffisantes pour comprendre et\
            \ \xE9valuer les risques et les op\xE9rations li\xE9s aux TIC (par exemple,\
            \ par le biais de formations p\xE9riodiques)."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      ref_id: '1.3'
      name: Digital Operational Resilience Strategy
      description: "The Management body shall set and approve the digital operational\
        \ resilience strategy and periodically update when needed.\n\nThe digital\
        \ operational resilience strategy  must:\n- Set out how the risk management\
        \ framework will be implemented. \n- Elaborate on the alignment between the\
        \ risk management framework and the business strategy and objectives. \n-\
        \ Establish the ICT risk tolerance level (based on risk appetite) and the\
        \ impact tolerance level for ICT disruptions. \n- Include clear security objectives,\
        \ including Key Performance Indicators (KPIs) and risk metrics. \n- Elaborate\
        \ on the ICT reference architecture and any changes needed to reach specific\
        \ business objectives.\n- Outline the mechanisms in place to detect ICT-related\
        \ incidents\n- Contain evidence to prove the current digital operational resilience\
        \ situation (e.g. based on the number of major ICT-related incidents and the\
        \ effectiveness of preventive measures.\n- Contain how the digital operational\
        \ resilience testing is implemented (see controls under 19 and 20).\n- Outline\
        \ the communication strategy in case of incidents (see 11.3)\n\nThe Management\
        \ body shall allocate and review the budget required for resources to fulfill\
        \ the digital operational resilience needs of the entity.\n\nEnsure monitoring\
        \ is arranged on the the effectiveness of the implementation of the digital\
        \ operational resilience."
      annotation: "5.1\n5.2 \n5.3\n5.4 \n6.8\n13.4\n13.7"
      translations:
        fr:
          name: "Strat\xE9gie de r\xE9silience op\xE9rationnelle num\xE9rique"
          description: "L\u2019organe de direction d\xE9finit et approuve la strat\xE9\
            gie de r\xE9silience op\xE9rationnelle num\xE9rique et la met p\xE9riodiquement\
            \ \xE0 jour si n\xE9cessaire.\n\nLa strat\xE9gie de r\xE9silience op\xE9\
            rationnelle num\xE9rique doit :\n- \xC9tablir la fa\xE7on dont le cadre\
            \ de gestion des risques sera mis en \u0153uvre. \n- \xC9laborer sur l\u2019\
            alignement entre le cadre de gestion des risques et la strat\xE9gie et\
            \ les objectifs de l\u2019entreprise. \n- \xC9tablir le niveau de tol\xE9\
            rance au risque li\xE9 aux TIC (en fonction de l\u2019app\xE9tit pour\
            \ le risque) et le niveau de tol\xE9rance \xE0 l\u2019impact en cas de\
            \ perturbation des TIC. \n- Incluez des objectifs de s\xE9curit\xE9 clairs,\
            \ y compris des indicateurs cl\xE9s de performance (KPI) et des mesures\
            \ de risque. \n- \xC9laborer l\u2019architecture de r\xE9f\xE9rence ICT\
            \ et les modifications n\xE9cessaires pour atteindre des objectifs commerciaux\
            \ sp\xE9cifiques.\n- D\xE9crire les m\xE9canismes en place pour d\xE9\
            tecter les incidents li\xE9s aux TIC\n- Contenir des preuves de la situation\
            \ actuelle en mati\xE8re de r\xE9silience op\xE9rationnelle num\xE9rique\
            \ (par exemple, sur la base du nombre d\u2019incidents majeurs li\xE9\
            s aux TIC et de l\u2019efficacit\xE9 des mesures pr\xE9ventives).\n- Contenir\
            \ la mani\xE8re dont les tests de r\xE9silience op\xE9rationnelle num\xE9\
            rique sont mis en \u0153uvre (voir les contr\xF4les sous 19 et 20).\n\
            - Esquisser la strat\xE9gie de communication en cas d\u2019incident (voir\
            \ 11.3)\n\nL\u2019organe de direction alloue et examine le budget n\xE9\
            cessaire aux ressources n\xE9cessaires pour r\xE9pondre aux besoins de\
            \ l\u2019entit\xE9 en mati\xE8re de r\xE9silience op\xE9rationnelle num\xE9\
            rique.\n\nVeiller \xE0 ce qu\u2019un suivi soit organis\xE9 sur l\u2019\
            efficacit\xE9 de la mise en \u0153uvre de la r\xE9silience op\xE9rationnelle\
            \ num\xE9rique."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      ref_id: '1.4'
      name: Business Continuity Oversight
      description: The Management body reviews and approves periodically (e.g. annually)
        the ICT business continuity policy and the ICT response and recovery plans.
      annotation: "5.1\n5.2 \n5.3\n5.4 \n6.8\n13.4\n13.7"
      translations:
        fr:
          name: "Surveillance de la continuit\xE9 des activit\xE9s"
          description: "L\u2019organe de direction examine et approuve p\xE9riodiquement\
            \ (par exemple une fois par an) la politique de continuit\xE9 des activit\xE9\
            s TIC ainsi que les plans d\u2019intervention et de relance dans le domaine\
            \ des TIC."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:1.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:1
      ref_id: '1.5'
      name: Audit Plan Approval and Review
      description: The Management body reviews and approves periodically (e.g. annually)
        internal ICT audit plans, ICT audits, and material modifications to the audits.
      annotation: "5.1\n5.2 \n5.3\n5.4 \n6.8\n13.4\n13.7"
      translations:
        fr:
          name: "Approbation et examen du plan d\u2019audit"
          description: "L\u2019organe de direction examine et approuve p\xE9riodiquement\
            \ (par exemple une fois par an) les plans d\u2019audit interne des TIC,\
            \ les audits TIC et les modifications importantes apport\xE9es aux audits."
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:grm
      ref_id: '2'
      name: Risk Management Framework
      translations:
        fr:
          name: Cadre de gestion des risques
    - urn: urn:intuitem:risk:req_node:norea-dora-in-control:2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:norea-dora-in-control:2
      ref_id: '2.1'
