      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(10)
      name: Development Process, Standards, and Tools | Incident Response Plan
      description: Require the developer of the system, system component, or system
        service to provide, implement, and test an incident response plan.
      annotation: The incident response plan provided by developers may provide information
        not readily available to organizations and be incorporated into organizational
        incident response plans. Developer information may also be extremely helpful,
        such as when organizations respond to vulnerabilities in commercial off-the-shelf
        products.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(11)
      name: Development Process, Standards, and Tools | Archive System or Component
      description: Require the developer of the system or system component to archive
        the system or component to be released or delivered together with the corresponding
        evidence supporting the final security and privacy review.
      annotation: Archiving system or system components requires the developer to
        retain key development artifacts, including hardware specifications, source
        code, object code, and relevant documentation from the development process
        that can provide a readily available configuration baseline for system and
        component upgrades or modifications.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(12)
      name: Development Process, Standards, and Tools | Minimize Personally Identifiable
        Information
      description: Require the developer of the system or system component to minimize
        the use of personally identifiable information in development and test environments.
      annotation: "Organizations can minimize the risk to an individual\u2019s privacy\
        \ by using techniques such as de-identification or synthetic data. Limiting\
        \ the use of personally identifiable information in development and test environments\
        \ helps reduce the level of privacy risk created by a system."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-16
      name: Developer-provided Training
      description: 'Require the developer of the system, system component, or system
        service to provide the following training on the correct use and operation
        of the implemented security and privacy functions, controls, and/or mechanisms:
        [Assignment: organization-defined training].'
      annotation: Developer-provided training applies to external and internal (in-house)
        developers. Training personnel is essential to ensuring the effectiveness
        of the controls implemented within organizational systems. Types of training
        include web-based and computer-based training, classroom-style training, and
        hands-on training (including micro-training). Organizations can also request
        training materials from developers to conduct in-house training or offer self-training
        to organizational personnel. Organizations determine the type of training
        necessary and may require different types of training for different security
        and privacy functions, controls, and mechanisms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17
      name: Developer Security and Privacy Architecture and Design
      description: "Require the developer of the system, system component, or system\
        \ service to produce a design specification and security and privacy architecture\
        \ that:\na. Is consistent with the organization\u2019s security and privacy\
        \ architecture that is an integral part the organization\u2019s enterprise\
        \ architecture;\nb. Accurately and completely describes the required security\
        \ and privacy functionality, and the allocation of controls among physical\
        \ and logical components; and\nc. Expresses how individual security and privacy\
        \ functions, mechanisms, and services work together to provide required security\
        \ and privacy capabilities and a unified approach to protection."
      annotation: Developer security and privacy architecture and design are directed
        at external developers, although they could also be applied to internal (in-house)
        development. In contrast, PL-8 is directed at internal developers to ensure
        that organizations develop a security and privacy architecture that is integrated
        with the enterprise architecture. The distinction between SA-17 and PL-8 is
        especially important when organizations outsource the development of systems,
        system components, or system services and when there is a requirement to demonstrate
        consistency with the enterprise architecture and security and privacy architecture
        of the organization. ISO 15408-2, ISO 15408-3, and SP 800-160-1 provide information
        on security architecture and design, including formal policy models, security-relevant
        components, formal and informal correspondence, conceptually simple design,
        and structuring for least privilege and testing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(1)
      name: Developer Security and Privacy Architecture and Design | Formal Policy
        Model
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Produce, as an integral part of the development process, a formal policy
        model describing the [Assignment: organization-defined elements of organizational
        security and privacy policy] to be enforced; and

        (b) Prove that the formal policy model is internally consistent and sufficient
        to enforce the defined elements of the organizational security and privacy
        policy when implemented.'
      annotation: Formal models describe specific behaviors or security and privacy
        policies using formal languages, thus enabling the correctness of those behaviors
        and policies to be formally proven. Not all components of systems can be modeled.
        Generally, formal specifications are scoped to the behaviors or policies of
        interest, such as nondiscretionary access control policies. Organizations
        choose the formal modeling language and approach based on the nature of the
        behaviors and policies to be described and the available tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(2)
      name: Developer Security and Privacy Architecture and Design | Security-relevant
        Components
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Define security-relevant hardware, software, and firmware; and

        (b) Provide a rationale that the definition for security-relevant hardware,
        software, and firmware is complete.'
      annotation: The security-relevant hardware, software, and firmware represent
        the portion of the system, component, or service that is trusted to perform
        correctly to maintain required security properties.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(3)
      name: Developer Security and Privacy Architecture and Design | Formal Correspondence
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Produce, as an integral part of the development process, a formal top-level
        specification that specifies the interfaces to security-relevant hardware,
        software, and firmware in terms of exceptions, error messages, and effects;

        (b) Show via proof to the extent feasible with additional informal demonstration
        as necessary, that the formal top-level specification is consistent with the
        formal policy model;

        (c) Show via informal demonstration, that the formal top-level specification
        completely covers the interfaces to security-relevant hardware, software,
        and firmware;

        (d) Show that the formal top-level specification is an accurate description
        of the implemented security-relevant hardware, software, and firmware; and

        (e) Describe the security-relevant hardware, software, and firmware mechanisms
        not addressed in the formal top-level specification but strictly internal
        to the security-relevant hardware, software, and firmware.'
      annotation: Correspondence is an important part of the assurance gained through
        modeling. It demonstrates that the implementation is an accurate transformation
        of the model, and that any additional code or implementation details that
        are present have no impact on the behaviors or policies being modeled. Formal
        methods can be used to show that the high-level security properties are satisfied
        by the formal system description, and that the formal system description is
        correctly implemented by a description of some lower level, including a hardware
        description. Consistency between the formal top-level specification and the
        formal policy models is generally not amenable to being fully proven. Therefore,
        a combination of formal and informal methods may be needed to demonstrate
        such consistency. Consistency between the formal top-level specification and
        the actual implementation may require the use of an informal demonstration
        due to limitations on the applicability of formal methods to prove that the
        specification accurately reflects the implementation. Hardware, software,
        and firmware mechanisms internal to security-relevant components include mapping
        registers and direct memory input and output.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(4)
      name: Developer Security and Privacy Architecture and Design | Informal Correspondence
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Produce, as an integral part of the development process, an informal descriptive
        top-level specification that specifies the interfaces to security-relevant
        hardware, software, and firmware in terms of exceptions, error messages, and
        effects;

        (b) Show via [Selection: informal demonstration; convincing argument with
        formal methods as feasible] that the descriptive top-level specification is
        consistent with the formal policy model;

        (c) Show via informal demonstration, that the descriptive top-level specification
        completely covers the interfaces to security-relevant hardware, software,
        and firmware;

        (d) Show that the descriptive top-level specification is an accurate description
        of the interfaces to security-relevant hardware, software, and firmware; and

        (e) Describe the security-relevant hardware, software, and firmware mechanisms
        not addressed in the descriptive top-level specification but strictly internal
        to the security-relevant hardware, software, and firmware.'
      annotation: Correspondence is an important part of the assurance gained through
        modeling. It demonstrates that the implementation is an accurate transformation
        of the model, and that additional code or implementation detail has no impact
        on the behaviors or policies being modeled. Consistency between the descriptive
        top-level specification (i.e., high-level/low-level design) and the formal
        policy model is generally not amenable to being fully proven. Therefore, a
        combination of formal and informal methods may be needed to show such consistency.
        Hardware, software, and firmware mechanisms strictly internal to security-relevant
        hardware, software, and firmware include mapping registers and direct memory
        input and output.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(5)
      name: Developer Security and Privacy Architecture and Design | Conceptually
        Simple Design
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Design and structure the security-relevant hardware, software, and firmware
        to use a complete, conceptually simple protection mechanism with precisely
        defined semantics; and

        (b) Internally structure the security-relevant hardware, software, and firmware
        with specific regard for this mechanism.'
      annotation: The principle of reduced complexity states that the system design
        is as simple and small as possible (see SA-8(7)). A small and simple design
        is easier to understand and analyze and is also less prone to error (see AC-25,
        SA-8(13)). The principle of reduced complexity applies to any aspect of a
        system, but it has particular importance for security due to the various analyses
        performed to obtain evidence about the emergent security property of the system.
        For such analyses to be successful, a small and simple design is essential.
        Application of the principle of reduced complexity contributes to the ability
        of system developers to understand the correctness and completeness of system
        security functions and facilitates the identification of potential vulnerabilities.
        The corollary of reduced complexity states that the simplicity of the system
        is directly related to the number of vulnerabilities it will contain. That
        is, simpler systems contain fewer vulnerabilities. An important benefit of
        reduced complexity is that it is easier to understand whether the security
        policy has been captured in the system design and that fewer vulnerabilities
        are likely to be introduced during engineering development. An additional
        benefit is that any such conclusion about correctness, completeness, and existence
        of vulnerabilities can be reached with a higher degree of assurance in contrast
        to conclusions reached in situations where the system design is inherently
        more complex.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(6)
      name: Developer Security and Privacy Architecture and Design | Structure for
        Testing
      description: Require the developer of the system, system component, or system
        service to structure security-relevant hardware, software, and firmware to
        facilitate testing.
      annotation: Applying the security design principles in SP 800-160-1 promotes
        complete, consistent, and comprehensive testing and evaluation of systems,
        system components, and services. The thoroughness of such testing contributes
        to the evidence produced to generate an effective assurance case or argument
        as to the trustworthiness of the system, system component, or service.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(7)
      name: Developer Security and Privacy Architecture and Design | Structure for
        Least Privilege
      description: Require the developer of the system, system component, or system
        service to structure security-relevant hardware, software, and firmware to
        facilitate controlling access with least privilege.
      annotation: "The principle of least privilege states that each component is\
        \ allocated sufficient privileges to accomplish its specified functions but\
        \ no more (see SA-8(14)). Applying the principle of least privilege limits\
        \ the scope of the component\u2019s actions, which has two desirable effects.\
        \ First, the security impact of a failure, corruption, or misuse of the system\
        \ component results in a minimized security impact. Second, the security analysis\
        \ of the component is simplified. Least privilege is a pervasive principle\
        \ that is reflected in all aspects of the secure system design. Interfaces\
        \ used to invoke component capability are available to only certain subsets\
        \ of the user population, and component design supports a sufficiently fine\
        \ granularity of privilege decomposition. For example, in the case of an audit\
        \ mechanism, there may be an interface for the audit manager, who configures\
        \ the audit settings; an interface for the audit operator, who ensures that\
        \ audit data is safely collected and stored; and, finally, yet another interface\
        \ for the audit reviewer, who only has a need to view the audit data that\
        \ has been collected but no need to perform operations on that data.\nIn addition\
        \ to its manifestations at the system interface, least privilege can be used\
        \ as a guiding principle for the internal structure of the system itself.\
        \ One aspect of internal least privilege is to construct modules so that only\
        \ the elements encapsulated by the module are directly operated upon by the\
        \ functions within the module. Elements external to a module that may be affected\
        \ by the module\u2019s operation are indirectly accessed through interaction\
        \ (e.g., via a function call) with the module that contains those elements.\
        \ Another aspect of internal least privilege is that the scope of a given\
        \ module or component includes only those system elements that are necessary\
        \ for its functionality, and the access modes to the elements (e.g., read,\
        \ write) are minimal."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(8)
      name: Developer Security and Privacy Architecture and Design | Orchestration
      description: 'Design [Assignment: organization-defined critical systems or system
        components] with coordinated behavior to implement the following capabilities:
        [Assignment: organization-defined capabilities, by system or component].'
      annotation: Security resources that are distributed, located at different layers
        or in different system elements, or are implemented to support different aspects
        of trustworthiness can interact in unforeseen or incorrect ways. Adverse consequences
        can include cascading failures, interference, or coverage gaps. Coordination
        of the behavior of security resources (e.g., by ensuring that one patch is
        installed across all resources before making a configuration change that assumes
        that the patch is propagated) can avert such negative interactions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-17(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-17(9)
      name: Developer Security and Privacy Architecture and Design | Design Diversity
      description: 'Use different designs for [Assignment: organization-defined critical
        systems or system components] to satisfy a common set of requirements or to
        provide equivalent functionality.'
      annotation: Design diversity is achieved by supplying the same requirements
        specification to multiple developers, each of whom is responsible for developing
        a variant of the system or system component that meets the requirements. Variants
        can be in software design, in hardware design, or in both hardware and a software
        design. Differences in the designs of the variants can result from developer
        experience (e.g., prior use of a design pattern), design style (e.g., when
        decomposing a required function into smaller tasks, determining what constitutes
        a separate task and how far to decompose tasks into sub-tasks), selection
        of libraries to incorporate into the variant, and the development environment
        (e.g., different design tools make some design patterns easier to visualize).
        Hardware design diversity includes making different decisions about what information
        to keep in analog form and what information to convert to digital form, transmitting
        the same information at different times, and introducing delays in sampling
        (temporal diversity). Design diversity is commonly used to support fault tolerance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-21(1)
