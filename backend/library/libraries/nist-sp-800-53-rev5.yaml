      ref_id: SI-3(4)
      name: Malicious Code Protection | Updates Only by Privileged Users
      description: Update malicious code protection mechanisms only when directed
        by a privileged user.
      annotation: Protection mechanisms for malicious code are typically categorized
        as security-related software and, as such, are only updated by organizational
        personnel with appropriate access privileges.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(3)
