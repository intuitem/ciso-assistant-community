    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-3
      name: Content of Audit Records
      description: "Ensure that audit records contain information that establishes\
        \ the following:\na. What type of event occurred;\nb. When the event occurred;\n\
        c. Where the event occurred;\nd. Source of the event;\ne. Outcome of the event;\
        \ and \nf. Identity of any individuals, subjects, or objects/entities associated\
        \ with the event."
      annotation: Audit record content that may be necessary to support the auditing
        function includes event descriptions (item a), time stamps (item b), source
        and destination addresses (item c), user or process identifiers (items d and
        f), success or fail indications (item e), and filenames involved (items a,
        c, e, and f) . Event outcomes include indicators of event success or failure
        and event-specific results, such as the system security and privacy posture
        after the event occurred. Organizations consider how audit records can reveal
        information about individuals that may give rise to privacy risks and how
        best to mitigate such risks. For example, there is the potential to reveal
        personally identifiable information in the audit trail, especially if the
        trail records inputs or is based on patterns or time of usage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-3(1)
      name: Content of Audit Records | Additional Audit Information
      description: 'Generate audit records containing the following additional information:
        [Assignment: organization-defined additional information].'
      annotation: The ability to add information generated in audit records is dependent
        on system functionality to configure the audit record content. Organizations
        may consider additional information in audit records including, but not limited
        to, access control or flow control rules invoked and individual identities
        of group account users. Organizations may also consider limiting additional
        audit record information to only information that is explicitly needed for
        audit requirements. This facilitates the use of audit trails and audit logs
        by not including information in audit records that could potentially be misleading,
        make it more difficult to locate information of interest, or increase the
        risk to individuals' privacy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-2(2)
      assessable: true
