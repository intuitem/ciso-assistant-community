    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-3(3)
      name: Content of Audit Records | Limit Personally Identifiable Information Elements
      description: 'Limit personally identifiable information contained in audit records
        to the following elements identified in the privacy risk assessment: [Assignment:
        organization-defined elements].'
      annotation: Limiting personally identifiable information in audit records when
        such information is not needed for operational purposes helps reduce the level
        of privacy risk created by a system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-4
      name: Audit Log Storage Capacity
      description: 'Allocate audit log storage capacity to accommodate [Assignment:
        organization-defined audit log retention requirements].'
      annotation: Organizations consider the types of audit logging to be performed
        and the audit log processing requirements when allocating audit log storage
        capacity. Allocating sufficient audit log storage capacity reduces the likelihood
        of such capacity being exceeded and resulting in the potential loss or reduction
        of audit logging capability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-4(1)
      name: Audit Log Storage Capacity | Transfer to Alternate Storage
      description: 'Transfer audit logs [Assignment: organization-defined frequency]
        to a different system, system component, or media other than the system or
        system component conducting the logging.'
      annotation: Audit log transfer, also known as off-loading, is a common process
        in systems with limited audit log storage capacity and thus supports availability
        of the audit logs. The initial audit log storage is only used in a transitory
        fashion until the system can communicate with the secondary or alternate system
        allocated to audit log storage, at which point the audit logs are transferred.
        Transferring audit logs to alternate storage is similar to AU-9(2) in that
        audit logs are transferred to a different entity. However, the purpose of
        selecting AU-9(2) is to protect the confidentiality and integrity of audit
        records. Organizations can select either control enhancement to obtain the
        benefit of increased audit log storage capacity and preserving the confidentiality,
        integrity, and availability of audit records and logs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5
      name: Response to Audit Logging Process Failures
      description: 'a. Alert [Assignment: organization-defined personnel or roles]
        within [Assignment: organization-defined time period] in the event of an audit
        logging process failure; and

        b. Take the following additional actions: [Assignment: organization-defined
        additional actions].'
      annotation: Audit logging process failures include software and hardware errors,
        failures in audit log capturing mechanisms, and reaching or exceeding audit
        log storage capacity. Organization-defined actions include overwriting oldest
        audit records, shutting down the system, and stopping the generation of audit
        records. Organizations may choose to define additional actions for audit logging
        process failures based on the type of failure, the location of the failure,
        the severity of the failure, or a combination of such factors. When the audit
        logging process failure is related to storage, the response is carried out
        for the audit log storage repository (i.e., the distinct system component
        where the audit logs are stored), the system on which the audit logs reside,
        the total audit log storage capacity of the organization (i.e., all audit
        log storage repositories combined), or all three. Organizations may decide
        to take no additional actions after alerting designated roles or personnel.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5(1)
      name: Response to Audit Logging Process Failures | Storage Capacity Warning
      description: 'Provide a warning to [Assignment: organization-defined personnel,
        roles, and/or locations] within [Assignment: organization-defined time period]
        when allocated audit log storage volume reaches [Assignment: organization-defined
        percentage] of repository maximum audit log storage capacity.'
      annotation: Organizations may have multiple audit log storage repositories distributed
        across multiple system components with each repository having different storage
        volume capacities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5(2)
      name: Response to Audit Logging Process Failures | Real-time Alerts
      description: 'Provide an alert within [Assignment: organization-defined real-time
        period] to [Assignment: organization-defined personnel, roles, and/or locations]
        when the following audit failure events occur: [Assignment: organization-defined
        audit logging failure events requiring real-time alerts].'
      annotation: Alerts provide organizations with urgent messages. Real-time alerts
        provide these messages at information technology speed (i.e., the time from
        event detection to alert occurs in seconds or less).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5(3)
      name: Response to Audit Logging Process Failures | Configurable Traffic Volume
        Thresholds
      description: 'Enforce configurable network communications traffic volume thresholds
        reflecting limits on audit log storage capacity and [Selection: reject; delay]
        network traffic above those thresholds.'
      annotation: Organizations have the capability to reject or delay the processing
        of network communications traffic if audit logging information about such
        traffic is determined to exceed the storage capacity of the system audit logging
        function. The rejection or delay response is triggered by the established
        organizational traffic volume thresholds that can be adjusted based on changes
        to audit log storage capacity.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5(4)
      name: Response to Audit Logging Process Failures | Shutdown on Failure
      description: 'Invoke a [Selection: full system shutdown; partial system shutdown;
        degraded operational mode with limited mission or business functionality available]
        in the event of [Assignment: organization-defined audit logging failures],
        unless an alternate audit logging capability exists.'
      annotation: Organizations determine the types of audit logging failures that
        can trigger automatic system shutdowns or degraded operations. Because of
        the importance of ensuring mission and business continuity, organizations
        may determine that the nature of the audit logging failure is not so severe
        that it warrants a complete shutdown of the system supporting the core organizational
        mission and business functions. In those instances, partial system shutdowns
        or operating in a degraded mode with reduced capability may be viable alternatives.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-5(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-5(5)
      name: Response to Audit Logging Process Failures | Alternate Audit Logging Capability
      description: 'Provide an alternate audit logging capability in the event of
        a failure in primary audit logging capability that implements [Assignment:
        organization-defined alternate audit logging functionality].'
      annotation: Since an alternate audit logging capability may be a short-term
        protection solution employed until the failure in the primary audit logging
        capability is corrected, organizations may determine that the alternate audit
        logging capability need only provide a subset of the primary audit logging
        functionality that is impacted by the failure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6
      name: Audit Record Review, Analysis, and Reporting
      description: 'a. Review and analyze system audit records [Assignment: organization-defined
        frequency] for indications of [Assignment: organization-defined inappropriate
        or unusual activity] and the potential impact of the inappropriate or unusual
        activity;

        b. Report findings to [Assignment: organization-defined personnel or roles];
        and

        c. Adjust the level of audit record review, analysis, and reporting within
        the system when there is a change in risk based on law enforcement information,
        intelligence information, or other credible sources of information.'
      annotation: Audit record review, analysis, and reporting covers information
        security- and privacy-related logging performed by organizations, including
        logging that results from the monitoring of account usage, remote access,
        wireless connectivity, mobile device connection, configuration settings, system
        component inventory, use of maintenance tools and non-local maintenance, physical
        access, temperature and humidity, equipment delivery and removal, communications
        at system interfaces, and use of mobile code or Voice over Internet Protocol
        (VoIP). Findings can be reported to organizational entities that include the
        incident response team, help desk, and security or privacy offices. If organizations
        are prohibited from reviewing and analyzing audit records or unable to conduct
        such activities, the review or analysis may be carried out by other organizations
        granted such authority. The frequency, scope, and/or depth of the audit record
        review, analysis, and reporting may be adjusted to meet organizational needs
        based on new information received.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(1)
      name: Audit Record Review, Analysis, and Reporting | Automated Process Integration
      description: 'Integrate audit record review, analysis, and reporting processes
        using [Assignment: organization-defined automated mechanisms].'
      annotation: Organizational processes that benefit from integrated audit record
        review, analysis, and reporting include incident response, continuous monitoring,
        contingency planning, investigation and response to suspicious activities,
        and Inspector General audits.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-2(3)
      name: Event Logging | Reviews and Updates
      description: '[Withdrawn: Incorporated into AU-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(3)
      name: Audit Record Review, Analysis, and Reporting | Correlate Audit Record
        Repositories
      description: Analyze and correlate audit records across different repositories
        to gain organization-wide situational awareness.
      annotation: Organization-wide situational awareness includes awareness across
        all three levels of risk management (i.e., organizational level, mission/business
        process level, and information system level) and supports cross-organization
        awareness.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(4)
      name: Audit Record Review, Analysis, and Reporting | Central Review and Analysis
      description: Provide and implement the capability to centrally review and analyze
        audit records from multiple components within the system.
      annotation: Automated mechanisms for centralized reviews and analyses include
        Security Information and Event Management products.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(5)
      name: Audit Record Review, Analysis, and Reporting | Integrated Analysis of
        Audit Records
      description: 'Integrate analysis of audit records with analysis of [Selection
        (one or more): vulnerability scanning information; performance data; system
        monitoring information; [Assignment: organization-defined data/information
        collected from other sources]] to further enhance the ability to identify
        inappropriate or unusual activity.'
      annotation: Integrated analysis of audit records does not require vulnerability
        scanning, the generation of performance data, or system monitoring. Rather,
        integrated analysis requires that the analysis of information generated by
        scanning, monitoring, or other data collection activities is integrated with
        the analysis of audit record information. Security Information and Event Management
        tools can facilitate audit record aggregation or consolidation from multiple
        system components as well as audit record correlation and analysis. The use
        of standardized audit record analysis scripts developed by organizations (with
        localized script adjustments, as necessary) provides more cost-effective approaches
        for analyzing audit record information collected. The correlation of audit
        record information with vulnerability scanning information is important in
        determining the veracity of vulnerability scans of the system and in correlating
        attack detection events with scanning results. Correlation with performance
        data can uncover denial-of-service attacks or other types of attacks that
        result in the unauthorized use of resources. Correlation with system monitoring
        information can assist in uncovering attacks and in better relating audit
        information to operational situations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(6)
      name: Audit Record Review, Analysis, and Reporting | Correlation with Physical
        Monitoring
      description: Correlate information from audit records with information obtained
        from monitoring physical access to further enhance the ability to identify
        suspicious, inappropriate, unusual, or malevolent activity.
      annotation: "The correlation of physical audit record information and the audit\
        \ records from systems may assist organizations in identifying suspicious\
        \ behavior or supporting evidence of such behavior. For example, the correlation\
        \ of an individual\u2019s identity for logical access to certain systems with\
        \ the additional physical security information that the individual was present\
        \ at the facility when the logical access occurred may be useful in investigations."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(7)
      name: Audit Record Review, Analysis, and Reporting | Permitted Actions
      description: 'Specify the permitted actions for each [Selection (one or more):
        system process; role; user] associated with the review, analysis, and reporting
        of audit record information.'
      annotation: Organizations specify permitted actions for system processes, roles,
        and users associated with the review, analysis, and reporting of audit records
        through system account management activities. Specifying permitted actions
        on audit record information is a way to enforce the principle of least privilege.
        Permitted actions are enforced by the system and include read, write, execute,
        append, and delete.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(8)
      name: Audit Record Review, Analysis, and Reporting | Full Text Analysis of Privileged
        Commands
      description: Perform a full text analysis of logged privileged commands in a
        physically distinct component or subsystem of the system, or other system
        that is dedicated to that analysis.
      annotation: Full text analysis of privileged commands requires a distinct environment
        for the analysis of audit record information related to privileged users without
        compromising such information on the system where the users have elevated
        privileges, including the capability to execute privileged commands. Full
        text analysis refers to analysis that considers the full text of privileged
        commands (i.e., commands and parameters) as opposed to analysis that considers
        only the name of the command. Full text analysis includes the use of pattern
        matching and heuristics.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(9)
      name: Audit Record Review, Analysis, and Reporting | Correlation with Information
        from Nontechnical Sources
      description: Correlate information from nontechnical sources with audit record
        information to enhance organization-wide situational awareness.
      annotation: Nontechnical sources include records that document organizational
        policy violations related to harassment incidents and the improper use of
        information assets. Such information can lead to a directed analytical effort
        to detect potential malicious insider activity. Organizations limit access
        to information that is available from nontechnical sources due to its sensitive
        nature. Limited access minimizes the potential for inadvertent release of
        privacy-related information to individuals who do not have a need to know.
        The correlation of information from nontechnical sources with audit record
        information generally occurs only when individuals are suspected of being
        involved in an incident. Organizations obtain legal advice prior to initiating
        such actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-2(4)
      name: Event Logging | Privileged Functions
      description: '[Withdrawn: Incorporated into AC-6(9).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-7
      name: Audit Record Reduction and Report Generation
      description: 'Provide and implement an audit record reduction and report generation
        capability that:

        a. Supports on-demand audit record review, analysis, and reporting requirements
        and after-the-fact investigations of incidents; and

        b. Does not alter the original content or time ordering of audit records.'
      annotation: Audit record reduction is a process that manipulates collected audit
        log information and organizes it into a summary format that is more meaningful
        to analysts. Audit record reduction and report generation capabilities do
        not always emanate from the same system or from the same organizational entities
        that conduct audit logging activities. The audit record reduction capability
        includes modern data mining techniques with advanced data filters to identify
        anomalous behavior in audit records. The report generation capability provided
        by the system can generate customizable reports. Time ordering of audit records
        can be an issue if the granularity of the timestamp in the record is insufficient.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-7(1)
      name: Audit Record Reduction and Report Generation | Automatic Processing
      description: 'Provide and implement the capability to process, sort, and search
        audit records for events of interest based on the following content: [Assignment:
        organization-defined fields within audit records].'
      annotation: Events of interest can be identified by the content of audit records,
        including system resources involved, information objects accessed, identities
        of individuals, event types, event locations, event dates and times, Internet
        Protocol addresses involved, or event success or failure. Organizations may
        define event criteria to any degree of granularity required, such as locations
        selectable by a general networking location or by specific system component.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-3(2)
      name: Content of Audit Records | Centralized Management of Planned Audit Record
        Content
      description: '[Withdrawn: Incorporated into PL-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-8
      name: Time Stamps
      description: 'a. Use internal system clocks to generate time stamps for audit
        records; and

        b. Record time stamps for audit records that meet [Assignment: organization-defined
        granularity of time measurement] and that use Coordinated Universal Time,
        have a fixed local time offset from Coordinated Universal Time, or that include
        the local time offset as part of the time stamp.'
      annotation: Time stamps generated by the system include date and time. Time
        is commonly expressed in Coordinated Universal Time (UTC), a modern continuation
        of Greenwich Mean Time (GMT), or local time with an offset from UTC. Granularity
        of time measurements refers to the degree of synchronization between system
        clocks and reference clocks (e.g., clocks synchronizing within hundreds of
        milliseconds or tens of milliseconds). Organizations may define different
        time granularities for different system components. Time service can be critical
        to other security capabilities such as access control and identification and
        authentication, depending on the nature of the mechanisms used to support
        those capabilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(10)
      name: Audit Record Review, Analysis, and Reporting | Audit Level Adjustment
      description: '[Withdrawn: Incorporated into AU-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-6(2)
      name: Audit Record Review, Analysis, and Reporting | Automated Security Alerts
      description: '[Withdrawn: Incorporated into SI-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9
      name: Protection of Audit Information
      description: 'a. Protect audit information and audit logging tools from unauthorized
        access, modification, and deletion; and

        b. Alert [Assignment: organization-defined personnel or roles] upon detection
        of unauthorized access, modification, or deletion of audit information.'
      annotation: Audit information includes all information needed to successfully
        audit system activity, such as audit records, audit log settings, audit reports,
        and personally identifiable information. Audit logging tools are those programs
        and devices used to conduct system audit and logging activities. Protection
        of audit information focuses on technical protection and limits the ability
        to access and execute audit logging tools to authorized individuals. Physical
        protection of audit information is addressed by both media protection controls
        and physical and environmental protection controls.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(1)
      name: Protection of Audit Information | Hardware Write-once Media
      description: Write audit trails to hardware-enforced, write-once media.
      annotation: Writing audit trails to hardware-enforced, write-once media applies
        to the initial generation of audit trails (i.e., the collection of audit records
        that represents the information to be used for detection, analysis, and reporting
        purposes) and to the backup of those audit trails. Writing audit trails to
        hardware-enforced, write-once media does not apply to the initial generation
        of audit records prior to being written to an audit trail. Write-once, read-many
        (WORM) media includes Compact Disc-Recordable (CD-R), Blu-Ray Disc Recordable
        (BD-R), and Digital Versatile Disc-Recordable (DVD-R). In contrast, the use
        of switchable write-protection media, such as tape cartridges, Universal Serial
        Bus (USB) drives, Compact Disc Re-Writeable (CD-RW), and Digital Versatile
        Disc-Read Write (DVD-RW) results in write-protected but not write-once media.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(2)
      name: Protection of Audit Information | Store on Separate Physical Systems or
        Components
      description: 'Store audit records [Assignment: organization-defined frequency]
        in a repository that is part of a physically different system or system component
        than the system or component being audited.'
      annotation: Storing audit records in a repository separate from the audited
        system or system component helps to ensure that a compromise of the system
        being audited does not also result in a compromise of the audit records. Storing
        audit records on separate physical systems or components also preserves the
        confidentiality and integrity of audit records and facilitates the management
        of audit records as an organization-wide activity. Storing audit records on
        separate systems or components applies to initial generation as well as backup
        or long-term storage of audit records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(3)
      name: Protection of Audit Information | Cryptographic Protection
      description: Implement cryptographic mechanisms to protect the integrity of
        audit information and audit tools.
      annotation: Cryptographic mechanisms used for protecting the integrity of audit
        information include signed hash functions using asymmetric cryptography. This
        enables the distribution of the public key to verify the hash information
        while maintaining the confidentiality of the secret key used to generate the
        hash.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(4)
      name: Protection of Audit Information | Access by Subset of Privileged Users
      description: 'Authorize access to management of audit logging functionality
        to only [Assignment: organization-defined subset of privileged users or roles].'
      annotation: Individuals or roles with privileged access to a system and who
        are also the subject of an audit by that system may affect the reliability
        of the audit information by inhibiting audit activities or modifying audit
        records. Requiring privileged access to be further defined between audit-related
        privileges and other privileges limits the number of users or roles with audit-related
        privileges.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(5)
      name: Protection of Audit Information | Dual Authorization
      description: 'Enforce dual authorization for [Selection (one or more): movement;
        deletion] of [Assignment: organization-defined audit information].'
      annotation: Organizations may choose different selection options for different
        types of audit information. Dual authorization mechanisms (also known as two-person
        control) require the approval of two authorized individuals to execute audit
        functions. To reduce the risk of collusion, organizations consider rotating
        dual authorization duties to other individuals. Organizations do not require
        dual authorization mechanisms when immediate responses are necessary to ensure
        public and environmental safety.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(6)
      name: Protection of Audit Information | Read-only Access
      description: 'Authorize read-only access to audit information to [Assignment:
        organization-defined subset of privileged users or roles].'
      annotation: Restricting privileged user or role authorizations to read-only
        helps to limit the potential damage to organizations that could be initiated
        by such users or roles, such as deleting audit records to cover up malicious
        activity.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-9(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-9(7)
      name: Protection of Audit Information | Store on Component with Different Operating
        System
      description: Store audit information on a component running a different operating
        system than the system or component being audited.
      annotation: Storing auditing information on a system component running a different
        operating system reduces the risk of a vulnerability specific to the system,
        resulting in a compromise of the audit records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-10
      name: Non-repudiation
      description: 'Provide irrefutable evidence that an individual (or process acting
        on behalf of an individual) has performed [Assignment: organization-defined
        actions to be covered by non-repudiation].'
      annotation: Types of individual actions covered by non-repudiation include creating
        information, sending and receiving messages, and approving information. Non-repudiation
        protects against claims by authors of not having authored certain documents,
        senders of not having transmitted messages, receivers of not having received
        messages, and signatories of not having signed documents. Non-repudiation
        services can be used to determine if information originated from an individual
        or if an individual took specific actions (e.g., sending an email, signing
        a contract, approving a procurement request, or receiving specific information).
        Organizations obtain non-repudiation services by employing various techniques
        or mechanisms, including digital signatures and digital message receipts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-10(1)
      name: Non-repudiation | Association of Identities
      description: '(a) Bind the identity of the information producer with the information
        to [Assignment: organization-defined strength of binding]; and

        (b) Provide the means for authorized individuals to determine the identity
        of the producer of the information.'
      annotation: Binding identities to the information supports audit requirements
        that provide organizational personnel with the means to identify who produced
        specific information in the event of an information transfer. Organizations
        determine and approve the strength of attribute binding between the information
        producer and the information based on the security category of the information
        and other relevant risk factors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-10(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-10(2)
      name: Non-repudiation | Validate Binding of Information Producer Identity
      description: '(a) Validate the binding of the information producer identity
        to the information at [Assignment: organization-defined frequency]; and

        (b) Perform [Assignment: organization-defined actions] in the event of a validation
        error.'
      annotation: Validating the binding of the information producer identity to the
        information prevents the modification of information between production and
        review. The validation of bindings can be achieved by, for example, using
        cryptographic checksums. Organizations determine if validations are in response
        to user requests or generated automatically.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-10(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-10(3)
      name: Non-repudiation | Chain of Custody
      description: Maintain reviewer or releaser credentials within the established
        chain of custody for information reviewed or released.
      annotation: Chain of custody is a process that tracks the movement of evidence
        through its collection, safeguarding, and analysis life cycle by documenting
        each individual who handled the evidence, the date and time the evidence was
        collected or transferred, and the purpose for the transfer. If the reviewer
        is a human or if the review function is automated but separate from the release
        or transfer function, the system associates the identity of the reviewer of
        the information to be released with the information and the information label.
        In the case of human reviews, maintaining the credentials of reviewers or
        releasers provides the organization with the means to identify who reviewed
        and released the information. In the case of automated reviews, it ensures
        that only approved review functions are used.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-10(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-10(4)
      name: Non-repudiation | Validate Binding of Information Reviewer Identity
      description: '(a) Validate the binding of the information reviewer identity
        to the information at the transfer or release points prior to release or transfer
        between [Assignment: organization-defined security domains]; and

        (b) Perform [Assignment: organization-defined actions] in the event of a validation
        error.'
      annotation: Validating the binding of the information reviewer identity to the
        information at transfer or release points prevents the unauthorized modification
        of information between review and the transfer or release. The validation
        of bindings can be achieved by using cryptographic checksums. Organizations
        determine if validations are in response to user requests or generated automatically.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-7(2)
      name: Audit Record Reduction and Report Generation | Automatic Sort and Search
      description: '[Withdrawn: Incorporated into AU-7(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-11
      name: Audit Record Retention
      description: 'Retain audit records for [Assignment: organization-defined time
        period consistent with records retention policy] to provide support for after-the-fact
        investigations of incidents and to meet regulatory and organizational information
        retention requirements.'
      annotation: Organizations retain audit records until it is determined that the
        records are no longer needed for administrative, legal, audit, or other operational
        purposes. This includes the retention and availability of audit records relative
        to Freedom of Information Act (FOIA) requests, subpoenas, and law enforcement
        actions. Organizations develop standard categories of audit records relative
        to such types of actions and standard response processes for each type of
        action. The National Archives and Records Administration (NARA) General Records
        Schedules provide federal policy on records retention.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-11(1)
      name: Audit Record Retention | Long-term Retrieval Capability
      description: 'Employ [Assignment: organization-defined measures] to ensure that
        long-term audit records generated by the system can be retrieved.'
      annotation: Organizations need to access and read audit records requiring long-term
        storage (on the order of years). Measures employed to help facilitate the
        retrieval of audit records include converting records to newer formats, retaining
        equipment capable of reading the records, and retaining the necessary documentation
        to help personnel understand how to interpret the records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-12
      name: Audit Record Generation
      description: 'a. Provide audit record generation capability for the event types
        the system is capable of auditing as defined in AU-2a on [Assignment: organization-defined
        system components];

        b. Allow [Assignment: organization-defined personnel or roles] to select the
        event types that are to be logged by specific components of the system; and

        c. Generate audit records for the event types defined in AU-2c that include
        the audit record content defined in AU-3.'
      annotation: Audit records can be generated from many different system components.
        The event types specified in AU-2d are the event types for which audit logs
        are to be generated and are a subset of all event types for which the system
        can generate audit records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-12(1)
      name: Audit Record Generation | System-wide and Time-correlated Audit Trail
      description: 'Compile audit records from [Assignment: organization-defined system
        components] into a system-wide (logical or physical) audit trail that is time-correlated
        to within [Assignment: organization-defined level of tolerance for the relationship
        between time stamps of individual records in the audit trail].'
      annotation: Audit trails are time-correlated if the time stamps in the individual
        audit records can be reliably related to the time stamps in other audit records
        to achieve a time ordering of the records within organizational tolerances.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-12(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-12(2)
      name: Audit Record Generation | Standardized Formats
      description: Produce a system-wide (logical or physical) audit trail composed
        of audit records in a standardized format.
      annotation: Audit records that follow common standards promote interoperability
        and information exchange between devices and systems. Promoting interoperability
        and information exchange facilitates the production of event information that
        can be readily analyzed and correlated. If logging mechanisms do not conform
        to standardized formats, systems may convert individual audit records into
        standardized formats when compiling system-wide audit trails.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-12(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-12(3)
      name: Audit Record Generation | Changes by Authorized Individuals
      description: 'Provide and implement the capability for [Assignment: organization-defined
        individuals or roles] to change the logging to be performed on [Assignment:
        organization-defined system components] based on [Assignment: organization-defined
        selectable event criteria] within [Assignment: organization-defined time thresholds].'
      annotation: Permitting authorized individuals to make changes to system logging
        enables organizations to extend or limit logging as necessary to meet organizational
        requirements. Logging that is limited to conserve system resources may be
        extended (either temporarily or permanently) to address certain threat situations.
        In addition, logging may be limited to a specific set of event types to facilitate
        audit reduction, analysis, and reporting. Organizations can establish time
        thresholds in which logging actions are changed (e.g., near real-time, within
        minutes, or within hours).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-12(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-12(4)
      name: Audit Record Generation | Query Parameter Audits of Personally Identifiable
        Information
      description: Provide and implement the capability for auditing the parameters
        of user query events for data sets containing personally identifiable information.
      annotation: Query parameters are explicit criteria that an individual or automated
        system submits to a system to retrieve data. Auditing of query parameters
        for datasets that contain personally identifiable information augments the
        capability of an organization to track and understand the access, usage, or
        sharing of personally identifiable information by authorized personnel.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-13
      name: Monitoring for Information Disclosure
      description: "a. Monitor [Assignment: organization-defined open-source information\
        \ and/or information sites] [Assignment: organization-defined frequency] for\
        \ evidence of unauthorized disclosure of organizational information; and\n\
        b. If an information disclosure is discovered:\n1. Notify [Assignment: organization-defined\
        \ personnel or roles]; and \n2. Take the following additional actions: [Assignment:\
        \ organization-defined additional actions]."
      annotation: Unauthorized disclosure of information is a form of data leakage.
        Open-source information includes social networking sites and code-sharing
        platforms and repositories. Examples of organizational information include
        personally identifiable information retained by the organization or proprietary
        information generated by the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-13(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-13(1)
      name: Monitoring for Information Disclosure | Use of Automated Tools
      description: 'Monitor open-source information and information sites using [Assignment:
        organization-defined automated mechanisms].'
      annotation: Automated mechanisms include commercial services that provide notifications
        and alerts to organizations and automated scripts to monitor new posts on
        websites.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-13(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-13(2)
      name: Monitoring for Information Disclosure | Review of Monitored Sites
      description: 'Review the list of open-source information sites being monitored
        [Assignment: organization-defined frequency].'
      annotation: Reviewing the current list of open-source information sites being
        monitored on a regular basis helps to ensure that the selected sites remain
        relevant. The review also provides the opportunity to add new open-source
        information sites with the potential to provide evidence of unauthorized disclosure
        of organizational information. The list of sites monitored can be guided and
        informed by threat intelligence of other credible sources of information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-13(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-13(3)
      name: Monitoring for Information Disclosure | Unauthorized Replication of Information
      description: "Employ discovery techniques, processes, and tools to\_determine\
        \ if external entities are replicating organizational information in an unauthorized\
        \ manner."
      annotation: "The unauthorized use or replication of organizational information\
        \ by external entities can cause adverse impacts on organizational operations\
        \ and assets, including damage to reputation. Such activity can include the\
        \ replication of an organizational website by an adversary or hostile threat\
        \ actor who attempts to impersonate the web-hosting organization. Discovery\
        \ tools, techniques, and processes used to determine if external\_entities\
        \ are replicating organizational\_information in an unauthorized manner include\
        \ scanning external websites, monitoring social media, and training staff\
        \ to recognize the unauthorized use of\_organizational information."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-14
      name: Session Audit
      description: 'a. Provide and implement the capability for [Assignment: organization-defined
        users or roles] to [Selection (one or more): record; view; hear; log] the
        content of a user session under [Assignment: organization-defined circumstances];
        and

        b. Develop, integrate, and use session auditing activities in consultation
        with legal counsel and in accordance with applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines.'
      annotation: Session audits can include monitoring keystrokes, tracking websites
        visited, and recording information and/or file transfers. Session audit capability
        is implemented in addition to event logging and may involve implementation
        of specialized session capture technology. Organizations consider how session
        auditing can reveal information about individuals that may give rise to privacy
        risk as well as how to mitigate those risks. Because session auditing can
        impact system and network performance, organizations activate the capability
        under well-defined situations (e.g., the organization is suspicious of a specific
        individual). Organizations consult with legal counsel, civil liberties officials,
        and privacy officials to ensure that any legal, privacy, civil rights, or
        civil liberties issues, including the use of personally identifiable information,
        are appropriately addressed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-14(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
