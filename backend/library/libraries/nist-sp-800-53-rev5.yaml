      name: Access Control
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] access control policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the access control policy
        and the associated access controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the access control policy
        and procedures; and

        c. Review and update the current access control:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Access control policy and procedures address the controls in the
        AC family that are implemented within systems and organizations. The risk
        management strategy is an important factor in establishing such policies and
        procedures. Policies and procedures contribute to security and privacy assurance.
        Therefore, it is important that security and privacy programs collaborate
        on the development of access control policy and procedures. Security and privacy
        program policies and procedures at the organization level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies reflecting the complex
        nature of organizations. Procedures can be established for security and privacy
        programs, for mission or business processes, and for systems, if needed. Procedures
        describe how the policies or controls are implemented and can be directed
        at the individual or role that is the object of the procedure. Procedures
        can be documented in system security and privacy plans or in one or more separate
        documents. Events that may precipitate an update to access control policy
        and procedures include assessment or audit findings, security incidents or
        breaches, or changes in laws, executive orders, directives, regulations, policies,
        standards, and guidelines. Simply restating controls does not constitute an
        organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2
      name: Account Management
      description: 'a. Define and document the types of accounts allowed and specifically
        prohibited for use within the system;

        b. Assign account managers;

        c. Require [Assignment: organization-defined prerequisites and criteria] for
        group and role membership;

        d. Specify:

        1. Authorized users of the system;

        2. Group and role membership; and

        3. Access authorizations (i.e., privileges) and [Assignment: organization-defined
        attributes (as required)] for each account;

        e. Require approvals by [Assignment: organization-defined personnel or roles]
        for requests to create accounts;

        f. Create, enable, modify, disable, and remove accounts in accordance with
        [Assignment: organization-defined policy, procedures, prerequisites, and criteria];

        g. Monitor the use of accounts;

        h. Notify account managers and [Assignment: organization-defined personnel
        or roles] within:

        1. [Assignment: organization-defined time period] when accounts are no longer
        required;

        2. [Assignment: organization-defined time period] when users are terminated
        or transferred; and

        3. [Assignment: organization-defined time period] when system usage or need-to-know
        changes for an individual;

        i. Authorize access to the system based on:

        1. A valid access authorization;

        2. Intended system usage; and

        3. [Assignment: organization-defined attributes (as required)];

        j. Review accounts for compliance with account management requirements [Assignment:
        organization-defined frequency];

        k. Establish and implement a process for changing shared or group account
        authenticators (if deployed) when individuals are removed from the group;
        and

        l. Align account management processes with personnel termination and transfer
        processes.'
      annotation: 'Examples of system account types include individual, shared, group,
        system, guest, anonymous, emergency, developer, temporary, and service. Identification
        of authorized system users and the specification of access privileges reflect
        the requirements in other controls in the security plan. Users requiring administrative
        privileges on system accounts receive additional scrutiny by organizational
        personnel responsible for approving such accounts and privileged access, including
        system owner, mission or business owner, senior agency information security
        officer, or senior agency official for privacy. Types of accounts that organizations
        may wish to prohibit due to increased risk include shared, group, emergency,
        anonymous, temporary, and guest accounts.

        Where access involves personally identifiable information, security programs
        collaborate with the senior agency official for privacy to establish the specific
        conditions for group and role membership; specify authorized users, group
        and role membership, and access authorizations for each account; and create,
        adjust, or remove system accounts in accordance with organizational policies.
        Policies can include such information as account expiration dates or other
        factors that trigger the disabling of accounts. Organizations may choose to
        define access privileges or other attributes by account, type of account,
        or a combination of the two. Examples of other attributes required for authorizing
        access include restrictions on time of day, day of week, and point of origin.
        In defining other system account attributes, organizations consider system-related
        requirements and mission/business requirements. Failure to consider these
        factors could affect system availability.

        Temporary and emergency accounts are intended for short-term use. Organizations
        establish temporary accounts as part of normal account activation procedures
        when there is a need for short-term accounts without the demand for immediacy
        in account activation. Organizations establish emergency accounts in response
        to crisis situations and with the need for rapid account activation. Therefore,
        emergency account activation may bypass normal account authorization processes.
        Emergency and temporary accounts are not to be confused with infrequently
        used accounts, including local logon accounts used for special tasks or when
        network resources are unavailable (may also be known as accounts of last resort).
        Such accounts remain available and are not subject to automatic disabling
        or removal dates. Conditions for disabling or deactivating accounts include
        when shared/group, emergency, or temporary accounts are no longer required
        and when individuals are transferred or terminated. Changing shared/group
        authenticators when members leave the group is intended to ensure that former
        group members do not retain access to the shared or group account. Some types
        of system accounts may require specialized training.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(1)
      name: Account Management | Automated System Account Management
      description: 'Support the management of system accounts using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated system account management includes using automated mechanisms
        to create, enable, modify, disable, and remove accounts; notify account managers
        when an account is created, enabled, modified, disabled, or removed, or when
        users are terminated or transferred; monitor system account usage; and report
        atypical system account usage. Automated mechanisms can include internal system
        functions and email, telephonic, and text messaging notifications.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(2)
      name: Account Management | Automated Temporary and Emergency Account Management
      description: 'Automatically [Selection: remove; disable] temporary and emergency
        accounts after [Assignment: organization-defined time period for each type
        of account].'
      annotation: Management of temporary and emergency accounts includes the removal
        or disabling of such accounts automatically after a predefined time period
        rather than at the convenience of the system administrator. Automatic removal
        or disabling of accounts provides a more consistent implementation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(3)
      name: Account Management | Disable Accounts
      description: "Disable accounts within [Assignment: organization-defined time\
        \ period] when the accounts: \n(a) Have expired;\n(b) Are no longer associated\
        \ with a user or individual;\n(c) Are in violation of organizational policy;\
        \ or\n(d) Have been inactive for [Assignment: organization-defined time period]."
      annotation: Disabling expired, inactive, or otherwise anomalous accounts supports
        the concepts of least privilege and least functionality which reduce the attack
        surface of the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(4)
      name: Account Management | Automated Audit Actions
      description: Automatically audit account creation, modification, enabling, disabling,
        and removal actions.
      annotation: Account management audit records are defined in accordance with
        AU-2 and reviewed, analyzed, and reported in accordance with AU-6.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(5)
      name: Account Management | Inactivity Logout
      description: 'Require that users log out when [Assignment: organization-defined
        time period of expected inactivity or description of when to log out].'
      annotation: Inactivity logout is behavior- or policy-based and requires users
        to take physical action to log out when they are expecting inactivity longer
        than the defined period. Automatic enforcement of inactivity logout is addressed
        by AC-11.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(6)
      name: Account Management | Dynamic Privilege Management
      description: 'Implement [Assignment: organization-defined dynamic privilege
        management capabilities].'
      annotation: In contrast to access control approaches that employ static accounts
        and predefined user privileges, dynamic access control approaches rely on
        runtime access control decisions facilitated by dynamic privilege management,
        such as attribute-based access control. While user identities remain relatively
        constant over time, user privileges typically change more frequently based
        on ongoing mission or business requirements and the operational needs of organizations.
        An example of dynamic privilege management is the immediate revocation of
        privileges from users as opposed to requiring that users terminate and restart
        their sessions to reflect changes in privileges. Dynamic privilege management
        can also include mechanisms that change user privileges based on dynamic rules
        as opposed to editing specific user profiles. Examples include automatic adjustments
        of user privileges if they are operating out of their normal work times, if
        their job function or assignment changes, or if systems are under duress or
        in emergency situations. Dynamic privilege management includes the effects
        of privilege changes, for example, when there are changes to encryption keys
        used for communications.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(7)
      name: Account Management | Privileged User Accounts
      description: '(a) Establish and administer privileged user accounts in accordance
        with [Selection: a role-based access scheme; an attribute-based access scheme];

        (b) Monitor privileged role or attribute assignments;

        (c) Monitor changes to roles or attributes; and

        (d) Revoke access when privileged role or attribute assignments are no longer
        appropriate.'
      annotation: Privileged roles are organization-defined roles assigned to individuals
        that allow those individuals to perform certain security-relevant functions
        that ordinary users are not authorized to perform. Privileged roles include
        key management, account management, database administration, system and network
        administration, and web administration. A role-based access scheme organizes
        permitted system access and privileges into roles. In contrast, an attribute-based
        access scheme specifies allowed system access and privileges based on attributes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(8)
      name: Account Management | Dynamic Account Management
      description: 'Create, activate, manage, and deactivate [Assignment: organization-defined
        system accounts] dynamically.'
      annotation: Approaches for dynamically creating, activating, managing, and deactivating
        system accounts rely on automatically provisioning the accounts at runtime
        for entities that were previously unknown. Organizations plan for the dynamic
        management, creation, activation, and deactivation of system accounts by establishing
        trust relationships, business rules, and mechanisms with appropriate authorities
        to validate related authorizations and privileges.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(9)
      name: Account Management | Restrictions on Use of Shared and Group Accounts
      description: 'Only permit the use of shared and group accounts that meet [Assignment:
        organization-defined conditions for establishing shared and group accounts].'
      annotation: Before permitting the use of shared or group accounts, organizations
        consider the increased risk due to the lack of accountability with such accounts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-13
      name: "Supervision and Review \u2014 Access Control"
      description: '[Withdrawn: Incorporated into AC-2 and AU-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(11)
      name: Account Management | Usage Conditions
      description: 'Enforce [Assignment: organization-defined circumstances and/or
        usage conditions] for  [Assignment: organization-defined system accounts].'
      annotation: Specifying and enforcing usage conditions helps to enforce the principle
        of least privilege, increase user accountability, and enable effective account
        monitoring. Account monitoring includes alerts generated if the account is
        used in violation of organizational parameters. Organizations can describe
        specific conditions or circumstances under which system accounts can be used,
        such as by restricting usage to certain days of the week, time of day, or
        specific durations of time.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(12)
      name: Account Management | Account Monitoring for Atypical Usage
      description: '(a) Monitor system accounts for [Assignment: organization-defined
        atypical usage]; and

        (b) Report atypical usage of system accounts to [Assignment: organization-defined
        personnel or roles].'
      annotation: Atypical usage includes accessing systems at certain times of the
        day or from locations that are not consistent with the normal usage patterns
        of individuals. Monitoring for atypical usage may reveal rogue behavior by
        individuals or an attack in progress. Account monitoring may inadvertently
        create privacy risks since data collected to identify atypical usage may reveal
        previously unknown information about the behavior of individuals. Organizations
        assess and document privacy risks from monitoring accounts for atypical usage
        in their privacy impact assessment and make determinations that are in alignment
        with their privacy program plan.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(13)
      name: Account Management | Disable Accounts for High-risk Individuals
      description: 'Disable accounts of individuals within [Assignment: organization-defined
        time period] of discovery of [Assignment: organization-defined significant
        risks].'
      annotation: Users who pose a significant security and/or privacy risk include
        individuals for whom reliable evidence indicates either the intention to use
        authorized access to systems to cause harm or through whom adversaries will
        cause harm. Such harm includes adverse impacts to organizational operations,
        organizational assets, individuals, other organizations, or the Nation. Close
        coordination among system administrators, legal staff, human resource managers,
        and authorizing officials is essential when disabling system accounts for
        high-risk individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3
      name: Access Enforcement
      description: Enforce approved authorizations for logical access to information
        and system resources in accordance with applicable access control policies.
      annotation: Access control policies control access between active entities or
        subjects (i.e., users or processes acting on behalf of users) and passive
        entities or objects (i.e., devices, files, records, domains) in organizational
        systems. In addition to enforcing authorized access at the system level and
        recognizing that systems can host many applications and services in support
        of mission and business functions, access enforcement mechanisms can also
        be employed at the application and service level to provide increased information
        security and privacy. In contrast to logical access controls that are implemented
        within the system, physical access controls are addressed by the controls
        in the Physical and Environmental Protection (PE) family.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-14(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-14(1)
      name: Permitted Actions Without Identification or Authentication | Necessary
        Uses
      description: '[Withdrawn: Incorporated into AC-14.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(2)
      name: Access Enforcement | Dual Authorization
      description: 'Enforce dual authorization for [Assignment: organization-defined
        privileged commands and/or other organization-defined actions].'
      annotation: Dual authorization, also known as two-person control, reduces risk
        related to insider threats. Dual authorization mechanisms require the approval
        of two authorized individuals to execute. To reduce the risk of collusion,
        organizations consider rotating dual authorization duties. Organizations consider
        the risk associated with implementing dual authorization mechanisms when immediate
        responses are necessary to ensure public and environmental safety.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(3)
      name: Access Enforcement | Mandatory Access Control
      description: "Enforce [Assignment: organization-defined mandatory access control\
        \ policy] over the set of covered subjects and objects specified in the policy,\
        \ and where the policy:\n(a) Is uniformly enforced across the covered subjects\
        \ and objects within the system; \n(b) Specifies that a subject that has been\
        \ granted access to information is constrained from doing any of the following;\n\
        (1) Passing the information to unauthorized subjects or objects;\n(2) Granting\
        \ its privileges to other subjects; \n(3) Changing one or more security attributes\
        \ (specified by the policy) on subjects, objects, the system, or system components;\n\
        (4) Choosing the security attributes and attribute values (specified by the\
        \ policy) to be associated with newly created or modified objects; and\n(5)\
        \ Changing the rules governing access control; and\n(c) Specifies that [Assignment:\
        \ organization-defined subjects] may explicitly be granted [Assignment: organization-defined\
        \ privileges] such that they are not limited by any defined subset (or all)\
        \ of the above constraints."
      annotation: 'Mandatory access control is a type of nondiscretionary access control.
        Mandatory access control policies constrain what actions subjects can take
        with information obtained from objects for which they have already been granted
        access. This prevents the subjects from passing the information to unauthorized
        subjects and objects. Mandatory access control policies constrain actions
        that subjects can take with respect to the propagation of access control privileges;
        that is, a subject with a privilege cannot pass that privilege to other subjects.
        The policy is uniformly enforced over all subjects and objects to which the
        system has control. Otherwise, the access control policy can be circumvented.
        This enforcement is provided by an implementation that meets the reference
        monitor concept as described in AC-25. The policy is bounded by the system
        (i.e., once the information is passed outside of the control of the system,
        additional means may be required to ensure that the constraints on the information
        remain in effect).

        The trusted subjects described above are granted privileges consistent with
        the concept of least privilege (see AC-6). Trusted subjects are only given
        the minimum privileges necessary for satisfying organizational mission/business
        needs relative to the above policy. The control is most applicable when there
        is a mandate that establishes a policy regarding access to controlled unclassified
        information or classified information and some users of the system are not
        authorized access to all such information resident in the system. Mandatory
        access control can operate in conjunction with discretionary access control
        as described in AC-3(4). A subject constrained in its operation by mandatory
        access control policies can still operate under the less rigorous constraints
        of AC-3(4), but mandatory access control policies take precedence over the
        less rigorous constraints of AC-3(4). For example, while a mandatory access
        control policy imposes a constraint that prevents a subject from passing information
        to another subject operating at a different impact or classification level,
        AC-3(4) permits the subject to pass the information to any other subject with
        the same impact or classification level as the subject. Examples of mandatory
        access control policies include the Bell-LaPadula policy to protect confidentiality
        of information and the Biba policy to protect the integrity of information.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(4)
      name: Access Enforcement | Discretionary Access Control
      description: "Enforce [Assignment: organization-defined discretionary access\
        \ control policy] over the set of covered subjects and objects specified in\
        \ the policy, and where the policy specifies that a subject that has been\
        \ granted access to information can do one or more of the following:\n(a)\
        \ Pass the information to any other subjects or objects;\n(b) Grant its privileges\
        \ to other subjects; \n(c) Change security attributes on subjects, objects,\
        \ the system, or the system\u2019s components;\n(d) Choose the security attributes\
        \ to be associated with newly created or revised objects; or\n(e) Change the\
        \ rules governing access control."
      annotation: When discretionary access control policies are implemented, subjects
        are not constrained with regard to what actions they can take with information
        for which they have already been granted access. Thus, subjects that have
        been granted access to information are not prevented from passing the information
        to other subjects or objects (i.e., subjects have the discretion to pass).
        Discretionary access control can operate in conjunction with mandatory access
        control as described in AC-3(3) and AC-3(15). A subject that is constrained
        in its operation by mandatory access control policies can still operate under
        the less rigorous constraints of discretionary access control. Therefore,
        while AC-3(3) imposes constraints that prevent a subject from passing information
        to another subject operating at a different impact or classification level,
        AC-3(4) permits the subject to pass the information to any subject at the
        same impact or classification level. The policy is bounded by the system.
        Once the information is passed outside of system control, additional means
        may be required to ensure that the constraints remain in effect. While traditional
        definitions of discretionary access control require identity-based access
        control, that limitation is not required for this particular use of discretionary
        access control.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(5)
      name: Access Enforcement | Security-relevant Information
      description: 'Prevent access to [Assignment: organization-defined security-relevant
        information] except during secure, non-operable system states.'
      annotation: Security-relevant information is information within systems that
        can potentially impact the operation of security functions or the provision
        of security services in a manner that could result in failure to enforce system
        security and privacy policies or maintain the separation of code and data.
        Security-relevant information includes access control lists, filtering rules
        for routers or firewalls, configuration parameters for security services,
        and cryptographic key management information. Secure, non-operable system
        states include the times in which systems are not performing mission or business-related
        processing, such as when the system is offline for maintenance, boot-up, troubleshooting,
        or shut down.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-15
      name: Automated Marking
      description: '[Withdrawn: Incorporated into MP-3.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(7)
      name: Access Enforcement | Role-based Access Control
      description: 'Enforce a role-based access control policy over defined subjects
        and objects and control access based upon [Assignment: organization-defined
        roles and users authorized to assume such roles].'
      annotation: Role-based access control (RBAC) is an access control policy that
        enforces access to objects and system functions based on the defined role
        (i.e., job function) of the subject. Organizations can create specific roles
        based on job functions and the authorizations (i.e., privileges) to perform
        needed operations on the systems associated with the organization-defined
        roles. When users are assigned to specific roles, they inherit the authorizations
        or privileges defined for those roles. RBAC simplifies privilege administration
        for organizations because privileges are not assigned directly to every user
        (which can be a large number of individuals) but are instead acquired through
        role assignments. RBAC can also increase privacy and security risk if individuals
        assigned to a role are given access to information beyond what they need to
        support organizational missions or business functions. RBAC can be implemented
        as a mandatory or discretionary form of access control. For organizations
        implementing RBAC with mandatory access controls, the requirements in AC-3(3)
        define the scope of the subjects and objects covered by the policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(8)
      name: Access Enforcement | Revocation of Access Authorizations
      description: 'Enforce the revocation of access authorizations resulting from
        changes to the security attributes of subjects and objects based on [Assignment:
        organization-defined rules governing the timing of revocations of access authorizations].'
      annotation: Revocation of access rules may differ based on the types of access
        revoked. For example, if a subject (i.e., user or process acting on behalf
        of a user) is removed from a group, access may not be revoked until the next
        time the object is opened or the next time the subject attempts to access
        the object. Revocation based on changes to security labels may take effect
        immediately. Organizations provide alternative approaches on how to make revocations
        immediate if systems cannot provide such capability and immediate revocation
        is necessary.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(9)
      name: Access Enforcement | Controlled Release
      description: 'Release information outside of the system only if:

        (a) The receiving [Assignment: organization-defined system or system component]
        provides [Assignment: organization-defined controls]; and

        (b) [Assignment: organization-defined controls] are used to validate the appropriateness
        of the information designated for release.'
      annotation: "Organizations can only directly protect information when it resides\
        \ within the system. Additional controls may be needed to ensure that organizational\
        \ information is adequately protected once it is transmitted outside of the\
        \ system. In situations where the system is unable to determine the adequacy\
        \ of the protections provided by external entities, as a mitigation measure,\
        \ organizations procedurally determine whether the external systems are providing\
        \ adequate controls. The means used to determine the adequacy of controls\
        \ provided by external systems include conducting periodic assessments (inspections/tests),\
        \ establishing agreements between the organization and its counterpart organizations,\
        \ or some other process. The means used by external entities to protect the\
        \ information received need not be the same as those used by the organization,\
        \ but the means employed are sufficient to provide consistent adjudication\
        \ of the security and privacy policy to protect the information and individuals\u2019\
        \ privacy.\nControlled release of information requires systems to implement\
        \ technical or procedural means to validate the information prior to releasing\
        \ it to external systems. For example, if the system passes information to\
        \ a system controlled by another organization, technical means are employed\
        \ to validate that the security and privacy attributes associated with the\
        \ exported information are appropriate for the receiving system. Alternatively,\
        \ if the system passes information to a printer in organization-controlled\
        \ space, procedural means can be employed to ensure that only authorized individuals\
        \ gain access to the printer."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(10)
      name: Access Enforcement | Audited Override of Access Control Mechanisms
      description: 'Employ an audited override of automated access control mechanisms
        under [Assignment: organization-defined conditions] by [Assignment: organization-defined
        roles].'
      annotation: "In certain situations, such as when there is a threat to human\
        \ life or an event that threatens the organization\u2019s ability to carry\
        \ out critical missions or business functions, an override capability for\
        \ access control mechanisms may be needed. Override conditions are defined\
        \ by organizations and used only in those limited circumstances. Audit events\
        \ are defined in AU-2. Audit records are generated in AU-12."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(11)
      name: Access Enforcement | Restrict Access to Specific Information Types
      description: 'Restrict access to data repositories containing [Assignment: organization-defined
        information types].'
      annotation: Restricting access to specific information is intended to provide
        flexibility regarding access control of specific information types within
        a system. For example, role-based access could be employed to allow access
        to only a specific type of personally identifiable information within a database
        rather than allowing access to the database in its entirety. Other examples
        include restricting access to cryptographic keys, authentication information,
        and selected system information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(12)
      name: Access Enforcement | Assert and Enforce Application Access
      description: '(a) Require applications to assert, as part of the installation
        process, the access needed to the following system applications and functions:
        [Assignment: organization-defined system applications and functions];

        (b) Provide an enforcement mechanism to prevent unauthorized access; and

        (c) Approve access changes after initial installation of the application.'
      annotation: Asserting and enforcing application access is intended to address
        applications that need to access existing system applications and functions,
        including user contacts, global positioning systems, cameras, keyboards, microphones,
        networks, phones, or other files.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(13)
      name: Access Enforcement | Attribute-based Access Control
      description: 'Enforce attribute-based access control policy over defined subjects
        and objects and control access based upon [Assignment: organization-defined
        attributes to assume access permissions].'
      annotation: Attribute-based access control is an access control policy that
        restricts system access to authorized users based on specified organizational
        attributes (e.g., job function, identity), action attributes (e.g., read,
        write, delete), environmental attributes (e.g., time of day, location), and
        resource attributes (e.g., classification of a document). Organizations can
        create rules based on attributes and the authorizations (i.e., privileges)
        to perform needed operations on the systems associated with organization-defined
        attributes and rules. When users are assigned to attributes defined in attribute-based
        access control policies or rules, they can be provisioned to a system with
        the appropriate privileges or dynamically granted access to a protected resource.
        Attribute-based access control can be implemented as either a mandatory or
        discretionary form of access control. When implemented with mandatory access
        controls, the requirements in AC-3(3) define the scope of the subjects and
        objects covered by the policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(14)
      name: Access Enforcement | Individual Access
      description: 'Provide [Assignment: organization-defined mechanisms] to enable
        individuals to have access to the following elements of their personally identifiable
        information: [Assignment: organization-defined elements].'
      annotation: Individual access affords individuals the ability to review personally
        identifiable information about them held within organizational records, regardless
        of format. Access helps individuals to develop an understanding about how
        their personally identifiable information is being processed. It can also
        help individuals ensure that their data is accurate. Access mechanisms can
        include request forms and application interfaces. For federal agencies, PRIVACT
        processes can be located in systems of record notices and on agency websites.
        Access to certain types of records may not be appropriate (e.g., for federal
        agencies, law enforcement records within a system of records may be exempt
        from disclosure under the PRIVACT) or may require certain levels of authentication
        assurance. Organizational personnel consult with the senior agency official
        for privacy and legal counsel to determine appropriate mechanisms and access
        rights or limitations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(15)
      name: Access Enforcement | Discretionary and Mandatory Access Control
      description: '(a) Enforce [Assignment: organization-defined mandatory access
        control policy] over the set of covered subjects and objects specified in
        the policy; and

        (b) Enforce [Assignment: organization-defined discretionary access control
        policy] over the set of covered subjects and objects specified in the policy.'
      annotation: Simultaneously implementing a mandatory access control policy and
        a discretionary access control policy can provide additional protection against
        the unauthorized execution of code by users or processes acting on behalf
        of users. This helps prevent a single compromised user or process from compromising
        the entire system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4
      name: Information Flow Enforcement
      description: 'Enforce approved authorizations for controlling the flow of information
        within the system and between connected systems based on [Assignment: organization-defined
        information flow control policies].'
      annotation: 'Information flow control regulates where information can travel
        within a system and between systems (in contrast to who is allowed to access
        the information) and without regard to subsequent accesses to that information.
        Flow control restrictions include blocking external traffic that claims to
        be from within the organization, keeping export-controlled information from
        being transmitted in the clear to the Internet, restricting web requests that
        are not from the internal web proxy server, and limiting information transfers
        between organizations based on data structures and content. Transferring information
        between organizations may require an agreement specifying how the information
        flow is enforced (see CA-3). Transferring information between systems in different
        security or privacy domains with different security or privacy policies introduces
        the risk that such transfers violate one or more domain security or privacy
        policies. In such situations, information owners/stewards provide guidance
        at designated policy enforcement points between connected systems. Organizations
        consider mandating specific architectural solutions to enforce specific security
        and privacy policies. Enforcement includes prohibiting information transfers
        between connected systems (i.e., allowing access only), verifying write permissions
        before accepting information from another security or privacy domain or connected
        system, employing hardware mechanisms to enforce one-way information flows,
        and implementing trustworthy regrading mechanisms to reassign security or
        privacy attributes and labels.

        Organizations commonly employ information flow control policies and enforcement
        mechanisms to control the flow of information between designated sources and
        destinations within systems and between connected systems. Flow control is
        based on the characteristics of the information and/or the information path.
        Enforcement occurs, for example, in boundary protection devices that employ
        rule sets or establish configuration settings that restrict system services,
        provide a packet-filtering capability based on header information, or provide
        a message-filtering capability based on message content. Organizations also
        consider the trustworthiness of filtering and/or inspection mechanisms (i.e.,
        hardware, firmware, and software components) that are critical to information
        flow enforcement. Control enhancements 3 through 32 primarily address cross-domain
        solution needs that focus on more advanced filtering techniques, in-depth
        analysis, and stronger flow enforcement mechanisms implemented in cross-domain
        products, such as high-assurance guards. Such capabilities are generally not
        available in commercial off-the-shelf products. Information flow enforcement
        also applies to control plane traffic (e.g., routing and DNS).'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(1)
      name: Information Flow Enforcement | Object Security and Privacy Attributes
      description: 'Use [Assignment: organization-defined security and privacy attributes]
        associated with [Assignment: organization-defined information, source, and
        destination objects] to enforce [Assignment: organization-defined information
        flow control policies] as a basis for flow control decisions.'
      annotation: Information flow enforcement mechanisms compare security and privacy
        attributes associated with information (i.e., data content and structure)
        and source and destination objects and respond appropriately when the enforcement
        mechanisms encounter information flows not explicitly allowed by information
        flow policies. For example, an information object labeled Secret would be
        allowed to flow to a destination object labeled Secret, but an information
        object labeled Top Secret would not be allowed to flow to a destination object
        labeled Secret. A dataset of personally identifiable information may be tagged
        with restrictions against combining with other types of datasets and, thus,
        would not be allowed to flow to the restricted dataset. Security and privacy
        attributes can also include source and destination addresses employed in traffic
        filter firewalls. Flow enforcement using explicit security or privacy attributes
        can be used, for example, to control the release of certain types of information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(2)
      name: Information Flow Enforcement | Processing Domains
      description: 'Use protected processing domains to enforce [Assignment: organization-defined
        information flow control policies] as a basis for flow control decisions.'
      annotation: Protected processing domains within systems are processing spaces
        that have controlled interactions with other processing spaces, enabling control
        of information flows between these spaces and to/from information objects.
        A protected processing domain can be provided, for example, by implementing
        domain and type enforcement. In domain and type enforcement, system processes
        are assigned to domains, information is identified by types, and information
        flows are controlled based on allowed information accesses (i.e., determined
        by domain and type), allowed signaling among domains, and allowed process
        transitions to other domains.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(3)
      name: Information Flow Enforcement | Dynamic Information Flow Control
      description: 'Enforce [Assignment: organization-defined information flow control
        policies].'
      annotation: Organizational policies regarding dynamic information flow control
        include allowing or disallowing information flows based on changing conditions
        or mission or operational considerations. Changing conditions include changes
        in risk tolerance due to changes in the immediacy of mission or business needs,
        changes in the threat environment, and detection of potentially harmful or
        adverse events.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(4)
      name: Information Flow Enforcement | Flow Control of Encrypted Information
      description: 'Prevent encrypted information from bypassing [Assignment: organization-defined
        information flow control mechanisms] by [Selection (one or more): decrypting
        the information; blocking the flow of the encrypted information; terminating
        communications sessions attempting to pass encrypted information; [Assignment:
        organization-defined procedure or method]].'
      annotation: Flow control mechanisms include content checking, security policy
        filters, and data type identifiers. The term encryption is extended to cover
        encoded data not recognized by filtering mechanisms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(5)
      name: Information Flow Enforcement | Embedded Data Types
      description: 'Enforce [Assignment: organization-defined limitations] on embedding
        data types within other data types.'
      annotation: Embedding data types within other data types may result in reduced
        flow control effectiveness. Data type embedding includes inserting files as
        objects within other files and using compressed or archived data types that
        may include multiple embedded data types. Limitations on data type embedding
        consider the levels of embedding and prohibit levels of data type embedding
        that are beyond the capability of the inspection tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(6)
      name: Information Flow Enforcement | Metadata
      description: 'Enforce information flow control based on [Assignment: organization-defined
        metadata].'
      annotation: Metadata is information that describes the characteristics of data.
        Metadata can include structural metadata describing data structures or descriptive
        metadata describing data content. Enforcement of allowed information flows
        based on metadata enables simpler and more effective flow control. Organizations
        consider the trustworthiness of metadata regarding data accuracy (i.e., knowledge
        that the metadata values are correct with respect to the data), data integrity
        (i.e., protecting against unauthorized changes to metadata tags), and the
        binding of metadata to the data payload (i.e., employing sufficiently strong
        binding techniques with appropriate assurance).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(7)
      name: Information Flow Enforcement | One-way Flow Mechanisms
      description: Enforce one-way information flows through hardware-based flow control
        mechanisms.
      annotation: One-way flow mechanisms may also be referred to as a unidirectional
        network, unidirectional security gateway, or data diode. One-way flow mechanisms
        can be used to prevent data from being exported from a higher impact or classified
        domain or system while permitting data from a lower impact or unclassified
        domain or system to be imported.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(8)
      name: Information Flow Enforcement | Security and Privacy Policy Filters
      description: '(a) Enforce information flow control using [Assignment: organization-defined
        security or privacy policy filters] as a basis for flow control decisions
        for [Assignment: organization-defined information flows]; and

        (b) [Selection (one or more): Block; Strip; Modify; Quarantine] data after
        a filter processing failure in accordance with [Assignment: organization-defined
        security or privacy policy].'
      annotation: Organization-defined security or privacy policy filters can address
        data structures and content. For example, security or privacy policy filters
        for data structures can check for maximum file lengths, maximum field sizes,
        and data/file types (for structured and unstructured data). Security or privacy
        policy filters for data content can check for specific words, enumerated values
        or data value ranges, and hidden content. Structured data permits the interpretation
        of data content by applications. Unstructured data refers to digital information
        without a data structure or with a data structure that does not facilitate
        the development of rule sets to address the impact or classification level
        of the information conveyed by the data or the flow enforcement decisions.
        Unstructured data consists of bitmap objects that are inherently non-language-based
        (i.e., image, video, or audio files) and textual objects that are based on
        written or printed languages. Organizations can implement more than one security
        or privacy policy filter to meet information flow control objectives.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(9)
      name: Information Flow Enforcement | Human Reviews
      description: 'Enforce the use of human reviews for [Assignment: organization-defined
        information flows] under the following conditions: [Assignment: organization-defined
        conditions].'
      annotation: Organizations define security or privacy policy filters for all
        situations where automated flow control decisions are possible. When a fully
        automated flow control decision is not possible, then a human review may be
        employed in lieu of or as a complement to automated security or privacy policy
        filtering. Human reviews may also be employed as deemed necessary by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(10)
      name: Information Flow Enforcement | Enable and Disable Security or Privacy
        Policy Filters
      description: 'Provide the capability for privileged administrators to enable
        and disable [Assignment: organization-defined security or privacy policy filters]
        under the following conditions: [Assignment: organization-defined conditions].'
      annotation: For example, as allowed by the system authorization, administrators
        can enable security or privacy policy filters to accommodate approved data
        types. Administrators also have the capability to select the filters that
        are executed on a specific data flow based on the type of data that is being
        transferred, the source and destination security domains, and other security
        or privacy relevant features, as needed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(11)
      name: Information Flow Enforcement | Configuration of Security or Privacy Policy
        Filters
      description: 'Provide the capability for privileged administrators to configure
        [Assignment: organization-defined security or privacy policy filters] to support
        different security or privacy policies.'
      annotation: Documentation contains detailed information for configuring security
        or privacy policy filters. For example, administrators can configure security
        or privacy policy filters to include the list of inappropriate words that
        security or privacy policy mechanisms check in accordance with the definitions
        provided by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(12)
      name: Information Flow Enforcement | Data Type Identifiers
      description: 'When transferring information between different security domains,
        use [Assignment: organization-defined data type identifiers] to validate data
        essential for information flow decisions.'
      annotation: Data type identifiers include filenames, file types, file signatures
        or tokens, and multiple internal file signatures or tokens. Systems only allow
        transfer of data that is compliant with data type format specifications. Identification
        and validation of data types is based on defined specifications associated
        with each allowed data format. The filename and number alone are not used
        for data type identification. Content is validated syntactically and semantically
        against its specification to ensure that it is the proper data type.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(13)
      name: Information Flow Enforcement | Decomposition into Policy-relevant Subcomponents
      description: 'When transferring information between different security domains,
        decompose information into [Assignment: organization-defined policy-relevant
        subcomponents] for submission to policy enforcement mechanisms.'
      annotation: Decomposing information into policy-relevant subcomponents prior
        to information transfer facilitates policy decisions on source, destination,
        certificates, classification, attachments, and other security- or privacy-related
        component differentiators. Policy enforcement mechanisms apply filtering,
        inspection, and/or sanitization rules to the policy-relevant subcomponents
        of information to facilitate flow enforcement prior to transferring such information
        to different security domains.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(14)
      name: Information Flow Enforcement | Security or Privacy Policy Filter Constraints
      description: 'When transferring information between different security domains,
        implement [Assignment: organization-defined security or privacy policy filters]
        requiring fully enumerated formats that restrict data structure and content.'
      annotation: Data structure and content restrictions reduce the range of potential
        malicious or unsanctioned content in cross-domain transactions. Security or
        privacy policy filters that restrict data structures include restricting file
        sizes and field lengths. Data content policy filters include encoding formats
        for character sets, restricting character data fields to only contain alpha-numeric
        characters, prohibiting special characters, and validating schema structures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(15)
      name: Information Flow Enforcement | Detection of Unsanctioned Information
      description: 'When transferring information between different security domains,
        examine the information for the presence of [Assignment: organization-defined
        unsanctioned information] and prohibit the transfer of such information in
        accordance with the [Assignment: organization-defined security or privacy
        policy].'
      annotation: Unsanctioned information includes malicious code, information that
        is inappropriate for release from the source network, or executable code that
        could disrupt or harm the services or systems on the destination network.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(5)
      name: Remote Access | Monitoring for Unauthorized Connections
      description: '[Withdrawn: Incorporated into SI-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(17)
      name: Information Flow Enforcement | Domain Authentication
      description: 'Uniquely identify and authenticate source and destination points
        by [Selection (one or more): organization; system; application; service; individual]
        for information transfer.'
      annotation: Attribution is a critical component of a security and privacy concept
        of operations. The ability to identify source and destination points for information
        flowing within systems allows the forensic reconstruction of events and encourages
        policy compliance by attributing policy violations to specific organizations
        or individuals. Successful domain authentication requires that system labels
        distinguish among systems, organizations, and individuals involved in preparing,
        sending, receiving, or disseminating information. Attribution also allows
        organizations to better maintain the lineage of personally identifiable information
        processing as it flows through systems and can facilitate consent tracking,
        as well as correction, deletion, or access requests from individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(7)
      name: Remote Access | Additional Protection for Security Function Access
      description: '[Withdrawn: Incorporated into AC-3(10).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(19)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(19)
      name: Information Flow Enforcement | Validation of Metadata
      description: 'When transferring information between different security domains,
        implement [Assignment: organization-defined security or privacy policy filters]
        on metadata.'
      annotation: All information (including metadata and the data to which the metadata
        applies) is subject to filtering and inspection. Some organizations distinguish
        between metadata and data payloads (i.e., only the data to which the metadata
        is bound). Other organizations do not make such distinctions and consider
        metadata and the data to which the metadata applies to be part of the payload.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(20)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(20)
      name: Information Flow Enforcement | Approved Solutions
      description: 'Employ [Assignment: organization-defined solutions in approved
        configurations] to control the flow of [Assignment: organization-defined information]
        across security domains.'
      annotation: Organizations define approved solutions and configurations in cross-domain
        policies and guidance in accordance with the types of information flows across
        classification boundaries. The National Security Agency (NSA) National Cross
        Domain Strategy and Management Office provides a listing of approved cross-domain
        solutions. Contact ncdsmo@nsa.gov for more information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(21)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(21)
      name: Information Flow Enforcement | Physical or Logical Separation of Information
        Flows
      description: 'Separate information flows logically or physically using [Assignment:
        organization-defined mechanisms and/or techniques] to accomplish [Assignment:
        organization-defined required separations by types of information].'
      annotation: Enforcing the separation of information flows associated with defined
        types of data can enhance protection by ensuring that information is not commingled
        while in transit and by enabling flow control by transmission paths that are
        not otherwise achievable. Types of separable information include inbound and
        outbound communications traffic, service requests and responses, and information
        of differing security impact or classification levels.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(22)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(22)
      name: Information Flow Enforcement | Access Only
      description: Provide access from a single device to computing platforms, applications,
        or data residing in multiple different security domains, while preventing
        information flow between the different security domains.
      annotation: The system provides a capability for users to access each connected
        security domain without providing any mechanisms to allow users to transfer
        data or information between the different security domains. An example of
        an access-only solution is a terminal that provides a user access to information
        with different security classifications while assuredly keeping the information
        separate.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(23)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(23)
      name: Information Flow Enforcement | Modify Non-releasable Information
      description: 'When transferring information between different security domains,
        modify non-releasable information by implementing [Assignment: organization-defined
        modification action].'
      annotation: Modifying non-releasable information can help prevent a data spill
        or attack when information is transferred across security domains. Modification
        actions include masking, permutation, alteration, removal, or redaction.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(24)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(24)
      name: Information Flow Enforcement | Internal Normalized Format
      description: When transferring information between different security domains,
        parse incoming data into an internal normalized format and regenerate the
        data to be consistent with its intended specification.
      annotation: Converting data into normalized forms is one of most of effective
        mechanisms to stop malicious attacks and large classes of data exfiltration.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(25)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(25)
      name: Information Flow Enforcement | Data Sanitization
      description: 'When transferring information between different security domains,
        sanitize data to minimize [Selection (one or more): delivery of malicious
        content, command and control of malicious code, malicious code augmentation,
        and steganography encoded data; spillage of sensitive information] in accordance
        with [Assignment: organization-defined policy]].'
      annotation: Data sanitization is the process of irreversibly removing or destroying
        data stored on a memory device (e.g., hard drives, flash memory/solid state
        drives, mobile devices, CDs, and DVDs) or in hard copy form.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(26)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(26)
      name: Information Flow Enforcement | Audit Filtering Actions
      description: When transferring information between different security domains,
        record and audit content filtering actions and results for the information
        being filtered.
      annotation: Content filtering is the process of inspecting information as it
        traverses a cross-domain solution and determines if the information meets
        a predefined policy. Content filtering actions and the results of filtering
        actions are recorded for individual messages to ensure that the correct filter
        actions were applied. Content filter reports are used to assist in troubleshooting
        actions by, for example, determining why message content was modified and/or
        why it failed the filtering process. Audit events are defined in AU-2. Audit
        records are generated in AU-12.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(27)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(27)
      name: Information Flow Enforcement | Redundant/independent Filtering Mechanisms
      description: When transferring information between different security domains,
        implement content filtering solutions that provide redundant and independent
        filtering mechanisms for each data type.
      annotation: "Content filtering is the process of inspecting information as it\
        \ traverses a cross-domain solution and determines if the information meets\
        \ a predefined policy. Redundant and independent content filtering eliminates\
        \ a single point of failure filtering system. Independence is defined as the\
        \ implementation of a content filter that uses a different code base and supporting\
        \ libraries (e.g., two JPEG filters using different vendors\u2019 JPEG libraries)\
        \ and multiple, independent system processes."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(28)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(28)
      name: Information Flow Enforcement | Linear Filter Pipelines
      description: When transferring information between different security domains,
        implement a linear content filter pipeline that is enforced with discretionary
        and mandatory access controls.
      annotation: Content filtering is the process of inspecting information as it
        traverses a cross-domain solution and determines if the information meets
        a predefined policy. The use of linear content filter pipelines ensures that
        filter processes are non-bypassable and always invoked. In general, the use
        of parallel filtering architectures for content filtering of a single data
        type introduces bypass and non-invocation issues.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(29)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(29)
      name: Information Flow Enforcement | Filter Orchestration Engines
      description: 'When transferring information between different security domains,
        employ content filter orchestration engines to ensure that:

        (a) Content filtering mechanisms successfully complete execution without errors;
        and

        (b) Content filtering actions occur in the correct order and comply with [Assignment:
        organization-defined policy].'
      annotation: Content filtering is the process of inspecting information as it
        traverses a cross-domain solution and determines if the information meets
        a predefined security policy. An orchestration engine coordinates the sequencing
        of activities (manual and automated) in a content filtering process. Errors
        are defined as either anomalous actions or unexpected termination of the content
        filter process. This is not the same as a filter failing content due to non-compliance
        with policy. Content filter reports are a commonly used mechanism to ensure
        that expected filtering actions are completed successfully.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(30)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(30)
      name: Information Flow Enforcement | Filter Mechanisms Using Multiple Processes
      description: When transferring information between different security domains,
        implement content filtering mechanisms using multiple processes.
      annotation: The use of multiple processes to implement content filtering mechanisms
        reduces the likelihood of a single point of failure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(31)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(31)
      name: Information Flow Enforcement | Failed Content Transfer Prevention
      description: When transferring information between different security domains,
        prevent the transfer of failed content to the receiving domain.
      annotation: Content that failed filtering checks can corrupt the system if transferred
        to the receiving domain.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(32)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-4(32)
      name: Information Flow Enforcement | Process Requirements for Information Transfer
      description: 'When transferring information between different security domains,
        the process that transfers information between filter pipelines:

        (a) Does not filter message content;

        (b) Validates filtering metadata;

        (c) Ensures the content associated with the filtering metadata has successfully
        completed filtering; and

        (d) Transfers the content to the destination filter pipeline.'
      annotation: The processes transferring information between filter pipelines
        have minimum complexity and functionality to provide assurance that the processes
        operate correctly.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-5
      name: Separation of Duties
      description: 'a. Identify and document [Assignment: organization-defined duties
        of individuals requiring separation]; and

        b. Define system access authorizations to support separation of duties.'
      annotation: Separation of duties addresses the potential for abuse of authorized
        privileges and helps to reduce the risk of malevolent activity without collusion.
        Separation of duties includes dividing mission or business functions and support
        functions among different individuals or roles, conducting system support
        functions with different individuals, and ensuring that security personnel
        who administer access control functions do not also administer audit functions.
        Because separation of duty violations can span systems and application domains,
        organizations consider the entirety of systems and system components when
        developing policy on separation of duties. Separation of duties is enforced
        through the account management activities in AC-2, access control mechanisms
        in AC-3, and identity management activities in IA-2, IA-4, and IA-12.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6
      name: Least Privilege
      description: Employ the principle of least privilege, allowing only authorized
        accesses for users (or processes acting on behalf of users) that are necessary
        to accomplish assigned organizational tasks.
      annotation: Organizations employ least privilege for specific duties and systems.
        The principle of least privilege is also applied to system processes, ensuring
        that the processes have access to systems and operate at privilege levels
        no higher than necessary to accomplish organizational missions or business
        functions. Organizations consider the creation of additional processes, roles,
        and accounts as necessary to achieve least privilege. Organizations apply
        least privilege to the development, implementation, and operation of organizational
        systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(1)
      name: Least Privilege | Authorize Access to Security Functions
      description: 'Authorize access for [Assignment: organization-defined individuals
        or roles] to:

        (a) [Assignment: organization-defined security functions (deployed in hardware,
        software, and firmware)]; and

        (b) [Assignment: organization-defined security-relevant information].'
      annotation: Security functions include establishing system accounts, configuring
        access authorizations (i.e., permissions, privileges), configuring settings
        for events to be audited, and establishing intrusion detection parameters.
        Security-relevant information includes filtering rules for routers or firewalls,
        configuration parameters for security services, cryptographic key management
        information, and access control lists. Authorized personnel include security
        administrators, system administrators, system security officers, system programmers,
        and other privileged users.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(2)
      name: Least Privilege | Non-privileged Access for Nonsecurity Functions
      description: 'Require that users of system accounts (or roles) with access to
        [Assignment: organization-defined security functions or security-relevant
        information] use non-privileged accounts or roles, when accessing nonsecurity
        functions.'
      annotation: Requiring the use of non-privileged accounts when accessing nonsecurity
        functions limits exposure when operating from within privileged accounts or
        roles. The inclusion of roles addresses situations where organizations implement
        access control policies, such as role-based access control, and where a change
        of role provides the same degree of assurance in the change of access authorizations
        for the user and the processes acting on behalf of the user as would be provided
        by a change between a privileged and non-privileged account.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(3)
      name: Least Privilege | Network Access to Privileged Commands
      description: 'Authorize network access to [Assignment: organization-defined
        privileged commands] only for [Assignment: organization-defined compelling
        operational needs] and document the rationale for such access in the security
        plan for the system.'
      annotation: Network access is any access across a network connection in lieu
        of local access (i.e., user being physically present at the device).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(4)
      name: Least Privilege | Separate Processing Domains
      description: Provide separate processing domains to enable finer-grained allocation
        of user privileges.
      annotation: Providing separate processing domains for finer-grained allocation
        of user privileges includes using virtualization techniques to permit additional
        user privileges within a virtual machine while restricting privileges to other
        virtual machines or to the underlying physical machine, implementing separate
        physical domains, and employing hardware or software domain separation mechanisms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(5)
      name: Least Privilege | Privileged Accounts
      description: 'Restrict privileged accounts on the system to [Assignment: organization-defined
        personnel or roles].'
      annotation: Privileged accounts, including super user accounts, are typically
        described as system administrator for various types of commercial off-the-shelf
        operating systems. Restricting privileged accounts to specific personnel or
        roles prevents day-to-day users from accessing privileged information or privileged
        functions. Organizations may differentiate in the application of restricting
        privileged accounts between allowed privileges for local accounts and for
        domain accounts provided that they retain the ability to control system configurations
        for key parameters and as otherwise necessary to sufficiently mitigate risk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(6)
      name: Least Privilege | Privileged Access by Non-organizational Users
      description: Prohibit privileged access to the system by non-organizational
        users.
      annotation: An organizational user is an employee or an individual considered
        by the organization to have the equivalent status of an employee. Organizational
        users include contractors, guest researchers, or individuals detailed from
        other organizations. A non-organizational user is a user who is not an organizational
        user. Policies and procedures for granting equivalent status of employees
        to individuals include a need-to-know, citizenship, and the relationship to
        the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(7)
      name: Least Privilege | Review of User Privileges
      description: '(a) Review [Assignment: organization-defined frequency] the privileges
        assigned to [Assignment: organization-defined roles or classes of users] to
        validate the need for such privileges; and

        (b) Reassign or remove privileges, if necessary, to correctly reflect organizational
        mission and business needs.'
      annotation: The need for certain assigned user privileges may change over time
        to reflect changes in organizational mission and business functions, environments
        of operation, technologies, or threats. A periodic review of assigned user
        privileges is necessary to determine if the rationale for assigning such privileges
        remains valid. If the need cannot be revalidated, organizations take appropriate
        corrective actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(8)
      name: Least Privilege | Privilege Levels for Code Execution
      description: 'Prevent the following software from executing at higher privilege
        levels than users executing the software: [Assignment: organization-defined
        software].'
      annotation: In certain situations, software applications or programs need to
        execute with elevated privileges to perform required functions. However, depending
        on the software functionality and configuration, if the privileges required
        for execution are at a higher level than the privileges assigned to organizational
        users invoking such applications or programs, those users may indirectly be
        provided with greater privileges than assigned.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(9)
      name: Least Privilege | Log Use of Privileged Functions
      description: Log the execution of privileged functions.
      annotation: The misuse of privileged functions, either intentionally or unintentionally
        by authorized users or by unauthorized external entities that have compromised
        system accounts, is a serious and ongoing concern and can have significant
        adverse impacts on organizations. Logging and analyzing the use of privileged
        functions is one way to detect such misuse and, in doing so, help mitigate
        the risk from insider threats and the advanced persistent threat.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-6(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-6(10)
      name: Least Privilege | Prohibit Non-privileged Users from Executing Privileged
        Functions
      description: Prevent non-privileged users from executing privileged functions.
      annotation: Privileged functions include disabling, circumventing, or altering
        implemented security or privacy controls, establishing system accounts, performing
        system integrity checks, and administering cryptographic key management activities.
        Non-privileged users are individuals who do not possess appropriate authorizations.
        Privileged functions that require protection from non-privileged users include
        circumventing intrusion detection and prevention mechanisms or malicious code
        protection mechanisms. Preventing non-privileged users from executing privileged
        functions is enforced by AC-3.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-7
      name: Unsuccessful Logon Attempts
      description: 'a. Enforce a limit of [Assignment: organization-defined number]
        consecutive invalid logon attempts by a user during a [Assignment: organization-defined
        time period]; and

        b. Automatically [Selection (one or more): lock the account or node for an
        [Assignment: organization-defined time period]; lock the account or node until
        released by an administrator; delay next logon prompt per [Assignment: organization-defined
        delay algorithm]; notify system administrator; take other [Assignment: organization-defined
        action]] when the maximum number of unsuccessful attempts is exceeded.'
      annotation: The need to limit unsuccessful logon attempts and take subsequent
        action when the maximum number of attempts is exceeded applies regardless
        of whether the logon occurs via a local or network connection. Due to the
        potential for denial of service, automatic lockouts initiated by systems are
        usually temporary and automatically release after a predetermined, organization-defined
        time period. If a delay algorithm is selected, organizations may employ different
        algorithms for different components of the system based on the capabilities
        of those components. Responses to unsuccessful logon attempts may be implemented
        at the operating system and the application levels. Organization-defined actions
        that may be taken when the number of allowed consecutive invalid logon attempts
        is exceeded include prompting the user to answer a secret question in addition
        to the username and password, invoking a lockdown mode with limited user capabilities
        (instead of full lockout), allowing users to only logon from specified Internet
        Protocol (IP) addresses, requiring a CAPTCHA to prevent automated attacks,
        or applying user profiles such as location, time of day, IP address, device,
        or Media Access Control (MAC) address. If automatic system lockout or execution
        of a delay algorithm is not implemented in support of the availability objective,
        organizations consider a combination of other actions to help prevent brute
        force attacks. In addition to the above, organizations can prompt users to
        respond to a secret question before the number of allowed unsuccessful logon
        attempts is exceeded. Automatically unlocking an account after a specified
        period of time is generally not permitted. However, exceptions may be required
        based on operational mission or need.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(8)
      name: Remote Access | Disable Nonsecure Network Protocols
      description: '[Withdrawn: Incorporated into CM-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-7(2)
      name: Unsuccessful Logon Attempts | Purge or Wipe Mobile Device
      description: 'Purge or wipe information from [Assignment: organization-defined
        mobile devices] based on [Assignment: organization-defined purging or wiping
        requirements and techniques] after [Assignment: organization-defined number]
        consecutive, unsuccessful device logon attempts.'
      annotation: A mobile device is a computing device that has a small form factor
        such that it can be carried by a single individual; is designed to operate
        without a physical connection; possesses local, non-removable or removable
        data storage; and includes a self-contained power source. Purging or wiping
        the device applies only to mobile devices for which the organization-defined
        number of unsuccessful logons occurs. The logon is to the mobile device, not
        to any one account on the device. Successful logons to accounts on mobile
        devices reset the unsuccessful logon count to zero. Purging or wiping may
        be unnecessary if the information on the device is protected with sufficiently
        strong encryption mechanisms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-7(3)
      name: Unsuccessful Logon Attempts | Biometric Attempt Limiting
      description: 'Limit the number of unsuccessful biometric logon attempts to [Assignment:
        organization-defined number].'
      annotation: "\_\_Biometrics are probabilistic in nature. The ability to successfully\
        \ authenticate can be impacted by many factors, including matching performance\
        \ and presentation attack detection mechanisms. Organizations select the appropriate\
        \ number of attempts for users based on organizationally-defined factors."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-7(4)
      name: Unsuccessful Logon Attempts | Use of Alternate Authentication Factor
      description: '(a) Allow the use of [Assignment: organization-defined authentication
        factors] that are different from the primary authentication factors after
        the number of organization-defined consecutive invalid logon attempts have
        been exceeded; and

        (b) Enforce a limit of [Assignment: organization-defined number] consecutive
        invalid logon attempts through use of the alternative factors by a user during
        a [Assignment: organization-defined time period].'
      annotation: The use of alternate authentication factors supports the objective
        of availability and allows a user who has inadvertently been locked out to
        use additional authentication factors to bypass the lockout.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-8
      name: System Use Notification
      description: 'a. Display [Assignment: organization-defined system use notification
        message or banner] to users before granting access to the system that provides
        privacy and security notices consistent with applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines and state that:

        1. Users are accessing a U.S. Government system;

        2. System usage may be monitored, recorded, and subject to audit;

        3. Unauthorized use of the system is prohibited and subject to criminal and
        civil penalties; and

        4. Use of the system indicates consent to monitoring and recording;

        b. Retain the notification message or banner on the screen until users acknowledge
        the usage conditions and take explicit actions to log on to or further access
        the system; and

        c. For publicly accessible systems:

        1. Display system use information [Assignment: organization-defined conditions],
        before granting further access to the publicly accessible system;

        2. Display references, if any, to monitoring, recording, or auditing that
        are consistent with privacy accommodations for such systems that generally
        prohibit those activities; and

        3. Include a description of the authorized uses of the system.'
      annotation: System use notifications can be implemented using messages or warning
        banners displayed before individuals log in to systems. System use notifications
        are used only for access via logon interfaces with human users. Notifications
        are not required when human interfaces do not exist. Based on an assessment
        of risk, organizations consider whether or not a secondary system use notification
        is needed to access applications or other system resources after the initial
        network logon. Organizations consider system use notification messages or
        banners displayed in multiple languages based on organizational needs and
        the demographics of system users. Organizations consult with the privacy office
        for input regarding privacy messaging and the Office of the General Counsel
        or organizational equivalent for legal review and approval of warning banner
        content.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-9
      name: Previous Logon Notification
      description: Notify the user, upon successful logon to the system, of the date
        and time of the last logon.
      annotation: "Previous logon notification is applicable to system access via\
        \ human user interfaces and access to systems that occurs in other types of\
        \ architectures. Information about the last successful logon allows the user\
        \ to recognize if the date and time provided is not consistent with the user\u2019\
        s last access."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-9(1)
      name: Previous Logon Notification | Unsuccessful Logons
      description: Notify the user, upon successful logon, of the number of unsuccessful
        logon attempts since the last successful logon.
      annotation: "Information about the number of unsuccessful logon attempts since\
        \ the last successful logon allows the user to recognize if the number of\
        \ unsuccessful logon attempts is consistent with the user\u2019s actual logon\
        \ attempts."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-9(2)
      name: Previous Logon Notification | Successful and Unsuccessful Logons
      description: 'Notify the user, upon successful logon, of the number of [Selection:
        successful logons; unsuccessful logon attempts; both] during [Assignment:
        organization-defined time period].'
      annotation: "Information about the number of successful and unsuccessful logon\
        \ attempts within a specified time period allows the user to recognize if\
        \ the number and type of logon attempts are consistent with the user\u2019\
        s actual logon attempts."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-9(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-9(3)
      name: Previous Logon Notification | Notification of Account Changes
      description: "Notify the user, upon successful logon, of changes to [Assignment:\
        \ organization-defined security-related characteristics or parameters of the\
        \ user\u2019s account] during [Assignment: organization-defined time period]."
      annotation: Information about changes to security-related account characteristics
        within a specified time period allows users to recognize if changes were made
        without their knowledge.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-9(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-9(4)
      name: Previous Logon Notification | Additional Logon Information
      description: 'Notify the user, upon successful logon, of the following additional
        information: [Assignment: organization-defined additional information].'
      annotation: Organizations can specify additional information to be provided
        to users upon logon, including the location of the last logon. User location
        is defined as information that can be determined by systems, such as Internet
        Protocol (IP) addresses from which network logons occurred, notifications
        of local logons, or device identifiers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-10
      name: Concurrent Session Control
      description: 'Limit the number of concurrent sessions for each [Assignment:
        organization-defined account and/or account type] to [Assignment: organization-defined
        number].'
      annotation: Organizations may define the maximum number of concurrent sessions
        for system accounts globally, by account type, by account, or any combination
        thereof. For example, organizations may limit the number of concurrent sessions
        for system administrators or other individuals working in particularly sensitive
        domains or mission-critical applications. Concurrent session control addresses
        concurrent sessions for system accounts. It does not, however, address concurrent
        sessions by single users via multiple system accounts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-11
      name: Device Lock
      description: 'a. Prevent further access to the system by [Selection (one or
        more): initiating a device lock after [Assignment: organization-defined time
        period] of inactivity; requiring the user to initiate a device lock before
        leaving the system unattended]; and

        b. Retain the device lock until the user reestablishes access using established
        identification and authentication procedures.'
      annotation: Device locks are temporary actions taken to prevent logical access
        to organizational systems when users stop work and move away from the immediate
        vicinity of those systems but do not want to log out because of the temporary
        nature of their absences. Device locks can be implemented at the operating
        system level or at the application level. A proximity lock may be used to
        initiate the device lock (e.g., via a Bluetooth-enabled device or dongle).
        User-initiated device locking is behavior or policy-based and, as such, requires
        users to take physical action to initiate the device lock. Device locks are
        not an acceptable substitute for logging out of systems, such as when organizations
        require users to log out at the end of workdays.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-11(1)
      name: Device Lock | Pattern-hiding Displays
      description: Conceal, via the device lock, information previously visible on
        the display with a publicly viewable image.
      annotation: "The pattern-hiding display can include static or dynamic images,\
        \ such as patterns used with screen savers, photographic\_images, solid colors,\
        \ clock, battery life indicator, or a blank screen with the caveat that controlled\
        \ unclassified information is not displayed."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-12
      name: Session Termination
      description: 'Automatically terminate a user session after [Assignment: organization-defined
        conditions or trigger events requiring session disconnect].'
      annotation: "Session termination addresses the termination of user-initiated\
        \ logical sessions (in contrast to SC-10, which addresses the termination\
        \ of network connections associated with communications sessions (i.e., network\
        \ disconnect)). A logical session (for local, network, and remote access)\
        \ is initiated whenever a user (or process acting on behalf of a user) accesses\
        \ an organizational system. Such user sessions can be terminated without terminating\
        \ network sessions. Session termination ends all processes associated with\
        \ a user\u2019s logical session except for those processes that are specifically\
        \ created by the user (i.e., session owner) to continue after the session\
        \ is terminated. Conditions or trigger events that require automatic termination\
        \ of the session include organization-defined periods of user inactivity,\
        \ targeted responses to certain types of incidents, or time-of-day restrictions\
        \ on system use."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-12(1)
      name: Session Termination | User-initiated Logouts
      description: 'Provide a logout capability for user-initiated communications
        sessions whenever authentication is used to gain access to [Assignment: organization-defined
        information resources].'
      annotation: Information resources to which users gain access via authentication
        include local workstations, databases, and password-protected websites or
        web-based services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-12(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-12(2)
      name: Session Termination | Termination Message
      description: Display an explicit logout message to users indicating the termination
        of authenticated communications sessions.
      annotation: Logout messages for web access can be displayed after authenticated
        sessions have been terminated. However, for certain types of sessions, including
        file transfer protocol (FTP) sessions, systems typically send logout messages
        as final messages prior to terminating sessions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-12(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-12(3)
      name: Session Termination | Timeout Warning Message
      description: 'Display an explicit message to users indicating that the session
        will end in [Assignment: organization-defined time until end of session].'
      annotation: To increase usability, notify users of pending session termination
        and prompt users to continue the session. The pending session termination
        time period is based on the parameters defined in the AC-12 base control.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18(2)
      name: Wireless Access | Monitoring Unauthorized Connections
      description: '[Withdrawn: Incorporated into SI-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-14
      name: Permitted Actions Without Identification or Authentication
      description: 'a. Identify [Assignment: organization-defined user actions] that
        can be performed on the system without identification or authentication consistent
        with organizational mission and business functions; and

        b. Document and provide supporting rationale in the security plan for the
        system, user actions not requiring identification or authentication.'
      annotation: Specific user actions may be permitted without identification or
        authentication if organizations determine that identification and authentication
        are not required for the specified user actions. Organizations may allow a
        limited number of user actions without identification or authentication, including
        when individuals access public websites or other publicly accessible federal
        systems, when individuals use mobile phones to receive calls, or when facsimiles
        are received. Organizations identify actions that normally require identification
        or authentication but may, under certain circumstances, allow identification
        or authentication mechanisms to be bypassed. Such bypasses may occur, for
        example, via a software-readable physical switch that commands bypass of the
        logon functionality and is protected from accidental or unmonitored use. Permitting
        actions without identification or authentication does not apply to situations
        where identification and authentication have already occurred and are not
        repeated but rather to situations where identification and authentication
        have not yet occurred. Organizations may decide that there are no user actions
        that can be performed on organizational systems without identification and
        authentication, and therefore, the value for the assignment operation can
        be none.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-19(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19(1)
      name: Access Control for Mobile Devices | Use of Writable and Portable Storage
        Devices
      description: '[Withdrawn: Incorporated into MP-7.]'
