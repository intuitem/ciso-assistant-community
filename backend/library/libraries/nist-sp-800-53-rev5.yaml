      name: Session Audit | System Start-up
      description: Initiate session audits automatically at system start-up.
      annotation: The automatic initiation of session audits at startup helps to ensure
        that the information being captured on selected individuals is complete and
        not subject to compromise through tampering by malicious threat actors.
