    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8
      name: Security and Privacy Engineering Principles
      description: 'Apply the following systems security and privacy engineering principles
        in the specification, design, development, implementation, and modification
        of the system and system components: [Assignment: organization-defined systems
        security and privacy engineering principles].'
      annotation: 'Systems security and privacy engineering principles are closely
        related to and implemented throughout the system development life cycle (see
        SA-3). Organizations can apply systems security and privacy engineering principles
        to new systems under development or to systems undergoing upgrades. For existing
        systems, organizations apply systems security and privacy engineering principles
        to system upgrades and modifications to the extent feasible, given the current
        state of hardware, software, and firmware components within those systems.

        The application of systems security and privacy engineering principles helps
        organizations develop trustworthy, secure, and resilient systems and reduces
        the susceptibility to disruptions, hazards, threats, and the creation of privacy
        problems for individuals. Examples of system security engineering principles
        include: developing layered protections; establishing security and privacy
        policies, architecture, and controls as the foundation for design and development;
        incorporating security and privacy requirements into the system development
        life cycle; delineating physical and logical security boundaries; ensuring
        that developers are trained on how to build secure software; tailoring controls
        to meet organizational needs; and performing threat modeling to identify use
        cases, threat agents, attack vectors and patterns, design patterns, and compensating
        controls needed to mitigate risk.

        Organizations that apply systems security and privacy engineering concepts
        and principles can facilitate the development of trustworthy, secure systems,
        system components, and system services; reduce risk to acceptable levels;
        and make informed risk management decisions. System security engineering principles
        can also be used to protect against certain supply chain risks, including
        incorporating tamper-resistant hardware into a design.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(1)
      name: Security and Privacy Engineering Principles | Clear Abstractions
      description: Implement the security design principle of clear abstractions.
      annotation: "The principle of clear abstractions states that a system has simple,\
        \ well-defined interfaces and functions that provide a consistent and intuitive\
        \ view of the data and how the data is managed. The clarity, simplicity, necessity,\
        \ and sufficiency of the system interfaces\u2014 combined with a precise definition\
        \ of their functional behavior\u2014promotes ease of analysis, inspection,\
        \ and testing as well as the correct and secure use of the system. The clarity\
        \ of an abstraction is subjective. Examples that reflect the application of\
        \ this principle include avoidance of redundant, unused interfaces; information\
        \ hiding; and avoidance of semantic overloading of interfaces or their parameters.\
        \ Information hiding (i.e., representation-independent programming), is a\
        \ design discipline used to ensure that the internal representation of information\
        \ in one system component is not visible to another system component invoking\
        \ or calling the first component, such that the published abstraction is not\
        \ influenced by how the data may be managed internally."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(2)
      name: Security and Privacy Engineering Principles | Least Common Mechanism
      description: 'Implement the security design principle of least common mechanism
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of least common mechanism states that the amount of
        mechanism common to more than one user and depended on by all users is minimized
        POPEK74. Mechanism minimization implies that different components of a system
        refrain from using the same mechanism to access a system resource. Every shared
        mechanism (especially a mechanism involving shared variables) represents a
        potential information path between users and is designed with care to ensure
        that it does not unintentionally compromise security SALTZER75. Implementing
        the principle of least common mechanism helps to reduce the adverse consequences
        of sharing the system state among different programs. A single program that
        corrupts a shared state (including shared variables) has the potential to
        corrupt other programs that are dependent on the state. The principle of least
        common mechanism also supports the principle of simplicity of design and addresses
        the issue of covert storage channels LAMPSON73.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(3)
      name: Security and Privacy Engineering Principles | Modularity and Layering
      description: 'Implement the security design principles of modularity and layering
        in [Assignment: organization-defined systems or system components].'
      annotation: The principles of modularity and layering are fundamental across
        system engineering disciplines. Modularity and layering derived from functional
        decomposition are effective in managing system complexity by making it possible
        to comprehend the structure of the system. Modular decomposition, or refinement
        in system design, is challenging and resists general statements of principle.
        Modularity serves to isolate functions and related data structures into well-defined
        logical units. Layering allows the relationships of these units to be better
        understood so that dependencies are clear and undesired complexity can be
        avoided. The security design principle of modularity extends functional modularity
        to include considerations based on trust, trustworthiness, privilege, and
        security policy. Security-informed modular decomposition includes the allocation
        of policies to systems in a network, separation of system applications into
        processes with distinct address spaces, allocation of system policies to layers,
        and separation of processes into subjects with distinct privileges based on
        hardware-supported privilege domains.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(4)
      name: Security and Privacy Engineering Principles | Partially Ordered Dependencies
      description: 'Implement the security design principle of partially ordered dependencies
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of partially ordered dependencies states that the
        synchronization, calling, and other dependencies in the system are partially
        ordered. A fundamental concept in system design is layering, whereby the system
        is organized into well-defined, functionally related modules or components.
        The layers are linearly ordered with respect to inter-layer dependencies,
        such that higher layers are dependent on lower layers. While providing functionality
        to higher layers, some layers can be self-contained and not dependent on lower
        layers. While a partial ordering of all functions in a given system may not
        be possible, if circular dependencies are constrained to occur within layers,
        the inherent problems of circularity can be more easily managed. Partially
        ordered dependencies and system layering contribute significantly to the simplicity
        and coherency of the system design. Partially ordered dependencies also facilitate
        system testing and analysis.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(5)
      name: Security and Privacy Engineering Principles | Efficiently Mediated Access
      description: 'Implement the security design principle of efficiently mediated
        access in [Assignment: organization-defined systems or system components].'
      annotation: The principle of efficiently mediated access states that policy
        enforcement mechanisms utilize the least common mechanism available while
        satisfying stakeholder requirements within expressed constraints. The mediation
        of access to system resources (i.e., CPU, memory, devices, communication ports,
        services, infrastructure, data, and information) is often the predominant
        security function of secure systems. It also enables the realization of protections
        for the capability provided to stakeholders by the system. Mediation of resource
        access can result in performance bottlenecks if the system is not designed
        correctly. For example, by using hardware mechanisms, efficiently mediated
        access can be achieved. Once access to a low-level resource such as memory
        has been obtained, hardware protection mechanisms can ensure that out-of-bounds
        access does not occur.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(6)
      name: Security and Privacy Engineering Principles | Minimized Sharing
      description: 'Implement the security design principle of minimized sharing in
        [Assignment: organization-defined systems or system components].'
      annotation: The principle of minimized sharing states that no computer resource
        is shared between system components (e.g., subjects, processes, functions)
        unless it is absolutely necessary to do so. Minimized sharing helps to simplify
        system design and implementation. In order to protect user-domain resources
        from arbitrary active entities, no resource is shared unless that sharing
        has been explicitly requested and granted. The need for resource sharing can
        be motivated by the design principle of least common mechanism in the case
        of internal entities or driven by stakeholder requirements. However, internal
        sharing is carefully designed to avoid performance and covert storage and
        timing channel problems. Sharing via common mechanism can increase the susceptibility
        of data and information to unauthorized access, disclosure, use, or modification
        and can adversely affect the inherent capability provided by the system. To
        minimize sharing induced by common mechanisms, such mechanisms can be designed
        to be reentrant or virtualized to preserve separation. Moreover, the use of
        global data to share information is carefully scrutinized. The lack of encapsulation
        may obfuscate relationships among the sharing entities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(7)
      name: Security and Privacy Engineering Principles | Reduced Complexity
      description: 'Implement the security design principle of reduced complexity
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of reduced complexity states that the system design
        is as simple and small as possible. A small and simple design is more understandable,
        more analyzable, and less prone to error. The reduced complexity principle
        applies to any aspect of a system, but it has particular importance for security
        due to the various analyses performed to obtain evidence about the emergent
        security property of the system. For such analyses to be successful, a small
        and simple design is essential. Application of the principle of reduced complexity
        contributes to the ability of system developers to understand the correctness
        and completeness of system security functions. It also facilitates the identification
        of potential vulnerabilities. The corollary of reduced complexity states that
        the simplicity of the system is directly related to the number of vulnerabilities
        it will contain; that is, simpler systems contain fewer vulnerabilities. An
        benefit of reduced complexity is that it is easier to understand whether the
        intended security policy has been captured in the system design and that fewer
        vulnerabilities are likely to be introduced during engineering development.
        An additional benefit is that any such conclusion about correctness, completeness,
        and the existence of vulnerabilities can be reached with a higher degree of
        assurance in contrast to conclusions reached in situations where the system
        design is inherently more complex. Transitioning from older technologies to
        newer technologies (e.g., transitioning from IPv4 to IPv6) may require implementing
        the older and newer technologies simultaneously during the transition period.
        This may result in a temporary increase in system complexity during the transition.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(8)
      name: Security and Privacy Engineering Principles | Secure Evolvability
      description: 'Implement the security design principle of secure evolvability
        in [Assignment: organization-defined systems or system components].'
      annotation: "The principle of secure evolvability states that a system is developed\
        \ to facilitate the maintenance of its security properties when there are\
        \ changes to the system\u2019s structure, interfaces, interconnections (i.e.,\
        \ system architecture), functionality, or configuration (i.e., security policy\
        \ enforcement). Changes include a new, enhanced, or upgraded system capability;\
        \ maintenance and sustainment activities; and reconfiguration. Although it\
        \ is not possible to plan for every aspect of system evolution, system upgrades\
        \ and changes can be anticipated by analyses of mission or business strategic\
        \ direction, anticipated changes in the threat environment, and anticipated\
        \ maintenance and sustainment needs. It is unrealistic to expect that complex\
        \ systems remain secure in contexts not envisioned during development, whether\
        \ such contexts are related to the operational environment or to usage. A\
        \ system may be secure in some new contexts, but there is no guarantee that\
        \ its emergent behavior will always be secure. It is easier to build trustworthiness\
        \ into a system from the outset, and it follows that the sustainment of system\
        \ trustworthiness requires planning for change as opposed to adapting in an\
        \ ad hoc or non-methodical manner. The benefits of this principle include\
        \ reduced vendor life cycle costs, reduced cost of ownership, improved system\
        \ security, more effective management of security risk, and less risk uncertainty."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(9)
      name: Security and Privacy Engineering Principles | Trusted Components
      description: 'Implement the security design principle of trusted components
        in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of trusted components states that a component is
        trustworthy to at least a level commensurate with the security dependencies
        it supports (i.e., how much it is trusted to perform its security functions
        by other components). This principle enables the composition of components
        such that trustworthiness is not inadvertently diminished and the trust is
        not consequently misplaced. Ultimately, this principle demands some metric
        by which the trust in a component and the trustworthiness of a component can
        be measured on the same abstract scale. The principle of trusted components
        is particularly relevant when considering systems and components in which
        there are complex chains of trust dependencies. A trust dependency is also
        referred to as a trust relationship and there may be chains of trust relationships.

        The principle of trusted components also applies to a compound component that
        consists of subcomponents (e.g., a subsystem), which may have varying levels
        of trustworthiness. The conservative assumption is that the trustworthiness
        of a compound component is that of its least trustworthy subcomponent. It
        may be possible to provide a security engineering rationale that the trustworthiness
        of a particular compound component is greater than the conservative assumption.
        However, any such rationale reflects logical reasoning based on a clear statement
        of the trustworthiness objectives as well as relevant and credible evidence.
        The trustworthiness of a compound component is not the same as increased application
        of defense-in-depth layering within the component or a replication of components.
        Defense-in-depth techniques do not increase the trustworthiness of the whole
        above that of the least trustworthy component.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(10)
      name: Security and Privacy Engineering Principles | Hierarchical Trust
      description: 'Implement the security design principle of hierarchical trust
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of hierarchical trust for components builds on the
        principle of trusted components and states that the security dependencies
        in a system will form a partial ordering if they preserve the principle of
        trusted components. The partial ordering provides the basis for trustworthiness
        reasoning or an assurance case (assurance argument) when composing a secure
        system from heterogeneously trustworthy components. To analyze a system composed
        of heterogeneously trustworthy components for its trustworthiness, it is essential
        to eliminate circular dependencies with regard to the trustworthiness. If
        a more trustworthy component located in a lower layer of the system were to
        depend on a less trustworthy component in a higher layer, this would, in effect,
        put the components in the same less trustworthy equivalence class per the
        principle of trusted components. Trust relationships, or chains of trust,
        can have various manifestations. For example, the root certificate of a certificate
        hierarchy is the most trusted node in the hierarchy, whereas the leaves in
        the hierarchy may be the least trustworthy nodes. Another example occurs in
        a layered high-assurance system where the security kernel (including the hardware
        base), which is located at the lowest layer of the system, is the most trustworthy
        component. The principle of hierarchical trust, however, does not prohibit
        the use of overly trustworthy components. There may be cases in a system of
        low trustworthiness where it is reasonable to employ a highly trustworthy
        component rather than one that is less trustworthy (e.g., due to availability
        or other cost-benefit driver). For such a case, any dependency of the highly
        trustworthy component upon a less trustworthy component does not degrade the
        trustworthiness of the resulting low-trust system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(11)
      name: Security and Privacy Engineering Principles | Inverse Modification Threshold
      description: 'Implement the security design principle of inverse modification
        threshold in [Assignment: organization-defined systems or system components].'
      annotation: "The principle of inverse modification threshold builds on the principle\
        \ of trusted components and the principle of hierarchical trust and states\
        \ that the degree of protection provided to a component is commensurate with\
        \ its trustworthiness. As the trust placed in a component increases, the protection\
        \ against unauthorized modification of the component also increases to the\
        \ same degree. Protection from unauthorized modification can come in the form\
        \ of the component\u2019s own self-protection and innate trustworthiness,\
        \ or it can come from the protections afforded to the component from other\
        \ elements or attributes of the security architecture (to include protections\
        \ in the environment of operation)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(12)
      name: Security and Privacy Engineering Principles | Hierarchical Protection
      description: 'Implement the security design principle of hierarchical protection
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of hierarchical protection states that a component
        need not be protected from more trustworthy components. In the degenerate
        case of the most trusted component, it protects itself from all other components.
        For example, if an operating system kernel is deemed the most trustworthy
        component in a system, then it protects itself from all untrusted applications
        it supports, but the applications, conversely, do not need to protect themselves
        from the kernel. The trustworthiness of users is a consideration for applying
        the principle of hierarchical protection. A trusted system need not protect
        itself from an equally trustworthy user, reflecting use of untrusted systems
        in system high environments where users are highly trustworthy and where other
        protections are put in place to bound and protect the system high execution
        environment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(13)
      name: Security and Privacy Engineering Principles | Minimized Security Elements
      description: 'Implement the security design principle of minimized security
        elements in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of minimized security elements states that the system
        does not have extraneous trusted components. The principle of minimized security
        elements has two aspects: the overall cost of security analysis and the complexity
        of security analysis. Trusted components are generally costlier to construct
        and implement, owing to the increased rigor of development processes. Trusted
        components require greater security analysis to qualify their trustworthiness.
        Thus, to reduce the cost and decrease the complexity of the security analysis,
        a system contains as few trustworthy components as possible. The analysis
        of the interaction of trusted components with other components of the system
        is one of the most important aspects of system security verification. If the
        interactions between components are unnecessarily complex, the security of
        the system will also be more difficult to ascertain than one whose internal
        trust relationships are simple and elegantly constructed. In general, fewer
        trusted components result in fewer internal trust relationships and a simpler
        system.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(14)
      name: Security and Privacy Engineering Principles | Least Privilege
      description: 'Implement the security design principle of least privilege in
        [Assignment: organization-defined systems or system components].'
      annotation: "The principle of least privilege states that each system component\
        \ is allocated sufficient privileges to accomplish its specified functions\
        \ but no more. Applying the principle of least privilege limits the scope\
        \ of the component\u2019s actions, which has two desirable effects: the security\
        \ impact of a failure, corruption, or misuse of the component will have a\
        \ minimized security impact, and the security analysis of the component will\
        \ be simplified. Least privilege is a pervasive principle that is reflected\
        \ in all aspects of the secure system design. Interfaces used to invoke component\
        \ capability are available to only certain subsets of the user population,\
        \ and component design supports a sufficiently fine granularity of privilege\
        \ decomposition. For example, in the case of an audit mechanism, there may\
        \ be an interface for the audit manager, who configures the audit settings;\
        \ an interface for the audit operator, who ensures that audit data is safely\
        \ collected and stored; and, finally, yet another interface for the audit\
        \ reviewer, who only has need to view the audit data that has been collected\
        \ but no need to perform operations on that data.\nIn addition to its manifestations\
        \ at the system interface, least privilege can be used as a guiding principle\
        \ for the internal structure of the system itself. One aspect of internal\
        \ least privilege is to construct modules so that only the elements encapsulated\
        \ by the module are directly operated on by the functions within the module.\
        \ Elements external to a module that may be affected by the module\u2019s\
        \ operation are indirectly accessed through interaction (e.g., via a function\
        \ call) with the module that contains those elements. Another aspect of internal\
        \ least privilege is that the scope of a given module or component includes\
        \ only those system elements that are necessary for its functionality and\
        \ that the access modes for the elements (e.g., read, write) are minimal."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(15)
      name: Security and Privacy Engineering Principles | Predicate Permission
      description: 'Implement the security design principle of predicate permission
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of predicate permission states that system designers
        consider requiring multiple authorized entities to provide consent before
        a highly critical operation or access to highly sensitive data, information,
        or resources is allowed to proceed. SALTZER75 originally named predicate permission
        the separation of privilege. It is also equivalent to separation of duty.
        The division of privilege among multiple parties decreases the likelihood
        of abuse and provides the safeguard that no single accident, deception, or
        breach of trust is sufficient to enable an unrecoverable action that can lead
        to significantly damaging effects. The design options for such a mechanism
        may require simultaneous action (e.g., the firing of a nuclear weapon requires
        two different authorized individuals to give the correct command within a
        small time window) or a sequence of operations where each successive action
        is enabled by some prior action, but no single individual is able to enable
        more than one action.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(16)
      name: Security and Privacy Engineering Principles | Self-reliant Trustworthiness
      description: 'Implement the security design principle of self-reliant trustworthiness
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of self-reliant trustworthiness states that systems
        minimize their reliance on other systems for their own trustworthiness. A
        system is trustworthy by default, and any connection to an external entity
        is used to supplement its function. If a system were required to maintain
        a connection with another external entity in order to maintain its trustworthiness,
        then that system would be vulnerable to malicious and non-malicious threats
        that could result in the loss or degradation of that connection. The benefit
        of the principle of self-reliant trustworthiness is that the isolation of
        a system will make it less vulnerable to attack. A corollary to this principle
        relates to the ability of the system (or system component) to operate in isolation
        and then resynchronize with other components when it is rejoined with them.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(17)
      name: Security and Privacy Engineering Principles | Secure Distributed Composition
      description: 'Implement the security design principle of secure distributed
        composition in [Assignment: organization-defined systems or system components].'
      annotation: The principle of secure distributed composition states that the
        composition of distributed components that enforce the same system security
        policy result in a system that enforces that policy at least as well as the
        individual components do. Many of the design principles for secure systems
        deal with how components can or should interact. The need to create or enable
        a capability from the composition of distributed components can magnify the
        relevancy of these principles. In particular, the translation of security
        policy from a stand-alone to a distributed system or a system-of-systems can
        have unexpected or emergent results. Communication protocols and distributed
        data consistency mechanisms help to ensure consistent policy enforcement across
        a distributed system. To ensure a system-wide level of assurance of correct
        policy enforcement, the security architecture of a distributed composite system
        is thoroughly analyzed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(18)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(18)
      name: Security and Privacy Engineering Principles | Trusted Communications Channels
      description: 'Implement the security design principle of trusted communications
        channels in [Assignment: organization-defined systems or system components].'
      annotation: The principle of trusted communication channels states that when
        composing a system where there is a potential threat to communications between
        components (i.e., the interconnections between components), each communication
        channel is trustworthy to a level commensurate with the security dependencies
        it supports (i.e., how much it is trusted by other components to perform its
        security functions). Trusted communication channels are achieved by a combination
        of restricting access to the communication channel (to ensure an acceptable
        match in the trustworthiness of the endpoints involved in the communication)
        and employing end-to-end protections for the data transmitted over the communication
        channel (to protect against interception and modification and to further increase
        the assurance of proper end-to-end communication).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(19)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(19)
      name: Security and Privacy Engineering Principles | Continuous Protection
      description: 'Implement the security design principle of continuous protection
        in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of continuous protection states that components and
        data used to enforce the security policy have uninterrupted protection that
        is consistent with the security policy and the security architecture assumptions.
        No assurances that the system can provide the confidentiality, integrity,
        availability, and privacy protections for its design capability can be made
        if there are gaps in the protection. Any assurances about the ability to secure
        a delivered capability require that data and information are continuously
        protected. That is, there are no periods during which data and information
        are left unprotected while under control of the system (i.e., during the creation,
        storage, processing, or communication of the data and information, as well
        as during system initialization, execution, failure, interruption, and shutdown).
        Continuous protection requires adherence to the precepts of the reference
        monitor concept (i.e., every request is validated by the reference monitor;
        the reference monitor is able to protect itself from tampering; and sufficient
        assurance of the correctness and completeness of the mechanism can be ascertained
        from analysis and testing) and the principle of secure failure and recovery
        (i.e., preservation of a secure state during error, fault, failure, and successful
        attack; preservation of a secure state during recovery to normal, degraded,
        or alternative operational modes).

        Continuous protection also applies to systems designed to operate in varying
        configurations, including those that deliver full operational capability and
        degraded-mode configurations that deliver partial operational capability.
        The continuous protection principle requires that changes to the system security
        policies be traceable to the operational need that drives the configuration
        and be verifiable (i.e., it is possible to verify that the proposed changes
        will not put the system into an insecure state). Insufficient traceability
        and verification may lead to inconsistent states or protection discontinuities
        due to the complex or undecidable nature of the problem. The use of pre-verified
        configuration definitions that reflect the new security policy enables analysis
        to determine that a transition from old to new policies is essentially atomic
        and that any residual effects from the old policy are guaranteed to not conflict
        with the new policy. The ability to demonstrate continuous protection is rooted
        in the clear articulation of life cycle protection needs as stakeholder security
        requirements.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(20)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(20)
      name: Security and Privacy Engineering Principles | Secure Metadata Management
      description: 'Implement the security design principle of secure metadata management
        in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of secure metadata management states that metadata
        are first class objects with respect to security policy when the policy requires
        either complete protection of information or that the security subsystem be
        self-protecting. The principle of secure metadata management is driven by
        the recognition that a system, subsystem, or component cannot achieve self-protection
        unless it protects the data it relies on for correct execution. Data is generally
        not interpreted by the system that stores it. It may have semantic value (i.e.,
        it comprises information) to users and programs that process the data. In
        contrast, metadata is information about data, such as a file name or the date
        when the file was created. Metadata is bound to the target data that it describes
        in a way that the system can interpret, but it need not be stored inside of
        or proximate to its target data. There may be metadata whose target is itself
        metadata (e.g., the classification level or impact level of a file name),
        including self-referential metadata.

        The apparent secondary nature of metadata can lead to neglect of its legitimate
        need for protection, resulting in a violation of the security policy that
        includes the exfiltration of information. A particular concern associated
        with insufficient protections for metadata is associated with multilevel secure
        (MLS) systems. MLS systems mediate access by a subject to an object based
        on relative sensitivity levels. It follows that all subjects and objects in
        the scope of control of the MLS system are either directly labeled or indirectly
        attributed with sensitivity levels. The corollary of labeled metadata for
        MLS systems states that objects containing metadata are labeled. As with protection
        needs assessments for data, attention is given to ensure that the confidentiality
        and integrity protections are individually assessed, specified, and allocated
        to metadata, as would be done for mission, business, and system data.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(21)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(21)
      name: Security and Privacy Engineering Principles | Self-analysis
      description: 'Implement the security design principle of self-analysis in [Assignment:
        organization-defined systems or system components].'
      annotation: The principle of self-analysis states that a system component is
        able to assess its internal state and functionality to a limited extent at
        various stages of execution, and that this self-analysis capability is commensurate
        with the level of trustworthiness invested in the system. At the system level,
        self-analysis can be achieved through hierarchical assessments of trustworthiness
        established in a bottom-up fashion. In this approach, the lower-level components
        check for data integrity and correct functionality (to a limited extent) of
        higher-level components. For example, trusted boot sequences involve a trusted
        lower-level component that attests to the trustworthiness of the next higher-level
        components so that a transitive chain of trust can be established. At the
        root, a component attests to itself, which usually involves an axiomatic or
        environmentally enforced assumption about its integrity. Results of the self-analyses
        can be used to guard against externally induced errors, internal malfunction,
        or transient errors. By following this principle, some simple malfunctions
        or errors can be detected without allowing the effects of the error or malfunction
        to propagate outside of the component. Further, the self-test can be used
        to attest to the configuration of the component, detecting any potential conflicts
        in configuration with respect to the expected configuration.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(22)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(22)
      name: Security and Privacy Engineering Principles | Accountability and Traceability
      description: 'Implement the security design principle of accountability and
        traceability in [Assignment: organization-defined systems or system components].'
      annotation: The principle of accountability and traceability states that it
        is possible to trace security-relevant actions (i.e., subject-object interactions)
        to the entity on whose behalf the action is being taken. The principle of
        accountability and traceability requires a trustworthy infrastructure that
        can record details about actions that affect system security (e.g., an audit
        subsystem). To record the details about actions, the system is able to uniquely
        identify the entity on whose behalf the action is being carried out and also
        record the relevant sequence of actions that are carried out. The accountability
        policy also requires that audit trail itself be protected from unauthorized
        access and modification. The principle of least privilege assists in tracing
        the actions to particular entities, as it increases the granularity of accountability.
        Associating specific actions with system entities, and ultimately with users,
        and making the audit trail secure against unauthorized access and modifications
        provide non-repudiation because once an action is recorded, it is not possible
        to change the audit trail. Another important function that accountability
        and traceability serves is in the routine and forensic analysis of events
        associated with the violation of security policy. Analysis of audit logs may
        provide additional information that may be helpful in determining the path
        or component that allowed the violation of the security policy and the actions
        of individuals associated with the violation of the security policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(23)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(23)
      name: Security and Privacy Engineering Principles | Secure Defaults
      description: 'Implement the security design principle of secure defaults in
        [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of secure defaults states that the default configuration
        of a system (including its constituent subsystems, components, and mechanisms)
        reflects a restrictive and conservative enforcement of security policy. The
        principle of secure defaults applies to the initial (i.e., default) configuration
        of a system as well as to the security engineering and design of access control
        and other security functions that follow a deny unless explicitly authorized
        strategy. The initial configuration aspect of this principle requires that
        any as shipped configuration of a system, subsystem, or system component does
        not aid in the violation of the security policy and can prevent the system
        from operating in the default configuration for those cases where the security
        policy itself requires configuration by the operational user.

        Restrictive defaults mean that the system will operate as-shipped with adequate
        self-protection and be able to prevent security breaches before the intended
        security policy and system configuration is established. In cases where the
        protection provided by the as-shipped product is inadequate, stakeholders
        assess the risk of using it prior to establishing a secure initial state.
        Adherence to the principle of secure defaults guarantees that a system is
        established in a secure state upon successfully completing initialization.
        In situations where the system fails to complete initialization, either it
        will perform a requested operation using secure defaults or it will not perform
        the operation. Refer to the principles of continuous protection and secure
        failure and recovery that parallel this principle to provide the ability to
        detect and recover from failure.

        The security engineering approach to this principle states that security mechanisms
        deny requests unless the request is found to be well-formed and consistent
        with the security policy. The insecure alternative is to allow a request unless
        it is shown to be inconsistent with the policy. In a large system, the conditions
        that are satisfied to grant a request that is denied by default are often
        far more compact and complete than those that would need to be checked in
        order to deny a request that is granted by default.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(24)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(24)
      name: Security and Privacy Engineering Principles | Secure Failure and Recovery
      description: 'Implement the security design principle of secure failure and
        recovery in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of secure failure and recovery states that neither
        a failure in a system function or mechanism nor any recovery action in response
        to failure leads to a violation of security policy. The principle of secure
        failure and recovery parallels the principle of continuous protection to ensure
        that a system is capable of detecting (within limits) actual and impending
        failure at any stage of its operation (i.e., initialization, normal operation,
        shutdown, and maintenance) and to take appropriate steps to ensure that security
        policies are not violated. In addition, when specified, the system is capable
        of recovering from impending or actual failure to resume normal, degraded,
        or alternative secure operations while ensuring that a secure state is maintained
        such that security policies are not violated.

        Failure is a condition in which the behavior of a component deviates from
        its specified or expected behavior for an explicitly documented input. Once
        a failed security function is detected, the system may reconfigure itself
        to circumvent the failed component while maintaining security and provide
        all or part of the functionality of the original system, or it may completely
        shut itself down to prevent any further violation of security policies. For
        this to occur, the reconfiguration functions of the system are designed to
        ensure continuous enforcement of security policy during the various phases
        of reconfiguration.

        Another technique that can be used to recover from failures is to perform
        a rollback to a secure state (which may be the initial state) and then either
        shutdown or replace the service or component that failed such that secure
        operations may resume. Failure of a component may or may not be detectable
        to the components using it. The principle of secure failure indicates that
        components fail in a state that denies rather than grants access. For example,
        a nominally atomic operation interrupted before completion does not violate
        security policy and is designed to handle interruption events by employing
        higher-level atomicity and rollback mechanisms (e.g., transactions). If a
        service is being used, its atomicity properties are well-documented and characterized
        so that the component availing itself of that service can detect and handle
        interruption events appropriately. For example, a system is designed to gracefully
        respond to disconnection and support resynchronization and data consistency
        after disconnection.

        Failure protection strategies that employ replication of policy enforcement
        mechanisms, sometimes called defense in depth, can allow the system to continue
        in a secure state even when one mechanism has failed to protect the system.
        If the mechanisms are similar, however, the additional protection may be illusory,
        as the adversary can simply attack in series. Similarly, in a networked system,
        breaking the security on one system or service may enable an attacker to do
        the same on other similar replicated systems and services. By employing multiple
        protection mechanisms whose features are significantly different, the possibility
        of attack replication or repetition can be reduced. Analyses are conducted
        to weigh the costs and benefits of such redundancy techniques against increased
        resource usage and adverse effects on the overall system performance. Additional
        analyses are conducted as the complexity of these mechanisms increases, as
        could be the case for dynamic behaviors. Increased complexity generally reduces
        trustworthiness. When a resource cannot be continuously protected, it is critical
        to detect and repair any security breaches before the resource is once again
        used in a secure context.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(25)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(25)
      name: Security and Privacy Engineering Principles | Economic Security
      description: 'Implement the security design principle of economic security in
        [Assignment: organization-defined systems or system components].'
      annotation: The principle of economic security states that security mechanisms
        are not costlier than the potential damage that could occur from a security
        breach. This is the security-relevant form of the cost-benefit analyses used
        in risk management. The cost assumptions of cost-benefit analysis prevent
        the system designer from incorporating security mechanisms of greater strength
        than necessary, where strength of mechanism is proportional to cost. The principle
        of economic security also requires analysis of the benefits of assurance relative
        to the cost of that assurance in terms of the effort expended to obtain relevant
        and credible evidence as well as the necessary analyses to assess and draw
        trustworthiness and risk conclusions from the evidence.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(26)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(26)
      name: Security and Privacy Engineering Principles | Performance Security
      description: 'Implement the security design principle of performance security
        in [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of performance security states that security mechanisms
        are constructed so that they do not degrade system performance unnecessarily.
        Stakeholder and system design requirements for performance and security are
        precisely articulated and prioritized. For the system implementation to meet
        its design requirements and be found acceptable to stakeholders (i.e., validation
        against stakeholder requirements), the designers adhere to the specified constraints
        that capability performance needs place on protection needs. The overall impact
        of computationally intensive security services (e.g., cryptography) are assessed
        and demonstrated to pose no significant impact to higher-priority performance
        considerations or are deemed to provide an acceptable trade-off of performance
        for trustworthy protection. The trade-off considerations include less computationally
        intensive security services unless they are unavailable or insufficient. The
        insufficiency of a security service is determined by functional capability
        and strength of mechanism. The strength of mechanism is selected with respect
        to security requirements, performance-critical overhead issues (e.g., cryptographic
        key management), and an assessment of the capability of the threat.

        The principle of performance security leads to the incorporation of features
        that help in the enforcement of security policy but incur minimum overhead,
        such as low-level hardware mechanisms upon which higher-level services can
        be built. Such low-level mechanisms are usually very specific, have very limited
        functionality, and are optimized for performance. For example, once access
        rights to a portion of memory is granted, many systems use hardware mechanisms
        to ensure that all further accesses involve the correct memory address and
        access mode. Application of this principle reinforces the need to design security
        into the system from the ground up and to incorporate simple mechanisms at
        the lower layers that can be used as building blocks for higher-level mechanisms.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(27)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(27)
      name: Security and Privacy Engineering Principles | Human Factored Security
      description: 'Implement the security design principle of human factored security
        in [Assignment: organization-defined systems or system components].'
      annotation: "The principle of human factored security states that the user interface\
        \ for security functions and supporting services is intuitive, user-friendly,\
        \ and provides feedback for user actions that affect such policy and its enforcement.\
        \ The mechanisms that enforce security policy are not intrusive to the user\
        \ and are designed not to degrade user efficiency. Security policy enforcement\
        \ mechanisms also provide the user with meaningful, clear, and relevant feedback\
        \ and warnings when insecure choices are being made. Particular attention\
        \ is given to interfaces through which personnel responsible for system administration\
        \ and operation configure and set up the security policies. Ideally, these\
        \ personnel are able to understand the impact of their choices. Personnel\
        \ with system administrative and operational responsibilities are able to\
        \ configure systems before start-up and administer them during runtime with\
        \ confidence that their intent is correctly mapped to the system\u2019s mechanisms.\
        \ Security services, functions, and mechanisms do not impede or unnecessarily\
        \ complicate the intended use of the system. There is a trade-off between\
        \ system usability and the strictness necessary for security policy enforcement.\
        \ If security mechanisms are frustrating or difficult to use, then users may\
        \ disable them, avoid them, or use them in ways inconsistent with the security\
        \ requirements and protection needs that the mechanisms were designed to satisfy."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(28)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(28)
      name: Security and Privacy Engineering Principles | Acceptable Security
      description: 'Implement the security design principle of acceptable security
        in [Assignment: organization-defined systems or system components].'
      annotation: "The principle of acceptable security requires that the level of\
        \ privacy and performance that the system provides is consistent with the\
        \ users\u2019 expectations. The perception of personal privacy may affect\
        \ user behavior, morale, and effectiveness. Based on the organizational privacy\
        \ policy and the system design, users should be able to restrict their actions\
        \ to protect their privacy. When systems fail to provide intuitive interfaces\
        \ or meet privacy and performance expectations, users may either choose to\
        \ completely avoid the system or use it in ways that may be inefficient or\
        \ even insecure."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(29)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(29)
      name: Security and Privacy Engineering Principles | Repeatable and Documented
        Procedures
      description: 'Implement the security design principle of repeatable and documented
        procedures in [Assignment: organization-defined systems or system components].'
      annotation: The principle of repeatable and documented procedures states that
        the techniques and methods employed to construct a system component permit
        the same component to be completely and correctly reconstructed at a later
        time. Repeatable and documented procedures support the development of a component
        that is identical to the component created earlier, which may be in widespread
        use. In the case of other system artifacts (e.g., documentation and testing
        results), repeatability supports consistency and the ability to inspect the
        artifacts. Repeatable and documented procedures can be introduced at various
        stages within the system development life cycle and contribute to the ability
        to evaluate assurance claims for the system. Examples include systematic procedures
        for code development and review, procedures for the configuration management
        of development tools and system artifacts, and procedures for system delivery.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(30)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(30)
      name: Security and Privacy Engineering Principles | Procedural Rigor
      description: 'Implement the security design principle of procedural rigor in
        [Assignment: organization-defined systems or system components].'
      annotation: 'The principle of procedural rigor states that the rigor of a system
        life cycle process is commensurate with its intended trustworthiness. Procedural
        rigor defines the scope, depth, and detail of the system life cycle procedures.
        Rigorous system life cycle procedures contribute to the assurance that the
        system is correct and free of unintended functionality in several ways. First,
        the procedures impose checks and balances on the life cycle process such that
        the introduction of unspecified functionality is prevented.

        Second, rigorous procedures applied to systems security engineering activities
        that produce specifications and other system design documents contribute to
        the ability to understand the system as it has been built rather than trusting
        that the component, as implemented, is the authoritative (and potentially
        misleading) specification.

        Finally, modifications to an existing system component are easier when there
        are detailed specifications that describe its current design instead of studying
        source code or schematics to try to understand how it works. Procedural rigor
        helps ensure that security functional and assurance requirements have been
        satisfied, and it contributes to a better-informed basis for the determination
        of trustworthiness and risk posture. Procedural rigor is commensurate with
        the degree of assurance desired for the system. If the required trustworthiness
        of the system is low, a high level of procedural rigor may add unnecessary
        cost, whereas when high trustworthiness is critical, the cost of high procedural
        rigor is merited.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(31)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(31)
      name: Security and Privacy Engineering Principles | Secure System Modification
      description: 'Implement the security design principle of secure system modification
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of secure system modification states that system modification
        maintains system security with respect to the security requirements and risk
        tolerance of stakeholders. Upgrades or modifications to systems can transform
        secure systems into systems that are not secure. The procedures for system
        modification ensure that if the system is to maintain its trustworthiness,
        the same rigor that was applied to its initial development is applied to any
        system changes. Because modifications can affect the ability of the system
        to maintain its secure state, a careful security analysis of the modification
        is needed prior to its implementation and deployment. This principle parallels
        the principle of secure evolvability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(32)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(32)
      name: Security and Privacy Engineering Principles | Sufficient Documentation
      description: 'Implement the security design principle of sufficient documentation
        in [Assignment: organization-defined systems or system components].'
      annotation: The principle of sufficient documentation states that organizational
        personnel with responsibilities to interact with the system are provided with
        adequate documentation and other information such that the personnel contribute
        to rather than detract from system security. Despite attempts to comply with
        principles such as human factored security and acceptable security, systems
        are inherently complex, and the design intent for the use of security mechanisms
        and the ramifications of the misuse or misconfiguration of security mechanisms
        are not always intuitively obvious. Uninformed and insufficiently trained
        users can introduce vulnerabilities due to errors of omission and commission.
        The availability of documentation and training can help to ensure a knowledgeable
        cadre of personnel, all of whom have a critical role in the achievement of
        principles such as continuous protection. Documentation is written clearly
        and supported by training that provides security awareness and understanding
        of security-relevant responsibilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-8(33)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-8(33)
      name: Security and Privacy Engineering Principles | Minimization
      description: 'Implement the privacy principle of minimization using [Assignment:
        organization-defined processes].'
      annotation: The principle of minimization states that organizations should only
        process personally identifiable information that is directly relevant and
        necessary to accomplish an authorized purpose and should only maintain personally
        identifiable information for as long as is necessary to accomplish the purpose.
        Organizations have processes in place, consistent with applicable laws and
        policies, to implement the principle of minimization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9
      name: External System Services
      description: 'a. Require that providers of external system services comply with
        organizational security and privacy requirements and employ the following
        controls: [Assignment: organization-defined controls];

        b. Define and document organizational oversight and user roles and responsibilities
        with regard to external system services; and

        c. Employ the following processes, methods, and techniques to monitor control
        compliance by external service providers on an ongoing basis: [Assignment:
        organization-defined processes, methods, and techniques].'
      annotation: External system services are provided by an external provider, and
        the organization has no direct control over the implementation of the required
        controls or the assessment of control effectiveness. Organizations establish
        relationships with external service providers in a variety of ways, including
        through business partnerships, contracts, interagency agreements, lines of
        business arrangements, licensing agreements, joint ventures, and supply chain
        exchanges. The responsibility for managing risks from the use of external
        system services remains with authorizing officials. For services external
        to organizations, a chain of trust requires that organizations establish and
        retain a certain level of confidence that each provider in the consumer-provider
        relationship provides adequate protection for the services rendered. The extent
        and nature of this chain of trust vary based on relationships between organizations
        and the external providers. Organizations document the basis for the trust
        relationships so that the relationships can be monitored. External system
        services documentation includes government, service providers, end user security
        roles and responsibilities, and service-level agreements. Service-level agreements
        define the expectations of performance for implemented controls, describe
        measurable outcomes, and identify remedies and response requirements for identified
        instances of noncompliance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(1)
      name: External System Services | Risk Assessments and Organizational Approvals
      description: '(a) Conduct an organizational assessment of risk prior to the
        acquisition or outsourcing of information security services; and

        (b) Verify that the acquisition or outsourcing of dedicated information security
        services is approved by [Assignment: organization-defined personnel or roles].'
      annotation: Information security services include the operation of security
        devices, such as firewalls or key management services as well as incident
        monitoring, analysis, and response. Risks assessed can include system, mission
        or business, security, privacy, or supply chain risks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(2)
      name: External System Services | Identification of Functions, Ports, Protocols,
        and Services
      description: 'Require providers of the following external system services to
        identify the functions, ports, protocols, and other services required for
        the use of such services: [Assignment: organization-defined external system
        services].'
      annotation: Information from external service providers regarding the specific
        functions, ports, protocols, and services used in the provision of such services
        can be useful when the need arises to understand the trade-offs involved in
        restricting certain functions and services or blocking certain ports and protocols.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(3)
      name: External System Services | Establish and Maintain Trust Relationship with
        Providers
      description: 'Establish, document, and maintain trust relationships with external
        service providers based on the following requirements, properties, factors,
        or conditions: [Assignment: organization-defined security and privacy requirements,
        properties, factors, or conditions defining acceptable trust relationships].'
      annotation: Trust relationships between organizations and external service providers
        reflect the degree of confidence that the risk from using external services
        is at an acceptable level. Trust relationships can help organizations gain
        increased levels of confidence that service providers are providing adequate
        protection for the services rendered and can also be useful when conducting
        incident response or when planning for upgrades or obsolescence. Trust relationships
        can be complicated due to the potentially large number of entities participating
        in the consumer-provider interactions, subordinate relationships and levels
        of trust, and types of interactions between the parties. In some cases, the
        degree of trust is based on the level of control that organizations can exert
        on external service providers regarding the controls necessary for the protection
        of the service, information, or individual privacy and the evidence brought
        forth as to the effectiveness of the implemented controls. The level of control
        is established by the terms and conditions of the contracts or service-level
        agreements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(4)
      name: External System Services | Consistent Interests of Consumers and Providers
      description: 'Take the following actions to verify that the interests of [Assignment:
        organization-defined external service providers] are consistent with and reflect
        organizational interests: [Assignment: organization-defined actions].'
      annotation: As organizations increasingly use external service providers, it
        is possible that the interests of the service providers may diverge from organizational
        interests. In such situations, simply having the required technical, management,
        or operational controls in place may not be sufficient if the providers that
        implement and manage those controls are not operating in a manner consistent
        with the interests of the consuming organizations. Actions that organizations
        take to address such concerns include requiring background checks for selected
        service provider personnel; examining ownership records; employing only trustworthy
        service providers, such as providers with which organizations have had successful
        trust relationships; and conducting routine, periodic, unscheduled visits
        to service provider facilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(5)
      name: External System Services | Processing, Storage, and Service Location
      description: 'Restrict the location of [Selection (one or more): information
        processing; information or data; system services] to [Assignment: organization-defined
        locations] based on [Assignment: organization-defined requirements or conditions].'
      annotation: The location of information processing, information and data storage,
        or system services can have a direct impact on the ability of organizations
        to successfully execute their mission and business functions. The impact occurs
        when external providers control the location of processing, storage, or services.
        The criteria that external providers use for the selection of processing,
        storage, or service locations may be different from the criteria that organizations
        use. For example, organizations may desire that data or information storage
        locations be restricted to certain locations to help facilitate incident response
        activities in case of information security incidents or breaches. Incident
        response activities, including forensic analyses and after-the-fact investigations,
        may be adversely affected by the governing laws, policies, or protocols in
        the locations where processing and storage occur and/or the locations from
        which system services emanate.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(6)
      name: External System Services | Organization-controlled Cryptographic Keys
      description: Maintain exclusive control of cryptographic keys for encrypted
        material stored or transmitted through an external system.
      annotation: Maintaining exclusive control of cryptographic keys in an external
        system prevents decryption of organizational data by external system staff.
        Organizational control of cryptographic keys can be implemented by encrypting
        and decrypting data inside the organization as data is sent to and received
        from the external system or by employing a component that permits encryption
        and decryption functions to be local to the external system but allows exclusive
        organizational access to the encryption keys.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(7)
      name: External System Services | Organization-controlled Integrity Checking
      description: Provide the capability to check the integrity of information while
        it resides in the external system.
      annotation: Storage of organizational information in an external system could
        limit visibility into the security status of its data. The ability of the
        organization to verify and validate the integrity of its stored data without
        transferring it out of the external system provides such visibility.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-9(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-9(8)
      name: "External System Services | Processing and Storage Location \u2014 U.S.\
        \ Jurisdiction"
      description: Restrict the geographic location of information processing and
        data storage to facilities located within in the legal jurisdictional boundary
        of the United States.
      annotation: The geographic location of information processing and data storage
        can have a direct impact on the ability of organizations to successfully execute
        their mission and business functions. A compromise or breach of high impact
        information and systems can have severe or catastrophic adverse impacts on
        organizational assets and operations, individuals, other organizations, and
        the Nation. Restricting the processing and storage of high-impact information
        to facilities within the legal jurisdictional boundary of the United States
        provides greater control over such processing and storage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10
      name: Developer Configuration Management
      description: 'Require the developer of the system, system component, or system
        service to:

        a. Perform configuration management during system, component, or service [Selection
        (one or more): design; development; implementation; operation; disposal];

        b. Document, manage, and control the integrity of changes to [Assignment:
        organization-defined configuration items under configuration management];

        c. Implement only organization-approved changes to the system, component,
        or service;

        d. Document approved changes to the system, component, or service and the
        potential security and privacy impacts of such changes; and

        e. Track security flaws and flaw resolution within the system, component,
        or service and report findings to [Assignment: organization-defined personnel].'
      annotation: 'Organizations consider the quality and completeness of configuration
        management activities conducted by developers as direct evidence of applying
        effective security controls. Controls include protecting the master copies
        of material used to generate security-relevant portions of the system hardware,
        software, and firmware from unauthorized modification or destruction. Maintaining
        the integrity of changes to the system, system component, or system service
        requires strict configuration control throughout the system development life
        cycle to track authorized changes and prevent unauthorized changes.

        The configuration items that are placed under configuration management include
        the formal model; the functional, high-level, and low-level design specifications;
        other design data; implementation documentation; source code and hardware
        schematics; the current running version of the object code; tools for comparing
        new versions of security-relevant hardware descriptions and source code with
        previous versions; and test fixtures and documentation. Depending on the mission
        and business needs of organizations and the nature of the contractual relationships
        in place, developers may provide configuration management support during the
        operations and maintenance stage of the system development life cycle.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(1)
      name: Developer Configuration Management | Software and Firmware Integrity Verification
      description: Require the developer of the system, system component, or system
        service to enable integrity verification of software and firmware components.
      annotation: Software and firmware integrity verification allows organizations
        to detect unauthorized changes to software and firmware components using developer-provided
        tools, techniques, and mechanisms. The integrity checking mechanisms can also
        address counterfeiting of software and firmware components. Organizations
        verify the integrity of software and firmware components, for example, through
        secure one-way hashes provided by developers. Delivered software and firmware
        components also include any updates to such components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(2)
      name: Developer Configuration Management | Alternative Configuration Management
        Processes
      description: Provide an alternate configuration management process using organizational
        personnel in the absence of a dedicated developer configuration management
        team.
      annotation: Alternate configuration management processes may be required when
        organizations use commercial off-the-shelf information technology products.
        Alternate configuration management processes include organizational personnel
        who review and approve proposed changes to systems, system components, and
        system services and conduct security and privacy impact analyses prior to
        the implementation of changes to systems, components, or services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(3)
      name: Developer Configuration Management | Hardware Integrity Verification
      description: Require the developer of the system, system component, or system
        service to enable integrity verification of hardware components.
      annotation: Hardware integrity verification allows organizations to detect unauthorized
        changes to hardware components using developer-provided tools, techniques,
        methods, and mechanisms. Organizations may verify the integrity of hardware
        components with hard-to-copy labels, verifiable serial numbers provided by
        developers, and by requiring the use of anti-tamper technologies. Delivered
        hardware components also include hardware and firmware updates to such components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(4)
      name: Developer Configuration Management | Trusted Generation
      description: Require the developer of the system, system component, or system
        service to employ tools for comparing newly generated versions of security-relevant
        hardware descriptions, source code, and object code with previous versions.
      annotation: The trusted generation of descriptions, source code, and object
        code addresses authorized changes to hardware, software, and firmware components
        between versions during development. The focus is on the efficacy of the configuration
        management process by the developer to ensure that newly generated versions
        of security-relevant hardware descriptions, source code, and object code continue
        to enforce the security policy for the system, system component, or system
        service. In contrast, SA-10(1) and SA-10(3) allow organizations to detect
        unauthorized changes to hardware, software, and firmware components using
        tools, techniques, or mechanisms provided by developers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(5)
      name: Developer Configuration Management | Mapping Integrity for Version Control
      description: Require the developer of the system, system component, or system
        service to maintain the integrity of the mapping between the master build
        data describing the current version of security-relevant hardware, software,
        and firmware and the on-site master copy of the data for the current version.
      annotation: Mapping integrity for version control addresses changes to hardware,
        software, and firmware components during both initial development and system
        development life cycle updates. Maintaining the integrity between the master
        copies of security-relevant hardware, software, and firmware (including designs,
        hardware drawings, source code) and the equivalent data in master copies in
        operational environments is essential to ensuring the availability of organizational
        systems that support critical mission and business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(6)
      name: Developer Configuration Management | Trusted Distribution
      description: Require the developer of the system, system component, or system
        service to execute procedures for ensuring that security-relevant hardware,
        software, and firmware updates distributed to the organization are exactly
        as specified by the master copies.
      annotation: The trusted distribution of security-relevant hardware, software,
        and firmware updates help to ensure that the updates are correct representations
        of the master copies maintained by the developer and have not been tampered
        with during distribution.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-10(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-10(7)
      name: Developer Configuration Management | Security and Privacy Representatives
      description: 'Require [Assignment: organization-defined security and privacy
        representatives] to be included in the [Assignment: organization-defined configuration
        change management and control process].'
      annotation: Information security and privacy representatives can include system
        security officers, senior agency information security officers, senior agency
        officials for privacy, and system privacy officers. Representation by personnel
        with information security and privacy expertise is important because changes
        to system configurations can have unintended side effects, some of which may
        be security- or privacy-relevant. Detecting such changes early in the process
        can help avoid unintended, negative consequences that could ultimately affect
        the security and privacy posture of systems. The configuration change management
        and control process in this control enhancement refers to the change management
        and control process defined by organizations in SA-10b.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11
      name: Developer Testing and Evaluation
      description: 'Require the developer of the system, system component, or system
        service, at all post-design stages of the system development life cycle, to:

        a. Develop and implement a plan for ongoing security and privacy control assessments;

        b. Perform [Selection (one or more): unit; integration; system; regression]
        testing/evaluation [Assignment: organization-defined frequency] at [Assignment:
        organization-defined depth and coverage];

        c. Produce evidence of the execution of the assessment plan and the results
        of the testing and evaluation;

        d. Implement a verifiable flaw remediation process; and

        e. Correct flaws identified during testing and evaluation.'
      annotation: "Developmental testing and evaluation confirms that the required\
        \ controls are implemented correctly, operating as intended, enforcing the\
        \ desired security and privacy policies, and meeting established security\
        \ and privacy requirements. Security properties of systems and the privacy\
        \ of individuals may be affected by the interconnection of system components\
        \ or changes to those components. The interconnections or changes\u2014including\
        \ upgrading or replacing applications, operating systems, and firmware\u2014\
        may adversely affect previously implemented controls. Ongoing assessment during\
        \ development allows for additional types of testing and evaluation that developers\
        \ can conduct to reduce or eliminate potential flaws. Testing custom software\
        \ applications may require approaches such as manual code review, security\
        \ architecture review, and penetration testing, as well as and static analysis,\
        \ dynamic analysis, binary analysis, or a hybrid of the three analysis approaches.\n\
        Developers can use the analysis approaches, along with security instrumentation\
        \ and fuzzing, in a variety of tools and in source code reviews. The security\
        \ and privacy assessment plans include the specific activities that developers\
        \ plan to carry out, including the types of analyses, testing, evaluation,\
        \ and reviews of software and firmware components; the degree of rigor to\
        \ be applied; the frequency of the ongoing testing and evaluation; and the\
        \ types of artifacts produced during those processes. The depth of testing\
        \ and evaluation refers to the rigor and level of detail associated with the\
        \ assessment process. The coverage of testing and evaluation refers to the\
        \ scope (i.e., number and type) of the artifacts included in the assessment\
        \ process. Contracts specify the acceptance criteria for security and privacy\
        \ assessment plans, flaw remediation processes, and the evidence that the\
        \ plans and processes have been diligently applied. Methods for reviewing\
        \ and protecting assessment plans, evidence, and documentation are commensurate\
        \ with the security category or classification level of the system. Contracts\
        \ may specify protection requirements for documentation."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(1)
      name: Developer Testing and Evaluation | Static Code Analysis
      description: Require the developer of the system, system component, or system
        service to employ static code analysis tools to identify common flaws and
        document the results of the analysis.
      annotation: Static code analysis provides a technology and methodology for security
        reviews and includes checking for weaknesses in the code as well as for the
        incorporation of libraries or other included code with known vulnerabilities
        or that are out-of-date and not supported. Static code analysis can be used
        to identify vulnerabilities and enforce secure coding practices. It is most
        effective when used early in the development process, when each code change
        can automatically be scanned for potential weaknesses. Static code analysis
        can provide clear remediation guidance and identify defects for developers
        to fix. Evidence of the correct implementation of static analysis can include
        aggregate defect density for critical defect types, evidence that defects
        were inspected by developers or security professionals, and evidence that
        defects were remediated. A high density of ignored findings, commonly referred
        to as false positives, indicates a potential problem with the analysis process
        or the analysis tool. In such cases, organizations weigh the validity of the
        evidence against evidence from other sources.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(2)
      name: Developer Testing and Evaluation | Threat Modeling and Vulnerability Analyses
      description: "Require the developer of the system, system component, or system\
        \ service to perform threat modeling and vulnerability analyses during development\
        \ and the subsequent testing and evaluation of the system, component, or service\
        \ that: \n(a) Uses the following contextual information: [Assignment: organization-defined\
        \ information concerning impact, environment of operations, known or assumed\
        \ threats, and acceptable risk levels];\n(b) Employs the following tools and\
        \ methods: [Assignment: organization-defined tools and methods];\n(c) Conducts\
        \ the modeling and analyses at the following level of rigor: [Assignment:\
        \ organization-defined breadth and depth of modeling and analyses]; and\n\
        (d) Produces evidence that meets the following acceptance criteria: [Assignment:\
        \ organization-defined acceptance criteria]."
      annotation: Systems, system components, and system services may deviate significantly
        from the functional and design specifications created during the requirements
        and design stages of the system development life cycle. Therefore, updates
        to threat modeling and vulnerability analyses of those systems, system components,
        and system services during development and prior to delivery are critical
        to the effective operation of those systems, components, and services. Threat
        modeling and vulnerability analyses at this stage of the system development
        life cycle ensure that design and implementation changes have been accounted
        for and that vulnerabilities created because of those changes have been reviewed
        and mitigated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(3)
      name: Developer Testing and Evaluation | Independent Verification of Assessment
        Plans and Evidence
      description: '(a) Require an independent agent satisfying [Assignment: organization-defined
        independence criteria] to verify the correct implementation of the developer
        security and privacy assessment plans and the evidence produced during testing
        and evaluation; and

        (b) Verify that the independent agent is provided with sufficient information
        to complete the verification process or granted the authority to obtain such
        information.'
      annotation: "Independent agents have the qualifications\u2014including the expertise,\
        \ skills, training, certifications, and experience\u2014to verify the correct\
        \ implementation of developer security and privacy assessment plans."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(4)
      name: Developer Testing and Evaluation | Manual Code Reviews
      description: 'Require the developer of the system, system component, or system
        service to perform a manual code review of [Assignment: organization-defined
        specific code] using the following processes, procedures, and/or techniques:
        [Assignment: organization-defined processes, procedures, and/or techniques].'
      annotation: "Manual code reviews are usually reserved for the critical software\
        \ and firmware components of systems. Manual code reviews are effective at\
        \ identifying weaknesses that require knowledge of the application\u2019s\
        \ requirements or context that, in most cases, is unavailable to automated\
        \ analytic tools and techniques, such as static and dynamic analysis. The\
        \ benefits of manual code review include the ability to verify access control\
        \ matrices against application controls and review detailed aspects of cryptographic\
        \ implementations and controls."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(5)
      name: Developer Testing and Evaluation | Penetration Testing
      description: 'Require the developer of the system, system component, or system
        service to perform penetration testing:

        (a) At the following level of rigor: [Assignment: organization-defined breadth
        and depth of testing]; and

        (b) Under the following constraints: [Assignment: organization-defined constraints].'
      annotation: Penetration testing is an assessment methodology in which assessors,
        using all available information technology product or system documentation
        and working under specific constraints, attempt to circumvent the implemented
        security and privacy features of information technology products and systems.
        Useful information for assessors who conduct penetration testing includes
        product and system design specifications, source code, and administrator and
        operator manuals. Penetration testing can include white-box, gray-box, or
        black-box testing with analyses performed by skilled professionals who simulate
        adversary actions. The objective of penetration testing is to discover vulnerabilities
        in systems, system components, and services that result from implementation
        errors, configuration faults, or other operational weaknesses or deficiencies.
        Penetration tests can be performed in conjunction with automated and manual
        code reviews to provide a greater level of analysis than would ordinarily
        be possible. When user session information and other personally identifiable
        information is captured or recorded during penetration testing, such information
        is handled appropriately to protect privacy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(6)
      name: Developer Testing and Evaluation | Attack Surface Reviews
      description: Require the developer of the system, system component, or system
        service to perform attack surface reviews.
      annotation: Attack surfaces of systems and system components are exposed areas
        that make those systems more vulnerable to attacks. Attack surfaces include
        any accessible areas where weaknesses or deficiencies in the hardware, software,
        and firmware components provide opportunities for adversaries to exploit vulnerabilities.
        Attack surface reviews ensure that developers analyze the design and implementation
        changes to systems and mitigate attack vectors generated as a result of the
        changes. The correction of identified flaws includes deprecation of unsafe
        functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(7)
      name: Developer Testing and Evaluation | Verify Scope of Testing and Evaluation
      description: 'Require the developer of the system, system component, or system
        service to verify that the scope of testing and evaluation provides complete
        coverage of the required controls at the following level of rigor: [Assignment:
        organization-defined breadth and depth of testing and evaluation].'
      annotation: Verifying that testing and evaluation provides complete coverage
        of required controls can be accomplished by a variety of analytic techniques
        ranging from informal to formal. Each of these techniques provides an increasing
        level of assurance that corresponds to the degree of formality of the analysis.
        Rigorously demonstrating control coverage at the highest levels of assurance
        can be achieved using formal modeling and analysis techniques, including correlation
        between control implementation and corresponding test cases.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(8)
      name: Developer Testing and Evaluation | Dynamic Code Analysis
      description: Require the developer of the system, system component, or system
        service to employ dynamic code analysis tools to identify common flaws and
        document the results of the analysis.
      annotation: Dynamic code analysis provides runtime verification of software
        programs using tools capable of monitoring programs for memory corruption,
        user privilege issues, and other potential security problems. Dynamic code
        analysis employs runtime tools to ensure that security functionality performs
        in the way it was designed. A type of dynamic analysis, known as fuzz testing,
        induces program failures by deliberately introducing malformed or random data
        into software programs. Fuzz testing strategies are derived from the intended
        use of applications and the functional and design specifications for the applications.
        To understand the scope of dynamic code analysis and the assurance provided,
        organizations may also consider conducting code coverage analysis (i.e., checking
        the degree to which the code has been tested using metrics such as percent
        of subroutines tested or percent of program statements called during execution
        of the test suite) and/or concordance analysis (i.e., checking for words that
        are out of place in software code, such as non-English language words or derogatory
        terms).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-11(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-11(9)
      name: Developer Testing and Evaluation | Interactive Application Security Testing
      description: Require the developer of the system, system component, or system
        service to employ interactive application security testing tools to identify
        flaws and document the results.
      annotation: Interactive (also known as instrumentation-based) application security
        testing is a method of detecting vulnerabilities by observing applications
        as they run during testing. The use of instrumentation relies on direct measurements
        of the actual running applications and uses access to the code, user interaction,
        libraries, frameworks, backend connections, and configurations to directly
        measure control effectiveness. When combined with analysis techniques, interactive
        application security testing can identify a broad range of potential vulnerabilities
        and confirm control effectiveness. Instrumentation-based testing works in
        real time and can be used continuously throughout the system development life
        cycle.
