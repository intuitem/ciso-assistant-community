      ref_id: PE-8(2)
      name: Visitor Access Records | Physical Access Records
      description: '[Withdrawn: Incorporated into PE-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-19
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-19
      name: Information Leakage
      description: Protect the system from information leakage due to electromagnetic
        signals emanations.
      annotation: Information leakage is the intentional or unintentional release
        of data or information to an untrusted environment from electromagnetic signals
        emanations. The security categories or classifications of systems (with respect
        to confidentiality), organizational security policies, and risk tolerance
        guide the selection of controls employed to protect systems against information
        leakage due to electromagnetic signals emanations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-19(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-19(1)
      name: Information Leakage | National Emissions Policies and Procedures
      description: Protect system components, associated data communications, and
        networks in accordance with national Emissions Security policies and procedures
        based on the security category or classification of the information.
      annotation: Emissions Security (EMSEC) policies include the former TEMPEST policies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-20
      name: Asset Monitoring and Tracking
      description: 'Employ [Assignment: organization-defined asset location technologies]
        to track and monitor the location and movement of [Assignment: organization-defined
        assets] within [Assignment: organization-defined controlled areas].'
      annotation: "Asset location technologies can help ensure that critical assets\u2014\
        including vehicles, equipment, and system components\u2014remain in authorized\
        \ locations. Organizations consult with the Office of the General Counsel\
        \ and senior agency official for privacy regarding the deployment and use\
        \ of asset location technologies to address potential privacy concerns."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-21
      name: Electromagnetic Pulse Protection
      description: 'Employ [Assignment: organization-defined protective measures]
        against electromagnetic pulse damage for [Assignment: organization-defined
        systems and system components].'
      annotation: An electromagnetic pulse (EMP) is a short burst of electromagnetic
        energy that is spread over a range of frequencies. Such energy bursts may
        be natural or man-made. EMP interference may be disruptive or damaging to
        electronic equipment. Protective measures used to mitigate EMP risk include
        shielding, surge suppressors, ferro-resonant transformers, and earth grounding.
        EMP protection may be especially significant for systems and applications
        that are part of the U.S. critical infrastructure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-22
      name: Component Marking
      description: 'Mark [Assignment: organization-defined system hardware components]
        indicating the impact level or classification level of the information permitted
        to be processed, stored, or transmitted by the hardware component.'
      annotation: Hardware components that may require marking include input and output
        devices. Input devices include desktop and notebook computers, keyboards,
        tablets, and smart phones. Output devices include printers, monitors/video
        displays, facsimile machines, scanners, copiers, and audio devices. Permissions
        controlling output to the output devices are addressed in AC-3 or AC-4. Components
        are marked to indicate the impact level or classification level of the system
        to which the devices are connected, or the impact level or classification
        level of the information permitted to be output. Security marking refers to
        the use of human-readable security attributes. Security labeling refers to
        the use of security attributes for internal system data structures. Security
        marking is generally not required for hardware components that process, store,
        or transmit information determined by organizations to be in the public domain
        or to be publicly releasable. However, organizations may require markings
        for hardware components that process, store, or transmit public information
        in order to indicate that such information is publicly releasable. Marking
        of system hardware components reflects applicable laws, executive orders,
        directives, policies, regulations, and standards.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-23
      name: Facility Location
      description: 'a. Plan the location or site of the facility where the system
        resides considering physical and environmental hazards; and

        b. For existing facilities, consider the physical and environmental hazards
        in the organizational risk management strategy.'
      annotation: Physical and environmental hazards include floods, fires, tornadoes,
        earthquakes, hurricanes, terrorism, vandalism, an electromagnetic pulse, electrical
        interference, and other forms of incoming electromagnetic radiation. The location
        of system components within the facility is addressed in PE-18.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      assessable: false
      depth: 1
      ref_id: PL
      name: Planning
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] planning policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the planning policy and
        the associated planning controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the planning policy and procedures;
        and

        c. Review and update the current planning:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Planning policy and procedures for the controls in the PL family
        implemented within systems and organizations. The risk management strategy
        is an important factor in establishing such policies and procedures. Policies
        and procedures contribute to security and privacy assurance. Therefore, it
        is important that security and privacy programs collaborate on their development.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission level or
        system-specific policies and procedures. The policy can be included as part
        of the general security and privacy policy or be represented by multiple policies
        that reflect the complex nature of organizations. Procedures can be established
        for security and privacy programs, for mission/business processes, and for
        systems, if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to planning
        policy and procedures include, but are not limited to, assessment or audit
        findings, security incidents or breaches, or changes in laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-2
      name: System Security and Privacy Plans
      description: "a. Develop security and privacy plans for the system that:\n1.\
        \ Are consistent with the organization\u2019s enterprise architecture;\n2.\
        \ Explicitly define the constituent system components;\n3. Describe the operational\
        \ context of the system in terms of mission and business processes;\n4. Identify\
        \ the individuals that fulfill system roles and responsibilities;\n5. Identify\
        \ the information types processed, stored, and transmitted by the system;\n\
        6. Provide the security categorization of the system, including supporting\
        \ rationale;\n7. Describe any specific threats to the system that are of concern\
        \ to the organization; \n8. Provide the results of a privacy risk assessment\
        \ for systems processing personally identifiable information;\n9. Describe\
        \ the operational environment for the system and any dependencies on or connections\
        \ to other systems or system components;\n10. Provide an overview of the security\
        \ and privacy requirements for the system;\n11. Identify any relevant control\
        \ baselines or overlays, if applicable;\n12. Describe the controls in place\
        \ or planned for meeting the security and privacy requirements, including\
        \ a rationale for any tailoring decisions;\n13. Include risk determinations\
        \ for security and privacy architecture and design decisions;\n14. Include\
        \ security- and privacy-related activities affecting the system that require\
        \ planning and coordination with [Assignment: organization-defined individuals\
        \ or groups]; and\n15. Are reviewed and approved by the authorizing official\
        \ or designated representative prior to plan implementation.\nb. Distribute\
        \ copies of the plans and communicate subsequent changes to the plans to [Assignment:\
        \ organization-defined personnel or roles];\nc. Review the plans [Assignment:\
        \ organization-defined frequency]; \nd. Update the plans to address changes\
        \ to the system and environment of operation or problems identified during\
        \ plan implementation or control assessments; and\ne. Protect the plans from\
        \ unauthorized disclosure and modification."
      annotation: "System security and privacy plans are scoped to the system and\
        \ system components within the defined authorization boundary and contain\
        \ an overview of the security and privacy requirements for the system and\
        \ the controls selected to satisfy the requirements. The plans describe the\
        \ intended application of each selected control in the context of the system\
        \ with a sufficient level of detail to correctly implement the control and\
        \ to subsequently assess the effectiveness of the control. The control documentation\
        \ describes how system-specific and hybrid controls are implemented and the\
        \ plans and expectations regarding the functionality of the system. System\
        \ security and privacy plans can also be used in the design and development\
        \ of systems in support of life cycle-based security and privacy engineering\
        \ processes. System security and privacy plans are living documents that are\
        \ updated and adapted throughout the system development life cycle (e.g.,\
        \ during capability determination, analysis of alternatives, requests for\
        \ proposal, and design reviews). Section 2.1 describes the different types\
        \ of requirements that are relevant to organizations during the system development\
        \ life cycle and the relationship between requirements and controls.\nOrganizations\
        \ may develop a single, integrated security and privacy plan or maintain separate\
        \ plans. Security and privacy plans relate security and privacy requirements\
        \ to a set of controls and control enhancements. The plans describe how the\
        \ controls and control enhancements meet the security and privacy requirements\
        \ but do not provide detailed, technical descriptions of the design or implementation\
        \ of the controls and control enhancements. Security and privacy plans contain\
        \ sufficient information (including specifications of control parameter values\
        \ for selection and assignment operations explicitly or by reference) to enable\
        \ a design and implementation that is unambiguously compliant with the intent\
        \ of the plans and subsequent determinations of risk to organizational operations\
        \ and assets, individuals, other organizations, and the Nation if the plan\
        \ is implemented.\nSecurity and privacy plans need not be single documents.\
        \ The plans can be a collection of various documents, including documents\
        \ that already exist. Effective security and privacy plans make extensive\
        \ use of references to policies, procedures, and additional documents, including\
        \ design and implementation specifications where more detailed information\
        \ can be obtained. The use of references helps reduce the documentation associated\
        \ with security and privacy programs and maintains the security- and privacy-related\
        \ information in other established management and operational areas, including\
        \ enterprise architecture, system development life cycle, systems engineering,\
        \ and acquisition. Security and privacy plans need not contain detailed contingency\
        \ plan or incident response plan information but can instead provide\u2014\
        explicitly or by reference\u2014sufficient information to define what needs\
        \ to be accomplished by those plans.\nSecurity- and privacy-related activities\
        \ that may require coordination and planning with other individuals or groups\
        \ within the organization include assessments, audits, inspections, hardware\
        \ and software maintenance, acquisition and supply chain risk management,\
        \ patch management, and contingency plan testing. Planning and coordination\
        \ include emergency and nonemergency (i.e., planned or non-urgent unplanned)\
        \ situations. The process defined by organizations to plan and coordinate\
        \ security- and privacy-related activities can also be included in other documents,\
        \ as appropriate."
