      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3(6)
      name: Malicious Code Protection | Testing and Verification
      description: '(a) Test malicious code protection mechanisms [Assignment: organization-defined
        frequency] by introducing known benign code into the system; and

        (b) Verify that the detection of the code and the associated incident reporting
        occur.'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(5)
