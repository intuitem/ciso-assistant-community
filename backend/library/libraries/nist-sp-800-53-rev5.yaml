    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15
      name: Development Process, Standards, and Tools
      description: 'a. Require the developer of the system, system component, or system
        service to follow a documented development process that:

        1. Explicitly addresses security and privacy requirements;

        2. Identifies the standards and tools used in the development process;

        3. Documents the specific tool options and tool configurations used in the
        development process; and

        4. Documents, manages, and ensures the integrity of changes to the process
        and/or tools used in development; and

        b. Review the development process, standards, tools, tool options, and tool
        configurations [Assignment: organization-defined frequency] to determine if
        the process, standards, tools, tool options and tool configurations selected
        and employed can satisfy the following security and privacy requirements:
        [Assignment: organization-defined security and privacy requirements].'
      annotation: Development tools include programming languages and computer-aided
        design systems. Reviews of development processes include the use of maturity
        models to determine the potential effectiveness of such processes. Maintaining
        the integrity of changes to tools and processes facilitates effective supply
        chain risk assessment and mitigation. Such integrity requires configuration
        control throughout the system development life cycle to track authorized changes
        and prevent unauthorized changes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(1)
      name: Development Process, Standards, and Tools | Quality Metrics
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Define quality metrics at the beginning of the development process; and

        (b) Provide evidence of meeting the quality metrics [Selection (one or more):
        [Assignment: organization-defined frequency]; [Assignment: organization-defined
        program review milestones]; upon delivery].'
      annotation: Organizations use quality metrics to establish acceptable levels
        of system quality. Metrics can include quality gates, which are collections
        of completion criteria or sufficiency standards that represent the satisfactory
        execution of specific phases of the system development project. For example,
        a quality gate may require the elimination of all compiler warnings or a determination
        that such warnings have no impact on the effectiveness of required security
        or privacy capabilities. During the execution phases of development projects,
        quality gates provide clear, unambiguous indications of progress. Other metrics
        apply to the entire development project. Metrics can include defining the
        severity thresholds of vulnerabilities in accordance with organizational risk
        tolerance, such as requiring no known vulnerabilities in the delivered system
        with a Common Vulnerability Scoring System (CVSS) severity of medium or high.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(2)
      name: Development Process, Standards, and Tools | Security and Privacy Tracking
        Tools
      description: Require the developer of the system, system component, or system
        service to select and employ security and privacy tracking tools for use during
        the development process.
      annotation: System development teams select and deploy security and privacy
        tracking tools, including vulnerability or work item tracking systems that
        facilitate assignment, sorting, filtering, and tracking of completed work
        items or tasks associated with development processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(3)
      name: Development Process, Standards, and Tools | Criticality Analysis
      description: 'Require the developer of the system, system component, or system
        service to perform a criticality analysis:

        (a) At the following decision points in the system development life cycle:
        [Assignment: organization-defined decision points in the system development
        life cycle]; and

        (b) At the following level of rigor: [Assignment: organization-defined breadth
        and depth of criticality analysis].'
      annotation: Criticality analysis performed by the developer provides input to
        the criticality analysis performed by organizations. Developer input is essential
        to organizational criticality analysis because organizations may not have
        access to detailed design documentation for system components that are developed
        as commercial off-the-shelf products. Such design documentation includes functional
        specifications, high-level designs, low-level designs, source code, and hardware
        schematics. Criticality analysis is important for organizational systems that
        are designated as high value assets. High value assets can be moderate- or
        high-impact systems due to heightened adversarial interest or potential adverse
        effects on the federal enterprise. Developer input is especially important
        when organizations conduct supply chain criticality analyses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-19(3)
