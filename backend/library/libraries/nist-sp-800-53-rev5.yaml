      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-15
      name: Collaborative Computing Devices and Applications
      description: 'a. Prohibit remote activation of collaborative computing devices
        and applications with the following exceptions: [Assignment: organization-defined
        exceptions where remote activation is to be allowed]; and

        b. Provide an explicit indication of use to users physically present at the
        devices.'
      annotation: Collaborative computing devices and applications include remote
        meeting devices and applications, networked white boards, cameras, and microphones.
        The explicit indication of use includes signals to users when collaborative
        computing devices and applications are activated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-15(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-15(1)
      name: Collaborative Computing Devices and Applications | Physical or Logical
        Disconnect
      description: 'Provide [Selection (one or more): physical; logical] disconnect
        of collaborative computing devices in a manner that supports ease of use.'
      annotation: Failing to disconnect from collaborative computing devices can result
        in subsequent compromises of organizational information. Providing easy methods
        to disconnect from such devices after a collaborative computing session ensures
        that participants carry out the disconnect activity without having to go through
        complex and tedious procedures. Disconnect from collaborative computing devices
        can be manual or automatic.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-23(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-23(4)
      name: Session Authenticity | Unique Session Identifiers with Randomization
      description: '[Withdrawn: Incorporated into SC-23(3).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-15(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-15(3)
      name: Collaborative Computing Devices and Applications | Disabling and Removal
        in Secure Work Areas
      description: 'Disable or remove collaborative computing devices and applications
        from [Assignment: organization-defined systems or system components] in [Assignment:
        organization-defined secure work areas].'
      annotation: Failing to disable or remove collaborative computing devices and
        applications from systems or system components can result in compromises of
        information, including eavesdropping on conversations. A Sensitive Compartmented
        Information Facility (SCIF) is an example of a secure work area.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-15(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-15(4)
      name: Collaborative Computing Devices and Applications | Explicitly Indicate
        Current Participants
      description: 'Provide an explicit indication of current participants in [Assignment:
        organization-defined online meetings and teleconferences].'
      annotation: Explicitly indicating current participants prevents unauthorized
        individuals from participating in collaborative computing sessions without
        the explicit knowledge of other participants.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-16
      name: Transmission of Security and Privacy Attributes
      description: 'Associate [Assignment: organization-defined security and privacy
        attributes] with information exchanged between systems and between system
        components.'
      annotation: Security and privacy attributes can be explicitly or implicitly
        associated with the information contained in organizational systems or system
        components. Attributes are abstractions that represent the basic properties
        or characteristics of an entity with respect to protecting information or
        the management of personally identifiable information. Attributes are typically
        associated with internal data structures, including records, buffers, and
        files within the system. Security and privacy attributes are used to implement
        access control and information flow control policies; reflect special dissemination,
        management, or distribution instructions, including permitted uses of personally
        identifiable information; or support other aspects of the information security
        and privacy policies. Privacy attributes may be used independently or in conjunction
        with security attributes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-16(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-16(1)
      name: Transmission of Security and Privacy Attributes | Integrity Verification
      description: Verify the integrity of transmitted security and privacy attributes.
      annotation: Part of verifying the integrity of transmitted information is ensuring
        that security and privacy attributes that are associated with such information
        have not been modified in an unauthorized manner. Unauthorized modification
        of security or privacy attributes can result in a loss of integrity for transmitted
        information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-16(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-16(2)
      name: Transmission of Security and Privacy Attributes | Anti-spoofing Mechanisms
      description: Implement anti-spoofing mechanisms to prevent adversaries from
        falsifying the security attributes indicating the successful application of
        the security process.
      annotation: Some attack vectors operate by altering the security attributes
        of an information system to intentionally and maliciously implement an insufficient
        level of security within the system. The alteration of attributes leads organizations
        to believe that a greater number of security functions are in place and operational
        than have actually been implemented.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-16(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-16(3)
      name: Transmission of Security and Privacy Attributes | Cryptographic Binding
      description: 'Implement [Assignment: organization-defined mechanisms or techniques]
        to bind security and privacy attributes to transmitted information.'
      annotation: Cryptographic mechanisms and techniques can provide strong security
        and privacy attribute binding to transmitted information to help ensure the
        integrity of such information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-17
      name: Public Key Infrastructure Certificates
      description: 'a. Issue public key certificates under an [Assignment: organization-defined
        certificate policy] or obtain public key certificates from an approved service
        provider; and

        b. Include only approved trust anchors in trust stores or certificate stores
        managed by the organization.'
      annotation: Public key infrastructure (PKI) certificates are certificates with
        visibility external to organizational systems and certificates related to
        the internal operations of systems, such as application-specific time services.
        In cryptographic systems with a hierarchical structure, a trust anchor is
        an authoritative source (i.e., a certificate authority) for which trust is
        assumed and not derived. A root certificate for a PKI system is an example
        of a trust anchor. A trust store or certificate store maintains a list of
        trusted root certificates.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18
      name: Mobile Code
      description: 'a. Define acceptable and unacceptable mobile code and mobile code
        technologies; and

        b. Authorize, monitor, and control the use of mobile code within the system.'
      annotation: Mobile code includes any program, application, or content that can
        be transmitted across a network (e.g., embedded in an email, document, or
        website) and executed on a remote system. Decisions regarding the use of mobile
        code within organizational systems are based on the potential for the code
        to cause damage to the systems if used maliciously. Mobile code technologies
        include Java applets, JavaScript, HTML5, WebGL, and VBScript. Usage restrictions
        and implementation guidelines apply to both the selection and use of mobile
        code installed on servers and mobile code downloaded and executed on individual
        workstations and devices, including notebook computers and smart phones. Mobile
        code policy and procedures address specific actions taken to prevent the development,
        acquisition, and introduction of unacceptable mobile code within organizational
        systems, including requiring mobile code to be digitally signed by a trusted
        source.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18(1)
      name: Mobile Code | Identify Unacceptable Code and Take Corrective Actions
      description: 'Identify [Assignment: organization-defined unacceptable mobile
        code] and take [Assignment: organization-defined corrective actions].'
      annotation: Corrective actions when unacceptable mobile code is detected include
        blocking, quarantine, or alerting administrators. Blocking includes preventing
        the transmission of word processing files with embedded macros when such macros
        have been determined to be unacceptable mobile code.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18(2)
      name: Mobile Code | Acquisition, Development, and Use
      description: 'Verify that the acquisition, development, and use of mobile code
        to be deployed in the system meets [Assignment: organization-defined mobile
        code requirements].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18(3)
      name: Mobile Code | Prevent Downloading and Execution
      description: 'Prevent the download and execution of [Assignment: organization-defined
        unacceptable mobile code].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18(4)
      name: Mobile Code | Prevent Automatic Execution
      description: 'Prevent the automatic execution of mobile code in [Assignment:
        organization-defined software applications] and enforce [Assignment: organization-defined
        actions] prior to executing the code.'
      annotation: Actions enforced before executing mobile code include prompting
        users prior to opening email attachments or clicking on web links. Preventing
        the automatic execution of mobile code includes disabling auto-execute features
        on system components that employ portable storage devices, such as compact
        discs, digital versatile discs, and universal serial bus devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-18(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-18(5)
      name: Mobile Code | Allow Execution Only in Confined Environments
      description: Allow execution of permitted mobile code only in confined virtual
        machine environments.
      annotation: Permitting the execution of mobile code only in confined virtual
        machine environments helps prevent the introduction of malicious code into
        other systems and system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-26(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-26(1)
      name: Decoys | Detection of Malicious Code
      description: '[Withdrawn: Incorporated into SC-35.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-20
      name: Secure Name/address Resolution Service (authoritative Source)
      description: 'a. Provide additional data origin authentication and integrity
        verification artifacts along with the authoritative name resolution data the
        system returns in response to external name/address resolution queries; and

        b. Provide the means to indicate the security status of child zones and (if
        the child supports secure resolution services) to enable verification of a
        chain of trust among parent and child domains, when operating as part of a
        distributed, hierarchical namespace.'
      annotation: Providing authoritative source information enables external clients,
        including remote Internet clients, to obtain origin authentication and integrity
        verification assurances for the host/service name to network address resolution
        information obtained through the service. Systems that provide name and address
        resolution services include domain name system (DNS) servers. Additional artifacts
        include DNS Security Extensions (DNSSEC) digital signatures and cryptographic
        keys. Authoritative data includes DNS resource records. The means for indicating
        the security status of child zones include the use of delegation signer resource
        records in the DNS. Systems that use technologies other than the DNS to map
        between host and service names and network addresses provide other means to
        assure the authenticity and integrity of response data.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30(1)
      name: Concealment and Misdirection | Virtualization Techniques
      description: '[Withdrawn: Incorporated into SC-29(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-20(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-20(2)
      name: Secure Name/address Resolution Service (authoritative Source) | Data Origin
        and Integrity
      description: Provide data origin and integrity protection artifacts for internal
        name/address resolution queries.
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-21
      name: Secure Name/address Resolution Service (recursive or Caching Resolver)
      description: Request and perform data origin authentication and data integrity
        verification on the name/address resolution responses the system receives
        from authoritative sources.
      annotation: Each client of name resolution services either performs this validation
        on its own or has authenticated channels to trusted validation providers.
        Systems that provide name and address resolution services for local clients
        include recursive resolving or caching domain name system (DNS) servers. DNS
        client resolvers either perform validation of DNSSEC signatures, or clients
        use authenticated channels to recursive resolvers that perform such validations.
        Systems that use technologies other than the DNS to map between host and service
        names and network addresses provide some other means to enable clients to
        verify the authenticity and integrity of response data.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-33
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-33
      name: Transmission Preparation Integrity
      description: '[Withdrawn: Incorporated into SC-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-22
      name: Architecture and Provisioning for Name/address Resolution Service
      description: Ensure the systems that collectively provide name/address resolution
        service for an organization are fault-tolerant and implement internal and
        external role separation.
      annotation: "Systems that provide name and address resolution services include\
        \ domain name system (DNS) servers. To eliminate single points of failure\
        \ in systems and enhance redundancy, organizations employ at least two authoritative\
        \ domain name system servers\u2014one configured as the primary server and\
        \ the other configured as the secondary server. Additionally, organizations\
        \ typically deploy the servers in two geographically separated network subnetworks\
        \ (i.e., not located in the same physical facility). For role separation,\
        \ DNS servers with internal roles only process name and address resolution\
        \ requests from within organizations (i.e., from internal clients). DNS servers\
        \ with external roles only process name and address resolution information\
        \ requests from clients external to organizations (i.e., on external networks,\
        \ including the Internet). Organizations specify clients that can access authoritative\
        \ DNS servers in certain roles (e.g., by address ranges and explicit lists)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-23
      name: Session Authenticity
      description: Protect the authenticity of communications sessions.
      annotation: Protecting session authenticity addresses communications protection
        at the session level, not at the packet level. Such protection establishes
        grounds for confidence at both ends of communications sessions in the ongoing
        identities of other parties and the validity of transmitted information. Authenticity
        protection includes protecting against man-in-the-middle attacks, session
        hijacking, and the insertion of false information into sessions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-23(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-23(1)
      name: Session Authenticity | Invalidate Session Identifiers at Logout
      description: Invalidate session identifiers upon user logout or other session
        termination.
      annotation: Invalidating session identifiers at logout curtails the ability
        of adversaries to capture and continue to employ previously valid session
        IDs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-34(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-34(3)
      name: Non-modifiable Executable Programs | Hardware-based Protection
      description: '[Withdrawn: Moved to SC-51.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-23(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-23(3)
      name: Session Authenticity | Unique System-generated Session Identifiers
      description: 'Generate a unique session identifier for each session with [Assignment:
        organization-defined randomness requirements] and recognize only session identifiers
        that are system-generated.'
      annotation: Generating unique session identifiers curtails the ability of adversaries
        to reuse previously valid session IDs. Employing the concept of randomness
        in the generation of unique session identifiers protects against brute-force
        attacks to determine future session identifiers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-4(1)
      name: Information in Shared System Resources | Security Levels
      description: '[Withdrawn: Incorporated into SC-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-23(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-23(5)
      name: Session Authenticity | Allowed Certificate Authorities
      description: 'Only allow the use of [Assignment: organization-defined certificate
        authorities] for verification of the establishment of protected sessions.'
      annotation: Reliance on certificate authorities for the establishment of secure
        sessions includes the use of Transport Layer Security (TLS) certificates.
        These certificates, after verification by their respective certificate authorities,
        facilitate the establishment of protected sessions between web clients and
        web servers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-24
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-24
      name: Fail in Known State
      description: 'Fail to a [Assignment: organization-defined known system state]
        for the following failures on the indicated components while preserving [Assignment:
        organization-defined system state information] in failure: [Assignment: list
        of organization-defined types of system failures on organization-defined system
        components].'
      annotation: Failure in a known state addresses security concerns in accordance
        with the mission and business needs of organizations. Failure in a known state
        prevents the loss of confidentiality, integrity, or availability of information
        in the event of failures of organizational systems or system components. Failure
        in a known safe state helps to prevent systems from failing to a state that
        may cause injury to individuals or destruction to property. Preserving system
        state information facilitates system restart and return to the operational
        mode with less disruption of mission and business processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-25
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-25
      name: Thin Nodes
      description: 'Employ minimal functionality and information storage on the following
        system components: [Assignment: organization-defined system components].'
      annotation: The deployment of system components with minimal functionality reduces
        the need to secure every endpoint and may reduce the exposure of information,
        systems, and services to attacks. Reduced or minimal functionality includes
        diskless nodes and thin client technologies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-26
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-26
      name: Decoys
      description: Include components within organizational systems specifically designed
        to be the target of malicious attacks for detecting, deflecting, and analyzing
        such attacks.
      annotation: Decoys (i.e., honeypots, honeynets, or deception nets) are established
        to attract adversaries and deflect attacks away from the operational systems
        that support organizational mission and business functions. Use of decoys
        requires some supporting isolation measures to ensure that any deflected malicious
        code does not infect organizational systems. Depending on the specific usage
        of the decoy, consultation with the Office of the General Counsel before deployment
        may be needed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42(3)
      name: Sensor Capability and Data | Prohibit Use of Devices
      description: '[Withdrawn: Incorporated into SC-42.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-27
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-27
      name: Platform-independent Applications
      description: 'Include within organizational systems the following platform independent
        applications: [Assignment: organization-defined platform-independent applications].'
      annotation: Platforms are combinations of hardware, firmware, and software components
        used to execute software applications. Platforms include operating systems,
        the underlying computer architectures, or both. Platform-independent applications
        are applications with the capability to execute on multiple platforms. Such
        applications promote portability and reconstitution on different platforms.
        Application portability and the ability to reconstitute on different platforms
        increase the availability of mission-essential functions within organizations
        in situations where systems with specific operating systems are under attack.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-28
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-28
      name: Protection of Information at Rest
      description: 'Protect the [Selection (one or more): confidentiality; integrity]
        of the following information at rest: [Assignment: organization-defined information
        at rest].'
      annotation: Information at rest refers to the state of information when it is
        not in process or in transit and is located on system components. Such components
        include internal or external hard disk drives, storage area network devices,
        or databases. However, the focus of protecting information at rest is not
        on the type of storage device or frequency of access but rather on the state
        of the information. Information at rest addresses the confidentiality and
        integrity of information and covers user information and system information.
        System-related information that requires protection includes configurations
        or rule sets for firewalls, intrusion detection and prevention systems, filtering
        routers, and authentication information. Organizations may employ different
        mechanisms to achieve confidentiality and integrity protections, including
        the use of cryptographic mechanisms and file share scanning. Integrity protection
        can be achieved, for example, by implementing write-once-read-many (WORM)
        technologies. When adequate protection of information at rest cannot otherwise
        be achieved, organizations may employ other controls, including frequent scanning
        to identify malicious code at rest and secure offline storage in lieu of online
        storage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-28(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-28(1)
      name: Protection of Information at Rest | Cryptographic Protection
      description: 'Implement cryptographic mechanisms to prevent unauthorized disclosure
        and modification of the following information at rest on [Assignment: organization-defined
        system components or media]: [Assignment: organization-defined information].'
      annotation: The selection of cryptographic mechanisms is based on the need to
        protect the confidentiality and integrity of organizational information. The
        strength of mechanism is commensurate with the security category or classification
        of the information. Organizations have the flexibility to encrypt information
        on system components or media or encrypt data structures, including files,
        records, or fields.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-28(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-28(2)
      name: Protection of Information at Rest | Offline Storage
      description: 'Remove the following information from online storage and store
        offline in a secure location: [Assignment: organization-defined information].'
      annotation: Removing organizational information from online storage to offline
        storage eliminates the possibility of individuals gaining unauthorized access
        to the information through a network. Therefore, organizations may choose
        to move information to offline storage in lieu of protecting such information
        in online storage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-28(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-28(3)
      name: Protection of Information at Rest | Cryptographic Keys
      description: 'Provide protected storage for cryptographic keys [Selection: [Assignment:
        organization-defined safeguards]; hardware-protected key store].'
      annotation: A Trusted Platform Module (TPM) is an example of a hardware-protected
        data store that can be used to protect cryptographic keys.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-29
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-29
      name: Heterogeneity
      description: 'Employ a diverse set of information technologies for the following
        system components in the implementation of the system: [Assignment: organization-defined
        system components].'
      annotation: Increasing the diversity of information technologies within organizational
        systems reduces the impact of potential exploitations or compromises of specific
        technologies. Such diversity protects against common mode failures, including
        those failures induced by supply chain attacks. Diversity in information technologies
        also reduces the likelihood that the means adversaries use to compromise one
        system component will be effective against other system components, thus further
        increasing the adversary work factor to successfully complete planned attacks.
        An increase in diversity may add complexity and management overhead that could
        ultimately lead to mistakes and unauthorized configurations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-29(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-29(1)
      name: Heterogeneity | Virtualization Techniques
      description: 'Employ virtualization techniques to support the deployment of
        a diversity of operating systems and applications that are changed [Assignment:
        organization-defined frequency].'
      annotation: While frequent changes to operating systems and applications can
        pose significant configuration management challenges, the changes can result
        in an increased work factor for adversaries to conduct successful attacks.
        Changing virtual operating systems or applications, as opposed to changing
        actual operating systems or applications, provides virtual changes that impede
        attacker success while reducing configuration management efforts. Virtualization
        techniques can assist in isolating untrustworthy software or software of dubious
        provenance into confined execution environments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30
      name: Concealment and Misdirection
      description: 'Employ the following concealment and misdirection techniques for
        [Assignment: organization-defined systems] at [Assignment: organization-defined
        time periods] to confuse and mislead adversaries: [Assignment: organization-defined
        concealment and misdirection techniques].'
      annotation: "Concealment and misdirection techniques can significantly reduce\
        \ the targeting capabilities of adversaries (i.e., window of opportunity and\
        \ available attack surface) to initiate and complete attacks. For example,\
        \ virtualization techniques provide organizations with the ability to disguise\
        \ systems, potentially reducing the likelihood of successful attacks without\
        \ the cost of having multiple platforms. The increased use of concealment\
        \ and misdirection techniques and methods\u2014including randomness, uncertainty,\
        \ and virtualization\u2014may sufficiently confuse and mislead adversaries\
        \ and subsequently increase the risk of discovery and/or exposing tradecraft.\
        \ Concealment and misdirection techniques may provide additional time to perform\
        \ core mission and business functions. The implementation of concealment and\
        \ misdirection techniques may add to the complexity and management overhead\
        \ required for the system."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(1)
      name: Boundary Protection | Physically Separated Subnetworks
      description: '[Withdrawn: Incorporated into SC-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30(2)
      name: Concealment and Misdirection | Randomness
      description: 'Employ [Assignment: organization-defined techniques] to introduce
        randomness into organizational operations and assets.'
      annotation: Randomness introduces increased levels of uncertainty for adversaries
        regarding the actions that organizations take to defend their systems against
        attacks. Such actions may impede the ability of adversaries to correctly target
        information resources of organizations that support critical missions or business
        functions. Uncertainty may also cause adversaries to hesitate before initiating
        or continuing attacks. Misdirection techniques that involve randomness include
        performing certain routine actions at different times of day, employing different
        information technologies, using different suppliers, and rotating roles and
        responsibilities of organizational personnel.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30(3)
      name: Concealment and Misdirection | Change Processing and Storage Locations
      description: 'Change the location of [Assignment: organization-defined processing
        and/or storage] [Selection: [Assignment: organization-defined time frequency];
        at random time intervals]].'
      annotation: Adversaries target critical mission and business functions and the
        systems that support those mission and business functions while also trying
        to minimize the exposure of their existence and tradecraft. The static, homogeneous,
        and deterministic nature of organizational systems targeted by adversaries
        make such systems more susceptible to attacks with less adversary cost and
        effort to be successful. Changing processing and storage locations (also referred
        to as moving target defense) addresses the advanced persistent threat using
        techniques such as virtualization, distributed processing, and replication.
        This enables organizations to relocate the system components (i.e., processing,
        storage) that support critical mission and business functions. Changing the
        locations of processing activities and/or storage sites introduces a degree
        of uncertainty into the targeting activities of adversaries. The targeting
        uncertainty increases the work factor of adversaries and makes compromises
        or breaches of the organizational systems more difficult and time-consuming.
        It also increases the chances that adversaries may inadvertently disclose
        certain aspects of their tradecraft while attempting to locate critical organizational
        resources.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30(4)
      name: Concealment and Misdirection | Misleading Information
      description: 'Employ realistic, but misleading information in [Assignment: organization-defined
        system components] about its security state or posture.'
      annotation: Employing misleading information is intended to confuse potential
        adversaries regarding the nature and extent of controls deployed by organizations.
        Thus, adversaries may employ incorrect and ineffective attack techniques.
        One technique for misleading adversaries is for organizations to place misleading
        information regarding the specific controls deployed in external systems that
        are known to be targeted by adversaries. Another technique is the use of deception
        nets that mimic actual aspects of organizational systems but use, for example,
        out-of-date software configurations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-30(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-30(5)
      name: Concealment and Misdirection | Concealment of System Components
      description: 'Employ the following techniques to hide or conceal [Assignment:
        organization-defined system components]: [Assignment: organization-defined
        techniques].'
      annotation: By hiding, disguising, or concealing critical system components,
        organizations may be able to decrease the probability that adversaries target
        and successfully compromise those assets. Potential means to hide, disguise,
        or conceal system components include the configuration of routers or the use
        of encryption or virtualization techniques.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-31
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-31
      name: Covert Channel Analysis
      description: 'a. Perform a covert channel analysis to identify those aspects
        of communications within the system that are potential avenues for covert
        [Selection (one or more): storage; timing] channels; and

        b. Estimate the maximum bandwidth of those channels.'
      annotation: Developers are in the best position to identify potential areas
        within systems that might lead to covert channels. Covert channel analysis
        is a meaningful activity when there is the potential for unauthorized information
        flows across security domains, such as in the case of systems that contain
        export-controlled information and have connections to external networks (i.e.,
        networks that are not controlled by organizations). Covert channel analysis
        is also useful for multilevel secure systems, multiple security level systems,
        and cross-domain systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-31(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-31(1)
      name: Covert Channel Analysis | Test Covert Channels for Exploitability
      description: Test a subset of the identified covert channels to determine the
        channels that are exploitable.
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-31(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-31(2)
      name: Covert Channel Analysis | Maximum Bandwidth
      description: 'Reduce the maximum bandwidth for identified covert [Selection
        (one or more): storage; timing] channels to [Assignment: organization-defined
        values].'
      annotation: The complete elimination of covert channels, especially covert timing
        channels, is usually not possible without significant performance impacts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-31(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-31(3)
      name: Covert Channel Analysis | Measure Bandwidth in Operational Environments
      description: 'Measure the bandwidth of [Assignment: organization-defined subset
        of identified covert channels] in the operational environment of the system.'
      annotation: Measuring covert channel bandwidth in specified operational environments
        helps organizations determine how much information can be covertly leaked
        before such leakage adversely affects mission or business functions. Covert
        channel bandwidth may be significantly different when measured in settings
        that are independent of the specific environments of operation, including
        laboratories or system development environments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-32
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-32
      name: System Partitioning
      description: 'Partition the system into [Assignment: organization-defined system
        components] residing in separate [Selection: physical; logical] domains or
        environments based on [Assignment: organization-defined circumstances for
        physical or logical separation of components].'
      annotation: System partitioning is part of a defense-in-depth protection strategy.
        Organizations determine the degree of physical separation of system components.
        Physical separation options include physically distinct components in separate
        racks in the same room, critical components in separate rooms, and geographical
        separation of critical components. Security categorization can guide the selection
        of candidates for domain partitioning. Managed interfaces restrict or prohibit
        network access and information flow among partitioned system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-32(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-32(1)
      name: System Partitioning | Separate Physical Domains for Privileged Functions
      description: Partition privileged functions into separate physical domains.
      annotation: Privileged functions that operate in a single physical domain may
        represent a single point of failure if that domain becomes compromised or
        experiences a denial of service.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(2)
      name: Boundary Protection | Public Access
      description: '[Withdrawn: Incorporated into SC-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-34
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-34
      name: Non-modifiable Executable Programs
      description: 'For [Assignment: organization-defined system components], load
        and execute:

        a. The operating environment from hardware-enforced, read-only media; and

        b. The following applications from hardware-enforced, read-only media: [Assignment:
        organization-defined applications].'
      annotation: The operating environment for a system contains the code that hosts
        applications, including operating systems, executives, or virtual machine
        monitors (i.e., hypervisors). It can also include certain applications that
        run directly on hardware platforms. Hardware-enforced, read-only media include
        Compact Disc-Recordable (CD-R) and Digital Versatile Disc-Recordable (DVD-R)
        disk drives as well as one-time, programmable, read-only memory. The use of
        non-modifiable storage ensures the integrity of software from the point of
        creation of the read-only image. The use of reprogrammable, read-only memory
        can be accepted as read-only media provided that integrity can be adequately
        protected from the point of initial writing to the insertion of the memory
        into the system, and there are reliable hardware protections against reprogramming
        the memory while installed in organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-34(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-34(1)
      name: Non-modifiable Executable Programs | No Writable Storage
      description: 'Employ [Assignment: organization-defined system components] with
        no writeable storage that is persistent across component restart or power
        on/off.'
      annotation: Disallowing writeable storage eliminates the possibility of malicious
        code insertion via persistent, writeable storage within the designated system
        components. The restriction applies to fixed and removable storage, with the
        latter being addressed either directly or as specific restrictions imposed
        through access controls for mobile devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-34(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-34(2)
      name: Non-modifiable Executable Programs | Integrity Protection on Read-only
        Media
      description: Protect the integrity of information prior to storage on read-only
        media and control the media after such information has been recorded onto
        the media.
      annotation: Controls prevent the substitution of media into systems or the reprogramming
        of programmable read-only media prior to installation into the systems. Integrity
        protection controls include a combination of prevention, detection, and response.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(6)
      name: Boundary Protection | Response to Recognized Failures
      description: '[Withdrawn: Incorporated into SC-7(18).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-35
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-35
      name: External Malicious Code Identification
      description: Include system components that proactively seek to identify network-based
        malicious code or malicious websites.
      annotation: External malicious code identification differs from decoys in SC-26
        in that the components actively probe networks, including the Internet, in
        search of malicious code contained on external websites. Like decoys, the
        use of external malicious code identification techniques requires some supporting
        isolation measures to ensure that any malicious code discovered during the
        search and subsequently executed does not infect organizational systems. Virtualization
        is a common technique for achieving such isolation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-36
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-36
      name: Distributed Processing and Storage
      description: 'Distribute the following processing and storage components across
        multiple [Selection: physical locations; logical domains]: [Assignment: organization-defined
        processing and storage components].'
      annotation: Distributing processing and storage across multiple physical locations
        or logical domains provides a degree of redundancy or overlap for organizations.
        The redundancy and overlap increase the work factor of adversaries to adversely
        impact organizational operations, assets, and individuals. The use of distributed
        processing and storage does not assume a single primary processing or storage
        location. Therefore, it allows for parallel processing and storage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-36(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-36(1)
      name: Distributed Processing and Storage | Polling Techniques
      description: '(a) Employ polling techniques to identify potential faults, errors,
        or compromises to the following processing and storage components: [Assignment:
        organization-defined distributed processing and storage components]; and

        (b) Take the following actions in response to identified faults, errors, or
        compromises: [Assignment: organization-defined actions].'
      annotation: Distributed processing and/or storage may be used to reduce opportunities
        for adversaries to compromise the confidentiality, integrity, or availability
        of organizational information and systems. However, the distribution of processing
        and storage components does not prevent adversaries from compromising one
        or more of the components. Polling compares the processing results and/or
        storage content from the distributed components and subsequently votes on
        the outcomes. Polling identifies potential faults, compromises, or errors
        in the distributed processing and storage components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-36(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-36(2)
      name: Distributed Processing and Storage | Synchronization
      description: 'Synchronize the following duplicate systems or system components:
        [Assignment: organization-defined duplicate systems or system components].'
      annotation: SC-36 and CP-9(6) require the duplication of systems or system components
        in distributed locations. The synchronization of duplicated and redundant
        services and data helps to ensure that information contained in the distributed
        locations can be used in the mission or business functions of organizations,
        as needed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-37
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-37
      name: Out-of-band Channels
      description: 'Employ the following out-of-band channels for the physical delivery
        or electronic transmission of [Assignment: organization-defined information,
        system components, or devices] to [Assignment: organization-defined individuals
        or systems]: [Assignment: organization-defined out-of-band channels].'
      annotation: Out-of-band channels include local, non-network accesses to systems;
        network paths physically separate from network paths used for operational
        traffic; or non-electronic paths, such as the U.S. Postal Service. The use
        of out-of-band channels is contrasted with the use of in-band channels (i.e.,
        the same channels) that carry routine operational traffic. Out-of-band channels
        do not have the same vulnerability or exposure as in-band channels. Therefore,
        the confidentiality, integrity, or availability compromises of in-band channels
        will not compromise or adversely affect the out-of-band channels. Organizations
        may employ out-of-band channels in the delivery or transmission of organizational
        items, including authenticators and credentials; cryptographic key management
        information; system and data backups; configuration management changes for
        hardware, firmware, or software; security updates; maintenance information;
        and malicious code protection updates.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-37(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-37(1)
      name: Out-of-band Channels | Ensure Delivery and Transmission
      description: 'Employ [Assignment: organization-defined controls] to ensure that
        only [Assignment: organization-defined individuals or systems] receive the
        following information, system components, or devices: [Assignment: organization-defined
        information, system components, or devices].'
      annotation: Techniques employed by organizations to ensure that only designated
        systems or individuals receive certain information, system components, or
        devices include sending authenticators via an approved courier service but
        requiring recipients to show some form of government-issued photographic identification
        as a condition of receipt.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-38
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-38
      name: Operations Security
      description: 'Employ the following operations security controls to protect key
        organizational information throughout the system development life cycle: [Assignment:
        organization-defined operations security controls].'
      annotation: 'Operations security (OPSEC) is a systematic process by which potential
        adversaries can be denied information about the capabilities and intentions
        of organizations by identifying, controlling, and protecting generally unclassified
        information that specifically relates to the planning and execution of sensitive
        organizational activities. The OPSEC process involves five steps: identification
        of critical information, analysis of threats, analysis of vulnerabilities,
        assessment of risks, and the application of appropriate countermeasures. OPSEC
        controls are applied to organizational systems and the environments in which
        those systems operate. OPSEC controls protect the confidentiality of information,
        including limiting the sharing of information with suppliers, potential suppliers,
        and other non-organizational elements and individuals. Information critical
        to organizational mission and business functions includes user identities,
        element uses, suppliers, supply chain processes, functional requirements,
        security requirements, system design specifications, testing and evaluation
        protocols, and security control implementation details.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-39
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-39
      name: Process Isolation
      description: Maintain a separate execution domain for each executing system
        process.
      annotation: Systems can maintain separate execution domains for each executing
        process by assigning each process a separate address space. Each system process
        has a distinct address space so that communication between processes is performed
        in a manner controlled through the security functions, and one process cannot
        modify the executing code of another process. Maintaining separate execution
        domains for executing processes can be achieved, for example, by implementing
        separate address spaces. Process isolation technologies, including sandboxing
        or virtualization, logically separate software and firmware from other software,
        firmware, and data. Process isolation helps limit the access of potentially
        untrusted software to other system resources. The capability to maintain separate
        execution domains is available in commercial operating systems that employ
        multi-state processor technologies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-39(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-39(1)
      name: Process Isolation | Hardware Separation
      description: Implement hardware separation mechanisms to facilitate process
        isolation.
      annotation: Hardware-based separation of system processes is generally less
        susceptible to compromise than software-based separation, thus providing greater
        assurance that the separation will be enforced. Hardware separation mechanisms
        include hardware memory management.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-39(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-39(2)
      name: Process Isolation | Separate Execution Domain Per Thread
      description: 'Maintain a separate execution domain for each thread in [Assignment:
        organization-defined multi-threaded processing].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-40
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-40
      name: Wireless Link Protection
      description: 'Protect external and internal [Assignment: organization-defined
        wireless links] from the following signal parameter attacks: [Assignment:
        organization-defined types of signal parameter attacks or references to sources
        for such attacks].'
      annotation: Wireless link protection applies to internal and external wireless
        communication links that may be visible to individuals who are not authorized
        system users. Adversaries can exploit the signal parameters of wireless links
        if such links are not adequately protected. There are many ways to exploit
        the signal parameters of wireless links to gain intelligence, deny service,
        or spoof system users. Protection of wireless links reduces the impact of
        attacks that are unique to wireless systems. If organizations rely on commercial
        service providers for transmission services as commodity items rather than
        as fully dedicated services, it may not be possible to implement wireless
        link protections to the extent necessary to meet organizational security requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-40(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-40(1)
      name: Wireless Link Protection | Electromagnetic Interference
      description: 'Implement cryptographic mechanisms that achieve [Assignment: organization-defined
        level of protection] against the effects of intentional electromagnetic interference.'
      annotation: The implementation of cryptographic mechanisms for electromagnetic
        interference protects systems against intentional jamming that might deny
        or impair communications by ensuring that wireless spread spectrum waveforms
        used to provide anti-jam protection are not predictable by unauthorized individuals.
        The implementation of cryptographic mechanisms may also coincidentally mitigate
        the effects of unintentional jamming due to interference from legitimate transmitters
        that share the same spectrum. Mission requirements, projected threats, concept
        of operations, and laws, executive orders, directives, regulations, policies,
        and standards determine levels of wireless link availability, cryptography
        needed, and performance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-40(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-40(2)
      name: Wireless Link Protection | Reduce Detection Potential
      description: 'Implement cryptographic mechanisms to reduce the detection potential
        of wireless links to [Assignment: organization-defined level of reduction].'
      annotation: The implementation of cryptographic mechanisms to reduce detection
        potential is used for covert communications and to protect wireless transmitters
        from geo-location. It also ensures that the spread spectrum waveforms used
        to achieve a low probability of detection are not predictable by unauthorized
        individuals. Mission requirements, projected threats, concept of operations,
        and applicable laws, executive orders, directives, regulations, policies,
        and standards determine the levels to which wireless links are undetectable.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-40(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-40(3)
      name: Wireless Link Protection | Imitative or Manipulative Communications Deception
      description: Implement cryptographic mechanisms to identify and reject wireless
        transmissions that are deliberate attempts to achieve imitative or manipulative
        communications deception based on signal parameters.
      annotation: The implementation of cryptographic mechanisms to identify and reject
        imitative or manipulative communications ensures that the signal parameters
        of wireless transmissions are not predictable by unauthorized individuals.
        Such unpredictability reduces the probability of imitative or manipulative
        communications deception based on signal parameters alone.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-40(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-40(4)
      name: Wireless Link Protection | Signal Parameter Identification
      description: 'Implement cryptographic mechanisms to prevent the identification
        of [Assignment: organization-defined wireless transmitters] by using the transmitter
        signal parameters.'
      annotation: The implementation of cryptographic mechanisms to prevent the identification
        of wireless transmitters protects against the unique identification of wireless
        transmitters for the purposes of intelligence exploitation by ensuring that
        anti-fingerprinting alterations to signal parameters are not predictable by
        unauthorized individuals. It also provides anonymity when required. Radio
        fingerprinting techniques identify the unique signal parameters of transmitters
        to fingerprint such transmitters for purposes of tracking and mission or user
        identification.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-41
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-41
      name: Port and I/O Device Access
      description: '[Selection: Physically; Logically] disable or remove [Assignment:
        organization-defined connection ports or input/output devices] on the following
        systems or system components: [Assignment: organization-defined systems or
        system components].'
      annotation: Connection ports include Universal Serial Bus (USB), Thunderbolt,
        and Firewire (IEEE 1394). Input/output (I/O) devices include compact disc
        and digital versatile disc drives. Disabling or removing such connection ports
        and I/O devices helps prevent the exfiltration of information from systems
        and the introduction of malicious code from those ports or devices. Physically
        disabling or removing ports and/or devices is the stronger action.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42
      name: Sensor Capability and Data
      description: 'a. Prohibit [Selection (one or more): the use of devices possessing
        [Assignment: organization-defined environmental sensing capabilities] in [Assignment:
        organization-defined facilities, areas, or systems]; the remote activation
        of environmental sensing capabilities on organizational systems or system
        components with the following exceptions: [Assignment: organization-defined
        exceptions where remote activation of sensors is allowed]]; and

        b. Provide an explicit indication of sensor use to [Assignment: organization-defined
        group of users].'
      annotation: Sensor capability and data applies to types of systems or system
        components characterized as mobile devices, such as cellular telephones, smart
        phones, and tablets. Mobile devices often include sensors that can collect
        and record data regarding the environment where the system is in use. Sensors
        that are embedded within mobile devices include microphones, cameras, Global
        Positioning System (GPS) mechanisms, and accelerometers. While the sensors
        on mobiles devices provide an important function, if activated covertly, such
        devices can potentially provide a means for adversaries to learn valuable
        information about individuals and organizations. For example, remotely activating
        the GPS function on a mobile device could provide an adversary with the ability
        to track the movements of an individual. Organizations may prohibit individuals
        from bringing cellular telephones or digital cameras into certain designated
        facilities or controlled areas within facilities where classified information
        is stored or sensitive conversations are taking place.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42(1)
      name: Sensor Capability and Data | Reporting to Authorized Individuals or Roles
      description: 'Verify that the system is configured so that data or information
        collected by the [Assignment: organization-defined sensors] is only reported
        to authorized individuals or roles.'
      annotation: In situations where sensors are activated by authorized individuals,
        it is still possible that the data or information collected by the sensors
        will be sent to unauthorized entities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42(2)
      name: Sensor Capability and Data | Authorized Use
      description: 'Employ the following measures so that data or information collected
        by [Assignment: organization-defined sensors] is only used for authorized
        purposes: [Assignment: organization-defined measures].'
      annotation: Information collected by sensors for a specific authorized purpose
        could be misused for some unauthorized purpose. For example, GPS sensors that
        are used to support traffic navigation could be misused to track the movements
        of individuals. Measures to mitigate such activities include additional training
        to help ensure that authorized individuals do not abuse their authority and,
        in the case where sensor data is maintained by external parties, contractual
        restrictions on the use of such data.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-9
      name: Transmission Confidentiality
      description: '[Withdrawn: Incorporated into SC-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42(4)
      name: Sensor Capability and Data | Notice of Collection
      description: "Employ the following measures to facilitate an individual\u2019\
        s awareness that personally identifiable information is being collected by\
        \ [Assignment: organization-defined sensors]: [Assignment: organization-defined\
        \ measures]."
      annotation: Awareness that organizational sensors are collecting data enables
        individuals to more effectively engage in managing their privacy. Measures
        can include conventional written notices and sensor configurations that make
        individuals directly or indirectly aware through other devices that the sensor
        is collecting information. The usability and efficacy of the notice are important
        considerations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-42(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-42(5)
      name: Sensor Capability and Data | Collection Minimization
      description: 'Employ [Assignment: organization-defined sensors] that are configured
        to minimize the collection of information about individuals that is not needed.'
      annotation: Although policies to control for authorized use can be applied to
        information once it is collected, minimizing the collection of information
        that is not needed mitigates privacy risk at the system entry point and mitigates
        the risk of policy control failures. Sensor configurations include the obscuring
        of human features, such as blurring or pixelating flesh tones.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-43
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-43
      name: Usage Restrictions
      description: 'a. Establish usage restrictions and implementation guidelines
        for the following system components: [Assignment: organization-defined system
        components]; and

        b. Authorize, monitor, and control the use of such components within the system.'
      annotation: Usage restrictions apply to all system components including but
        not limited to mobile code, mobile devices, wireless access, and wired and
        wireless peripheral components (e.g., copiers, printers, scanners, optical
        devices, and other similar technologies). The usage restrictions and implementation
        guidelines are based on the potential for system components to cause damage
        to the system and help to ensure that only authorized system use occurs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-44
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-44
      name: Detonation Chambers
      description: 'Employ a detonation chamber capability within [Assignment: organization-defined
        system, system component, or location].'
      annotation: Detonation chambers, also known as dynamic execution environments,
        allow organizations to open email attachments, execute untrusted or suspicious
        applications, and execute Universal Resource Locator requests in the safety
        of an isolated environment or a virtualized sandbox. Protected and isolated
        execution environments provide a means of determining whether the associated
        attachments or applications contain malicious code. While related to the concept
        of deception nets, the employment of detonation chambers is not intended to
        maintain a long-term environment in which adversaries can operate and their
        actions can be observed. Rather, detonation chambers are intended to quickly
        identify malicious code and either reduce the likelihood that the code is
        propagated to user environments of operation or prevent such propagation completely.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-45
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-45
      name: System Time Synchronization
      description: Synchronize system clocks within and between systems and system
        components.
      annotation: "Time synchronization of system clocks is essential for the correct\
        \ execution of many system services, including identification and authentication\
        \ processes that involve certificates and time-of-day restrictions as part\
        \ of access control. Denial of service or failure to deny expired credentials\
        \ may result without properly synchronized clocks within and between systems\
        \ and system components. Time is commonly expressed in Coordinated Universal\
        \ Time (UTC), a modern continuation of Greenwich Mean Time (GMT), or local\
        \ time with an offset from UTC. The granularity of time measurements refers\
        \ to the degree of synchronization between system clocks and reference clocks,\
        \ such as clocks synchronizing within hundreds of milliseconds or tens of\
        \ milliseconds. Organizations may define different time granularities for\
        \ system components. Time service can be critical to other security capabilities\u2014\
        such as access control and identification and authentication\u2014depending\
        \ on the nature of the mechanisms used to support the capabilities."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-45(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-45(1)
      name: System Time Synchronization | Synchronization with Authoritative Time
        Source
      description: '(a) Compare the internal system clocks [Assignment: organization-defined
        frequency] with [Assignment: organization-defined authoritative time source];
        and

        (b) Synchronize the internal system clocks to the authoritative time source
        when the time difference is greater than [Assignment: organization-defined
        time period].'
      annotation: Synchronization of internal system clocks with an authoritative
        source provides uniformity of time stamps for systems with multiple system
        clocks and systems connected over a network.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-45(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-45(2)
      name: System Time Synchronization | Secondary Authoritative Time Source
      description: '(a) Identify a secondary authoritative time source that is in
        a different geographic region than the primary authoritative time source;
        and

        (b) Synchronize the internal system clocks to the secondary authoritative
        time source if the primary authoritative time source is unavailable.'
      annotation: It may be necessary to employ geolocation information to determine
        that the secondary authoritative time source is in a different geographic
        region.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-46
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-46
      name: Cross Domain Policy Enforcement
      description: 'Implement a policy enforcement mechanism [Selection: physically;
        logically] between the physical and/or network interfaces for the connecting
        security domains.'
      annotation: For logical policy enforcement mechanisms, organizations avoid creating
        a logical path between interfaces to prevent the ability to bypass the policy
        enforcement mechanism. For physical policy enforcement mechanisms, the robustness
        of physical isolation afforded by the physical implementation of policy enforcement
        to preclude the presence of logical covert channels penetrating the security
        domain may be needed. Contact ncdsmo@nsa.gov for more information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-47
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-47
      name: Alternate Communications Paths
      description: 'Establish [Assignment: organization-defined alternate communications
        paths] for system operations organizational command and control.'
      annotation: "An incident, whether adversarial- or nonadversarial-based, can\
        \ disrupt established communications paths used for system operations and\
        \ organizational command and control. Alternate communications paths reduce\
        \ the risk of all communications paths being affected by the same incident.\
        \ To compound the problem, the inability of organizational officials to obtain\
        \ timely information about disruptions or to provide timely direction to operational\
        \ elements after a communications path incident, can impact the ability of\
        \ the organization to respond to such incidents in a timely manner. Establishing\
        \ alternate communications paths for command and control purposes, including\
        \ designating alternative decision makers if primary decision makers are unavailable\
        \ and establishing the extent and limitations of their actions, can greatly\
        \ facilitate the organization\u2019s ability to continue to operate and take\
        \ appropriate actions during an incident."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-48
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-48
      name: Sensor Relocation
      description: 'Relocate [Assignment: organization-defined sensors and monitoring
        capabilities] to [Assignment: organization-defined locations] under the following
        conditions or circumstances: [Assignment: organization-defined conditions
        or circumstances].'
      annotation: "Adversaries may take various paths and use different approaches\
        \ as they move laterally through an organization (including its systems) to\
        \ reach their target or as they attempt to exfiltrate information from the\
        \ organization. The organization often only has a limited set of monitoring\
        \ and detection capabilities, and they may be focused on the critical or likely\
        \ infiltration or exfiltration paths. By using communications paths that the\
        \ organization typically does not monitor, the adversary can increase its\
        \ chances of achieving its desired goals. By relocating its sensors or monitoring\
        \ capabilities to new locations, the organization can impede the adversary\u2019\
        s ability to achieve its goals. The relocation of the sensors or monitoring\
        \ capabilities might be done based on threat information that the organization\
        \ has acquired or randomly to confuse the adversary and make its lateral transition\
        \ through the system or organization more challenging."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-48(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-48(1)
      name: Sensor Relocation | Dynamic Relocation of Sensors or Monitoring Capabilities
      description: 'Dynamically relocate [Assignment: organization-defined sensors
        and monitoring capabilities] to [Assignment: organization-defined locations]
        under the following conditions or circumstances: [Assignment: organization-defined
        conditions or circumstances].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-49
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-49
      name: Hardware-enforced Separation and Policy Enforcement
      description: 'Implement hardware-enforced separation and policy enforcement
        mechanisms between [Assignment: organization-defined security domains].'
      annotation: System owners may require additional strength of mechanism and robustness
        to ensure domain separation and policy enforcement for specific types of threats
        and environments of operation. Hardware-enforced separation and policy enforcement
        provide greater strength of mechanism than software-enforced separation and
        policy enforcement.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-50
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-50
      name: Software-enforced Separation and Policy Enforcement
      description: 'Implement software-enforced separation and policy enforcement
        mechanisms between [Assignment: organization-defined security domains].'
      annotation: System owners may require additional strength of mechanism to ensure
        domain separation and policy enforcement for specific types of threats and
        environments of operation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-51
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-51
      name: Hardware-based Protection
      description: 'a. Employ hardware-based, write-protect for [Assignment: organization-defined
        system firmware components]; and

        b. Implement specific procedures for [Assignment: organization-defined authorized
        individuals] to manually disable hardware write-protect for firmware modifications
        and re-enable the write-protect prior to returning to operational mode.'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      assessable: false
      depth: 1
      ref_id: SI
      name: System and Information Integrity
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] system and information integrity policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the system and information
        integrity policy and the associated system and information integrity controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the system and information
        integrity policy and procedures; and

        c. Review and update the current system and information integrity:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: System and information integrity policy and procedures address the
        controls in the SI family that are implemented within systems and organizations.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of system and information integrity policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to system
        and information integrity policy and procedures include assessment or audit
        findings, security incidents or breaches, or changes in applicable laws, executive
        orders, directives, regulations, policies, standards, and guidelines. Simply
        restating controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2
      name: Flaw Remediation
      description: 'a. Identify, report, and correct system flaws;

        b. Test software and firmware updates related to flaw remediation for effectiveness
        and potential side effects before installation;

        c. Install security-relevant software and firmware updates within [Assignment:
        organization-defined time period] of the release of the updates; and

        d. Incorporate flaw remediation into the organizational configuration management
        process.'
      annotation: 'The need to remediate system flaws applies to all types of software
        and firmware. Organizations identify systems affected by software flaws, including
        potential vulnerabilities resulting from those flaws, and report this information
        to designated organizational personnel with information security and privacy
        responsibilities. Security-relevant updates include patches, service packs,
        and malicious code signatures. Organizations also address flaws discovered
        during assessments, continuous monitoring, incident response activities, and
        system error handling. By incorporating flaw remediation into configuration
        management processes, required remediation actions can be tracked and verified.

        Organization-defined time periods for updating security-relevant software
        and firmware may vary based on a variety of risk factors, including the security
        category of the system, the criticality of the update (i.e., severity of the
        vulnerability related to the discovered flaw), the organizational risk tolerance,
        the mission supported by the system, or the threat environment. Some types
        of flaw remediation may require more testing than other types. Organizations
        determine the type of testing needed for the specific type of flaw remediation
        activity under consideration and the types of changes that are to be configuration-managed.
        In some situations, organizations may determine that the testing of software
        or firmware updates is not necessary or practical, such as when implementing
        simple malicious code signature updates. In testing decisions, organizations
        consider whether security-relevant software or firmware updates are obtained
        from authorized sources with appropriate digital signatures.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13(2)
      name: Predictable Failure Prevention | Time Limit on Process Execution Without
        Supervision
      description: '[Withdrawn: Incorporated into SI-7(16).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2(2)
      name: Flaw Remediation | Automated Flaw Remediation Status
      description: 'Determine if system components have applicable security-relevant
        software and firmware updates installed using [Assignment: organization-defined
        automated mechanisms] [Assignment: organization-defined frequency].'
      annotation: Automated mechanisms can track and determine the status of known
        flaws for system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2(3)
      name: Flaw Remediation | Time to Remediate Flaws and Benchmarks for Corrective
        Actions
      description: '(a) Measure the time between flaw identification and flaw remediation;
        and

        (b) Establish the following benchmarks for taking corrective actions: [Assignment:
        organization-defined benchmarks].'
      annotation: Organizations determine the time it takes on average to correct
        system flaws after such flaws have been identified and subsequently establish
        organizational benchmarks (i.e., time frames) for taking corrective actions.
        Benchmarks can be established by the type of flaw or the severity of the potential
        vulnerability if the flaw can be exploited.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2(4)
      name: Flaw Remediation | Automated Patch Management Tools
      description: 'Employ automated patch management tools to facilitate flaw remediation
        to the following system components: [Assignment: organization-defined system
        components].'
      annotation: Using automated tools to support patch management helps to ensure
        the timeliness and completeness of system patching operations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2(5)
      name: Flaw Remediation | Automatic Software and Firmware Updates
      description: 'Install [Assignment: organization-defined security-relevant software
        and firmware updates] automatically to [Assignment: organization-defined system
        components].'
      annotation: Due to system integrity and availability concerns, organizations
        consider the methodology used to carry out automatic updates. Organizations
        balance the need to ensure that the updates are installed as soon as possible
        with the need to maintain configuration management and control with any mission
        or operational impacts that automatic updates might impose.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-2(6)
      name: Flaw Remediation | Removal of Previous Versions of Software and Firmware
      description: 'Remove previous versions of [Assignment: organization-defined
        software and firmware components] after updated versions have been installed.'
      annotation: Previous versions of software or firmware components that are not
        removed from the system after updates have been installed may be exploited
        by adversaries. Some products may automatically remove previous versions of
        software and firmware from the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3
      name: Malicious Code Protection
      description: 'a. Implement [Selection (one or more): signature based; non-signature
        based] malicious code protection mechanisms at system entry and exit points
        to detect and eradicate malicious code;

        b. Automatically update malicious code protection mechanisms as new releases
        are available in accordance with organizational configuration management policy
        and procedures;

        c. Configure malicious code protection mechanisms to:

        1. Perform periodic scans of the system [Assignment: organization-defined
        frequency] and real-time scans of files from external sources at [Selection
        (one or more): endpoint; network entry and exit points] as the files are downloaded,
        opened, or executed in accordance with organizational policy; and

        2. [Selection (one or more): block malicious code; quarantine malicious code;
        take [Assignment: organization-defined action]]; and send alert to [Assignment:
        organization-defined personnel or roles] in response to malicious code detection;
        and

        d. Address the receipt of false positives during malicious code detection
        and eradication and the resulting potential impact on the availability of
        the system.'
      annotation: 'System entry and exit points include firewalls, remote access servers,
        workstations, electronic mail servers, web servers, proxy servers, notebook
        computers, and mobile devices. Malicious code includes viruses, worms, Trojan
        horses, and spyware. Malicious code can also be encoded in various formats
        contained within compressed or hidden files or hidden in files using techniques
        such as steganography. Malicious code can be inserted into systems in a variety
        of ways, including by electronic mail, the world-wide web, and portable storage
        devices. Malicious code insertions occur through the exploitation of system
        vulnerabilities. A variety of technologies and methods exist to limit or eliminate
        the effects of malicious code.

        Malicious code protection mechanisms include both signature- and nonsignature-based
        technologies. Nonsignature-based detection mechanisms include artificial intelligence
        techniques that use heuristics to detect, analyze, and describe the characteristics
        or behavior of malicious code and to provide controls against such code for
        which signatures do not yet exist or for which existing signatures may not
        be effective. Malicious code for which active signatures do not yet exist
        or may be ineffective includes polymorphic malicious code (i.e., code that
        changes signatures when it replicates). Nonsignature-based mechanisms also
        include reputation-based technologies. In addition to the above technologies,
        pervasive configuration management, comprehensive software integrity controls,
        and anti-exploitation software may be effective in preventing the execution
        of unauthorized code. Malicious code may be present in commercial off-the-shelf
        software as well as custom-built software and could include logic bombs, backdoors,
        and other types of attacks that could affect organizational mission and business
        functions.

        In situations where malicious code cannot be detected by detection methods
        or technologies, organizations rely on other types of controls, including
        secure coding practices, configuration management and control, trusted procurement
        processes, and monitoring practices to ensure that software does not perform
        functions other than the functions intended. Organizations may determine that,
        in response to the detection of malicious code, different actions may be warranted.
        For example, organizations can define actions in response to malicious code
        detection during periodic scans, the detection of malicious downloads, or
        the detection of maliciousness when attempting to open or execute files.'
