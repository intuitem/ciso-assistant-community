    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3(8)
      name: Malicious Code Protection | Detect Unauthorized Commands
      description: '(a) Detect the following unauthorized operating system commands
        through the kernel application programming interface on [Assignment: organization-defined
        system hardware components]: [Assignment: organization-defined unauthorized
        operating system commands]; and

        (b) [Selection (one or more): issue a warning; audit the command execution;
        prevent the execution of the command].'
      annotation: Detecting unauthorized commands can be applied to critical interfaces
        other than kernel-based interfaces, including interfaces with virtual machines
        and privileged applications. Unauthorized operating system commands include
        commands for kernel functions from system processes that are not trusted to
        initiate such commands as well as commands for kernel functions that are suspicious
        even though commands of that type are reasonable for processes to initiate.
        Organizations can define the malicious commands to be detected by a combination
        of command types, command classes, or specific instances of commands. Organizations
        can also define hardware components by component type, component, component
        location in the network, or a combination thereof. Organizations may select
        different actions for different types, classes, or instances of malicious
        commands.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3(7)
      name: Malicious Code Protection | Nonsignature-based Detection
      description: '[Withdrawn: Incorporated into SI-3.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3(10)
      name: Malicious Code Protection | Malicious Code Analysis
      description: '(a) Employ the following tools and techniques to analyze the characteristics
        and behavior of malicious code: [Assignment: organization-defined tools and
        techniques]; and

        (b) Incorporate the results from malicious code analysis into organizational
        incident response and flaw remediation processes.'
      annotation: The use of malicious code analysis tools provides organizations
        with a more in-depth understanding of adversary tradecraft (i.e., tactics,
        techniques, and procedures) and the functionality and purpose of specific
        instances of malicious code. Understanding the characteristics of malicious
        code facilitates effective organizational responses to current and future
        threats. Organizations can conduct malicious code analyses by employing reverse
        engineering techniques or by monitoring the behavior of executing code.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4
      name: System Monitoring
      description: 'a. Monitor the system to detect:

        1. Attacks and indicators of potential attacks in accordance with the following
        monitoring objectives: [Assignment: organization-defined monitoring objectives];
        and

        2. Unauthorized local, network, and remote connections;

        b. Identify unauthorized use of the system through the following techniques
        and methods: [Assignment: organization-defined techniques and methods];

        c. Invoke internal monitoring capabilities or deploy monitoring devices:

        1. Strategically within the system to collect organization-determined essential
        information; and

        2. At ad hoc locations within the system to track specific types of transactions
        of interest to the organization;

        d. Analyze detected events and anomalies;

        e. Adjust the level of system monitoring activity when there is a change in
        risk to organizational operations and assets, individuals, other organizations,
        or the Nation;

        f. Obtain legal opinion regarding system monitoring activities; and

        g. Provide [Assignment: organization-defined system monitoring information]
        to [Assignment: organization-defined personnel or roles] [Selection (one or
        more): as needed; [Assignment: organization-defined frequency]].'
      annotation: 'System monitoring includes external and internal monitoring. External
        monitoring includes the observation of events occurring at external interfaces
        to the system. Internal monitoring includes the observation of events occurring
        within the system. Organizations monitor systems by observing audit activities
        in real time or by observing other system aspects such as access patterns,
        characteristics of access, and other actions. The monitoring objectives guide
        and inform the determination of the events. System monitoring capabilities
        are achieved through a variety of tools and techniques, including intrusion
        detection and prevention systems, malicious code protection software, scanning
        tools, audit record monitoring software, and network monitoring software.

        Depending on the security architecture, the distribution and configuration
        of monitoring devices may impact throughput at key internal and external boundaries
        as well as at other locations across a network due to the introduction of
        network throughput latency. If throughput management is needed, such devices
        are strategically located and deployed as part of an established organization-wide
        security architecture. Strategic locations for monitoring devices include
        selected perimeter locations and near key servers and server farms that support
        critical applications. Monitoring devices are typically employed at the managed
        interfaces associated with controls SC-7 and AC-17. The information collected
        is a function of the organizational monitoring objectives and the capability
        of systems to support such objectives. Specific types of transactions of interest
        include Hypertext Transfer Protocol (HTTP) traffic that bypasses HTTP proxies.
        System monitoring is an integral part of organizational continuous monitoring
        and incident response programs, and output from system monitoring serves as
        input to those programs. System monitoring requirements, including the need
        for specific types of system monitoring, may be referenced in other controls
        (e.g., AC-2g, AC-2(7), AC-2(12)(a), AC-17(1), AU-13, AU-13(1), AU-13(2), CM-3f,
        CM-6d, MA-3a, MA-4a, SC-5(3)(b), SC-7a, SC-7(24)(b), SC-18b, SC-43b). Adjustments
        to levels of system monitoring are based on law enforcement information, intelligence
        information, or other sources of information. The legality of system monitoring
        activities is based on applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(1)
      name: System Monitoring | System-wide Intrusion Detection System
      description: Connect and configure individual intrusion detection tools into
        a system-wide intrusion detection system.
      annotation: Linking individual intrusion detection tools into a system-wide
        intrusion detection system provides additional coverage and effective detection
        capabilities. The information contained in one intrusion detection tool can
        be shared widely across the organization, making the system-wide detection
        capability more robust and powerful.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(2)
      name: System Monitoring | Automated Tools and Mechanisms for Real-time Analysis
      description: Employ automated tools and mechanisms to support near real-time
        analysis of events.
      annotation: Automated tools and mechanisms include host-based, network-based,
        transport-based, or storage-based event monitoring tools and mechanisms or
        security information and event management (SIEM) technologies that provide
        real-time analysis of alerts and notifications generated by organizational
        systems. Automated monitoring techniques can create unintended privacy risks
        because automated controls may connect to external or otherwise unrelated
        systems. The matching of records between these systems may create linkages
        with unintended consequences. Organizations assess and document these risks
        in their privacy impact assessment and make determinations that are in alignment
        with their privacy program plan.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(3)
      name: System Monitoring | Automated Tool and Mechanism Integration
      description: Employ automated tools and mechanisms to integrate intrusion detection
        tools and mechanisms into access control and flow control mechanisms.
      annotation: Using automated tools and mechanisms to integrate intrusion detection
        tools and mechanisms into access and flow control mechanisms facilitates a
        rapid response to attacks by enabling the reconfiguration of mechanisms in
        support of attack isolation and elimination.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(4)
      name: System Monitoring | Inbound and Outbound Communications Traffic
      description: '(a) Determine criteria for unusual or unauthorized activities
        or conditions for inbound and outbound communications traffic;

        (b) Monitor inbound and outbound communications traffic [Assignment: organization-defined
        frequency] for [Assignment: organization-defined unusual or unauthorized activities
        or conditions].'
      annotation: Unusual or unauthorized activities or conditions related to system
        inbound and outbound communications traffic includes internal traffic that
        indicates the presence of malicious code or unauthorized use of legitimate
        code or credentials within organizational systems or propagating among system
        components, signaling to external systems, and the unauthorized exporting
        of information. Evidence of malicious code or unauthorized use of legitimate
        code or credentials is used to identify potentially compromised systems or
        system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(5)
      name: System Monitoring | System-generated Alerts
      description: 'Alert [Assignment: organization-defined personnel or roles] when
        the following system-generated indications of compromise or potential compromise
        occur: [Assignment: organization-defined compromise indicators].'
      annotation: Alerts may be generated from a variety of sources, including audit
        records or inputs from malicious code protection mechanisms, intrusion detection
        or prevention mechanisms, or boundary protection devices such as firewalls,
        gateways, and routers. Alerts can be automated and may be transmitted telephonically,
        by electronic mail messages, or by text messaging. Organizational personnel
        on the alert notification list can include system administrators, mission
        or business owners, system owners, information owners/stewards, senior agency
        information security officers, senior agency officials for privacy, system
        security officers, or privacy officers. In contrast to alerts generated by
        the system, alerts generated by organizations in SI-4(12) focus on information
        sources external to the system, such as suspicious activity reports and reports
        on potential insider threats.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-3(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-3(9)
      name: Malicious Code Protection | Authenticate Remote Commands
      description: '[Withdrawn: Moved to AC-17(10).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(7)
      name: System Monitoring | Automated Response to Suspicious Events
      description: '(a) Notify [Assignment: organization-defined incident response
        personnel (identified by name and/or by role)] of detected suspicious events;
        and

        (b) Take the following actions upon detection: [Assignment: organization-defined
        least-disruptive actions to terminate suspicious events].'
      annotation: Least-disruptive actions include initiating requests for human responses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(6)
      name: System Monitoring | Restrict Non-privileged Users
      description: '[Withdrawn: Incorporated into AC-6(10).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(9)
      name: System Monitoring | Testing of Monitoring Tools and Mechanisms
      description: 'Test intrusion-monitoring tools and mechanisms [Assignment: organization-defined
        frequency].'
      annotation: Testing intrusion-monitoring tools and mechanisms is necessary to
        ensure that the tools and mechanisms are operating correctly and continue
        to satisfy the monitoring objectives of organizations. The frequency and depth
        of testing depends on the types of tools and mechanisms used by organizations
        and the methods of deployment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(10)
      name: System Monitoring | Visibility of Encrypted Communications
      description: 'Make provisions so that [Assignment: organization-defined encrypted
        communications traffic] is visible to [Assignment: organization-defined system
        monitoring tools and mechanisms].'
      annotation: Organizations balance the need to encrypt communications traffic
        to protect data confidentiality with the need to maintain visibility into
        such traffic from a monitoring perspective. Organizations determine whether
        the visibility requirement applies to internal encrypted traffic, encrypted
        traffic intended for external destinations, or a subset of the traffic types.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(11)
      name: System Monitoring | Analyze Communications Traffic Anomalies
      description: 'Analyze outbound communications traffic at the external interfaces
        to the system and selected [Assignment: organization-defined interior points
        within the system] to discover anomalies.'
      annotation: Organization-defined interior points include subnetworks and subsystems.
        Anomalies within organizational systems include large file transfers, long-time
        persistent connections, attempts to access information from unexpected locations,
        the use of unusual protocols and ports, the use of unmonitored network protocols
        (e.g., IPv6 usage during IPv4 transition), and attempted communications with
        suspected malicious external addresses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(12)
      name: System Monitoring | Automated Organization-generated Alerts
      description: 'Alert [Assignment: organization-defined personnel or roles] using
        [Assignment: organization-defined automated mechanisms] when the following
        indications of inappropriate or unusual activities with security or privacy
        implications occur: [Assignment: organization-defined activities that trigger
        alerts].'
      annotation: Organizational personnel on the system alert notification list include
        system administrators, mission or business owners, system owners, senior agency
        information security officer, senior agency official for privacy, system security
        officers, or privacy officers. Automated organization-generated alerts are
        the security alerts generated by organizations and transmitted using automated
        means. The sources for organization-generated alerts are focused on other
        entities such as suspicious activity reports and reports on potential insider
        threats. In contrast to alerts generated by the organization, alerts generated
        by the system in SI-4(5) focus on information sources that are internal to
        the systems, such as audit records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(13)
      name: System Monitoring | Analyze Traffic and Event Patterns
      description: '(a) Analyze communications traffic and event patterns for the
        system;

        (b) Develop profiles representing common traffic and event patterns; and

        (c) Use the traffic and event profiles in tuning system-monitoring devices.'
      annotation: Identifying and understanding common communications traffic and
        event patterns help organizations provide useful information to system monitoring
        devices to more effectively identify suspicious or anomalous traffic and events
        when they occur. Such information can help reduce the number of false positives
        and false negatives during system monitoring.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(14)
      name: System Monitoring | Wireless Intrusion Detection
      description: Employ a wireless intrusion detection system to identify rogue
        wireless devices and to detect attack attempts and potential compromises or
        breaches to the system.
      annotation: Wireless signals may radiate beyond organizational facilities. Organizations
        proactively search for unauthorized wireless connections, including the conduct
        of thorough scans for unauthorized wireless access points. Wireless scans
        are not limited to those areas within facilities containing systems but also
        include areas outside of facilities to verify that unauthorized wireless access
        points are not connected to organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(15)
      name: System Monitoring | Wireless to Wireline Communications
      description: Employ an intrusion detection system to monitor wireless communications
        traffic as the traffic passes from wireless to wireline networks.
      annotation: Wireless networks are inherently less secure than wired networks.
        For example, wireless networks are more susceptible to eavesdroppers or traffic
        analysis than wireline networks. When wireless to wireline communications
        exist, the wireless network could become a port of entry into the wired network.
        Given the greater facility of unauthorized network access via wireless access
        points compared to unauthorized wired network access from within the physical
        boundaries of the system, additional monitoring of transitioning traffic between
        wireless and wired networks may be necessary to detect malicious activities.
        Employing intrusion detection systems to monitor wireless communications traffic
        helps to ensure that the traffic does not contain malicious code prior to
        transitioning to the wireline network.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(16)
      name: System Monitoring | Correlate Monitoring Information
      description: Correlate information from monitoring tools and mechanisms employed
        throughout the system.
      annotation: "Correlating information from different system monitoring tools\
        \ and mechanisms can provide a more comprehensive view of system activity.\
        \ Correlating system monitoring tools and mechanisms that typically work in\
        \ isolation\u2014including malicious code protection software, host monitoring,\
        \ and network monitoring\u2014can provide an organization-wide monitoring\
        \ view and may reveal otherwise unseen attack patterns. Understanding the\
        \ capabilities and limitations of diverse monitoring tools and mechanisms\
        \ and how to maximize the use of information generated by those tools and\
        \ mechanisms can help organizations develop, operate, and maintain effective\
        \ monitoring programs. The correlation of monitoring information is especially\
        \ important during the transition from older to newer technologies (e.g.,\
        \ transitioning from IPv4 to IPv6 network protocols)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(17)
      name: System Monitoring | Integrated Situational Awareness
      description: Correlate information from monitoring physical, cyber, and supply
        chain activities to achieve integrated, organization-wide situational awareness.
      annotation: Correlating monitoring information from a more diverse set of information
        sources helps to achieve integrated situational awareness. Integrated situational
        awareness from a combination of physical, cyber, and supply chain monitoring
        activities enhances the capability of organizations to more quickly detect
        sophisticated attacks and investigate the methods and techniques employed
        to carry out such attacks. In contrast to SI-4(16), which correlates the various
        cyber monitoring information, integrated situational awareness is intended
        to correlate monitoring beyond the cyber domain. Correlation of monitoring
        information from multiple activities may help reveal attacks on organizations
        that are operating across multiple attack vectors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(18)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(18)
      name: System Monitoring | Analyze Traffic and Covert Exfiltration
      description: 'Analyze outbound communications traffic at external interfaces
        to the system and at the following interior points to detect covert exfiltration
        of information: [Assignment: organization-defined interior points within the
        system].'
      annotation: Organization-defined interior points include subnetworks and subsystems.
        Covert means that can be used to exfiltrate information include steganography.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(19)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(19)
      name: System Monitoring | Risk for Individuals
      description: 'Implement [Assignment: organization-defined additional monitoring]
        of individuals who have been identified by [Assignment: organization-defined
        sources] as posing an increased level of risk.'
      annotation: Indications of increased risk from individuals can be obtained from
        different sources, including personnel records, intelligence agencies, law
        enforcement organizations, and other sources. The monitoring of individuals
        is coordinated with the management, legal, security, privacy, and human resource
        officials who conduct such monitoring. Monitoring is conducted in accordance
        with applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(20)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(20)
      name: System Monitoring | Privileged Users
      description: 'Implement the following additional monitoring of privileged users:
        [Assignment: organization-defined additional monitoring].'
      annotation: Privileged users have access to more sensitive information, including
        security-related information, than the general user population. Access to
        such information means that privileged users can potentially do greater damage
        to systems and organizations than non-privileged users. Therefore, implementing
        additional monitoring on privileged users helps to ensure that organizations
        can identify malicious activity at the earliest possible time and take appropriate
        actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(21)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(21)
      name: System Monitoring | Probationary Periods
      description: 'Implement the following additional monitoring of individuals during
        [Assignment: organization-defined probationary period]: [Assignment: organization-defined
        additional monitoring].'
      annotation: During probationary periods, employees do not have permanent employment
        status within organizations. Without such status or access to information
        that is resident on the system, additional monitoring can help identify any
        potentially malicious activity or inappropriate behavior.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(22)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(22)
      name: System Monitoring | Unauthorized Network Services
      description: '(a) Detect network services that have not been authorized or approved
        by [Assignment: organization-defined authorization or approval processes];
        and

        (b) [Selection (one or more): Audit; Alert [Assignment: organization-defined
        personnel or roles]] when detected.'
      annotation: Unauthorized or unapproved network services include services in
        service-oriented architectures that lack organizational verification or validation
        and may therefore be unreliable or serve as malicious rogues for valid services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(23)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(23)
      name: System Monitoring | Host-based Devices
      description: 'Implement the following host-based monitoring mechanisms at [Assignment:
        organization-defined system components]: [Assignment: organization-defined
        host-based monitoring mechanisms].'
      annotation: Host-based monitoring collects information about the host (or system
        in which it resides). System components in which host-based monitoring can
        be implemented include servers, notebook computers, and mobile devices. Organizations
        may consider employing host-based monitoring mechanisms from multiple product
        developers or vendors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(24)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(24)
      name: System Monitoring | Indicators of Compromise
      description: 'Discover, collect, and distribute to [Assignment: organization-defined
        personnel or roles], indicators of compromise provided by [Assignment: organization-defined
        sources].'
      annotation: Indicators of compromise (IOC) are forensic artifacts from intrusions
        that are identified on organizational systems at the host or network level.
        IOCs provide valuable information on systems that have been compromised. IOCs
        can include the creation of registry key values. IOCs for network traffic
        include Universal Resource Locator or protocol elements that indicate malicious
        code command and control servers. The rapid distribution and adoption of IOCs
        can improve information security by reducing the time that systems and organizations
        are vulnerable to the same exploit or attack. Threat indicators, signatures,
        tactics, techniques, procedures, and other indicators of compromise may be
        available via government and non-government cooperatives, including the Forum
        of Incident Response and Security Teams, the United States Computer Emergency
        Readiness Team, the Defense Industrial Base Cybersecurity Information Sharing
        Program, and the CERT Coordination Center.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(25)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(25)
      name: System Monitoring | Optimize Network Traffic Analysis
      description: Provide visibility into network traffic at external and key internal
        system interfaces to optimize the effectiveness of monitoring devices.
      annotation: Encrypted traffic, asymmetric routing architectures, capacity and
        latency limitations, and transitioning from older to newer technologies (e.g.,
        IPv4 to IPv6 network protocol transition) may result in blind spots for organizations
        when analyzing network traffic. Collecting, decrypting, pre-processing, and
        distributing only relevant traffic to monitoring devices can streamline the
        efficiency and use of devices and optimize traffic analysis.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-5
      name: Security Alerts, Advisories, and Directives
      description: 'a. Receive system security alerts, advisories, and directives
        from [Assignment: organization-defined external organizations] on an ongoing
        basis;

        b. Generate internal security alerts, advisories, and directives as deemed
        necessary;

        c. Disseminate security alerts, advisories, and directives to: [Selection
        (one or more): [Assignment: organization-defined personnel or roles]; [Assignment:
        organization-defined elements within the organization]; [Assignment: organization-defined
        external organizations]]; and

        d. Implement security directives in accordance with established time frames,
        or notify the issuing organization of the degree of noncompliance.'
      annotation: The Cybersecurity and Infrastructure Security Agency (CISA) generates
        security alerts and advisories to maintain situational awareness throughout
        the Federal Government. Security directives are issued by OMB or other designated
        organizations with the responsibility and authority to issue such directives.
        Compliance with security directives is essential due to the critical nature
        of many of these directives and the potential (immediate) adverse effects
        on organizational operations and assets, individuals, other organizations,
        and the Nation should the directives not be implemented in a timely manner.
        External organizations include supply chain partners, external mission or
        business partners, external service providers, and other peer or supporting
        organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-5(1)
      name: Security Alerts, Advisories, and Directives | Automated Alerts and Advisories
      description: 'Broadcast security alert and advisory information throughout the
        organization using [Assignment: organization-defined automated mechanisms].'
      annotation: The significant number of changes to organizational systems and
        environments of operation requires the dissemination of security-related information
        to a variety of organizational entities that have a direct interest in the
        success of organizational mission and business functions. Based on information
        provided by security alerts and advisories, changes may be required at one
        or more of the three levels related to the management of risk, including the
        governance level, mission and business process level, and the information
        system level.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-6
      name: Security and Privacy Function Verification
      description: 'a. Verify the correct operation of [Assignment: organization-defined
        security and privacy functions];

        b. Perform the verification of the functions specified in SI-6a [Selection
        (one or more): [Assignment: organization-defined system transitional states];
        upon command by user with appropriate privilege; [Assignment: organization-defined
        frequency]];

        c. Alert [Assignment: organization-defined personnel or roles] to failed security
        and privacy verification tests; and

        d. [Selection (one or more): Shut the system down; Restart the system; [Assignment:
        organization-defined alternative action(s)]] when anomalies are discovered.'
      annotation: Transitional states for systems include system startup, restart,
        shutdown, and abort. System notifications include hardware indicator lights,
        electronic alerts to system administrators, and messages to local computer
        consoles. In contrast to security function verification, privacy function
        verification ensures that privacy functions operate as expected and are approved
        by the senior agency official for privacy or that privacy attributes are applied
        or used as expected.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-4(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-4(8)
      name: System Monitoring | Protection of Monitoring Information
      description: '[Withdrawn: Incorporated into SI-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-6(2)
      name: Security and Privacy Function Verification | Automation Support for Distributed
        Testing
      description: Implement automated mechanisms to support the management of distributed
        security and privacy function testing.
      annotation: The use of automated mechanisms to support the management of distributed
        function testing helps to ensure the integrity, timeliness, completeness,
        and efficacy of such testing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-6(3)
      name: Security and Privacy Function Verification | Report Verification Results
      description: 'Report the results of security and privacy function verification
        to [Assignment: organization-defined personnel or roles].'
      annotation: Organizational personnel with potential interest in the results
        of the verification of security and privacy functions include systems security
        officers, senior agency information security officers, and senior agency officials
        for privacy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7
      name: Software, Firmware, and Information Integrity
      description: 'a. Employ integrity verification tools to detect unauthorized
        changes to the following software, firmware, and information: [Assignment:
        organization-defined software, firmware, and information]; and

        b. Take the following actions when unauthorized changes to the software, firmware,
        and information are detected: [Assignment: organization-defined actions].'
      annotation: "Unauthorized changes to software, firmware, and information can\
        \ occur due to errors or malicious activity. Software includes operating systems\
        \ (with key internal components, such as kernels or drivers), middleware,\
        \ and applications. Firmware interfaces include Unified Extensible Firmware\
        \ Interface (UEFI) and Basic Input/Output System (BIOS). Information includes\
        \ personally identifiable information and metadata that contains security\
        \ and privacy attributes associated with information. Integrity-checking mechanisms\u2014\
        including parity checks, cyclical redundancy checks, cryptographic hashes,\
        \ and associated tools\u2014can automatically monitor the integrity of systems\
        \ and hosted applications."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(1)
      name: Software, Firmware, and Information Integrity | Integrity Checks
      description: 'Perform an integrity check of [Assignment: organization-defined
        software, firmware, and information] [Selection (one or more): at startup;
        at [Assignment: organization-defined transitional states or security-relevant
        events]; [Assignment: organization-defined frequency]].'
      annotation: Security-relevant events include the identification of new threats
        to which organizational systems are susceptible and the installation of new
        hardware, software, or firmware. Transitional states include system startup,
        restart, shutdown, and abort.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(2)
      name: Software, Firmware, and Information Integrity | Automated Notifications
        of Integrity Violations
      description: 'Employ automated tools that provide notification to [Assignment:
        organization-defined personnel or roles] upon discovering discrepancies during
        integrity verification.'
      annotation: The employment of automated tools to report system and information
        integrity violations and to notify organizational personnel in a timely matter
        is essential to effective risk response. Personnel with an interest in system
        and information integrity violations include mission and business owners,
        system owners, senior agency information security official, senior agency
        official for privacy, system administrators, software developers, systems
        integrators, information security officers, and privacy officers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(3)
      name: Software, Firmware, and Information Integrity | Centrally Managed Integrity
        Tools
      description: Employ centrally managed integrity verification tools.
      annotation: Centrally managed integrity verification tools provides greater
        consistency in the application of such tools and can facilitate more comprehensive
        coverage of integrity verification actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-6(1)
      name: Security and Privacy Function Verification | Notification of Failed Security
        Tests
      description: '[Withdrawn: Incorporated into SI-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(5)
      name: Software, Firmware, and Information Integrity | Automated Response to
        Integrity Violations
      description: 'Automatically [Selection (one or more): shut the system down;
        restart the system; implement [Assignment: organization-defined controls]]
        when integrity violations are discovered.'
      annotation: Organizations may define different integrity-checking responses
        by type of information, specific information, or a combination of both. Types
        of information include firmware, software, and user data. Specific information
        includes boot firmware for certain types of machines. The automatic implementation
        of controls within organizational systems includes reversing the changes,
        halting the system, or triggering audit alerts when unauthorized modifications
        to critical security files occur.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(6)
      name: Software, Firmware, and Information Integrity | Cryptographic Protection
      description: Implement cryptographic mechanisms to detect unauthorized changes
        to software, firmware, and information.
      annotation: Cryptographic mechanisms used to protect integrity include digital
        signatures and the computation and application of signed hashes using asymmetric
        cryptography, protecting the confidentiality of the key used to generate the
        hash, and using the public key to verify the hash information. Organizations
        that employ cryptographic mechanisms also consider cryptographic key management
        solutions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(7)
      name: Software, Firmware, and Information Integrity | Integration of Detection
        and Response
      description: 'Incorporate the detection of the following unauthorized changes
        into the organizational incident response capability: [Assignment: organization-defined
        security-relevant changes to the system].'
      annotation: Integrating detection and response helps to ensure that detected
        events are tracked, monitored, corrected, and available for historical purposes.
        Maintaining historical records is important for being able to identify and
        discern adversary actions over an extended time period and for possible legal
        actions. Security-relevant changes include unauthorized changes to established
        configuration settings or the unauthorized elevation of system privileges.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(8)
      name: Software, Firmware, and Information Integrity | Auditing Capability for
        Significant Events
      description: 'Upon detection of a potential integrity violation, provide the
        capability to audit the event and initiate the following actions: [Selection
        (one or more): generate an audit record; alert current user; alert [Assignment:
        organization-defined personnel or roles]; [Assignment: organization-defined
        other actions]].'
      annotation: Organizations select response actions based on types of software,
        specific software, or information for which there are potential integrity
        violations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(9)
      name: Software, Firmware, and Information Integrity | Verify Boot Process
      description: 'Verify the integrity of the boot process of the following system
        components: [Assignment: organization-defined system components].'
      annotation: "Ensuring the integrity of boot processes is critical to starting\
        \ system components in known, trustworthy states.\_Integrity verification\
        \ mechanisms provide a level of assurance that only trusted code is executed\
        \ during boot processes."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(10)
      name: Software, Firmware, and Information Integrity | Protection of Boot Firmware
      description: 'Implement the following mechanisms to protect the integrity of
        boot firmware in [Assignment: organization-defined system components]: [Assignment:
        organization-defined mechanisms].'
      annotation: Unauthorized modifications to boot firmware may indicate a sophisticated,
        targeted attack. These types of targeted attacks can result in a permanent
        denial of service or a persistent malicious code presence. These situations
        can occur if the firmware is corrupted or if the malicious code is embedded
        within the firmware. System components can protect the integrity of boot firmware
        in organizational systems by verifying the integrity and authenticity of all
        updates to the firmware prior to applying changes to the system component
        and preventing unauthorized processes from modifying the boot firmware.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(11)
      name: Software, Firmware, and Information Integrity | Confined Environments
        with Limited Privileges
      description: '[Withdrawn: Moved to CM-7(6).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(12)
      name: Software, Firmware, and Information Integrity | Integrity Verification
      description: 'Require that the integrity of the following user-installed software
        be verified prior to execution: [Assignment: organization-defined user-installed
        software].'
      annotation: Organizations verify the integrity of user-installed software prior
        to execution to reduce the likelihood of executing malicious code or programs
        that contains errors from unauthorized modifications. Organizations consider
        the practicality of approaches to verifying software integrity, including
        the availability of trustworthy checksums from software developers and vendors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(13)
      name: Software, Firmware, and Information Integrity | Code Execution in Protected
        Environments
      description: '[Withdrawn: Moved to CM-7(7).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(14)
      name: Software, Firmware, and Information Integrity | Binary or Machine Executable
        Code
      description: '[Withdrawn: Moved to CM-7(8).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(15)
      name: Software, Firmware, and Information Integrity | Code Authentication
      description: 'Implement cryptographic mechanisms to authenticate the following
        software or firmware components prior to installation: [Assignment: organization-defined
        software or firmware components].'
      annotation: Cryptographic authentication includes verifying that software or
        firmware components have been digitally signed using certificates recognized
        and approved by organizations. Code signing is an effective method to protect
        against malicious code. Organizations that employ cryptographic mechanisms
        also consider cryptographic key management solutions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(16)
      name: Software, Firmware, and Information Integrity | Time Limit on Process
        Execution Without Supervision
      description: 'Prohibit processes from executing without supervision for more
        than [Assignment: organization-defined time period].'
      annotation: Placing a time limit on process execution without supervision is
        intended to apply to processes for which typical or normal execution periods
        can be determined and situations in which organizations exceed such periods.
        Supervision includes timers on operating systems, automated responses, and
        manual oversight and response when system process anomalies occur.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(17)
      name: Software, Firmware, and Information Integrity | Runtime Application Self-protection
      description: 'Implement [Assignment: organization-defined controls] for application
        self-protection at runtime.'
      annotation: "Runtime application self-protection employs runtime\_instrumentation\_\
        to detect and block\_the exploitation of software vulnerabilities\_by taking\
        \ advantage of information from the software in execution. Runtime exploit\
        \ prevention differs from traditional perimeter-based protections such as\_\
        guards and firewalls which can only detect and block attacks by using network\
        \ information without contextual awareness. Runtime application self-protection\
        \ technology can reduce the susceptibility of software to attacks by monitoring\
        \ its inputs and blocking those inputs that could allow attacks. It can also\
        \ help protect the runtime environment from unwanted changes and tampering.\
        \ When a threat is detected, runtime application self-protection technology\
        \ can prevent exploitation and take other actions (e.g., sending a warning\
        \ message to the user, terminating the user's session, terminating the application,\
        \ or sending an alert to organizational personnel). Runtime application self-protection\
        \ solutions can be deployed in either a monitor or protection mode."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-8
      name: Spam Protection
      description: 'a. Employ spam protection mechanisms at system entry and exit
        points to detect and act on unsolicited messages; and

        b. Update spam protection mechanisms when new releases are available in accordance
        with organizational configuration management policy and procedures.'
      annotation: System entry and exit points include firewalls, remote-access servers,
        electronic mail servers, web servers, proxy servers, workstations, notebook
        computers, and mobile devices. Spam can be transported by different means,
        including email, email attachments, and web accesses. Spam protection mechanisms
        include signature definitions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-7(4)
      name: Software, Firmware, and Information Integrity | Tamper-evident Packaging
      description: '[Withdrawn: Incorporated into SR-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-8(2)
      name: Spam Protection | Automatic Updates
      description: 'Automatically update spam protection mechanisms [Assignment: organization-defined
        frequency].'
      annotation: Using automated mechanisms to update spam protection mechanisms
        helps to ensure that updates occur on a regular basis and provide the latest
        content and protection capabilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-8(3)
      name: Spam Protection | Continuous Learning Capability
      description: Implement spam protection mechanisms with a learning capability
        to more effectively identify legitimate communications traffic.
      annotation: Learning mechanisms include Bayesian filters that respond to user
        inputs that identify specific traffic as spam or legitimate by updating algorithm
        parameters and thereby more accurately separating types of traffic.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-8(1)
      name: Spam Protection | Central Management
      description: '[Withdrawn: Incorporated into PL-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10
      name: Information Input Validation
      description: 'Check the validity of the following information inputs: [Assignment:
        organization-defined information inputs to the system].'
      annotation: "Checking the valid syntax and semantics of system inputs\u2014\
        including character set, length, numerical range, and acceptable values\u2014\
        verifies that inputs match specified definitions for format and content. For\
        \ example, if the organization specifies that numerical values between 1-100\
        \ are the only acceptable inputs for a field in a given application, inputs\
        \ of 387, abc, or %K% are invalid inputs and are not accepted as input to\
        \ the system. Valid inputs are likely to vary from field to field within a\
        \ software application. Applications typically follow well-defined protocols\
        \ that use structured messages (i.e., commands or queries) to communicate\
        \ between software modules or system components. Structured messages can contain\
        \ raw or unstructured data interspersed with metadata or control information.\
        \ If software applications use attacker-supplied inputs to construct structured\
        \ messages without properly encoding such messages, then the attacker could\
        \ insert malicious commands or special characters that can cause the data\
        \ to be interpreted as control information or metadata. Consequently, the\
        \ module or component that receives the corrupted output will perform the\
        \ wrong operations or otherwise interpret the data incorrectly. Prescreening\
        \ inputs prior to passing them to interpreters prevents the content from being\
        \ unintentionally interpreted as commands. Input validation ensures accurate\
        \ and correct inputs and prevents attacks such as cross-site scripting and\
        \ a variety of injection attacks."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(1)
      name: Information Input Validation | Manual Override Capability
      description: '(a) Provide a manual override capability for input validation
        of the following information inputs: [Assignment: organization-defined inputs
        defined in the base control (SI-10)];

        (b) Restrict the use of the manual override capability to only [Assignment:
        organization-defined authorized individuals]; and

        (c) Audit the use of the manual override capability.'
      annotation: In certain situations, such as during events that are defined in
        contingency plans, a manual override capability for input validation may be
        needed. Manual overrides are used only in limited circumstances and with the
        inputs defined by the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(2)
      name: Information Input Validation | Review and Resolve Errors
      description: 'Review and resolve input validation errors within [Assignment:
        organization-defined time period].'
      annotation: Resolution of input validation errors includes correcting systemic
        causes of errors and resubmitting transactions with corrected input. Input
        validation errors are those related to the information inputs defined by the
        organization in the base control (SI-10).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(3)
      name: Information Input Validation | Predictable Behavior
      description: Verify that the system behaves in a predictable and documented
        manner when invalid inputs are received.
      annotation: A common vulnerability in organizational systems is unpredictable
        behavior when invalid inputs are received. Verification of system predictability
        helps ensure that the system behaves as expected when invalid inputs are received.
        This occurs by specifying system responses that allow the system to transition
        to known states without adverse, unintended side effects. The invalid inputs
        are those related to the information inputs defined by the organization in
        the base control (SI-10).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(4)
      name: Information Input Validation | Timing Interactions
      description: Account for timing interactions among system components in determining
        appropriate responses for invalid inputs.
      annotation: In addressing invalid system inputs received across protocol interfaces,
        timing interactions become relevant, where one protocol needs to consider
        the impact of the error response on other protocols in the protocol stack.
        For example, 802.11 standard wireless network protocols do not interact well
        with Transmission Control Protocols (TCP) when packets are dropped (which
        could be due to invalid packet input). TCP assumes packet losses are due to
        congestion, while packets lost over 802.11 links are typically dropped due
        to noise or collisions on the link. If TCP makes a congestion response, it
        takes the wrong action in response to a collision event. Adversaries may be
        able to use what appear to be acceptable individual behaviors of the protocols
        in concert to achieve adverse effects through suitable construction of invalid
        input. The invalid inputs are those related to the information inputs defined
        by the organization in the base control (SI-10).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(5)
      name: Information Input Validation | Restrict Inputs to Trusted Sources and
        Approved Formats
      description: 'Restrict the use of information inputs to [Assignment: organization-defined
        trusted sources] and/or [Assignment: organization-defined formats].'
      annotation: Restricting the use of inputs to trusted sources and in trusted
        formats applies the concept of authorized or permitted software to information
        inputs. Specifying known trusted sources for information inputs and acceptable
        formats for such inputs can reduce the probability of malicious activity.
        The information inputs are those defined by the organization in the base control
        (SI-10).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-10(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-10(6)
      name: Information Input Validation | Injection Prevention
      description: Prevent untrusted data injections.
      annotation: "Untrusted data injections may be prevented using a parameterized\
        \ interface or output escaping (output encoding). Parameterized interfaces\
        \ separate data from code so that injections of malicious or unintended data\
        \ cannot change the semantics of commands being sent. Output escaping uses\
        \ specified characters to inform the interpreter\u2019s parser whether data\
        \ is trusted. Prevention of untrusted data injections are with respect to\
        \ the information inputs defined by the organization in the base control (SI-10)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-11
      name: Error Handling
      description: 'a. Generate error messages that provide information necessary
        for corrective actions without revealing information that could be exploited;
        and

        b. Reveal error messages only to [Assignment: organization-defined personnel
        or roles].'
      annotation: Organizations consider the structure and content of error messages.
        The extent to which systems can handle error conditions is guided and informed
        by organizational policy and operational requirements. Exploitable information
        includes stack traces and implementation details; erroneous logon attempts
        with passwords mistakenly entered as the username; mission or business information
        that can be derived from, if not stated explicitly by, the information recorded;
        and personally identifiable information, such as account numbers, social security
        numbers, and credit card numbers. Error messages may also provide a covert
        channel for transmitting information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-12
      name: Information Management and Retention
      description: Manage and retain information within the system and information
        output from the system in accordance with applicable laws, executive orders,
        directives, regulations, policies, standards, guidelines and operational requirements.
      annotation: 'Information management and retention requirements cover the full
        life cycle of information, in some cases extending beyond system disposal.
        Information to be retained may also include policies, procedures, plans, reports,
        data output from control implementation, and other types of administrative
        information. The National Archives and Records Administration (NARA) provides
        federal policy and guidance on records retention and schedules. If organizations
        have a records management office, consider coordinating with records management
        personnel. Records produced from the output of implemented controls that may
        require management and retention include, but are not limited to: All XX-1,
        AC-6(9), AT-4, AU-12, CA-2, CA-3, CA-5, CA-6, CA-7, CA-8, CA-9, CM-2, CM-3,
        CM-4, CM-6, CM-8, CM-9, CM-12, CM-13, CP-2, IR-6, IR-8, MA-2, MA-4, PE-2,
        PE-8, PE-16, PE-17, PL-2, PL-4, PL-7, PL-8, PM-5, PM-8, PM-9, PM-18, PM-21,
        PM-27, PM-28, PM-30, PM-31, PS-2, PS-6, PS-7, PT-2, PT-3, PT-7, RA-2, RA-3,
        RA-5, RA-8, SA-4, SA-5, SA-8, SA-10, SI-4, SR-2, SR-4, SR-8.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-12(1)
      name: Information Management and Retention | Limit Personally Identifiable Information
        Elements
      description: 'Limit personally identifiable information being processed in the
        information life cycle to the following elements of personally identifiable
        information: [Assignment: organization-defined elements of personally identifiable
        information].'
      annotation: Limiting the use of personally identifiable information throughout
        the information life cycle when the information is not needed for operational
        purposes helps to reduce the level of privacy risk created by a system. The
        information life cycle includes information creation, collection, use, processing,
        storage, maintenance, dissemination, disclosure, and disposition. Risk assessments
        as well as applicable laws, regulations, and policies can provide useful inputs
        to determining which elements of personally identifiable information may create
        risk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-12(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-12(2)
      name: Information Management and Retention | Minimize Personally Identifiable
        Information in Testing, Training, and Research
      description: 'Use the following techniques to minimize the use of personally
        identifiable information for research, testing, or training: [Assignment:
        organization-defined techniques].'
      annotation: "Organizations can minimize the risk to an individual\u2019s privacy\
        \ by employing techniques such as de-identification or synthetic data. Limiting\
        \ the use of personally identifiable information throughout the information\
        \ life cycle when the information is not needed for research, testing, or\
        \ training helps reduce the level of privacy risk created by a system. Risk\
        \ assessments as well as applicable laws, regulations, and policies can provide\
        \ useful inputs to determining the techniques to use and when to use them."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-12(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-12(3)
      name: Information Management and Retention | Information Disposal
      description: 'Use the following techniques to dispose of, destroy, or erase
        information following the retention period: [Assignment: organization-defined
        techniques].'
      annotation: Organizations can minimize both security and privacy risks by disposing
        of information when it is no longer needed. The disposal or destruction of
        information applies to originals as well as copies and archived records, including
        system logs that may contain personally identifiable information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13
      name: Predictable Failure Prevention
      description: 'a. Determine mean time to failure (MTTF) for the following system
        components in specific environments of operation: [Assignment: organization-defined
        system components]; and

        b. Provide substitute system components and a means to exchange active and
        standby components in accordance with the following criteria: [Assignment:
        organization-defined MTTF substitution criteria].'
      annotation: While MTTF is primarily a reliability issue, predictable failure
        prevention is intended to address potential failures of system components
        that provide security capabilities. Failure rates reflect installation-specific
        consideration rather than the industry-average. Organizations define the criteria
        for the substitution of system components based on the MTTF value with consideration
        for the potential harm from component failures. The transfer of responsibilities
        between active and standby components does not compromise safety, operational
        readiness, or security capabilities. The preservation of system state variables
        is also critical to help ensure a successful transfer process. Standby components
        remain available at all times except for maintenance issues or recovery failures
        in progress.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13(1)
      name: Predictable Failure Prevention | Transferring Component Responsibilities
      description: 'Take system components out of service by transferring component
        responsibilities to substitute components no later than [Assignment: organization-defined
        fraction or percentage] of mean time to failure.'
      annotation: Transferring primary system component responsibilities to other
        substitute components prior to primary component failure is important to reduce
        the risk of degraded or debilitated mission or business functions. Making
        such transfers based on a percentage of mean time to failure allows organizations
        to be proactive based on their risk tolerance. However, the premature replacement
        of system components can result in the increased cost of system operations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-9
      name: Information Input Restrictions
      description: '[Withdrawn: Incorporated into AC-2, AC-3, AC-5, and AC-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13(3)
      name: Predictable Failure Prevention | Manual Transfer Between Components
      description: 'Manually initiate transfers between active and standby system
        components when the use of the active component reaches [Assignment: organization-defined
        percentage] of the mean time to failure.'
      annotation: For example, if the MTTF for a system component is 100 days and
        the MTTF percentage defined by the organization is 90 percent, the manual
        transfer would occur after 90 days.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13(4)
      name: Predictable Failure Prevention | Standby Component Installation and Notification
      description: 'If system component failures are detected:

        (a) Ensure that the standby components are successfully and transparently
        installed within [Assignment: organization-defined time period]; and

        (b) [Selection (one or more): Activate [Assignment: organization-defined alarm];
        Automatically shut down the system; [Assignment: organization-defined action]].'
      annotation: Automatic or manual transfer of components from standby to active
        mode can occur upon the detection of component failures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-13(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-13(5)
      name: Predictable Failure Prevention | Failover Capability
      description: 'Provide [Selection: real-time; near real-time] [Assignment: organization-defined
        failover capability] for the system.'
      annotation: Failover refers to the automatic switchover to an alternate system
        upon the failure of the primary system. Failover capability includes incorporating
        mirrored system operations at alternate processing sites or periodic data
        mirroring at regular intervals defined by the recovery time periods of organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-14
      name: Non-persistence
      description: 'Implement non-persistent [Assignment: organization-defined system
        components and services] that are initiated in a known state and terminated
        [Selection (one or more): upon end of session of use; periodically at [Assignment:
        organization-defined frequency]].'
      annotation: 'Implementation of non-persistent components and services mitigates
        risk from advanced persistent threats (APTs) by reducing the targeting capability
        of adversaries (i.e., window of opportunity and available attack surface)
        to initiate and complete attacks. By implementing the concept of non-persistence
        for selected system components, organizations can provide a trusted, known
        state computing resource for a specific time period that does not give adversaries
        sufficient time to exploit vulnerabilities in organizational systems or operating
        environments. Since the APT is a high-end, sophisticated threat with regard
        to capability, intent, and targeting, organizations assume that over an extended
        period, a percentage of attacks will be successful. Non-persistent system
        components and services are activated as required using protected information
        and terminated periodically or at the end of sessions. Non-persistence increases
        the work factor of adversaries attempting to compromise or breach organizational
        systems.

        Non-persistence can be achieved by refreshing system components, periodically
        reimaging components, or using a variety of common virtualization techniques.
        Non-persistent services can be implemented by using virtualization techniques
        as part of virtual machines or as new instances of processes on physical machines
        (either persistent or non-persistent). The benefit of periodic refreshes of
        system components and services is that it does not require organizations to
        first determine whether compromises of components or services have occurred
        (something that may often be difficult to determine). The refresh of selected
        system components and services occurs with sufficient frequency to prevent
        the spread or intended impact of attacks, but not with such frequency that
        it makes the system unstable. Refreshes of critical components and services
        may be done periodically to hinder the ability of adversaries to exploit optimum
        windows of vulnerabilities.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-14(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-14(1)
      name: Non-persistence | Refresh from Trusted Sources
      description: 'Obtain software and data employed during system component and
        service refreshes from the following trusted sources: [Assignment: organization-defined
        trusted sources].'
      annotation: Trusted sources include software and data from write-once, read-only
        media or from selected offline secure storage facilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-14(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-14(2)
      name: Non-persistence | Non-persistent Information
      description: '(a) [Selection: Refresh [Assignment: organization-defined information][Assignment:
        organization-defined frequency]; Generate [Assignment: organization-defined
        information] on demand]; and

        (b) Delete information when no longer needed.'
      annotation: Retaining information longer than is needed makes the information
        a potential target for advanced adversaries searching for high value assets
        to compromise through unauthorized disclosure, unauthorized modification,
        or exfiltration. For system-related information, unnecessary retention provides
        advanced adversaries information that can assist in their reconnaissance and
        lateral movement through the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-14(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-14(3)
      name: Non-persistence | Non-persistent Connectivity
      description: 'Establish connections to the system on demand and terminate connections
        after [Selection: completion of a request; a period of non-use].'
      annotation: "Persistent connections to systems can provide advanced adversaries\
        \ with paths to move laterally through systems and potentially position themselves\
        \ closer to high value assets. Limiting the availability of such connections\
        \ impedes the adversary\u2019s ability to move freely through organizational\
        \ systems."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-15
      name: Information Output Filtering
      description: 'Validate information output from the following software programs
        and/or applications to ensure that the information is consistent with the
        expected content: [Assignment: organization-defined software programs and/or
        applications].'
      annotation: Certain types of attacks, including SQL injections, produce output
        results that are unexpected or inconsistent with the output results that would
        be expected from software programs or applications. Information output filtering
        focuses on detecting extraneous content, preventing such extraneous content
        from being displayed, and then alerting monitoring tools that anomalous behavior
        has been discovered.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-16
      name: Memory Protection
      description: 'Implement the following controls to protect the system memory
        from unauthorized code execution: [Assignment: organization-defined controls].'
      annotation: Some adversaries launch attacks with the intent of executing code
        in non-executable regions of memory or in memory locations that are prohibited.
        Controls employed to protect memory include data execution prevention and
        address space layout randomization. Data execution prevention controls can
        either be hardware-enforced or software-enforced with hardware enforcement
        providing the greater strength of mechanism.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-17
      name: Fail-safe Procedures
      description: 'Implement the indicated fail-safe procedures when the indicated
        failures occur: [Assignment: organization-defined list of failure conditions
        and associated fail-safe procedures].'
      annotation: Failure conditions include the loss of communications among critical
        system components or between system components and operational facilities.
        Fail-safe procedures include alerting operator personnel and providing specific
        instructions on subsequent steps to take. Subsequent steps may include doing
        nothing, reestablishing system settings, shutting down processes, restarting
        the system, or contacting designated organizational personnel.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18
      name: Personally Identifiable Information Quality Operations
      description: 'a. Check the accuracy, relevance, timeliness, and completeness
        of personally identifiable information across the information life cycle [Assignment:
        organization-defined frequency]; and

        b. Correct or delete inaccurate or outdated personally identifiable information.'
      annotation: Personally identifiable information quality operations include the
        steps that organizations take to confirm the accuracy and relevance of personally
        identifiable information throughout the information life cycle. The information
        life cycle includes the creation, collection, use, processing, storage, maintenance,
        dissemination, disclosure, and disposal of personally identifiable information.
        Personally identifiable information quality operations include editing and
        validating addresses as they are collected or entered into systems using automated
        address verification look-up application programming interfaces. Checking
        personally identifiable information quality includes the tracking of updates
        or changes to data over time, which enables organizations to know how and
        what personally identifiable information was changed should erroneous information
        be identified. The measures taken to protect personally identifiable information
        quality are based on the nature and context of the personally identifiable
        information, how it is to be used, how it was obtained, and the potential
        de-identification methods employed. The measures taken to validate the accuracy
        of personally identifiable information used to make determinations about the
        rights, benefits, or privileges of individuals covered under federal programs
        may be more comprehensive than the measures used to validate personally identifiable
        information used for less sensitive purposes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18(1)
      name: Personally Identifiable Information Quality Operations | Automation Support
      description: 'Correct or delete personally identifiable information that is
        inaccurate or outdated, incorrectly determined regarding impact, or incorrectly
        de-identified using [Assignment: organization-defined automated mechanisms].'
      annotation: 'The use of automated mechanisms to improve data quality may inadvertently
        create privacy risks. Automated tools may connect to external or otherwise
        unrelated systems, and the matching of records between these systems may create
        linkages with unintended consequences. Organizations assess and document these
        risks in their privacy impact assessments and make determinations that are
        in alignment with their privacy program plans.

        As data is obtained and used across the information life cycle, it is important
        to confirm the accuracy and relevance of personally identifiable information.
        Automated mechanisms can augment existing data quality processes and procedures
        and enable an organization to better identify and manage personally identifiable
        information in large-scale systems. For example, automated tools can greatly
        improve efforts to consistently normalize data or identify malformed data.
        Automated tools can also be used to improve the auditing of data and detect
        errors that may incorrectly alter personally identifiable information or incorrectly
        associate such information with the wrong individual. Automated capabilities
        backstop processes and procedures at-scale and enable more fine-grained detection
        and correction of data quality errors.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18(2)
      name: Personally Identifiable Information Quality Operations | Data Tags
      description: Employ data tags to automate the correction or deletion of personally
        identifiable information across the information life cycle within organizational
        systems.
      annotation: Data tagging personally identifiable information includes tags that
        note processing permissions, authority to process, de-identification, impact
        level, information life cycle stage, and retention or last updated dates.
        Employing data tags for personally identifiable information can support the
        use of automation tools to correct or delete relevant personally identifiable
        information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18(3)
      name: Personally Identifiable Information Quality Operations | Collection
      description: Collect personally identifiable information directly from the individual.
      annotation: Individuals or their designated representatives can be sources of
        correct personally identifiable information. Organizations consider contextual
        factors that may incentivize individuals to provide correct data versus false
        data. Additional steps may be necessary to validate collected information
        based on the nature and context of the personally identifiable information,
        how it is to be used, and how it was obtained. The measures taken to validate
        the accuracy of personally identifiable information used to make determinations
        about the rights, benefits, or privileges of individuals under federal programs
        may be more comprehensive than the measures taken to validate less sensitive
        personally identifiable information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18(4)
      name: Personally Identifiable Information Quality Operations | Individual Requests
      description: Correct or delete personally identifiable information upon request
        by individuals or their designated representatives.
      annotation: Inaccurate personally identifiable information maintained by organizations
        may cause problems for individuals, especially in those business functions
        where inaccurate information may result in inappropriate decisions or the
        denial of benefits and services to individuals. Even correct information,
        in certain circumstances, can cause problems for individuals that outweigh
        the benefits of an organization maintaining the information. Organizations
        use discretion when determining if personally identifiable information is
        to be corrected or deleted based on the scope of requests, the changes sought,
        the impact of the changes, and laws, regulations, and policies. Organizational
        personnel consult with the senior agency official for privacy and legal counsel
        regarding appropriate instances of correction or deletion.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-18(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-18(5)
      name: Personally Identifiable Information Quality Operations | Notice of Correction
        or Deletion
      description: 'Notify [Assignment: organization-defined recipients of personally
        identifiable information] and individuals that the personally identifiable
        information has been corrected or deleted.'
      annotation: When personally identifiable information is corrected or deleted,
        organizations take steps to ensure that all authorized recipients of such
        information, and the individual with whom the information is associated or
        their designated representatives, are informed of the corrected or deleted
        information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19
      name: De-identification
      description: 'a. Remove the following elements of personally identifiable information
        from datasets: [Assignment: organization-defined elements of personally identifiable
        information]; and

        b. Evaluate [Assignment: organization-defined frequency] for effectiveness
        of de-identification.'
      annotation: "De-identification is the general term for the process of removing\
        \ the association between a set of identifying data and the data subject.\
        \ Many datasets contain information about individuals that can be used to\
        \ distinguish or trace an individual\u2019s identity, such as name, social\
        \ security number, date and place of birth, mother\u2019s maiden name, or\
        \ biometric records. Datasets may also contain other information that is linked\
        \ or linkable to an individual, such as medical, educational, financial, and\
        \ employment information. Personally identifiable information is removed from\
        \ datasets by trained individuals when such information is not (or no longer)\
        \ necessary to satisfy the requirements envisioned for the data. For example,\
        \ if the dataset is only used to produce aggregate statistics, the identifiers\
        \ that are not needed for producing those statistics are removed. Removing\
        \ identifiers improves privacy protection since information that is removed\
        \ cannot be inadvertently disclosed or improperly used. Organizations may\
        \ be subject to specific de-identification definitions or methods under applicable\
        \ laws, regulations, or policies. Re-identification is a residual risk with\
        \ de-identified data. Re-identification attacks can vary, including combining\
        \ new datasets or other improvements in data analytics. Maintaining awareness\
        \ of potential attacks and evaluating for the effectiveness of the de-identification\
        \ over time support the management of this residual risk."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(1)
      name: De-identification | Collection
      description: De-identify the dataset upon collection by not collecting personally
        identifiable information.
      annotation: If a data source contains personally identifiable information but
        the information will not be used, the dataset can be de-identified when it
        is created by not collecting the data elements that contain the personally
        identifiable information. For example, if an organization does not intend
        to use the social security number of an applicant, then application forms
        do not ask for a social security number.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(2)
      name: De-identification | Archiving
      description: Prohibit archiving of personally identifiable information elements
        if those elements in a dataset will not be needed after the dataset is archived.
      annotation: Datasets can be archived for many reasons. The envisioned purposes
        for the archived dataset are specified, and if personally identifiable information
        elements are not required, the elements are not archived. For example, social
        security numbers may have been collected for record linkage, but the archived
        dataset may include the required elements from the linked records. In this
        case, it is not necessary to archive the social security numbers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(3)
      name: De-identification | Release
      description: Remove personally identifiable information elements from a dataset
        prior to its release if those elements in the dataset do not need to be part
        of the data release.
      annotation: Prior to releasing a dataset, a data custodian considers the intended
        uses of the dataset and determines if it is necessary to release personally
        identifiable information. If the personally identifiable information is not
        necessary, the information can be removed using de-identification techniques.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(4)
      name: De-identification | Removal, Masking, Encryption, Hashing, or Replacement
        of Direct Identifiers
      description: Remove, mask, encrypt, hash, or replace direct identifiers in a
        dataset.
      annotation: There are many possible processes for removing direct identifiers
        from a dataset. Columns in a dataset that contain a direct identifier can
        be removed. In masking, the direct identifier is transformed into a repeating
        character, such as XXXXXX or 999999.  Identifiers can be encrypted or hashed
        so that the linked records remain linked. In the case of encryption or hashing,
        algorithms are employed that require the use of a key, including the Advanced
        Encryption Standard or a Hash-based Message Authentication Code. Implementations
        may use the same key for all identifiers or use a different key for each identifier.
        Using a different key for each identifier provides a higher degree of security
        and privacy. Identifiers can alternatively be replaced with a keyword, including
        transforming George Washington to PATIENT or replacing it with a surrogate
        value, such as transforming George Washington to Abraham Polk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(5)
      name: De-identification | Statistical Disclosure Control
      description: Manipulate numerical data, contingency tables, and statistical
        findings so that no individual or organization is identifiable in the results
        of the analysis.
      annotation: Many types of statistical analyses can result in the disclosure
        of information about individuals even if only summary information is provided.
        For example, if a school that publishes a monthly table with the number of
        minority students enrolled, reports that it has 10-19 such students in January,
        and subsequently reports that it has 20-29 such students in March, then it
        can be inferred that the student who enrolled in February was a minority.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(6)
      name: De-identification | Differential Privacy
      description: Prevent disclosure of personally identifiable information by adding
        non-deterministic noise to the results of mathematical operations before the
        results are reported.
      annotation: The mathematical definition for differential privacy holds that
        the result of a dataset analysis should be approximately the same before and
        after the addition or removal of a single data record (which is assumed to
        be the data from a single individual). In its most basic form, differential
        privacy applies only to online query systems. However, it can also be used
        to produce machine-learning statistical classifiers and synthetic data. Differential
        privacy comes at the cost of decreased accuracy of results, forcing organizations
        to quantify the trade-off between privacy protection and the overall accuracy,
        usefulness, and utility of the de-identified dataset. Non-deterministic noise
        can include adding small, random values to the results of mathematical operations
        in dataset analysis.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(7)
      name: De-identification | Validated Algorithms and Software
      description: Perform de-identification using validated algorithms and software
        that is validated to implement the algorithms.
      annotation: Algorithms that appear to remove personally identifiable information
        from a dataset may in fact leave information that is personally identifiable
        or data that is re-identifiable. Software that is claimed to implement a validated
        algorithm may contain bugs or implement a different algorithm. Software may
        de-identify one type of data, such as integers, but not de-identify another
        type of data, such as floating point numbers. For these reasons, de-identification
        is performed using algorithms and software that are validated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-19(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-19(8)
      name: De-identification | Motivated Intruder
      description: Perform a motivated intruder test on the de-identified dataset
        to determine if the identified data remains or if the de-identified data can
        be re-identified.
      annotation: A motivated intruder test is a test in which an individual or group
        takes a data release and specified resources and attempts to re-identify one
        or more individuals in the de-identified dataset. Such tests specify the amount
        of inside knowledge, computational resources, financial resources, data, and
        skills that intruders possess to conduct the tests. A motivated intruder test
        can determine if the de-identification is insufficient. It can also be a useful
        diagnostic tool to assess if de-identification is likely to be sufficient.
        However, the test alone cannot prove that de-identification is sufficient.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-20
      name: Tainting
      description: 'Embed data or capabilities in the following systems or system
        components to determine if organizational data has been exfiltrated or improperly
        removed from the organization: [Assignment: organization-defined systems or
        system components].'
      annotation: Many cyber-attacks target organizational information, or information
        that the organization holds on behalf of other entities (e.g., personally
        identifiable information), and exfiltrate that data. In addition, insider
        attacks and erroneous user procedures can remove information from the system
        that is in violation of the organizational policies. Tainting approaches can
        range from passive to active. A passive tainting approach can be as simple
        as adding false email names and addresses to an internal database. If the
        organization receives email at one of the false email addresses, it knows
        that the database has been compromised. Moreover, the organization knows that
        the email was sent by an unauthorized entity, so any packets it includes potentially
        contain malicious code, and that the unauthorized entity may have potentially
        obtained a copy of the database. Another tainting approach can include embedding
        false data or steganographic data in files to enable the data to be found
        via open-source analysis. Finally, an active tainting approach can include
        embedding software in the data that is able to call home, thereby alerting
        the organization to its capture, and possibly its location, and the path by
        which it was exfiltrated or removed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-21
      name: Information Refresh
      description: 'Refresh [Assignment: organization-defined information] at [Assignment:
        organization-defined frequencies] or generate the information on demand and
        delete the information when no longer needed.'
      annotation: Retaining information for longer than it is needed makes it an increasingly
        valuable and enticing target for adversaries. Keeping information available
        for the minimum period of time needed to support organizational missions or
        business functions reduces the opportunity for adversaries to compromise,
        capture, and exfiltrate that information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-22
      name: Information Diversity
      description: 'a. Identify the following alternative sources of information for
        [Assignment: organization-defined essential functions and services]: [Assignment:
        organization-defined alternative information sources]; and

        b. Use an alternative information source for the execution of essential functions
        or services on [Assignment: organization-defined systems or system components]
        when the primary source of information is corrupted or unavailable.'
      annotation: Actions taken by a system service or a function are often driven
        by the information it receives. Corruption, fabrication, modification, or
        deletion of that information could impact the ability of the service function
        to properly carry out its intended actions. By having multiple sources of
        input, the service or function can continue operation if one source is corrupted
        or no longer available. It is possible that the alternative sources of information
        may be less precise or less accurate than the primary source of information.
        But having such sub-optimal information sources may still provide a sufficient
        level of quality that the essential service or function can be carried out,
        even in a degraded or debilitated manner.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:si
      ref_id: SI-23
      name: Information Fragmentation
      description: 'Based on [Assignment: organization-defined circumstances]:

        a. Fragment the following information: [Assignment: organization-defined information];
        and

        b. Distribute the fragmented information across the following systems or system
        components: [Assignment: organization-defined systems or system components].'
      annotation: "One objective of the advanced persistent threat is to exfiltrate\
        \ valuable information. Once exfiltrated, there is generally no way for the\
        \ organization to recover the lost information. Therefore, organizations may\
        \ consider dividing the information into disparate elements and distributing\
        \ those elements across multiple systems or system components and locations.\
        \ Such actions will increase the adversary\u2019s work factor to capture and\
        \ exfiltrate the desired information and, in so doing, increase the probability\
        \ of detection. The fragmentation of information impacts the organization\u2019\
        s ability to access the information in a timely manner. The extent of the\
        \ fragmentation is dictated by the impact or classification level (and value)\
        \ of the information, threat intelligence information received, and whether\
        \ data tainting is used (i.e., data tainting-derived information about the\
        \ exfiltration of some information could result in the fragmentation of the\
        \ remaining information)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      assessable: false
      depth: 1
      ref_id: SR
      name: Supply Chain Risk Management
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] supply chain risk management policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the supply chain risk management
        policy and the associated supply chain risk management controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the supply chain risk management
        policy and procedures; and

        c. Review and update the current supply chain risk management:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Supply chain risk management policy and procedures address the controls
        in the SR family as well as supply chain-related controls in other families
        that are implemented within systems and organizations. The risk management
        strategy is an important factor in establishing such policies and procedures.
        Policies and procedures contribute to security and privacy assurance. Therefore,
        it is important that security and privacy programs collaborate on the development
        of supply chain risk management policy and procedures. Security and privacy
        program policies and procedures at the organization level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies that reflect the
        complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to supply
        chain risk management policy and procedures include assessment or audit findings,
        security incidents or breaches, or changes in applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-2
      name: Supply Chain Risk Management Plan
      description: 'a. Develop a plan for managing supply chain risks associated with
        the research and development, design, manufacturing, acquisition, delivery,
        integration, operations and maintenance, and disposal of the following systems,
        system components or system services: [Assignment: organization-defined systems,
        system components, or system services];

        b. Review and update the supply chain risk management plan [Assignment: organization-defined
        frequency] or as required, to address threat, organizational or environmental
        changes; and

        c. Protect the supply chain risk management plan from unauthorized disclosure
        and modification.'
      annotation: "The dependence on products, systems, and services from external\
        \ providers, as well as the nature of the relationships with those providers,\
        \ present an increasing level of risk to an organization. Threat actions that\
        \ may increase security or privacy risks include unauthorized production,\
        \ the insertion or use of counterfeits, tampering, theft, insertion of malicious\
        \ software and hardware, and poor manufacturing and development practices\
        \ in the supply chain. Supply chain risks can be endemic or systemic within\
        \ a system element or component, a system, an organization, a sector, or the\
        \ Nation. Managing supply chain risk is a complex, multifaceted undertaking\
        \ that requires a coordinated effort across an organization to build trust\
        \ relationships and communicate with internal and external stakeholders. Supply\
        \ chain risk management (SCRM) activities include\_identifying and assessing\
        \ risks, determining appropriate risk response actions, developing SCRM plans\
        \ to document response actions, and monitoring performance against plans.\
        \ The SCRM plan (at the system-level) is implementation specific, providing\
        \ policy implementation, requirements, constraints and implications. It can\
        \ either be stand-alone, or incorporated into system security and privacy\
        \ plans. The SCRM plan addresses managing, implementation, and monitoring\
        \ of SCRM controls and the development/sustainment of systems across the SDLC\
        \ to support mission and business functions.\nBecause supply chains can differ\
        \ significantly across and within organizations, SCRM plans are tailored to\
        \ the individual program, organizational, and operational contexts. Tailored\
        \ SCRM plans provide the basis for determining whether a technology, service,\
        \ system component, or system is fit for purpose, and as such, the controls\
        \ need to be tailored accordingly. Tailored SCRM plans help organizations\
        \ focus their resources on the most critical mission and business functions\
        \ based on mission and business requirements and their risk environment. Supply\
        \ chain risk management plans include an expression of the supply chain risk\
        \ tolerance for the organization, acceptable supply chain risk mitigation\
        \ strategies or controls, a process for consistently evaluating and monitoring\
        \ supply chain risk, approaches for implementing and communicating the plan,\
        \ a description of and justification for supply chain risk mitigation measures\
        \ taken, and associated roles and responsibilities. Finally, supply chain\
        \ risk management plans address requirements for developing trustworthy, secure,\
        \ privacy-protective, and resilient system components and systems, including\
        \ the application of the security design principles implemented as part of\
        \ life cycle-based systems security engineering processes (see SA-8)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-2(1)
      name: Supply Chain Risk Management Plan | Establish SCRM Team
      description: 'Establish a supply chain risk management team consisting of [Assignment:
        organization-defined personnel, roles, and responsibilities] to lead and support
        the following SCRM activities: [Assignment: organization-defined supply chain
        risk management activities].'
      annotation: To implement supply chain risk management plans, organizations establish
        a coordinated, team-based approach to identify and assess supply chain risks
        and manage these risks by using programmatic and technical mitigation techniques.
        The team approach enables organizations to conduct an analysis of their supply
        chain, communicate with internal and external partners or stakeholders, and
        gain broad consensus regarding the appropriate resources for SCRM. The SCRM
        team consists of organizational personnel with diverse roles and responsibilities
        for leading and supporting SCRM activities, including risk executive, information
        technology, contracting, information security, privacy, mission or business,
        legal, supply chain and logistics, acquisition, business continuity, and other
        relevant functions. Members of the SCRM team are involved in various aspects
        of the SDLC and, collectively, have an awareness of and provide expertise
        in acquisition processes, legal practices, vulnerabilities, threats, and attack
        vectors, as well as an understanding of the technical aspects and dependencies
        of systems. The SCRM team can be an extension of the security and privacy
        risk management processes or be included as part of an organizational risk
        management team.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-3
      name: Supply Chain Controls and Processes
      description: 'a. Establish a process or processes to identify and address weaknesses
        or deficiencies in the supply chain elements and processes of [Assignment:
        organization-defined system or system component] in coordination with [Assignment:
        organization-defined supply chain personnel];

        b. Employ the following controls to protect against supply chain risks to
        the system, system component, or system service and to limit the harm or consequences
        from supply chain-related events: [Assignment: organization-defined supply
        chain controls]; and

        c. Document the selected and implemented supply chain processes and controls
        in [Selection: security and privacy plans; supply chain risk management plan;
        [Assignment: organization-defined document]].'
      annotation: Supply chain elements include organizations, entities, or tools
        employed for the research and development, design, manufacturing, acquisition,
        delivery, integration, operations and maintenance, and disposal of systems
        and system components. Supply chain processes include hardware, software,
        and firmware development processes; shipping and handling procedures; personnel
        security and physical security programs; configuration management tools, techniques,
        and measures to maintain provenance; or other programs, processes, or procedures
        associated with the development, acquisition, maintenance and disposal of
        systems and system components. Supply chain elements and processes may be
        provided by organizations, system integrators, or external providers. Weaknesses
        or deficiencies in supply chain elements or processes represent potential
        vulnerabilities that can be exploited by adversaries to cause harm to the
        organization and affect its ability to carry out its core missions or business
        functions. Supply chain personnel are individuals with roles and responsibilities
        in the supply chain.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-3(1)
      name: Supply Chain Controls and Processes | Diverse Supply Base
      description: 'Employ a diverse set of sources for the following system components
        and services:  [Assignment: organization-defined system components and services].'
      annotation: Diversifying the supply of systems, system components, and services
        can reduce the probability that adversaries will successfully identify and
        target the supply chain and can reduce the impact of a supply chain event
        or compromise. Identifying multiple suppliers for replacement components can
        reduce the probability that the replacement component will become unavailable.
        Employing a diverse set of developers or logistics service providers can reduce
        the impact of a natural disaster or other supply chain event. Organizations
        consider designing the system to include diverse materials and components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-3(2)
      name: Supply Chain Controls and Processes | Limitation of Harm
      description: 'Employ the following controls to limit harm from potential adversaries
        identifying and targeting the organizational supply chain: [Assignment: organization-defined
        controls].'
      annotation: Controls that can be implemented to reduce the probability of adversaries
        successfully identifying and targeting the supply chain include avoiding the
        purchase of custom or non-standardized configurations, employing approved
        vendor lists with standing reputations in industry, following pre-agreed maintenance
        schedules and update and patch delivery mechanisms, maintaining a contingency
        plan in case of a supply chain event, using procurement carve-outs that provide
        exclusions to commitments or obligations, using diverse delivery routes, and
        minimizing the time between purchase decisions and delivery.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-3(3)
      name: Supply Chain Controls and Processes | Sub-tier Flow Down
      description: Ensure that the controls included in the contracts of prime contractors
        are also included in the contracts of subcontractors.
      annotation: To manage supply chain risk effectively and holistically, it is
        important that organizations ensure that supply chain risk management controls
        are included at all tiers in the supply chain. This includes ensuring that
        Tier 1 (prime) contractors have implemented processes to facilitate the flow
        down of supply chain risk management controls to sub-tier contractors. The
        controls subject to flow down are identified in SR-3b.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-4
      name: Provenance
      description: 'Document, monitor, and maintain valid provenance of the following
        systems, system components, and associated data: [Assignment: organization-defined
        systems, system components, and associated data].'
      annotation: Every system and system component has a point of origin and may
        be changed throughout its existence. Provenance is the chronology of the origin,
        development, ownership, location, and changes to a system or system component
        and associated data. It may also include personnel and processes used to interact
        with or make modifications to the system, component, or associated data. Organizations
        consider developing procedures (see SR-1) for allocating responsibilities
        for the creation, maintenance, and monitoring of provenance for systems and
        system components; transferring provenance documentation and responsibility
        between organizations; and preventing and monitoring for unauthorized changes
        to the provenance records. Organizations have methods to document, monitor,
        and maintain valid provenance baselines for systems, system components, and
        related data. These actions help track, assess, and document any changes to
        the provenance, including changes in supply chain elements or configuration,
        and help ensure non-repudiation of provenance information and the provenance
        change records. Provenance considerations are addressed throughout the system
        development life cycle and incorporated into contracts and other arrangements,
        as appropriate.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-4(1)
      name: Provenance | Identity
      description: 'Establish and maintain unique identification of the following
        supply chain elements, processes, and personnel associated with the identified
        system and critical system components: [Assignment: organization-defined supply
        chain elements, processes, and personnel associated with organization-defined
        systems and critical system components].'
      annotation: Knowing who and what is in the supply chains of organizations is
        critical to gaining visibility into supply chain activities. Visibility into
        supply chain activities is also important for monitoring and identifying high-risk
        events and activities. Without reasonable visibility into supply chains elements,
        processes, and personnel, it is very difficult for organizations to understand
        and manage risk and reduce their susceptibility to adverse events. Supply
        chain elements include organizations, entities, or tools used for the research
        and development, design, manufacturing, acquisition, delivery, integration,
        operations, maintenance, and disposal of systems and system components. Supply
        chain processes include development processes for hardware, software, and
        firmware; shipping and handling procedures; configuration management tools,
        techniques, and measures to maintain provenance; personnel and physical security
        programs; or other programs, processes, or procedures associated with the
        production and distribution of supply chain elements. Supply chain personnel
        are individuals with specific roles and responsibilities related to the secure
        the research and development, design, manufacturing, acquisition, delivery,
        integration, operations and maintenance, and disposal of a system or system
        component. Identification methods are sufficient to support an investigation
        in case of a supply chain change (e.g. if a supply company is purchased),
        compromise, or event.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-4(2)
      name: Provenance | Track and Trace
      description: 'Establish and maintain unique identification of the following
        systems and critical system components for tracking through the supply chain:
        [Assignment: organization-defined systems and critical system components].'
      annotation: Tracking the unique identification of systems and system components
        during development and transport activities provides a foundational identity
        structure for the establishment and maintenance of provenance. For example,
        system components may be labeled using serial numbers or tagged using radio-frequency
        identification tags. Labels and tags can help provide better visibility into
        the provenance of a system or system component. A system or system component
        may have more than one unique identifier. Identification methods are sufficient
        to support a forensic investigation after a supply chain compromise or event.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-4(3)
      name: Provenance | Validate as Genuine and Not Altered
      description: 'Employ the following controls to validate that the system or system
        component received is genuine and has not been altered: [Assignment: organization-defined
        controls].'
      annotation: For many systems and system components, especially hardware, there
        are technical means to determine if the items are genuine or have been altered,
        including optical and nanotechnology tagging, physically unclonable functions,
        side-channel analysis, cryptographic hash verifications or digital signatures,
        and visible anti-tamper labels or stickers. Controls can also include monitoring
        for out of specification performance, which can be an indicator of tampering
        or counterfeits. Organizations may leverage supplier and contractor processes
        for validating that a system or component is genuine and has not been altered
        and for replacing a suspect system or component. Some indications of tampering
        may be visible and addressable before accepting delivery, such as inconsistent
        packaging, broken seals, and incorrect labels. When a system or system component
        is suspected of being altered or counterfeit, the supplier, contractor, or
        original equipment manufacturer may be able to replace the item or provide
        a forensic capability to determine the origin of the counterfeit or altered
        item. Organizations can provide training to personnel on how to identify suspicious
        system or component deliveries.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-4(4)
      name: "Provenance | Supply Chain Integrity \u2014 Pedigree"
      description: 'Employ [Assignment: organization-defined controls] and conduct
        [Assignment: organization-defined analysis] to ensure the integrity of the
        system and system components by validating the internal composition and provenance
        of critical or mission-essential technologies, products, and services.'
      annotation: "Authoritative information regarding the internal composition of\
        \ system components and the provenance of technology, products, and services\
        \ provides a strong basis for trust. The validation of the internal composition\
        \ and provenance of technologies, products, and services is referred to as\
        \ the pedigree. For microelectronics, this includes material composition of\
        \ components. For software this includes the composition of open-source and\
        \ proprietary code, including the version of the component at a given point\
        \ in time. Pedigrees increase the assurance that the claims suppliers assert\
        \ about the internal composition and provenance of the products, services,\
        \ and technologies they provide are valid. The validation of the internal\
        \ composition and provenance can be achieved by various evidentiary artifacts\
        \ or records that manufacturers and suppliers produce during the research\
        \ and development, design, manufacturing, acquisition, delivery, integration,\
        \ operations and maintenance, and disposal of technology, products, and services.\
        \ Evidentiary artifacts include, but are not limited to, software identification\
        \ (SWID) tags, software component inventory, the manufacturers\u2019 declarations\
        \ of platform attributes (e.g., serial numbers, hardware component inventory),\
        \ and measurements (e.g., firmware hashes) that are tightly bound to the hardware\
        \ itself."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-5
      name: Acquisition Strategies, Tools, and Methods
      description: 'Employ the following acquisition strategies, contract tools, and
        procurement methods to protect against, identify, and mitigate supply chain
        risks: [Assignment: organization-defined acquisition strategies, contract
        tools, and procurement methods].'
      annotation: The use of the acquisition process provides an important vehicle
        to protect the supply chain. There are many useful tools and techniques available,
        including obscuring the end use of a system or system component, using blind
        or filtered buys, requiring tamper-evident packaging, or using trusted or
        controlled distribution. The results from a supply chain risk assessment can
        guide and inform the strategies, tools, and methods that are most applicable
        to the situation. Tools and techniques may provide protections against unauthorized
        production, theft, tampering, insertion of counterfeits, insertion of malicious
        software or backdoors, and poor development practices throughout the system
        development life cycle. Organizations also consider providing incentives for
        suppliers who implement controls, promote transparency into their processes
        and security and privacy practices, provide contract language that addresses
        the prohibition of tainted or counterfeit components, and restrict purchases
        from untrustworthy suppliers. Organizations consider providing training, education,
        and awareness programs for personnel regarding supply chain risk, available
        mitigation strategies, and when the programs should be employed. Methods for
        reviewing and protecting development plans, documentation, and evidence are
        commensurate with the security and privacy requirements of the organization.
        Contracts may specify documentation protection requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-5(1)
      name: Acquisition Strategies, Tools, and Methods | Adequate Supply
      description: 'Employ the following controls to ensure an adequate supply of
        [Assignment: organization-defined critical system components]: [Assignment:
        organization-defined controls].'
      annotation: Adversaries can attempt to impede organizational operations by disrupting
        the supply of critical system components or corrupting supplier operations.
        Organizations may track systems and component mean time to failure to mitigate
        the loss of temporary or permanent system function. Controls to ensure that
        adequate supplies of critical system components include the use of multiple
        suppliers throughout the supply chain for the identified critical components,
        stockpiling spare components to ensure operation during mission-critical times,
        and the identification of functionally identical or similar components that
        may be used, if necessary.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-5(2)
      name: Acquisition Strategies, Tools, and Methods | Assessments Prior to Selection,
        Acceptance, Modification, or Update
      description: Assess the system, system component, or system service prior to
        selection, acceptance, modification, or update.
      annotation: Organizational personnel or independent, external entities conduct
        assessments of systems, components, products, tools, and services to uncover
        evidence of tampering, unintentional and intentional vulnerabilities, or evidence
        of non-compliance with supply chain controls. These include malicious code,
        malicious processes, defective software, backdoors, and counterfeits. Assessments
        can include evaluations; design proposal reviews; visual or physical inspection;
        static and dynamic analyses; visual, x-ray, or magnetic particle inspections;
        simulations; white, gray, or black box testing; fuzz testing; stress testing;
        and penetration testing (see SR-6(1)). Evidence generated during assessments
        is documented for follow-on actions by organizations. The evidence generated
        during the organizational or independent assessments of supply chain elements
        may be used to improve supply chain processes and inform the supply chain
        risk management process. The evidence can be leveraged in follow-on assessments.
        Evidence and other documentation may be shared in accordance with organizational
        agreements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-6
      name: Supplier Assessments and Reviews
      description: 'Assess and review the supply chain-related risks associated with
        suppliers or contractors and the system, system component, or system service
        they provide [Assignment: organization-defined frequency].'
      annotation: An assessment and review of supplier risk includes security and
        supply chain risk management processes, foreign ownership, control or influence
        (FOCI), and the ability of the supplier to effectively assess subordinate
        second-tier and third-tier suppliers and contractors. The reviews may be conducted
        by the organization or by an independent third party. The reviews consider
        documented processes, documented controls, all-source intelligence, and publicly
        available information related to the supplier or contractor. Organizations
        can use open-source information to monitor for indications of stolen information,
        poor development and quality control practices, information spillage, or counterfeits.
        In some cases, it may be appropriate or required to share assessment and review
        results with other organizations in accordance with any applicable rules,
        policies, or inter-organizational agreements or contracts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-6(1)
      name: Supplier Assessments and Reviews | Testing and Analysis
      description: 'Employ [Selection (one or more): organizational analysis; independent
        third-party analysis; organizational testing; independent third-party testing]
        of the following supply chain elements, processes, and actors associated with
        the system, system component, or system service: [Assignment: organization-defined
        supply chain elements, processes, and actors].'
      annotation: Relationships between entities and procedures within the supply
        chain, including development and delivery, are considered. Supply chain elements
        include organizations, entities, or tools that are used for the research and
        development, design, manufacturing, acquisition, delivery, integration, operations,
        maintenance, and disposal of systems, system components, or system services.
        Supply chain processes include supply chain risk management programs; SCRM
        strategies and implementation plans; personnel and physical security programs;
        hardware, software, and firmware development processes; configuration management
        tools, techniques, and measures to maintain provenance; shipping and handling
        procedures; and programs, processes, or procedures associated with the production
        and distribution of supply chain elements. Supply chain actors are individuals
        with specific roles and responsibilities in the supply chain. The evidence
        generated and collected during analyses and testing of supply chain elements,
        processes, and actors is documented and used to inform organizational risk
        management activities and decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-7
      name: Supply Chain Operations Security
      description: 'Employ the following Operations Security (OPSEC) controls to protect
        supply chain-related information for the system, system component, or system
        service: [Assignment: organization-defined Operations Security (OPSEC) controls].'
      annotation: Supply chain OPSEC expands the scope of OPSEC to include suppliers
        and potential suppliers. OPSEC is a process that includes identifying critical
        information, analyzing friendly actions related to operations and other activities
        to identify actions that can be observed by potential adversaries, determining
        indicators that potential adversaries might obtain that could be interpreted
        or pieced together to derive information in sufficient time to cause harm
        to organizations, implementing safeguards or countermeasures to eliminate
        or reduce exploitable vulnerabilities and risk to an acceptable level, and
        considering how aggregated information may expose users or specific uses of
        the supply chain. Supply chain information includes user identities; uses
        for systems, system components, and system services; supplier identities;
        security and privacy requirements; system and component configurations; supplier
        processes; design specifications; and testing and evaluation results. Supply
        chain OPSEC may require organizations to withhold mission or business information
        from suppliers and may include the use of intermediaries to hide the end use
        or users of systems, system components, or system services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-8
      name: Notification Agreements
      description: 'Establish agreements and procedures with entities involved in
        the supply chain for the system, system component, or system service for the
        [Selection (one or more): notification of supply chain compromises; results
        of assessments or audits; [Assignment: organization-defined information]].'
      annotation: The establishment of agreements and procedures facilitates communications
        among supply chain entities. Early notification of compromises and potential
        compromises in the supply chain that can potentially adversely affect or have
        adversely affected organizational systems or system components is essential
        for organizations to effectively respond to such incidents. The results of
        assessments or audits may include open-source information that contributed
        to a decision or result and could be used to help the supply chain entity
        resolve a concern or improve its processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-9
      name: Tamper Resistance and Detection
      description: Implement a tamper protection program for the system, system component,
        or system service.
      annotation: Anti-tamper technologies, tools, and techniques provide a level
        of protection for systems, system components, and services against many threats,
        including reverse engineering, modification, and substitution. Strong identification
        combined with tamper resistance and/or tamper detection is essential to protecting
        systems and components during distribution and when in use.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-9(1)
      name: Tamper Resistance and Detection | Multiple Stages of System Development
        Life Cycle
      description: Employ anti-tamper technologies, tools, and techniques throughout
        the system development life cycle.
      annotation: The system development life cycle includes research and development,
        design, manufacturing, acquisition, delivery, integration, operations and
        maintenance, and disposal. Organizations use a combination of hardware and
        software techniques for tamper resistance and detection. Organizations use
        obfuscation and self-checking to make reverse engineering and modifications
        more difficult, time-consuming, and expensive for adversaries. The customization
        of systems and system components can make substitutions easier to detect and
        therefore limit damage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-10
      name: Inspection of Systems or Components
      description: 'Inspect the following systems or system components [Selection
        (one or more): at random; at [Assignment: organization-defined frequency],
        upon [Assignment: organization-defined indications of need for inspection]]
        to detect tampering: [Assignment: organization-defined systems or system components].'
      annotation: The inspection of systems or systems components for tamper resistance
        and detection addresses physical and logical tampering and is applied to systems
        and system components removed from organization-controlled areas. Indications
        of a need for inspection include changes in packaging, specifications, factory
        location, or entity in which the part is purchased, and when individuals return
        from travel to high-risk locations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-11
      name: Component Authenticity
      description: 'a. Develop and implement anti-counterfeit policy and procedures
        that include the means to detect and prevent counterfeit components from entering
        the system; and

        b. Report counterfeit system components to [Selection (one or more): source
        of counterfeit component; [Assignment: organization-defined external reporting
        organizations]; [Assignment: organization-defined personnel or roles]].'
      annotation: Sources of counterfeit components include manufacturers, developers,
        vendors, and contractors. Anti-counterfeiting policies and procedures support
        tamper resistance and provide a level of protection against the introduction
        of malicious code. External reporting organizations include CISA.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-11(1)
      name: Component Authenticity | Anti-counterfeit Training
      description: 'Train [Assignment: organization-defined personnel or roles] to
        detect counterfeit system components (including hardware, software, and firmware).'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-11(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-11(2)
      name: Component Authenticity | Configuration Control for Component Service and
        Repair
      description: 'Maintain configuration control over the following system components
        awaiting service or repair and serviced or repaired components awaiting return
        to service: [Assignment: organization-defined system components].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-11(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-11(3)
      name: Component Authenticity | Anti-counterfeit Scanning
      description: 'Scan for counterfeit system components [Assignment: organization-defined
        frequency].'
      annotation: The type of component determines the type of scanning to be conducted
        (e.g., web application scanning if the component is a web application).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sr
      ref_id: SR-12
      name: Component Disposal
      description: 'Dispose of [Assignment: organization-defined data, documentation,
        tools, or system components] using the following techniques and methods: [Assignment:
        organization-defined techniques and methods].'
      annotation: Data, documentation, tools, or system components can be disposed
        of at any time during the system development life cycle (not only in the disposal
        or retirement phase of the life cycle). For example, disposal can occur during
        research and development, design, prototyping, or operations/maintenance and
        include methods such as disk cleaning, removal of cryptographic keys, partial
        reuse of components. Opportunities for compromise during disposal affect physical
        and logical data, including system documentation in paper-based or digital
        files; shipping and delivery documentation; memory sticks with software code;
        or complete routers or servers that include permanent media, which contain
        sensitive or proprietary information. Additionally, proper disposal of system
        components helps to prevent such components from entering the gray market.
