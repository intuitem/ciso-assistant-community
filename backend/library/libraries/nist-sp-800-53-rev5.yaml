    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-7
      name: Concept of Operations
      description: 'a. Develop a Concept of Operations (CONOPS) for the system describing
        how the organization intends to operate the system from the perspective of
        information security and privacy; and

        b. Review and update the CONOPS [Assignment: organization-defined frequency].'
      annotation: The CONOPS may be included in the security or privacy plans for
        the system or in other system development life cycle documents. The CONOPS
        is a living document that requires updating throughout the system development
        life cycle. For example, during system design reviews, the concept of operations
        is checked to ensure that it remains consistent with the design for controls,
        the system architecture, and the operational procedures. Changes to the CONOPS
        are reflected in ongoing updates to the security and privacy plans, security
        and privacy architectures, and other organizational documents, such as procurement
        specifications, system development life cycle documents, and systems engineering
        documents.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-8
      name: Security and Privacy Architectures
      description: 'a. Develop security and privacy architectures for the system that:

        1. Describe the requirements and approach to be taken for protecting the confidentiality,
        integrity, and availability of organizational information;

        2. Describe the requirements and approach to be taken for processing personally
        identifiable information to minimize privacy risk to individuals;

        3. Describe how the architectures are integrated into and support the enterprise
        architecture; and

        4. Describe any assumptions about, and dependencies on, external systems and
        services;

        b. Review and update the architectures [Assignment: organization-defined frequency]
        to reflect changes in the enterprise architecture; and

        c. Reflect planned architecture changes in security and privacy plans, Concept
        of Operations (CONOPS), criticality analysis, organizational procedures, and
        procurements and acquisitions.'
      annotation: "The security and privacy architectures at the system level are\
        \ consistent with the organization-wide security and privacy architectures\
        \ described in PM-7, which are integral to and developed as part of the enterprise\
        \ architecture. The architectures include an architectural description, the\
        \ allocation of security and privacy functionality (including controls), security-\
        \ and privacy-related information for external interfaces, information being\
        \ exchanged across the interfaces, and the protection mechanisms associated\
        \ with each interface. The architectures can also include other information,\
        \ such as user roles and the access privileges assigned to each role; security\
        \ and privacy requirements; types of information processed, stored, and transmitted\
        \ by the system; supply chain risk management requirements; restoration priorities\
        \ of information and system services; and other protection needs.\nSP 800-160-1\
        \ provides guidance on the use of security architectures as part of the system\
        \ development life cycle process. OMB M-19-03 requires the use of the systems\
        \ security engineering concepts described in SP 800-160-1 for high value assets.\
        \ Security and privacy architectures are reviewed and updated throughout the\
        \ system development life cycle, from analysis of alternatives through review\
        \ of the proposed architecture in the RFP responses to the design reviews\
        \ before and during implementation (e.g., during preliminary design reviews\
        \ and critical design reviews).\nIn today\u2019s modern computing architectures,\
        \ it is becoming less common for organizations to control all information\
        \ resources. There may be key dependencies on external information services\
        \ and service providers. Describing such dependencies in the security and\
        \ privacy architectures is necessary for developing a comprehensive mission\
        \ and business protection strategy. Establishing, developing, documenting,\
        \ and maintaining under configuration control a baseline configuration for\
        \ organizational systems is critical to implementing and maintaining effective\
        \ architectures. The development of the architectures is coordinated with\
        \ the senior agency information security officer and the senior agency official\
        \ for privacy to ensure that the controls needed to support security and privacy\
        \ requirements are identified and effectively implemented. In many circumstances,\
        \ there may be no distinction between the security and privacy architecture\
        \ for a system. In other circumstances, security objectives may be adequately\
        \ satisfied, but privacy objectives may only be partially satisfied by the\
        \ security requirements. In these cases, consideration of the privacy requirements\
        \ needed to achieve satisfaction will result in a distinct privacy architecture.\
        \ The documentation, however, may simply reflect the combined architectures.\n\
        PL-8 is primarily directed at organizations to ensure that architectures are\
        \ developed for the system and, moreover, that the architectures are integrated\
        \ with or tightly coupled to the enterprise architecture. In contrast, SA-17\
        \ is primarily directed at the external information technology product and\
        \ system developers and integrators. SA-17, which is complementary to PL-8,\
        \ is selected when organizations outsource the development of systems or components\
        \ to external entities and when there is a need to demonstrate consistency\
        \ with the organization\u2019s enterprise architecture and security and privacy\
        \ architectures."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-8(1)
      name: Security and Privacy Architectures | Defense in Depth
      description: 'Design the security and privacy architectures for the system using
        a defense-in-depth approach that:

        (a) Allocates [Assignment: organization-defined controls] to [Assignment:
        organization-defined locations and architectural layers]; and

        (b) Ensures that the allocated controls operate in a coordinated and mutually
        reinforcing manner.'
      annotation: Organizations strategically allocate security and privacy controls
        in the security and privacy architectures so that adversaries must overcome
        multiple controls to achieve their objective. Requiring adversaries to defeat
        multiple controls makes it more difficult to attack information resources
        by increasing the work factor of the adversary; it also increases the likelihood
        of detection. The coordination of allocated controls is essential to ensure
        that an attack that involves one control does not create adverse, unintended
        consequences by interfering with other controls. Unintended consequences can
        include system lockout and cascading alarms. The placement of controls in
        systems and organizations is an important activity that requires thoughtful
        analysis. The value of organizational assets is an important consideration
        in providing additional layering. Defense-in-depth architectural approaches
        include modularity and layering (see SA-8(3)), separation of system and user
        functionality (see SC-2), and security function isolation (see SC-3).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-8(2)
      name: Security and Privacy Architectures | Supplier Diversity
      description: 'Require that [Assignment: organization-defined controls] allocated
        to [Assignment: organization-defined locations and architectural layers] are
        obtained from different suppliers.'
      annotation: Information technology products have different strengths and weaknesses.
        Providing a broad spectrum of products complements the individual offerings.
        For example, vendors offering malicious code protection typically update their
        products at different times, often developing solutions for known viruses,
        Trojans, or worms based on their priorities and development schedules. By
        deploying different products at different locations, there is an increased
        likelihood that at least one of the products will detect the malicious code.
        With respect to privacy, vendors may offer products that track personally
        identifiable information in systems. Products may use different tracking methods.
        Using multiple products may result in more assurance that personally identifiable
        information is inventoried.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-9
      name: Central Management
      description: 'Centrally manage [Assignment: organization-defined controls and
        related processes].'
      annotation: 'Central management refers to organization-wide management and implementation
        of selected controls and processes. This includes planning, implementing,
        assessing, authorizing, and monitoring the organization-defined, centrally
        managed controls and processes. As the central management of controls is generally
        associated with the concept of common (inherited) controls, such management
        promotes and facilitates standardization of control implementations and management
        and the judicious use of organizational resources. Centrally managed controls
        and processes may also meet independence requirements for assessments in support
        of initial and ongoing authorizations to operate and as part of organizational
        continuous monitoring.

        Automated tools (e.g., security information and event management tools or
        enterprise security monitoring and management tools) can improve the accuracy,
        consistency, and availability of information associated with centrally managed
        controls and processes. Automation can also provide data aggregation and data
        correlation capabilities; alerting mechanisms; and dashboards to support risk-based
        decision-making within the organization.

        As part of the control selection processes, organizations determine the controls
        that may be suitable for central management based on resources and capabilities.
        It is not always possible to centrally manage every aspect of a control. In
        such cases, the control can be treated as a hybrid control with the control
        managed and implemented centrally or at the system level. The controls and
        control enhancements that are candidates for full or partial central management
        include but are not limited to: AC-2(1), AC-2(2), AC-2(3), AC-2(4), AC-4(all),
        AC-17(1), AC-17(2), AC-17(3), AC-17(9), AC-18(1), AC-18(3), AC-18(4), AC-18(5),
        AC-19(4), AC-22, AC-23, AT-2(1), AT-2(2), AT-3(1), AT-3(2), AT-3(3), AT-4,
        AU-3, AU-6(1), AU-6(3), AU-6(5), AU-6(6), AU-6(9), AU-7(1), AU-7(2), AU-11,
        AU-13, AU-16, CA-2(1), CA-2(2), CA-2(3), CA-3(1), CA-3(2), CA-3(3), CA-7(1),
        CA-9, CM-2(2), CM-3(1), CM-3(4), CM-4, CM-6, CM-6(1), CM-7(2), CM-7(4), CM-7(5),
        CM-8(all), CM-9(1), CM-10, CM-11, CP-7(all), CP-8(all), SC-43, SI-2, SI-3,
        SI-4(all), SI-7, SI-8.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-10
      name: Baseline Selection
      description: Select a control baseline for the system.
      annotation: "Control baselines are predefined sets of controls specifically\
        \ assembled to address the protection needs of a group, organization, or community\
        \ of interest. Controls are chosen for baselines to either satisfy mandates\
        \ imposed by laws, executive orders, directives, regulations, policies, standards,\
        \ and guidelines or address threats common to all users of the baseline under\
        \ the assumptions specific to the baseline. Baselines represent a starting\
        \ point for the protection of individuals\u2019 privacy, information, and\
        \ information systems with subsequent tailoring actions to manage risk in\
        \ accordance with mission, business, or other constraints (see PL-11). Federal\
        \ control baselines are provided in SP 800-53B. The selection of a control\
        \ baseline is determined by the needs of stakeholders. Stakeholder needs consider\
        \ mission and business requirements as well as mandates imposed by applicable\
        \ laws, executive orders, directives, policies, regulations, standards, and\
        \ guidelines. For example, the control baselines in SP 800-53B are based on\
        \ the requirements from FISMA and PRIVACT. The requirements, along with the\
        \ NIST standards and guidelines implementing the legislation, direct organizations\
        \ to select one of the control baselines after the reviewing the information\
        \ types and the information that is processed, stored, and transmitted on\
        \ the system; analyzing the potential adverse impact of the loss or compromise\
        \ of the information or system on the organization\u2019s operations and assets,\
        \ individuals, other organizations, or the Nation; and considering the results\
        \ from system and organizational risk assessments. CNSSI 1253 provides guidance\
        \ on control baselines for national security systems."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pl
      ref_id: PL-11
      name: Baseline Tailoring
      description: Tailor the selected control baseline by applying specified tailoring
        actions.
      annotation: The concept of tailoring allows organizations to specialize or customize
        a set of baseline controls by applying a defined set of tailoring actions.
        Tailoring actions facilitate such specialization and customization by allowing
        organizations to develop security and privacy plans that reflect their specific
        mission and business functions, the environments where their systems operate,
        the threats and vulnerabilities that can affect their systems, and any other
        conditions or situations that can impact their mission or business success.
        Tailoring guidance is provided in SP 800-53B. Tailoring a control baseline
        is accomplished by identifying and designating common controls, applying scoping
        considerations, selecting compensating controls, assigning values to control
        parameters, supplementing the control baseline with additional controls as
        needed, and providing information for control implementation. The general
        tailoring actions in SP 800-53B can be supplemented with additional actions
        based on the needs of organizations. Tailoring actions can be applied to the
        baselines in SP 800-53B in accordance with the security and privacy requirements
        from FISMA, PRIVACT, and OMB A-130. Alternatively, other communities of interest
        adopting different control baselines can apply the tailoring actions in SP
        800-53B to specialize or customize the controls that represent the specific
        needs and concerns of those entities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      assessable: false
      depth: 1
      ref_id: PM
      name: Program Management
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-1
      name: Information Security Program Plan
      description: 'a. Develop and disseminate an organization-wide information security
        program plan that:

        1. Provides an overview of the requirements for the security program and a
        description of the security program management controls and common controls
        in place or planned for meeting those requirements;

        2. Includes the identification and assignment of roles, responsibilities,
        management commitment, coordination among organizational entities, and compliance;

        3. Reflects the coordination among organizational entities responsible for
        information security; and

        4. Is approved by a senior official with responsibility and accountability
        for the risk being incurred to organizational operations (including mission,
        functions, image, and reputation), organizational assets, individuals, other
        organizations, and the Nation;

        b. Review and update the organization-wide information security program plan
        [Assignment: organization-defined frequency] and following [Assignment: organization-defined
        events]; and

        c. Protect the information security program plan from unauthorized disclosure
        and modification.'
      annotation: "An information security program plan is a formal document that\
        \ provides an overview of the security requirements for an organization-wide\
        \ information security program and describes the program management controls\
        \ and common controls in place or planned for meeting those requirements.\
        \ An information security program plan can be represented in a single document\
        \ or compilations of documents. Privacy program plans and supply chain risk\
        \ management plans are addressed separately in PM-18 and SR-2, respectively.\n\
        An information security program plan documents implementation details about\
        \ program management and common controls. The plan provides sufficient information\
        \ about the controls (including specification of parameters for assignment\
        \ and selection operations, explicitly or by reference) to enable implementations\
        \ that are unambiguously compliant with the intent of the plan and a determination\
        \ of the risk to be incurred if the plan is implemented as intended. Updates\
        \ to information security program plans include organizational changes and\
        \ problems identified during plan implementation or control assessments.\n\
        Program management controls may be implemented at the organization level or\
        \ the mission or business process level, and are essential for managing the\
        \ organization\u2019s information security program. Program management controls\
        \ are distinct from common, system-specific, and hybrid controls because program\
        \ management controls are independent of any particular system. Together,\
        \ the individual system security plans and the organization-wide information\
        \ security program plan provide complete coverage for the security controls\
        \ employed within the organization.\nCommon controls available for inheritance\
        \ by organizational systems are documented in an appendix to the organization\u2019\
        s information security program plan unless the controls are included in a\
        \ separate security plan for a system. The organization-wide information security\
        \ program plan indicates which separate security plans contain descriptions\
        \ of common controls.\nEvents that may precipitate an update to the information\
        \ security program plan include, but are not limited to, organization-wide\
        \ assessment or audit findings, security incidents or breaches, or changes\
        \ in laws, executive orders, directives, regulations, policies, standards,\
        \ and guidelines."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-2
      name: Information Security Program Leadership Role
      description: Appoint a senior agency information security officer with the mission
        and resources to coordinate, develop, implement, and maintain an organization-wide
        information security program.
      annotation: The senior agency information security officer is an organizational
        official. For federal agencies (as defined by applicable laws, executive orders,
        regulations, directives, policies, and standards), this official is the senior
        agency information security officer. Organizations may also refer to this
        official as the senior information security officer or chief information security
        officer.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-3
      name: Information Security and Privacy Resources
      description: 'a. Include the resources needed to implement the information security
        and privacy programs in capital planning and investment requests and document
        all exceptions to this requirement;

        b. Prepare documentation required for addressing information security and
        privacy programs in capital planning and investment requests in accordance
        with applicable laws, executive orders, directives, policies, regulations,
        standards; and

        c. Make available for expenditure, the planned information security and privacy
        resources.'
      annotation: Organizations consider establishing champions for information security
        and privacy and, as part of including the necessary resources, assign specialized
        expertise and resources as needed. Organizations may designate and empower
        an Investment Review Board or similar group to manage and provide oversight
        for the information security and privacy aspects of the capital planning and
        investment control process.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-4
      name: Plan of Action and Milestones Process
      description: 'a. Implement a process to ensure that plans of action and milestones
        for the information security, privacy, and supply chain risk management programs
        and associated organizational systems:

        1. Are developed and maintained;

        2. Document the remedial information security, privacy, and supply chain risk
        management actions to adequately respond to risk to organizational operations
        and assets, individuals, other organizations, and the Nation; and

        3. Are reported in accordance with established reporting requirements.

        b. Review plans of action and milestones for consistency with the organizational
        risk management strategy and organization-wide priorities for risk response
        actions.'
      annotation: The plan of action and milestones is a key organizational document
        and is subject to reporting requirements established by the Office of Management
        and Budget. Organizations develop plans of action and milestones with an organization-wide
        perspective, prioritizing risk response actions and ensuring consistency with
        the goals and objectives of the organization. Plan of action and milestones
        updates are based on findings from control assessments and continuous monitoring
        activities. There can be multiple plans of action and milestones corresponding
        to the information system level, mission/business process level, and organizational/governance
        level. While plans of action and milestones are required for federal organizations,
        other types of organizations can help reduce risk by documenting and tracking
        planned remediations. Specific guidance on plans of action and milestones
        at the system level is provided in CA-5.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-5
      name: System Inventory
      description: 'Develop and update [Assignment: organization-defined frequency]
        an inventory of organizational systems.'
      annotation: OMB A-130 provides guidance on developing systems inventories and
        associated reporting requirements. System inventory refers to an organization-wide
        inventory of systems, not system components as described in CM-8.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-5(1)
      name: System Inventory | Inventory of Personally Identifiable Information
      description: 'Establish, maintain, and update [Assignment: organization-defined
        frequency] an inventory of all systems, applications, and projects that process
        personally identifiable information.'
      annotation: An inventory of systems, applications, and projects that process
        personally identifiable information supports the mapping of data actions,
        providing individuals with privacy notices, maintaining accurate personally
        identifiable information, and limiting the processing of personally identifiable
        information when such information is not needed for operational purposes.
        Organizations may use this inventory to ensure that systems only process the
        personally identifiable information for authorized purposes and that this
        processing is still relevant and necessary for the purpose specified therein.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-6
      name: Measures of Performance
      description: Develop, monitor, and report on the results of information security
        and privacy measures of performance.
      annotation: Measures of performance are outcome-based metrics used by an organization
        to measure the effectiveness or efficiency of the information security and
        privacy programs and the controls employed in support of the program. To facilitate
        security and privacy risk management, organizations consider aligning measures
        of performance with the organizational risk tolerance as defined in the risk
        management strategy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-7
      name: Enterprise Architecture
      description: Develop and maintain an enterprise architecture with consideration
        for information security, privacy, and the resulting risk to organizational
        operations and assets, individuals, other organizations, and the Nation.
      annotation: "The integration of security and privacy requirements and controls\
        \ into the enterprise architecture helps to ensure that security and privacy\
        \ considerations are addressed throughout the system development life cycle\
        \ and are explicitly related to the organization\u2019s mission and business\
        \ processes. The process of security and privacy requirements integration\
        \ also embeds into the enterprise architecture and the organization\u2019\
        s security and privacy architectures consistent with the organizational risk\
        \ management strategy. For PM-7, security and privacy architectures are developed\
        \ at a system-of-systems level, representing all organizational systems. For\
        \ PL-8, the security and privacy architectures are developed at a level that\
        \ represents an individual system. The system-level architectures are consistent\
        \ with the security and privacy architectures defined for the organization.\
        \ Security and privacy requirements and control integration are most effectively\
        \ accomplished through the rigorous application of the Risk Management Framework\
        \ SP 800-37 and supporting security standards and guidelines."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-7(1)
      name: Enterprise Architecture | Offloading
      description: 'Offload [Assignment: organization-defined non-essential functions
        or services] to other systems, system components, or an external provider.'
      annotation: "Not every function or service that a system provides is essential\
        \ to organizational mission or business functions. Printing or copying is\
        \ an example of a non-essential but supporting service for an organization.\
        \ Whenever feasible, such supportive but non-essential functions or services\
        \ are not co-located with the functions or services that support essential\
        \ mission or business functions. Maintaining such functions on the same system\
        \ or system component increases the attack surface of the organization\u2019\
        s mission-essential functions or services. Moving supportive but non-essential\
        \ functions to a non-critical system, system component, or external provider\
        \ can also increase efficiency by putting those functions or services under\
        \ the control of individuals or providers who are subject matter experts in\
        \ the functions or services."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-8
      name: Critical Infrastructure Plan
      description: Address information security and privacy issues in the development,
        documentation, and updating of a critical infrastructure and key resources
        protection plan.
      annotation: Protection strategies are based on the prioritization of critical
        assets and resources. The requirement and guidance for defining critical infrastructure
        and key resources and for preparing an associated critical infrastructure
        protection plan are found in applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-9
      name: Risk Management Strategy
      description: 'a. Develops a comprehensive strategy to manage:

        1. Security risk to organizational operations and assets, individuals, other
        organizations, and the Nation associated with the operation and use of organizational
        systems; and

        2. Privacy risk to individuals resulting from the authorized processing of
        personally identifiable information;

        b. Implement the risk management strategy consistently across the organization;
        and

        c. Review and update the risk management strategy [Assignment: organization-defined
        frequency] or as required, to address organizational changes.'
      annotation: "An organization-wide risk management strategy includes an expression\
        \ of the security and privacy risk tolerance for the organization, security\
        \ and privacy risk mitigation strategies, acceptable risk assessment methodologies,\
        \ a process for evaluating security and privacy risk across the organization\
        \ with respect to the organization\u2019s risk tolerance, and approaches for\
        \ monitoring risk over time. The senior accountable official for risk management\
        \ (agency head or designated official) aligns information security management\
        \ processes with strategic, operational, and budgetary planning processes.\
        \ The risk executive function, led by the senior accountable official for\
        \ risk management, can facilitate consistent application of the risk management\
        \ strategy organization-wide. The risk management strategy can be informed\
        \ by security and privacy risk-related inputs from other sources, both internal\
        \ and external to the organization, to ensure that the strategy is broad-based\
        \ and comprehensive. The supply chain risk management strategy described in\
        \ PM-30 can also provide useful inputs to the organization-wide risk management\
        \ strategy."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-10
      name: Authorization Process
      description: 'a. Manage the security and privacy state of organizational systems
        and the environments in which those systems operate through authorization
        processes;

        b. Designate individuals to fulfill specific roles and responsibilities within
        the organizational risk management process; and

        c. Integrate the authorization processes into an organization-wide risk management
        program.'
      annotation: Authorization processes for organizational systems and environments
        of operation require the implementation of an organization-wide risk management
        process and associated security and privacy standards and guidelines. Specific
        roles for risk management processes include a risk executive (function) and
        designated authorizing officials for each organizational system and common
        control provider. The authorization processes for the organization are integrated
        with continuous monitoring processes to facilitate ongoing understanding and
        acceptance of security and privacy risks to organizational operations, organizational
        assets, individuals, other organizations, and the Nation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-11
      name: Mission and Business Process Definition
      description: 'a. Define organizational mission and business processes with consideration
        for information security and privacy and the resulting risk to organizational
        operations, organizational assets, individuals, other organizations, and the
        Nation; and

        b. Determine information protection and personally identifiable information
        processing needs arising from the defined mission and business processes;
        and

        c. Review and revise the mission and business processes [Assignment: organization-defined
        frequency].'
      annotation: Protection needs are technology-independent capabilities that are
        required to counter threats to organizations, individuals, systems, and the
        Nation through the compromise of information (i.e., loss of confidentiality,
        integrity, availability, or privacy). Information protection and personally
        identifiable information processing needs are derived from the mission and
        business needs defined by organizational stakeholders, the mission and business
        processes designed to meet those needs, and the organizational risk management
        strategy. Information protection and personally identifiable information processing
        needs determine the required controls for the organization and the systems.
        Inherent to defining protection and personally identifiable information processing
        needs is an understanding of the adverse impact that could result if a compromise
        or breach of information occurs. The categorization process is used to make
        such potential impact determinations. Privacy risks to individuals can arise
        from the compromise of personally identifiable information, but they can also
        arise as unintended consequences or a byproduct of the processing of personally
        identifiable information at any stage of the information life cycle. Privacy
        risk assessments are used to prioritize the risks that are created for individuals
        from system processing of personally identifiable information. These risk
        assessments enable the selection of the required privacy controls for the
        organization and systems. Mission and business process definitions and the
        associated protection requirements are documented in accordance with organizational
        policies and procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-12
      name: Insider Threat Program
      description: Implement an insider threat program that includes a cross-discipline
        insider threat incident handling team.
      annotation: 'Organizations that handle classified information are required,
        under Executive Order 13587 EO 13587 and the National Insider Threat Policy
        ODNI NITP, to establish insider threat programs. The same standards and guidelines
        that apply to insider threat programs in classified environments can also
        be employed effectively to improve the security of controlled unclassified
        and other information in non-national security systems. Insider threat programs
        include controls to detect and prevent malicious insider activity through
        the centralized integration and analysis of both technical and nontechnical
        information to identify potential insider threat concerns. A senior official
        is designated by the department or agency head as the responsible individual
        to implement and provide oversight for the program. In addition to the centralized
        integration and analysis capability, insider threat programs require organizations
        to prepare department or agency insider threat policies and implementation
        plans, conduct host-based user monitoring of individual employee activities
        on government-owned classified computers, provide insider threat awareness
        training to employees, receive access to information from offices in the department
        or agency for insider threat analysis, and conduct self-assessments of department
        or agency insider threat posture.

        Insider threat programs can leverage the existence of incident handling teams
        that organizations may already have in place, such as computer security incident
        response teams. Human resources records are especially important in this effort,
        as there is compelling evidence to show that some types of insider crimes
        are often preceded by nontechnical behaviors in the workplace, including ongoing
        patterns of disgruntled behavior and conflicts with coworkers and other colleagues.
        These precursors can guide organizational officials in more focused, targeted
        monitoring efforts. However, the use of human resource records could raise
        significant concerns for privacy. The participation of a legal team, including
        consultation with the senior agency official for privacy, ensures that monitoring
        activities are performed in accordance with applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-13
      name: Security and Privacy Workforce
      description: Establish a security and privacy workforce development and improvement
        program.
      annotation: Security and privacy workforce development and improvement programs
        include defining the knowledge, skills, and abilities needed to perform security
        and privacy duties and tasks; developing role-based training programs for
        individuals assigned security and privacy roles and responsibilities; and
        providing standards and guidelines for measuring and building individual qualifications
        for incumbents and applicants for security- and privacy-related positions.
        Such workforce development and improvement programs can also include security
        and privacy career paths to encourage security and privacy professionals to
        advance in the field and fill positions with greater responsibility. The programs
        encourage organizations to fill security- and privacy-related positions with
        qualified personnel. Security and privacy workforce development and improvement
        programs are complementary to organizational security awareness and training
        programs and focus on developing and institutionalizing the core security
        and privacy capabilities of personnel needed to protect organizational operations,
        assets, and individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-14
      name: Testing, Training, and Monitoring
      description: 'a. Implement a process for ensuring that organizational plans
        for conducting security and privacy testing, training, and monitoring activities
        associated with organizational systems:

        1. Are developed and maintained; and

        2. Continue to be executed; and

        b. Review testing, training, and monitoring plans for consistency with the
        organizational risk management strategy and organization-wide priorities for
        risk response actions.'
      annotation: A process for organization-wide security and privacy testing, training,
        and monitoring helps ensure that organizations provide oversight for testing,
        training, and monitoring activities and that those activities are coordinated.
        With the growing importance of continuous monitoring programs, the implementation
        of information security and privacy across the three levels of the risk management
        hierarchy and the widespread use of common controls, organizations coordinate
        and consolidate the testing and monitoring activities that are routinely conducted
        as part of ongoing assessments supporting a variety of controls. Security
        and privacy training activities, while focused on individual systems and specific
        roles, require coordination across all organizational elements. Testing, training,
        and monitoring plans and activities are informed by current threat and vulnerability
        assessments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-15
      name: Security and Privacy Groups and Associations
      description: 'Establish and institutionalize contact with selected groups and
        associations within the security and privacy communities:

        a. To facilitate ongoing security and privacy education and training for organizational
        personnel;

        b. To maintain currency with recommended security and privacy practices, techniques,
        and technologies; and

        c. To share current security and privacy information, including threats, vulnerabilities,
        and incidents.'
      annotation: "Ongoing contact with security and privacy groups and associations\
        \ is important in an environment of rapidly changing technologies and threats.\
        \ Groups and associations include special interest groups, professional associations,\
        \ forums, news groups, users\u2019 groups, and peer groups of security and\
        \ privacy professionals in similar organizations. Organizations select security\
        \ and privacy groups and associations based on mission and business functions.\
        \ Organizations share threat, vulnerability, and incident information as well\
        \ as contextual insights, compliance techniques, and privacy problems consistent\
        \ with applicable laws, executive orders, directives, policies, regulations,\
        \ standards, and guidelines."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-16
      name: Threat Awareness Program
      description: Implement a threat awareness program that includes a cross-organization
        information-sharing capability for threat intelligence.
      annotation: Because of the constantly changing and increasing sophistication
        of adversaries, especially the advanced persistent threat (APT), it may be
        more likely that adversaries can successfully breach or compromise organizational
        systems. One of the best techniques to address this concern is for organizations
        to share threat information, including threat events (i.e., tactics, techniques,
        and procedures) that organizations have experienced, mitigations that organizations
        have found are effective against certain types of threats, and threat intelligence
        (i.e., indications and warnings about threats). Threat information sharing
        may be bilateral or multilateral. Bilateral threat sharing includes government-to-commercial
        and government-to-government cooperatives. Multilateral threat sharing includes
        organizations taking part in threat-sharing consortia. Threat information
        may require special agreements and protection, or it may be freely shared.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-16(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-16(1)
      name: Threat Awareness Program | Automated Means for Sharing Threat Intelligence
      description: Employ automated mechanisms to maximize the effectiveness of sharing
        threat intelligence information.
      annotation: To maximize the effectiveness of monitoring, it is important to
        know what threat observables and indicators the sensors need to be searching
        for. By using well-established frameworks, services, and automated tools,
        organizations improve their ability to rapidly share and feed the relevant
        threat detection signatures into monitoring tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-17
      name: Protecting Controlled Unclassified Information on External Systems
      description: 'a. Establish policy and procedures to ensure that requirements
        for the protection of controlled unclassified information that is processed,
        stored or transmitted on external systems, are implemented in accordance with
        applicable laws, executive orders, directives, policies, regulations, and
        standards; and

        b. Review and update the policy and procedures [Assignment: organization-defined
        frequency].'
      annotation: Controlled unclassified information is defined by the National Archives
        and Records Administration along with the safeguarding and dissemination requirements
        for such information and is codified in 32 CFR 2002 and, specifically for
        systems external to the federal organization, 32 CFR 2002.14h. The policy
        prescribes the specific use and conditions to be implemented in accordance
        with organizational procedures, including via its contracting processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-18
      name: Privacy Program Plan
      description: "a. Develop and disseminate an organization-wide privacy program\
        \ plan that provides an overview of the agency\u2019s privacy program, and:\n\
        1. Includes a description of the structure of the privacy program and the\
        \ resources dedicated to the privacy program;\n2. Provides an overview of\
        \ the requirements for the privacy program and a description of the privacy\
        \ program management controls and common controls in place or planned for\
        \ meeting those requirements;\n3. Includes the role of the senior agency official\
        \ for privacy and the identification and assignment of roles of other privacy\
        \ officials and staff and their responsibilities;\n4. Describes management\
        \ commitment, compliance, and the strategic goals and objectives of the privacy\
        \ program;\n5. Reflects coordination among organizational entities responsible\
        \ for the different aspects of privacy; and\n6. Is approved by a senior official\
        \ with responsibility and accountability for the privacy risk being incurred\
        \ to organizational operations (including mission, functions, image, and reputation),\
        \ organizational assets, individuals, other organizations, and the Nation;\
        \ and \nb. Update the plan [Assignment: organization-defined frequency] and\
        \ to address changes in federal privacy laws and policy and organizational\
        \ changes and problems identified during plan implementation or privacy control\
        \ assessments."
      annotation: "A privacy program plan is a formal document that provides an overview\
        \ of an organization\u2019s privacy program, including a description of the\
        \ structure of the privacy program, the resources dedicated to the privacy\
        \ program, the role of the senior agency official for privacy and other privacy\
        \ officials and staff, the strategic goals and objectives of the privacy program,\
        \ and the program management controls and common controls in place or planned\
        \ for meeting applicable privacy requirements and managing privacy risks.\
        \ Privacy program plans can be represented in single documents or compilations\
        \ of documents.\nThe senior agency official for privacy is responsible for\
        \ designating which privacy controls the organization will treat as program\
        \ management, common, system-specific, and hybrid controls. Privacy program\
        \ plans provide sufficient information about the privacy program management\
        \ and common controls (including the specification of parameters and assignment\
        \ and selection operations explicitly or by reference) to enable control implementations\
        \ that are unambiguously compliant with the intent of the plans and a determination\
        \ of the risk incurred if the plans are implemented as intended.\nProgram\
        \ management controls are generally implemented at the organization level\
        \ and are essential for managing the organization\u2019s privacy program.\
        \ Program management controls are distinct from common, system-specific, and\
        \ hybrid controls because program management controls are independent of any\
        \ particular information system. Together, the privacy plans for individual\
        \ systems and the organization-wide privacy program plan provide complete\
        \ coverage for the privacy controls employed within the organization.\nCommon\
        \ controls are documented in an appendix to the organization\u2019s privacy\
        \ program plan unless the controls are included in a separate privacy plan\
        \ for a system. The organization-wide privacy program plan indicates which\
        \ separate privacy plans contain descriptions of privacy controls."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-19
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-19
      name: Privacy Program Leadership Role
      description: Appoint a senior agency official for privacy with the authority,
        mission, accountability, and resources to coordinate, develop, and implement,
        applicable privacy requirements and manage privacy risks through the organization-wide
        privacy program.
      annotation: "The privacy officer is an organizational official. For federal\
        \ agencies\u2014as defined by applicable laws, executive orders, directives,\
        \ regulations, policies, standards, and guidelines\u2014this official is designated\
        \ as the senior agency official for privacy. Organizations may also refer\
        \ to this official as the chief privacy officer. The senior agency official\
        \ for privacy also has roles on the data management board (see PM-23) and\
        \ the data integrity board (see PM-24)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-20
      name: Dissemination of Privacy Program Information
      description: "Maintain a central resource webpage on the organization\u2019\
        s principal public website that serves as a central source of information\
        \ about the organization\u2019s privacy program and that:\na. Ensures that\
        \ the public has access to information about organizational privacy activities\
        \ and can communicate with its senior agency official for privacy;\nb. Ensures\
        \ that organizational privacy practices and reports are publicly available;\
        \ and\nc. Employs publicly facing email addresses and/or phone lines to enable\
        \ the public to provide feedback and/or direct questions to privacy offices\
        \ regarding privacy practices."
      annotation: For federal agencies, the webpage is located at www.[agency].gov/privacy.
        Federal agencies include public privacy impact assessments, system of records
        notices, computer matching notices and agreements, PRIVACT exemption and implementation
        rules, privacy reports, privacy policies, instructions for individuals making
        an access or amendment request, email addresses for questions/complaints,
        blogs, and periodic publications.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-20(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-20(1)
      name: Dissemination of Privacy Program Information | Privacy Policies on Websites,
        Applications, and Digital Services
      description: 'Develop and post privacy policies on all external-facing websites,
        mobile applications, and other digital services, that:

        (a) Are written in plain language and organized in a way that is easy to understand
        and navigate;

        (b) Provide information needed by the public to make an informed decision
        about whether and how to interact with the organization; and

        (c) Are updated whenever the organization makes a substantive change to the
        practices it describes and includes a time/date stamp to inform the public
        of the date of the most recent changes.'
      annotation: Organizations post privacy policies on all external-facing websites,
        mobile applications, and other digital services. Organizations post a link
        to the relevant privacy policy on any known, major entry points to the website,
        application, or digital service. In addition, organizations provide a link
        to the privacy policy on any webpage that collects personally identifiable
        information. Organizations may be subject to applicable laws, executive orders,
        directives, regulations, or policies that require the provision of specific
        information to the public. Organizational personnel consult with the senior
        agency official for privacy and legal counsel regarding such requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-21
      name: Accounting of Disclosures
      description: 'a. Develop and maintain an accurate accounting of disclosures
        of personally identifiable information, including:

        1. Date, nature, and purpose of each disclosure; and

        2. Name and address, or other contact information of the individual or organization
        to which the disclosure was made;

        b. Retain the accounting of disclosures for the length of the time the personally
        identifiable information is maintained or five years after the disclosure
        is made, whichever is longer; and

        c. Make the accounting of disclosures available to the individual to whom
        the personally identifiable information relates upon request.'
      annotation: 'The purpose of accounting of disclosures is to allow individuals
        to learn to whom their personally identifiable information has been disclosed,
        to provide a basis for subsequently advising recipients of any corrected or
        disputed personally identifiable information, and to provide an audit trail
        for subsequent reviews of organizational compliance with conditions for disclosures.
        For federal agencies, keeping an accounting of disclosures is required by
        the PRIVACT; agencies should consult with their senior agency official for
        privacy and legal counsel on this requirement and be aware of the statutory
        exceptions and OMB guidance relating to the provision.

        Organizations can use any system for keeping notations of disclosures, if
        it can construct from such a system, a document listing of all disclosures
        along with the required information. Automated mechanisms can be used by organizations
        to determine when personally identifiable information is disclosed, including
        commercial services that provide notifications and alerts. Accounting of disclosures
        may also be used to help organizations verify compliance with applicable privacy
        statutes and policies governing the disclosure or dissemination of information
        and dissemination restrictions.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-22
      name: Personally Identifiable Information Quality Management
      description: "Develop and document organization-wide policies and procedures\
        \ for:\na. Reviewing for the accuracy, relevance, timeliness, and completeness\
        \ of personally identifiable information across the information life cycle;\
        \ \nb. Correcting or deleting inaccurate or outdated personally identifiable\
        \ information;\nc. Disseminating notice of corrected or deleted personally\
        \ identifiable information to individuals or other appropriate entities; and\n\
        d. Appeals of adverse decisions on correction or deletion requests."
      annotation: "Personally identifiable information quality management includes\
        \ steps that organizations take to confirm the accuracy and relevance of personally\
        \ identifiable information throughout the information life cycle. The information\
        \ life cycle includes the creation, collection, use, processing, storage,\
        \ maintenance, dissemination, disclosure, and disposition of personally identifiable\
        \ information. Organizational policies and procedures for personally identifiable\
        \ information quality management are important because inaccurate or outdated\
        \ personally identifiable information maintained by organizations may cause\
        \ problems for individuals. Organizations consider the quality of personally\
        \ identifiable information involved in business functions where inaccurate\
        \ information may result in adverse decisions or the denial of benefits and\
        \ services, or the disclosure of the information may cause stigmatization.\
        \ Correct information, in certain circumstances, can cause problems for individuals\
        \ that outweigh the benefits of organizations maintaining the information.\
        \ Organizations consider creating policies and procedures for the removal\
        \ of such information. \nThe senior agency official for privacy ensures that\
        \ practical means and mechanisms exist and are accessible for individuals\
        \ or their authorized representatives to seek the correction or deletion of\
        \ personally identifiable information. Processes for correcting or deleting\
        \ data are clearly defined and publicly available. Organizations use discretion\
        \ in determining whether data is to be deleted or corrected based on the scope\
        \ of requests, the changes sought, and the impact of the changes. Additionally,\
        \ processes include the provision of responses to individuals of decisions\
        \ to deny requests for correction or deletion. The responses include the reasons\
        \ for the decisions, a means to record individual objections to the decisions,\
        \ and a means of requesting reviews of the initial determinations. \nOrganizations\
        \ notify individuals or their designated representatives when their personally\
        \ identifiable information is corrected or deleted to provide transparency\
        \ and confirm the completed action. Due to the complexity of data flows and\
        \ storage, other entities may need to be informed of the correction or deletion.\
        \ Notice supports the consistent correction and deletion of personally identifiable\
        \ information across the data ecosystem."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-23
      name: Data Governance Body
      description: 'Establish a Data Governance Body consisting of [Assignment: organization-defined
        roles] with [Assignment: organization-defined responsibilities].'
      annotation: A Data Governance Body can help ensure that the organization has
        coherent policies and the ability to balance the utility of data with security
        and privacy requirements. The Data Governance Body establishes policies, procedures,
        and standards that facilitate data governance so that data, including personally
        identifiable information, is effectively managed and maintained in accordance
        with applicable laws, executive orders, directives, regulations, policies,
        standards, and guidance. Responsibilities can include developing and implementing
        guidelines that support data modeling, quality, integrity, and the de-identification
        needs of personally identifiable information across the information life cycle
        as well as reviewing and approving applications to release data outside of
        the organization, archiving the applications and the released data, and performing
        post-release monitoring to ensure that the assumptions made as part of the
        data release continue to be valid. Members include the chief information officer,
        senior agency information security officer, and senior agency official for
        privacy. Federal agencies are required to establish a Data Governance Body
        with specific roles and responsibilities in accordance with the EVIDACT and
        policies set forth under OMB M-19-23.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-24
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-24
      name: Data Integrity Board
      description: 'Establish a Data Integrity Board to:

        a. Review proposals to conduct or participate in a matching program; and

        b. Conduct an annual review of all matching programs in which the agency has
        participated.'
      annotation: "A Data Integrity Board is the board of senior officials designated\
        \ by the head of a federal agency and is responsible for, among other things,\
        \ reviewing the agency\u2019s proposals to conduct or participate in a matching\
        \ program and conducting an annual review of all matching programs in which\
        \ the agency has participated. As a general matter, a matching program is\
        \ a computerized comparison of records from two or more automated PRIVACT\
        \ systems of records or an automated system of records and automated records\
        \ maintained by a non-federal agency (or agent thereof). A matching program\
        \ either pertains to Federal benefit programs or Federal personnel or payroll\
        \ records. At a minimum, the Data Integrity Board includes the Inspector General\
        \ of the agency, if any, and the senior agency official for privacy."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-25
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-25
      name: Minimization of Personally Identifiable Information Used in Testing, Training,
        and Research
      description: 'a. Develop, document, and implement policies and procedures that
        address the use of personally identifiable information for internal testing,
        training, and research;

        b. Limit or minimize the amount of personally identifiable information used
        for internal testing, training, and research purposes;

        c. Authorize the use of personally identifiable information when such information
        is required for internal testing, training, and research; and

        d. Review and update policies and procedures [Assignment: organization-defined
        frequency].'
      annotation: The use of personally identifiable information in testing, research,
        and training increases the risk of unauthorized disclosure or misuse of such
        information. Organizations consult with the senior agency official for privacy
        and/or legal counsel to ensure that the use of personally identifiable information
        in testing, training, and research is compatible with the original purpose
        for which it was collected. When possible, organizations use placeholder data
        to avoid exposure of personally identifiable information when conducting testing,
        training, and research.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-26
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-26
      name: Complaint Management
      description: 'Implement a process for receiving and responding to complaints,
        concerns, or questions from individuals about the organizational security
        and privacy practices that includes:

        a. Mechanisms that are easy to use and readily accessible by the public;

        b. All information necessary for successfully filing complaints;

        c. Tracking mechanisms to ensure all complaints received are reviewed and
        addressed within [Assignment: organization-defined time period];

        d. Acknowledgement of receipt of complaints, concerns, or questions from individuals
        within [Assignment: organization-defined time period]; and

        e. Response to complaints, concerns, or questions from individuals within
        [Assignment: organization-defined time period].'
      annotation: Complaints, concerns, and questions from individuals can serve as
        valuable sources of input to organizations and ultimately improve operational
        models, uses of technology, data collection practices, and controls. Mechanisms
        that can be used by the public include telephone hotline, email, or web-based
        forms. The information necessary for successfully filing complaints includes
        contact information for the senior agency official for privacy or other official
        designated to receive complaints. Privacy complaints may also include personally
        identifiable information which is handled in accordance with relevant policies
        and processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-27
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-27
      name: Privacy Reporting
      description: 'a. Develop [Assignment: organization-defined privacy reports]
        and disseminate to:

        1. [Assignment: organization-defined oversight bodies] to demonstrate accountability
        with statutory, regulatory, and policy privacy mandates; and

        2. [Assignment: organization-defined officials] and other personnel with responsibility
        for monitoring privacy program compliance; and

        b. Review and update privacy reports [Assignment: organization-defined frequency].'
      annotation: Through internal and external reporting, organizations promote accountability
        and transparency in organizational privacy operations. Reporting can also
        help organizations to determine progress in meeting privacy compliance requirements
        and privacy controls, compare performance across the federal government, discover
        vulnerabilities, identify gaps in policy and implementation, and identify
        models for success. For federal agencies, privacy reports include annual senior
        agency official for privacy reports to OMB, reports to Congress required by
        Implementing Regulations of the 9/11 Commission Act, and other public reports
        required by law, regulation, or policy, including internal policies of organizations.
        The senior agency official for privacy consults with legal counsel, where
        appropriate, to ensure that organizations meet all applicable privacy reporting
        requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-28
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-28
      name: Risk Framing
      description: 'a. Identify and document:

        1. Assumptions affecting risk assessments, risk responses, and risk monitoring;

        2. Constraints affecting risk assessments, risk responses, and risk monitoring;

        3. Priorities and trade-offs considered by the organization for managing risk;
        and

        4. Organizational risk tolerance;

        b. Distribute the results of risk framing activities to [Assignment: organization-defined
        personnel]; and

        c. Review and update risk framing considerations [Assignment: organization-defined
        frequency].'
      annotation: Risk framing is most effective when conducted at the organization
        level and in consultation with stakeholders throughout the organization including
        mission, business, and system owners. The assumptions, constraints, risk tolerance,
        priorities, and trade-offs identified as part of the risk framing process
        inform the risk management strategy, which in turn informs the conduct of
        risk assessment, risk response, and risk monitoring activities. Risk framing
        results are shared with organizational personnel, including mission and business
        owners, information owners or stewards, system owners, authorizing officials,
        senior agency information security officer, senior agency official for privacy,
        and senior accountable official for risk management.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-29
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-29
      name: Risk Management Program Leadership Roles
      description: 'a. Appoint a Senior Accountable Official for Risk Management to
        align organizational information security and privacy management processes
        with strategic, operational, and budgetary planning processes; and

        b. Establish a Risk Executive (function) to view and analyze risk from an
        organization-wide perspective and ensure management of risk is consistent
        across the organization.'
      annotation: The senior accountable official for risk management leads the risk
        executive (function) in organization-wide risk management activities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-30
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-30
      name: Supply Chain Risk Management Strategy
      description: 'a. Develop an organization-wide strategy for managing supply chain
        risks associated with the development, acquisition, maintenance, and disposal
        of systems, system components, and system services;

        1. Implement the supply chain risk management strategy consistently across
        the organization; and

        (a) Review and update the supply chain risk management strategy on [Assignment:
        organization-defined frequency] or as required, to address organizational
        changes.'
      annotation: "An organization-wide supply chain risk management strategy includes\
        \ an unambiguous expression of the supply chain risk appetite and tolerance\
        \ for the organization, acceptable supply chain risk mitigation strategies\
        \ or controls, a process for consistently evaluating and monitoring supply\
        \ chain risk, approaches for implementing and communicating the supply chain\
        \ risk management strategy, and the associated roles and responsibilities.\
        \ Supply chain risk management includes considerations of the security and\
        \ privacy risks associated with the development, acquisition, maintenance,\
        \ and disposal of systems, system components, and system services. The supply\
        \ chain risk management strategy can be incorporated into the organization\u2019\
        s overarching risk management strategy and can guide and inform supply chain\
        \ policies and system-level supply chain risk management plans. In addition,\
        \ the use of a risk executive function can facilitate a consistent, organization-wide\
        \ application of the supply chain risk management strategy. The supply chain\
        \ risk management strategy is implemented at the organization and mission/business\
        \ levels, whereas the supply chain risk management plan (see SR-2) is implemented\
        \ at the system level."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-30(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-30(1)
      name: Supply Chain Risk Management Strategy | Suppliers of Critical or Mission-essential
        Items
      description: Identify, prioritize, and assess suppliers of critical or mission-essential
        technologies, products, and services.
      annotation: The identification and prioritization of suppliers of critical or
        mission-essential technologies, products, and services is paramount to the
        mission/business success of organizations. The assessment of suppliers is
        conducted using supplier reviews (see SR-6) and supply chain risk assessment
        processes (see RA-3(1)). An analysis of supply chain risk can help an organization
        identify systems or components for which additional supply chain risk mitigations
        are required.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-31
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-31
      name: Continuous Monitoring Strategy
      description: 'Develop an organization-wide continuous monitoring strategy and
        implement continuous monitoring programs that include:

        a. Establishing the following organization-wide metrics to be monitored: [Assignment:
        organization-defined metrics];

        b. Establishing [Assignment: organization-defined frequencies] for monitoring
        and [Assignment: organization-defined frequencies] for assessment of control
        effectiveness;

        c. Ongoing monitoring of organizationally-defined metrics in accordance with
        the continuous monitoring strategy;

        d. Correlation and analysis of information generated by control assessments
        and monitoring;

        e. Response actions to address results of the analysis of control assessment
        and monitoring information; and

        f. Reporting the security and privacy status of organizational systems to
        [Assignment: organization-defined personnel or roles] [Assignment: organization-defined
        frequency].'
      annotation: Continuous monitoring at the organization level facilitates ongoing
        awareness of the security and privacy posture across the organization to support
        organizational risk management decisions. The terms continuous and ongoing
        imply that organizations assess and monitor their controls and risks at a
        frequency sufficient to support risk-based decisions. Different types of controls
        may require different monitoring frequencies. The results of continuous monitoring
        guide and inform risk response actions by organizations. Continuous monitoring
        programs allow organizations to maintain the authorizations of systems and
        common controls in highly dynamic environments of operation with changing
        mission and business needs, threats, vulnerabilities, and technologies. Having
        access to security- and privacy-related information on a continuing basis
        through reports and dashboards gives organizational officials the capability
        to make effective, timely, and informed risk management decisions, including
        ongoing authorization decisions. To further facilitate security and privacy
        risk management, organizations consider aligning organization-defined monitoring
        metrics with organizational risk tolerance as defined in the risk management
        strategy. Monitoring requirements, including the need for monitoring, may
        be referenced in other controls and control enhancements such as, AC-2g, AC-2(7),
        AC-2(12)(a), AC-2(7)(b), AC-2(7)(c), AC-17(1), AT-4a, AU-13, AU-13(1), AU-13(2),
        CA-7, CM-3f, CM-6d, CM-11c, IR-5, MA-2b, MA-3a, MA-4a, PE-3d, PE-6, PE-14b,
        PE-16, PE-20, PM-6, PM-23, PS-7e, SA-9c, SC-5(3)(b), SC-7a, SC-7(24)(b), SC-18b,
        SC-43b, SI-4.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm-32
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pm
      ref_id: PM-32
      name: Purposing
      description: 'Analyze [Assignment: organization-defined systems or systems components]
        supporting mission essential services or functions to ensure that the information
        resources are being used consistent with their intended purpose.'
      annotation: Systems are designed to support a specific mission or business function.
        However, over time, systems and system components may be used to support services
        and functions that are outside of the scope of the intended mission or business
        functions. This can result in exposing information resources to unintended
        environments and uses that can significantly increase threat exposure. In
        doing so, the systems are more vulnerable to compromise, which can ultimately
        impact the services and functions for which they were intended. This is especially
        impactful for mission-essential services and functions. By analyzing resource
        use, organizations can identify such potential exposures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      assessable: false
      depth: 1
      ref_id: PS
      name: Personnel Security
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] personnel security policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the personnel security policy
        and the associated personnel security controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the personnel security policy
        and procedures; and

        c. Review and update the current personnel security:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Personnel security policy and procedures for the controls in the
        PS family that are implemented within systems and organizations. The risk
        management strategy is an important factor in establishing such policies and
        procedures. Policies and procedures contribute to security and privacy assurance.
        Therefore, it is important that security and privacy programs collaborate
        on their development. Security and privacy program policies and procedures
        at the organization level are preferable, in general, and may obviate the
        need for mission level or system-specific policies and procedures. The policy
        can be included as part of the general security and privacy policy or be represented
        by multiple policies reflecting the complex nature of organizations. Procedures
        can be established for security and privacy programs, for mission/business
        processes, and for systems, if needed. Procedures describe how the policies
        or controls are implemented and can be directed at the individual or role
        that is the object of the procedure. Procedures can be documented in system
        security and privacy plans or in one or more separate documents. Events that
        may precipitate an update to personnel security policy and procedures include,
        but are not limited to, assessment or audit findings, security incidents or
        breaches, or changes in applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines. Simply restating controls does not constitute
        an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-2
      name: Position Risk Designation
      description: 'a. Assign a risk designation to all organizational positions;

        b. Establish screening criteria for individuals filling those positions; and

        c. Review and update position risk designations [Assignment: organization-defined
        frequency].'
      annotation: Position risk designations reflect Office of Personnel Management
        (OPM) policy and guidance. Proper position designation is the foundation of
        an effective and consistent suitability and personnel security program. The
        Position Designation System (PDS) assesses the duties and responsibilities
        of a position to determine the degree of potential damage to the efficiency
        or integrity of the service due to misconduct of an incumbent of a position
        and establishes the risk level of that position. The PDS assessment also determines
        if the duties and responsibilities of the position present the potential for
        position incumbents to bring about a material adverse effect on national security
        and the degree of that potential effect, which establishes the sensitivity
        level of a position. The results of the assessment determine what level of
        investigation is conducted for a position. Risk designations can guide and
        inform the types of authorizations that individuals receive when accessing
        organizational information and information systems. Position screening criteria
        include explicit information security role appointment requirements. Parts
        1400 and 731 of Title 5, Code of Federal Regulations, establish the requirements
        for organizations to evaluate relevant covered positions for a position sensitivity
        and position risk designation commensurate with the duties and responsibilities
        of those positions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-3
      name: Personnel Screening
      description: 'a. Screen individuals prior to authorizing access to the system;
        and

        b. Rescreen individuals in accordance with [Assignment: organization-defined
        conditions requiring rescreening and, where rescreening is so indicated, the
        frequency of rescreening].'
      annotation: Personnel screening and rescreening activities reflect applicable
        laws, executive orders, directives, regulations, policies, standards, guidelines,
        and specific criteria established for the risk designations of assigned positions.
        Examples of personnel screening include background investigations and agency
        checks. Organizations may define different rescreening conditions and frequencies
        for personnel accessing systems based on types of information processed, stored,
        or transmitted by the systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-3(1)
      name: Personnel Screening | Classified Information
      description: Verify that individuals accessing a system processing, storing,
        or transmitting classified information are cleared and indoctrinated to the
        highest classification level of the information to which they have access
        on the system.
      annotation: Classified information is the most sensitive information that the
        Federal Government processes, stores, or transmits. It is imperative that
        individuals have the requisite security clearances and system access authorizations
        prior to gaining access to such information. Access authorizations are enforced
        by system access controls (see AC-3) and flow controls (see AC-4).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-3(2)
      name: Personnel Screening | Formal Indoctrination
      description: Verify that individuals accessing a system processing, storing,
        or transmitting types of classified information that require formal indoctrination,
        are formally indoctrinated for all the relevant types of information to which
        they have access on the system.
      annotation: Types of classified information that require formal indoctrination
        include Special Access Program (SAP), Restricted Data (RD), and Sensitive
        Compartmented Information (SCI).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-3(3)
      name: Personnel Screening | Information Requiring Special Protective Measures
      description: 'Verify that individuals accessing a system processing, storing,
        or transmitting information requiring special protection:

        (a) Have valid access authorizations that are demonstrated by assigned official
        government duties; and

        (b) Satisfy [Assignment: organization-defined additional personnel screening
        criteria].'
      annotation: Organizational information that requires special protection includes
        controlled unclassified information. Personnel security criteria include position
        sensitivity background screening requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-3(4)
      name: Personnel Screening | Citizenship Requirements
      description: 'Verify that individuals accessing a system processing, storing,
        or transmitting [Assignment: organization-defined information types] meet
        [Assignment: organization-defined citizenship requirements].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-4
      name: Personnel Termination
      description: 'Upon termination of individual employment:

        a. Disable system access within [Assignment: organization-defined time period];

        b. Terminate or revoke any authenticators and credentials associated with
        the individual;

        c. Conduct exit interviews that include a discussion of [Assignment: organization-defined
        information security topics];

        d. Retrieve all security-related organizational system-related property; and

        e. Retain access to organizational information and systems formerly controlled
        by terminated individual.'
      annotation: System property includes hardware authentication tokens, system
        administration technical manuals, keys, identification cards, and building
        passes. Exit interviews ensure that terminated individuals understand the
        security constraints imposed by being former employees and that proper accountability
        is achieved for system-related property. Security topics at exit interviews
        include reminding individuals of nondisclosure agreements and potential limitations
        on future employment. Exit interviews may not always be possible for some
        individuals, including in cases related to the unavailability of supervisors,
        illnesses, or job abandonment. Exit interviews are important for individuals
        with security clearances. The timely execution of termination actions is essential
        for individuals who have been terminated for cause. In certain situations,
        organizations consider disabling the system accounts of individuals who are
        being terminated prior to the individuals being notified.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-4(1)
      name: Personnel Termination | Post-employment Requirements
      description: '(a) Notify terminated individuals of applicable, legally binding
        post-employment requirements for the protection of organizational information;
        and

        (b) Require terminated individuals to sign an acknowledgment of post-employment
        requirements as part of the organizational termination process.'
      annotation: Organizations consult with the Office of the General Counsel regarding
        matters of post-employment requirements on terminated individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-4(2)
      name: Personnel Termination | Automated Actions
      description: 'Use [Assignment: organization-defined automated mechanisms] to
        [Selection (one or more): notify [Assignment: organization-defined personnel
        or roles] of individual termination actions; disable access to system resources].'
      annotation: In organizations with many employees, not all personnel who need
        to know about termination actions receive the appropriate notifications, or
        if such notifications are received, they may not occur in a timely manner.
        Automated mechanisms can be used to send automatic alerts or notifications
        to organizational personnel or roles when individuals are terminated. Such
        automatic alerts or notifications can be conveyed in a variety of ways, including
        via telephone, electronic mail, text message, or websites. Automated mechanisms
        can also be employed to quickly and thoroughly disable access to system resources
        after an employee is terminated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-5
      name: Personnel Transfer
      description: 'a. Review and confirm ongoing operational need for current logical
        and physical access authorizations to systems and facilities when individuals
        are reassigned or transferred to other positions within the organization;

        b. Initiate [Assignment: organization-defined transfer or reassignment actions]
        within [Assignment: organization-defined time period following the formal
        transfer action];

        c. Modify access authorization as needed to correspond with any changes in
        operational need due to reassignment or transfer; and

        d. Notify [Assignment: organization-defined personnel or roles] within [Assignment:
        organization-defined time period].'
      annotation: Personnel transfer applies when reassignments or transfers of individuals
        are permanent or of such extended duration as to make the actions warranted.
        Organizations define actions appropriate for the types of reassignments or
        transfers, whether permanent or extended. Actions that may be required for
        personnel transfers or reassignments to other positions within organizations
        include returning old and issuing new keys, identification cards, and building
        passes; closing system accounts and establishing new accounts; changing system
        access authorizations (i.e., privileges); and providing for access to official
        records to which individuals had access at previous work locations and in
        previous system accounts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-6
      name: Access Agreements
      description: "a. Develop and document access agreements for organizational systems;\n\
        b. Review and update the access agreements [Assignment: organization-defined\
        \ frequency]; and\nc. Verify that individuals requiring access to organizational\
        \ information and systems: \n1. Sign appropriate access agreements prior to\
        \ being granted access; and\n2. Re-sign access agreements to maintain access\
        \ to organizational systems when access agreements have been updated or [Assignment:\
        \ organization-defined frequency]."
      annotation: Access agreements include nondisclosure agreements, acceptable use
        agreements, rules of behavior, and conflict-of-interest agreements. Signed
        access agreements include an acknowledgement that individuals have read, understand,
        and agree to abide by the constraints associated with organizational systems
        to which access is authorized. Organizations can use electronic signatures
        to acknowledge access agreements unless specifically prohibited by organizational
        policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-6(1)
      name: Access Agreements | Information Requiring Special Protection
      description: '[Withdrawn: Incorporated into PS-3.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-6(2)
      name: Access Agreements | Classified Information Requiring Special Protection
      description: 'Verify that access to classified information requiring special
        protection is granted only to individuals who:

        (a) Have a valid access authorization that is demonstrated by assigned official
        government duties;

        (b) Satisfy associated personnel security criteria; and

        (c) Have read, understood, and signed a nondisclosure agreement.'
      annotation: Classified information that requires special protection includes
        collateral information, Special Access Program (SAP) information, and Sensitive
        Compartmented Information (SCI). Personnel security criteria reflect applicable
        laws, executive orders, directives, regulations, policies, standards, and
        guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-6(3)
      name: Access Agreements | Post-employment Requirements
      description: '(a) Notify individuals of applicable, legally binding post-employment
        requirements for protection of organizational information; and

        (b) Require individuals to sign an acknowledgment of these requirements, if
        applicable, as part of granting initial access to covered information.'
      annotation: Organizations consult with the Office of the General Counsel regarding
        matters of post-employment requirements on terminated individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-7
      name: External Personnel Security
      description: 'a. Establish personnel security requirements, including security
        roles and responsibilities for external providers;

        b. Require external providers to comply with personnel security policies and
        procedures established by the organization;

        c. Document personnel security requirements;

        d. Require external providers to notify [Assignment: organization-defined
        personnel or roles] of any personnel transfers or terminations of external
        personnel who possess organizational credentials and/or badges, or who have
        system privileges within [Assignment: organization-defined time period]; and

        e. Monitor provider compliance with personnel security requirements.'
      annotation: External provider refers to organizations other than the organization
        operating or acquiring the system. External providers include service bureaus,
        contractors, and other organizations that provide system development, information
        technology services, testing or assessment services, outsourced applications,
        and network/security management. Organizations explicitly include personnel
        security requirements in acquisition-related documents. External providers
        may have personnel working at organizational facilities with credentials,
        badges, or system privileges issued by organizations. Notifications of external
        personnel changes ensure the appropriate termination of privileges and credentials.
        Organizations define the transfers and terminations deemed reportable by security-related
        characteristics that include functions, roles, and the nature of credentials
        or privileges associated with transferred or terminated individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-8
      name: Personnel Sanctions
      description: 'a. Employ a formal sanctions process for individuals failing to
        comply with established information security and privacy policies and procedures;
        and

        b. Notify [Assignment: organization-defined personnel or roles] within [Assignment:
        organization-defined time period] when a formal employee sanctions process
        is initiated, identifying the individual sanctioned and the reason for the
        sanction.'
      annotation: Organizational sanctions reflect applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Sanctions processes
        are described in access agreements and can be included as part of general
        personnel policies for organizations and/or specified in security and privacy
        policies. Organizations consult with the Office of the General Counsel regarding
        matters of employee sanctions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ps
      ref_id: PS-9
      name: Position Descriptions
      description: Incorporate security and privacy roles and responsibilities into
        organizational position descriptions.
      annotation: Specification of security and privacy roles in individual organizational
        position descriptions facilitates clarity in understanding the security or
        privacy responsibilities associated with the roles and the role-based security
        and privacy training requirements for the roles.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      assessable: false
      depth: 1
      ref_id: PT
      name: Personally Identifiable Information Processing and Transparency
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] personally identifiable information processing and transparency
        policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the personally identifiable
        information processing and transparency policy and the associated personally
        identifiable information processing and transparency controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the personally identifiable
        information processing and transparency policy and procedures; and

        c. Review and update the current personally identifiable information processing
        and transparency:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Personally identifiable information processing and transparency
        policy and procedures address the controls in the PT family that are implemented
        within systems and organizations. The risk management strategy is an important
        factor in establishing such policies and procedures. Policies and procedures
        contribute to security and privacy assurance. Therefore, it is important that
        security and privacy programs collaborate on the development of personally
        identifiable information processing and transparency policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to personally
        identifiable information processing and transparency policy and procedures
        include assessment or audit findings, breaches, or changes in applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines.
        Simply restating controls does not constitute an organizational policy or
        procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-2
      name: Authority to Process Personally Identifiable Information
      description: 'a. Determine and document the [Assignment: organization-defined
        authority] that permits the [Assignment: organization-defined processing]
        of personally identifiable information; and

        b. Restrict the [Assignment: organization-defined processing] of personally
        identifiable information to only that which is authorized.'
      annotation: "The processing of personally identifiable information is an operation\
        \ or set of operations that the information system or organization performs\
        \ with respect to personally identifiable information across the information\
        \ life cycle. Processing includes but is not limited to creation, collection,\
        \ use, processing, storage, maintenance, dissemination, disclosure, and disposal.\
        \ Processing operations also include logging, generation, and transformation,\
        \ as well as analysis techniques, such as data mining. \nOrganizations may\
        \ be subject to laws, executive orders, directives, regulations, or policies\
        \ that establish the organization\u2019s authority and thereby limit certain\
        \ types of processing of personally identifiable information or establish\
        \ other requirements related to the processing. Organizational personnel consult\
        \ with the senior agency official for privacy and legal counsel regarding\
        \ such authority, particularly if the organization is subject to multiple\
        \ jurisdictions or sources of authority. For organizations whose processing\
        \ is not determined according to legal authorities, the organization\u2019\
        s policies and determinations govern how they process personally identifiable\
        \ information. While processing of personally identifiable information may\
        \ be legally permissible, privacy risks may still arise. Privacy risk assessments\
        \ can identify the privacy risks associated with the authorized processing\
        \ of personally identifiable information and support solutions to manage such\
        \ risks. \nOrganizations consider applicable requirements and organizational\
        \ policies to determine how to document this authority. For federal agencies,\
        \ the authority to process personally identifiable information is documented\
        \ in privacy policies and notices, system of records notices, privacy impact\
        \ assessments, PRIVACT statements, computer matching agreements and notices,\
        \ contracts, information sharing agreements, memoranda of understanding, and\
        \ other documentation.\nOrganizations take steps to ensure that personally\
        \ identifiable information is only processed for authorized purposes, including\
        \ training organizational personnel on the authorized processing of personally\
        \ identifiable information and monitoring and auditing organizational use\
        \ of personally identifiable information."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-2(1)
      name: Authority to Process Personally Identifiable Information | Data Tagging
      description: 'Attach data tags containing [Assignment: organization-defined
        authorized processing] to [Assignment: organization-defined elements of personally
        identifiable information].'
      annotation: Data tags support the tracking and enforcement of authorized processing
        by conveying the types of processing that are authorized along with the relevant
        elements of personally identifiable information throughout the system. Data
        tags may also support the use of automated tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-2(2)
      name: Authority to Process Personally Identifiable Information | Automation
      description: 'Manage enforcement of the authorized processing of personally
        identifiable information using [Assignment: organization-defined automated
        mechanisms].'
      annotation: Automated mechanisms augment verification that only authorized processing
        is occurring.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-3
      name: Personally Identifiable Information Processing Purposes
      description: "a. Identify and document the [Assignment: organization-defined\
        \ purpose(s)] for processing personally identifiable information;\nb. Describe\
        \ the purpose(s) in the public privacy notices and policies of the organization;\
        \ \nc. Restrict the [Assignment: organization-defined processing] of personally\
        \ identifiable information to only that which is compatible with the identified\
        \ purpose(s); and \nd. Monitor changes in processing personally identifiable\
        \ information and implement [Assignment: organization-defined mechanisms]\
        \ to ensure that any changes are made in accordance with [Assignment: organization-defined\
        \ requirements]."
      annotation: "Identifying and documenting the purpose for processing provides\
        \ organizations with a basis for understanding why personally identifiable\
        \ information may be processed. The term process includes every step of the\
        \ information life cycle, including creation, collection, use, processing,\
        \ storage, maintenance, dissemination, disclosure, and disposal. Identifying\
        \ and documenting the purpose of processing is a prerequisite to enabling\
        \ owners and operators of the system and individuals whose information is\
        \ processed by the system to understand how the information will be processed.\
        \ This enables individuals to make informed decisions about their engagement\
        \ with information systems and organizations and to manage their privacy interests.\
        \ Once the specific processing purpose has been identified, the purpose is\
        \ described in the organization\u2019s privacy notices, policies, and any\
        \ related privacy compliance documentation, including privacy impact assessments,\
        \ system of records notices, PRIVACT statements, computer matching notices,\
        \ and other applicable Federal Register notices.\nOrganizations take steps\
        \ to help ensure that personally identifiable information is processed only\
        \ for identified purposes, including training organizational personnel and\
        \ monitoring and auditing organizational processing of personally identifiable\
        \ information.\nOrganizations monitor for changes in personally identifiable\
        \ information processing. Organizational personnel consult with the senior\
        \ agency official for privacy and legal counsel to ensure that any new purposes\
        \ that arise from changes in processing are compatible with the purpose for\
        \ which the information was collected, or if the new purpose is not compatible,\
        \ implement mechanisms in accordance with defined requirements to allow for\
        \ the new processing, if appropriate. Mechanisms may include obtaining consent\
        \ from individuals, revising privacy policies, or other measures to manage\
        \ privacy risks that arise from changes in personally identifiable information\
        \ processing purposes."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-3(1)
      name: Personally Identifiable Information Processing Purposes | Data Tagging
      description: 'Attach data tags containing the following purposes to [Assignment:
        organization-defined elements of personally identifiable information]: [Assignment:
        organization-defined processing purposes].'
      annotation: Data tags support the tracking of processing purposes by conveying
        the purposes along with the relevant elements of personally identifiable information
        throughout the system. By conveying the processing purposes in a data tag
        along with the personally identifiable information as the information transits
        a system, a system owner or operator can identify whether a change in processing
        would be compatible with the identified and documented purposes. Data tags
        may also support the use of automated tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-3(2)
      name: Personally Identifiable Information Processing Purposes | Automation
      description: 'Track processing purposes of personally identifiable information
        using [Assignment: organization-defined automated mechanisms].'
      annotation: Automated mechanisms augment tracking of the processing purposes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-4
      name: Consent
      description: "Implement [Assignment: organization-defined tools or mechanisms]\
        \ for individuals to consent to the processing of their personally identifiable\
        \ information prior to its collection that facilitate individuals\u2019 informed\
        \ decision-making."
      annotation: Consent allows individuals to participate in making decisions about
        the processing of their information and transfers some of the risk that arises
        from the processing of personally identifiable information from the organization
        to an individual. Consent may be required by applicable laws, executive orders,
        directives, regulations, policies, standards, or guidelines. Otherwise, when
        selecting consent as a control, organizations consider whether individuals
        can be reasonably expected to understand and accept the privacy risks that
        arise from their authorization. Organizations consider whether other controls
        may more effectively mitigate privacy risk either alone or in conjunction
        with consent. Organizations also consider any demographic or contextual factors
        that may influence the understanding or behavior of individuals with respect
        to the processing carried out by the system or organization. When soliciting
        consent from individuals, organizations consider the appropriate mechanism
        for obtaining consent, including the type of consent (e.g., opt-in, opt-out),
        how to properly authenticate and identity proof individuals and how to obtain
        consent through electronic means. In addition, organizations consider providing
        a mechanism for individuals to revoke consent once it has been provided, as
        appropriate. Finally, organizations consider usability factors to help individuals
        understand the risks being accepted when providing consent, including the
        use of plain language and avoiding technical jargon.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-4(1)
      name: Consent | Tailored Consent
      description: 'Provide [Assignment: organization-defined mechanisms] to allow
        individuals to tailor processing permissions to selected elements of personally
        identifiable information.'
      annotation: While some processing may be necessary for the basic functionality
        of the product or service, other processing may not. In these circumstances,
        organizations allow individuals to select how specific personally identifiable
        information elements may be processed. More tailored consent may help reduce
        privacy risk, increase individual satisfaction, and avoid adverse behaviors,
        such as abandonment of the product or service.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-4(2)
      name: Consent | Just-in-time Consent
      description: 'Present [Assignment: organization-defined consent mechanisms]
        to individuals at [Assignment: organization-defined frequency] and in conjunction
        with [Assignment: organization-defined personally identifiable information
        processing].'
      annotation: "Just-in-time consent enables individuals to participate in how\
        \ their personally identifiable information is being processed at the time\
        \ or in conjunction with specific types of data processing when such participation\
        \ may be most useful to the individual. Individual assumptions about how personally\
        \ identifiable information is being processed might not be accurate or reliable\
        \ if time has passed since the individual last gave consent or the type of\
        \ processing creates significant privacy risk. Organizations use discretion\
        \ to determine when to use just-in-time consent and may use supporting information\
        \ on demographics, focus groups, or surveys to learn more about individuals\u2019\
        \ privacy interests and concerns."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-4(3)
      name: Consent | Revocation
      description: 'Implement [Assignment: organization-defined tools or mechanisms]
        for individuals to revoke consent to the processing of their personally identifiable
        information.'
      annotation: Revocation of consent enables individuals to exercise control over
        their initial consent decision when circumstances change. Organizations consider
        usability factors in enabling easy-to-use revocation capabilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-5
      name: Privacy Notice
      description: 'Provide notice to individuals about the processing of personally
        identifiable information that:

        a. Is available to individuals upon first interacting with an organization,
        and subsequently at [Assignment: organization-defined frequency];

        b. Is clear and easy-to-understand, expressing information about personally
        identifiable information processing in plain language;

        c. Identifies the authority that authorizes the processing of personally identifiable
        information;

        d. Identifies the purposes for which personally identifiable information is
        to be processed; and

        e. Includes [Assignment: organization-defined information].'
      annotation: 'Privacy notices help inform individuals about how their personally
        identifiable information is being processed by the system or organization.
        Organizations use privacy notices to inform individuals about how, under what
        authority, and for what purpose their personally identifiable information
        is processed, as well as other information such as choices individuals might
        have with respect to that processing and other parties with whom information
        is shared. Laws, executive orders, directives, regulations, or policies may
        require that privacy notices include specific elements or be provided in specific
        formats. Federal agency personnel consult with the senior agency official
        for privacy and legal counsel regarding when and where to provide privacy
        notices, as well as elements to include in privacy notices and required formats.
        In circumstances where laws or government-wide policies do not require privacy
        notices, organizational policies and determinations may require privacy notices
        and may serve as a source of the elements to include in privacy notices.

        Privacy risk assessments identify the privacy risks associated with the processing
        of personally identifiable information and may help organizations determine
        appropriate elements to include in a privacy notice to manage such risks.
        To help individuals understand how their information is being processed, organizations
        write materials in plain language and avoid technical jargon.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-5(1)
      name: Privacy Notice | Just-in-time Notice
      description: 'Present notice of personally identifiable information processing
        to individuals at a time and location where the individual provides personally
        identifiable information or in conjunction with a data action, or [Assignment:
        organization-defined frequency].'
      annotation: "Just-in-time notices inform individuals of how organizations process\
        \ their personally identifiable information at a time when such notices may\
        \ be most useful to the individuals. Individual assumptions about how personally\
        \ identifiable information will be processed might not be accurate or reliable\
        \ if time has passed since the organization last presented notice or the circumstances\
        \ under which the individual was last provided notice have changed. A just-in-time\
        \ notice can explain data actions that organizations have identified as potentially\
        \ giving rise to greater privacy risk for individuals. Organizations can use\
        \ a just-in-time notice to update or remind individuals about specific data\
        \ actions as they occur or highlight specific changes that occurred since\
        \ last presenting notice. A just-in-time notice can be used in conjunction\
        \ with just-in-time consent to explain what will occur if consent is declined.\
        \ Organizations use discretion to determine when to use a just-in-time notice\
        \ and may use supporting information on user demographics, focus groups, or\
        \ surveys to learn about users\u2019 privacy interests and concerns."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-5(2)
      name: Privacy Notice | Privacy Act Statements
      description: Include Privacy Act statements on forms that collect information
        that will be maintained in a Privacy Act system of records, or provide Privacy
        Act statements on separate forms that can be retained by individuals.
      annotation: 'If a federal agency asks individuals to supply information that
        will become part of a system of records, the agency is required to provide
        a PRIVACT statement on the form used to collect the information or on a separate
        form that can be retained by the individual. The agency provides a PRIVACT
        statement in such circumstances regardless of whether the information will
        be collected on a paper or electronic form, on a website, on a mobile application,
        over the telephone, or through some other medium. This requirement ensures
        that the individual is provided with sufficient information about the request
        for information to make an informed decision on whether or not to respond.

        PRIVACT statements provide formal notice to individuals of the authority that
        authorizes the solicitation of the information; whether providing the information
        is mandatory or voluntary; the principal purpose(s) for which the information
        is to be used; the published routine uses to which the information is subject;
        the effects on the individual, if any, of not providing all or any part of
        the information requested; and an appropriate citation and link to the relevant
        system of records notice. Federal agency personnel consult with the senior
        agency official for privacy and legal counsel regarding the notice provisions
        of the PRIVACT.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-6
      name: System of Records Notice
      description: 'For systems that process information that will be maintained in
        a Privacy Act system of records:

        a. Draft system of records notices in accordance with OMB guidance and submit
        new and significantly modified system of records notices to the OMB and appropriate
        congressional committees for advance review;

        b. Publish system of records notices in the Federal Register; and

        c. Keep system of records notices accurate, up-to-date, and scoped in accordance
        with policy.'
      annotation: The PRIVACT requires that federal agencies publish a system of records
        notice in the Federal Register upon the establishment and/or modification
        of a PRIVACT system of records. As a general matter, a system of records notice
        is required when an agency maintains a group of any records under the control
        of the agency from which information is retrieved by the name of an individual
        or by some identifying number, symbol, or other identifier. The notice describes
        the existence and character of the system and identifies the system of records,
        the purpose(s) of the system, the authority for maintenance of the records,
        the categories of records maintained in the system, the categories of individuals
        about whom records are maintained, the routine uses to which the records are
        subject, and additional details about the system as described in OMB A-108.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-6(1)
      name: System of Records Notice | Routine Uses
      description: 'Review all routine uses published in the system of records notice
        at [Assignment: organization-defined frequency] to ensure continued accuracy,
        and to ensure that routine uses continue to be compatible with the purpose
        for which the information was collected.'
      annotation: A PRIVACT routine use is a particular kind of disclosure of a record
        outside of the federal agency maintaining the system of records. A routine
        use is an exception to the PRIVACT prohibition on the disclosure of a record
        in a system of records without the prior written consent of the individual
        to whom the record pertains. To qualify as a routine use, the disclosure must
        be for a purpose that is compatible with the purpose for which the information
        was originally collected. The PRIVACT requires agencies to describe each routine
        use of the records maintained in the system of records, including the categories
        of users of the records and the purpose of the use. Agencies may only establish
        routine uses by explicitly publishing them in the relevant system of records
        notice.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-6(2)
      name: System of Records Notice | Exemption Rules
      description: 'Review all Privacy Act exemptions claimed for the system of records
        at [Assignment: organization-defined frequency] to ensure they remain appropriate
        and necessary in accordance with law, that they have been promulgated as regulations,
        and that they are accurately described in the system of records notice.'
      annotation: "The PRIVACT includes two sets of provisions that allow federal\
        \ agencies to claim exemptions from certain requirements in the statute. In\
        \ certain circumstances, these provisions allow agencies to promulgate regulations\
        \ to exempt a system of records from select provisions of the PRIVACT. At\
        \ a minimum, organizations\u2019 PRIVACT exemption regulations include the\
        \ specific name(s) of any system(s) of records that will be exempt, the specific\
        \ provisions of the PRIVACT from which the system(s) of records is to be exempted,\
        \ the reasons for the exemption, and an explanation for why the exemption\
        \ is both necessary and appropriate."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-7
      name: Specific Categories of Personally Identifiable Information
      description: 'Apply [Assignment: organization-defined processing conditions]
        for specific categories of personally identifiable information.'
      annotation: Organizations apply any conditions or protections that may be necessary
        for specific categories of personally identifiable information. These conditions
        may be required by laws, executive orders, directives, regulations, policies,
        standards, or guidelines. The requirements may also come from the results
        of privacy risk assessments that factor in contextual changes that may result
        in an organizational determination that a particular category of personally
        identifiable information is particularly sensitive or raises particular privacy
        risks. Organizations consult with the senior agency official for privacy and
        legal counsel regarding any protections that may be necessary.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-7(1)
      name: Specific Categories of Personally Identifiable Information | Social Security
        Numbers
      description: "When a system processes Social Security numbers:\n(a) Eliminate\
        \ unnecessary collection, maintenance, and use of Social Security numbers,\
        \ and explore alternatives to their use as a personal identifier;\n(b) Do\
        \ not deny any individual any right, benefit, or privilege provided by law\
        \ because of such individual\u2019s refusal to disclose his or her Social\
        \ Security number; and\n(c) Inform any individual who is asked to disclose\
        \ his or her Social Security number whether that disclosure is mandatory or\
        \ voluntary, by what statutory or other authority such number is solicited,\
        \ and what uses will be made of it."
      annotation: "Federal law and policy establish specific requirements for organizations\u2019\
        \ processing of Social Security numbers. Organizations take steps to eliminate\
        \ unnecessary uses of Social Security numbers and other sensitive information\
        \ and observe any particular requirements that apply."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-7(2)
      name: Specific Categories of Personally Identifiable Information | First Amendment
        Information
      description: Prohibit the processing of information describing how any individual
        exercises rights guaranteed by the First Amendment unless expressly authorized
        by statute or by the individual or unless pertinent to and within the scope
        of an authorized law enforcement activity.
      annotation: "The PRIVACT limits agencies\u2019 ability to process information\
        \ that describes how individuals exercise rights guaranteed by the First Amendment.\
        \ Organizations consult with the senior agency official for privacy and legal\
        \ counsel regarding these requirements."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pt
      ref_id: PT-8
      name: Computer Matching Requirements
      description: 'When a system or organization processes information for the purpose
        of conducting a matching program:

        a. Obtain approval from the Data Integrity Board to conduct the matching program;

        b. Develop and enter into a computer matching agreement;

        c. Publish a matching notice in the Federal Register;

        d. Independently verify the information produced by the matching program before
        taking adverse action against an individual, if required; and

        e. Provide individuals with notice and an opportunity to contest the findings
        before taking adverse action against an individual.'
      annotation: The PRIVACT establishes requirements for federal and non-federal
        agencies if they engage in a matching program. In general, a matching program
        is a computerized comparison of records from two or more automated PRIVACT
        systems of records or an automated system of records and automated records
        maintained by a non-federal agency (or agent thereof). A matching program
        either pertains to federal benefit programs or federal personnel or payroll
        records. A federal benefit match is performed to determine or verify eligibility
        for payments under federal benefit programs or to recoup payments or delinquent
        debts under federal benefit programs. A matching program involves not just
        the matching activity itself but also the investigative follow-up and ultimate
        action, if any.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      assessable: false
      depth: 1
      ref_id: RA
      name: Risk Assessment
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] risk assessment policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the risk assessment policy
        and the associated risk assessment controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the risk assessment policy
        and procedures; and

        c. Review and update the current risk assessment:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Risk assessment policy and procedures address the controls in the
        RA family that are implemented within systems and organizations. The risk
        management strategy is an important factor in establishing such policies and
        procedures. Policies and procedures contribute to security and privacy assurance.
        Therefore, it is important that security and privacy programs collaborate
        on the development of risk assessment policy and procedures. Security and
        privacy program policies and procedures at the organization level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies reflecting the complex
        nature of organizations. Procedures can be established for security and privacy
        programs, for mission or business processes, and for systems, if needed. Procedures
        describe how the policies or controls are implemented and can be directed
        at the individual or role that is the object of the procedure. Procedures
        can be documented in system security and privacy plans or in one or more separate
        documents. Events that may precipitate an update to risk assessment policy
        and procedures include assessment or audit findings, security incidents or
        breaches, or changes in laws, executive orders, directives, regulations, policies,
        standards, and guidelines. Simply restating controls does not constitute an
        organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-2
      name: Security Categorization
      description: 'a. Categorize the system and information it processes, stores,
        and transmits;

        b. Document the security categorization results, including supporting rationale,
        in the security plan for the system; and

        c. Verify that the authorizing official or authorizing official designated
        representative reviews and approves the security categorization decision.'
      annotation: 'Security categories describe the potential adverse impacts or negative
        consequences to organizational operations, organizational assets, and individuals
        if organizational information and systems are compromised through a loss of
        confidentiality, integrity, or availability. Security categorization is also
        a type of asset loss characterization in systems security engineering processes
        that is carried out throughout the system development life cycle. Organizations
        can use privacy risk assessments or privacy impact assessments to better understand
        the potential adverse effects on individuals. CNSSI 1253 provides additional
        guidance on categorization for national security systems.

        Organizations conduct the security categorization process as an organization-wide
        activity with the direct involvement of chief information officers, senior
        agency information security officers, senior agency officials for privacy,
        system owners, mission and business owners, and information owners or stewards.
        Organizations consider the potential adverse impacts to other organizations
        and, in accordance with USA PATRIOT and Homeland Security Presidential Directives,
        potential national-level adverse impacts.

        Security categorization processes facilitate the development of inventories
        of information assets and, along with CM-8, mappings to specific system components
        where information is processed, stored, or transmitted. The security categorization
        process is revisited throughout the system development life cycle to ensure
        that the security categories remain accurate and relevant.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-2(1)
      name: Security Categorization | Impact-level Prioritization
      description: Conduct an impact-level prioritization of organizational systems
        to obtain additional granularity on system impact levels.
      annotation: 'Organizations apply the high-water mark concept to each system
        categorized in accordance with FIPS 199, resulting in systems designated as
        low impact, moderate impact, or high impact. Organizations that desire additional
        granularity in the system impact designations for risk-based decision-making,
        can further partition the systems into sub-categories of the initial system
        categorization. For example, an impact-level prioritization on a moderate-impact
        system can produce three new sub-categories: low-moderate systems, moderate-moderate
        systems, and high-moderate systems. Impact-level prioritization and the resulting
        sub-categories of the system give organizations an opportunity to focus their
        investments related to security control selection and the tailoring of control
        baselines in responding to identified risks. Impact-level prioritization can
        also be used to determine those systems that may be of heightened interest
        or value to adversaries or represent a critical loss to the federal enterprise,
        sometimes described as high value assets. For such high value assets, organizations
        may be more focused on complexity, aggregation, and information exchanges.
        Systems with high value assets can be prioritized by partitioning high-impact
        systems into low-high systems, moderate-high systems, and high-high systems.
        Alternatively, organizations can apply the guidance in CNSSI 1253 for security
        objective-related categorization.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-3
      name: Risk Assessment
      description: 'a. Conduct a risk assessment, including:

        1. Identifying threats to and vulnerabilities in the system;

        2. Determining the likelihood and magnitude of harm from unauthorized access,
        use, disclosure, disruption, modification, or destruction of the system, the
        information it processes, stores, or transmits, and any related information;
        and

        3. Determining the likelihood and impact of adverse effects on individuals
        arising from the processing of personally identifiable information;

        b. Integrate risk assessment results and risk management decisions from the
        organization and mission or business process perspectives with system-level
        risk assessments;

        c. Document risk assessment results in [Selection: security and privacy plans;
        risk assessment report; [Assignment: organization-defined document]];

        d. Review risk assessment results [Assignment: organization-defined frequency];

        e. Disseminate risk assessment results to [Assignment: organization-defined
        personnel or roles]; and

        f. Update the risk assessment [Assignment: organization-defined frequency]
        or when there are significant changes to the system, its environment of operation,
        or other conditions that may impact the security or privacy state of the system.'
      annotation: 'Risk assessments consider threats, vulnerabilities, likelihood,
        and impact to organizational operations and assets, individuals, other organizations,
        and the Nation. Risk assessments also consider risk from external parties,
        including contractors who operate systems on behalf of the organization, individuals
        who access organizational systems, service providers, and outsourcing entities.

        Organizations can conduct risk assessments at all three levels in the risk
        management hierarchy (i.e., organization level, mission/business process level,
        or information system level) and at any stage in the system development life
        cycle. Risk assessments can also be conducted at various steps in the Risk
        Management Framework, including preparation, categorization, control selection,
        control implementation, control assessment, authorization, and control monitoring.
        Risk assessment is an ongoing activity carried out throughout the system development
        life cycle.

        Risk assessments can also address information related to the system, including
        system design, the intended use of the system, testing results, and supply
        chain-related information or artifacts. Risk assessments can play an important
        role in control selection processes, particularly during the application of
        tailoring guidance and in the earliest phases of capability determination.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-3(1)
      name: Risk Assessment | Supply Chain Risk Assessment
      description: '(a) Assess supply chain risks associated with [Assignment: organization-defined
        systems, system components, and system services]; and

        (b) Update the supply chain risk assessment [Assignment: organization-defined
        frequency], when there are significant changes to the relevant supply chain,
        or when changes to the system, environments of operation, or other conditions
        may necessitate a change in the supply chain.'
      annotation: Supply chain-related events include disruption, use of defective
        components, insertion of counterfeits, theft, malicious development practices,
        improper delivery practices, and insertion of malicious code. These events
        can have a significant impact on the confidentiality, integrity, or availability
        of a system and its information and, therefore, can also adversely impact
        organizational operations (including mission, functions, image, or reputation),
        organizational assets, individuals, other organizations, and the Nation. The
        supply chain-related events may be unintentional or malicious and can occur
        at any point during the system life cycle. An analysis of supply chain risk
        can help an organization identify systems or components for which additional
        supply chain risk mitigations are required.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-3(2)
      name: Risk Assessment | Use of All-source Intelligence
      description: Use all-source intelligence to assist in the analysis of risk.
      annotation: Organizations employ all-source intelligence to inform engineering,
        acquisition, and risk management decisions. All-source intelligence consists
        of information derived from all available sources, including publicly available
        or open-source information, measurement and signature intelligence, human
        intelligence, signals intelligence, and imagery intelligence. All-source intelligence
        is used to analyze the risk of vulnerabilities (both intentional and unintentional)
        from development, manufacturing, and delivery processes, people, and the environment.
        The risk analysis may be performed on suppliers at multiple tiers in the supply
        chain sufficient to manage risks. Organizations may develop agreements to
        share all-source intelligence information or resulting decisions with other
        organizations, as appropriate.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-3(3)
      name: Risk Assessment | Dynamic Threat Awareness
      description: 'Determine the current cyber threat environment on an ongoing basis
        using [Assignment: organization-defined means].'
      annotation: "The threat awareness information that is gathered feeds into the\
        \ organization\u2019s information security operations to ensure that procedures\
        \ are updated in response to the changing threat environment. For example,\
        \ at higher threat levels, organizations may change the privilege or authentication\
        \ thresholds required to perform certain operations."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-3(4)
      name: Risk Assessment | Predictive Cyber Analytics
      description: 'Employ the following advanced automation and analytics capabilities
        to predict and identify risks to [Assignment: organization-defined systems
        or system components]: [Assignment: organization-defined advanced automation
        and analytics capabilities].'
      annotation: A properly resourced Security Operations Center (SOC) or Computer
        Incident Response Team (CIRT) may be overwhelmed by the volume of information
        generated by the proliferation of security tools and appliances unless it
        employs advanced automation and analytics to analyze the data. Advanced automation
        and analytics capabilities are typically supported by artificial intelligence
        concepts, including machine learning. Examples include Automated Threat Discovery
        and Response (which includes broad-based collection, context-based analysis,
        and adaptive response capabilities), automated workflow operations, and machine
        assisted decision tools. Note, however, that sophisticated adversaries may
        be able to extract information related to analytic parameters and retrain
        the machine learning to classify malicious activity as benign. Accordingly,
        machine learning is augmented by human monitoring to ensure that sophisticated
        adversaries are not able to conceal their activities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-4
      name: Risk Assessment Update
      description: '[Withdrawn: Incorporated into RA-3.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5
      name: Vulnerability Monitoring and Scanning
      description: "a. Monitor and scan for vulnerabilities in the system and hosted\
        \ applications [Assignment: organization-defined frequency and/or randomly\
        \ in accordance with organization-defined process] and when new vulnerabilities\
        \ potentially affecting the system are identified and reported;\nb. Employ\
        \ vulnerability monitoring tools and techniques that facilitate interoperability\
        \ among tools and automate parts of the vulnerability management process by\
        \ using standards for:\n1. Enumerating platforms, software flaws, and improper\
        \ configurations;\n2. Formatting checklists and test procedures; and\n3. Measuring\
        \ vulnerability impact; \nc. Analyze vulnerability scan reports and results\
        \ from vulnerability monitoring;\nd. Remediate legitimate vulnerabilities\
        \ [Assignment: organization-defined response times] in accordance with an\
        \ organizational assessment of risk;\ne. Share information obtained from the\
        \ vulnerability monitoring process and control assessments with [Assignment:\
        \ organization-defined personnel or roles] to help eliminate similar vulnerabilities\
        \ in other systems; and\nf. Employ vulnerability monitoring tools that include\
        \ the capability to readily update the vulnerabilities to be scanned."
      annotation: "Security categorization of information and systems guides the frequency\
        \ and comprehensiveness of vulnerability monitoring (including scans). Organizations\
        \ determine the required vulnerability monitoring for system components, ensuring\
        \ that the potential sources of vulnerabilities\u2014such as infrastructure\
        \ components (e.g., switches, routers, guards, sensors), networked printers,\
        \ scanners, and copiers\u2014are not overlooked. The capability to readily\
        \ update vulnerability monitoring tools as new vulnerabilities are discovered\
        \ and announced and as new scanning methods are developed helps to ensure\
        \ that new vulnerabilities are not missed by employed vulnerability monitoring\
        \ tools. The vulnerability monitoring tool update process helps to ensure\
        \ that potential vulnerabilities in the system are identified and addressed\
        \ as quickly as possible. Vulnerability monitoring and analyses for custom\
        \ software may require additional approaches, such as static analysis, dynamic\
        \ analysis, binary analysis, or a hybrid of the three approaches. Organizations\
        \ can use these analysis approaches in source code reviews and in a variety\
        \ of tools, including web-based application scanners, static analysis tools,\
        \ and binary analyzers. \nVulnerability monitoring includes scanning for patch\
        \ levels; scanning for functions, ports, protocols, and services that should\
        \ not be accessible to users or devices; and scanning for flow control mechanisms\
        \ that are improperly configured or operating incorrectly. Vulnerability monitoring\
        \ may also include continuous vulnerability monitoring tools that use instrumentation\
        \ to continuously analyze components. Instrumentation-based tools may improve\
        \ accuracy and may be run throughout an organization without scanning. Vulnerability\
        \ monitoring tools that facilitate interoperability include tools that are\
        \ Security Content Automated Protocol (SCAP)-validated. Thus, organizations\
        \ consider using scanning tools that express vulnerabilities in the Common\
        \ Vulnerabilities and Exposures (CVE) naming convention and that employ the\
        \ Open Vulnerability Assessment Language (OVAL) to determine the presence\
        \ of vulnerabilities. Sources for vulnerability information include the Common\
        \ Weakness Enumeration (CWE) listing and the National Vulnerability Database\
        \ (NVD). Control assessments, such as red team exercises, provide additional\
        \ sources of potential vulnerabilities for which to scan. Organizations also\
        \ consider using scanning tools that express vulnerability impact by the Common\
        \ Vulnerability Scoring System (CVSS).\nVulnerability monitoring includes\
        \ a channel and process for receiving reports of security vulnerabilities\
        \ from the public at-large. Vulnerability disclosure programs can be as simple\
        \ as publishing a monitored email address or web form that can receive reports,\
        \ including notification authorizing good-faith research and disclosure of\
        \ security vulnerabilities. Organizations generally expect that such research\
        \ is happening with or without their authorization and can use public vulnerability\
        \ disclosure channels to increase the likelihood that discovered vulnerabilities\
        \ are reported directly to the organization for remediation.\nOrganizations\
        \ may also employ the use of financial incentives (also known as bug bounties)\
        \ to further encourage external security researchers to report discovered\
        \ vulnerabilities. Bug bounty programs can be tailored to the organization\u2019\
        s needs. Bounties can be operated indefinitely or over a defined period of\
        \ time and can be offered to the general public or to a curated group. Organizations\
        \ may run public and private bounties simultaneously and could choose to offer\
        \ partially credentialed access to certain participants in order to evaluate\
        \ security vulnerabilities from privileged vantage points."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(1)
      name: Vulnerability Monitoring and Scanning | Update Tool Capability
      description: '[Withdrawn: Incorporated into RA-5.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(2)
      name: Vulnerability Monitoring and Scanning | Update Vulnerabilities to Be Scanned
      description: 'Update the system vulnerabilities to be scanned [Selection (one
        or more): [Assignment: organization-defined frequency]; prior to a new scan;
        when new vulnerabilities are identified and reported].'
      annotation: Due to the complexity of modern software, systems, and other factors,
        new vulnerabilities are discovered on a regular basis. It is important that
        newly discovered vulnerabilities are added to the list of vulnerabilities
        to be scanned to ensure that the organization can take steps to mitigate those
        vulnerabilities in a timely manner.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(3)
      name: Vulnerability Monitoring and Scanning | Breadth and Depth of Coverage
      description: Define the breadth and depth of vulnerability scanning coverage.
      annotation: The breadth of vulnerability scanning coverage can be expressed
        as a percentage of components within the system, by the particular types of
        systems, by the criticality of systems, or by the number of vulnerabilities
        to be checked. Conversely, the depth of vulnerability scanning coverage can
        be expressed as the level of the system design that the organization intends
        to monitor (e.g., component, module, subsystem, element). Organizations can
        determine the sufficiency of vulnerability scanning coverage with regard to
        its risk tolerance and other factors. Scanning tools and how the tools are
        configured may affect the depth and coverage. Multiple scanning tools may
        be needed to achieve the desired depth and coverage. SP 800-53A provides additional
        information on the breadth and depth of coverage.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(4)
      name: Vulnerability Monitoring and Scanning | Discoverable Information
      description: 'Determine information about the system that is discoverable and
        take [Assignment: organization-defined corrective actions].'
      annotation: Discoverable information includes information that adversaries could
        obtain without compromising or breaching the system, such as by collecting
        information that the system is exposing or by conducting extensive web searches.
        Corrective actions include notifying appropriate organizational personnel,
        removing designated information, or changing the system to make the designated
        information less relevant or attractive to adversaries. This enhancement excludes
        intentionally discoverable information that may be part of a decoy capability
        (e.g., honeypots, honeynets, or deception nets) deployed by the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(5)
      name: Vulnerability Monitoring and Scanning | Privileged Access
      description: 'Implement privileged access authorization to [Assignment: organization-defined
        system components] for [Assignment: organization-defined vulnerability scanning
        activities].'
      annotation: In certain situations, the nature of the vulnerability scanning
        may be more intrusive, or the system component that is the subject of the
        scanning may contain classified or controlled unclassified information, such
        as personally identifiable information. Privileged access authorization to
        selected system components facilitates more thorough vulnerability scanning
        and protects the sensitive nature of such scanning.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(6)
      name: Vulnerability Monitoring and Scanning | Automated Trend Analyses
      description: 'Compare the results of multiple vulnerability scans using [Assignment:
        organization-defined automated mechanisms].'
      annotation: Using automated mechanisms to analyze multiple vulnerability scans
        over time can help determine trends in system vulnerabilities and identify
        patterns of attack.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(7)
      name: Vulnerability Monitoring and Scanning | Automated Detection and Notification
        of Unauthorized Components
      description: '[Withdrawn: Incorporated into CM-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(8)
      name: Vulnerability Monitoring and Scanning | Review Historic Audit Logs
      description: 'Review historic audit logs to determine if a vulnerability identified
        in a [Assignment: organization-defined system] has been previously exploited
        within an [Assignment: organization-defined time period].'
      annotation: Reviewing historic audit logs to determine if a recently detected
        vulnerability in a system has been previously exploited by an adversary can
        provide important information for forensic analyses. Such analyses can help
        identify, for example, the extent of a previous intrusion, the trade craft
        employed during the attack, organizational information exfiltrated or modified,
        mission or business capabilities affected, and the duration of the attack.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(9)
      name: Vulnerability Monitoring and Scanning | Penetration Testing and Analyses
      description: '[Withdrawn: Incorporated into CA-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(10)
      name: Vulnerability Monitoring and Scanning | Correlate Scanning Information
      description: Correlate the output from vulnerability scanning tools to determine
        the presence of multi-vulnerability and multi-hop attack vectors.
      annotation: An attack vector is a path or means by which an adversary can gain
        access to a system in order to deliver malicious code or exfiltrate information.
        Organizations can use attack trees to show how hostile activities by adversaries
        interact and combine to produce adverse impacts or negative consequences to
        systems and organizations. Such information, together with correlated data
        from vulnerability scanning tools, can provide greater clarity regarding multi-vulnerability
        and multi-hop attack vectors. The correlation of vulnerability scanning information
        is especially important when organizations are transitioning from older technologies
        to newer technologies (e.g., transitioning from IPv4 to IPv6 network protocols).
        During such transitions, some system components may inadvertently be unmanaged
        and create opportunities for adversary exploitation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-5(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-5(11)
      name: Vulnerability Monitoring and Scanning | Public Disclosure Program
      description: Establish a public reporting channel for receiving reports of vulnerabilities
        in organizational systems and system components.
      annotation: The reporting channel is publicly discoverable and contains clear
        language authorizing good-faith research and the disclosure of vulnerabilities
        to the organization. The organization does not condition its authorization
        on an expectation of indefinite non-disclosure to the public by the reporting
        entity but may request a specific time period to properly remediate the vulnerability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-6
      name: Technical Surveillance Countermeasures Survey
      description: 'Employ a technical surveillance countermeasures survey at [Assignment:
        organization-defined locations] [Selection (one or more): [Assignment: organization-defined
        frequency]; when the following events or indicators occur: [Assignment: organization-defined
        events or indicators]].'
      annotation: A technical surveillance countermeasures survey is a service provided
        by qualified personnel to detect the presence of technical surveillance devices
        and hazards and to identify technical security weaknesses that could be used
        in the conduct of a technical penetration of the surveyed facility. Technical
        surveillance countermeasures surveys also provide evaluations of the technical
        security posture of organizations and facilities and include visual, electronic,
        and physical examinations of surveyed facilities, internally and externally.
        The surveys also provide useful input for risk assessments and information
        regarding organizational exposure to potential adversaries.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-7
      name: Risk Response
      description: Respond to findings from security and privacy assessments, monitoring,
        and audits in accordance with organizational risk tolerance.
      annotation: Organizations have many options for responding to risk including
        mitigating risk by implementing new controls or strengthening existing controls,
        accepting risk with appropriate justification or rationale, sharing or transferring
        risk, or avoiding risk. The risk tolerance of the organization influences
        risk response decisions and actions. Risk response addresses the need to determine
        an appropriate response to risk before generating a plan of action and milestones
        entry. For example, the response may be to accept risk or reject risk, or
        it may be possible to mitigate the risk immediately so that a plan of action
        and milestones entry is not needed. However, if the risk response is to mitigate
        the risk, and the mitigation cannot be completed immediately, a plan of action
        and milestones entry is generated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-8
      name: Privacy Impact Assessments
      description: 'Conduct privacy impact assessments for systems, programs, or other
        activities before:

        a. Developing or procuring information technology that processes personally
        identifiable information; and

        b. Initiating a new collection of personally identifiable information that:

        1. Will be processed using information technology; and

        2. Includes personally identifiable information permitting the physical or
        virtual (online) contacting of a specific individual, if identical questions
        have been posed to, or identical reporting requirements imposed on, ten or
        more individuals, other than agencies, instrumentalities, or employees of
        the federal government.'
      annotation: "A privacy impact assessment is an analysis of how personally identifiable\
        \ information is handled to ensure that handling conforms to applicable privacy\
        \ requirements, determine the privacy risks associated with an information\
        \ system or activity, and evaluate ways to mitigate privacy risks. A privacy\
        \ impact assessment is both an analysis and a formal document that details\
        \ the process and the outcome of the analysis.\nOrganizations conduct and\
        \ develop a privacy impact assessment with sufficient clarity and specificity\
        \ to demonstrate that the organization fully considered privacy and incorporated\
        \ appropriate privacy protections from the earliest stages of the organization\u2019\
        s activity and throughout the information life cycle. In order to conduct\
        \ a meaningful privacy impact assessment, the organization\u2019s senior agency\
        \ official for privacy works closely with program managers, system owners,\
        \ information technology experts, security officials, counsel, and other relevant\
        \ organization personnel. Moreover, a privacy impact assessment is not a time-restricted\
        \ activity that is limited to a particular milestone or stage of the information\
        \ system or personally identifiable information life cycles. Rather, the privacy\
        \ analysis continues throughout the system and personally identifiable information\
        \ life cycles. Accordingly, a privacy impact assessment is a living document\
        \ that organizations update whenever changes to the information technology,\
        \ changes to the organization\u2019s practices, or other factors alter the\
        \ privacy risks associated with the use of such information technology.\n\
        To conduct the privacy impact assessment, organizations can use security and\
        \ privacy risk assessments. Organizations may also use other related processes\
        \ that may have different names, including privacy threshold analyses. A privacy\
        \ impact assessment can also serve as notice to the public regarding the organization\u2019\
        s practices with respect to privacy. Although conducting and publishing privacy\
        \ impact assessments may be required by law, organizations may develop such\
        \ policies in the absence of applicable laws. For federal agencies, privacy\
        \ impact assessments may be required by EGOV; agencies should consult with\
        \ their senior agency official for privacy and legal counsel on this requirement\
        \ and be aware of the statutory exceptions and OMB guidance relating to the\
        \ provision."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-9
      name: Criticality Analysis
      description: 'Identify critical system components and functions by performing
        a criticality analysis for [Assignment: organization-defined systems, system
        components, or system services] at [Assignment: organization-defined decision
        points in the system development life cycle].'
      annotation: "Not all system components, functions, or services necessarily require\
        \ significant protections. For example, criticality analysis is a key tenet\
        \ of supply chain risk management and informs the prioritization of protection\
        \ activities. The identification of critical system components and functions\
        \ considers applicable laws, executive orders, regulations, directives, policies,\
        \ standards, system functionality requirements, system and component interfaces,\
        \ and system and component dependencies. Systems engineers conduct a functional\
        \ decomposition of a system to identify mission-critical functions and components.\
        \ The functional decomposition includes the identification of organizational\
        \ missions supported by the system, decomposition into the specific functions\
        \ to perform those missions, and traceability to the hardware, software, and\
        \ firmware components that implement those functions, including when the functions\
        \ are shared by many components within and  external to the system. \nThe\
        \ operational environment of a system or a system component may impact the\
        \ criticality, including the connections to and dependencies on cyber-physical\
        \ systems, devices, system-of-systems, and outsourced IT services. System\
        \ components that allow unmediated access to critical system components or\
        \ functions are considered critical due to the inherent vulnerabilities that\
        \ such components create. Component and function criticality are assessed\
        \ in terms of the impact of a component or function failure on the organizational\
        \ missions that are supported by the system that contains the components and\
        \ functions.\nCriticality analysis is performed when an architecture or design\
        \ is being developed, modified, or upgraded. If such analysis is performed\
        \ early in the system development life cycle, organizations may be able to\
        \ modify the system design to reduce the critical nature of these components\
        \ and functions, such as by adding redundancy or alternate paths into the\
        \ system design. Criticality analysis can also influence the protection measures\
        \ required by development contractors. In addition to criticality analysis\
        \ for systems, system components, and system services, criticality analysis\
        \ of information is an important consideration. Such analysis is conducted\
        \ as part of security categorization in RA-2."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ra
      ref_id: RA-10
      name: Threat Hunting
      description: 'a. Establish and maintain a cyber threat hunting capability to:

        1. Search for indicators of compromise in organizational systems; and

        2. Detect, track, and disrupt threats that evade existing controls; and

        b. Employ the threat hunting capability [Assignment: organization-defined
        frequency].'
      annotation: Threat hunting is an active means of cyber defense in contrast to
        traditional protection measures, such as firewalls, intrusion detection and
        prevention systems, quarantining malicious code in sandboxes, and Security
        Information and Event Management technologies and systems. Cyber threat hunting
        involves proactively searching organizational systems, networks, and infrastructure
        for advanced threats. The objective is to track and disrupt cyber adversaries
        as early as possible in the attack sequence and to measurably improve the
        speed and accuracy of organizational responses. Indications of compromise
        include unusual network traffic, unusual file changes, and the presence of
        malicious code. Threat hunting teams leverage existing threat intelligence
        and may create new threat intelligence, which is shared with peer organizations,
        Information Sharing and Analysis Organizations (ISAO), Information Sharing
        and Analysis Centers (ISAC), and relevant government departments and agencies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      assessable: false
      depth: 1
      ref_id: SA
      name: System and Services Acquisition
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] system and services acquisition policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the system and services
        acquisition policy and the associated system and services acquisition controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the system and services acquisition
        policy and procedures; and

        c. Review and update the current system and services acquisition:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: System and services acquisition policy and procedures address the
        controls in the SA family that are implemented within systems and organizations.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of system and services acquisition policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to system
        and services acquisition policy and procedures include assessment or audit
        findings, security incidents or breaches, or changes in laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-2
      name: Allocation of Resources
      description: 'a. Determine the high-level information security and privacy requirements
        for the system or system service in mission and business process planning;

        b. Determine, document, and allocate the resources required to protect the
        system or system service as part of the organizational capital planning and
        investment control process; and

        c. Establish a discrete line item for information security and privacy in
        organizational programming and budgeting documentation.'
      annotation: Resource allocation for information security and privacy includes
        funding for system and services acquisition, sustainment, and supply chain-related
        risks throughout the system development life cycle.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-3
      name: System Development Life Cycle
      description: 'a. Acquire, develop, and manage the system using [Assignment:
        organization-defined system development life cycle] that incorporates information
        security and privacy considerations;

        b. Define and document information security and privacy roles and responsibilities
        throughout the system development life cycle;

        c. Identify individuals having information security and privacy roles and
        responsibilities; and

        d. Integrate the organizational information security and privacy risk management
        process into system development life cycle activities.'
      annotation: "A system development life cycle process provides the foundation\
        \ for the successful development, implementation, and operation of organizational\
        \ systems. The integration of security and privacy considerations early in\
        \ the system development life cycle is a foundational principle of systems\
        \ security engineering and privacy engineering. To apply the required controls\
        \ within the system development life cycle requires a basic understanding\
        \ of information security and privacy, threats, vulnerabilities, adverse impacts,\
        \ and risk to critical mission and business functions. The security engineering\
        \ principles in SA-8 help individuals properly design, code, and test systems\
        \ and system components. Organizations include qualified personnel (e.g.,\
        \ senior agency information security officers, senior agency officials for\
        \ privacy, security and privacy architects, and security and privacy engineers)\
        \ in system development life cycle processes to ensure that established security\
        \ and privacy requirements are incorporated into organizational systems. Role-based\
        \ security and privacy training programs can ensure that individuals with\
        \ key security and privacy roles and responsibilities have the experience,\
        \ skills, and expertise to conduct assigned system development life cycle\
        \ activities. \nThe effective integration of security and privacy requirements\
        \ into enterprise architecture also helps to ensure that important security\
        \ and privacy considerations are addressed throughout the system life cycle\
        \ and that those considerations are directly related to organizational mission\
        \ and business processes. This process also facilitates the integration of\
        \ the information security and privacy architectures into the enterprise architecture,\
        \ consistent with the risk management strategy of the organization. Because\
        \ the system development life cycle involves multiple organizations, (e.g.,\
        \ external suppliers, developers, integrators, service providers), acquisition\
        \ and supply chain risk management functions and controls play significant\
        \ roles in the effective management of the system during the life cycle."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-3(1)
      name: System Development Life Cycle | Manage Preproduction Environment
      description: Protect system preproduction environments commensurate with risk
        throughout the system development life cycle for the system, system component,
        or system service.
      annotation: The preproduction environment includes development, test, and integration
        environments. The program protection planning processes established by the
        Department of Defense are examples of managing the preproduction environment
        for defense contractors. Criticality analysis and the application of controls
        on developers also contribute to a more secure system development environment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-3(2)
      name: System Development Life Cycle | Use of Live or Operational Data
      description: '(a) Approve, document, and control the use of live data in preproduction
        environments for the system, system component, or system service; and

        (b) Protect preproduction environments for the system, system component, or
        system service at the same impact or classification level as any live data
        in use within the preproduction environments.'
      annotation: Live data is also referred to as operational data. The use of live
        or operational data in preproduction (i.e., development, test, and integration)
        environments can result in significant risks to organizations. In addition,
        the use of personally identifiable information in testing, research, and training
        increases the risk of unauthorized disclosure or misuse of such information.
        Therefore, it is important for the organization to manage any additional risks
        that may result from the use of live or operational data. Organizations can
        minimize such risks by using test or dummy data during the design, development,
        and testing of systems, system components, and system services. Risk assessment
        techniques may be used to determine if the risk of using live or operational
        data is acceptable.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-3(3)
      name: System Development Life Cycle | Technology Refresh
      description: Plan for and implement a technology refresh schedule for the system
        throughout the system development life cycle.
      annotation: Technology refresh planning may encompass hardware, software, firmware,
        processes, personnel skill sets, suppliers, service providers, and facilities.
        The use of obsolete or nearing obsolete technology may increase the security
        and privacy risks associated with unsupported components, counterfeit or repurposed
        components, components unable to implement security or privacy requirements,
        slow or inoperable components, components from untrusted sources, inadvertent
        personnel error, or increased complexity. Technology refreshes typically occur
        during the operations and maintenance stage of the system development life
        cycle.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4
      name: Acquisition Process
      description: 'Include the following requirements, descriptions, and criteria,
        explicitly or by reference, using [Selection (one or more): standardized contract
        language; [Assignment: organization-defined contract language]] in the acquisition
        contract for the system, system component, or system service:

        a. Security and privacy functional requirements;

        b. Strength of mechanism requirements;

        c. Security and privacy assurance requirements;

        d. Controls needed to satisfy the security and privacy requirements.

        e. Security and privacy documentation requirements;

        f. Requirements for protecting security and privacy documentation;

        g. Description of the system development environment and environment in which
        the system is intended to operate;

        h. Allocation of responsibility or identification of parties responsible for
        information security, privacy, and supply chain risk management; and

        i. Acceptance criteria.'
      annotation: 'Security and privacy functional requirements are typically derived
        from the high-level security and privacy requirements described in SA-2. The
        derived requirements include security and privacy capabilities, functions,
        and mechanisms. Strength requirements associated with such capabilities, functions,
        and mechanisms include degree of correctness, completeness, resistance to
        tampering or bypass, and resistance to direct attack. Assurance requirements
        include development processes, procedures, and methodologies as well as the
        evidence from development and assessment activities that provide grounds for
        confidence that the required functionality is implemented and possesses the
        required strength of mechanism. SP 800-160-1 describes the process of requirements
        engineering as part of the system development life cycle.

        Controls can be viewed as descriptions of the safeguards and protection capabilities
        appropriate for achieving the particular security and privacy objectives of
        the organization and for reflecting the security and privacy requirements
        of stakeholders. Controls are selected and implemented in order to satisfy
        system requirements and include developer and organizational responsibilities.
        Controls can include technical, administrative, and physical aspects. In some
        cases, the selection and implementation of a control may necessitate additional
        specification by the organization in the form of derived requirements or instantiated
        control parameter values. The derived requirements and control parameter values
        may be necessary to provide the appropriate level of implementation detail
        for controls within the system development life cycle.

        Security and privacy documentation requirements address all stages of the
        system development life cycle. Documentation provides user and administrator
        guidance for the implementation and operation of controls. The level of detail
        required in such documentation is based on the security categorization or
        classification level of the system and the degree to which organizations depend
        on the capabilities, functions, or mechanisms to meet risk response expectations.
        Requirements can include mandated configuration settings that specify allowed
        functions, ports, protocols, and services. Acceptance criteria for systems,
        system components, and system services are defined in the same manner as the
        criteria for any organizational acquisition or procurement.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(1)
      name: Acquisition Process | Functional Properties of Controls
      description: Require the developer of the system, system component, or system
        service to provide a description of the functional properties of the controls
        to be implemented.
      annotation: Functional properties of security and privacy controls describe
        the functionality (i.e., security or privacy capability, functions, or mechanisms)
        visible at the interfaces of the controls and specifically exclude functionality
        and data structures internal to the operation of the controls.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(2)
      name: Acquisition Process | Design and Implementation Information for Controls
      description: 'Require the developer of the system, system component, or system
        service to provide design and implementation information for the controls
        that includes: [Selection (one or more): security-relevant external system
        interfaces; high-level design; low-level design; source code or hardware schematics;
        [Assignment: organization-defined design and implementation information]]
        at [Assignment: organization-defined level of detail].'
      annotation: Organizations may require different levels of detail in the documentation
        for the design and implementation of controls in organizational systems, system
        components, or system services based on mission and business requirements,
        requirements for resiliency and trustworthiness, and requirements for analysis
        and testing. Systems can be partitioned into multiple subsystems. Each subsystem
        within the system can contain one or more modules. The high-level design for
        the system is expressed in terms of subsystems and the interfaces between
        subsystems providing security-relevant functionality. The low-level design
        for the system is expressed in terms of modules and the interfaces between
        modules providing security-relevant functionality. Design and implementation
        documentation can include manufacturer, version, serial number, verification
        hash signature, software libraries used, date of purchase or download, and
        the vendor or download source. Source code and hardware schematics are referred
        to as the implementation representation of the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(3)
      name: Acquisition Process | Development Methods, Techniques, and Practices
      description: 'Require the developer of the system, system component, or system
        service to demonstrate the use of a system development life cycle process
        that includes:

        (a) [Assignment: organization-defined systems engineering methods];

        (b) <assign:#>organization-defined [Selection (one or more): systems security;
        privacy<#:assign> engineering methods]; and

        (c) [Assignment: organization-defined software development methods; testing,
        evaluation, assessment, verification, and validation methods; and quality
        control processes].'
      annotation: Following a system development life cycle that includes state-of-the-practice
        software development methods, systems engineering methods, systems security
        and privacy engineering methods, and quality control processes helps to reduce
        the number and severity of latent errors within systems, system components,
        and system services. Reducing the number and severity of such errors reduces
        the number of vulnerabilities in those systems, components, and services.
        Transparency in the methods and techniques that developers select and implement
        for systems engineering, systems security and privacy engineering, software
        development, component and system assessments, and quality control processes
        provides an increased level of assurance in the trustworthiness of the system,
        system component, or system service being acquired.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-12
      name: Supply Chain Protection
      description: '[Withdrawn: Incorporated into SR Family.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(5)
      name: Acquisition Process | System, Component, and Service Configurations
      description: 'Require the developer of the system, system component, or system
        service to:

        (a) Deliver the system, component, or service with [Assignment: organization-defined
        security configurations] implemented; and

        (b) Use the configurations as the default for any subsequent system, component,
        or service reinstallation or upgrade.'
      annotation: Examples of security configurations include the U.S. Government
        Configuration Baseline (USGCB), Security Technical Implementation Guides (STIGs),
        and any limitations on functions, ports, protocols, and services. Security
        characteristics can include requiring that default passwords have been changed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(6)
      name: Acquisition Process | Use of Information Assurance Products
      description: '(a) Employ only government off-the-shelf or commercial off-the-shelf
        information assurance and information assurance-enabled information technology
        products that compose an NSA-approved solution to protect classified information
        when the networks used to transmit the information are at a lower classification
        level than the information being transmitted; and

        (b) Ensure that these products have been evaluated and/or validated by NSA
        or in accordance with NSA-approved procedures.'
      annotation: Commercial off-the-shelf IA or IA-enabled information technology
        products used to protect classified information by cryptographic means may
        be required to use NSA-approved key management. See NSA CSFC.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(7)
      name: Acquisition Process | NIAP-approved Protection Profiles
      description: '(a) Limit the use of commercially provided information assurance
        and information assurance-enabled information technology products to those
        products that have been successfully evaluated against a National Information
        Assurance partnership (NIAP)-approved Protection Profile for a specific technology
        type, if such a profile exists; and

        (b) Require, if no NIAP-approved Protection Profile exists for a specific
        technology type but a commercially provided information technology product
        relies on cryptographic functionality to enforce its security policy, that
        the cryptographic module is FIPS-validated or NSA-approved.'
      annotation: See NIAP CCEVS for additional information on NIAP. See NIST CMVP
        for additional information on FIPS-validated cryptographic modules.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(8)
      name: Acquisition Process | Continuous Monitoring Plan for Controls
      description: Require the developer of the system, system component, or system
        service to produce a plan for continuous monitoring of control effectiveness
        that is consistent with the continuous monitoring program of the organization.
      annotation: The objective of continuous monitoring plans is to determine if
        the planned, required, and deployed controls within the system, system component,
        or system service continue to be effective over time based on the inevitable
        changes that occur. Developer continuous monitoring plans include a sufficient
        level of detail such that the information can be incorporated into continuous
        monitoring programs implemented by organizations. Continuous monitoring plans
        can include the types of control assessment and monitoring activities planned,
        frequency of control monitoring, and actions to be taken when controls fail
        or become ineffective.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(9)
      name: Acquisition Process | Functions, Ports, Protocols, and Services in Use
      description: Require the developer of the system, system component, or system
        service to identify the functions, ports, protocols, and services intended
        for organizational use.
      annotation: The identification of functions, ports, protocols, and services
        early in the system development life cycle (e.g., during the initial requirements
        definition and design stages) allows organizations to influence the design
        of the system, system component, or system service. This early involvement
        in the system development life cycle helps organizations avoid or minimize
        the use of functions, ports, protocols, or services that pose unnecessarily
        high risks and understand the trade-offs involved in blocking specific ports,
        protocols, or services or requiring system service providers to do so. Early
        identification of functions, ports, protocols, and services avoids costly
        retrofitting of controls after the system, component, or system service has
        been implemented. SA-9 describes the requirements for external system services.
        Organizations identify which functions, ports, protocols, and services are
        provided from external sources.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(10)
      name: Acquisition Process | Use of Approved PIV Products
      description: Employ only information technology products on the FIPS 201-approved
        products list for Personal Identity Verification (PIV) capability implemented
        within organizational systems.
      annotation: Products on the FIPS 201-approved products list meet NIST requirements
        for Personal Identity Verification (PIV) of Federal Employees and Contractors.
        PIV cards are used for multi-factor authentication in systems and organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(11)
      name: Acquisition Process | System of Records
      description: 'Include [Assignment: organization-defined Privacy Act requirements]
        in the acquisition contract for the operation of a system of records on behalf
        of an organization to accomplish an organizational mission or function.'
      annotation: When, by contract, an organization provides for the operation of
        a system of records to accomplish an organizational mission or function, the
        organization, consistent with its authority, causes the requirements of the
        PRIVACT to be applied to the system of records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-4(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-4(12)
      name: Acquisition Process | Data Ownership
      description: "(a) Include organizational data ownership requirements in the\
        \ acquisition contract; and\n(b) Require all data to be removed from the contractor\u2019\
        s system and returned to the organization within [Assignment: organization-defined\
        \ time frame]."
      annotation: Contractors who operate a system that contains data owned by an
        organization initiating the contract have policies and procedures in place
        to remove the data from their systems and/or return the data in a time frame
        defined by the contract.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-5
      name: System Documentation
      description: "a. Obtain or develop administrator documentation for the system,\
        \ system component, or system service that describes:\n1. Secure configuration,\
        \ installation, and operation of the system, component, or service; \n2. Effective\
        \ use and maintenance of security and privacy functions and mechanisms; and\n\
        3. Known vulnerabilities regarding configuration and use of administrative\
        \ or privileged functions;\nb. Obtain or develop user documentation for the\
        \ system, system component, or system service that describes:\n1. User-accessible\
        \ security and privacy functions and mechanisms and how to effectively use\
        \ those functions and mechanisms;\n2. Methods for user interaction, which\
        \ enables individuals to use the system, component, or service in a more secure\
        \ manner and protect individual privacy; and\n3. User responsibilities in\
        \ maintaining the security of the system, component, or service and privacy\
        \ of individuals;\nc. Document attempts to obtain system, system component,\
        \ or system service documentation when such documentation is either unavailable\
        \ or nonexistent and take [Assignment: organization-defined actions] in response;\
        \ and\nd. Distribute documentation to [Assignment: organization-defined personnel\
        \ or roles]."
      annotation: System documentation helps personnel understand the implementation
        and operation of controls. Organizations consider establishing specific measures
        to determine the quality and completeness of the content provided. System
        documentation may be used to support the management of supply chain risk,
        incident response, and other functions. Personnel or roles that require documentation
        include system owners, system security officers, and system administrators.
        Attempts to obtain documentation include contacting manufacturers or suppliers
        and conducting web-based searches. The inability to obtain documentation may
        occur due to the age of the system or component or the lack of support from
        developers and contractors. When documentation cannot be obtained, organizations
        may need to recreate the documentation if it is essential to the implementation
        or operation of the controls. The protection provided for the documentation
        is commensurate with the security category or classification of the system.
        Documentation that addresses system vulnerabilities may require an increased
        level of protection. Secure operation of the system includes initially starting
        the system and resuming secure system operation after a lapse in system operation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-12(1)
