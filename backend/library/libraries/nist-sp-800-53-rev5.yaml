      name: Unsuccessful Logon Attempts | Automatic Account Lock
      description: '[Withdrawn: Incorporated into AC-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-19(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19(4)
      name: Access Control for Mobile Devices | Restrictions for Classified Information
      description: '(a) Prohibit the use of unclassified mobile devices in facilities
        containing systems processing, storing, or transmitting classified information
        unless specifically permitted by the authorizing official; and

        (b) Enforce the following restrictions on individuals permitted by the authorizing
        official to use unclassified mobile devices in facilities containing systems
        processing, storing, or transmitting classified information:

        (1) Connection of unclassified mobile devices to classified systems is prohibited;

        (2) Connection of unclassified mobile devices to unclassified systems requires
        approval from the authorizing official;

        (3) Use of internal or external modems or wireless interfaces within the unclassified
        mobile devices is prohibited; and

        (4) Unclassified mobile devices and the information stored on those devices
        are subject to random reviews and inspections by [Assignment: organization-defined
        security officials], and if classified information is found, the incident
        handling policy is followed.

        (c) Restrict the connection of classified mobile devices to classified systems
        in accordance with [Assignment: organization-defined security policies].'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-19(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19(5)
      name: Access Control for Mobile Devices | Full Device or Container-based Encryption
      description: 'Employ [Selection: full-device encryption; container-based encryption]
        to protect the confidentiality and integrity of information on [Assignment:
        organization-defined mobile devices].'
      annotation: Container-based encryption provides a more fine-grained approach
        to data and information encryption on mobile devices, including encrypting
        selected data structures such as files, records, or fields.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20
      name: Use of External Systems
      description: 'a. [Selection (one or more): Establish [Assignment: organization-defined
        terms and conditions]; Identify [Assignment: organization-defined controls
        asserted to be implemented on external systems]], consistent with the trust
        relationships established with other organizations owning, operating, and/or
        maintaining external systems, allowing authorized individuals to:

        1. Access the system from external systems; and

        2. Process, store, or transmit organization-controlled information using external
        systems; or

        b. Prohibit the use of [Assignment: organizationally-defined types of external
        systems].'
      annotation: 'External systems are systems that are used by but not part of organizational
        systems, and for which the organization has no direct control over the implementation
        of required controls or the assessment of control effectiveness. External
        systems include personally owned systems, components, or devices; privately
        owned computing and communications devices in commercial or public facilities;
        systems owned or controlled by nonfederal organizations; systems managed by
        contractors; and federal information systems that are not owned by, operated
        by, or under the direct supervision or authority of the organization. External
        systems also include systems owned or operated by other components within
        the same organization and systems within the organization with different authorization
        boundaries. Organizations have the option to prohibit the use of any type
        of external system or prohibit the use of specified types of external systems,
        (e.g., prohibit the use of any external system that is not organizationally
        owned or prohibit the use of personally-owned systems).

        For some external systems (i.e., systems operated by other organizations),
        the trust relationships that have been established between those organizations
        and the originating organization may be such that no explicit terms and conditions
        are required. Systems within these organizations may not be considered external.
        These situations occur when, for example, there are pre-existing information
        exchange agreements (either implicit or explicit) established between organizations
        or components or when such agreements are specified by applicable laws, executive
        orders, directives, regulations, policies, or standards. Authorized individuals
        include organizational personnel, contractors, or other individuals with authorized
        access to organizational systems and over which organizations have the authority
        to impose specific rules of behavior regarding system access. Restrictions
        that organizations impose on authorized individuals need not be uniform, as
        the restrictions may vary depending on trust relationships between organizations.
        Therefore, organizations may choose to impose different security restrictions
        on contractors than on state, local, or tribal governments.

        External systems used to access public interfaces to organizational systems
        are outside the scope of AC-20. Organizations establish specific terms and
        conditions for the use of external systems in accordance with organizational
        security policies and procedures. At a minimum, terms and conditions address
        the specific types of applications that can be accessed on organizational
        systems from external systems and the highest security category of information
        that can be processed, stored, or transmitted on external systems. If the
        terms and conditions with the owners of the external systems cannot be established,
        organizations may impose restrictions on organizational personnel using those
        external systems.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20(1)
      name: Use of External Systems | Limits on Authorized Use
      description: "Permit authorized individuals to use an external system to access\
        \ the system or to process, store, or transmit organization-controlled information\
        \ only after:\n(a) Verification of the implementation of controls on the external\
        \ system as specified in the organization\u2019s security and privacy policies\
        \ and security and privacy plans; or\n(b) Retention of approved system connection\
        \ or processing agreements with the organizational entity hosting the external\
        \ system."
      annotation: Limiting authorized use recognizes circumstances where individuals
        using external systems may need to access organizational systems. Organizations
        need assurance that the external systems contain the necessary controls so
        as not to compromise, damage, or otherwise harm organizational systems. Verification
        that the required controls have been implemented can be achieved by external,
        independent assessments, attestations, or other means, depending on the confidence
        level required by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20(2)
      name: "Use of External Systems | Portable Storage Devices \u2014 Restricted\
        \ Use"
      description: 'Restrict the use of organization-controlled portable storage devices
        by authorized individuals on external systems using [Assignment: organization-defined
        restrictions].'
      annotation: Limits on the use of organization-controlled portable storage devices
        in external systems include restrictions on how the devices may be used and
        under what conditions the devices may be used.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20(3)
      name: "Use of External Systems | Non-organizationally Owned Systems \u2014 Restricted\
        \ Use"
      description: 'Restrict the use of non-organizationally owned systems or system
        components to process, store, or transmit organizational information using
        [Assignment: organization-defined restrictions].'
      annotation: Non-organizationally owned systems or system components include
        systems or system components owned by other organizations as well as personally
        owned devices. There are potential risks to using non-organizationally owned
        systems or components. In some cases, the risk is sufficiently high as to
        prohibit such use (see AC-20 b.). In other cases, the use of such systems
        or system components may be allowed but restricted in some way. Restrictions
        include requiring the implementation of approved controls prior to authorizing
        the connection of non-organizationally owned systems and components; limiting
        access to types of information, services, or applications; using virtualization
        techniques to limit processing and storage activities to servers or system
        components provisioned by the organization; and agreeing to the terms and
        conditions for usage. Organizations consult with the Office of the General
        Counsel regarding legal issues associated with using personally owned devices,
        including requirements for conducting forensic analyses during investigations
        after an incident.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20(4)
      name: "Use of External Systems | Network Accessible Storage Devices \u2014 Prohibited\
        \ Use"
      description: 'Prohibit the use of [Assignment: organization-defined network
        accessible storage devices] in external systems.'
      annotation: Network-accessible storage devices in external systems include online
        storage devices in public, hybrid, or community cloud-based systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-20(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-20(5)
      name: "Use of External Systems | Portable Storage Devices \u2014 Prohibited\
        \ Use"
      description: Prohibit the use of organization-controlled portable storage devices
        by authorized individuals on external systems.
      annotation: Limits on the use of organization-controlled portable storage devices
        in external systems include a complete prohibition of the use of such devices.
        Prohibiting such use is enforced using technical methods and/or nontechnical
        (i.e., process-based) methods.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-21
      name: Information Sharing
      description: "a. Enable authorized users to determine whether access authorizations\
        \ assigned to a sharing partner match the information\u2019s access and use\
        \ restrictions for [Assignment: organization-defined information sharing circumstances\
        \ where user discretion is required]; and\nb. Employ [Assignment: organization-defined\
        \ automated mechanisms or manual processes] to assist users in making information\
        \ sharing and collaboration decisions."
      annotation: Information sharing applies to information that may be restricted
        in some manner based on some formal or administrative determination. Examples
        of such information include, contract-sensitive information, classified information
        related to special access programs or compartments, privileged information,
        proprietary information, and personally identifiable information. Security
        and privacy risk assessments as well as applicable laws, regulations, and
        policies can provide useful inputs to these determinations. Depending on the
        circumstances, sharing partners may be defined at the individual, group, or
        organizational level. Information may be defined by content, type, security
        category, or special access program or compartment. Access restrictions may
        include non-disclosure agreements (NDA). Information flow techniques and security
        attributes may be used to provide automated assistance to users making sharing
        and collaboration decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-21(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-21(1)
      name: Information Sharing | Automated Decision Support
      description: 'Employ [Assignment: organization-defined automated mechanisms]
        to enforce information-sharing decisions by authorized users based on access
        authorizations of sharing partners and access restrictions on information
        to be shared.'
      annotation: Automated mechanisms are used to enforce information sharing decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-21(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-21(2)
      name: Information Sharing | Information Search and Retrieval
      description: 'Implement information search and retrieval services that enforce
        [Assignment: organization-defined information sharing restrictions].'
      annotation: Information search and retrieval services identify information system
        resources relevant to an information need.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-22
      name: Publicly Accessible Content
      description: 'a. Designate individuals authorized to make information publicly
        accessible;

        b. Train authorized individuals to ensure that publicly accessible information
        does not contain nonpublic information;

        c. Review the proposed content of information prior to posting onto the publicly
        accessible system to ensure that nonpublic information is not included; and

        d. Review the content on the publicly accessible system for nonpublic information
        [Assignment: organization-defined frequency] and remove such information,
        if discovered.'
      annotation: In accordance with applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines, the public is not authorized
        to have access to nonpublic information, including information protected under
        the PRIVACT and proprietary information. Publicly accessible content addresses
        systems that are controlled by the organization and accessible to the public,
        typically without identification or authentication. Posting information on
        non-organizational systems (e.g., non-organizational public websites, forums,
        and social media) is covered by organizational policy. While organizations
        may have individuals who are responsible for developing and implementing policies
        about the information that can be made publicly accessible, publicly accessible
        content addresses the management of the individuals who make such information
        publicly accessible.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-23
      name: Data Mining Protection
      description: 'Employ [Assignment: organization-defined data mining prevention
        and detection techniques] for [Assignment: organization-defined data storage
        objects] to detect and protect against unauthorized data mining.'
      annotation: 'Data mining is an analytical process that attempts to find correlations
        or patterns in large data sets for the purpose of data or knowledge discovery.
        Data storage objects include database records and database fields. Sensitive
        information can be extracted from data mining operations. When information
        is personally identifiable information, it may lead to unanticipated revelations
        about individuals and give rise to privacy risks. Prior to performing data
        mining activities, organizations determine whether such activities are authorized.
        Organizations may be subject to applicable laws, executive orders, directives,
        regulations, or policies that address data mining requirements. Organizational
        personnel consult with the senior agency official for privacy and legal counsel
        regarding such requirements.

        Data mining prevention and detection techniques include limiting the number
        and frequency of database queries to increase the work factor needed to determine
        the contents of databases, limiting types of responses provided to database
        queries, applying differential privacy techniques or homomorphic encryption,
        and notifying personnel when atypical database queries or accesses occur.
        Data mining protection focuses on protecting information from data mining
        while such information resides in organizational data stores. In contrast,
        AU-13 focuses on monitoring for organizational information that may have been
        mined or otherwise obtained from data stores and is available as open-source
        information residing on external sites, such as social networking or social
        media websites.

        EO 13587 requires the establishment of an insider threat program for deterring,
        detecting, and mitigating insider threats, including the safeguarding of sensitive
        information from exploitation, compromise, or other unauthorized disclosure.
        Data mining protection requires organizations to identify appropriate techniques
        to prevent and detect unnecessary or unauthorized data mining. Data mining
        can be used by an insider to collect organizational information for the purpose
        of exfiltration.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-24
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-24
      name: Access Control Decisions
      description: '[Selection: Establish procedures; Implement mechanisms] to ensure
        [Assignment: organization-defined access control decisions] are applied to
        each access request prior to access enforcement.'
      annotation: Access control decisions (also known as authorization decisions)
        occur when authorization information is applied to specific accesses. In contrast,
        access enforcement occurs when systems enforce access control decisions. While
        it is common to have access control decisions and access enforcement implemented
        by the same entity, it is not required, and it is not always an optimal implementation
        choice. For some architectures and distributed systems, different entities
        may make access control decisions and enforce access.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-24(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-24(1)
      name: Access Control Decisions | Transmit Access Authorization Information
      description: 'Transmit [Assignment: organization-defined access authorization
        information] using [Assignment: organization-defined controls] to [Assignment:
        organization-defined systems] that enforce access control decisions.'
      annotation: Authorization processes and access control decisions may occur in
        separate parts of systems or in separate systems. In such instances, authorization
        information is transmitted securely (e.g., using cryptographic mechanisms)
        so that timely access control decisions can be enforced at the appropriate
        locations. To support the access control decisions, it may be necessary to
        transmit as part of the access authorization information supporting security
        and privacy attributes. This is because in distributed systems, there are
        various access control decisions that need to be made, and different entities
        make these decisions in a serial fashion, each requiring those attributes
        to make the decisions. Protecting access authorization information ensures
        that such information cannot be altered, spoofed, or compromised during transmission.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-24(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-24(2)
      name: Access Control Decisions | No User or Process Identity
      description: 'Enforce access control decisions based on [Assignment: organization-defined
        security or privacy attributes] that do not include the identity of the user
        or process acting on behalf of the user.'
      annotation: In certain situations, it is important that access control decisions
        can be made without information regarding the identity of the users issuing
        the requests. These are generally instances where preserving individual privacy
        is of paramount importance. In other situations, user identification information
        is simply not needed for access control decisions, and especially in the case
        of distributed systems, transmitting such information with the needed degree
        of assurance may be very expensive or difficult to accomplish. MAC, RBAC,
        ABAC, and label-based control policies, for example, might not include user
        identity as an attribute.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-25
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-25
      name: Reference Monitor
      description: 'Implement a reference monitor for [Assignment: organization-defined
        access control policies] that is tamperproof, always invoked, and small enough
        to be subject to analysis and testing, the completeness of which can be assured.'
      annotation: A reference monitor is a set of design requirements on a reference
        validation mechanism that, as a key component of an operating system, enforces
        an access control policy over all subjects and objects. A reference validation
        mechanism is always invoked, tamper-proof, and small enough to be subject
        to analysis and tests, the completeness of which can be assured (i.e., verifiable).
        Information is represented internally within systems using abstractions known
        as data structures. Internal data structures can represent different types
        of entities, both active and passive. Active entities, also known as subjects,
        are associated with individuals, devices, or processes acting on behalf of
        individuals. Passive entities, also known as objects, are associated with
        data structures, such as records, buffers, communications ports, tables, files,
        and inter-process pipes. Reference monitors enforce access control policies
        that restrict access to objects based on the identity of subjects or groups
        to which the subjects belong. The system enforces the access control policy
        based on the rule set established by the policy. The tamper-proof property
        of the reference monitor prevents determined adversaries from compromising
        the functioning of the reference validation mechanism. The always invoked
        property prevents adversaries from bypassing the mechanism and violating the
        security policy. The smallness property helps to ensure completeness in the
        analysis and testing of the mechanism to detect any weaknesses or deficiencies
        (i.e., latent flaws) that would prevent the enforcement of the security policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      assessable: false
      depth: 1
      ref_id: AT
      name: Awareness and Training
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] awareness and training policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the awareness and training
        policy and the associated awareness and training controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the awareness and training
        policy and procedures; and

        c. Review and update the current awareness and training:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Awareness and training policy and procedures address the controls
        in the AT family that are implemented within systems and organizations. The
        risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of awareness and training policy and procedures. Security
        and privacy program policies and procedures at the organization level are
        preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to awareness
        and training policy and procedures include assessment or audit findings, security
        incidents or breaches, or changes in applicable laws, executive orders, directives,
        regulations, policies, standards, and guidelines. Simply restating controls
        does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2
      name: Literacy Training and Awareness
      description: 'a. Provide security and privacy literacy training to system users
        (including managers, senior executives, and contractors):

        1. As part of initial training for new users and [Assignment: organization-defined
        frequency] thereafter; and

        2. When required by system changes or following [Assignment: organization-defined
        events];

        b. Employ the following techniques to increase the security and privacy awareness
        of system users [Assignment: organization-defined awareness techniques];

        c. Update literacy training and awareness content [Assignment: organization-defined
        frequency] and following [Assignment: organization-defined events]; and

        d. Incorporate lessons learned from internal or external security incidents
        or breaches into literacy training and awareness techniques.'
      annotation: 'Organizations provide basic and advanced levels of literacy training
        to system users, including measures to test the knowledge level of users.
        Organizations determine the content of literacy training and awareness based
        on specific organizational requirements, the systems to which personnel have
        authorized access, and work environments (e.g., telework). The content includes
        an understanding of the need for security and privacy as well as actions by
        users to maintain security and personal privacy and to respond to suspected
        incidents. The content addresses the need for operations security and the
        handling of personally identifiable information.

        Awareness techniques include displaying posters, offering supplies inscribed
        with security and privacy reminders, displaying logon screen messages, generating
        email advisories or notices from organizational officials, and conducting
        awareness events. Literacy training after the initial training described in
        AT-2a.1 is conducted at a minimum frequency consistent with applicable laws,
        directives, regulations, and policies. Subsequent literacy training may be
        satisfied by one or more short ad hoc sessions and include topical information
        on recent attack schemes, changes to organizational security and privacy policies,
        revised security and privacy expectations, or a subset of topics from the
        initial training. Updating literacy training and awareness content on a regular
        basis helps to ensure that the content remains relevant. Events that may precipitate
        an update to literacy training and awareness content include, but are not
        limited to, assessment or audit findings, security incidents or breaches,
        or changes in applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(1)
      name: Literacy Training and Awareness | Practical Exercises
      description: Provide practical exercises in literacy training that simulate
        events and incidents.
      annotation: Practical exercises include no-notice social engineering attempts
        to collect information, gain unauthorized access, or simulate the adverse
        impact of opening malicious email attachments or invoking, via spear phishing
        attacks, malicious web links.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(2)
      name: Literacy Training and Awareness | Insider Threat
      description: Provide literacy training on recognizing and reporting potential
        indicators of insider threat.
      annotation: Potential indicators and possible precursors of insider threat can
        include behaviors such as inordinate, long-term job dissatisfaction; attempts
        to gain access to information not required for job performance; unexplained
        access to financial resources; bullying or harassment of fellow employees;
        workplace violence; and other serious violations of policies, procedures,
        directives, regulations, rules, or practices. Literacy training includes how
        to communicate the concerns of employees and management regarding potential
        indicators of insider threat through channels established by the organization
        and in accordance with established policies and procedures. Organizations
        may consider tailoring insider threat awareness topics to the role. For example,
        training for managers may be focused on changes in the behavior of team members,
        while training for employees may be focused on more general observations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(3)
      name: Literacy Training and Awareness | Social Engineering and Mining
      description: Provide literacy training on recognizing and reporting potential
        and actual instances of social engineering and social mining.
      annotation: Social engineering is an attempt to trick an individual into revealing
        information or taking an action that can be used to breach, compromise, or
        otherwise adversely impact a system. Social engineering includes phishing,
        pretexting, impersonation, baiting, quid pro quo, thread-jacking, social media
        exploitation, and tailgating. Social mining is an attempt to gather information
        about the organization that may be used to support future attacks. Literacy
        training includes information on how to communicate the concerns of employees
        and management regarding potential and actual instances of social engineering
        and data mining through organizational channels based on established policies
        and procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(4)
      name: Literacy Training and Awareness | Suspicious Communications and Anomalous
        System Behavior
      description: 'Provide literacy training on recognizing suspicious communications
        and anomalous behavior in organizational systems using [Assignment: organization-defined
        indicators of malicious code].'
      annotation: A well-trained workforce provides another organizational control
        that can be employed as part of a defense-in-depth strategy to protect against
        malicious code coming into organizations via email or the web applications.
        Personnel are trained to look for indications of potentially suspicious email
        (e.g., receiving an unexpected email, receiving an email containing strange
        or poor grammar, or receiving an email from an unfamiliar sender that appears
        to be from a known sponsor or contractor). Personnel are also trained on how
        to respond to suspicious email or web communications. For this process to
        work effectively, personnel are trained and made aware of what constitutes
        suspicious communications. Training personnel on how to recognize anomalous
        behaviors in systems can provide organizations with early warning for the
        presence of malicious code. Recognition of anomalous behavior by organizational
        personnel can supplement malicious code detection and protection tools and
        systems employed by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(5)
      name: Literacy Training and Awareness | Advanced Persistent Threat
      description: Provide literacy training on the advanced persistent threat.
      annotation: An effective way to detect advanced persistent threats (APT) and
        to preclude successful attacks is to provide specific literacy training for
        individuals. Threat literacy training includes educating individuals on the
        various ways that APTs can infiltrate the organization (e.g., through websites,
        emails, advertisement pop-ups, articles, and social engineering). Effective
        training includes techniques for recognizing suspicious emails, use of removable
        systems in non-secure settings, and the potential targeting of individuals
        at home.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-2(6)
      name: Literacy Training and Awareness | Cyber Threat Environment
      description: '(a) Provide literacy training on the cyber threat environment;
        and

        (b) Reflect current cyber threat information in system operations.'
      annotation: Since threats continue to change over time, threat literacy training
        by the organization is dynamic. Moreover, threat literacy training is not
        performed in isolation from the system operations that support organizational
        mission and business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3
      name: Role-based Training
      description: 'a. Provide role-based security and privacy training to personnel
        with the following roles and responsibilities: [Assignment: organization-defined
        roles and responsibilities]:

        1. Before authorizing access to the system, information, or performing assigned
        duties, and [Assignment: organization-defined frequency] thereafter; and

        2. When required by system changes;

        b. Update role-based training content [Assignment: organization-defined frequency]
        and following [Assignment: organization-defined events]; and

        c. Incorporate lessons learned from internal or external security incidents
        or breaches into role-based training.'
      annotation: 'Organizations determine the content of training based on the assigned
        roles and responsibilities of individuals as well as the security and privacy
        requirements of organizations and the systems to which personnel have authorized
        access, including technical training specifically tailored for assigned duties.
        Roles that may require role-based training include senior leaders or management
        officials (e.g., head of agency/chief executive officer, chief information
        officer, senior accountable official for risk management, senior agency information
        security officer, senior agency official for privacy), system owners; authorizing
        officials; system security officers; privacy officers; acquisition and procurement
        officials; enterprise architects; systems engineers; software developers;
        systems security engineers; privacy engineers; system, network, and database
        administrators; auditors; personnel conducting configuration management activities;
        personnel performing verification and validation activities; personnel with
        access to system-level software; control assessors; personnel with contingency
        planning and incident response duties; personnel with privacy management responsibilities;
        and personnel with access to personally identifiable information.

        Comprehensive role-based training addresses management, operational, and technical
        roles and responsibilities covering physical, personnel, and technical controls.
        Role-based training also includes policies, procedures, tools, methods, and
        artifacts for the security and privacy roles defined. Organizations provide
        the training necessary for individuals to fulfill their responsibilities related
        to operations and supply chain risk management within the context of organizational
        security and privacy programs. Role-based training also applies to contractors
        who provide services to federal agencies. Types of training include web-based
        and computer-based training, classroom-style training, and hands-on training
        (including micro-training). Updating role-based training on a regular basis
        helps to ensure that the content remains relevant and effective. Events that
        may precipitate an update to role-based training content include, but are
        not limited to, assessment or audit findings, security incidents or breaches,
        or changes in applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3(1)
      name: Role-based Training | Environmental Controls
      description: 'Provide [Assignment: organization-defined personnel or roles]
        with initial and [Assignment: organization-defined frequency] training in
        the employment and operation of environmental controls.'
      annotation: Environmental controls include fire suppression and detection devices
        or systems, sprinkler systems, handheld fire extinguishers, fixed fire hoses,
        smoke detectors, temperature or humidity, heating, ventilation, air conditioning,
        and power within the facility.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3(2)
      name: Role-based Training | Physical Security Controls
      description: 'Provide [Assignment: organization-defined personnel or roles]
        with initial and [Assignment: organization-defined frequency] training in
        the employment and operation of physical security controls.'
      annotation: Physical security controls include physical access control devices,
        physical intrusion and detection alarms, operating procedures for facility
        security guards, and monitoring or surveillance equipment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3(3)
      name: Role-based Training | Practical Exercises
      description: Provide practical exercises in security and privacy training that
        reinforce training objectives.
      annotation: Practical exercises for security include training for software developers
        that addresses simulated attacks that exploit common software vulnerabilities
        or spear or whale phishing attacks targeted at senior leaders or executives.
        Practical exercises for privacy include modules with quizzes on identifying
        and processing personally identifiable information in various scenarios or
        scenarios on conducting privacy impact assessments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3(4)
      name: Role-based Training | Suspicious Communications and Anomalous System Behavior
      description: '[Withdrawn: Moved to AT-2(4)].'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-3(5)
      name: Role-based Training | Processing Personally Identifiable Information
      description: 'Provide [Assignment: organization-defined personnel or roles]
        with initial and [Assignment: organization-defined frequency] training in
        the employment and operation of personally identifiable information processing
        and transparency controls.'
      annotation: "Personally identifiable information processing and transparency\
        \ controls include the organization\u2019s authority to process personally\
        \ identifiable information and personally identifiable information processing\
        \ purposes. Role-based training for federal agencies addresses the types of\
        \ information that may constitute personally identifiable information and\
        \ the risks, considerations, and obligations associated with its processing.\
        \ Such training also considers the authority to process personally identifiable\
        \ information documented in privacy policies and notices, system of records\
        \ notices, computer matching agreements and notices, privacy impact assessments,\
        \ PRIVACT statements, contracts, information sharing agreements, memoranda\
        \ of understanding, and/or other documentation."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-4
      name: Training Records
      description: 'a. Document and monitor information security and privacy training
        activities, including security and privacy awareness training and specific
        role-based security and privacy training; and

        b. Retain individual training records for [Assignment: organization-defined
        time period].'
      annotation: Documentation for specialized training may be maintained by individual
        supervisors at the discretion of the organization. The National Archives and
        Records Administration provides guidance on records retention for federal
        agencies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-5
      name: Contacts with Security Groups and Associations
      description: '[Withdrawn: Incorporated into PM-15.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:at
      ref_id: AT-6
      name: Training Feedback
      description: 'Provide feedback on organizational training results to the following
        personnel [Assignment: organization-defined frequency]: [Assignment: organization-defined
        personnel].'
      annotation: Training feedback includes awareness training results and role-based
        training results. Training results, especially failures of personnel in critical
        roles, can be indicative of a potentially serious problem. Therefore, it is
        important that senior managers are made aware of such situations so that they
        can take appropriate response actions. Training feedback supports the evaluation
        and update of organizational training described in AT-2b and AT-3b.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      assessable: false
      depth: 1
      ref_id: AU
      name: Audit and Accountability
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] audit and accountability policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the audit and accountability
        policy and the associated audit and accountability controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the audit and accountability
        policy and procedures; and

        c. Review and update the current audit and accountability:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Audit and accountability policy and procedures address the controls
        in the AU family that are implemented within systems and organizations. The
        risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of audit and accountability policy and procedures. Security
        and privacy program policies and procedures at the organization level are
        preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to audit
        and accountability policy and procedures include assessment or audit findings,
        security incidents or breaches, or changes in applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-2
      name: Event Logging
      description: 'a. Identify the types of events that the system is capable of
        logging in support of the audit function: [Assignment: organization-defined
        event types that the system is capable of logging];

        b. Coordinate the event logging function with other organizational entities
        requiring audit-related information to guide and inform the selection criteria
        for events to be logged;

        c. Specify the following event types for logging within the system: [Assignment:
        organization-defined event types (subset of the event types defined in AU-2a.)
        along with the frequency of (or situation requiring) logging for each identified
        event type];

        d. Provide a rationale for why the event types selected for logging are deemed
        to be adequate to support after-the-fact investigations of incidents; and

        e. Review and update the event types selected for logging [Assignment: organization-defined
        frequency].'
      annotation: 'An event is an observable occurrence in a system. The types of
        events that require logging are those events that are significant and relevant
        to the security of systems and the privacy of individuals. Event logging also
        supports specific monitoring and auditing needs. Event types include password
        changes, failed logons or failed accesses related to systems, security or
        privacy attribute changes, administrative privilege usage, PIV credential
        usage, data action changes, query parameters, or external credential usage.
        In determining the set of event types that require logging, organizations
        consider the monitoring and auditing appropriate for each of the controls
        to be implemented. For completeness, event logging includes all protocols
        that are operational and supported by the system.

        To balance monitoring and auditing requirements with other system needs, event
        logging requires identifying the subset of event types that are logged at
        a given point in time. For example, organizations may determine that systems
        need the capability to log every file access successful and unsuccessful,
        but not activate that capability except for specific circumstances due to
        the potential burden on system performance. The types of events that organizations
        desire to be logged may change. Reviewing and updating the set of logged events
        is necessary to help ensure that the events remain relevant and continue to
        support the needs of the organization. Organizations consider how the types
        of logging events can reveal information about individuals that may give rise
        to privacy risk and how best to mitigate such risks. For example, there is
        the potential to reveal personally identifiable information in the audit trail,
        especially if the logging event is based on patterns or time of usage.

        Event logging requirements, including the need to log specific event types,
        may be referenced in other controls and control enhancements. These include
        AC-2(4), AC-3(10), AC-6(9), AC-17(1), CM-3f, CM-5(1), IA-3(3)(b), MA-4(1),
        MP-4(2), PE-3, PM-21, PT-7, RA-8, SC-7(9), SC-7(15), SI-3(8), SI-4(22), SI-7(8),
        and SI-10(1). Organizations include event types that are required by applicable
        laws, executive orders, directives, policies, regulations, standards, and
        guidelines. Audit records can be generated at various levels, including at
        the packet level as information traverses the network. Selecting the appropriate
        level of event logging is an important part of a monitoring and auditing capability
        and can identify the root causes of problems. When defining event types, organizations
        consider the logging necessary to cover related event types, such as the steps
        in distributed, transaction-based processes and the actions that occur in
        service-oriented architectures.'
