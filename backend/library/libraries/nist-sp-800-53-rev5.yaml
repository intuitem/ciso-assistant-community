    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-20
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-20
      name: Customized Development of Critical Components
      description: 'Reimplement or custom develop the following critical system components:
        [Assignment: organization-defined critical system components].'
      annotation: "Organizations determine that certain system components likely cannot\
        \ be trusted due to specific threats to and vulnerabilities in those components\
        \ for which there are no viable security controls to adequately mitigate risk.\_\
        Reimplementation or custom development of such components may satisfy requirements\
        \ for higher assurance and is carried out by initiating changes to system\
        \ components (including hardware, software, and firmware) such that the standard\
        \ attacks by adversaries are less likely to succeed. In situations where no\
        \ alternative sourcing is available and organizations choose not to reimplement\
        \ or custom develop critical system components, additional controls can be\
        \ employed. Controls include enhanced auditing, restrictions on source code\
        \ and system utility access, and protection from deletion of system and application\
        \ files."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-21
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-21
      name: Developer Screening
      description: 'Require that the developer of [Assignment: organization-defined
        system, system component, or system service]:

        a. Has appropriate access authorizations as determined by assigned [Assignment:
        organization-defined official government duties]; and

        b. Satisfies the following additional personnel screening criteria: [Assignment:
        organization-defined additional personnel screening criteria].'
      annotation: Developer screening is directed at external developers. Internal
        developer screening is addressed by PS-3. Because the system, system component,
        or system service may be used in critical activities essential to the national
        or economic security interests of the United States, organizations have a
        strong interest in ensuring that developers are trustworthy. The degree of
        trust required of developers may need to be consistent with that of the individuals
        who access the systems, system components, or system services once deployed.
        Authorization and personnel screening criteria include clearances, background
        checks, citizenship, and nationality. Developer trustworthiness may also include
        a review and analysis of company ownership and relationships that the company
        has with entities that may potentially affect the quality and reliability
        of the systems, components, or services being developed. Satisfying the required
        access authorizations and personnel screening criteria includes providing
        a list of all individuals who are authorized to perform development activities
        on the selected system, system component, or system service so that organizations
        can validate that the developer has satisfied the authorization and screening
        requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-6
      name: Software Usage Restrictions
      description: '[Withdrawn: Incorporated into CM-10 and SI-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-22
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-22
      name: Unsupported System Components
      description: 'a. Replace system components when support for the components is
        no longer available from the developer, vendor, or manufacturer; or

        b. Provide the following options for alternative sources for continued support
        for unsupported components [Selection (one or more): in-house support; [Assignment:
        organization-defined support from external providers]].'
      annotation: 'Support for system components includes software patches, firmware
        updates, replacement parts, and maintenance contracts. An example of unsupported
        components includes when vendors no longer provide critical software patches
        or product updates, which can result in an opportunity for adversaries to
        exploit weaknesses in the installed components. Exceptions to replacing unsupported
        system components include systems that provide critical mission or business
        capabilities where newer technologies are not available or where the systems
        are so isolated that installing replacement components is not an option.

        Alternative sources for support address the need to provide continued support
        for system components that are no longer supported by the original manufacturers,
        developers, or vendors when such components remain essential to organizational
        mission and business functions. If necessary, organizations can establish
        in-house support by developing customized patches for critical software components
        or, alternatively, obtain the services of external providers who provide ongoing
        support for the designated unsupported components through contractual relationships.
        Such contractual relationships can include open-source software value-added
        vendors. The increased risk of using unsupported system components can be
        mitigated, for example, by prohibiting the connection of such components to
        public or uncontrolled networks, or implementing other forms of isolation.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-7
      name: User-installed Software
      description: '[Withdrawn: Incorporated into CM-11 and SI-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-23
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-23
      name: Specialization
      description: 'Employ [Selection (one or more): design; modification; augmentation;
        reconfiguration] on [Assignment: organization-defined systems or system components]
        supporting mission essential services or functions to increase the trustworthiness
        in those systems or components.'
      annotation: It is often necessary for a system or system component that supports
        mission-essential services or functions to be enhanced to maximize the trustworthiness
        of the resource. Sometimes this enhancement is done at the design level. In
        other instances, it is done post-design, either through modifications of the
        system in question or by augmenting the system with additional components.
        For example, supplemental authentication or non-repudiation functions may
        be added to the system to enhance the identity of critical resources to other
        resources that depend on the organization-defined resources.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      assessable: false
      depth: 1
      ref_id: SC
      name: System and Communication Protection
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] system and communications protection policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the system and communications
        protection policy and the associated system and communications protection
        controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the system and communications
        protection policy and procedures; and

        c. Review and update the current system and communications protection:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: System and communications protection policy and procedures address
        the controls in the SC family that are implemented within systems and organizations.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of system and communications protection policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to system
        and communications protection policy and procedures include assessment or
        audit findings, security incidents or breaches, or changes in applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines.
        Simply restating controls does not constitute an organizational policy or
        procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-2
      name: Separation of System and User Functionality
      description: Separate user functionality, including user interface services,
        from system management functionality.
      annotation: System management functionality includes functions that are necessary
        to administer databases, network components, workstations, or servers. These
        functions typically require privileged user access. The separation of user
        functions from system management functions is physical or logical. Organizations
        may separate system management functions from user functions by using different
        computers, instances of operating systems, central processing units, or network
        addresses; by employing virtualization techniques; or some combination of
        these or other methods. Separation of system management functions from user
        functions includes web administrative interfaces that employ separate authentication
        methods for users of any other system resources. Separation of system and
        user functions may include isolating administrative interfaces on different
        domains and with additional access controls. The separation of system and
        user functionality can be achieved by applying the systems security engineering
        design principles in SA-8, including SA-8(1), SA-8(3), SA-8(4), SA-8(10),
        SA-8(12), SA-8(13), SA-8(14), and SA-8(18).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-2(1)
      name: Separation of System and User Functionality | Interfaces for Non-privileged
        Users
      description: Prevent the presentation of system management functionality at
        interfaces to non-privileged users.
      annotation: Preventing the presentation of system management functionality at
        interfaces to non-privileged users ensures that system administration options,
        including administrator privileges, are not available to the general user
        population. Restricting user access also prohibits the use of the grey-out
        option commonly used to eliminate accessibility to such information. One potential
        solution is to withhold system administration options until users establish
        sessions with administrator privileges.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-2(2)
      name: Separation of System and User Functionality | Disassociability
      description: Store state information from applications and software separately.
      annotation: "If a system is compromised, storing applications and software separately\
        \ from state information about users\u2019 interactions with an application\
        \ may better protect individuals\u2019 privacy."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3
      name: Security Function Isolation
      description: Isolate security functions from nonsecurity functions.
      annotation: Security functions are isolated from nonsecurity functions by means
        of an isolation boundary implemented within a system via partitions and domains.
        The isolation boundary controls access to and protects the integrity of the
        hardware, software, and firmware that perform system security functions. Systems
        implement code separation in many ways, such as through the provision of security
        kernels via processor rings or processor modes. For non-kernel code, security
        function isolation is often achieved through file system protections that
        protect the code on disk and address space protections that protect executing
        code. Systems can restrict access to security functions using access control
        mechanisms and by implementing least privilege capabilities. While the ideal
        is for all code within the defined security function isolation boundary to
        only contain security-relevant code, it is sometimes necessary to include
        nonsecurity functions as an exception. The isolation of security functions
        from nonsecurity functions can be achieved by applying the systems security
        engineering design principles in SA-8, including SA-8(1), SA-8(3), SA-8(4),
        SA-8(10), SA-8(12), SA-8(13), SA-8(14), and SA-8(18).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3(1)
      name: Security Function Isolation | Hardware Separation
      description: Employ hardware separation mechanisms to implement security function
        isolation.
      annotation: Hardware separation mechanisms include hardware ring architectures
        that are implemented within microprocessors and hardware-enforced address
        segmentation used to support logically distinct storage objects with separate
        attributes (i.e., readable, writeable).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3(2)
      name: Security Function Isolation | Access and Flow Control Functions
      description: Isolate security functions enforcing access and information flow
        control from nonsecurity functions and from other security functions.
      annotation: Security function isolation occurs because of implementation. The
        functions can still be scanned and monitored. Security functions that are
        potentially isolated from access and flow control enforcement functions include
        auditing, intrusion detection, and malicious code protection functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3(3)
      name: Security Function Isolation | Minimize Nonsecurity Functionality
      description: Minimize the number of nonsecurity functions included within the
        isolation boundary containing security functions.
      annotation: Where it is not feasible to achieve strict isolation of nonsecurity
        functions from security functions, it is necessary to take actions to minimize
        nonsecurity-relevant functions within the security function boundary. Nonsecurity
        functions contained within the isolation boundary are considered security-relevant
        because errors or malicious code in the software can directly impact the security
        functions of systems. The fundamental design objective is that the specific
        portions of systems that provide information security are of minimal size
        and complexity. Minimizing the number of nonsecurity functions in the security-relevant
        system components allows designers and implementers to focus only on those
        functions which are necessary to provide the desired security capability (typically
        access enforcement). By minimizing the nonsecurity functions within the isolation
        boundaries, the amount of code that is trusted to enforce security policies
        is significantly reduced, thus contributing to understandability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3(4)
      name: Security Function Isolation | Module Coupling and Cohesiveness
      description: Implement security functions as largely independent modules that
        maximize internal cohesiveness within modules and minimize coupling between
        modules.
      annotation: The reduction of inter-module interactions helps to constrain security
        functions and manage complexity. The concepts of coupling and cohesion are
        important with respect to modularity in software design. Coupling refers to
        the dependencies that one module has on other modules. Cohesion refers to
        the relationship between functions within a module. Best practices in software
        engineering and systems security engineering rely on layering, minimization,
        and modular decomposition to reduce and manage complexity. This produces software
        modules that are highly cohesive and loosely coupled.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-3(5)
      name: Security Function Isolation | Layered Structures
      description: Implement security functions as a layered structure minimizing
        interactions between layers of the design and avoiding any dependence by lower
        layers on the functionality or correctness of higher layers.
      annotation: The implementation of layered structures with minimized interactions
        among security functions and non-looping layers (i.e., lower-layer functions
        do not depend on higher-layer functions) enables the isolation of security
        functions and the management of complexity.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-4
      name: Information in Shared System Resources
      description: Prevent unauthorized and unintended information transfer via shared
        system resources.
      annotation: Preventing unauthorized and unintended information transfer via
        shared system resources stops information produced by the actions of prior
        users or roles (or the actions of processes acting on behalf of prior users
        or roles) from being available to current users or roles (or current processes
        acting on behalf of current users or roles) that obtain access to shared system
        resources after those resources have been released back to the system. Information
        in shared system resources also applies to encrypted representations of information.
        In other contexts, control of information in shared system resources is referred
        to as object reuse and residual information protection. Information in shared
        system resources does not address information remanence, which refers to the
        residual representation of data that has been nominally deleted; covert channels
        (including storage and timing channels), where shared system resources are
        manipulated to violate information flow restrictions; or components within
        systems for which there are only single users or roles.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(4)
      name: Cryptographic Key Establishment and Management | PKI Certificates
      description: '[Withdrawn: Incorporated into SC-12(3).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-4(2)
      name: Information in Shared System Resources | Multilevel or Periods Processing
      description: 'Prevent unauthorized information transfer via shared resources
        in accordance with [Assignment: organization-defined procedures] when system
        processing explicitly switches between different information classification
        levels or security categories.'
      annotation: Changes in processing levels can occur during multilevel or periods
        processing with information at different classification levels or security
        categories. It can also occur during serial reuse of hardware components at
        different classification levels. Organization-defined procedures can include
        approved sanitization processes for electronically stored information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-5
      name: Denial-of-service Protection
      description: 'a. [Selection: Protect against; Limit] the effects of the following
        types of denial-of-service events: [Assignment: organization-defined types
        of denial-of-service events]; and

        b. Employ the following controls to achieve the denial-of-service objective:
        [Assignment: organization-defined controls by type of denial-of-service event].'
      annotation: Denial-of-service events may occur due to a variety of internal
        and external causes, such as an attack by an adversary or a lack of planning
        to support organizational needs with respect to capacity and bandwidth. Such
        attacks can occur across a wide range of network protocols (e.g., IPv4, IPv6).
        A variety of technologies are available to limit or eliminate the origination
        and effects of denial-of-service events. For example, boundary protection
        devices can filter certain types of packets to protect system components on
        internal networks from being directly affected by or the source of denial-of-service
        attacks. Employing increased network capacity and bandwidth combined with
        service redundancy also reduces the susceptibility to denial-of-service events.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-5(1)
      name: Denial-of-service Protection | Restrict Ability to Attack Other Systems
      description: 'Restrict the ability of individuals to launch the following denial-of-service
        attacks against other systems: [Assignment: organization-defined denial-of-service
        attacks].'
      annotation: Restricting the ability of individuals to launch denial-of-service
        attacks requires the mechanisms commonly used for such attacks to be unavailable.
        Individuals of concern include hostile insiders or external adversaries who
        have breached or compromised the system and are using it to launch a denial-of-service
        attack. Organizations can restrict the ability of individuals to connect and
        transmit arbitrary information on the transport medium (i.e., wired networks,
        wireless networks, spoofed Internet protocol packets). Organizations can also
        limit the ability of individuals to use excessive system resources. Protection
        against individuals having the ability to launch denial-of-service attacks
        may be implemented on specific systems or boundary devices that prohibit egress
        to potential target systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-5(2)
      name: Denial-of-service Protection | Capacity, Bandwidth, and Redundancy
      description: Manage capacity, bandwidth, or other redundancy to limit the effects
        of information flooding denial-of-service attacks.
      annotation: Managing capacity ensures that sufficient capacity is available
        to counter flooding attacks. Managing capacity includes establishing selected
        usage priorities, quotas, partitioning, or load balancing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-5(3)
      name: Denial-of-service Protection | Detection and Monitoring
      description: '(a) Employ the following monitoring tools to detect indicators
        of denial-of-service attacks against, or launched from, the system: [Assignment:
        organization-defined monitoring tools]; and

        (b) Monitor the following system resources to determine if sufficient resources
        exist to prevent effective denial-of-service attacks: [Assignment: organization-defined
        system resources].'
      annotation: Organizations consider the utilization and capacity of system resources
        when managing risk associated with a denial of service due to malicious attacks.
        Denial-of-service attacks can originate from external or internal sources.
        System resources that are sensitive to denial of service include physical
        disk storage, memory, and CPU cycles. Techniques used to prevent denial-of-service
        attacks related to storage utilization and capacity include instituting disk
        quotas, configuring systems to automatically alert administrators when specific
        storage capacity thresholds are reached, using file compression technologies
        to maximize available storage space, and imposing separate partitions for
        system and user data.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-6
      name: Resource Availability
      description: 'Protect the availability of resources by allocating [Assignment:
        organization-defined resources] by [Selection (one or more): priority; quota;
        [Assignment: organization-defined controls]].'
      annotation: Priority protection prevents lower-priority processes from delaying
        or interfering with the system that services higher-priority processes. Quotas
        prevent users or processes from obtaining more than predetermined amounts
        of resources.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7
      name: Boundary Protection
      description: 'a. Monitor and control communications at the external managed
        interfaces to the system and at key internal managed interfaces within the
        system;

        b. Implement subnetworks for publicly accessible system components that are
        [Selection: physically; logically] separated from internal organizational
        networks; and

        c. Connect to external networks or systems only through managed interfaces
        consisting of boundary protection devices arranged in accordance with an organizational
        security and privacy architecture.'
      annotation: Managed interfaces include gateways, routers, firewalls, guards,
        network-based malicious code analysis, virtualization systems, or encrypted
        tunnels implemented within a security architecture. Subnetworks that are physically
        or logically separated from internal networks are referred to as demilitarized
        zones or DMZs. Restricting or prohibiting interfaces within organizational
        systems includes restricting external web traffic to designated web servers
        within managed interfaces, prohibiting external traffic that appears to be
        spoofing internal addresses, and prohibiting internal traffic that appears
        to be spoofing external addresses. SP 800-189 provides additional information
        on source address validation techniques to prevent ingress and egress of traffic
        with spoofed addresses. Commercial telecommunications services are provided
        by network components and consolidated management systems shared by customers.
        These services may also include third party-provided access lines and other
        service elements. Such services may represent sources of increased risk despite
        contract security provisions. Boundary protection may be implemented as a
        common control for all or part of an organizational network such that the
        boundary to be protected is greater than a system-specific boundary (i.e.,
        an authorization boundary).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(5)
      name: Cryptographic Key Establishment and Management | PKI Certificates / Hardware
        Tokens
      description: '[Withdrawn: Incorporated into SC-12(3).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-13(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-13(1)
      name: Cryptographic Protection | FIPS-validated Cryptography
      description: '[Withdrawn: Incorporated into SC-13.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(3)
      name: Boundary Protection | Access Points
      description: Limit the number of external network connections to the system.
      annotation: Limiting the number of external network connections facilitates
        monitoring of inbound and outbound communications traffic. The Trusted Internet
        Connection DHS TIC initiative is an example of a federal guideline that requires
        limits on the number of external network connections. Limiting the number
        of external network connections to the system is  important during transition
        periods from older to newer technologies (e.g., transitioning from IPv4 to
        IPv6 network protocols). Such transitions may require implementing the older
        and newer technologies simultaneously during the transition period and thus
        increase the number of access points to the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(4)
      name: Boundary Protection | External Telecommunications Services
      description: '(a) Implement a managed interface for each external telecommunication
        service;

        (b) Establish a traffic flow policy for each managed interface;

        (c) Protect the confidentiality and integrity of the information being transmitted
        across each interface;

        (d) Document each exception to the traffic flow policy with a supporting mission
        or business need and duration of that need;

        (e) Review exceptions to the traffic flow policy [Assignment: organization-defined
        frequency] and remove exceptions that are no longer supported by an explicit
        mission or business need;

        (f) Prevent unauthorized exchange of control plane traffic with external networks;

        (g) Publish information to enable remote networks to detect unauthorized control
        plane traffic from internal networks; and

        (h) Filter unauthorized control plane traffic from external networks.'
      annotation: External telecommunications services can provide data and/or voice
        communications services. Examples of control plane traffic include Border
        Gateway Protocol (BGP) routing, Domain Name System (DNS), and management protocols.
        See SP 800-189 for additional information on the use of the resource public
        key infrastructure (RPKI) to protect BGP routes and detect unauthorized BGP
        announcements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(5)
      name: "Boundary Protection | Deny by Default \u2014 Allow by Exception"
      description: 'Deny network communications traffic by default and allow network
        communications traffic by exception [Selection (one or more): at managed interfaces;
        for [Assignment: organization-defined systems]].'
      annotation: Denying by default and allowing by exception applies to inbound
        and outbound network communications traffic. A deny-all, permit-by-exception
        network communications traffic policy ensures that only those system connections
        that are essential and approved are allowed. Deny by default, allow by exception
        also applies to a system that is connected to an external system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-13(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-13(2)
      name: Cryptographic Protection | NSA-approved Cryptography
      description: '[Withdrawn: Incorporated into SC-13.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(7)
      name: Boundary Protection | Split Tunneling for Remote Devices
      description: 'Prevent split tunneling for remote devices connecting to organizational
        systems unless the split tunnel is securely provisioned using [Assignment:
        organization-defined safeguards].'
      annotation: Split tunneling is the process of allowing a remote user or device
        to establish a non-remote connection with a system and simultaneously communicate
        via some other connection to a resource in an external network. This method
        of network access enables a user to access remote devices and simultaneously,
        access uncontrolled networks. Split tunneling might be desirable by remote
        users to communicate with local system resources, such as printers or file
        servers. However, split tunneling can facilitate unauthorized external connections,
        making the system vulnerable to attack and to exfiltration of organizational
        information. Split tunneling can be prevented by disabling configuration settings
        that allow such capability in remote devices and by preventing those configuration
        settings from being configurable by users. Prevention can also be achieved
        by the detection of split tunneling (or of configuration settings that allow
        split tunneling) in the remote device, and by prohibiting the connection if
        the remote device is using split tunneling. A virtual private network (VPN)
        can be used to securely provision a split tunnel. A securely provisioned VPN
        includes locking connectivity to exclusive, managed, and named environments,
        or to a specific set of pre-approved addresses, without user control.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(8)
      name: Boundary Protection | Route Traffic to Authenticated Proxy Servers
      description: 'Route [Assignment: organization-defined internal communications
        traffic] to [Assignment: organization-defined external networks] through authenticated
        proxy servers at managed interfaces.'
      annotation: External networks are networks outside of organizational control.
        A proxy server is a server (i.e., system or application) that acts as an intermediary
        for clients requesting system resources from non-organizational or other organizational
        servers. System resources that may be requested include files, connections,
        web pages, or services. Client requests established through a connection to
        a proxy server are assessed to manage complexity and provide additional protection
        by limiting direct connectivity. Web content filtering devices are one of
        the most common proxy servers that provide access to the Internet. Proxy servers
        can support the logging of Transmission Control Protocol sessions and the
        blocking of specific Uniform Resource Locators, Internet Protocol addresses,
        and domain names. Web proxies can be configured with organization-defined
        lists of authorized and unauthorized websites. Note that proxy servers may
        inhibit the use of virtual private networks (VPNs) and create the potential
        for man-in-the-middle attacks (depending on the implementation).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(9)
      name: Boundary Protection | Restrict Threatening Outgoing Communications Traffic
      description: '(a) Detect and deny outgoing communications traffic posing a threat
        to external systems; and

        (b) Audit the identity of internal users associated with denied communications.'
      annotation: Detecting outgoing communications traffic from internal actions
        that may pose threats to external systems is known as extrusion detection.
        Extrusion detection is carried out within the system at managed interfaces.
        Extrusion detection includes the analysis of incoming and outgoing communications
        traffic while searching for indications of internal threats to the security
        of external systems. Internal threats to external systems include traffic
        indicative of denial-of-service attacks, traffic with spoofed source addresses,
        and traffic that contains malicious code. Organizations have criteria to determine,
        update, and manage identified threats related to extrusion detection.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(10)
      name: Boundary Protection | Prevent Exfiltration
      description: '(a) Prevent the exfiltration of information; and

        (b) Conduct exfiltration tests [Assignment: organization-defined frequency].'
      annotation: Prevention of exfiltration applies to both the intentional and unintentional
        exfiltration of information. Techniques used to prevent the exfiltration of
        information from systems may be implemented at internal endpoints, external
        boundaries, and across managed interfaces and include adherence to protocol
        formats, monitoring for beaconing activity from systems, disconnecting external
        network interfaces except when explicitly needed, employing traffic profile
        analysis to detect deviations from the volume and types of traffic expected,
        call backs to command and control centers, conducting penetration testing,
        monitoring for steganography, disassembling and reassembling packet headers,
        and using data loss and data leakage prevention tools. Devices that enforce
        strict adherence to protocol formats include deep packet inspection firewalls
        and Extensible Markup Language (XML) gateways. The devices verify adherence
        to protocol formats and specifications at the application layer and identify
        vulnerabilities that cannot be detected by devices that operate at the network
        or transport layers. The prevention of exfiltration is similar to data loss
        prevention or data leakage prevention and is closely associated with cross-domain
        solutions and system guards that enforce information flow requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(11)
      name: Boundary Protection | Restrict Incoming Communications Traffic
      description: 'Only allow incoming communications from [Assignment: organization-defined
        authorized sources] to be routed to [Assignment: organization-defined authorized
        destinations].'
      annotation: General source address validation techniques are applied to restrict
        the use of illegal and unallocated source addresses as well as source addresses
        that should only be used within the system. The restriction of incoming communications
        traffic provides determinations that source and destination address pairs
        represent authorized or allowed communications. Determinations can be based
        on several factors, including the presence of such address pairs in the lists
        of authorized or allowed communications, the absence of such address pairs
        in lists of unauthorized or disallowed pairs, or meeting more general rules
        for authorized or allowed source and destination pairs. Strong authentication
        of network addresses is not possible without the use of explicit security
        protocols, and thus, addresses can often be spoofed. Further, identity-based
        incoming traffic restriction methods can be employed, including router access
        control lists and firewall rules.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(12)
      name: Boundary Protection | Host-based Protection
      description: 'Implement [Assignment: organization-defined host-based boundary
        protection mechanisms] at [Assignment: organization-defined system components].'
      annotation: Host-based boundary protection mechanisms include host-based firewalls.
        System components that employ host-based boundary protection mechanisms include
        servers, workstations, notebook computers, and mobile devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(13)
      name: Boundary Protection | Isolation of Security Tools, Mechanisms, and Support
        Components
      description: 'Isolate [Assignment: organization-defined information security
        tools, mechanisms, and support components] from other internal system components
        by implementing physically separate subnetworks with managed interfaces to
        other components of the system.'
      annotation: Physically separate subnetworks with managed interfaces are useful
        in isolating computer network defenses from critical operational processing
        networks to prevent adversaries from discovering the analysis and forensics
        techniques employed by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(14)
      name: Boundary Protection | Protect Against Unauthorized Physical Connections
      description: 'Protect against unauthorized physical connections at [Assignment:
        organization-defined managed interfaces].'
      annotation: Systems that operate at different security categories or classification
        levels may share common physical and environmental controls, since the systems
        may share space within the same facilities. In practice, it is possible that
        these separate systems may share common equipment rooms, wiring closets, and
        cable distribution paths. Protection against unauthorized physical connections
        can be achieved by using clearly identified and physically separated cable
        trays, connection frames, and patch panels for each side of managed interfaces
        with physical access controls that enforce limited authorized access to these
        items.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(15)
      name: Boundary Protection | Networked Privileged Accesses
      description: Route networked, privileged accesses through a dedicated, managed
        interface for purposes of access control and auditing.
      annotation: Privileged access provides greater accessibility to system functions,
        including security functions. Adversaries attempt to gain privileged access
        to systems through remote access to cause adverse mission or business impacts,
        such as by exfiltrating information or bringing down a critical system capability.
        Routing networked, privileged access requests through a dedicated, managed
        interface further restricts privileged access for increased access control
        and auditing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(16)
      name: Boundary Protection | Prevent Discovery of System Components
      description: Prevent the discovery of specific system components that represent
        a managed interface.
      annotation: Preventing the discovery of system components representing a managed
        interface helps protect network addresses of those components from discovery
        through common tools and techniques used to identify devices on networks.
        Network addresses are not available for discovery and require prior knowledge
        for access. Preventing the discovery of components and devices can be accomplished
        by not publishing network addresses, using network address translation, or
        not entering the addresses in domain name systems. Another prevention technique
        is to periodically change network addresses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(17)
      name: Boundary Protection | Automated Enforcement of Protocol Formats
      description: Enforce adherence to protocol formats.
      annotation: System components that enforce protocol formats include deep packet
        inspection firewalls and XML gateways. The components verify adherence to
        protocol formats and specifications at the application layer and identify
        vulnerabilities that cannot be detected by devices operating at the network
        or transport layers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(18)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(18)
      name: Boundary Protection | Fail Secure
      description: Prevent systems from entering unsecure states in the event of an
        operational failure of a boundary protection device.
      annotation: Fail secure is a condition achieved by employing mechanisms to ensure
        that in the event of operational failures of boundary protection devices at
        managed interfaces, systems do not enter into unsecure states where intended
        security properties no longer hold. Managed interfaces include routers, firewalls,
        and application gateways that reside on protected subnetworks (commonly referred
        to as demilitarized zones). Failures of boundary protection devices cannot
        lead to or cause information external to the devices to enter the devices
        nor can failures permit unauthorized information releases.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(19)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(19)
      name: Boundary Protection | Block Communication from Non-organizationally Configured
        Hosts
      description: 'Block inbound and outbound communications traffic between [Assignment:
        organization-defined communication clients] that are independently configured
        by end users and external service providers.'
      annotation: Communication clients independently configured by end users and
        external service providers include instant messaging clients and video conferencing
        software and applications. Traffic blocking does not apply to communication
        clients that are configured by organizations to perform authorized functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(20)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(20)
      name: Boundary Protection | Dynamic Isolation and Segregation
      description: 'Provide the capability to dynamically isolate [Assignment: organization-defined
        system components] from other system components.'
      annotation: The capability to dynamically isolate certain internal system components
        is useful when it is necessary to partition or separate system components
        of questionable origin from components that possess greater trustworthiness.
        Component isolation reduces the attack surface of organizational systems.
        Isolating selected system components can also limit the damage from successful
        attacks when such attacks occur.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(21)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(21)
      name: Boundary Protection | Isolation of System Components
      description: 'Employ boundary protection mechanisms to isolate [Assignment:
        organization-defined system components] supporting [Assignment: organization-defined
        missions and/or business functions].'
      annotation: Organizations can isolate system components that perform different
        mission or business functions. Such isolation limits unauthorized information
        flows among system components and provides the opportunity to deploy greater
        levels of protection for selected system components. Isolating system components
        with boundary protection mechanisms provides the capability for increased
        protection of individual system components and to more effectively control
        information flows between those components. Isolating system components provides
        enhanced protection that limits the potential harm from hostile cyber-attacks
        and errors. The degree of isolation varies depending upon the mechanisms chosen.
        Boundary protection mechanisms include routers, gateways, and firewalls that
        separate system components into physically separate networks or subnetworks;
        cross-domain devices that separate subnetworks; virtualization techniques;
        and the encryption of information flows among system components using distinct
        encryption keys.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(22)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(22)
      name: Boundary Protection | Separate Subnets for Connecting to Different Security
        Domains
      description: Implement separate network addresses to connect to systems in different
        security domains.
      annotation: The decomposition of systems into subnetworks (i.e., subnets) helps
        to provide the appropriate level of protection for network connections to
        different security domains that contain information with different security
        categories or classification levels.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(23)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(23)
      name: Boundary Protection | Disable Sender Feedback on Protocol Validation Failure
      description: Disable feedback to senders on protocol format validation failure.
      annotation: Disabling feedback to senders when there is a failure in protocol
        validation format prevents adversaries from obtaining information that would
        otherwise be unavailable.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(24)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(24)
      name: Boundary Protection | Personally Identifiable Information
      description: 'For systems that process personally identifiable information:

        (a) Apply the following processing rules to data elements of personally identifiable
        information: [Assignment: organization-defined processing rules];

        (b) Monitor for permitted processing at the external interfaces to the system
        and at key internal boundaries within the system;

        (c) Document each processing exception; and

        (d) Review and remove exceptions that are no longer supported.'
      annotation: "Managing the processing of personally identifiable information\
        \ is an important aspect of protecting an individual\u2019s privacy. Applying,\
        \ monitoring for, and documenting exceptions to processing rules ensure that\
        \ personally identifiable information is processed only in accordance with\
        \ established privacy requirements."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(25)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(25)
      name: Boundary Protection | Unclassified National Security System Connections
      description: 'Prohibit the direct connection of [Assignment: organization-defined
        unclassified national security system] to an external network without the
        use of [Assignment: organization-defined boundary protection device].'
      annotation: A direct connection is a dedicated physical or virtual connection
        between two or more systems. Organizations typically do not have complete
        control over external networks, including the Internet. Boundary protection
        devices (e.g., firewalls, gateways, and routers) mediate communications and
        information flows between unclassified national security systems and external
        networks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(26)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(26)
      name: Boundary Protection | Classified National Security System Connections
      description: 'Prohibit the direct connection of a classified national security
        system to an external network without the use of [Assignment: organization-defined
        boundary protection device].'
      annotation: A direct connection is a dedicated physical or virtual connection
        between two or more systems. Organizations typically do not have complete
        control over external networks, including the Internet. Boundary protection
        devices (e.g., firewalls, gateways, and routers) mediate communications and
        information flows between classified national security systems and external
        networks. In addition, approved boundary protection devices (typically managed
        interface or cross-domain systems) provide information flow enforcement from
        systems to external networks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(27)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(27)
      name: Boundary Protection | Unclassified Non-national Security System Connections
      description: 'Prohibit the direct connection of [Assignment: organization-defined
        unclassified non-national security system] to an external network without
        the use of [Assignment: organization-defined boundary protection device].'
      annotation: A direct connection is a dedicated physical or virtual connection
        between two or more systems. Organizations typically do not have complete
        control over external networks, including the Internet. Boundary protection
        devices (e.g., firewalls, gateways, and routers) mediate communications and
        information flows between unclassified non-national security systems and external
        networks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(28)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(28)
      name: Boundary Protection | Connections to Public Networks
      description: 'Prohibit the direct connection of [Assignment: organization-defined
        system] to a public network.'
      annotation: A direct connection is a dedicated physical or virtual connection
        between two or more systems. A public network is a network accessible to the
        public, including the Internet and organizational extranets with public access.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-7(29)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-7(29)
      name: Boundary Protection | Separate Subnets to Isolate Functions
      description: 'Implement [Selection: physically; logically] separate subnetworks
        to isolate the following critical system components and functions: [Assignment:
        organization-defined critical system components and functions].'
      annotation: Separating critical system components and functions from other noncritical
        system components and functions through separate subnetworks may be necessary
        to reduce susceptibility to a catastrophic or debilitating breach or compromise
        that results in system failure. For example, physically separating the command
        and control function from the in-flight entertainment function through separate
        subnetworks in a commercial aircraft provides an increased level of assurance
        in the trustworthiness of critical system functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8
      name: Transmission Confidentiality and Integrity
      description: 'Protect the [Selection (one or more): confidentiality; integrity]
        of transmitted information.'
      annotation: 'Protecting the confidentiality and integrity of transmitted information
        applies to internal and external networks as well as any system components
        that can transmit information, including servers, notebook computers, desktop
        computers, mobile devices, printers, copiers, scanners, facsimile machines,
        and radios. Unprotected communication paths are exposed to the possibility
        of interception and modification. Protecting the confidentiality and integrity
        of information can be accomplished by physical or logical means. Physical
        protection can be achieved by using protected distribution systems. A protected
        distribution system is a wireline or fiber-optics telecommunications system
        that includes terminals and adequate electromagnetic, acoustical, electrical,
        and physical controls to permit its use for the unencrypted transmission of
        classified information. Logical protection can be achieved by employing encryption
        techniques.

        Organizations that rely on commercial providers who offer transmission services
        as commodity services rather than as fully dedicated services may find it
        difficult to obtain the necessary assurances regarding the implementation
        of needed controls for transmission confidentiality and integrity. In such
        situations, organizations determine what types of confidentiality or integrity
        services are available in standard, commercial telecommunications service
        packages. If it is not feasible to obtain the necessary controls and assurances
        of control effectiveness through appropriate contracting vehicles, organizations
        can implement appropriate compensating controls.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8(1)
      name: Transmission Confidentiality and Integrity | Cryptographic Protection
      description: 'Implement cryptographic mechanisms to [Selection (one or more):
        prevent unauthorized disclosure of information; detect changes to information]
        during transmission.'
      annotation: Encryption protects information from unauthorized disclosure and
        modification during transmission. Cryptographic mechanisms that protect the
        confidentiality and integrity of information during transmission include TLS
        and IPSec. Cryptographic mechanisms used to protect information integrity
        include cryptographic hash functions that have applications in digital signatures,
        checksums, and message authentication codes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8(2)
      name: Transmission Confidentiality and Integrity | Pre- and Post-transmission
        Handling
      description: 'Maintain the [Selection (one or more): confidentiality; integrity]
        of information during preparation for transmission and during reception.'
      annotation: Information can be unintentionally or maliciously disclosed or modified
        during preparation for transmission or during reception, including during
        aggregation, at protocol transformation points, and during packing and unpacking.
        Such unauthorized disclosures or modifications compromise the confidentiality
        or integrity of the information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8(3)
      name: Transmission Confidentiality and Integrity | Cryptographic Protection
        for Message Externals
      description: 'Implement cryptographic mechanisms to protect message externals
        unless otherwise protected by [Assignment: organization-defined alternative
        physical controls].'
      annotation: Cryptographic protection for message externals addresses protection
        from the unauthorized disclosure of information. Message externals include
        message headers and routing information. Cryptographic protection prevents
        the exploitation of message externals and applies to internal and external
        networks or links that may be visible to individuals who are not authorized
        users. Header and routing information is sometimes transmitted in clear text
        (i.e., unencrypted) because the information is not identified by organizations
        as having significant value or because encrypting the information can result
        in lower network performance or higher costs. Alternative physical controls
        include protected distribution systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8(4)
      name: Transmission Confidentiality and Integrity | Conceal or Randomize Communications
      description: 'Implement cryptographic mechanisms to conceal or randomize communication
        patterns unless otherwise protected by [Assignment: organization-defined alternative
        physical controls].'
      annotation: Concealing or randomizing communication patterns addresses protection
        from unauthorized disclosure of information. Communication patterns include
        frequency, periods, predictability, and amount. Changes to communications
        patterns can reveal information with intelligence value, especially when combined
        with other available information related to the mission and business functions
        of the organization. Concealing or randomizing communications prevents the
        derivation of intelligence based on communications patterns and applies to
        both internal and external networks or links that may be visible to individuals
        who are not authorized users. Encrypting the links and transmitting in continuous,
        fixed, or random patterns prevents the derivation of intelligence from the
        system communications patterns. Alternative physical controls include protected
        distribution systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-8(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-8(5)
      name: Transmission Confidentiality and Integrity | Protected Distribution System
      description: 'Implement [Assignment: organization-defined protected distribution
        system] to [Selection (one or more): prevent unauthorized disclosure of information;
        detect changes to information] during transmission.'
      annotation: The purpose of a protected distribution system is to deter, detect,
        and/or make difficult physical access to the communication lines that carry
        national security information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-13(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-13(3)
      name: Cryptographic Protection | Individuals Without Formal Access Approvals
      description: '[Withdrawn: Incorporated into SC-13.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-10
      name: Network Disconnect
      description: 'Terminate the network connection associated with a communications
        session at the end of the session or after [Assignment: organization-defined
        time period] of inactivity.'
      annotation: Network disconnect applies to internal and external networks. Terminating
        network connections associated with specific communications sessions includes
        de-allocating TCP/IP address or port pairs at the operating system level and
        de-allocating the networking assignments at the application level if multiple
        application sessions are using a single operating system-level network connection.
        Periods of inactivity may be established by organizations and include time
        periods by type of network access or for specific network accesses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-11
      name: Trusted Path
      description: 'a. Provide a [Selection: physically; logically] isolated trusted
        communications path for communications between the user and the trusted components
        of the system; and

        b. Permit users to invoke the trusted communications path for communications
        between the user and the following security functions of the system, including
        at a minimum, authentication and re-authentication: [Assignment: organization-defined
        security functions].'
      annotation: Trusted paths are mechanisms by which users can communicate (using
        input devices such as keyboards) directly with the security functions of systems
        with the requisite assurance to support security policies. Trusted path mechanisms
        can only be activated by users or the security functions of organizational
        systems. User responses that occur via trusted paths are protected from modification
        by and disclosure to untrusted applications. Organizations employ trusted
        paths for trustworthy, high-assurance connections between security functions
        of systems and users, including during system logons. The original implementations
        of trusted paths employed an out-of-band signal to initiate the path, such
        as using the <BREAK> key, which does not transmit characters that can be spoofed.
        In later implementations, a key combination that could not be hijacked was
        used (e.g., the <CTRL> + <ALT> + <DEL> keys). Such key combinations, however,
        are platform-specific and may not provide a trusted path implementation in
        every case. The enforcement of trusted communications paths is provided by
        a specific implementation that meets the reference monitor concept.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-11(1)
      name: Trusted Path | Irrefutable Communications Path
      description: '(a) Provide a trusted communications path that is irrefutably
        distinguishable from other communications paths; and

        (b) Initiate the trusted communications path for communications between the
        [Assignment: organization-defined security functions] of the system and the
        user.'
      annotation: An irrefutable communications path permits the system to initiate
        a trusted path, which necessitates that the user can unmistakably recognize
        the source of the communication as a trusted system component. For example,
        the trusted path may appear in an area of the display that other applications
        cannot access or be based on the presence of an identifier that cannot be
        spoofed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12
      name: Cryptographic Key Establishment and Management
      description: 'Establish and manage cryptographic keys when cryptography is employed
        within the system in accordance with the following key management requirements:
        [Assignment: organization-defined requirements for key generation, distribution,
        storage, access, and destruction].'
      annotation: Cryptographic key management and establishment can be performed
        using manual procedures or automated mechanisms with supporting manual procedures.
        Organizations define key management requirements in accordance with applicable
        laws, executive orders, directives, regulations, policies, standards, and
        guidelines and specify appropriate options, parameters, and levels. Organizations
        manage trust stores to ensure that only approved trust anchors are part of
        such trust stores. This includes certificates with visibility external to
        organizational systems and certificates related to the internal operations
        of systems. NIST CMVP and NIST CAVP provide additional information on validated
        cryptographic modules and algorithms that can be used in cryptographic key
        management and establishment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(1)
      name: Cryptographic Key Establishment and Management | Availability
      description: Maintain availability of information in the event of the loss of
        cryptographic keys by users.
      annotation: Escrowing of encryption keys is a common practice for ensuring availability
        in the event of key loss. A forgotten passphrase is an example of losing a
        cryptographic key.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(2)
      name: Cryptographic Key Establishment and Management | Symmetric Keys
      description: 'Produce, control, and distribute symmetric cryptographic keys
        using [Selection: NIST FIPS-validated; NSA-approved] key management technology
        and processes.'
      annotation: SP 800-56A, SP 800-56B, and SP 800-56C provide guidance on cryptographic
        key establishment schemes and key derivation methods. SP 800-57-1, SP 800-57-2,
        and SP 800-57-3 provide guidance on cryptographic key management.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(3)
      name: Cryptographic Key Establishment and Management | Asymmetric Keys
      description: "Produce, control, and distribute asymmetric cryptographic keys\
        \ using [Selection: NSA-approved key management technology and processes;\
        \ prepositioned keying material; DoD-approved or DoD-issued Medium Assurance\
        \ PKI certificates; DoD-approved or DoD-issued Medium Hardware Assurance PKI\
        \ certificates and hardware security tokens that protect the user\u2019s private\
        \ key; certificates issued in accordance with organization-defined requirements]."
      annotation: SP 800-56A, SP 800-56B, and SP 800-56C provide guidance on cryptographic
        key establishment schemes and key derivation methods. SP 800-57-1, SP 800-57-2,
        and SP 800-57-3 provide guidance on cryptographic key management.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-13(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-13(4)
      name: Cryptographic Protection | Digital Signatures
      description: '[Withdrawn: Incorporated into SC-13.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-14
      name: Public Access Protections
      description: '[Withdrawn: Incorporated into AC-2, AC-3, AC-5, AC-6, SI-3, SI-4,
        SI-5, SI-7, and SI-10.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-12(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-12(6)
      name: Cryptographic Key Establishment and Management | Physical Control of Keys
      description: Maintain physical control of cryptographic keys when stored information
        is encrypted by external service providers.
      annotation: For organizations that use external service providers (e.g., cloud
        service or data center providers), physical control of cryptographic keys
        provides additional assurance that information stored by such external providers
        is not subject to unauthorized disclosure or modification.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc
      ref_id: SC-13
      name: Cryptographic Protection
      description: 'a. Determine the [Assignment: organization-defined cryptographic
        uses]; and

        b. Implement the following types of cryptography required for each specified
        cryptographic use: [Assignment: organization-defined types of cryptography
        for each specified cryptographic use].'
      annotation: Cryptography can be employed to support a variety of security solutions,
        including the protection of classified information and controlled unclassified
        information, the provision and implementation of digital signatures, and the
        enforcement of information separation when authorized individuals have the
        necessary clearances but lack the necessary formal access approvals. Cryptography
        can also be used to support random number and hash generation. Generally applicable
        cryptographic standards include FIPS-validated cryptography and NSA-approved
        cryptography. For example, organizations that need to protect classified information
        may specify the use of NSA-approved cryptography. Organizations that need
        to provision and implement digital signatures may specify the use of FIPS-validated
        cryptography. Cryptography is implemented in accordance with applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sc-15(2)
