    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-16
      name: Cross-organizational Audit Logging
      description: 'Employ [Assignment: organization-defined methods] for coordinating
        [Assignment: organization-defined audit information] among external organizations
        when audit information is transmitted across organizational boundaries.'
      annotation: When organizations use systems or services of external organizations,
        the audit logging capability necessitates a coordinated, cross-organization
        approach. For example, maintaining the identity of individuals who request
        specific services across organizational boundaries may often be difficult,
        and doing so may prove to have significant performance and privacy ramifications.
        Therefore, it is often the case that cross-organizational audit logging simply
        captures the identity of individuals who issue requests at the initial system,
        and subsequent systems record that the requests originated from authorized
        individuals. Organizations consider including processes for coordinating audit
        information requirements and protection of audit information in information
        exchange agreements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-16(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-16(1)
      name: Cross-organizational Audit Logging | Identity Preservation
      description: Preserve the identity of individuals in cross-organizational audit
        trails.
      annotation: Identity preservation is applied when there is a need to be able
        to trace actions that are performed across organizational boundaries to a
        specific individual.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-16(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-16(2)
      name: Cross-organizational Audit Logging | Sharing of Audit Information
      description: 'Provide cross-organizational audit information to [Assignment:
        organization-defined organizations] based on [Assignment: organization-defined
        cross-organizational sharing agreements].'
      annotation: "Due to the distributed nature of the audit information, cross-organization\
        \ sharing of audit information may be essential for effective analysis of\
        \ the auditing being performed. For example, the audit records of one organization\
        \ may not provide sufficient information to determine the appropriate or inappropriate\
        \ use of organizational information resources by individuals in other organizations.\
        \ In some instances, only individuals\u2019 home organizations have the appropriate\
        \ knowledge to make such determinations, thus requiring the sharing of audit\
        \ information among organizations."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au-16(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:au
      ref_id: AU-16(3)
      name: Cross-organizational Audit Logging | Disassociability
      description: 'Implement [Assignment: organization-defined measures] to disassociate
        individuals from audit information transmitted across organizational boundaries.'
      annotation: Preserving identities in audit trails could have privacy ramifications,
        such as enabling the tracking and profiling of individuals, but may not be
        operationally necessary. These risks could be further amplified when transmitting
        information across organizational boundaries. Implementing privacy-enhancing
        cryptographic techniques can disassociate individuals from audit information
        and reduce privacy risk while maintaining accountability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      assessable: false
      depth: 1
      ref_id: CA
      name: Assessment, Authorization, and Monitoring
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] assessment, authorization, and monitoring policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the assessment, authorization,
        and monitoring policy and the associated assessment, authorization, and monitoring
        controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the assessment, authorization,
        and monitoring policy and procedures; and

        c. Review and update the current assessment, authorization, and monitoring:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Assessment, authorization, and monitoring policy and procedures
        address the controls in the CA family that are implemented within systems
        and organizations. The risk management strategy is an important factor in
        establishing such policies and procedures. Policies and procedures contribute
        to security and privacy assurance. Therefore, it is important that security
        and privacy programs collaborate on the development of assessment, authorization,
        and monitoring policy and procedures. Security and privacy program policies
        and procedures at the organization level are preferable, in general, and may
        obviate the need for mission- or system-specific policies and procedures.
        The policy can be included as part of the general security and privacy policy
        or be represented by multiple policies that reflect the complex nature of
        organizations. Procedures can be established for security and privacy programs,
        for mission or business processes, and for systems, if needed. Procedures
        describe how the policies or controls are implemented and can be directed
        at the individual or role that is the object of the procedure. Procedures
        can be documented in system security and privacy plans or in one or more separate
        documents. Events that may precipitate an update to assessment, authorization,
        and monitoring policy and procedures include assessment or audit findings,
        security incidents or breaches, or changes in applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-2
      name: Control Assessments
      description: 'a. Select the appropriate assessor or assessment team for the
        type of assessment to be conducted;

        b. Develop a control assessment plan that describes the scope of the assessment
        including:

        1. Controls and control enhancements under assessment;

        2. Assessment procedures to be used to determine control effectiveness; and

        3. Assessment environment, assessment team, and assessment roles and responsibilities;

        c. Ensure the control assessment plan is reviewed and approved by the authorizing
        official or designated representative prior to conducting the assessment;

        d. Assess the controls in the system and its environment of operation [Assignment:
        organization-defined frequency] to determine the extent to which the controls
        are implemented correctly, operating as intended, and producing the desired
        outcome with respect to meeting established security and privacy requirements;

        e. Produce a control assessment report that document the results of the assessment;
        and

        f. Provide the results of the control assessment to [Assignment: organization-defined
        individuals or roles].'
      annotation: 'Organizations ensure that control assessors possess the required
        skills and technical expertise to develop effective assessment plans and to
        conduct assessments of system-specific, hybrid, common, and program management
        controls, as appropriate. The required skills include general knowledge of
        risk management concepts and approaches as well as comprehensive knowledge
        of and experience with the hardware, software, and firmware system components
        implemented.

        Organizations assess controls in systems and the environments in which those
        systems operate as part of initial and ongoing authorizations, continuous
        monitoring, FISMA annual assessments, system design and development, systems
        security engineering, privacy engineering, and the system development life
        cycle. Assessments help to ensure that organizations meet information security
        and privacy requirements, identify weaknesses and deficiencies in the system
        design and development process, provide essential information needed to make
        risk-based decisions as part of authorization processes, and comply with vulnerability
        mitigation procedures. Organizations conduct assessments on the implemented
        controls as documented in security and privacy plans. Assessments can also
        be conducted throughout the system development life cycle as part of systems
        engineering and systems security engineering processes. The design for controls
        can be assessed as RFPs are developed, responses assessed, and design reviews
        conducted. If a design to implement controls and subsequent implementation
        in accordance with the design are assessed during development, the final control
        testing can be a simple confirmation utilizing previously completed control
        assessment and aggregating the outcomes.

        Organizations may develop a single, consolidated security and privacy assessment
        plan for the system or maintain separate plans. A consolidated assessment
        plan clearly delineates the roles and responsibilities for control assessment.
        If multiple organizations participate in assessing a system, a coordinated
        approach can reduce redundancies and associated costs.

        Organizations can use other types of assessment activities, such as vulnerability
        scanning and system monitoring, to maintain the security and privacy posture
        of systems during the system life cycle. Assessment reports document assessment
        results in sufficient detail, as deemed necessary by organizations, to determine
        the accuracy and completeness of the reports and whether the controls are
        implemented correctly, operating as intended, and producing the desired outcome
        with respect to meeting requirements. Assessment results are provided to the
        individuals or roles appropriate for the types of assessments being conducted.
        For example, assessments conducted in support of authorization decisions are
        provided to authorizing officials, senior agency officials for privacy, senior
        agency information security officers, and authorizing official designated
        representatives.

        To satisfy annual assessment requirements, organizations can use assessment
        results from the following sources: initial or ongoing system authorizations,
        continuous monitoring, systems engineering processes, or system development
        life cycle activities. Organizations ensure that assessment results are current,
        relevant to the determination of control effectiveness, and obtained with
        the appropriate level of assessor independence. Existing control assessment
        results can be reused to the extent that the results are still valid and can
        also be supplemented with additional assessments as needed. After the initial
        authorizations, organizations assess controls during continuous monitoring.
        Organizations also establish the frequency for ongoing assessments in accordance
        with organizational continuous monitoring strategies. External audits, including
        audits by external entities such as regulatory agencies, are outside of the
        scope of CA-2.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-2(1)
      name: Control Assessments | Independent Assessors
      description: Employ independent assessors or assessment teams to conduct control
        assessments.
      annotation: 'Independent assessors or assessment teams are individuals or groups
        who conduct impartial assessments of systems. Impartiality means that assessors
        are free from any perceived or actual conflicts of interest regarding the
        development, operation, sustainment, or management of the systems under assessment
        or the determination of control effectiveness. To achieve impartiality, assessors
        do not create a mutual or conflicting interest with the organizations where
        the assessments are being conducted, assess their own work, act as management
        or employees of the organizations they are serving, or place themselves in
        positions of advocacy for the organizations acquiring their services.

        Independent assessments can be obtained from elements within organizations
        or be contracted to public or private sector entities outside of organizations.
        Authorizing officials determine the required level of independence based on
        the security categories of systems and/or the risk to organizational operations,
        organizational assets, or individuals. Authorizing officials also determine
        if the level of assessor independence provides sufficient assurance that the
        results are sound and can be used to make credible, risk-based decisions.
        Assessor independence determination includes whether contracted assessment
        services have sufficient independence, such as when system owners are not
        directly involved in contracting processes or cannot influence the impartiality
        of the assessors conducting the assessments. During the system design and
        development phase, having independent assessors is analogous to having independent
        SMEs involved in design reviews.

        When organizations that own the systems are small or the structures of the
        organizations require that assessments be conducted by individuals that are
        in the developmental, operational, or management chain of the system owners,
        independence in assessment processes can be achieved by ensuring that assessment
        results are carefully reviewed and analyzed by independent teams of experts
        to validate the completeness, accuracy, integrity, and reliability of the
        results. Assessments performed for purposes other than to support authorization
        decisions are more likely to be useable for such decisions when performed
        by assessors with sufficient independence, thereby reducing the need to repeat
        assessments.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-2(2)
      name: Control Assessments | Specialized Assessments
      description: 'Include as part of control assessments, [Assignment: organization-defined
        frequency], [Selection: announced; unannounced], [Selection (one or more):
        in-depth monitoring; security instrumentation; automated security test cases;
        vulnerability scanning; malicious user testing; insider threat assessment;
        performance and load testing; data leakage or data loss assessment; [Assignment:
        organization-defined other forms of assessment]].'
      annotation: Organizations can conduct specialized assessments, including verification
        and validation, system monitoring, insider threat assessments, malicious user
        testing, and other forms of testing. These assessments can improve readiness
        by exercising organizational capabilities and indicating current levels of
        performance as a means of focusing actions to improve security and privacy.
        Organizations conduct specialized assessments in accordance with applicable
        laws, executive orders, directives, regulations, policies, standards, and
        guidelines. Authorizing officials approve the assessment methods in coordination
        with the organizational risk executive function. Organizations can include
        vulnerabilities uncovered during assessments into vulnerability remediation
        processes. Specialized assessments can also be conducted early in the system
        development life cycle (e.g., during initial design, development, and unit
        testing).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-2(3)
      name: Control Assessments | Leveraging Results from External Organizations
      description: 'Leverage the results of control assessments performed by [Assignment:
        organization-defined external organization] on [Assignment: organization-defined
        system] when the assessment meets [Assignment: organization-defined requirements].'
      annotation: "Organizations may rely on control assessments of organizational\
        \ systems by other (external) organizations. Using such assessments and reusing\
        \ existing assessment evidence can decrease the time and resources required\
        \ for assessments by limiting the independent assessment activities that organizations\
        \ need to perform. The factors that organizations consider in determining\
        \ whether to accept assessment results from external organizations can vary.\
        \ Such factors include the organization\u2019s past experience with the organization\
        \ that conducted the assessment, the reputation of the assessment organization,\
        \ the level of detail of supporting assessment evidence provided, and mandates\
        \ imposed by applicable laws, executive orders, directives, regulations, policies,\
        \ standards, and guidelines. Accredited testing laboratories that support\
        \ the Common Criteria Program ISO 15408-1, the NIST Cryptographic Module Validation\
        \ Program (CMVP), or the NIST Cryptographic Algorithm Validation Program (CAVP)\
        \ can provide independent assessment results that organizations can leverage."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-3
      name: Information Exchange
      description: 'a. Approve and manage the exchange of information between the
        system and other systems using [Selection (one or more): interconnection security
        agreements; information exchange security agreements; memoranda of understanding
        or agreement; service level agreements; user agreements; nondisclosure agreements;
        [Assignment: organization-defined type of agreement]];

        b. Document, as part of each exchange agreement, the interface characteristics,
        security and privacy requirements, controls, and responsibilities for each
        system, and the impact level of the information communicated; and

        c. Review and update the agreements [Assignment: organization-defined frequency].'
      annotation: 'System information exchange requirements apply to information exchanges
        between two or more systems. System information exchanges include connections
        via leased lines or virtual private networks, connections to internet service
        providers, database sharing or exchanges of database transaction information,
        connections and exchanges with cloud services, exchanges via web-based services,
        or exchanges of files via file transfer protocols, network protocols (e.g.,
        IPv4, IPv6), email, or other organization-to-organization communications.
        Organizations consider the risk related to new or increased threats that may
        be introduced when systems exchange information with other systems that may
        have different security and privacy requirements and controls. This includes
        systems within the same organization and systems that are external to the
        organization. A joint authorization of the systems exchanging information,
        as described in CA-6(1) or CA-6(2), may help to communicate and reduce risk.

        Authorizing officials determine the risk associated with system information
        exchange and the controls needed for appropriate risk mitigation. The types
        of agreements selected are based on factors such as the impact level of the
        information being exchanged, the relationship between the organizations exchanging
        information (e.g., government to government, government to business, business
        to business, government or business to service provider, government or business
        to individual), or the level of access to the organizational system by users
        of the other system. If systems that exchange information have the same authorizing
        official, organizations need not develop agreements. Instead, the interface
        characteristics between the systems (e.g., how the information is being exchanged.
        how the information is protected) are described in the respective security
        and privacy plans. If the systems that exchange information have different
        authorizing officials within the same organization, the organizations can
        develop agreements or provide the same information that would be provided
        in the appropriate agreement type from CA-3a in the respective security and
        privacy plans for the systems. Organizations may incorporate agreement information
        into formal contracts, especially for information exchanges established between
        federal agencies and nonfederal organizations (including service providers,
        contractors, system developers, and system integrators). Risk considerations
        include systems that share the same networks.'
