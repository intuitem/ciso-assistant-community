    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(5)
      name: Development Process, Standards, and Tools | Attack Surface Reduction
      description: 'Require the developer of the system, system component, or system
        service to reduce attack surfaces to [Assignment: organization-defined thresholds].'
      annotation: Attack surface reduction is closely aligned with threat and vulnerability
        analyses and system architecture and design. Attack surface reduction is a
        means of reducing risk to organizations by giving attackers less opportunity
        to exploit weaknesses or deficiencies (i.e., potential vulnerabilities) within
        systems, system components, and system services. Attack surface reduction
        includes implementing the concept of layered defenses, applying the principles
        of least privilege and least functionality, applying secure software development
        practices, deprecating unsafe functions, reducing entry points available to
        unauthorized users, reducing the amount of code that executes, and eliminating
        application programming interfaces (APIs) that are vulnerable to attacks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(6)
      name: Development Process, Standards, and Tools | Continuous Improvement
      description: Require the developer of the system, system component, or system
        service to implement an explicit process to continuously improve the development
        process.
      annotation: Developers of systems, system components, and system services consider
        the effectiveness and efficiency of their development processes for meeting
        quality objectives and addressing the security and privacy capabilities in
        current threat environments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(7)
      name: Development Process, Standards, and Tools | Automated Vulnerability Analysis
      description: 'Require the developer of the system, system component, or system
        service [Assignment: organization-defined frequency] to:

        (a) Perform an automated vulnerability analysis using [Assignment: organization-defined
        tools];

        (b) Determine the exploitation potential for discovered vulnerabilities;

        (c) Determine potential risk mitigations for delivered vulnerabilities; and

        (d) Deliver the outputs of the tools and results of the analysis to [Assignment:
        organization-defined personnel or roles].'
      annotation: Automated tools can be more effective at analyzing exploitable weaknesses
        or deficiencies in large and complex systems, prioritizing vulnerabilities
        by severity, and providing recommendations for risk mitigations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa-15(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:sa
      ref_id: SA-15(8)
      name: Development Process, Standards, and Tools | Reuse of Threat and Vulnerability
        Information
      description: Require the developer of the system, system component, or system
        service to use threat modeling and vulnerability analyses from similar systems,
        components, or services to inform the current development process.
      annotation: Analysis of vulnerabilities found in similar software applications
        can inform potential design and implementation issues for systems under development.
        Similar systems or system components may exist within developer organizations.
        Vulnerability information is available from a variety of public and private
        sector sources, including the NIST National Vulnerability Database.
