      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19(2)
      name: Access Control for Mobile Devices | Use of Personally Owned Portable Storage
        Devices
      description: '[Withdrawn: Incorporated into MP-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16
      name: Security and Privacy Attributes
      description: 'a. Provide the means to associate [Assignment: organization-defined
        types of security and privacy attributes] with [Assignment: organization-defined
        security and privacy attribute values] for information in storage, in process,
        and/or in transmission;

        b. Ensure that the attribute associations are made and retained with the information;

        c. Establish the following permitted security and privacy attributes from
        the attributes defined in AC-16a for [Assignment: organization-defined systems]:
        [Assignment: organization-defined security and privacy attributes];

        d. Determine the following permitted attribute values or ranges for each of
        the established attributes: [Assignment: organization-defined attribute values
        or ranges for established attributes];

        e. Audit changes to attributes; and

        f. Review [Assignment: organization-defined security and privacy attributes]
        for applicability [Assignment: organization-defined frequency].'
      annotation: 'Information is represented internally within systems using abstractions
        known as data structures. Internal data structures can represent different
        types of entities, both active and passive. Active entities, also known as
        subjects, are typically associated with individuals, devices, or processes
        acting on behalf of individuals. Passive entities, also known as objects,
        are typically associated with data structures, such as records, buffers, tables,
        files, inter-process pipes, and communications ports. Security attributes,
        a form of metadata, are abstractions that represent the basic properties or
        characteristics of active and passive entities with respect to safeguarding
        information. Privacy attributes, which may be used independently or in conjunction
        with security attributes, represent the basic properties or characteristics
        of active or passive entities with respect to the management of personally
        identifiable information. Attributes can be either explicitly or implicitly
        associated with the information contained in organizational systems or system
        components.

        Attributes may be associated with active entities (i.e., subjects) that have
        the potential to send or receive information, cause information to flow among
        objects, or change the system state. These attributes may also be associated
        with passive entities (i.e., objects) that contain or receive information.
        The association of attributes to subjects and objects by a system is referred
        to as binding and is inclusive of setting the attribute value and the attribute
        type. Attributes, when bound to data or information, permit the enforcement
        of security and privacy policies for access control and information flow control,
        including data retention limits, permitted uses of personally identifiable
        information, and identification of personal information within data objects.
        Such enforcement occurs through organizational processes or system functions
        or mechanisms. The binding techniques implemented by systems affect the strength
        of attribute binding to information. Binding strength and the assurance associated
        with binding techniques play important parts in the trust that organizations
        have in the information flow enforcement process. The binding techniques affect
        the number and degree of additional reviews required by organizations. The
        content or assigned values of attributes can directly affect the ability of
        individuals to access organizational information.

        Organizations can define the types of attributes needed for systems to support
        missions or business functions. There are many values that can be assigned
        to a security attribute. By specifying the permitted attribute ranges and
        values, organizations ensure that attribute values are meaningful and relevant.
        Labeling refers to the association of attributes with the subjects and objects
        represented by the internal data structures within systems. This facilitates
        system-based enforcement of information security and privacy policies. Labels
        include classification of information in accordance with legal and compliance
        requirements (e.g., top secret, secret, confidential, controlled unclassified),
        information impact level; high value asset information, access authorizations,
        nationality; data life cycle protection (i.e., encryption and data expiration),
        personally identifiable information processing permissions, including individual
        consent to personally identifiable information processing, and contractor
        affiliation. A related term to labeling is marking. Marking refers to the
        association of attributes with objects in a human-readable form and displayed
        on system media. Marking enables manual, procedural, or process-based enforcement
        of information security and privacy policies. Security and privacy labels
        may have the same value as media markings (e.g., top secret, secret, confidential).
        See MP-3 (Media Marking).'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(1)
      name: Security and Privacy Attributes | Dynamic Attribute Association
      description: 'Dynamically associate security and privacy attributes with [Assignment:
        organization-defined subjects and objects] in accordance with the following
        security and privacy policies as information is created and combined: [Assignment:
        organization-defined security and privacy policies].'
      annotation: Dynamic association of attributes is appropriate whenever the security
        or privacy characteristics of information change over time. Attributes may
        change due to information aggregation issues (i.e., characteristics of individual
        data elements are different from the combined elements), changes in individual
        access authorizations (i.e., privileges), changes in the security category
        of information, or changes in security or privacy policies. Attributes may
        also change situationally.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(2)
      name: Security and Privacy Attributes | Attribute Value Changes by Authorized
        Individuals
      description: Provide authorized individuals (or processes acting on behalf of
        individuals) the capability to define or change the value of associated security
        and privacy attributes.
      annotation: The content or assigned values of attributes can directly affect
        the ability of individuals to access organizational information. Therefore,
        it is important for systems to be able to limit the ability to create or modify
        attributes to authorized individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(3)
      name: Security and Privacy Attributes | Maintenance of Attribute Associations
        by System
      description: 'Maintain the association and integrity of [Assignment: organization-defined
        security and privacy attributes] to [Assignment: organization-defined subjects
        and objects].'
      annotation: Maintaining the association and integrity of security and privacy
        attributes to subjects and objects with sufficient assurance helps to ensure
        that the attribute associations can be used as the basis of automated policy
        actions. The integrity of specific items, such as security configuration files,
        may be maintained through the use of an integrity monitoring mechanism that
        detects anomalies and changes that deviate from known good baselines. Automated
        policy actions include retention date expirations, access control decisions,
        information flow control decisions, and information disclosure decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(4)
      name: Security and Privacy Attributes | Association of Attributes by Authorized
        Individuals
      description: 'Provide the capability to associate [Assignment: organization-defined
        security and privacy attributes] with [Assignment: organization-defined subjects
        and objects] by authorized individuals (or processes acting on behalf of individuals).'
      annotation: Systems, in general, provide the capability for privileged users
        to assign security and privacy attributes to system-defined subjects (e.g.,
        users) and objects (e.g., directories, files, and ports). Some systems provide
        additional capability for general users to assign security and privacy attributes
        to additional objects (e.g., files, emails). The association of attributes
        by authorized individuals is described in the design documentation. The support
        provided by systems can include prompting users to select security and privacy
        attributes to be associated with information objects, employing automated
        mechanisms to categorize information with attributes based on defined policies,
        or ensuring that the combination of the security or privacy attributes selected
        is valid. Organizations consider the creation, deletion, or modification of
        attributes when defining auditable events.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(5)
      name: Security and Privacy Attributes | Attribute Displays on Objects to Be
        Output
      description: 'Display security and privacy attributes in human-readable form
        on each object that the system transmits to output devices to identify [Assignment:
        organization-defined special dissemination, handling, or distribution instructions]
        using [Assignment: organization-defined human-readable, standard naming conventions].'
      annotation: System outputs include printed pages, screens, or equivalent items.
        System output devices include printers, notebook computers, video displays,
        smart phones, and tablets. To mitigate the risk of unauthorized exposure of
        information (e.g., shoulder surfing), the outputs display full attribute values
        when unmasked by the subscriber.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(6)
      name: Security and Privacy Attributes | Maintenance of Attribute Association
      description: 'Require personnel to associate and maintain the association of
        [Assignment: organization-defined security and privacy attributes] with [Assignment:
        organization-defined subjects and objects] in accordance with [Assignment:
        organization-defined security and privacy policies].'
      annotation: Maintaining attribute association requires individual users (as
        opposed to the system) to maintain associations of defined security and privacy
        attributes with subjects and objects.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(7)
      name: Security and Privacy Attributes | Consistent Attribute Interpretation
      description: Provide a consistent interpretation of security and privacy attributes
        transmitted between distributed system components.
      annotation: To enforce security and privacy policies across multiple system
        components in distributed systems, organizations provide a consistent interpretation
        of security and privacy attributes employed in access enforcement and flow
        enforcement decisions. Organizations can establish agreements and processes
        to help ensure that distributed system components implement attributes with
        consistent interpretations in automated access enforcement and flow enforcement
        actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(8)
      name: Security and Privacy Attributes | Association Techniques and Technologies
      description: 'Implement [Assignment: organization-defined techniques and technologies]
        in associating security and privacy attributes to information.'
      annotation: "\_ The association of security and privacy attributes to information\
        \ within systems is important for conducting automated access enforcement\
        \ and flow enforcement actions. The association of such attributes to information\
        \ (i.e., binding) can be accomplished with technologies and techniques that\
        \ provide different levels of assurance. For example, systems can cryptographically\
        \ bind attributes to information using digital signatures that support cryptographic\
        \ keys protected by hardware devices (sometimes known as hardware roots of\
        \ trust)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(9)
      name: "Security and Privacy Attributes | Attribute Reassignment \u2014 Regrading\
        \ Mechanisms"
      description: 'Change security and privacy attributes associated with information
        only via regrading mechanisms validated using [Assignment: organization-defined
        techniques or procedures].'
      annotation: A regrading mechanism is a trusted process authorized to re-classify
        and re-label data in accordance with a defined policy exception. Validated
        regrading mechanisms are used by organizations to provide the requisite levels
        of assurance for attribute reassignment activities. The validation is facilitated
        by ensuring that regrading mechanisms are single purpose and of limited function.
        Since security and privacy attribute changes can directly affect policy enforcement
        actions, implementing trustworthy regrading mechanisms is necessary to help
        ensure that such mechanisms perform in a consistent and correct mode of operation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-16(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-16(10)
      name: Security and Privacy Attributes | Attribute Configuration by Authorized
        Individuals
      description: Provide authorized individuals the capability to define or change
        the type and value of security and privacy attributes available for association
        with subjects and objects.
      annotation: The content or assigned values of security and privacy attributes
        can directly affect the ability of individuals to access organizational information.
        Thus, it is important for systems to be able to limit the ability to create
        or modify the type and value of attributes available for association with
        subjects and objects to authorized individuals only.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17
      name: Remote Access
      description: 'a. Establish and document usage restrictions, configuration/connection
        requirements, and implementation guidance for each type of remote access allowed;
        and

        b. Authorize each type of remote access to the system prior to allowing such
        connections.'
      annotation: Remote access is access to organizational systems (or processes
        acting on behalf of users) that communicate through external networks such
        as the Internet. Types of remote access include dial-up, broadband, and wireless.
        Organizations use encrypted virtual private networks (VPNs) to enhance confidentiality
        and integrity for remote connections. The use of encrypted VPNs provides sufficient
        assurance to the organization that it can effectively treat such connections
        as internal networks if the cryptographic mechanisms used are implemented
        in accordance with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines. Still, VPN connections traverse external
        networks, and the encrypted VPN does not enhance the availability of remote
        connections. VPNs with encrypted tunnels can also affect the ability to adequately
        monitor network communications traffic for malicious code. Remote access controls
        apply to systems other than public web servers or systems designed for public
        access. Authorization of each remote access type addresses authorization prior
        to allowing remote access without specifying the specific formats for such
        authorization. While organizations may use information exchange and system
        connection security agreements to manage remote access connections to other
        systems, such agreements are addressed as part of CA-3. Enforcing access restrictions
        for remote access is addressed via AC-3.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(1)
      name: Remote Access | Monitoring and Control
      description: Employ automated mechanisms to monitor and control remote access
        methods.
      annotation: Monitoring and control of remote access methods allows organizations
        to detect attacks and help ensure compliance with remote access policies by
        auditing the connection activities of remote users on a variety of system
        components, including servers, notebook computers, workstations, smart phones,
        and tablets. Audit logging for remote access is enforced by AU-2. Audit events
        are defined in AU-2a.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(2)
      name: Remote Access | Protection of Confidentiality and Integrity Using Encryption
      description: Implement cryptographic mechanisms to protect the confidentiality
        and integrity of remote access sessions.
      annotation: Virtual private networks can be used to protect the confidentiality
        and integrity of remote access sessions. Transport Layer Security (TLS) is
        an example of a cryptographic protocol that provides end-to-end communications
        security over networks and is used for Internet communications and online
        transactions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(3)
      name: Remote Access | Managed Access Control Points
      description: Route remote accesses through authorized and managed network access
        control points.
      annotation: Organizations consider the Trusted Internet Connections (TIC) initiative
        DHS TIC requirements for external network connections since limiting the number
        of access control points for remote access reduces attack surfaces.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(4)
      name: Remote Access | Privileged Commands and Access
      description: '(a) Authorize the execution of privileged commands and access
        to security-relevant information via remote access only in a format that provides
        assessable evidence and for the following needs: [Assignment: organization-defined
        needs]; and

        (b) Document the rationale for remote access in the security plan for the
        system.'
      annotation: Remote access to systems represents a significant potential vulnerability
        that can be exploited by adversaries. As such, restricting the execution of
        privileged commands and access to security-relevant information via remote
        access reduces the exposure of the organization and the susceptibility to
        threats by adversaries to the remote access capability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-19(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19(3)
      name: Access Control for Mobile Devices | Use of Portable Storage Devices with
        No Identifiable Owner
      description: '[Withdrawn: Incorporated into MP-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(6)
      name: Remote Access | Protection of Mechanism Information
      description: Protect information about remote access mechanisms from unauthorized
        use and disclosure.
      annotation: Remote access to organizational information by non-organizational
        entities can increase the risk of unauthorized use and disclosure about remote
        access mechanisms. The organization considers including remote access requirements
        in the information exchange agreements with other organizations, as applicable.
        Remote access requirements can also be included in rules of behavior (see
        PL-4) and access agreements (see PS-6).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-2(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-2(10)
      name: Account Management | Shared and Group Account Credential Change
      description: '[Withdrawn: Incorporated into AC-2k.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(1)
      name: Access Enforcement | Restricted Access to Privileged Functions
      description: '[Withdrawn: Incorporated into AC-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(9)
      name: Remote Access | Disconnect or Disable Access
      description: 'Provide the capability to disconnect or disable remote access
        to the system within [Assignment: organization-defined time period].'
      annotation: The speed of system disconnect or disablement varies based on the
        criticality of missions or business functions and the need to eliminate immediate
        or future remote access to systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-17(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-17(10)
      name: Remote Access | Authenticate Remote Commands
      description: 'Implement [Assignment: organization-defined mechanisms] to authenticate
        [Assignment: organization-defined remote commands].'
      annotation: Authenticating remote commands protects against unauthorized commands
        and the replay of authorized commands. The ability to authenticate remote
        commands is important for remote systems for which loss, malfunction, misdirection,
        or exploitation would have immediate or serious consequences, such as injury,
        death, property damage, loss of high value assets, failure of mission or business
        functions, or compromise of classified or controlled unclassified information.
        Authentication mechanisms for remote commands ensure that systems accept and
        execute commands in the order intended, execute only authorized commands,
        and reject unauthorized commands. Cryptographic mechanisms can be used, for
        example, to authenticate remote commands.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18
      name: Wireless Access
      description: 'a. Establish configuration requirements, connection requirements,
        and implementation guidance for each type of wireless access; and

        b. Authorize each type of wireless access to the system prior to allowing
        such connections.'
      annotation: Wireless technologies include microwave, packet radio (ultra-high
        frequency or very high frequency), 802.11x, and Bluetooth. Wireless networks
        use authentication protocols that provide authenticator protection and mutual
        authentication.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18(1)
      name: Wireless Access | Authentication and Encryption
      description: 'Protect wireless access to the system using authentication of
        [Selection (one or more): users; devices] and encryption.'
      annotation: Wireless networking capabilities represent a significant potential
        vulnerability that can be exploited by adversaries. To protect systems with
        wireless access points, strong authentication of users and devices along with
        strong encryption can reduce susceptibility to threats by adversaries involving
        wireless technologies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-3(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-3(6)
      name: Access Enforcement | Protection of User and System Information
      description: '[Withdrawn: Incorporated into MP-4 and SC-28.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18(3)
      name: Wireless Access | Disable Wireless Networking
      description: Disable, when not intended for use, wireless networking capabilities
        embedded within system components prior to issuance and deployment.
      annotation: Wireless networking capabilities that are embedded within system
        components represent a significant potential vulnerability that can be exploited
        by adversaries. Disabling wireless capabilities when not needed for essential
        organizational missions or functions can reduce susceptibility to threats
        by adversaries involving wireless technologies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18(4)
      name: Wireless Access | Restrict Configurations by Users
      description: Identify and explicitly authorize users allowed to independently
        configure wireless networking capabilities.
      annotation: Organizational authorizations to allow selected users to configure
        wireless networking capabilities are enforced, in part, by the access enforcement
        mechanisms employed within organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-18(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-18(5)
      name: Wireless Access | Antennas and Transmission Power Levels
      description: Select radio antennas and calibrate transmission power levels to
        reduce the probability that signals from wireless access points can be received
        outside of organization-controlled boundaries.
      annotation: Actions that may be taken to limit unauthorized use of wireless
        communications outside of organization-controlled boundaries include reducing
        the power of wireless transmissions so that the transmissions are less likely
        to emit a signal that can be captured outside of the physical perimeters of
        the organization, employing measures such as emissions security to control
        wireless emanations, and using directional or beamforming antennas that reduce
        the likelihood that unintended receivers will be able to intercept signals.
        Prior to taking such mitigating actions, organizations can conduct periodic
        wireless surveys to understand the radio frequency profile of organizational
        systems as well as other systems that may be operating in the area.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-19
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
      ref_id: AC-19
      name: Access Control for Mobile Devices
      description: 'a. Establish configuration requirements, connection requirements,
        and implementation guidance for organization-controlled mobile devices, to
        include when such devices are outside of controlled areas; and

        b. Authorize the connection of mobile devices to organizational systems.'
      annotation: 'A mobile device is a computing device that has a small form factor
        such that it can easily be carried by a single individual; is designed to
        operate without a physical connection; possesses local, non-removable or removable
        data storage; and includes a self-contained power source. Mobile device functionality
        may also include voice communication capabilities, on-board sensors that allow
        the device to capture information, and/or built-in features for synchronizing
        local data with remote locations. Examples include smart phones and tablets.
        Mobile devices are typically associated with a single individual. The processing,
        storage, and transmission capability of the mobile device may be comparable
        to or merely a subset of notebook/desktop systems, depending on the nature
        and intended purpose of the device. Protection and control of mobile devices
        is behavior or policy-based and requires users to take physical action to
        protect and control such devices when outside of controlled areas. Controlled
        areas are spaces for which organizations provide physical or procedural controls
        to meet the requirements established for protecting information and systems.

        Due to the large variety of mobile devices with different characteristics
        and capabilities, organizational restrictions may vary for the different classes
        or types of such devices. Usage restrictions and specific implementation guidance
        for mobile devices include configuration management, device identification
        and authentication, implementation of mandatory protective software, scanning
        devices for malicious code, updating virus protection software, scanning for
        critical software updates and patches, conducting primary operating system
        (and possibly other resident software) integrity checks, and disabling unnecessary
        hardware.

        Usage restrictions and authorization to connect may vary among organizational
        systems. For example, the organization may authorize the connection of mobile
        devices to its network and impose a set of usage restrictions, while a system
        owner may withhold authorization for mobile device connection to specific
        applications or impose additional usage restrictions before allowing mobile
        device connections to a system. Adequate security for mobile devices goes
        beyond the requirements specified in AC-19. Many safeguards for mobile devices
        are reflected in other controls. AC-20 addresses mobile devices that are not
        organization-controlled.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac-4(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ac
