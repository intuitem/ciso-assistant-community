      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-3(6)
      name: Information Exchange | Transfer Authorizations
      description: Verify that individuals or systems transferring data between interconnecting
        systems have the requisite authorizations (i.e., write permissions or privileges)
        prior to accepting such data.
      annotation: "To prevent unauthorized individuals and systems from making information\
        \ transfers to protected systems, the protected system verifies\u2014via independent\
        \ means\u2014 whether the individual or system attempting to transfer information\
        \ is authorized to do so. Verification of the authorization to transfer information\
        \ also applies to control plane traffic (e.g., routing and DNS) and services\
        \ (e.g., authenticated SMTP relays)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-3(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-3(7)
      name: Information Exchange | Transitive Information Exchanges
      description: '(a) Identify transitive (downstream) information exchanges with
        other systems through the systems identified in CA-3a; and

        (b) Take measures to ensure that transitive (downstream) information exchanges
        cease when the controls on identified transitive (downstream) systems cannot
        be verified or validated.'
      annotation: Transitive or downstream information exchanges are information exchanges
        between the system or systems with which the organizational system exchanges
        information and other systems. For mission-essential systems, services, and
        applications, including high value assets, it is necessary to identify such
        information exchanges. The transparency of the controls or protection measures
        in place in such downstream systems connected directly or indirectly to organizational
        systems is essential to understanding the security and privacy risks resulting
        from those information exchanges. Organizational systems can inherit risk
        from downstream systems through transitive connections and information exchanges,
        which can make the organizational systems more susceptible to threats, hazards,
        and adverse impacts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-4
      name: Security Certification
      description: '[Withdrawn: Incorporated into CA-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-5
      name: Plan of Action and Milestones
      description: 'a. Develop a plan of action and milestones for the system to document
        the planned remediation actions of the organization to correct weaknesses
        or deficiencies noted during the assessment of the controls and to reduce
        or eliminate known vulnerabilities in the system; and

        b. Update existing plan of action and milestones [Assignment: organization-defined
        frequency] based on the findings from control assessments, independent audits
        or reviews, and continuous monitoring activities.'
      annotation: Plans of action and milestones are useful for any type of organization
        to track planned remedial actions. Plans of action and milestones are required
        in authorization packages and subject to federal reporting requirements established
        by OMB.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-5(1)
      name: Plan of Action and Milestones | Automation Support for Accuracy and Currency
      description: 'Ensure the accuracy, currency, and availability of the plan of
        action and milestones for the system using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Using automated tools helps maintain the accuracy, currency, and
        availability of the plan of action and milestones and facilitates the coordination
        and sharing of security and privacy information throughout the organization.
        Such coordination and information sharing help to identify systemic weaknesses
        or deficiencies in organizational systems and ensure that appropriate resources
        are directed at the most critical system vulnerabilities in a timely manner.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-6
      name: Authorization
      description: 'a. Assign a senior official as the authorizing official for the
        system;

        b. Assign a senior official as the authorizing official for common controls
        available for inheritance by organizational systems;

        c. Ensure that the authorizing official for the system, before commencing
        operations:

        1. Accepts the use of common controls inherited by the system; and

        2. Authorizes the system to operate;

        d. Ensure that the authorizing official for common controls authorizes the
        use of those controls for inheritance by organizational systems;

        e. Update the authorizations [Assignment: organization-defined frequency].'
      annotation: 'Authorizations are official management decisions by senior officials
        to authorize operation of systems, authorize the use of common controls for
        inheritance by organizational systems, and explicitly accept the risk to organizational
        operations and assets, individuals, other organizations, and the Nation based
        on the implementation of agreed-upon controls. Authorizing officials provide
        budgetary oversight for organizational systems and common controls or assume
        responsibility for the mission and business functions supported by those systems
        or common controls. The authorization process is a federal responsibility,
        and therefore, authorizing officials must be federal employees. Authorizing
        officials are both responsible and accountable for security and privacy risks
        associated with the operation and use of organizational systems. Nonfederal
        organizations may have similar processes to authorize systems and senior officials
        that assume the authorization role and associated responsibilities.

        Authorizing officials issue ongoing authorizations of systems based on evidence
        produced from implemented continuous monitoring programs. Robust continuous
        monitoring programs reduce the need for separate reauthorization processes.
        Through the employment of comprehensive continuous monitoring processes, the
        information contained in authorization packages (i.e., security and privacy
        plans, assessment reports, and plans of action and milestones) is updated
        on an ongoing basis. This provides authorizing officials, common control providers,
        and system owners with an up-to-date status of the security and privacy posture
        of their systems, controls, and operating environments. To reduce the cost
        of reauthorization, authorizing officials can leverage the results of continuous
        monitoring processes to the maximum extent possible as the basis for rendering
        reauthorization decisions.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-6(1)
      name: "Authorization | Joint Authorization \u2014 Intra-organization"
      description: Employ a joint authorization process for the system that includes
        multiple authorizing officials from the same organization conducting the authorization.
      annotation: Assigning multiple authorizing officials from the same organization
        to serve as co-authorizing officials for the system increases the level of
        independence in the risk-based decision-making process. It also implements
        the concepts of separation of duties and dual authorization as applied to
        the system authorization process. The intra-organization joint authorization
        process is most relevant for connected systems, shared systems, and systems
        with multiple information owners.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-6(2)
      name: "Authorization | Joint Authorization \u2014 Inter-organization"
      description: Employ a joint authorization process for the system that includes
        multiple authorizing officials with at least one authorizing official from
        an organization external to the organization conducting the authorization.
      annotation: Assigning multiple authorizing officials, at least one of whom comes
        from an external organization, to serve as co-authorizing officials for the
        system increases the level of independence in the risk-based decision-making
        process. It implements the concepts of separation of duties and dual authorization
        as applied to the system authorization process. Employing authorizing officials
        from external organizations to supplement the authorizing official from the
        organization that owns or hosts the system may be necessary when the external
        organizations have a vested interest or equities in the outcome of the authorization
        decision. The inter-organization joint authorization process is relevant and
        appropriate for connected systems, shared systems or services, and systems
        with multiple information owners. The authorizing officials from the external
        organizations are key stakeholders of the system undergoing authorization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7
      name: Continuous Monitoring
      description: 'Develop a system-level continuous monitoring strategy and implement
        continuous monitoring in accordance with the organization-level continuous
        monitoring strategy that includes:

        a. Establishing the following system-level metrics to be monitored: [Assignment:
        organization-defined system-level metrics];

        b. Establishing [Assignment: organization-defined frequencies] for monitoring
        and [Assignment: organization-defined frequencies] for assessment of control
        effectiveness;

        c. Ongoing control assessments in accordance with the continuous monitoring
        strategy;

        d. Ongoing monitoring of system and organization-defined metrics in accordance
        with the continuous monitoring strategy;

        e. Correlation and analysis of information generated by control assessments
        and monitoring;

        f. Response actions to address results of the analysis of control assessment
        and monitoring information; and

        g. Reporting the security and privacy status of the system to [Assignment:
        organization-defined personnel or roles] [Assignment: organization-defined
        frequency].'
      annotation: 'Continuous monitoring at the system level facilitates ongoing awareness
        of the system security and privacy posture to support organizational risk
        management decisions. The terms continuous and ongoing imply that organizations
        assess and monitor their controls and risks at a frequency sufficient to support
        risk-based decisions. Different types of controls may require different monitoring
        frequencies. The results of continuous monitoring generate risk response actions
        by organizations. When monitoring the effectiveness of multiple controls that
        have been grouped into capabilities, a root-cause analysis may be needed to
        determine the specific control that has failed. Continuous monitoring programs
        allow organizations to maintain the authorizations of systems and common controls
        in highly dynamic environments of operation with changing mission and business
        needs, threats, vulnerabilities, and technologies. Having access to security
        and privacy information on a continuing basis through reports and dashboards
        gives organizational officials the ability to make effective and timely risk
        management decisions, including ongoing authorization decisions.

        Automation supports more frequent updates to hardware, software, and firmware
        inventories, authorization packages, and other system information. Effectiveness
        is further enhanced when continuous monitoring outputs are formatted to provide
        information that is specific, measurable, actionable, relevant, and timely.
        Continuous monitoring activities are scaled in accordance with the security
        categories of systems. Monitoring requirements, including the need for specific
        monitoring, may be referenced in other controls and control enhancements,
        such as AC-2g, AC-2(7), AC-2(12)(a), AC-2(7)(b), AC-2(7)(c), AC-17(1), AT-4a,
        AU-13, AU-13(1), AU-13(2), CM-3f, CM-6d, CM-11c, IR-5, MA-2b, MA-3a, MA-4a,
        PE-3d, PE-6, PE-14b, PE-16, PE-20, PM-6, PM-23, PM-31, PS-7e, SA-9c, SR-4,
        SC-5(3)(b), SC-7a, SC-7(24)(b), SC-18b, SC-43b, and SI-4.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(1)
      name: Continuous Monitoring | Independent Assessment
      description: Employ independent assessors or assessment teams to monitor the
        controls in the system on an ongoing basis.
      annotation: Organizations maximize the value of control assessments by requiring
        that assessments be conducted by assessors with appropriate levels of independence.
        The level of required independence is based on organizational continuous monitoring
        strategies. Assessor independence provides a degree of impartiality to the
        monitoring process. To achieve such impartiality, assessors do not create
        a mutual or conflicting interest with the organizations where the assessments
        are being conducted, assess their own work, act as management or employees
        of the organizations they are serving, or place themselves in advocacy positions
        for the organizations acquiring their services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(2)
      name: Continuous Monitoring | Types of Assessments
      description: '[Withdrawn: Incorporated into CA-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(3)
      name: Continuous Monitoring | Trend Analyses
      description: Employ trend analyses to determine if control implementations,
        the frequency of continuous monitoring activities, and the types of activities
        used in the continuous monitoring process need to be modified based on empirical
        data.
      annotation: Trend analyses include examining recent threat information that
        addresses the types of threat events that have occurred in the organization
        or the Federal Government, success rates of certain types of attacks, emerging
        vulnerabilities in technologies, evolving social engineering techniques, the
        effectiveness of configuration settings, results from multiple control assessments,
        and findings from Inspectors General or auditors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(4)
      name: Continuous Monitoring | Risk Monitoring
      description: 'Ensure risk monitoring is an integral part of the continuous monitoring
        strategy that includes the following:

        (a) Effectiveness monitoring;

        (b) Compliance monitoring; and

        (c) Change monitoring.'
      annotation: Risk monitoring is informed by the established organizational risk
        tolerance. Effectiveness monitoring determines the ongoing effectiveness of
        the implemented risk response measures. Compliance monitoring verifies that
        required risk response measures are implemented. It also verifies that security
        and privacy requirements are satisfied. Change monitoring identifies changes
        to organizational systems and environments of operation that may affect security
        and privacy risk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(5)
      name: Continuous Monitoring | Consistency Analysis
      description: 'Employ the following actions to validate that policies are established
        and implemented controls are operating in a consistent manner: [Assignment:
        organization-defined actions].'
      annotation: "Security and privacy controls are often added incrementally to\
        \ a system. As a result, policies for selecting and implementing controls\
        \ may be inconsistent, and the controls could fail to work together in a consistent\
        \ or coordinated manner. At a minimum, the lack of consistency and coordination\
        \ could mean that there are unacceptable security and privacy gaps in the\
        \ system. At worst, it could mean that some of the controls implemented in\
        \ one location or by one component are actually impeding the functionality\
        \ of other controls (e.g., encrypting internal network traffic can impede\
        \ monitoring). In other situations, failing to consistently monitor all implemented\
        \ network protocols (e.g., a dual stack of IPv4 and IPv6) may create unintended\
        \ vulnerabilities in the system that could be exploited by adversaries. It\
        \ is important to validate\u2014through testing, monitoring, and analysis\u2014\
        that the implemented controls are operating in a consistent, coordinated,\
        \ non-interfering manner."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-7(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-7(6)
      name: Continuous Monitoring | Automation Support for Monitoring
      description: 'Ensure the accuracy, currency, and availability of monitoring
        results for the system using [Assignment: organization-defined automated mechanisms].'
      annotation: Using automated tools for monitoring helps to maintain the accuracy,
        currency, and availability of monitoring information which in turns helps
        to increase the level of ongoing awareness of the system security and privacy
        posture in support of organizational risk management decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-8
      name: Penetration Testing
      description: 'Conduct penetration testing [Assignment: organization-defined
        frequency] on [Assignment: organization-defined systems or system components].'
      annotation: 'Penetration testing is a specialized type of assessment conducted
        on systems or individual system components to identify vulnerabilities that
        could be exploited by adversaries. Penetration testing goes beyond automated
        vulnerability scanning and is conducted by agents and teams with demonstrable
        skills and experience that include technical expertise in network, operating
        system, and/or application level security. Penetration testing can be used
        to validate vulnerabilities or determine the degree of penetration resistance
        of systems to adversaries within specified constraints. Such constraints include
        time, resources, and skills. Penetration testing attempts to duplicate the
        actions of adversaries and provides a more in-depth analysis of security-
        and privacy-related weaknesses or deficiencies. Penetration testing is especially
        important when organizations are transitioning from older technologies to
        newer technologies (e.g., transitioning from IPv4 to IPv6 network protocols).

        Organizations can use the results of vulnerability analyses to support penetration
        testing activities. Penetration testing can be conducted internally or externally
        on the hardware, software, or firmware components of a system and can exercise
        both physical and technical controls. A standard method for penetration testing
        includes a pretest analysis based on full knowledge of the system, pretest
        identification of potential vulnerabilities based on the pretest analysis,
        and testing designed to determine the exploitability of vulnerabilities. All
        parties agree to the rules of engagement before commencing penetration testing
        scenarios. Organizations correlate the rules of engagement for the penetration
        tests with the tools, techniques, and procedures that are anticipated to be
        employed by adversaries. Penetration testing may result in the exposure of
        information that is protected by laws or regulations, to individuals conducting
        the testing. Rules of engagement, contracts, or other appropriate mechanisms
        can be used to communicate expectations for how to protect this information.
        Risk assessments guide the decisions on the level of independence required
        for the personnel conducting penetration testing.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-8(1)
      name: Penetration Testing | Independent Penetration Testing Agent or Team
      description: Employ an independent penetration testing agent or team to perform
        penetration testing on the system or system components.
      annotation: Independent penetration testing agents or teams are individuals
        or groups who conduct impartial penetration testing of organizational systems.
        Impartiality implies that penetration testing agents or teams are free from
        perceived or actual conflicts of interest with respect to the development,
        operation, or management of the systems that are the targets of the penetration
        testing. CA-2(1) provides additional information on independent assessments
        that can be applied to penetration testing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-8(2)
      name: Penetration Testing | Red Team Exercises
      description: 'Employ the following red-team exercises to simulate attempts by
        adversaries to compromise organizational systems in accordance with applicable
        rules of engagement: [Assignment: organization-defined red team exercises].'
      annotation: Red team exercises extend the objectives of penetration testing
        by examining the security and privacy posture of organizations and the capability
        to implement effective cyber defenses. Red team exercises simulate attempts
        by adversaries to compromise mission and business functions and provide a
        comprehensive assessment of the security and privacy posture of systems and
        organizations. Such attempts may include technology-based attacks and social
        engineering-based attacks. Technology-based attacks include interactions with
        hardware, software, or firmware components and/or mission and business processes.
        Social engineering-based attacks include interactions via email, telephone,
        shoulder surfing, or personal conversations. Red team exercises are most effective
        when conducted by penetration testing agents and teams with knowledge of and
        experience with current adversarial tactics, techniques, procedures, and tools.
        While penetration testing may be primarily laboratory-based testing, organizations
        can use red team exercises to provide more comprehensive assessments that
        reflect real-world conditions. The results from red team exercises can be
        used by organizations to improve security and privacy awareness and training
        and to assess control effectiveness.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-8(3)
      name: Penetration Testing | Facility Penetration Testing
      description: 'Employ a penetration testing process that includes [Assignment:
        organization-defined frequency] [Selection: announced; unannounced] attempts
        to bypass or circumvent controls associated with physical access points to
        the facility.'
      annotation: Penetration testing of physical access points can provide information
        on critical vulnerabilities in the operating environments of organizational
        systems. Such information can be used to correct weaknesses or deficiencies
        in physical controls that are necessary to protect organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-9
      name: Internal System Connections
      description: 'a. Authorize internal connections of [Assignment: organization-defined
        system components or classes of components] to the system;

        b. Document, for each internal connection, the interface characteristics,
        security and privacy requirements, and the nature of the information communicated;

        c. Terminate internal system connections after [Assignment: organization-defined
        conditions]; and

        d. Review [Assignment: organization-defined frequency] the continued need
        for each internal connection.'
      annotation: Internal system connections are connections between organizational
        systems and separate constituent system components (i.e., connections between
        components that are part of the same system) including components used for
        system development. Intra-system connections include connections with mobile
        devices, notebook and desktop computers, tablets, printers, copiers, facsimile
        machines, scanners, sensors, and servers. Instead of authorizing each internal
        system connection individually, organizations can authorize internal connections
        for a class of system components with common characteristics and/or configurations,
        including printers, scanners, and copiers with a specified processing, transmission,
        and storage capability or smart phones and tablets with a specific baseline
        configuration. The continued need for an internal system connection is reviewed
        from the perspective of whether it provides support for organizational missions
        or business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ca
      ref_id: CA-9(1)
      name: Internal System Connections | Compliance Checks
      description: Perform security and privacy compliance checks on constituent system
        components prior to the establishment of the internal connection.
      annotation: Compliance checks include verification of the relevant baseline
        configuration.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      assessable: false
      depth: 1
      ref_id: CM
      name: Configuration Management
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] configuration management policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the configuration management
        policy and the associated configuration management controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the configuration management
        policy and procedures; and

        c. Review and update the current configuration management:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Configuration management policy and procedures address the controls
        in the CM family that are implemented within systems and organizations. The
        risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of configuration management policy and procedures. Security
        and privacy program policies and procedures at the organization level are
        preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission/business processes, and for systems, if
        needed. Procedures describe how the policies or controls are implemented and
        can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to configuration
        management policy and procedures include, but are not limited to, assessment
        or audit findings, security incidents or breaches, or changes in applicable
        laws, executive orders, directives, regulations, policies, standards, and
        guidelines. Simply restating controls does not constitute an organizational
        policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2
      name: Baseline Configuration
      description: 'a. Develop, document, and maintain under configuration control,
        a current baseline configuration of the system; and

        b. Review and update the baseline configuration of the system:

        1. [Assignment: organization-defined frequency];

        2. When required due to [Assignment: organization-defined circumstances];
        and

        3. When system components are installed or upgraded.'
      annotation: Baseline configurations for systems and system components include
        connectivity, operational, and communications aspects of systems. Baseline
        configurations are documented, formally reviewed, and agreed-upon specifications
        for systems or configuration items within those systems. Baseline configurations
        serve as a basis for future builds, releases, or changes to systems and include
        security and privacy control implementations, operational procedures, information
        about system components, network topology, and logical placement of components
        in the system architecture. Maintaining baseline configurations requires creating
        new baselines as organizational systems change over time. Baseline configurations
        of systems reflect the current enterprise architecture.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-11(1)
      name: User-installed Software | Alerts for Unauthorized Installations
      description: '[Withdrawn: Incorporated into CM-8(3).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(2)
      name: Baseline Configuration | Automation Support for Accuracy and Currency
      description: 'Maintain the currency, completeness, accuracy, and availability
        of the baseline configuration of the system using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated mechanisms that help organizations maintain consistent
        baseline configurations for systems include configuration management tools,
        hardware, software, firmware inventory tools, and network management tools.
        Automated tools can be used at the organization level, mission and business
        process level, or system level on workstations, servers, notebook computers,
        network components, or mobile devices. Tools can be used to track version
        numbers on operating systems, applications, types of software installed, and
        current patch levels. Automation support for accuracy and currency can be
        satisfied by the implementation of CM-8(2) for organizations that combine
        system component inventory and baseline configuration activities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(3)
      name: Baseline Configuration | Retention of Previous Configurations
      description: 'Retain [Assignment: organization-defined number] of previous versions
        of baseline configurations of the system to support rollback.'
      annotation: Retaining previous versions of baseline configurations to support
        rollback include hardware, software, firmware, configuration files, configuration
        records, and associated documentation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(1)
      name: Baseline Configuration | Reviews and Updates
      description: '[Withdrawn: Incorporated into CM-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(4)
      name: Baseline Configuration | Unauthorized Software
      description: '[Withdrawn: Incorporated into CM-7(4).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(6)
      name: Baseline Configuration | Development and Test Environments
      description: Maintain a baseline configuration for system development and test
        environments that is managed separately from the operational baseline configuration.
      annotation: Establishing separate baseline configurations for development, testing,
        and operational environments protects systems from unplanned or unexpected
        events related to development and testing activities. Separate baseline configurations
        allow organizations to apply the configuration management that is most appropriate
        for each type of configuration. For example, the management of operational
        configurations typically emphasizes the need for stability, while the management
        of development or test configurations requires greater flexibility. Configurations
        in the test environment mirror configurations in the operational environment
        to the extent practicable so that the results of the testing are representative
        of the proposed changes to the operational systems. Separate baseline configurations
        do not necessarily require separate physical environments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(7)
      name: Baseline Configuration | Configure Systems and Components for High-risk
        Areas
      description: '(a) Issue [Assignment: organization-defined systems or system
        components] with [Assignment: organization-defined configurations] to individuals
        traveling to locations that the organization deems to be of significant risk;
        and

        (b) Apply the following controls to the systems or components when the individuals
        return from travel: [Assignment: organization-defined controls].'
      annotation: When it is known that systems or system components will be in high-risk
        areas external to the organization, additional controls may be implemented
        to counter the increased threat in such areas. For example, organizations
        can take actions for notebook computers used by individuals departing on and
        returning from travel. Actions include determining the locations that are
        of concern, defining the required configurations for the components, ensuring
        that components are configured as intended before travel is initiated, and
        applying controls to the components after travel is completed. Specially configured
        notebook computers include computers with sanitized hard drives, limited applications,
        and more stringent configuration settings. Controls applied to mobile devices
        upon return from travel include examining the mobile device for signs of physical
        tampering and purging and reimaging disk drives. Protecting information that
        resides on mobile devices is addressed in the MP (Media Protection) family.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3
      name: Configuration Change Control
      description: 'a. Determine and document the types of changes to the system that
        are configuration-controlled;

        b. Review proposed configuration-controlled changes to the system and approve
        or disapprove such changes with explicit consideration for security and privacy
        impact analyses;

        c. Document configuration change decisions associated with the system;

        d. Implement approved configuration-controlled changes to the system;

        e. Retain records of configuration-controlled changes to the system for [Assignment:
        organization-defined time period];

        f. Monitor and review activities associated with configuration-controlled
        changes to the system; and

        g. Coordinate and provide oversight for configuration change control activities
        through [Assignment: organization-defined configuration change control element]
        that convenes [Selection (one or more): [Assignment: organization-defined
        frequency]; when [Assignment: organization-defined configuration change conditions]].'
      annotation: Configuration change control for organizational systems involves
        the systematic proposal, justification, implementation, testing, review, and
        disposition of system changes, including system upgrades and modifications.
        Configuration change control includes changes to baseline configurations,
        configuration items of systems, operational procedures, configuration settings
        for system components, remediate vulnerabilities, and unscheduled or unauthorized
        changes. Processes for managing configuration changes to systems include Configuration
        Control Boards or Change Advisory Boards that review and approve proposed
        changes. For changes that impact privacy risk, the senior agency official
        for privacy updates privacy impact assessments and system of records notices.
        For new systems or major upgrades, organizations consider including representatives
        from the development organizations on the Configuration Control Boards or
        Change Advisory Boards. Auditing of changes includes activities before and
        after changes are made to systems and the auditing activities required to
        implement such changes. See also SA-10.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(1)
      name: Configuration Change Control | Automated Documentation, Notification,
        and Prohibition of Changes
      description: 'Use [Assignment: organization-defined automated mechanisms] to:

        (a) Document proposed changes to the system;

        (b) Notify [Assignment: organization-defined approval authorities] of proposed
        changes to the system and request change approval;

        (c) Highlight proposed changes to the system that have not been approved or
        disapproved within [Assignment: organization-defined time period];

        (d) Prohibit changes to the system until designated approvals are received;

        (e) Document all changes to the system; and

        (f) Notify [Assignment: organization-defined personnel] when approved changes
        to the system are completed.'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(2)
      name: Configuration Change Control | Testing, Validation, and Documentation
        of Changes
      description: Test, validate, and document changes to the system before finalizing
        the implementation of the changes.
      annotation: Changes to systems include modifications to hardware, software,
        or firmware components and configuration settings defined in CM-6. Organizations
        ensure that testing does not interfere with system operations that support
        organizational mission and business functions. Individuals or groups conducting
        tests understand security and privacy policies and procedures, system security
        and privacy policies and procedures, and the health, safety, and environmental
        risks associated with specific facilities or processes. Operational systems
        may need to be taken offline, or replicated to the extent feasible, before
        testing can be conducted. If systems must be taken offline for testing, the
        tests are scheduled to occur during planned system outages whenever possible.
        If the testing cannot be conducted on operational systems, organizations employ
        compensating controls.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(3)
      name: Configuration Change Control | Automated Change Implementation
      description: 'Implement changes to the current system baseline and deploy the
        updated baseline across the installed base using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated tools can improve the accuracy, consistency, and availability
        of configuration baseline information. Automation can also provide data aggregation
        and data correlation capabilities, alerting mechanisms, and dashboards to
        support risk-based decision-making within the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(4)
      name: Configuration Change Control | Security and Privacy Representatives
      description: 'Require [Assignment: organization-defined security and privacy
        representatives] to be members of the [Assignment: organization-defined configuration
        change control element].'
      annotation: Information security and privacy representatives include system
        security officers, senior agency information security officers, senior agency
        officials for privacy, or system privacy officers. Representation by personnel
        with information security and privacy expertise is important because changes
        to system configurations can have unintended side effects, some of which may
        be security- or privacy-relevant. Detecting such changes early in the process
        can help avoid unintended, negative consequences that could ultimately affect
        the security and privacy posture of systems. The configuration change control
        element referred to in the second organization-defined parameter reflects
        the change control elements defined by organizations in CM-3g.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(5)
      name: Configuration Change Control | Automated Security Response
      description: 'Implement the following security responses automatically if baseline
        configurations are changed in an unauthorized manner: [Assignment: organization-defined
        security responses].'
      annotation: Automated security responses include halting selected system functions,
        halting system processing, and issuing alerts or notifications to organizational
        personnel when there is an unauthorized modification of a configuration item.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(6)
      name: Configuration Change Control | Cryptography Management
      description: 'Ensure that cryptographic mechanisms used to provide the following
        controls are under configuration management: [Assignment: organization-defined
        controls].'
      annotation: The controls referenced in the control enhancement refer to security
        and privacy controls from the control catalog. Regardless of the cryptographic
        mechanisms employed, processes and procedures are in place to manage those
        mechanisms. For example, if system components use certificates for identification
        and authentication, a process is implemented to address the expiration of
        those certificates.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(7)
      name: Configuration Change Control | Review System Changes
      description: 'Review changes to the system [Assignment: organization-defined
        frequency] or when [Assignment: organization-defined circumstances] to determine
        whether unauthorized changes have occurred.'
      annotation: Indications that warrant a review of changes to the system and the
        specific circumstances justifying such reviews may be obtained from activities
        carried out by organizations during the configuration change process or continuous
        monitoring process.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-3(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-3(8)
      name: Configuration Change Control | Prevent or Restrict Configuration Changes
      description: 'Prevent or restrict changes to the configuration of the system
        under the following circumstances: [Assignment: organization-defined circumstances].'
      annotation: System configuration changes can adversely affect critical system
        security and privacy functionality. Change restrictions can be enforced through
        automated mechanisms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-4
      name: Impact Analyses
      description: Analyze changes to the system to determine potential security and
        privacy impacts prior to change implementation.
      annotation: Organizational personnel with security or privacy responsibilities
        conduct impact analyses. Individuals conducting impact analyses possess the
        necessary skills and technical expertise to analyze the changes to systems
        as well as the security or privacy ramifications. Impact analyses include
        reviewing security and privacy plans, policies, and procedures to understand
        control requirements; reviewing system design documentation and operational
        procedures to understand control implementation and how specific system changes
        might affect the controls; reviewing the impact of changes on organizational
        supply chain partners with stakeholders; and determining how potential changes
        to a system create new risks to the privacy of individuals and the ability
        of implemented controls to mitigate those risks. Impact analyses also include
        risk assessments to understand the impact of the changes and determine if
        additional controls are required.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-4(1)
      name: Impact Analyses | Separate Test Environments
      description: Analyze changes to the system in a separate test environment before
        implementation in an operational environment, looking for security and privacy
        impacts due to flaws, weaknesses, incompatibility, or intentional malice.
      annotation: A separate test environment requires an environment that is physically
        or logically separate and distinct from the operational environment. The separation
        is sufficient to ensure that activities in the test environment do not impact
        activities in the operational environment and that information in the operational
        environment is not inadvertently transmitted to the test environment. Separate
        environments can be achieved by physical or logical means. If physically separate
        test environments are not implemented, organizations determine the strength
        of mechanism required when implementing logical separation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-4(2)
      name: Impact Analyses | Verification of Controls
      description: After system changes, verify that the impacted controls are implemented
        correctly, operating as intended, and producing the desired outcome with regard
        to meeting the security and privacy requirements for the system.
      annotation: Implementation in this context refers to installing changed code
        in the operational system that may have an impact on security or privacy controls.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5
      name: Access Restrictions for Change
      description: Define, document, approve, and enforce physical and logical access
        restrictions associated with changes to the system.
      annotation: "Changes to the hardware, software, or firmware components of systems\
        \ or the operational procedures related to the system can potentially have\
        \ significant effects on the security of the systems or individuals\u2019\
        \ privacy. Therefore, organizations permit only qualified and authorized individuals\
        \ to access systems for purposes of initiating changes. Access restrictions\
        \ include physical and logical access controls (see AC-3 and PE-3), software\
        \ libraries, workflow automation, media libraries, abstract layers (i.e.,\
        \ changes implemented into external interfaces rather than directly into systems),\
        \ and change windows (i.e., changes occur only during specified times)."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(1)
      name: Access Restrictions for Change | Automated Access Enforcement and Audit
        Records
      description: "(a) Enforce access restrictions using [Assignment: organization-defined\
        \ automated mechanisms]; and \n(b) Automatically generate audit records of\
        \ the enforcement actions."
      annotation: Organizations log system accesses associated with applying configuration
        changes to ensure that configuration change control is implemented and to
        support after-the-fact actions should organizations discover any unauthorized
        changes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-2(5)
      name: Baseline Configuration | Authorized Software
      description: '[Withdrawn: Incorporated into CM-7(5).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(2)
      name: Access Restrictions for Change | Review System Changes
      description: '[Withdrawn: Incorporated into CM-3(7).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(4)
      name: Access Restrictions for Change | Dual Authorization
      description: 'Enforce dual authorization for implementing changes to [Assignment:
        organization-defined system components and system-level information].'
      annotation: Organizations employ dual authorization to help ensure that any
        changes to selected system components and information cannot occur unless
        two qualified individuals approve and implement such changes. The two individuals
        possess the skills and expertise to determine if the proposed changes are
        correct implementations of approved changes. The individuals are also accountable
        for the changes. Dual authorization may also be known as two-person control.
        To reduce the risk of collusion, organizations consider rotating dual authorization
        duties to other individuals. System-level information includes operational
        procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(5)
      name: Access Restrictions for Change | Privilege Limitation for Production and
        Operation
      description: '(a) Limit privileges to change system components and system-related
        information within a production or operational environment; and

        (b) Review and reevaluate privileges [Assignment: organization-defined frequency].'
      annotation: In many organizations, systems support multiple mission and business
        functions. Limiting privileges to change system components with respect to
        operational systems is necessary because changes to a system component may
        have far-reaching effects on mission and business processes supported by the
        system. The relationships between systems and mission/business processes are,
        in some cases, unknown to developers. System-related information includes
        operational procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(6)
      name: Access Restrictions for Change | Limit Library Privileges
      description: Limit privileges to change software resident within software libraries.
      annotation: Software libraries include privileged programs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(3)
      name: Access Restrictions for Change | Signed Components
      description: '[Withdrawn: Moved to CM-14.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-6
      name: Configuration Settings
      description: 'a. Establish and document configuration settings for components
        employed within the system that reflect the most restrictive mode consistent
        with operational requirements using [Assignment: organization-defined common
        secure configurations];

        b. Implement the configuration settings;

        c. Identify, document, and approve any deviations from established configuration
        settings for [Assignment: organization-defined system components] based on
        [Assignment: organization-defined operational requirements]; and

        d. Monitor and control changes to the configuration settings in accordance
        with organizational policies and procedures.'
      annotation: 'Configuration settings are the parameters that can be changed in
        the hardware, software, or firmware components of the system that affect the
        security and privacy posture or functionality of the system. Information technology
        products for which configuration settings can be defined include mainframe
        computers, servers, workstations, operating systems, mobile devices, input/output
        devices, protocols, and applications. Parameters that impact the security
        posture of systems include registry settings; account, file, or directory
        permission settings; and settings for functions, protocols, ports, services,
        and remote connections. Privacy parameters are parameters impacting the privacy
        posture of systems, including the parameters required to satisfy other privacy
        controls. Privacy parameters include settings for access controls, data processing
        preferences, and processing and retention permissions. Organizations establish
        organization-wide configuration settings and subsequently derive specific
        configuration settings for systems. The established settings become part of
        the configuration baseline for the system.

        Common secure configurations (also known as security configuration checklists,
        lockdown and hardening guides, and security reference guides) provide recognized,
        standardized, and established benchmarks that stipulate secure configuration
        settings for information technology products and platforms as well as instructions
        for configuring those products or platforms to meet operational requirements.
        Common secure configurations can be developed by a variety of organizations,
        including information technology product developers, manufacturers, vendors,
        federal agencies, consortia, academia, industry, and other organizations in
        the public and private sectors.

        Implementation of a common secure configuration may be mandated at the organization
        level, mission and business process level, system level, or at a higher level,
        including by a regulatory agency. Common secure configurations include the
        United States Government Configuration Baseline USGCB and security technical
        implementation guides (STIGs), which affect the implementation of CM-6 and
        other controls such as AC-19 and CM-7. The Security Content Automation Protocol
        (SCAP) and the defined standards within the protocol provide an effective
        method to uniquely identify, track, and control configuration settings.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-6(1)
      name: Configuration Settings | Automated Management, Application, and Verification
      description: 'Manage, apply, and verify configuration settings for [Assignment:
        organization-defined system components] using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated tools (e.g., hardening tools, baseline configuration tools)
        can improve the accuracy, consistency, and availability of configuration settings
        information. Automation can also provide data aggregation and data correlation
        capabilities, alerting mechanisms, and dashboards to support risk-based decision-making
        within the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-6(2)
      name: Configuration Settings | Respond to Unauthorized Changes
      description: 'Take the following actions in response to unauthorized changes
        to [Assignment: organization-defined configuration settings]: [Assignment:
        organization-defined actions].'
      annotation: "Responses to unauthorized changes to configuration settings include\
        \ alerting designated organizational personnel, restoring established configuration\
        \ settings, or\u2014in extreme cases\u2014halting affected system processing."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-5(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-5(7)
      name: Access Restrictions for Change | Automatic Implementation of Security
        Safeguards
      description: '[Withdrawn: Incorporated into SI-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-6(3)
      name: Configuration Settings | Unauthorized Change Detection
      description: '[Withdrawn: Incorporated into SI-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7
      name: Least Functionality
      description: 'a. Configure the system to provide only [Assignment: organization-defined
        mission essential capabilities]; and

        b. Prohibit or restrict the use of the following functions, ports, protocols,
        software, and/or services: [Assignment: organization-defined prohibited or
        restricted functions, system ports, protocols, software, and/or services].'
      annotation: Systems provide a wide variety of functions and services. Some of
        the functions and services routinely provided by default may not be necessary
        to support essential organizational missions, functions, or operations. Additionally,
        it is sometimes convenient to provide multiple services from a single system
        component, but doing so increases risk over limiting the services provided
        by that single component. Where feasible, organizations limit component functionality
        to a single function per component. Organizations consider removing unused
        or unnecessary software and disabling unused or unnecessary physical and logical
        ports and protocols to prevent unauthorized connection of components, transfer
        of information, and tunneling. Organizations employ network scanning tools,
        intrusion detection and prevention systems, and end-point protection technologies,
        such as firewalls and host-based intrusion detection systems, to identify
        and prevent the use of prohibited functions, protocols, ports, and services.
        Least functionality can also be achieved as part of the fundamental design
        and development of the system (see SA-8, SC-2, and SC-3).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(1)
      name: Least Functionality | Periodic Review
      description: '(a) Review the system [Assignment: organization-defined frequency]
        to identify unnecessary and/or nonsecure functions, ports, protocols, software,
        and services; and

        (b) Disable or remove [Assignment: organization-defined functions, ports,
        protocols, software, and services within the system deemed to be unnecessary
        and/or nonsecure].'
      annotation: Organizations review functions, ports, protocols, and services provided
        by systems or system components to determine the functions and services that
        are candidates for elimination. Such reviews are especially important during
        transition periods from older technologies to newer technologies (e.g., transition
        from IPv4 to IPv6). These technology transitions may require implementing
        the older and newer technologies simultaneously during the transition period
        and returning to minimum essential functions, ports, protocols, and services
        at the earliest opportunity. Organizations can either decide the relative
        security of the function, port, protocol, and/or service or base the security
        decision on the assessment of other entities. Unsecure protocols include Bluetooth,
        FTP, and peer-to-peer networking.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(2)
      name: Least Functionality | Prevent Program Execution
      description: 'Prevent program execution in accordance with [Selection (one or
        more): [Assignment: organization-defined policies, rules of behavior, and/or
        access agreements regarding software program usage and restrictions]; rules
        authorizing the terms and conditions of software program usage].'
      annotation: Prevention of program execution addresses organizational policies,
        rules of behavior, and/or access agreements that restrict software usage and
        the terms and conditions imposed by the developer or manufacturer, including
        software licensing and copyrights. Restrictions include prohibiting auto-execute
        features, restricting roles allowed to approve program execution, permitting
        or prohibiting specific software programs, or restricting the number of program
        instances executed at the same time.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(3)
      name: Least Functionality | Registration Compliance
      description: 'Ensure compliance with [Assignment: organization-defined registration
        requirements for functions, ports, protocols, and services].'
      annotation: Organizations use the registration process to manage, track, and
        provide oversight for systems and implemented functions, ports, protocols,
        and services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(4)
      name: "Least Functionality | Unauthorized Software \u2014 Deny-by-exception"
      description: '(a) Identify [Assignment: organization-defined software programs
        not authorized to execute on the system];

        (b) Employ an allow-all, deny-by-exception policy to prohibit the execution
        of unauthorized software programs on the system; and

        (c) Review and update the list of unauthorized software programs [Assignment:
        organization-defined frequency].'
      annotation: Unauthorized software programs can be limited to specific versions
        or from a specific source. The concept of prohibiting the execution of unauthorized
        software may also be applied to user actions, system ports and protocols,
        IP addresses/ranges, websites, and MAC addresses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(5)
      name: "Least Functionality | Authorized Software \u2014 Allow-by-exception"
      description: '(a) Identify [Assignment: organization-defined software programs
        authorized to execute on the system];

        (b) Employ a deny-all, permit-by-exception policy to allow the execution of
        authorized software programs on the system; and

        (c) Review and update the list of authorized software programs [Assignment:
        organization-defined frequency].'
      annotation: Authorized software programs can be limited to specific versions
        or from a specific source. To facilitate a comprehensive authorized software
        process and increase the strength of protection for attacks that bypass application
        level authorized software, software programs may be decomposed into and monitored
        at different levels of detail. These levels include applications, application
        programming interfaces, application modules, scripts, system processes, system
        services, kernel functions, registries, drivers, and dynamic link libraries.
        The concept of permitting the execution of authorized software may also be
        applied to user actions, system ports and protocols, IP addresses/ranges,
        websites, and MAC addresses. Organizations consider verifying the integrity
        of authorized software programs using digital signatures, cryptographic checksums,
        or hash functions. Verification of authorized software can occur either prior
        to execution or at system startup. The identification of authorized URLs for
        websites is addressed in CA-3(5) and SC-7.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(6)
      name: Least Functionality | Confined Environments with Limited Privileges
      description: 'Require that the following user-installed software execute in
        a confined physical or virtual machine environment with limited privileges:
        [Assignment: organization-defined user-installed software].'
      annotation: Organizations identify software that may be of concern regarding
        its origin or potential for containing malicious code. For this type of software,
        user installations occur in confined environments of operation to limit or
        contain damage from malicious code that may be executed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(7)
      name: Least Functionality | Code Execution in Protected Environments
      description: 'Allow execution of binary or machine-executable code only in confined
        physical or virtual machine environments and with the explicit approval of
        [Assignment: organization-defined personnel or roles] when such code is:

        (a) Obtained from sources with limited or no warranty; and/or

        (b) Without the provision of source code.'
      annotation: Code execution in protected environments applies to all sources
        of binary or machine-executable code, including commercial software and firmware
        and open-source software.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(8)
      name: Least Functionality | Binary or Machine Executable Code
      description: '(a) Prohibit the use of binary or machine-executable code from
        sources with limited or no warranty or without the provision of source code;
        and

        (b) Allow exceptions only for compelling mission or operational requirements
        and with the approval of the authorizing official.'
      annotation: Binary or machine executable code applies to all sources of binary
        or machine-executable code, including commercial software and firmware and
        open-source software. Organizations assess software products without accompanying
        source code or from sources with limited or no warranty for potential security
        impacts. The assessments address the fact that software products without the
        provision of source code may be difficult to review, repair, or extend. In
        addition, there may be no owners to make such repairs on behalf of organizations.
        If open-source software is used, the assessments address the fact that there
        is no warranty, the open-source software could contain back doors or malware,
        and there may be no support available.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-7(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-7(9)
      name: Least Functionality | Prohibiting The Use of Unauthorized Hardware
      description: "(a) Identify [Assignment: organization-defined hardware components\
        \ authorized for system use];\n(b) Prohibit the use or connection of unauthorized\
        \ hardware components; \n(c) Review and update the list of authorized hardware\
        \ components [Assignment: organization-defined frequency]."
      annotation: Hardware components provide the foundation for organizational systems
        and the platform for the execution of authorized software programs. Managing
        the inventory of hardware components and controlling which hardware components
        are permitted to be installed or connected to organizational systems is essential
        in order to provide adequate security.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8
      name: System Component Inventory
      description: 'a. Develop and document an inventory of system components that:

        1. Accurately reflects the system;

        2. Includes all components within the system;

        3. Does not include duplicate accounting of components or components assigned
        to any other system;

        4. Is at the level of granularity deemed necessary for tracking and reporting;
        and

        5. Includes the following information to achieve system component accountability:
        [Assignment: organization-defined information deemed necessary to achieve
        effective system component accountability]; and

        b. Review and update the system component inventory [Assignment: organization-defined
        frequency].'
      annotation: 'System components are discrete, identifiable information technology
        assets that include hardware, software, and firmware. Organizations may choose
        to implement centralized system component inventories that include components
        from all organizational systems. In such situations, organizations ensure
        that the inventories include system-specific information required for component
        accountability. The information necessary for effective accountability of
        system components includes the system name, software owners, software version
        numbers, hardware inventory specifications, software license information,
        and for networked components, the machine names and network addresses across
        all implemented protocols (e.g., IPv4, IPv6). Inventory specifications include
        date of receipt, cost, model, serial number, manufacturer, supplier information,
        component type,  and physical location.

        Preventing duplicate accounting of system components addresses the lack of
        accountability that occurs when component ownership and system association
        is not known, especially in large or complex connected systems. Effective
        prevention of duplicate accounting of system components necessitates use of
        a unique identifier for each component. For software inventory, centrally
        managed software that is accessed via other systems is addressed as a component
        of the system on which it is installed and managed. Software installed on
        multiple organizational systems and managed at the system level is addressed
        for each individual system and may appear more than once in a centralized
        component inventory, necessitating a system association for each software
        instance in the centralized inventory to avoid duplicate accounting of components.
        Scanning systems implementing multiple network protocols (e.g., IPv4 and IPv6)
        can result in duplicate components being identified in different address spaces.
        The implementation of CM-8(7) can help to eliminate duplicate accounting of
        components.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(1)
      name: System Component Inventory | Updates During Installation and Removal
      description: Update the inventory of system components as part of component
        installations, removals, and system updates.
      annotation: Organizations can improve the accuracy, completeness, and consistency
        of system component inventories if the inventories are updated as part of
        component installations or removals or during general system updates. If inventories
        are not updated at these key times, there is a greater likelihood that the
        information will not be appropriately captured and documented. System updates
        include hardware, software, and firmware components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(2)
      name: System Component Inventory | Automated Maintenance
      description: 'Maintain the currency, completeness, accuracy, and availability
        of the inventory of system components using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Organizations maintain system inventories to the extent feasible.
        For example, virtual machines can be difficult to monitor because such machines
        are not visible to the network when not in use. In such cases, organizations
        maintain as up-to-date, complete, and accurate an inventory as is deemed reasonable.
        Automated maintenance can be achieved by the implementation of CM-2(2) for
        organizations that combine system component inventory and baseline configuration
        activities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(3)
      name: System Component Inventory | Automated Unauthorized Component Detection
      description: '(a) Detect the presence of unauthorized hardware, software, and
        firmware components within the system using [Assignment: organization-defined
        automated mechanisms] [Assignment: organization-defined frequency]; and

        (b) Take the following actions when unauthorized components are detected:
        [Selection (one or more): disable network access by such components; isolate
        the components; notify [Assignment: organization-defined personnel or roles]].'
      annotation: Automated unauthorized component detection is applied in addition
        to the monitoring for unauthorized remote connections and mobile devices.
        Monitoring for unauthorized system components may be accomplished on an ongoing
        basis or by the periodic scanning of systems for that purpose. Automated mechanisms
        may also be used to prevent the connection of unauthorized components (see
        CM-7(9)). Automated mechanisms can be implemented in systems or in separate
        system components. When acquiring and implementing automated mechanisms, organizations
        consider whether such mechanisms depend on the ability of the system component
        to support an agent or supplicant in order to be detected since some types
        of components do not have or cannot support agents (e.g., IoT devices, sensors).
        Isolation can be achieved , for example, by placing unauthorized system components
        in separate domains or subnets or quarantining such components. This type
        of  component isolation is commonly referred to as sandboxing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(4)
      name: System Component Inventory | Accountability Information
      description: 'Include in the system component inventory information, a means
        for identifying by [Selection (one or more): name; position; role], individuals
        responsible and accountable for administering those components.'
      annotation: Identifying individuals who are responsible and accountable for
        administering system components ensures that the assigned components are properly
        administered and that organizations can contact those individuals if some
        action is required (e.g., when the component is determined to be the source
        of a breach, needs to be recalled or replaced, or needs to be relocated).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-6(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-6(4)
      name: Configuration Settings | Conformance Demonstration
      description: '[Withdrawn: Incorporated into CM-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(6)
      name: System Component Inventory | Assessed Configurations and Approved Deviations
      description: Include assessed component configurations and any approved deviations
        to current deployed configurations in the system component inventory.
      annotation: Assessed configurations and approved deviations focus on configuration
        settings established by organizations for system components, the specific
        components that have been assessed to determine compliance with the required
        configuration settings, and any approved deviations from established configuration
        settings.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(7)
      name: System Component Inventory | Centralized Repository
      description: Provide a centralized repository for the inventory of system components.
      annotation: Organizations may implement centralized system component inventories
        that include components from all organizational systems. Centralized repositories
        of component inventories provide opportunities for efficiencies in accounting
        for organizational hardware, software, and firmware assets. Such repositories
        may also help organizations rapidly identify the location and responsible
        individuals of components that have been compromised, breached, or are otherwise
        in need of mitigation actions. Organizations ensure that the resulting centralized
        inventories include system-specific information required for proper component
        accountability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(8)
      name: System Component Inventory | Automated Location Tracking
      description: 'Support the tracking of system components by geographic location
        using [Assignment: organization-defined automated mechanisms].'
      annotation: The use of automated mechanisms to track the location of system
        components can increase the accuracy of component inventories. Such capability
        may help organizations rapidly identify the location and responsible individuals
        of system components that have been compromised, breached, or are otherwise
        in need of mitigation actions. The use of tracking mechanisms can be coordinated
        with senior agency officials for privacy if there are implications that affect
        individual privacy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(9)
      name: System Component Inventory | Assignment of Components to Systems
      description: "(a) Assign system components to a system; and \n(b) Receive an\
        \ acknowledgement from [Assignment: organization-defined personnel or roles]\
        \ of this assignment."
      annotation: System components that are not assigned to a system may be unmanaged,
        lack the required protection, and become an organizational vulnerability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-9
      name: Configuration Management Plan
      description: 'Develop, document, and implement a configuration management plan
        for the system that:

        a. Addresses roles, responsibilities, and configuration management processes
        and procedures;

        b. Establishes a process for identifying configuration items throughout the
        system development life cycle and for managing the configuration of the configuration
        items;

        c. Defines the configuration items for the system and places the configuration
        items under configuration management;

        d. Is reviewed and approved by [Assignment: organization-defined personnel
        or roles]; and

        e. Protects the configuration management plan from unauthorized disclosure
        and modification.'
      annotation: 'Configuration management activities occur throughout the system
        development life cycle. As such, there are developmental configuration management
        activities (e.g., the control of code and software libraries) and operational
        configuration management activities (e.g., control of installed components
        and how the components are configured). Configuration management plans satisfy
        the requirements in configuration management policies while being tailored
        to individual systems. Configuration management plans define processes and
        procedures for how configuration management is used to support system development
        life cycle activities.

        Configuration management plans are generated during the development and acquisition
        stage of the system development life cycle. The plans describe how to advance
        changes through change management processes; update configuration settings
        and baselines; maintain component inventories; control development, test,
        and operational environments; and develop, release, and update key documents.

        Organizations can employ templates to help ensure the consistent and timely
        development and implementation of configuration management plans. Templates
        can represent a configuration management plan for the organization with subsets
        of the plan implemented on a system by system basis. Configuration management
        approval processes include the designation of key stakeholders responsible
        for reviewing and approving proposed changes to systems, and personnel who
        conduct security and privacy impact analyses prior to the implementation of
        changes to the systems. Configuration items are the system components, such
        as the hardware, software, firmware, and documentation to be configuration-managed.
        As systems continue through the system development life cycle, new configuration
        items may be identified, and some existing configuration items may no longer
        need to be under configuration control.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-9(1)
      name: Configuration Management Plan | Assignment of Responsibility
      description: Assign responsibility for developing the configuration management
        process to organizational personnel that are not directly involved in system
        development.
      annotation: In the absence of dedicated configuration management teams assigned
        within organizations, system developers may be tasked with developing configuration
        management processes using personnel who are not directly involved in system
        development or system integration. This separation of duties ensures that
        organizations establish and maintain a sufficient degree of independence between
        the system development and integration processes and configuration management
        processes to facilitate quality control and more effective oversight.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-10
      name: Software Usage Restrictions
      description: 'a. Use software and associated documentation in accordance with
        contract agreements and copyright laws;

        b. Track the use of software and associated documentation protected by quantity
        licenses to control copying and distribution; and

        c. Control and document the use of peer-to-peer file sharing technology to
        ensure that this capability is not used for the unauthorized distribution,
        display, performance, or reproduction of copyrighted work.'
      annotation: Software license tracking can be accomplished by manual or automated
        methods, depending on organizational needs. Examples of contract agreements
        include software license agreements and non-disclosure agreements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-10(1)
      name: Software Usage Restrictions | Open-source Software
      description: 'Establish the following restrictions on the use of open-source
        software: [Assignment: organization-defined restrictions].'
      annotation: Open-source software refers to software that is available in source
        code form. Certain software rights normally reserved for copyright holders
        are routinely provided under software license agreements that permit individuals
        to study, change, and improve the software. From a security perspective, the
        major advantage of open-source software is that it provides organizations
        with the ability to examine the source code. In some cases, there is an online
        community associated with the software that inspects, tests,  updates, and
        reports on issues found in software on an ongoing basis. However, remediating
        vulnerabilities in open-source software may be problematic. There may also
        be licensing issues associated with open-source software, including the constraints
        on derivative use of such software. Open-source software that is available
        only in binary form may increase the level of risk in using such software.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-11
      name: User-installed Software
      description: 'a. Establish [Assignment: organization-defined policies] governing
        the installation of software by users;

        b. Enforce software installation policies through the following methods: [Assignment:
        organization-defined methods]; and

        c. Monitor policy compliance [Assignment: organization-defined frequency].'
      annotation: "If provided the necessary privileges, users can install software\
        \ in organizational systems.\_To maintain control over the software installed,\
        \ organizations identify permitted and prohibited actions regarding software\
        \ installation. Permitted software installations include updates and security\
        \ patches to existing software and downloading new applications from organization-approved\
        \ app stores. Prohibited software installations include software with unknown\
        \ or suspect pedigrees or software that organizations consider potentially\
        \ malicious. Policies selected for governing user-installed software are organization-developed\
        \ or provided by some external entity. Policy enforcement methods can include\
        \ procedural methods and automated methods."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-8(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-8(5)
      name: System Component Inventory | No Duplicate Accounting of Components
      description: '[Withdrawn: Incorporated into CM-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-11(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-11(2)
      name: User-installed Software | Software Installation with Privileged Status
      description: Allow user installation of software only with explicit privileged
        status.
      annotation: Privileged status can be obtained, for example, by serving in the
        role of system administrator.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-11(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-11(3)
      name: User-installed Software | Automated Enforcement and Monitoring
      description: 'Enforce and monitor compliance with software installation policies
        using [Assignment: organization-defined automated mechanisms].'
      annotation: Organizations enforce and monitor compliance with software installation
        policies using automated mechanisms to more quickly detect and respond to
        unauthorized software installation which can be an indicator of an internal
        or external hostile attack.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-12
      name: Information Location
      description: 'a. Identify and document the location of [Assignment: organization-defined
        information] and the specific system components on which the information is
        processed and stored;

        b. Identify and document the users who have access to the system and system
        components where the information is processed and stored; and

        c. Document changes to the location (i.e., system or system components) where
        the information is processed and stored.'
      annotation: Information location addresses the need to understand where information
        is being processed and stored. Information location includes identifying where
        specific information types and information reside in system components and
        how information is being processed so that information flow can be understood
        and adequate protection and policy management provided for such information
        and system components. The security category of the information is also a
        factor in determining the controls necessary to protect the information and
        the system component where the information resides (see FIPS 199). The location
        of the information and system components is also a factor in the architecture
        and design of the system (see SA-4, SA-8, SA-17).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-12(1)
      name: Information Location | Automated Tools to Support Information Location
      description: 'Use automated tools to identify [Assignment: organization-defined
        information by information type] on [Assignment: organization-defined system
        components] to ensure controls are in place to protect organizational information
        and individual privacy.'
      annotation: The use of automated tools helps to increase the effectiveness and
        efficiency of the information location capability implemented within the system.
        Automation also helps organizations manage the data produced during information
        location activities and share such information across the organization. The
        output of automated information location tools can be used to guide and inform
        system architecture and design decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-13
      name: Data Action Mapping
      description: Develop and document a map of system data actions.
      annotation: Data actions are system operations that process personally identifiable
        information. The processing of such information encompasses the full information
        life cycle, which includes collection, generation, transformation, use, disclosure,
        retention, and disposal. A map of system data actions includes discrete data
        actions, elements of personally identifiable information being processed in
        the data actions, system components involved in the data actions, and the
        owners or operators of the system components. Understanding what personally
        identifiable information is being processed (e.g., the sensitivity of the
        personally identifiable information), how personally identifiable information
        is being processed (e.g., if the data action is visible to the individual
        or is processed in another part of the system), and by whom (e.g., individuals
        may have different privacy perceptions based on the entity that is processing
        the personally identifiable information) provides a number of contextual factors
        that are important to assessing the degree of privacy risk created by the
        system. Data maps can be illustrated in different ways, and the level of detail
        may vary based on the mission and business needs of the organization. The
        data map may be an overlay of any system design artifact that the organization
        is using. The development of this map may necessitate coordination between
        the privacy and security programs regarding the covered data actions and the
        components that are identified as part of the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cm
      ref_id: CM-14
      name: Signed Components
      description: 'Prevent the installation of [Assignment: organization-defined
        software and firmware components] without verification that the component
        has been digitally signed using a certificate that is recognized and approved
        by the organization.'
      annotation: Software and firmware components prevented from installation unless
        signed with recognized and approved certificates include software and firmware
        version updates, patches, service packs, device drivers, and basic input/output
        system updates. Organizations can identify applicable software and firmware
        components by type, by specific items, or a combination of both. Digital signatures
        and organizational verification of such signatures is a method of code authentication.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      assessable: false
      depth: 1
      ref_id: CP
      name: Contingency Planning
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] contingency planning policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the contingency planning
        policy and the associated contingency planning controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the contingency planning
        policy and procedures; and

        c. Review and update the current contingency planning:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Contingency planning policy and procedures address the controls
        in the CP family that are implemented within systems and organizations. The
        risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of contingency planning policy and procedures. Security
        and privacy program policies and procedures at the organization level are
        preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to contingency
        planning policy and procedures include assessment or audit findings, security
        incidents or breaches, or changes in laws, executive orders, directives, regulations,
        policies, standards, and guidelines. Simply restating controls does not constitute
        an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2
      name: Contingency Plan
      description: "a. Develop a contingency plan for the system that:\n1. Identifies\
        \ essential mission and business functions and associated contingency requirements;\n\
        2. Provides recovery objectives, restoration priorities, and metrics;\n3.\
        \ Addresses contingency roles, responsibilities, assigned individuals with\
        \ contact information;\n4. Addresses maintaining essential mission and business\
        \ functions despite a system disruption, compromise, or failure; \n5. Addresses\
        \ eventual, full system restoration without deterioration of the controls\
        \ originally planned and implemented;\n6. Addresses the sharing of contingency\
        \ information; and\n7. Is reviewed and approved by [Assignment: organization-defined\
        \ personnel or roles];\nb. Distribute copies of the contingency plan to [Assignment:\
        \ organization-defined key contingency personnel (identified by name and/or\
        \ by role) and organizational elements];\nc. Coordinate contingency planning\
        \ activities with incident handling activities;\nd. Review the contingency\
        \ plan for the system [Assignment: organization-defined frequency];\ne. Update\
        \ the contingency plan to address changes to the organization, system, or\
        \ environment of operation and problems encountered during contingency plan\
        \ implementation, execution, or testing;\nf. Communicate contingency plan\
        \ changes to [Assignment: organization-defined key contingency personnel (identified\
        \ by name and/or by role) and organizational elements];\ng. Incorporate lessons\
        \ learned from contingency plan testing, training, or actual contingency activities\
        \ into contingency testing and training; and\nh. Protect the contingency plan\
        \ from unauthorized disclosure and modification."
      annotation: 'Contingency planning for systems is part of an overall program
        for achieving continuity of operations for organizational mission and business
        functions. Contingency planning addresses system restoration and implementation
        of alternative mission or business processes when systems are compromised
        or breached. Contingency planning is considered throughout the system development
        life cycle and is a fundamental part of the system design. Systems can be
        designed for redundancy, to provide backup capabilities, and for resilience.
        Contingency plans reflect the degree of restoration required for organizational
        systems since not all systems need to fully recover to achieve the level of
        continuity of operations desired. System recovery objectives reflect applicable
        laws, executive orders, directives, regulations, policies, standards, guidelines,
        organizational risk tolerance, and system impact level.

        Actions addressed in contingency plans include orderly system degradation,
        system shutdown, fallback to a manual mode, alternate information flows, and
        operating in modes reserved for when systems are under attack. By coordinating
        contingency planning with incident handling activities, organizations ensure
        that the necessary planning activities are in place and activated in the event
        of an incident. Organizations consider whether continuity of operations during
        an incident conflicts with the capability to automatically disable the system,
        as specified in IR-4(5). Incident response planning is part of contingency
        planning for organizations and is addressed in the IR (Incident Response)
        family.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(1)
      name: Contingency Plan | Coordinate with Related Plans
      description: Coordinate contingency plan development with organizational elements
        responsible for related plans.
      annotation: Plans that are related to contingency plans include Business Continuity
        Plans, Disaster Recovery Plans, Critical Infrastructure Plans, Continuity
        of Operations Plans, Crisis Communications Plans, Insider Threat Implementation
        Plans, Data Breach Response Plans, Cyber Incident Response Plans, Breach Response
        Plans, and Occupant Emergency Plans.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(2)
      name: Contingency Plan | Capacity Planning
      description: Conduct capacity planning so that necessary capacity for information
        processing, telecommunications, and environmental support exists during contingency
        operations.
      annotation: Capacity planning is needed because different threats can result
        in a reduction of the available processing, telecommunications, and support
        services intended to support essential mission and business functions. Organizations
        anticipate degraded operations during contingency operations and factor the
        degradation into capacity planning. For capacity planning, environmental support
        refers to any environmental factor for which the organization determines that
        it needs to provide support in a contingency situation, even if in a degraded
        state. Such determinations are based on an organizational assessment of risk,
        system categorization (impact level), and organizational risk tolerance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(3)
      name: Contingency Plan | Resume Mission and Business Functions
      description: 'Plan for the resumption of [Selection: all; essential] mission
        and business functions within [Assignment: organization-defined time period]
        of contingency plan activation.'
      annotation: Organizations may choose to conduct contingency planning activities
        to resume mission and business functions as part of business continuity planning
        or as part of business impact analyses. Organizations prioritize the resumption
        of mission and business functions. The time period for resuming mission and
        business functions may be dependent on the severity and extent of the disruptions
        to the system and its supporting infrastructure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(1)
      name: System Recovery and Reconstitution | Contingency Plan Testing
      description: '[Withdrawn: Incorporated into CP-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(5)
      name: Contingency Plan | Continue Mission and Business Functions
      description: 'Plan for the continuance of [Selection: all; essential] mission
        and business functions with minimal or no loss of operational continuity and
        sustains that continuity until full system restoration at primary processing
        and/or storage sites.'
      annotation: Organizations may choose to conduct the contingency planning activities
        to continue mission and business functions as part of business continuity
        planning or business impact analyses. Primary processing and/or storage sites
        defined by organizations as part of contingency planning may change depending
        on the circumstances associated with the contingency.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(6)
      name: Contingency Plan | Alternate Processing and Storage Sites
      description: 'Plan for the transfer of [Selection: all; essential] mission and
        business functions to alternate processing and/or storage sites with minimal
        or no loss of operational continuity and sustain that continuity through system
        restoration to primary processing and/or storage sites.'
      annotation: Organizations may choose to conduct contingency planning activities
        for alternate processing and storage sites as part of business continuity
        planning or business impact analyses. Primary processing and/or storage sites
        defined by organizations as part of contingency planning may change depending
        on the circumstances associated with the contingency.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(7)
      name: Contingency Plan | Coordinate with External Service Providers
      description: Coordinate the contingency plan with the contingency plans of external
        service providers to ensure that contingency requirements can be satisfied.
      annotation: When the capability of an organization to carry out its mission
        and business functions is dependent on external service providers, developing
        a comprehensive and timely contingency plan may become more challenging. When
        mission and business functions are dependent on external service providers,
        organizations coordinate contingency planning activities with the external
        entities to ensure that the individual plans reflect the overall contingency
        needs of the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(8)
      name: Contingency Plan | Identify Critical Assets
      description: 'Identify critical system assets supporting [Selection: all; essential]
        mission and business functions.'
      annotation: Organizations may choose to identify critical assets as part of
        criticality analysis, business continuity planning, or business impact analyses.
        Organizations identify critical system assets so that additional controls
        can be employed (beyond the controls routinely implemented) to help ensure
        that organizational mission and business functions can continue to be conducted
        during contingency operations. The identification of critical information
        assets also facilitates the prioritization of organizational resources. Critical
        system assets include technical and operational aspects. Technical aspects
        include system components, information technology services, information technology
        products, and mechanisms. Operational aspects include procedures (i.e., manually
        executed operations) and personnel (i.e., individuals operating technical
        controls and/or executing manual procedures). Organizational program protection
        plans can assist in identifying critical assets. If critical assets are resident
        within or supported by external service providers, organizations consider
        implementing CP-2(7) as a control enhancement.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-3
      name: Contingency Training
      description: "a. Provide contingency training to system users consistent with\
        \ assigned roles and responsibilities: \n1. Within [Assignment: organization-defined\
        \ time period] of assuming a contingency role or responsibility;\n2. When\
        \ required by system changes; and\n3. [Assignment: organization-defined frequency]\
        \ thereafter; and\nb. Review and update contingency training content [Assignment:\
        \ organization-defined frequency] and following [Assignment: organization-defined\
        \ events]."
      annotation: "Contingency training provided by organizations is linked to the\
        \ assigned roles and responsibilities of organizational personnel to ensure\
        \ that the appropriate content and level of detail is included in such training.\
        \ For example, some individuals may only need to know when and where to report\
        \ for duty during contingency operations and if normal duties are affected;\
        \ system administrators\_may require\_additional training on how to establish\
        \ systems at alternate processing and storage sites; and organizational officials\
        \ may receive more specific training on how to conduct mission-essential functions\
        \ in designated off-site locations and how to establish communications with\
        \ other governmental entities for purposes of coordination on contingency-related\
        \ activities. Training for contingency roles or responsibilities reflects\
        \ the specific continuity requirements in the contingency plan. Events that\
        \ may precipitate an update to contingency training content include, but are\
        \ not limited to, contingency plan testing or an actual contingency (lessons\
        \ learned), assessment or audit findings, security incidents or breaches,\
        \ or changes in laws, executive orders, directives, regulations, policies,\
        \ standards, and guidelines. At the discretion of the organization, participation\
        \ in a contingency plan test or exercise, including lessons learned sessions\
        \ subsequent to the test or exercise, may satisfy contingency plan training\
        \ requirements."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-3(1)
      name: Contingency Training | Simulated Events
      description: Incorporate simulated events into contingency training to facilitate
        effective response by personnel in crisis situations.
      annotation: The use of simulated events creates an environment for personnel
        to experience actual threat events, including cyber-attacks that disable websites,
        ransomware attacks that encrypt organizational data on servers, hurricanes
        that damage or destroy organizational facilities, or hardware or software
        failures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-3(2)
      name: Contingency Training | Mechanisms Used in Training Environments
      description: Employ mechanisms used in operations to provide a more thorough
        and realistic contingency training environment.
      annotation: Operational mechanisms refer to processes that have been established
        to accomplish an organizational goal or a system that supports a particular
        organizational mission or business objective. Actual mission and business
        processes, systems, and/or facilities may be used to generate simulated events
        and enhance the realism of simulated events during contingency training.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4
      name: Contingency Plan Testing
      description: 'a. Test the contingency plan for the system [Assignment: organization-defined
        frequency] using  the following tests to determine the effectiveness of the
        plan and the readiness to execute the plan: [Assignment: organization-defined
        tests].

        b. Review the contingency plan test results; and

        c. Initiate corrective actions, if needed.'
      annotation: Methods for testing contingency plans to determine the effectiveness
        of the plans and identify potential weaknesses include checklists, walk-through
        and tabletop exercises, simulations (parallel or full interrupt), and comprehensive
        exercises. Organizations conduct testing based on the requirements in contingency
        plans and include a determination of the effects on organizational operations,
        assets, and individuals due to contingency operations. Organizations have
        flexibility and discretion in the breadth, depth, and timelines of corrective
        actions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4(1)
      name: Contingency Plan Testing | Coordinate with Related Plans
      description: Coordinate contingency plan testing with organizational elements
        responsible for related plans.
      annotation: Plans related to contingency planning for organizational systems
        include Business Continuity Plans, Disaster Recovery Plans, Continuity of
        Operations Plans, Crisis Communications Plans, Critical Infrastructure Plans,
        Cyber Incident Response Plans, and Occupant Emergency Plans. Coordination
        of contingency plan testing does not require organizations to create organizational
        elements to handle related plans or to align such elements with specific plans.
        However, it does require that if such organizational elements are responsible
        for related plans, organizations coordinate with those elements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4(2)
      name: Contingency Plan Testing | Alternate Processing Site
      description: 'Test the contingency plan at the alternate processing site:

        (a) To familiarize contingency personnel with the facility and available resources;
        and

        (b) To evaluate the capabilities of the alternate processing site to support
        contingency operations.'
      annotation: Conditions at the alternate processing site may be significantly
        different than the conditions at the primary site. Having the opportunity
        to visit the alternate site and experience the actual capabilities available
        at the site can provide valuable information on potential vulnerabilities
        that could affect essential organizational mission and business functions.
        The on-site visit can also provide an opportunity to refine the contingency
        plan to address the vulnerabilities discovered during testing.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4(3)
      name: Contingency Plan Testing | Automated Testing
      description: 'Test the contingency plan using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated mechanisms facilitate thorough and effective testing of
        contingency plans by providing more complete coverage of contingency issues,
        selecting more realistic test scenarios and environments, and effectively
        stressing the system and supported mission and business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4(4)
      name: Contingency Plan Testing | Full Recovery and Reconstitution
      description: Include a full recovery and reconstitution of the system to a known
        state as part of contingency plan testing.
      annotation: Recovery is executing contingency plan activities to restore organizational
        mission and business functions. Reconstitution takes place following recovery
        and includes activities for returning systems to fully operational states.
        Organizations establish a known state for systems that includes system state
        information for hardware, software programs, and data. Preserving system state
        information facilitates system restart and return to the operational mode
        of organizations with less disruption of mission and business processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-4(5)
      name: Contingency Plan Testing | Self-challenge
      description: 'Employ [Assignment: organization-defined mechanisms] to [Assignment:
        organization-defined system or system component] to disrupt and adversely
        affect the system or system component.'
      annotation: Often, the best method of assessing system resilience is to disrupt
        the system in some manner. The mechanisms used by the organization could disrupt
        system functions or system services in many ways, including terminating or
        disabling critical system components, changing the configuration of system
        components, degrading critical functionality (e.g., restricting network bandwidth),
        or altering privileges. Automated, on-going, and simulated cyber-attacks and
        service disruptions can reveal unexpected functional dependencies and help
        the organization determine its ability to ensure resilience in the face of
        an actual cyber-attack.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(3)
      name: System Recovery and Reconstitution | Compensating Security Controls
      description: '[Withdrawn: Addressed through tailoring.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-6
      name: Alternate Storage Site
      description: 'a. Establish an alternate storage site, including necessary agreements
        to permit the storage and retrieval of system backup information; and

        b. Ensure that the alternate storage site provides controls equivalent to
        that of the primary site.'
      annotation: Alternate storage sites are geographically distinct from primary
        storage sites and maintain duplicate copies of information and data if the
        primary storage site is not available. Similarly, alternate processing sites
        provide processing capability if the primary processing site is not available.
        Geographically distributed architectures that support contingency requirements
        may be considered alternate storage sites. Items covered by alternate storage
        site agreements include environmental conditions at the alternate sites, access
        rules for systems and facilities, physical and environmental protection requirements,
        and coordination of delivery and retrieval of backup media. Alternate storage
        sites reflect the requirements in contingency plans so that organizations
        can maintain essential mission and business functions despite compromise,
        failure, or disruption in organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-6(1)
      name: Alternate Storage Site | Separation from Primary Site
      description: Identify an alternate storage site that is sufficiently separated
        from the primary storage site to reduce susceptibility to the same threats.
      annotation: Threats that affect alternate storage sites are defined in organizational
        risk assessments and include natural disasters, structural failures, hostile
        attacks, and errors of omission or commission. Organizations determine what
        is considered a sufficient degree of separation between primary and alternate
        storage sites based on the types of threats that are of concern. For threats
        such as hostile attacks, the degree of separation between sites is less relevant.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-6(2)
      name: Alternate Storage Site | Recovery Time and Recovery Point Objectives
      description: Configure the alternate storage site to facilitate recovery operations
        in accordance with recovery time and recovery point objectives.
      annotation: Organizations establish recovery time and recovery point objectives
        as part of contingency planning. Configuration of the alternate storage site
        includes physical facilities and the systems supporting recovery operations
        that ensure accessibility and correct execution.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-6(3)
      name: Alternate Storage Site | Accessibility
      description: Identify potential accessibility problems to the alternate storage
        site in the event of an area-wide disruption or disaster and outline explicit
        mitigation actions.
      annotation: Area-wide disruptions refer to those types of disruptions that are
        broad in geographic scope with such determinations made by organizations based
        on organizational assessments of risk. Explicit mitigation actions include
        duplicating backup information at other alternate storage sites if access
        problems occur at originally designated alternate sites or planning for physical
        access to retrieve backup information if electronic accessibility to the alternate
        site is disrupted.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7
      name: Alternate Processing Site
      description: 'a. Establish an alternate processing site, including necessary
        agreements to permit the transfer and resumption of [Assignment: organization-defined
        system operations] for essential mission and business functions within [Assignment:
        organization-defined time period consistent with recovery time and recovery
        point objectives] when the primary processing capabilities are unavailable;

        b. Make available at the alternate processing site, the equipment and supplies
        required to transfer and resume operations or put contracts in place to support
        delivery to the site within the organization-defined time period for transfer
        and resumption; and

        c. Provide controls at the alternate processing site that are equivalent to
        those at the primary site.'
      annotation: Alternate processing sites are geographically distinct from primary
        processing sites and provide processing capability if the primary processing
        site is not available. The alternate processing capability may be addressed
        using a physical processing site or other alternatives, such as failover to
        a cloud-based service provider or other internally or externally provided
        processing service. Geographically distributed architectures that support
        contingency requirements may also be considered alternate processing sites.
        Controls that are covered by alternate processing site agreements include
        the environmental conditions at alternate sites, access rules, physical and
        environmental protection requirements, and the coordination for the transfer
        and assignment of personnel. Requirements are allocated to alternate processing
        sites that reflect the requirements in contingency plans to maintain essential
        mission and business functions despite disruption, compromise, or failure
        in organizational systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(1)
      name: Alternate Processing Site | Separation from Primary Site
      description: Identify an alternate processing site that is sufficiently separated
        from the primary processing site to reduce susceptibility to the same threats.
      annotation: Threats that affect alternate processing sites are defined in organizational
        assessments of risk and include natural disasters, structural failures, hostile
        attacks, and errors of omission or commission. Organizations determine what
        is considered a sufficient degree of separation between primary and alternate
        processing sites based on the types of threats that are of concern. For threats
        such as hostile attacks, the degree of separation between sites is less relevant.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(2)
      name: Alternate Processing Site | Accessibility
      description: Identify potential accessibility problems to alternate processing
        sites in the event of an area-wide disruption or disaster and outlines explicit
        mitigation actions.
      annotation: Area-wide disruptions refer to those types of disruptions that are
        broad in geographic scope with such determinations made by organizations based
        on organizational assessments of risk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(3)
      name: Alternate Processing Site | Priority of Service
      description: Develop alternate processing site agreements that contain priority-of-service
        provisions in accordance with availability requirements (including recovery
        time objectives).
      annotation: Priority of service agreements refer to negotiated agreements with
        service providers that ensure that organizations receive priority treatment
        consistent with their availability requirements and the availability of information
        resources for logical alternate processing and/or at the physical alternate
        processing site. Organizations establish recovery time objectives as part
        of contingency planning.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(4)
      name: Alternate Processing Site | Preparation for Use
      description: Prepare the alternate processing site so that the site can serve
        as the operational site supporting essential mission and business functions.
      annotation: Site preparation includes establishing configuration settings for
        systems at the alternate processing site consistent with the requirements
        for such settings at the primary site and ensuring that essential supplies
        and logistical considerations are in place.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(5)
      name: System Recovery and Reconstitution | Failover Capability
      description: '[Withdrawn: Incorporated into SI-13.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(6)
      name: Alternate Processing Site | Inability to Return to Primary Site
      description: Plan and prepare for circumstances that preclude returning to the
        primary processing site.
      annotation: There may be situations that preclude an organization from returning
        to the primary processing site such as if a natural disaster (e.g., flood
        or a hurricane) damaged or destroyed a facility and it was determined that
        rebuilding in the same location was not prudent.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8
      name: Telecommunications Services
      description: 'Establish alternate telecommunications services, including necessary
        agreements to permit the resumption of [Assignment: organization-defined system
        operations] for essential mission and business functions within [Assignment:
        organization-defined time period] when the primary telecommunications capabilities
        are unavailable at either the primary or alternate processing or storage sites.'
      annotation: Telecommunications services (for data and voice) for primary and
        alternate processing and storage sites are in scope for CP-8. Alternate telecommunications
        services reflect the continuity requirements in contingency plans to maintain
        essential mission and business functions despite the loss of primary telecommunications
        services. Organizations may specify different time periods for primary or
        alternate sites. Alternate telecommunications services include additional
        organizational or commercial ground-based circuits or lines, network-based
        approaches to telecommunications, or the use of satellites. Organizations
        consider factors such as availability, quality of service, and access when
        entering into alternate telecommunications agreements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8(1)
      name: Telecommunications Services | Priority of Service Provisions
      description: '(a) Develop primary and alternate telecommunications service agreements
        that contain priority-of-service provisions in accordance with availability
        requirements (including recovery time objectives); and

        (b) Request Telecommunications Service Priority for all telecommunications
        services used for national security emergency preparedness if the primary
        and/or alternate telecommunications services are provided by a common carrier.'
      annotation: Organizations consider the potential mission or business impact
        in situations where telecommunications service providers are servicing other
        organizations with similar priority of service provisions. Telecommunications
        Service Priority (TSP) is a Federal Communications Commission (FCC) program
        that directs telecommunications service providers (e.g., wireline and wireless
        phone companies) to give preferential treatment to users enrolled in the program
        when they need to add new lines or have their lines restored following a disruption
        of service, regardless of the cause. The FCC sets the rules and policies for
        the TSP program, and the Department of Homeland Security manages the TSP program.
        The TSP program is always in effect and not contingent on a major disaster
        or attack taking place. Federal sponsorship is required to enroll in the TSP
        program.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8(2)
      name: Telecommunications Services | Single Points of Failure
      description: Obtain alternate telecommunications services to reduce the likelihood
        of sharing a single point of failure with primary telecommunications services.
      annotation: In certain circumstances, telecommunications service providers or
        services may share the same physical lines, which increases the vulnerability
        of a single failure point. It is important to have provider transparency for
        the actual physical transmission capability for telecommunication services.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8(3)
      name: Telecommunications Services | Separation of Primary and Alternate Providers
      description: Obtain alternate telecommunications services from providers that
        are separated from primary service providers to reduce susceptibility to the
        same threats.
      annotation: Threats that affect telecommunications services are defined in organizational
        assessments of risk and include natural disasters, structural failures, cyber
        or physical attacks, and errors of omission or commission. Organizations can
        reduce common susceptibilities by minimizing shared infrastructure among telecommunications
        service providers and achieving sufficient geographic separation between services.
        Organizations may consider using a single service provider in situations where
        the service provider can provide alternate telecommunications services that
        meet the separation needs addressed in the risk assessment.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8(4)
      name: Telecommunications Services | Provider Contingency Plan
      description: '(a) Require primary and alternate telecommunications service providers
        to have contingency plans;

        (b) Review provider contingency plans to ensure that the plans meet organizational
        contingency requirements; and

        (c) Obtain evidence of contingency testing and training by providers [Assignment:
        organization-defined frequency].'
      annotation: Reviews of provider contingency plans consider the proprietary nature
        of such plans. In some situations, a summary of provider contingency plans
        may be sufficient evidence for organizations to satisfy the review requirement.
        Telecommunications service providers may also participate in ongoing disaster
        recovery exercises in coordination with the Department of Homeland Security
        and state and local governments. Organizations may use these types of activities
        to satisfy evidentiary requirements related to service provider contingency
        plan reviews, testing, and training.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-8(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-8(5)
      name: Telecommunications Services | Alternate Telecommunication Service Testing
      description: 'Test alternate telecommunication services [Assignment: organization-defined
        frequency].'
      annotation: Alternate telecommunications services testing is arranged through
        contractual agreements with service providers. The testing may occur in parallel
        with normal operations to ensure that there is no degradation in organizational
        missions or functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9
      name: System Backup
      description: "a. Conduct backups of user-level information contained in [Assignment:\
        \ organization-defined system components] [Assignment: organization-defined\
        \ frequency consistent with recovery time and recovery point objectives];\n\
        b. Conduct backups of system-level information contained in the system [Assignment:\
        \ organization-defined frequency consistent with recovery time and recovery\
        \ point objectives];\nc. Conduct backups of system documentation, including\
        \ security- and privacy-related documentation [Assignment: organization-defined\
        \ frequency consistent with recovery time and recovery point objectives];\
        \ and  \nd. Protect the confidentiality, integrity, and availability of backup\
        \ information."
      annotation: System-level information includes system state information, operating
        system software, middleware, application software, and licenses. User-level
        information includes information other than system-level information. Mechanisms
        employed to protect the integrity of system backups include digital signatures
        and cryptographic hashes. Protection of system backup information while in
        transit is addressed by MP-5 and SC-8. System backups reflect the requirements
        in contingency plans as well as other organizational requirements for backing
        up information. Organizations may be subject to laws, executive orders, directives,
        regulations, or policies with requirements regarding specific categories of
        information (e.g., personal health information). Organizational personnel
        consult with the senior agency official for privacy and legal counsel regarding
        such requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(1)
      name: System Backup | Testing for Reliability and Integrity
      description: 'Test backup information [Assignment: organization-defined frequency]
        to verify media reliability and information integrity.'
      annotation: Organizations need assurance that backup information can be reliably
        retrieved. Reliability pertains to the systems and system components where
        the backup information is stored, the operations used to retrieve the information,
        and the integrity of the information being retrieved. Independent and specialized
        tests can be used for each of the aspects of reliability. For example, decrypting
        and transporting (or transmitting) a random sample of backup files from the
        alternate storage or backup site and comparing the information to the same
        information at the primary processing site can provide such assurance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(2)
      name: System Backup | Test Restoration Using Sampling
      description: Use a sample of backup information in the restoration of selected
        system functions as part of contingency plan testing.
      annotation: Organizations need assurance that system functions can be restored
        correctly and can support established organizational missions. To ensure that
        the selected system functions are thoroughly exercised during contingency
        plan testing, a sample of backup information is retrieved to determine whether
        the functions are operating as intended. Organizations can determine the sample
        size for the functions and backup information based on the level of assurance
        needed.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(3)
      name: System Backup | Separate Storage for Critical Information
      description: 'Store backup copies of [Assignment: organization-defined critical
        system software and other security-related information] in a separate facility
        or in a fire rated container that is not collocated with the operational system.'
      annotation: Separate storage for critical information applies to all critical
        information regardless of the type of backup storage media. Critical system
        software includes operating systems, middleware, cryptographic key management
        systems, and intrusion detection systems. Security-related information includes
        inventories of system hardware, software, and firmware components. Alternate
        storage sites, including geographically distributed architectures, serve as
        separate storage facilities for organizations. Organizations may provide separate
        storage by implementing automated backup processes at alternative storage
        sites (e.g., data centers). The General Services Administration (GSA) establishes
        standards and specifications for security and fire rated containers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-2(4)
      name: Contingency Plan | Resume All Mission and Business Functions
      description: '[Withdrawn: Incorporated into CP-2(3).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(5)
      name: System Backup | Transfer to Alternate Storage Site
      description: 'Transfer system backup information to the alternate storage site
        [Assignment: organization-defined time period and transfer rate consistent
        with the recovery time and recovery point objectives].'
      annotation: System backup information can be transferred to alternate storage
        sites either electronically or by the physical shipment of storage media.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(6)
      name: System Backup | Redundant Secondary System
      description: Conduct system backup by maintaining a redundant secondary system
        that is not collocated with the primary system and that can be activated without
        loss of information or disruption to operations.
      annotation: The effect of system backup can be achieved by maintaining a redundant
        secondary system that mirrors the primary system, including the replication
        of information. If this type of redundancy is in place and there is sufficient
        geographic separation between the two systems, the secondary system can also
        serve as the alternate processing site.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(7)
      name: System Backup | Dual Authorization for Deletion or Destruction
      description: 'Enforce dual authorization for the deletion or destruction of
        [Assignment: organization-defined backup information].'
      annotation: Dual authorization ensures that deletion or destruction of backup
        information cannot occur unless two qualified individuals carry out the task.
        Individuals deleting or destroying backup information possess the skills or
        expertise to determine if the proposed deletion or destruction of information
        reflects organizational policies and procedures. Dual authorization may also
        be known as two-person control. To reduce the risk of collusion, organizations
        consider rotating dual authorization duties to other individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(8)
      name: System Backup | Cryptographic Protection
      description: 'Implement cryptographic mechanisms to prevent unauthorized disclosure
        and modification of [Assignment: organization-defined backup information].'
      annotation: The selection of cryptographic mechanisms is based on the need to
        protect the confidentiality and integrity of backup information. The strength
        of mechanisms selected is commensurate with the security category or classification
        of the information. Cryptographic protection applies to system backup information
        in storage at both primary and alternate locations. Organizations that implement
        cryptographic mechanisms to protect information at rest also consider cryptographic
        key management solutions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10
      name: System Recovery and Reconstitution
      description: 'Provide for the recovery and reconstitution of the system to a
        known state within [Assignment: organization-defined time period consistent
        with recovery time and recovery point objectives] after a disruption, compromise,
        or failure.'
      annotation: Recovery is executing contingency plan activities to restore organizational
        mission and business functions. Reconstitution takes place following recovery
        and includes activities for returning systems to fully operational states.
        Recovery and reconstitution operations reflect mission and business priorities;
        recovery point, recovery time, and reconstitution objectives; and organizational
        metrics consistent with contingency plan requirements. Reconstitution includes
        the deactivation of interim system capabilities that may have been needed
        during recovery operations. Reconstitution also includes assessments of fully
        restored system capabilities, reestablishment of continuous monitoring activities,
        system reauthorization (if required), and activities to prepare the system
        and organization for future disruptions, breaches, compromises, or failures.
        Recovery and reconstitution capabilities can include automated mechanisms
        and manual procedures. Organizations establish recovery time and recovery
        point objectives as part of contingency planning.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-5
      name: Contingency Plan Update
      description: '[Withdrawn: Incorporated into CP-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(2)
      name: System Recovery and Reconstitution | Transaction Recovery
      description: Implement transaction recovery for systems that are transaction-based.
      annotation: Transaction-based systems include database management systems and
        transaction processing systems. Mechanisms supporting transaction recovery
        include transaction rollback and transaction journaling.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-7(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-7(5)
      name: Alternate Processing Site | Equivalent Information Security Safeguards
      description: 'Withdrawn: Incorporated into CP-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(4)
      name: System Recovery and Reconstitution | Restore Within Time Period
      description: 'Provide the capability to restore system components within [Assignment:
        organization-defined restoration time periods] from configuration-controlled
        and integrity-protected information representing a known, operational state
        for the components.'
      annotation: Restoration of system components includes reimaging, which restores
        the components to known, operational states.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-9(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-9(4)
      name: System Backup | Protection from Unauthorized Modification
      description: '[Withdrawn: Incorporated into CP-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-10(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-10(6)
      name: System Recovery and Reconstitution | Component Protection
      description: Protect system components used for recovery and reconstitution.
      annotation: Protection of system recovery and reconstitution components (i.e.,
        hardware, firmware, and software) includes physical and technical controls.
        Backup and restoration components used for recovery and reconstitution include
        router tables, compilers, and other system software.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-11
      name: Alternate Communications Protocols
      description: 'Provide the capability to employ [Assignment: organization-defined
        alternative communications protocols] in support of maintaining continuity
        of operations.'
      annotation: Contingency plans and the contingency training or testing associated
        with those plans incorporate an alternate communications protocol capability
        as part of establishing resilience in organizational systems. Switching communications
        protocols may affect software applications and operational aspects of systems.
        Organizations assess the potential side effects of introducing alternate communications
        protocols prior to implementation.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-12
      name: Safe Mode
      description: 'When [Assignment: organization-defined conditions] are detected,
        enter a safe mode of operation with [Assignment: organization-defined restrictions
        of safe mode of operation].'
      annotation: "For systems that support critical mission and business functions\u2014\
        including military operations, civilian space operations, nuclear power plant\
        \ operations, and air traffic control operations (especially real-time operational\
        \ environments)\u2014organizations can identify certain conditions under which\
        \ those systems revert to a predefined safe mode of operation. The safe mode\
        \ of operation, which can be activated either automatically or manually, restricts\
        \ the operations that systems can execute when those conditions are encountered.\
        \ Restriction includes allowing only selected functions to execute that can\
        \ be carried out under limited power or with reduced communications bandwidth."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:cp
      ref_id: CP-13
      name: Alternative Security Mechanisms
      description: 'Employ [Assignment: organization-defined alternative or supplemental
        security mechanisms] for satisfying [Assignment: organization-defined security
        functions] when the primary means of implementing the security function is
        unavailable or compromised.'
      annotation: "Use of alternative security mechanisms supports system resiliency,\
        \ contingency planning, and continuity of operations. To ensure mission and\
        \ business continuity, organizations can implement alternative or supplemental\
        \ security mechanisms. The mechanisms may be less effective than the primary\
        \ mechanisms. However, having the capability to readily employ alternative\
        \ or supplemental mechanisms enhances mission and business continuity that\
        \ might otherwise be adversely impacted if operations had to be curtailed\
        \ until the primary means of implementing the functions was restored. Given\
        \ the cost and level of effort required to provide such alternative capabilities,\
        \ the alternative or supplemental mechanisms are only applied to critical\
        \ security capabilities provided by systems, system components, or system\
        \ services. For example, an organization may issue one-time pads to senior\
        \ executives, officials, and system administrators if multi-factor tokens\u2014\
        the standard means for achieving secure authentication\u2014 are compromised."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      assessable: false
      depth: 1
      ref_id: IA
      name: Identification and Authentication
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] identification and authentication policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the identification and authentication
        policy and the associated identification and authentication controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the identification and authentication
        policy and procedures; and

        c. Review and update the current identification and authentication:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Identification and authentication policy and procedures address
        the controls in the IA family that are implemented within systems and organizations.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of identification and authentication policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to identification
        and authentication policy and procedures include assessment or audit findings,
        security incidents or breaches, or changes in applicable laws, executive orders,
        directives, regulations, policies, standards, and guidelines. Simply restating
        controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2
      name: Identification and Authentication (organizational Users)
      description: Uniquely identify and authenticate organizational users and associate
        that unique identification with processes acting on behalf of those users.
      annotation: 'Organizations can satisfy the identification and authentication
        requirements by complying with the requirements in HSPD 12. Organizational
        users include employees or individuals who organizations consider to have
        an equivalent status to employees (e.g., contractors and guest researchers).
        Unique identification and authentication of users applies to all accesses
        other than those that are explicitly identified in AC-14 and that occur through
        the authorized use of group authenticators without individual authentication.
        Since processes execute on behalf of groups and roles, organizations may require
        unique identification of individuals in group accounts or for detailed accountability
        of individual activity.

        Organizations employ passwords, physical authenticators, or biometrics to
        authenticate user identities or, in the case of multi-factor authentication,
        some combination thereof. Access to organizational systems is defined as either
        local access or network access. Local access is any access to organizational
        systems by users or processes acting on behalf of users, where access is obtained
        through direct connections without the use of networks. Network access is
        access to organizational systems by users (or processes acting on behalf of
        users) where access is obtained through network connections (i.e., nonlocal
        accesses). Remote access is a type of network access that involves communication
        through external networks. Internal networks include local area networks and
        wide area networks.

        The use of encrypted virtual private networks for network connections between
        organization-controlled endpoints and non-organization-controlled endpoints
        may be treated as internal networks with respect to protecting the confidentiality
        and integrity of information traversing the network. Identification and authentication
        requirements for non-organizational users are described in IA-8.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(1)
      name: Identification and Authentication (organizational Users) | Multi-factor
        Authentication to Privileged Accounts
      description: Implement multi-factor authentication for access to privileged
        accounts.
      annotation: 'Multi-factor authentication requires the use of two or more different
        factors to achieve authentication. The authentication factors are defined
        as follows: something you know (e.g., a personal identification number [PIN]),
        something you have (e.g., a physical authenticator such as a cryptographic
        private key), or something you are (e.g., a biometric). Multi-factor authentication
        solutions that feature physical authenticators include hardware authenticators
        that provide time-based or challenge-response outputs and smart cards such
        as the U.S. Government Personal Identity Verification (PIV) card or the Department
        of Defense (DoD) Common Access Card (CAC). In addition to authenticating users
        at the system level (i.e., at logon), organizations may employ authentication
        mechanisms at the application level, at their discretion, to provide increased
        security. Regardless of the type of access (i.e., local, network, remote),
        privileged accounts are authenticated using multi-factor options appropriate
        for the level of risk. Organizations can add additional security measures,
        such as additional or more rigorous authentication mechanisms, for specific
        types of access.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(2)
      name: Identification and Authentication (organizational Users) | Multi-factor
        Authentication to Non-privileged Accounts
      description: Implement multi-factor authentication for access to non-privileged
        accounts.
      annotation: 'Multi-factor authentication requires the use of two or more different
        factors to achieve authentication. The authentication factors are defined
        as follows: something you know (e.g., a personal identification number [PIN]),
        something you have (e.g., a physical authenticator such as a cryptographic
        private key), or something you are (e.g., a biometric). Multi-factor authentication
        solutions that feature physical authenticators include hardware authenticators
        that provide time-based or challenge-response outputs and smart cards such
        as the U.S. Government Personal Identity Verification card or the DoD Common
        Access Card. In addition to authenticating users at the system level, organizations
        may also employ authentication mechanisms at the application level, at their
        discretion, to provide increased information security. Regardless of the type
        of access (i.e., local, network, remote), non-privileged accounts are authenticated
        using multi-factor options appropriate for the level of risk. Organizations
        can provide additional security measures, such as additional or more rigorous
        authentication mechanisms, for specific types of access.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(11)
      name: "Identification and Authentication (organizational Users) | Remote Access\
        \ \u2014 Separate Device"
      description: '[Withdrawn: Incorporated into IA-2(6).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(3)
      name: Identification and Authentication (organizational Users) | Local Access
        to Privileged Accounts
      description: '[Withdrawn: Incorporated into IA-2(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(5)
      name: Identification and Authentication (organizational Users) | Individual
        Authentication with Group Authentication
      description: When shared accounts or authenticators are employed, require users
        to be individually authenticated before granting access to the shared accounts
        or resources.
      annotation: Individual authentication prior to shared group authentication mitigates
        the risk of using group accounts or authenticators.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(6)
      name: "Identification and Authentication (organizational Users) | Access to\
        \ Accounts \u2014separate Device"
      description: 'Implement multi-factor authentication for [Selection (one or more):
        local; network; remote] access to [Selection (one or more): privileged accounts;
        non-privileged accounts] such that:

        (a) One of the factors is provided by a device separate from the system gaining
        access; and

        (b) The device meets [Assignment: organization-defined strength of mechanism
        requirements].'
      annotation: The purpose of requiring a device that is separate from the system
        to which the user is attempting to gain access for one of the factors during
        multi-factor authentication is to reduce the likelihood of compromising authenticators
        or credentials stored on the system. Adversaries may be able to compromise
        such authenticators or credentials and subsequently impersonate authorized
        users. Implementing one of the factors on a separate device (e.g., a hardware
        token), provides a greater strength of mechanism and an increased level of
        assurance in the authentication process.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(4)
      name: Identification and Authentication (organizational Users) | Local Access
        to Non-privileged Accounts
      description: '[Withdrawn: Incorporated into IA-2(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(8)
      name: "Identification and Authentication (organizational Users) | Access to\
        \ Accounts \u2014 Replay Resistant"
      description: 'Implement replay-resistant authentication mechanisms for access
        to [Selection (one or more): privileged accounts; non-privileged accounts].'
      annotation: Authentication processes resist replay attacks if it is impractical
        to achieve successful authentications by replaying previous authentication
        messages. Replay-resistant techniques include protocols that use nonces or
        challenges such as time synchronous or cryptographic authenticators.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(7)
      name: "Identification and Authentication (organizational Users) | Network Access\
        \ to Non-privileged Accounts \u2014 Separate Device"
      description: '[Withdrawn: Incorporated into IA-2(6).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(10)
      name: Identification and Authentication (organizational Users) | Single Sign-on
      description: 'Provide a single sign-on capability for [Assignment: organization-defined
        system accounts and services].'
      annotation: Single sign-on enables users to log in once and gain access to multiple
        system resources. Organizations consider the operational efficiencies provided
        by single sign-on capabilities with the risk introduced by allowing access
        to multiple systems via a single authentication event. Single sign-on can
        present opportunities to improve system security, for example by providing
        the ability to add multi-factor authentication for applications and systems
        (existing and new) that may not be able to natively support multi-factor authentication.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(9)
      name: "Identification and Authentication (organizational Users) | Network Access\
        \ to Non-privileged Accounts \u2014 Replay Resistant"
      description: '[Withdrawn: Incorporated into IA-2(8).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(12)
      name: Identification and Authentication (organizational Users) | Acceptance
        of PIV Credentials
      description: Accept and electronically verify Personal Identity Verification-compliant
        credentials.
      annotation: Acceptance of Personal Identity Verification (PIV)-compliant credentials
        applies to organizations implementing logical access control and physical
        access control systems. PIV-compliant credentials are those credentials issued
        by federal agencies that conform to FIPS Publication 201 and supporting guidance
        documents. The adequacy and reliability of PIV card issuers are authorized
        using SP 800-79-2. Acceptance of PIV-compliant credentials includes derived
        PIV credentials, the use of which is addressed in SP 800-166. The DOD Common
        Access Card (CAC) is an example of a PIV credential.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-2(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-2(13)
      name: Identification and Authentication (organizational Users) | Out-of-band
        Authentication
      description: 'Implement the following out-of-band authentication mechanisms
        under [Assignment: organization-defined conditions]: [Assignment: organization-defined
        out-of-band authentication].'
      annotation: "Out-of-band authentication refers to the use of two separate communication\
        \ paths to identify and authenticate users or devices to an information system.\
        \ The first path (i.e., the in-band path) is used to identify and authenticate\
        \ users or devices and is generally the path through which information flows.\
        \ The second path (i.e., the out-of-band path) is used to independently verify\
        \ the authentication and/or requested action. For example, a user authenticates\
        \ via a notebook computer to a remote server to which the user desires access\
        \ and requests some action of the server via that communication path. Subsequently,\
        \ the server contacts the user via the user\u2019s cell phone to verify that\
        \ the requested action originated from the user. The user may confirm the\
        \ intended action to an individual on the telephone or provide an authentication\
        \ code via the telephone. Out-of-band authentication can be used to mitigate\
        \ actual or suspected man-in the-middle attacks. The conditions or criteria\
        \ for activation include suspicious activities, new threat indicators, elevated\
        \ threat levels, or the impact or classification level of information in requested\
        \ transactions."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-3
      name: Device Identification and Authentication
      description: 'Uniquely identify and authenticate [Assignment: organization-defined
        devices and/or types of devices] before establishing a [Selection (one or
        more): local; remote; network] connection.'
      annotation: Devices that require unique device-to-device identification and
        authentication are defined by type, device, or a combination of type and device.
        Organization-defined device types include devices that are not owned by the
        organization. Systems use shared known information (e.g., Media Access Control
        [MAC], Transmission Control Protocol/Internet Protocol [TCP/IP] addresses)
        for device identification or organizational authentication solutions (e.g.,
        Institute of Electrical and Electronics Engineers (IEEE) 802.1x and Extensible
        Authentication Protocol [EAP], RADIUS server with EAP-Transport Layer Security
        [TLS] authentication, Kerberos) to identify and authenticate devices on local
        and wide area networks. Organizations determine the required strength of authentication
        mechanisms based on the security categories of systems and mission or business
        requirements. Because of the challenges of implementing device authentication
        on a large scale, organizations can restrict the application of the control
        to a limited number/type of devices based on mission or business needs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-3(1)
      name: Device Identification and Authentication | Cryptographic Bidirectional
        Authentication
      description: 'Authenticate [Assignment: organization-defined devices and/or
        types of devices] before establishing [Selection (one or more): local; remote;
        network] connection using bidirectional authentication that is cryptographically
        based.'
      annotation: A local connection is a connection with a device that communicates
        without the use of a network. A network connection is a connection with a
        device that communicates through a network. A remote connection is a connection
        with a device that communicates through an external network. Bidirectional
        authentication provides stronger protection to validate the identity of other
        devices for connections that are of greater risk.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-3(2)
      name: Device Identification and Authentication | Cryptographic Bidirectional
        Network Authentication
      description: 'Withdrawn: Incorporated into IA-3(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-3(3)
      name: Device Identification and Authentication | Dynamic Address Allocation
      description: '(a) Where addresses are allocated dynamically, standardize dynamic
        address allocation lease information and the lease duration assigned to devices
        in accordance with [Assignment: organization-defined lease information and
        lease duration]; and

        (b) Audit lease information when assigned to a device.'
      annotation: The Dynamic Host Configuration Protocol (DHCP) is an example of
        a means by which clients can dynamically receive network address assignments.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-3(4)
      name: Device Identification and Authentication | Device Attestation
      description: 'Handle device identification and authentication based on attestation
        by [Assignment: organization-defined configuration management process].'
      annotation: Device attestation refers to the identification and authentication
        of a device based on its configuration and known operating state. Device attestation
        can be determined via a cryptographic hash of the device. If device attestation
        is the means of identification and authentication, then it is important that
        patches and updates to the device are handled via a configuration management
        process such that the patches and updates are done securely and do not disrupt
        identification and authentication to other devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4
      name: Identifier Management
      description: 'Manage system identifiers by:

        a. Receiving authorization from [Assignment: organization-defined personnel
        or roles] to assign an individual, group, role, service, or device identifier;

        b. Selecting an identifier that identifies an individual, group, role, service,
        or device;

        c. Assigning the identifier to the intended individual, group, role, service,
        or device; and

        d. Preventing reuse of identifiers for [Assignment: organization-defined time
        period].'
      annotation: Common device identifiers include Media Access Control (MAC) addresses,
        Internet Protocol (IP) addresses, or device-unique token identifiers. The
        management of individual identifiers is not applicable to shared system accounts.
        Typically, individual identifiers are the usernames of the system accounts
        assigned to those individuals. In such instances, the account management activities
        of AC-2 use account names provided by IA-4. Identifier management also addresses
        individual identifiers not necessarily associated with system accounts. Preventing
        the reuse of identifiers implies preventing the assignment of previously used
        individual, group, role, service, or device identifiers to different individuals,
        groups, roles, services, or devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(1)
      name: Identifier Management | Prohibit Account Identifiers as Public Identifiers
      description: Prohibit the use of system account identifiers that are the same
        as public identifiers for individual accounts.
      annotation: Prohibiting account identifiers as public identifiers applies to
        any publicly disclosed account identifier used for communication such as,
        electronic mail and instant messaging. Prohibiting the use of systems account
        identifiers that are the same as some public identifier, such as the individual
        identifier section of an electronic mail address, makes it more difficult
        for adversaries to guess user identifiers. Prohibiting account identifiers
        as public identifiers without the implementation of other supporting controls
        only complicates guessing of identifiers. Additional protections are required
        for authenticators and credentials to protect the account.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(2)
      name: Identifier Management | Supervisor Authorization
      description: '[Withdrawn: Incorporated into IA-12(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(3)
      name: Identifier Management | Multiple Forms of Certification
      description: '[Withdrawn: Incorporated into IA-12(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(4)
      name: Identifier Management | Identify User Status
      description: 'Manage individual identifiers by uniquely identifying each individual
        as [Assignment: organization-defined characteristic identifying individual
        status].'
      annotation: Characteristics that identify the status of individuals include
        contractors, foreign nationals, and non-organizational users. Identifying
        the status of individuals by these characteristics provides additional information
        about the people with whom organizational personnel are communicating. For
        example, it might be useful for a government employee to know that one of
        the individuals on an email message is a contractor.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(5)
      name: Identifier Management | Dynamic Management
      description: 'Manage individual identifiers dynamically in accordance with [Assignment:
        organization-defined dynamic identifier policy].'
      annotation: "\_ In contrast to conventional approaches to identification that\
        \ presume static accounts for preregistered users, many distributed systems\
        \ establish identifiers at runtime for entities that were previously unknown.\_\
        When identifiers are established at runtime for previously unknown entities,\
        \ organizations can anticipate and provision for the dynamic establishment\
        \ of identifiers. Pre-established trust relationships and mechanisms with\
        \ appropriate authorities to validate credentials and related identifiers\
        \ are essential."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(6)
      name: Identifier Management | Cross-organization Management
      description: 'Coordinate with the following external organizations for cross-organization
        management of identifiers: [Assignment: organization-defined external organizations].'
      annotation: Cross-organization identifier management provides the capability
        to identify individuals, groups, roles, or devices when conducting cross-organization
        activities involving the processing, storage, or transmission of information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(7)
      name: Identifier Management | In-person Registration
      description: '[Withdrawn: Incorporated into IA-12(4).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(8)
      name: Identifier Management | Pairwise Pseudonymous Identifiers
      description: Generate pairwise pseudonymous identifiers.
      annotation: A pairwise pseudonymous identifier is an opaque unguessable subscriber
        identifier generated by an identity provider for use at a specific individual
        relying party. Generating distinct pairwise pseudonymous identifiers with
        no identifying information about a subscriber discourages subscriber activity
        tracking and profiling beyond the operational requirements established by
        an organization. The pairwise pseudonymous identifiers are unique to each
        relying party except in situations where relying parties can show a demonstrable
        relationship justifying an operational need for correlation, or all parties
        consent to being correlated in such a manner.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-4(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-4(9)
      name: Identifier Management | Attribute Maintenance and Protection
      description: 'Maintain the attributes for each uniquely identified individual,
        device, or service in [Assignment: organization-defined protected central
        storage].'
      annotation: For each of the entities covered in IA-2, IA-3, IA-8, and IA-9,
        it is important to maintain the attributes for each authenticated entity on
        an ongoing basis in a central (protected) store.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5
      name: Authenticator Management
      description: 'Manage system authenticators by:

        a. Verifying, as part of the initial authenticator distribution, the identity
        of the individual, group, role, service, or device receiving the authenticator;

        b. Establishing initial authenticator content for any authenticators issued
        by the organization;

        c. Ensuring that authenticators have sufficient strength of mechanism for
        their intended use;

        d. Establishing and implementing administrative procedures for initial authenticator
        distribution, for lost or compromised or damaged authenticators, and for revoking
        authenticators;

        e. Changing default authenticators prior to first use;

        f. Changing or refreshing authenticators [Assignment: organization-defined
        time period by authenticator type] or when [Assignment: organization-defined
        events] occur;

        g. Protecting authenticator content from unauthorized disclosure and modification;

        h. Requiring individuals to take, and having devices implement, specific controls
        to protect authenticators; and

        i. Changing authenticators for group or role accounts when membership to those
        accounts changes.'
      annotation: 'Authenticators include passwords, cryptographic devices, biometrics,
        certificates, one-time password devices, and ID badges. Device authenticators
        include certificates and passwords. Initial authenticator content is the actual
        content of the authenticator (e.g., the initial password). In contrast, the
        requirements for authenticator content contain specific criteria or characteristics
        (e.g., minimum password length). Developers may deliver system components
        with factory default authentication credentials (i.e., passwords) to allow
        for initial installation and configuration. Default authentication credentials
        are often well known, easily discoverable, and present a significant risk.
        The requirement to protect individual authenticators may be implemented via
        control PL-4 or PS-6 for authenticators in the possession of individuals and
        by controls AC-3, AC-6, and SC-28 for authenticators stored in organizational
        systems, including passwords stored in hashed or encrypted formats or files
        containing encrypted or hashed passwords accessible with administrator privileges.

        Systems support authenticator management by organization-defined settings
        and restrictions for various authenticator characteristics (e.g., minimum
        password length, validation time window for time synchronous one-time tokens,
        and number of allowed rejections during the verification stage of biometric
        authentication). Actions can be taken to safeguard individual authenticators,
        including maintaining possession of authenticators, not sharing authenticators
        with others, and immediately reporting lost, stolen, or compromised authenticators.
        Authenticator management includes issuing and revoking authenticators for
        temporary access when no longer needed.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(1)
      name: Authenticator Management | Password-based Authentication
      description: 'For password-based authentication:

        (a) Maintain a list of commonly-used, expected, or compromised passwords and
        update the list [Assignment: organization-defined frequency] and when organizational
        passwords are suspected to have been compromised directly or indirectly;

        (b) Verify, when users create or update passwords, that the passwords are
        not found on the list of commonly-used, expected, or compromised passwords
        in IA-5(1)(a);

        (c) Transmit passwords only over cryptographically-protected channels;

        (d) Store passwords using an approved salted key derivation function, preferably
        using a keyed hash;

        (e) Require immediate selection of a new password upon account recovery;

        (f) Allow user selection of long passwords and passphrases, including spaces
        and all printable characters;

        (g) Employ automated tools to assist the user in selecting strong password
        authenticators; and

        (h) Enforce the following composition and complexity rules: [Assignment: organization-defined
        composition and complexity rules].'
      annotation: Password-based authentication applies to passwords regardless of
        whether they are used in single-factor or multi-factor authentication. Long
        passwords or passphrases are preferable over shorter passwords. Enforced composition
        rules provide marginal security benefits while decreasing usability. However,
        organizations may choose to establish certain rules for password generation
        (e.g., minimum character length for long passwords) under certain circumstances
        and can enforce this requirement in IA-5(1)(h). Account recovery can occur,
        for example, in situations when a password is forgotten. Cryptographically
        protected passwords include salted one-way cryptographic hashes of passwords.
        The list of commonly used, compromised, or expected passwords includes passwords
        obtained from previous breach corpuses, dictionary words, and repetitive or
        sequential characters. The list includes context-specific words, such as the
        name of the service, username, and derivatives thereof.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(2)
      name: Authenticator Management | Public Key-based Authentication
      description: '(a) For public key-based authentication:

        (1) Enforce authorized access to the corresponding private key; and

        (2) Map the authenticated identity to the account of the individual or group;
        and

        (b) When public key infrastructure (PKI) is used:

        (1) Validate certificates by constructing and verifying a certification path
        to an accepted trust anchor, including checking certificate status information;
        and

        (2) Implement a local cache of revocation data to support path discovery and
        validation.'
      annotation: Public key cryptography is a valid authentication mechanism for
        individuals, machines, and devices. For PKI solutions, status information
        for certification paths includes certificate revocation lists or certificate
        status protocol responses. For PIV cards, certificate validation involves
        the construction and verification of a certification path to the Common Policy
        Root trust anchor, which includes certificate policy processing. Implementing
        a local cache of revocation data to support path discovery and validation
        also supports system availability in situations where organizations are unable
        to access revocation information via the network.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(11)
      name: Authenticator Management | Hardware Token-based Authentication
      description: '[Withdrawn: Incorporated into IA-2(1) and IA-2(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(3)
      name: Authenticator Management | In-person or Trusted External Party Registration
      description: '[Withdrawn: Incorporated into IA-12(4).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(5)
      name: Authenticator Management | Change Authenticators Prior to Delivery
      description: Require developers and installers of system components to provide
        unique authenticators or change default authenticators prior to delivery and
        installation.
      annotation: Changing authenticators prior to the delivery and installation of
        system components extends the requirement for organizations to change default
        authenticators upon system installation by requiring developers and/or installers
        to provide unique authenticators or change default authenticators for system
        components prior to delivery and/or installation. However, it typically does
        not apply to developers of commercial off-the-shelf information technology
        products. Requirements for unique authenticators can be included in acquisition
        documents prepared by organizations when procuring systems or system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(6)
      name: Authenticator Management | Protection of Authenticators
      description: Protect authenticators commensurate with the security category
        of the information to which use of the authenticator permits access.
      annotation: For systems that contain multiple security categories of information
        without reliable physical or logical separation between categories, authenticators
        used to grant access to the systems are protected commensurate with the highest
        security category of information on the systems. Security categories of information
        are determined as part of the security categorization process.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(7)
      name: Authenticator Management | No Embedded Unencrypted Static Authenticators
      description: Ensure that unencrypted static authenticators are not embedded
        in applications or other forms of static storage.
      annotation: In addition to applications, other forms of static storage include
        access scripts and function keys. Organizations exercise caution when determining
        whether embedded or stored authenticators are in encrypted or unencrypted
        form. If authenticators are used in the manner stored, then those representations
        are considered unencrypted authenticators.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(8)
      name: Authenticator Management | Multiple System Accounts
      description: 'Implement [Assignment: organization-defined security controls]
        to manage the risk of compromise due to individuals having accounts on multiple
        systems.'
      annotation: When individuals have accounts on multiple systems and use the same
        authenticators such as passwords, there is the risk that a compromise of one
        account may lead to the compromise of other accounts. Alternative approaches
        include having different authenticators (passwords) on all systems, employing
        a single sign-on or federation mechanism, or using some form of one-time passwords
        on all systems. Organizations can also use rules of behavior (see PL-4) and
        access agreements (see PS-6) to mitigate the risk of multiple system accounts.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(9)
      name: Authenticator Management | Federated Credential Management
      description: 'Use the following external organizations to federate credentials:
        [Assignment: organization-defined external organizations].'
      annotation: Federation provides organizations with the capability to authenticate
        individuals and devices when conducting cross-organization activities involving
        the processing, storage, or transmission of information. Using a specific
        list of approved external organizations for authentication helps to ensure
        that those organizations are vetted and trusted.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(10)
      name: Authenticator Management | Dynamic Credential Binding
      description: 'Bind identities and authenticators dynamically using the following
        rules: [Assignment: organization-defined binding rules].'
      annotation: Authentication requires some form of binding between an identity
        and the authenticator that is used to confirm the identity. In conventional
        approaches, binding is established by pre-provisioning both the identity and
        the authenticator to the system. For example, the binding between a username
        (i.e., identity) and a password (i.e., authenticator) is accomplished by provisioning
        the identity and authenticator as a pair in the system. New authentication
        techniques allow the binding between the identity and the authenticator to
        be implemented external to a system. For example, with smartcard credentials,
        the identity and authenticator are bound together on the smartcard. Using
        these credentials, systems can authenticate identities that have not been
        pre-provisioned, dynamically provisioning the identity after authentication.
        In these situations, organizations can anticipate the dynamic provisioning
        of identities. Pre-established trust relationships and mechanisms with appropriate
        authorities to validate identities and related credentials are essential.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(4)
      name: Authenticator Management | Automated Support for Password Strength Determination
      description: '[Withdrawn: Incorporated into IA-5(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(12)
      name: Authenticator Management | Biometric Authentication Performance
      description: 'For biometric-based authentication, employ mechanisms that satisfy
        the following biometric quality requirements [Assignment: organization-defined
        biometric quality requirements].'
      annotation: Unlike password-based authentication, which provides exact matches
        of user-input passwords to stored passwords, biometric authentication does
        not provide exact matches. Depending on the type of biometric and the type
        of collection mechanism, there is likely to be some divergence from the presented
        biometric and the stored biometric that serves as the basis for comparison.
        Matching performance is the rate at which a biometric algorithm correctly
        results in a match for a genuine user and rejects other users. Biometric performance
        requirements include the match rate, which reflects the accuracy of the biometric
        matching algorithm used by a system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(13)
      name: Authenticator Management | Expiration of Cached Authenticators
      description: 'Prohibit the use of cached authenticators after [Assignment: organization-defined
        time period].'
      annotation: Cached authenticators are used to authenticate to the local machine
        when the network is not available. If cached authentication information is
        out of date, the validity of the authentication information may be questionable.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(14)
      name: Authenticator Management | Managing Content of PKI Trust Stores
      description: For PKI-based authentication, employ an organization-wide methodology
        for managing the content of PKI trust stores installed across all platforms,
        including networks, operating systems, browsers, and applications.
      annotation: An organization-wide methodology for managing the content of PKI
        trust stores helps improve the accuracy and currency of PKI-based authentication
        credentials across the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(15)
      name: Authenticator Management | GSA-approved Products and Services
      description: Use only General Services Administration-approved products and
        services for identity, credential, and access management.
      annotation: General Services Administration (GSA)-approved products and services
        are products and services that have been approved through the GSA conformance
        program, where applicable, and posted to the GSA Approved Products List. GSA
        provides guidance for teams to design and build functional and secure systems
        that comply with Federal Identity, Credential, and Access Management (FICAM)
        policies, technologies, and implementation patterns.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(16)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(16)
      name: Authenticator Management | In-person or Trusted External Party Authenticator
        Issuance
      description: 'Require that the issuance of [Assignment: organization-defined
        types of and/or specific authenticators] be conducted [Selection: in person;
        by a trusted external party] before [Assignment: organization-defined registration
        authority] with authorization by [Assignment: organization-defined personnel
        or roles].'
      annotation: Issuing authenticators in person or by a trusted external party
        enhances and reinforces the trustworthiness of the identity proofing process.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(17)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(17)
      name: Authenticator Management | Presentation Attack Detection for Biometric
        Authenticators
      description: Employ presentation attack detection mechanisms for biometric-based
        authentication.
      annotation: Biometric characteristics do not constitute secrets. Such characteristics
        can be obtained by online web accesses, taking a picture of someone with a
        camera phone to obtain facial images with or without their knowledge, lifting
        from objects that someone has touched (e.g., a latent fingerprint), or capturing
        a high-resolution image (e.g., an iris pattern). Presentation attack detection
        technologies including liveness detection, can mitigate the risk of these
        types of attacks by making it difficult to produce artifacts intended to defeat
        the biometric sensor.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-5(18)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-5(18)
      name: Authenticator Management | Password Managers
      description: '(a) Employ [Assignment: organization-defined password managers]
        to generate and manage passwords; and

        (b) Protect the passwords using [Assignment: organization-defined controls].'
      annotation: For systems where static passwords are employed, it is often a challenge
        to ensure that the passwords are suitably complex and that the same passwords
        are not employed on multiple systems. A password manager is a solution to
        this problem as it automatically generates and stores strong and different
        passwords for various accounts. A potential risk of using password managers
        is that adversaries can target the collection of passwords generated by the
        password manager. Therefore, the collection of passwords requires protection
        including encrypting the passwords (see IA-5(1)(d)) and storing the collection
        offline in a token.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-6
      name: Authentication Feedback
      description: Obscure feedback of authentication information during the authentication
        process to protect the information from possible exploitation and use by unauthorized
        individuals.
      annotation: "Authentication feedback from systems does not provide information\
        \ that would allow unauthorized individuals to compromise authentication mechanisms.\
        \ For some types of systems, such as desktops or notebooks with relatively\
        \ large monitors, the threat (referred to as shoulder surfing) may be significant.\
        \ For other types of systems, such as mobile devices with small displays,\
        \ the threat may be less significant and is balanced against the increased\
        \ likelihood of typographic input errors due to small keyboards.\_Thus, the\
        \ means for obscuring authentication feedback is selected accordingly. Obscuring\
        \ authentication feedback includes displaying asterisks when users type passwords\
        \ into input devices or displaying feedback for a very limited time before\
        \ obscuring it."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-7
      name: Cryptographic Module Authentication
      description: Implement mechanisms for authentication to a cryptographic module
        that meet the requirements of applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines for such authentication.
      annotation: Authentication mechanisms may be required within a cryptographic
        module to authenticate an operator accessing the module and to verify that
        the operator is authorized to assume the requested role and perform services
        within that role.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8
      name: Identification and Authentication (non-organizational Users)
      description: Uniquely identify and authenticate non-organizational users or
        processes acting on behalf of non-organizational users.
      annotation: "Non-organizational users include system users other than organizational\
        \ users explicitly covered by IA-2. Non-organizational users are uniquely\
        \ identified and authenticated for accesses other than those explicitly identified\
        \ and documented in AC-14. Identification and authentication of non-organizational\
        \ users accessing federal systems may be required to protect federal, proprietary,\
        \ or privacy-related information (with exceptions noted for national security\
        \ systems). Organizations consider many factors\u2014including security, privacy,\
        \ scalability, and practicality\u2014when balancing the need to ensure ease\
        \ of use for access to federal information and systems with the need to protect\
        \ and adequately mitigate risk."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(1)
      name: Identification and Authentication (non-organizational Users) | Acceptance
        of PIV Credentials from Other Agencies
      description: Accept and electronically verify Personal Identity Verification-compliant
        credentials from other federal agencies.
      annotation: Acceptance of Personal Identity Verification (PIV) credentials from
        other federal agencies applies to both logical and physical access control
        systems. PIV credentials are those credentials issued by federal agencies
        that conform to FIPS Publication 201 and supporting guidelines. The adequacy
        and reliability of PIV card issuers are addressed and authorized using SP
        800-79-2.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(2)
      name: Identification and Authentication (non-organizational Users) | Acceptance
        of External Authenticators
      description: '(a) Accept only external authenticators that are NIST-compliant;
        and

        (b) Document and maintain a list of accepted external authenticators.'
      annotation: Acceptance of only NIST-compliant external authenticators applies
        to organizational systems that are accessible to the public (e.g., public-facing
        websites). External authenticators are issued by nonfederal government entities
        and are compliant with SP 800-63B. Approved external authenticators meet or
        exceed the minimum Federal Government-wide technical, security, privacy, and
        organizational maturity requirements. Meeting or exceeding Federal requirements
        allows Federal Government relying parties to trust external authenticators
        in connection with an authentication transaction at a specified authenticator
        assurance level.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(3)
      name: Identification and Authentication (non-organizational Users) | Use of
        FICAM-approved Products
      description: '[Withdrawn: Incorporated into IA-8(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(4)
      name: Identification and Authentication (non-organizational Users) | Use of
        Defined Profiles
      description: 'Conform to the following profiles for identity management [Assignment:
        organization-defined identity management profiles].'
      annotation: Organizations define profiles for identity management based on open
        identity management standards. To ensure that open identity management standards
        are viable, robust, reliable, sustainable, and interoperable as documented,
        the Federal Government assesses and scopes the standards and technology implementations
        against applicable laws, executive orders, directives, policies, regulations,
        standards, and guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(5)
      name: Identification and Authentication (non-organizational Users) | Acceptance
        of PVI-I Credentials
      description: 'Accept and verify federated or PKI credentials that meet [Assignment:
        organization-defined policy].'
      annotation: Acceptance of PIV-I credentials can be implemented by PIV, PIV-I,
        and other commercial or external identity providers. The acceptance and verification
        of PIV-I-compliant credentials apply to both logical and physical access control
        systems. The acceptance and verification of PIV-I credentials address nonfederal
        issuers of identity cards that desire to interoperate with United States Government
        PIV systems and that can be trusted by Federal Government-relying parties.
        The X.509 certificate policy for the Federal Bridge Certification Authority
        (FBCA) addresses PIV-I requirements. The PIV-I card is commensurate with the
        PIV credentials as defined in cited references. PIV-I credentials are the
        credentials issued by a PIV-I provider whose PIV-I certificate policy maps
        to the Federal Bridge PIV-I Certificate Policy. A PIV-I provider is cross-certified
        with the FBCA (directly or through another PKI bridge) with policies that
        have been mapped and approved as meeting the requirements of the PIV-I policies
        defined in the FBCA certificate policy.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-8(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-8(6)
      name: Identification and Authentication (non-organizational Users) | Disassociability
      description: 'Implement the following measures to disassociate user attributes
        or identifier assertion relationships among individuals, credential service
        providers, and relying parties: [Assignment: organization-defined measures].'
      annotation: Federated identity solutions can create increased privacy risks
        due to the tracking and profiling of individuals. Using identifier mapping
        tables or cryptographic techniques to blind credential service providers and
        relying parties from each other or to make identity attributes less visible
        to transmitting parties can reduce these privacy risks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-9
      name: Service Identification and Authentication
      description: 'Uniquely identify and authenticate [Assignment: organization-defined
        system services and applications] before establishing communications with
        devices, users, or other services or applications.'
      annotation: Services that may require identification and authentication include
        web applications using digital certificates or services or applications that
        query a database. Identification and authentication methods for system services
        and applications include information or code signing, provenance graphs, and
        electronic signatures that indicate the sources of services. Decisions regarding
        the validity of identification and authentication claims can be made by services
        separate from the services acting on those decisions. This can occur in distributed
        system architectures. In such situations, the identification and authentication
        decisions (instead of actual identifiers and authentication data) are provided
        to the services that need to act on those decisions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-9(1)
      name: Service Identification and Authentication | Information Exchange
      description: '[Withdrawn: Incorporated into IA-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-9(2)
      name: Service Identification and Authentication | Transmission of Decisions
      description: '[Withdrawn: Incorporated into IA-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-10
      name: Adaptive Authentication
      description: 'Require individuals accessing the system to employ [Assignment:
        organization-defined supplemental authentication techniques or mechanisms]
        under specific [Assignment: organization-defined circumstances or situations].'
      annotation: Adversaries may compromise individual authentication mechanisms
        employed by organizations and subsequently attempt to impersonate legitimate
        users. To address this threat, organizations may employ specific techniques
        or mechanisms and establish protocols to assess suspicious behavior. Suspicious
        behavior may include accessing information that individuals do not typically
        access as part of their duties, roles, or responsibilities; accessing greater
        quantities of information than individuals would routinely access; or attempting
        to access information from suspicious network addresses. When pre-established
        conditions or triggers occur, organizations can require individuals to provide
        additional authentication information. Another potential use for adaptive
        authentication is to increase the strength of mechanism based on the number
        or types of records being accessed. Adaptive authentication does not replace
        and is not used to avoid the use of multi-factor authentication mechanisms
        but can augment implementations of multi-factor authentication.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-11
      name: Re-authentication
      description: 'Require users to re-authenticate when [Assignment: organization-defined
        circumstances or situations requiring re-authentication].'
      annotation: In addition to the re-authentication requirements associated with
        device locks, organizations may require re-authentication of individuals in
        certain situations, including when roles, authenticators or credentials change,
        when security categories of systems change, when the execution of privileged
        functions occurs, after a fixed time period, or periodically.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12
      name: Identity Proofing
      description: "a. Identity proof users that require accounts for logical access\
        \ to systems based on appropriate identity assurance level requirements as\
        \ specified in applicable standards and guidelines; \nb. Resolve user identities\
        \ to a unique individual; and\nc. Collect, validate, and verify identity evidence."
      annotation: "Identity proofing is the process of collecting, validating, and\
        \ verifying a user\u2019s identity information for the purposes of establishing\
        \ credentials for accessing a system. Identity proofing is intended to mitigate\
        \ threats to the registration of users and the establishment of their accounts.\
        \ Standards and guidelines specifying identity assurance levels for identity\
        \ proofing include SP 800-63-3 and SP 800-63A. Organizations may be subject\
        \ to laws, executive orders, directives, regulations, or policies that address\
        \ the collection of identity evidence. Organizational personnel consult with\
        \ the senior agency official for privacy and legal counsel regarding such\
        \ requirements."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(1)
      name: Identity Proofing | Supervisor Authorization
      description: Require that the registration process to receive an account for
        logical access includes supervisor or sponsor authorization.
      annotation: "Including supervisor or sponsor authorization as part of the registration\
        \ process provides an additional level of scrutiny to ensure that the user\u2019\
        s management chain is aware of the account, the account is essential to carry\
        \ out organizational missions and functions, and the user\u2019s privileges\
        \ are appropriate for the anticipated responsibilities and authorities within\
        \ the organization."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(2)
      name: Identity Proofing | Identity Evidence
      description: Require evidence of individual identification be presented to the
        registration authority.
      annotation: "Identity evidence, such as documentary evidence or a combination\
        \ of documents and biometrics, reduces the likelihood of individuals using\
        \ fraudulent identification to establish an identity or at least increases\
        \ the work factor of potential adversaries. The forms of acceptable evidence\
        \ are consistent with the risks to the systems, roles, and privileges associated\
        \ with the user\u2019s account."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(3)
      name: Identity Proofing | Identity Evidence Validation and Verification
      description: 'Require that the presented identity evidence be validated and
        verified through [Assignment: organizational defined methods of validation
        and verification].'
      annotation: Validation and verification of identity evidence increases the assurance
        that accounts and identifiers are being established for the correct user and
        authenticators are being bound to that user. Validation refers to the process
        of confirming that the evidence is genuine and authentic, and the data contained
        in the evidence is correct, current, and related to an individual. Verification
        confirms and establishes a linkage between the claimed identity and the actual
        existence of the user presenting the evidence. Acceptable methods for validating
        and verifying identity evidence are consistent with the risks to the systems,
        roles, and privileges associated with the users account.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(4)
      name: Identity Proofing | In-person Validation and Verification
      description: Require that the validation and verification of identity evidence
        be conducted in person before a designated registration authority.
      annotation: In-person proofing reduces the likelihood of fraudulent credentials
        being issued because it requires the physical presence of individuals, the
        presentation of physical identity documents, and actual face-to-face interactions
        with designated registration authorities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(5)
      name: Identity Proofing | Address Confirmation
      description: 'Require that a [Selection: registration code; notice of proofing]
        be delivered through an out-of-band channel to verify the users address (physical
        or digital) of record.'
      annotation: To make it more difficult for adversaries to pose as legitimate
        users during the identity proofing process, organizations can use out-of-band
        methods to ensure that the individual associated with an address of record
        is the same individual that participated in the registration. Confirmation
        can take the form of a temporary enrollment code or a notice of proofing.
        The delivery address for these artifacts is obtained from records and not
        self-asserted by the user. The address can include a physical or digital address.
        A home address is an example of a physical address. Email addresses and telephone
        numbers are examples of digital addresses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia-12(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ia
      ref_id: IA-12(6)
      name: Identity Proofing | Accept Externally-proofed Identities
      description: 'Accept externally-proofed identities at [Assignment: organization-defined
        identity assurance level].'
      annotation: To limit unnecessary re-proofing of identities, particularly of
        non-PIV users, organizations accept proofing conducted at a commensurate level
        of assurance by other agencies or organizations. Proofing is consistent with
        organizational security policy and the identity assurance level appropriate
        for the system, application, or information accessed. Accepting externally-proofed
        identities is a fundamental component of managing federated identities across
        agencies and organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      assessable: false
      depth: 1
      ref_id: IR
      name: Incident Response
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] incident response policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the incident response policy
        and the associated incident response controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the incident response policy
        and procedures; and

        c. Review and update the current incident response:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Incident response policy and procedures address the controls in
        the IR family that are implemented within systems and organizations. The risk
        management strategy is an important factor in establishing such policies and
        procedures. Policies and procedures contribute to security and privacy assurance.
        Therefore, it is important that security and privacy programs collaborate
        on the development of incident response policy and procedures. Security and
        privacy program policies and procedures at the organization level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies that reflect the
        complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to incident
        response policy and procedures include assessment or audit findings, security
        incidents or breaches, or changes in laws, executive orders, directives, regulations,
        policies, standards, and guidelines. Simply restating controls does not constitute
        an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-2
      name: Incident Response Training
      description: 'a. Provide incident response training to system users consistent
        with assigned roles and responsibilities:

        1. Within [Assignment: organization-defined time period] of assuming an incident
        response role or responsibility or acquiring system access;

        2. When required by system changes; and

        3. [Assignment: organization-defined frequency] thereafter; and

        b. Review and update incident response training content [Assignment: organization-defined
        frequency] and following [Assignment: organization-defined events].'
      annotation: "Incident response training is associated with the assigned roles\
        \ and responsibilities of organizational personnel to ensure that the appropriate\
        \ content and level of detail are included in such training. For example,\
        \ users may only need to know who to call or how to recognize an incident;\
        \ system administrators\_may require\_additional training on how to handle\
        \ incidents; and incident responders may receive more specific training on\
        \ forensics, data collection techniques, reporting, system recovery, and system\
        \ restoration. Incident response training includes user training in identifying\
        \ and reporting suspicious activities from external and internal sources.\
        \ Incident response training for users may be provided as part of AT-2 or\
        \ AT-3. Events that may precipitate an update to incident response training\
        \ content include, but are not limited to, incident response plan testing\
        \ or response to an actual incident (lessons learned), assessment or audit\
        \ findings, or changes in applicable laws, executive orders, directives, regulations,\
        \ policies, standards, and guidelines."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-2(1)
      name: Incident Response Training | Simulated Events
      description: Incorporate simulated events into incident response training to
        facilitate the required response by personnel in crisis situations.
      annotation: Organizations establish requirements for responding to incidents
        in incident response plans. Incorporating simulated events into incident response
        training helps to ensure that personnel understand their individual responsibilities
        and what specific actions to take in crisis situations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-2(2)
      name: Incident Response Training | Automated Training Environments
      description: 'Provide an incident response training environment using [Assignment:
        organization-defined automated mechanisms].'
      annotation: Automated mechanisms can provide a more thorough and realistic incident
        response training environment. This can be accomplished, for example, by providing
        more complete coverage of incident response issues, selecting more realistic
        training scenarios and environments, and stressing the response capability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-2(3)
      name: Incident Response Training | Breach
      description: "Provide incident response training on how to identify and respond\
        \ to a breach, including the organization\u2019s process for reporting a breach."
      annotation: For federal agencies, an incident that involves personally identifiable
        information is considered a breach. A breach results in the loss of control,
        compromise, unauthorized disclosure, unauthorized acquisition, or a similar
        occurrence where a person other than an authorized user accesses or potentially
        accesses personally identifiable information or an authorized user accesses
        or potentially accesses such information for other than authorized purposes.
        The incident response training emphasizes the obligation of individuals to
        report both confirmed and suspected breaches involving information in any
        medium or form, including paper, oral, and electronic. Incident response training
        includes tabletop exercises that simulate a breach. See IR-2(1).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-3
      name: Incident Response Testing
      description: 'Test the effectiveness of the incident response capability for
        the system [Assignment: organization-defined frequency] using the following
        tests: [Assignment: organization-defined tests].'
      annotation: Organizations test incident response capabilities to determine their
        effectiveness and identify potential weaknesses or deficiencies. Incident
        response testing includes the use of checklists, walk-through or tabletop
        exercises, and simulations (parallel or full interrupt). Incident response
        testing can include a determination of the effects on organizational operations
        and assets and individuals due to incident response. The use of qualitative
        and quantitative data aids in determining the effectiveness of incident response
        processes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-3(1)
      name: Incident Response Testing | Automated Testing
      description: 'Test the incident response capability using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Organizations use automated mechanisms to more thoroughly and effectively
        test incident response capabilities. This can be accomplished by providing
        more complete coverage of incident response issues, selecting realistic test
        scenarios and environments, and stressing the response capability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-3(2)
      name: Incident Response Testing | Coordination with Related Plans
      description: Coordinate incident response testing with organizational elements
        responsible for related plans.
      annotation: Organizational plans related to incident response testing include
        business continuity plans, disaster recovery plans, continuity of operations
        plans, contingency plans, crisis communications plans, critical infrastructure
        plans, and occupant emergency plans.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-3(3)
      name: Incident Response Testing | Continuous Improvement
      description: 'Use qualitative and quantitative data from testing to:

        (a) Determine the effectiveness of incident response processes;

        (b) Continuously improve incident response processes; and

        (c) Provide incident response measures and metrics that are accurate, consistent,
        and in a reproducible format.'
      annotation: To help incident response activities function as intended, organizations
        may use metrics and evaluation criteria to assess incident response programs
        as part of an effort to continually improve response performance. These efforts
        facilitate improvement in incident response efficacy and lessen the impact
        of incidents.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4
      name: Incident Handling
      description: 'a. Implement an incident handling capability for incidents that
        is consistent with the incident response plan and includes preparation, detection
        and analysis, containment, eradication, and recovery;

        b. Coordinate incident handling activities with contingency planning activities;

        c. Incorporate lessons learned from ongoing incident handling activities into
        incident response procedures, training, and testing, and implement the resulting
        changes accordingly; and

        d. Ensure the rigor, intensity, scope, and results of incident handling activities
        are comparable and predictable across the organization.'
      annotation: Organizations recognize that incident response capabilities are
        dependent on the capabilities of organizational systems and the mission and
        business processes being supported by those systems. Organizations consider
        incident response as part of the definition, design, and development of mission
        and business processes and systems. Incident-related information can be obtained
        from a variety of sources, including audit monitoring, physical access monitoring,
        and network monitoring; user or administrator reports; and reported supply
        chain events. An effective incident handling capability includes coordination
        among many organizational entities (e.g., mission or business owners, system
        owners, authorizing officials, human resources offices, physical security
        offices, personnel security offices, legal departments, risk executive [function],
        operations personnel, procurement offices). Suspected security incidents include
        the receipt of suspicious email communications that can contain malicious
        code. Suspected supply chain incidents include the insertion of counterfeit
        hardware or malicious code into organizational systems or system components.
        For federal agencies, an incident that involves personally identifiable information
        is considered a breach. A breach results in unauthorized disclosure, the loss
        of control, unauthorized acquisition, compromise, or a similar occurrence
        where a person other than an authorized user accesses or potentially accesses
        personally identifiable information or an authorized user accesses or potentially
        accesses such information for other than authorized purposes.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(1)
      name: Incident Handling | Automated Incident Handling Processes
      description: 'Support the incident handling process using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated mechanisms that support incident handling processes include
        online incident management systems and tools that support the collection of
        live response data, full network packet capture, and forensic analysis.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(2)
      name: Incident Handling | Dynamic Reconfiguration
      description: 'Include the following types of dynamic reconfiguration for [Assignment:
        organization-defined system components] as part of the incident response capability:
        [Assignment: organization-defined types of dynamic reconfiguration].'
      annotation: Dynamic reconfiguration includes changes to router rules, access
        control lists, intrusion detection or prevention system parameters, and filter
        rules for guards or firewalls. Organizations may perform dynamic reconfiguration
        of systems to stop attacks, misdirect attackers, and isolate components of
        systems, thus limiting the extent of the damage from breaches or compromises.
        Organizations include specific time frames for achieving the reconfiguration
        of systems in the definition of the reconfiguration capability, considering
        the potential need for rapid response to effectively address cyber threats.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(3)
      name: Incident Handling | Continuity of Operations
      description: 'Identify [Assignment: organization-defined classes of incidents]
        and take the following actions in response to those incidents to ensure continuation
        of organizational mission and business functions: [Assignment: organization-defined
        actions to take in response to classes of incidents].'
      annotation: Classes of incidents include malfunctions due to design or implementation
        errors and omissions, targeted malicious attacks, and untargeted malicious
        attacks. Incident response actions include orderly system degradation, system
        shutdown, fall back to manual mode or activation of alternative technology
        whereby the system operates differently, employing deceptive measures, alternate
        information flows, or operating in a mode that is reserved for when systems
        are under attack. Organizations consider whether continuity of operations
        requirements during an incident conflict with the capability to automatically
        disable the system as specified as part of IR-4(5).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(4)
      name: Incident Handling | Information Correlation
      description: Correlate incident information and individual incident responses
        to achieve an organization-wide perspective on incident awareness and response.
      annotation: Sometimes, a threat event, such as a hostile cyber-attack, can only
        be observed by bringing together information from different sources, including
        various reports and reporting procedures established by organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(5)
      name: Incident Handling | Automatic Disabling of System
      description: 'Implement a configurable capability to automatically disable the
        system if [Assignment: organization-defined security violations] are detected.'
      annotation: Organizations consider whether the capability to automatically disable
        the system conflicts with continuity of operations requirements specified
        as part of CP-2 or IR-4(3). Security violations include cyber-attacks that
        have compromised the integrity of the system or exfiltrated organizational
        information and serious errors in software programs that could adversely impact
        organizational missions or functions or jeopardize the safety of individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(6)
      name: Incident Handling | Insider Threats
      description: Implement an incident handling capability for incidents involving
        insider threats.
      annotation: Explicit focus on handling incidents involving insider threats provides
        additional emphasis on this type of threat and the need for specific incident
        handling capabilities to provide appropriate and timely responses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(7)
      name: "Incident Handling | Insider Threats \u2014 Intra-organization Coordination"
      description: 'Coordinate an incident handling capability for insider threats
        that includes the following organizational entities [Assignment: organization-defined
        entities].'
      annotation: Incident handling for insider threat incidents (e.g., preparation,
        detection and analysis, containment, eradication, and recovery) requires coordination
        among many organizational entities, including mission or business owners,
        system owners, human resources offices, procurement offices, personnel offices,
        physical security offices, senior agency information security officer, operations
        personnel, risk executive (function), senior agency official for privacy,
        and legal counsel. In addition, organizations may require external support
        from federal, state, and local law enforcement agencies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(8)
      name: Incident Handling | Correlation with External Organizations
      description: 'Coordinate with [Assignment: organization-defined external organizations]
        to correlate and share [Assignment: organization-defined incident information]
        to achieve a cross-organization perspective on incident awareness and more
        effective incident responses.'
      annotation: "The coordination of incident information with external organizations\u2014\
        including mission or business partners, military or coalition partners, customers,\
        \ and developers\u2014can provide significant benefits. Cross-organizational\
        \ coordination can serve as an important risk management capability. This\
        \ capability allows organizations to leverage information from a variety of\
        \ sources to effectively respond to incidents and breaches that could potentially\
        \ affect the organization\u2019s operations, assets, and individuals."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(9)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(9)
      name: Incident Handling | Dynamic Response Capability
      description: 'Employ [Assignment: organization-defined dynamic response capabilities]
        to respond to incidents.'
      annotation: The dynamic response capability addresses the timely deployment
        of new or replacement organizational capabilities in response to incidents.
        This includes capabilities implemented at the mission and business process
        level and at the system level.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(10)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(10)
      name: Incident Handling | Supply Chain Coordination
      description: Coordinate incident handling activities involving supply chain
        events with other organizations involved in the supply chain.
      annotation: Organizations involved in supply chain activities include product
        developers, system integrators, manufacturers, packagers, assemblers, distributors,
        vendors, and resellers. Supply chain incidents can occur anywhere through
        or to the supply chain and include compromises or breaches that involve primary
        or sub-tier providers, information technology products, system components,
        development processes or personnel, and distribution processes or warehousing
        facilities. Organizations consider including processes for protecting and
        sharing incident information in information exchange agreements and their
        obligations for reporting incidents to government oversight bodies (e.g.,
        Federal Acquisition Security Council).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(11)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(11)
      name: Incident Handling | Integrated Incident Response Team
      description: 'Establish and maintain an integrated incident response team that
        can be deployed to any location identified by the organization in [Assignment:
        organization-defined time period].'
      annotation: 'An integrated incident response team is a team of experts that
        assesses, documents, and responds to incidents so that organizational systems
        and networks can recover quickly and implement the necessary controls to avoid
        future incidents. Incident response team personnel include forensic and malicious
        code analysts, tool developers, systems security and privacy engineers, and
        real-time operations personnel. The incident handling capability includes
        performing rapid forensic preservation of evidence and analysis of and response
        to intrusions. For some organizations, the incident response team can be a
        cross-organizational entity.

        An integrated incident response team facilitates information sharing and allows
        organizational personnel (e.g., developers, implementers, and operators) to
        leverage team knowledge of the threat and implement defensive measures that
        enable organizations to deter intrusions more effectively. Moreover, integrated
        teams promote the rapid detection of intrusions, the development of appropriate
        mitigations, and the deployment of effective defensive measures. For example,
        when an intrusion is detected, the integrated team can rapidly develop an
        appropriate response for operators to implement, correlate the new incident
        with information on past intrusions, and augment ongoing cyber intelligence
        development. Integrated incident response teams are better able to identify
        adversary tactics, techniques, and procedures that are linked to the operations
        tempo or specific mission and business functions and to define responsive
        actions in a way that does not disrupt those mission and business functions.
        Incident response teams can be distributed within organizations to make the
        capability resilient.'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(12)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(12)
      name: Incident Handling | Malicious Code and Forensic Analysis
      description: Analyze malicious code and/or other residual artifacts remaining
        in the system after the incident.
      annotation: When conducted carefully in an isolated environment, analysis of
        malicious code and other residual artifacts of a security incident or breach
        can give the organization insight into adversary tactics, techniques, and
        procedures. It can also indicate the identity or some defining characteristics
        of the adversary. In addition, malicious code analysis can help the organization
        develop responses to future incidents.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(13)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(13)
      name: Incident Handling | Behavior Analysis
      description: 'Analyze anomalous or suspected adversarial behavior in or related
        to [Assignment: organization-defined environments or resources].'
      annotation: If the organization maintains a deception environment, an analysis
        of behaviors in that environment, including resources targeted by the adversary
        and timing of the incident or event, can provide insight into adversarial
        tactics, techniques, and procedures. External to a deception environment,
        the analysis of anomalous adversarial behavior (e.g., changes in system performance
        or usage patterns) or suspected behavior (e.g., changes in searches for the
        location of specific resources) can give the organization such insight.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(14)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(14)
      name: Incident Handling | Security Operations Center
      description: Establish and maintain a security operations center.
      annotation: "A security operations center (SOC) is the focal point for security\
        \ operations and computer network defense for an organization. The purpose\
        \ of the SOC is to defend and monitor an organization\u2019s systems and networks\
        \ (i.e., cyber infrastructure) on an ongoing basis. The SOC is also responsible\
        \ for detecting, analyzing, and responding to cybersecurity incidents in a\
        \ timely manner. The organization staffs the SOC with skilled technical and\
        \ operational personnel (e.g., security analysts, incident response personnel,\
        \ systems security engineers) and implements a combination of technical, management,\
        \ and operational controls (including monitoring, scanning, and forensics\
        \ tools) to monitor, fuse, correlate, analyze, and respond to threat and security-relevant\
        \ event data from multiple sources. These sources include perimeter defenses,\
        \ network devices (e.g., routers, switches), and endpoint agent data feeds.\
        \ The SOC provides a holistic situational awareness capability to help organizations\
        \ determine the security posture of the system and organization. A SOC capability\
        \ can be obtained in a variety of ways. Larger organizations may implement\
        \ a dedicated SOC while smaller organizations may employ third-party organizations\
        \ to provide such a capability."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-4(15)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-4(15)
      name: Incident Handling | Public Relations and Reputation Repair
      description: '(a) Manage public relations associated with an incident; and

        (b) Employ measures to repair the reputation of the organization.'
      annotation: "It is important for an organization to have a strategy in place\
        \ for addressing incidents that have been brought to the attention of the\
        \ general public, have cast the organization in a negative light, or have\
        \ affected the organization\u2019s constituents (e.g., partners, customers).\
        \ Such publicity can be extremely harmful to the organization and affect its\
        \ ability to carry out its mission and business functions. Taking proactive\
        \ steps to repair the organization\u2019s reputation is an essential aspect\
        \ of reestablishing the trust and confidence of its constituents."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-5
      name: Incident Monitoring
      description: Track and document incidents.
      annotation: Documenting incidents includes maintaining records about each incident,
        the status of the incident, and other pertinent information necessary for
        forensics as well as evaluating incident details, trends, and handling. Incident
        information can be obtained from a variety of sources, including network monitoring,
        incident reports, incident response teams, user complaints, supply chain partners,
        audit monitoring, physical access monitoring, and user and administrator reports.
        IR-4 provides information on the types of incidents that are appropriate for
        monitoring.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-5(1)
      name: Incident Monitoring | Automated Tracking, Data Collection, and Analysis
      description: 'Track incidents and collect and analyze incident information using
        [Assignment: organization-defined automated mechanisms].'
      annotation: Automated mechanisms for tracking incidents and collecting and analyzing
        incident information include Computer Incident Response Centers or other electronic
        databases of incidents and network monitoring devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-6
      name: Incident Reporting
      description: 'a. Require personnel to report suspected incidents to the organizational
        incident response capability within [Assignment: organization-defined time
        period]; and

        b. Report incident information to [Assignment: organization-defined authorities].'
      annotation: The types of incidents reported, the content and timeliness of the
        reports, and the designated reporting authorities reflect applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines.
        Incident information can inform risk assessments, control effectiveness assessments,
        security requirements for acquisitions, and selection criteria for technology
        products.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-6(1)
      name: Incident Reporting | Automated Reporting
      description: 'Report incidents using [Assignment: organization-defined automated
        mechanisms].'
      annotation: The recipients of incident reports are specified in IR-6b. Automated
        reporting mechanisms include email, posting on websites (with automatic updates),
        and automated incident response tools and programs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-6(2)
      name: Incident Reporting | Vulnerabilities Related to Incidents
      description: 'Report system vulnerabilities associated with reported incidents
        to [Assignment: organization-defined personnel or roles].'
      annotation: Reported incidents that uncover system vulnerabilities are analyzed
        by organizational personnel including system owners, mission and business
        owners, senior agency information security officers, senior agency officials
        for privacy, authorizing officials, and the risk executive (function). The
        analysis can serve to prioritize and initiate mitigation actions to address
        the discovered system vulnerability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-6(3)
      name: Incident Reporting | Supply Chain Coordination
      description: Provide incident information to the provider of the product or
        service and other organizations involved in the supply chain or supply chain
        governance for systems or system components related to the incident.
      annotation: Organizations involved in supply chain activities include product
        developers, system integrators, manufacturers, packagers, assemblers, distributors,
        vendors, and resellers. Entities that provide supply chain governance include
        the Federal Acquisition Security Council (FASC). Supply chain incidents include
        compromises or breaches that involve information technology products, system
        components, development processes or personnel, distribution processes, or
        warehousing facilities. Organizations determine the appropriate information
        to share and consider the value gained from informing external organizations
        about supply chain incidents, including the ability to improve processes or
        to identify the root cause of an incident.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-7
      name: Incident Response Assistance
      description: Provide an incident response support resource, integral to the
        organizational incident response capability, that offers advice and assistance
        to users of the system for the handling and reporting of incidents.
      annotation: Incident response support resources provided by organizations include
        help desks, assistance groups, automated ticketing systems to open and track
        incident response tickets, and access to forensics services or consumer redress
        services, when required.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-7(1)
      name: Incident Response Assistance | Automation Support for Availability of
        Information and Support
      description: 'Increase the availability of incident response information and
        support using [Assignment: organization-defined automated mechanisms].'
      annotation: Automated mechanisms can provide a push or pull capability for users
        to obtain incident response assistance. For example, individuals may have
        access to a website to query the assistance capability, or the assistance
        capability can proactively send incident response information to users (general
        distribution or targeted) as part of increasing understanding of current response
        capabilities and support.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-7(2)
      name: Incident Response Assistance | Coordination with External Providers
      description: '(a) Establish a direct, cooperative relationship between its incident
        response capability and external providers of system protection capability;
        and

        (b) Identify organizational incident response team members to the external
        providers.'
      annotation: External providers of a system protection capability include the
        Computer Network Defense program within the U.S. Department of Defense. External
        providers help to protect, monitor, analyze, detect, and respond to unauthorized
        activity within organizational information systems and networks. It may be
        beneficial to have agreements in place with external providers to clarify
        the roles and responsibilities of each party before an incident occurs.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-8
      name: Incident Response Plan
      description: 'a. Develop an incident response plan that:

        1. Provides the organization with a roadmap for implementing its incident
        response capability;

        2. Describes the structure and organization of the incident response capability;

        3. Provides a high-level approach for how the incident response capability
        fits into the overall organization;

        4. Meets the unique requirements of the organization, which relate to mission,
        size, structure, and functions;

        5. Defines reportable incidents;

        6. Provides metrics for measuring the incident response capability within
        the organization;

        7. Defines the resources and management support needed to effectively maintain
        and mature an incident response capability;

        8. Addresses the sharing of incident information;

        9. Is reviewed and approved by [Assignment: organization-defined personnel
        or roles] [Assignment: organization-defined frequency]; and

        10. Explicitly designates responsibility for incident response to [Assignment:
        organization-defined entities, personnel, or roles].

        b. Distribute copies of the incident response plan to [Assignment: organization-defined
        incident response personnel (identified by name and/or by role) and organizational
        elements];

        c. Update the incident response plan to address system and organizational
        changes or problems encountered during plan implementation, execution, or
        testing;

        d. Communicate incident response plan changes to [Assignment: organization-defined
        incident response personnel (identified by name and/or by role) and organizational
        elements]; and

        e. Protect the incident response plan from unauthorized disclosure and modification.'
      annotation: It is important that organizations develop and implement a coordinated
        approach to incident response. Organizational mission and business functions
        determine the structure of incident response capabilities. As part of the
        incident response capabilities, organizations consider the coordination and
        sharing of information with external organizations, including external service
        providers and other organizations involved in the supply chain. For incidents
        involving personally identifiable information (i.e., breaches), include a
        process to determine whether notice to oversight organizations or affected
        individuals is appropriate and provide that notice accordingly.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-8(1)
      name: Incident Response Plan | Breaches
      description: 'Include the following in the Incident Response Plan for breaches
        involving personally identifiable information:

        (a) A process to determine if notice to individuals or other organizations,
        including oversight organizations, is needed;

        (b) An assessment process to determine the extent of the harm, embarrassment,
        inconvenience, or unfairness to affected individuals and any mechanisms to
        mitigate such harms; and

        (c) Identification of applicable privacy requirements.'
      annotation: Organizations may be required by law, regulation, or policy to follow
        specific procedures relating to breaches, including notice to individuals,
        affected organizations, and oversight bodies; standards of harm; and mitigation
        or other specific requirements.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-9
      name: Information Spillage Response
      description: 'Respond to information spills by:

        a. Assigning [Assignment: organization-defined personnel or roles] with responsibility
        for responding to information spills;

        b. Identifying the specific information involved in the system contamination;

        c. Alerting [Assignment: organization-defined personnel or roles] of the information
        spill using a method of communication not associated with the spill;

        d. Isolating the contaminated system or system component;

        e. Eradicating the information from the contaminated system or component;

        f. Identifying other systems or system components that may have been subsequently
        contaminated; and

        g. Performing the following additional actions: [Assignment: organization-defined
        actions].'
      annotation: Information spillage refers to instances where information is placed
        on systems that are not authorized to process such information. Information
        spills occur when information that is thought to be a certain classification
        or impact level is transmitted to a system and subsequently is determined
        to be of a higher classification or impact level. At that point, corrective
        action is required. The nature of the response is based on the classification
        or impact level of the spilled information, the security capabilities of the
        system, the specific nature of the contaminated storage media, and the access
        authorizations of individuals with authorized access to the contaminated system.
        The methods used to communicate information about the spill after the fact
        do not involve methods directly associated with the actual spill to minimize
        the risk of further spreading the contamination before such contamination
        is isolated and eradicated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-10
      name: Integrated Information Security Analysis Team
      description: '[Withdrawn: Moved to IR-4(11).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-9(2)
      name: Information Spillage Response | Training
      description: 'Provide information spillage response training [Assignment: organization-defined
        frequency].'
      annotation: Organizations establish requirements for responding to information
        spillage incidents in incident response plans. Incident response training
        on a regular basis helps to ensure that organizational personnel understand
        their individual responsibilities and what specific actions to take when spillage
        incidents occur.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-9(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-9(3)
      name: Information Spillage Response | Post-spill Operations
      description: 'Implement the following procedures to ensure that organizational
        personnel impacted by information spills can continue to carry out assigned
        tasks while contaminated systems are undergoing corrective actions: [Assignment:
        organization-defined procedures].'
      annotation: Corrective actions for systems contaminated due to information spillages
        may be time-consuming. Personnel may not have access to the contaminated systems
        while corrective actions are being taken, which may potentially affect their
        ability to conduct organizational business.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-9(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-9(4)
      name: Information Spillage Response | Exposure to Unauthorized Personnel
      description: 'Employ the following controls for personnel exposed to information
        not within assigned access authorizations: [Assignment: organization-defined
        controls].'
      annotation: Controls include ensuring that personnel who are exposed to spilled
        information are made aware of the laws, executive orders, directives, regulations,
        policies, standards, and guidelines regarding the information and the restrictions
        imposed based on exposure to such information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ir
      ref_id: IR-9(1)
      name: Information Spillage Response | Responsible Personnel
      description: '[Withdrawn: Incorporated into IR-9.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      assessable: false
      depth: 1
      ref_id: MA
      name: Maintenance
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] maintenance policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the maintenance policy and
        the associated maintenance controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the maintenance policy and
        procedures; and

        c. Review and update the current maintenance:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Maintenance policy and procedures address the controls in the MA
        family that are implemented within systems and organizations. The risk management
        strategy is an important factor in establishing such policies and procedures.
        Policies and procedures contribute to security and privacy assurance. Therefore,
        it is important that security and privacy programs collaborate on the development
        of maintenance policy and procedures. Security and privacy program policies
        and procedures at the organization level are preferable, in general, and may
        obviate the need for mission- or system-specific policies and procedures.
        The policy can be included as part of the general security and privacy policy
        or be represented by multiple policies that reflect the complex nature of
        organizations. Procedures can be established for security and privacy programs,
        for mission or business processes, and for systems, if needed. Procedures
        describe how the policies or controls are implemented and can be directed
        at the individual or role that is the object of the procedure. Procedures
        can be documented in system security and privacy plans or in one or more separate
        documents. Events that may precipitate an update to maintenance policy and
        procedures assessment or audit findings, security incidents or breaches, or
        changes in applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines. Simply restating controls does not constitute an
        organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-2
      name: Controlled Maintenance
      description: 'a. Schedule, document, and review records of maintenance, repair,
        and replacement on system components in accordance with manufacturer or vendor
        specifications and/or organizational requirements;

        b. Approve and monitor all maintenance activities, whether performed on site
        or remotely and whether the system or system components are serviced on site
        or removed to another location;

        c. Require that [Assignment: organization-defined personnel or roles] explicitly
        approve the removal of the system or system components from organizational
        facilities for off-site maintenance, repair, or replacement;

        d. Sanitize equipment to remove the following information from associated
        media prior to removal from organizational facilities for off-site maintenance,
        repair, or replacement: [Assignment: organization-defined information];

        e. Check all potentially impacted controls to verify that the controls are
        still functioning properly following maintenance, repair, or replacement actions;
        and

        f. Include the following information in organizational maintenance records:
        [Assignment: organization-defined information].'
      annotation: Controlling system maintenance addresses the information security
        aspects of the system maintenance program and applies to all types of maintenance
        to system components conducted by local or nonlocal entities. Maintenance
        includes peripherals such as scanners, copiers, and printers. Information
        necessary for creating effective maintenance records includes the date and
        time of maintenance, a description of the maintenance performed, names of
        the individuals or group performing the maintenance, name of the escort, and
        system components or equipment that are removed or replaced. Organizations
        consider supply chain-related risks associated with replacement components
        for systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-2(1)
      name: Controlled Maintenance | Record Content
      description: '[Withdrawn: Incorporated into MA-2.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-2(2)
      name: Controlled Maintenance | Automated Maintenance Activities
      description: '(a) Schedule, conduct, and document maintenance, repair, and replacement
        actions for the system using [Assignment: organization-defined automated mechanisms];
        and

        (b) Produce up-to date, accurate, and complete records of all maintenance,
        repair, and replacement actions requested, scheduled, in process, and completed.'
      annotation: The use of automated mechanisms to manage and control system maintenance
        programs and activities helps to ensure the generation of timely, accurate,
        complete, and consistent maintenance records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3
      name: Maintenance Tools
      description: 'a. Approve, control, and monitor the use of system maintenance
        tools; and

        b. Review previously approved system maintenance tools [Assignment: organization-defined
        frequency].'
      annotation: Approving, controlling, monitoring, and reviewing maintenance tools
        address security-related issues associated with maintenance tools that are
        not within system authorization boundaries and are used specifically for diagnostic
        and repair actions on organizational systems. Organizations have flexibility
        in determining roles for the approval of maintenance tools and how that approval
        is documented. A periodic review of maintenance tools facilitates the withdrawal
        of approval for outdated, unsupported, irrelevant, or no-longer-used tools.
        Maintenance tools can include hardware, software, and firmware items and may
        be pre-installed, brought in with maintenance personnel on media, cloud-based,
        or downloaded from a website. Such tools can be vehicles for transporting
        malicious code, either intentionally or unintentionally, into a facility and
        subsequently into systems. Maintenance tools can include hardware and software
        diagnostic test equipment and packet sniffers. The hardware and software components
        that support maintenance and are a part of the system (including the software
        implementing utilities such as ping, ls, ipconfig, or the hardware and software
        implementing the monitoring port of an Ethernet switch) are not addressed
        by maintenance tools.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(1)
      name: Maintenance Tools | Inspect Tools
      description: Inspect the maintenance tools used by maintenance personnel for
        improper or unauthorized modifications.
      annotation: "Maintenance tools can be directly brought into a facility by maintenance\
        \ personnel or downloaded from a vendor\u2019s website. If, upon inspection\
        \ of the maintenance tools, organizations determine that the tools have been\
        \ modified in an improper manner or the tools contain malicious code, the\
        \ incident is handled consistent with organizational policies and procedures\
        \ for incident handling."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(2)
      name: Maintenance Tools | Inspect Media
      description: Check media containing diagnostic and test programs for malicious
        code before the media are used in the system.
      annotation: If, upon inspection of media containing maintenance, diagnostic,
        and test programs, organizations determine that the media contains malicious
        code, the incident is handled consistent with organizational incident handling
        policies and procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(3)
      name: Maintenance Tools | Prevent Unauthorized Removal
      description: 'Prevent the removal of maintenance equipment containing organizational
        information by:

        (a) Verifying that there is no organizational information contained on the
        equipment;

        (b) Sanitizing or destroying the equipment;

        (c) Retaining the equipment within the facility; or

        (d) Obtaining an exemption from [Assignment: organization-defined personnel
        or roles] explicitly authorizing removal of the equipment from the facility.'
      annotation: Organizational information includes all information owned by organizations
        and any information provided to organizations for which the organizations
        serve as information stewards.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(4)
      name: Maintenance Tools | Restricted Tool Use
      description: Restrict the use of maintenance tools to authorized personnel only.
      annotation: Restricting the use of maintenance tools to only authorized personnel
        applies to systems that are used to carry out maintenance functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(5)
      name: Maintenance Tools | Execution with Privilege
      description: Monitor the use of maintenance tools that execute with increased
        privilege.
      annotation: Maintenance tools that execute with increased system privilege can
        result in unauthorized access to organizational information and assets that
        would otherwise be inaccessible.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-3(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-3(6)
      name: Maintenance Tools | Software Updates and Patches
      description: Inspect maintenance tools to ensure the latest software updates
        and patches are installed.
      annotation: Maintenance tools using outdated and/or unpatched software can provide
        a threat vector for adversaries and result in a significant vulnerability
        for organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4
      name: Nonlocal Maintenance
      description: 'a. Approve and monitor nonlocal maintenance and diagnostic activities;

        b. Allow the use of nonlocal maintenance and diagnostic tools only as consistent
        with organizational policy and documented in the security plan for the system;

        c. Employ strong authentication in the establishment of nonlocal maintenance
        and diagnostic sessions;

        d. Maintain records for nonlocal maintenance and diagnostic activities; and

        e. Terminate session and network connections when nonlocal maintenance is
        completed.'
      annotation: Nonlocal maintenance and diagnostic activities are conducted by
        individuals who communicate through either an external or internal network.
        Local maintenance and diagnostic activities are carried out by individuals
        who are physically present at the system location and not communicating across
        a network connection. Authentication techniques used to establish nonlocal
        maintenance and diagnostic sessions reflect the network access requirements
        in IA-2. Strong authentication requires authenticators that are resistant
        to replay attacks and employ multi-factor authentication. Strong authenticators
        include PKI where certificates are stored on a token protected by a password,
        passphrase, or biometric. Enforcing requirements in MA-4 is accomplished,
        in part, by other controls. SP 800-63B provides additional guidance on strong
        authentication and authenticators.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(1)
      name: Nonlocal Maintenance | Logging and Review
      description: '(a) Log [Assignment: organization-defined audit events] for nonlocal
        maintenance and diagnostic sessions; and

        (b) Review the audit records of the maintenance and diagnostic sessions to
        detect anomalous behavior.'
      annotation: Audit logging for nonlocal maintenance is enforced by AU-2. Audit
        events are defined in AU-2a.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(2)
      name: Nonlocal Maintenance | Document Nonlocal Maintenance
      description: '[Withdrawn: Incorporated into MA-1 and MA-4.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(3)
      name: Nonlocal Maintenance | Comparable Security and Sanitization
      description: '(a) Require that nonlocal maintenance and diagnostic services
        be performed from a system that implements a security capability comparable
        to the capability implemented on the system being serviced; or

        (b) Remove the component to be serviced from the system prior to nonlocal
        maintenance or diagnostic services; sanitize the component (for organizational
        information); and after the service is performed, inspect and sanitize the
        component (for potentially malicious software) before reconnecting the component
        to the system.'
      annotation: Comparable security capability on systems, diagnostic tools, and
        equipment providing maintenance services implies that the implemented controls
        on those systems, tools, and equipment are at least as comprehensive as the
        controls on the system being serviced.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(4)
      name: Nonlocal Maintenance | Authentication and Separation of Maintenance Sessions
      description: 'Protect nonlocal maintenance sessions by:

        (a) Employing [Assignment: organization-defined authenticators that are replay
        resistant]; and

        (b) Separating the maintenance sessions from other network sessions with the
        system by either:

        (1) Physically separated communications paths; or

        (2) Logically separated communications paths.'
      annotation: Communications paths can be logically separated using encryption.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(5)
      name: Nonlocal Maintenance | Approvals and Notifications
      description: '(a) Require the approval of each nonlocal maintenance session
        by [Assignment: organization-defined personnel or roles]; and

        (b) Notify the following personnel or roles of the date and time of planned
        nonlocal maintenance: [Assignment: organization-defined personnel or roles].'
      annotation: Notification may be performed by maintenance personnel. Approval
        of nonlocal maintenance is accomplished by personnel with sufficient information
        security and system knowledge to determine the appropriateness of the proposed
        maintenance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(6)
      name: Nonlocal Maintenance | Cryptographic Protection
      description: 'Implement the following cryptographic mechanisms to protect the
        integrity and confidentiality of nonlocal maintenance and diagnostic communications:
        [Assignment: organization-defined cryptographic mechanisms].'
      annotation: Failure to protect nonlocal maintenance and diagnostic communications
        can result in unauthorized individuals gaining access to organizational information.
        Unauthorized access during remote maintenance sessions can result in a variety
        of hostile actions, including malicious code insertion, unauthorized changes
        to system parameters, and exfiltration of organizational information. Such
        actions can result in the loss or degradation of mission or business capabilities.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-4(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-4(7)
      name: Nonlocal Maintenance | Disconnect Verification
      description: Verify session and network connection termination after the completion
        of nonlocal maintenance and diagnostic sessions.
      annotation: Verifying the termination of a connection once maintenance is completed
        ensures that connections established during nonlocal maintenance and diagnostic
        sessions have been terminated and are no longer available for use.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5
      name: Maintenance Personnel
      description: 'a. Establish a process for maintenance personnel authorization
        and maintain a list of authorized maintenance organizations or personnel;

        b. Verify that non-escorted personnel performing maintenance on the system
        possess the required access authorizations; and

        c. Designate organizational personnel with required access authorizations
        and technical competence to supervise the maintenance activities of personnel
        who do not possess the required access authorizations.'
      annotation: "Maintenance personnel refers to individuals who perform hardware\
        \ or software maintenance on organizational systems, while PE-2 addresses\
        \ physical access for individuals whose maintenance duties place them within\
        \ the physical protection perimeter of the systems. Technical competence of\
        \ supervising individuals relates to the maintenance performed on the systems,\
        \ while having required access authorizations refers to maintenance on and\
        \ near the systems. Individuals not previously identified as authorized maintenance\
        \ personnel\u2014such as information technology manufacturers, vendors, systems\
        \ integrators, and consultants\u2014may require privileged access to organizational\
        \ systems, such as when they are required to conduct maintenance activities\
        \ with little or no notice. Based on organizational assessments of risk, organizations\
        \ may issue temporary credentials to these individuals. Temporary credentials\
        \ may be for one-time use or for very limited time periods."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5(1)
      name: Maintenance Personnel | Individuals Without Appropriate Access
      description: '(a) Implement procedures for the use of maintenance personnel
        that lack appropriate security clearances or are not U.S. citizens, that include
        the following requirements:

        (1) Maintenance personnel who do not have needed access authorizations, clearances,
        or formal access approvals are escorted and supervised during the performance
        of maintenance and diagnostic activities on the system by approved organizational
        personnel who are fully cleared, have appropriate access authorizations, and
        are technically qualified; and

        (2) Prior to initiating maintenance or diagnostic activities by personnel
        who do not have needed access authorizations, clearances or formal access
        approvals, all volatile information storage components within the system are
        sanitized and all nonvolatile storage media are removed or physically disconnected
        from the system and secured; and

        (b) Develop and implement [Assignment: organization-defined alternate controls]
        in the event a system component cannot be sanitized, removed, or disconnected
        from the system.'
      annotation: Procedures for individuals who lack appropriate security clearances
        or who are not U.S. citizens are intended to deny visual and electronic access
        to classified or controlled unclassified information contained on organizational
        systems. Procedures for the use of maintenance personnel can be documented
        in security plans for the systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5(2)
      name: Maintenance Personnel | Security Clearances for Classified Systems
      description: Verify that personnel performing maintenance and diagnostic activities
        on a system processing, storing, or transmitting classified information possess
        security clearances and formal access approvals for at least the highest classification
        level and for compartments of information on the system.
      annotation: Personnel who conduct maintenance on organizational systems may
        be exposed to classified information during the course of their maintenance
        activities. To mitigate the inherent risk of such exposure, organizations
        use maintenance personnel that are cleared (i.e., possess security clearances)
        to the classification level of the information stored on the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5(3)
      name: Maintenance Personnel | Citizenship Requirements for Classified Systems
      description: Verify that personnel performing maintenance and diagnostic activities
        on a system processing, storing, or transmitting classified information are
        U.S. citizens.
      annotation: Personnel who conduct maintenance on organizational systems may
        be exposed to classified information during the course of their maintenance
        activities. If access to classified information on organizational systems
        is restricted to U.S. citizens, the same restriction is applied to personnel
        performing maintenance on those systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5(4)
      name: Maintenance Personnel | Foreign Nationals
      description: 'Ensure that:

        (a) Foreign nationals with appropriate security clearances are used to conduct
        maintenance and diagnostic activities on classified systems only when the
        systems are jointly owned and operated by the United States and foreign allied
        governments, or owned and operated solely by foreign allied governments; and

        (b) Approvals, consents, and detailed operational conditions regarding the
        use of foreign nationals to conduct maintenance and diagnostic activities
        on classified systems are fully documented within Memoranda of Agreements.'
      annotation: Personnel who conduct maintenance and diagnostic activities on organizational
        systems may be exposed to classified information. If non-U.S. citizens are
        permitted to perform maintenance and diagnostics activities on classified
        systems, then additional vetting is required to ensure agreements and restrictions
        are not being violated.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-5(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-5(5)
      name: Maintenance Personnel | Non-system Maintenance
      description: Ensure that non-escorted personnel performing maintenance activities
        not directly associated with the system but in the physical proximity of the
        system, have required access authorizations.
      annotation: Personnel who perform maintenance activities in other capacities
        not directly related to the system include physical plant personnel and custodial
        personnel.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-6
      name: Timely Maintenance
      description: 'Obtain maintenance support and/or spare parts for [Assignment:
        organization-defined system components] within [Assignment: organization-defined
        time period] of failure.'
      annotation: Organizations specify the system components that result in increased
        risk to organizational operations and assets, individuals, other organizations,
        or the Nation when the functionality provided by those components is not operational.
        Organizational actions to obtain maintenance support include having appropriate
        contracts in place.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-6(1)
      name: Timely Maintenance | Preventive Maintenance
      description: 'Perform preventive maintenance on [Assignment: organization-defined
        system components] at [Assignment: organization-defined time intervals].'
      annotation: Preventive maintenance includes proactive care and the servicing
        of system components to maintain organizational equipment and facilities in
        satisfactory operating condition. Such maintenance provides for the systematic
        inspection, tests, measurements, adjustments, parts replacement, detection,
        and correction of incipient failures either before they occur or before they
        develop into major defects. The primary goal of preventive maintenance is
        to avoid or mitigate the consequences of equipment failures. Preventive maintenance
        is designed to preserve and restore equipment reliability by replacing worn
        components before they fail. Methods of determining what preventive (or other)
        failure management policies to apply include original equipment manufacturer
        recommendations; statistical failure records; expert opinion; maintenance
        that has already been conducted on similar equipment; requirements of codes,
        laws, or regulations within a jurisdiction; or measured values and performance
        indications.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-6(2)
      name: Timely Maintenance | Predictive Maintenance
      description: 'Perform predictive maintenance on [Assignment: organization-defined
        system components] at [Assignment: organization-defined time intervals].'
      annotation: Predictive maintenance evaluates the condition of equipment by performing
        periodic or continuous (online) equipment condition monitoring. The goal of
        predictive maintenance is to perform maintenance at a scheduled time when
        the maintenance activity is most cost-effective and before the equipment loses
        performance within a threshold. The predictive component of predictive maintenance
        stems from the objective of predicting the future trend of the equipment's
        condition. The predictive maintenance approach employs principles of statistical
        process control to determine at what point in the future maintenance activities
        will be appropriate. Most predictive maintenance inspections are performed
        while equipment is in service, thus minimizing disruption of normal system
        operations. Predictive maintenance can result in substantial cost savings
        and higher system reliability.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-6(3)
      name: Timely Maintenance | Automated Support for Predictive Maintenance
      description: 'Transfer predictive maintenance data to a maintenance management
        system using [Assignment: organization-defined automated mechanisms].'
      annotation: A computerized maintenance management system maintains a database
        of information about the maintenance operations of organizations and automates
        the processing of equipment condition data to trigger maintenance planning,
        execution, and reporting.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:ma
      ref_id: MA-7
      name: Field Maintenance
      description: 'Restrict or prohibit field maintenance on [Assignment: organization-defined
        systems or system components] to [Assignment: organization-defined trusted
        maintenance facilities].'
      annotation: Field maintenance is the type of maintenance conducted on a system
        or system component after the system or component has been deployed to a specific
        site (i.e., operational environment). In certain instances, field maintenance
        (i.e., local maintenance at the site) may not be executed with the same degree
        of rigor or with the same quality control checks as depot maintenance. For
        critical systems designated as such by the organization, it may be necessary
        to restrict or prohibit field maintenance at the local site and require that
        such maintenance be conducted in trusted facilities with additional controls.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      assessable: false
      depth: 1
      ref_id: MP
      name: Media Protection
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] media protection policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the media protection policy
        and the associated media protection controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the media protection policy
        and procedures; and

        c. Review and update the current media protection:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Media protection policy and procedures address the controls in the
        MP family that are implemented within systems and organizations. The risk
        management strategy is an important factor in establishing such policies and
        procedures. Policies and procedures contribute to security and privacy assurance.
        Therefore, it is important that security and privacy programs collaborate
        on the development of media protection policy and procedures. Security and
        privacy program policies and procedures at the organization level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies that reflect the
        complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to media
        protection policy and procedures include assessment or audit findings, security
        incidents or breaches, or changes in applicable laws, executive orders, directives,
        regulations, policies, standards, and guidelines. Simply restating controls
        does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-2
      name: Media Access
      description: 'Restrict access to [Assignment: organization-defined types of
        digital and/or non-digital media] to [Assignment: organization-defined personnel
        or roles].'
      annotation: System media includes digital and non-digital media. Digital media
        includes flash drives, diskettes, magnetic tapes, external or removable hard
        disk drives (e.g., solid state, magnetic), compact discs, and digital versatile
        discs. Non-digital media includes paper and microfilm. Denying access to patient
        medical records in a community hospital unless the individuals seeking access
        to such records are authorized healthcare providers is an example of restricting
        access to non-digital media. Limiting access to the design specifications
        stored on compact discs in the media library to individuals on the system
        development team is an example of restricting access to digital media.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-2(1)
      name: Media Access | Automated Restricted Access
      description: '[Withdrawn: Incorporated into MP-4(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-2(2)
      name: Media Access | Cryptographic Protection
      description: '[Withdrawn: Incorporated into SC-28(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-3
      name: Media Marking
      description: 'a. Mark system media indicating the distribution limitations,
        handling caveats, and applicable security markings (if any) of the information;
        and

        b. Exempt [Assignment: organization-defined types of system media] from marking
        if the media remain within [Assignment: organization-defined controlled areas].'
      annotation: Security marking refers to the application or use of human-readable
        security attributes. Digital media includes diskettes, magnetic tapes, external
        or removable hard disk drives (e.g., solid state, magnetic), flash drives,
        compact discs, and digital versatile discs. Non-digital media includes paper
        and microfilm. Controlled unclassified information is defined by the National
        Archives and Records Administration along with the appropriate safeguarding
        and dissemination requirements for such information and is codified in 32
        CFR 2002. Security markings are generally not required for media that contains
        information determined by organizations to be in the public domain or to be
        publicly releasable. Some organizations may require markings for public information
        indicating that the information is publicly releasable. System media marking
        reflects applicable laws, executive orders, directives, policies, regulations,
        standards, and guidelines.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-4
      name: Media Storage
      description: 'a. Physically control and securely store [Assignment: organization-defined
        types of digital and/or non-digital media] within [Assignment: organization-defined
        controlled areas]; and

        b. Protect system media types defined in MP-4a until the media are destroyed
        or sanitized using approved equipment, techniques, and procedures.'
      annotation: System media includes digital and non-digital media. Digital media
        includes flash drives, diskettes, magnetic tapes, external or removable hard
        disk drives (e.g., solid state, magnetic), compact discs, and digital versatile
        discs. Non-digital media includes paper and microfilm. Physically controlling
        stored media includes conducting inventories, ensuring procedures are in place
        to allow individuals to check out and return media to the library, and maintaining
        accountability for stored media. Secure storage includes a locked drawer,
        desk, or cabinet or a controlled media library. The type of media storage
        is commensurate with the security category or classification of the information
        on the media. Controlled areas are spaces that provide physical and procedural
        controls to meet the requirements established for protecting information and
        systems. Fewer controls may be needed for media that contains information
        determined to be in the public domain, publicly releasable, or have limited
        adverse impacts on organizations, operations, or individuals if accessed by
        other than authorized personnel. In these situations, physical access controls
        provide adequate protection.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-4(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-4(1)
      name: Media Storage | Cryptographic Protection
      description: '[Withdrawn: Incorporated into SC-28(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-4(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-4(2)
      name: Media Storage | Automated Restricted Access
      description: 'Restrict access to media storage areas and log access attempts
        and access granted using [Assignment: organization-defined automated mechanisms].'
      annotation: Automated mechanisms include keypads, biometric readers, or card
        readers on the external entries to media storage areas.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-5
      name: Media Transport
      description: 'a. Protect and control [Assignment: organization-defined types
        of system media] during transport outside of controlled areas using [Assignment:
        organization-defined controls];

        b. Maintain accountability for system media during transport outside of controlled
        areas;

        c. Document activities associated with the transport of system media; and

        d. Restrict the activities associated with the transport of system media to
        authorized personnel.'
      annotation: System media includes digital and non-digital media. Digital media
        includes flash drives, diskettes, magnetic tapes, external or removable hard
        disk drives (e.g., solid state and  magnetic), compact discs, and digital
        versatile discs. Non-digital media includes microfilm and paper. Controlled
        areas are spaces for which organizations provide physical or procedural controls
        to meet requirements established for protecting information and systems. Controls
        to protect media during transport include cryptography and locked containers.
        Cryptographic mechanisms can provide confidentiality and integrity protections
        depending on the mechanisms implemented. Activities associated with media
        transport include releasing media for transport, ensuring that media enters
        the appropriate transport processes, and the actual transport. Authorized
        transport and courier personnel may include individuals external to the organization.
        Maintaining accountability of media during transport includes restricting
        transport activities to authorized personnel and tracking and/or obtaining
        records of transport activities as the media moves through the transportation
        system to prevent and detect loss, destruction, or tampering. Organizations
        establish documentation requirements for activities associated with the transport
        of system media in accordance with organizational assessments of risk. Organizations
        maintain the flexibility to define record-keeping methods for the different
        types of media transport as part of a system of transport-related records.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-5(1)
      name: Media Transport | Protection Outside of Controlled Areas
      description: '[Withdrawn: Incorporated into MP-5.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-5(2)
      name: Media Transport | Documentation of Activities
      description: '[Withdrawn: Incorporated into MP-5.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-5(3)
      name: Media Transport | Custodians
      description: Employ an identified custodian during transport of system media
        outside of controlled areas.
      annotation: Identified custodians provide organizations with specific points
        of contact during the media transport process and facilitate individual accountability.
        Custodial responsibilities can be transferred from one individual to another
        if an unambiguous custodian is identified.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-5(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-5(4)
      name: Media Transport | Cryptographic Protection
      description: '[Withdrawn: Incorporated into SC-28(1).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6
      name: Media Sanitization
      description: 'a. Sanitize [Assignment: organization-defined system media] prior
        to disposal, release out of organizational control, or release for reuse using
        [Assignment: organization-defined sanitization techniques and procedures];
        and

        b. Employ sanitization mechanisms with the strength and integrity commensurate
        with the security category or classification of the information.'
      annotation: "Media sanitization applies to all digital and non-digital system\
        \ media subject to disposal or reuse, whether or not the media is considered\
        \ removable. Examples include digital media in scanners, copiers, printers,\
        \ notebook computers, workstations, network components, mobile devices, and\
        \ non-digital media (e.g., paper and microfilm). The sanitization process\
        \ removes information from system media such that the information cannot be\
        \ retrieved or reconstructed. Sanitization techniques\u2014including clearing,\
        \ purging, cryptographic erase, de-identification of personally identifiable\
        \ information, and destruction\u2014prevent the disclosure of information\
        \ to unauthorized individuals when such media is reused or released for disposal.\
        \ Organizations determine the appropriate sanitization methods, recognizing\
        \ that destruction is sometimes necessary when other methods cannot be applied\
        \ to media requiring sanitization. Organizations use discretion on the employment\
        \ of approved sanitization techniques and procedures for media that contains\
        \ information deemed to be in the public domain or publicly releasable or\
        \ information deemed to have no adverse impact on organizations or individuals\
        \ if released for reuse or disposal. Sanitization of non-digital media includes\
        \ destruction, removing a classified appendix from an otherwise unclassified\
        \ document, or redacting selected sections or words from a document by obscuring\
        \ the redacted sections or words in a manner equivalent in effectiveness to\
        \ removing them from the document. NSA standards and policies control the\
        \ sanitization process for media that contains classified information. NARA\
        \ policies control the sanitization process for controlled unclassified information."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(1)
      name: Media Sanitization | Review, Approve, Track, Document, and Verify
      description: Review, approve, track, document, and verify media sanitization
        and disposal actions.
      annotation: Organizations review and approve media to be sanitized to ensure
        compliance with records retention policies. Tracking and documenting actions
        include listing personnel who reviewed and approved sanitization and disposal
        actions, types of media sanitized, files stored on the media, sanitization
        methods used, date and time of the sanitization actions, personnel who performed
        the sanitization, verification actions taken and personnel who performed the
        verification, and the disposal actions taken. Organizations verify that the
        sanitization of the media was effective prior to disposal.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(2)
      name: Media Sanitization | Equipment Testing
      description: 'Test sanitization equipment and procedures [Assignment: organization-defined
        frequency] to ensure that the intended sanitization is being achieved.'
      annotation: Testing of sanitization equipment and procedures may be conducted
        by qualified and authorized external entities, including federal agencies
        or external service providers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(3)
      name: Media Sanitization | Nondestructive Techniques
      description: 'Apply nondestructive sanitization techniques to portable storage
        devices prior to connecting such devices to the system under the following
        circumstances: [Assignment: organization-defined circumstances requiring sanitization
        of portable storage devices].'
      annotation: Portable storage devices include external or removable hard disk
        drives (e.g., solid state, magnetic), optical discs, magnetic or optical tapes,
        flash memory devices, flash memory cards, and other external or removable
        disks. Portable storage devices can be obtained from untrustworthy sources
        and contain malicious code that can be inserted into or transferred to organizational
        systems through USB ports or other entry portals. While scanning storage devices
        is recommended, sanitization provides additional assurance that such devices
        are free of malicious code. Organizations consider nondestructive sanitization
        of portable storage devices when the devices are purchased from manufacturers
        or vendors prior to initial use or when organizations cannot maintain a positive
        chain of custody for the devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(4)
      name: Media Sanitization | Controlled Unclassified Information
      description: '[Withdrawn: Incorporated into MP-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(5)
      name: Media Sanitization | Classified Information
      description: '[Withdrawn: Incorporated into MP-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(6)
      name: Media Sanitization | Media Destruction
      description: '[Withdrawn: Incorporated into MP-6.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(7)
      name: Media Sanitization | Dual Authorization
      description: 'Enforce dual authorization for the sanitization of [Assignment:
        organization-defined system media].'
      annotation: Organizations employ dual authorization to help ensure that system
        media sanitization cannot occur unless two technically qualified individuals
        conduct the designated task. Individuals who sanitize system media possess
        sufficient skills and expertise to determine if the proposed sanitization
        reflects applicable federal and organizational standards, policies, and procedures.
        Dual authorization also helps to ensure that sanitization occurs as intended,
        protecting against errors and false claims of having performed the sanitization
        actions. Dual authorization may also be known as two-person control. To reduce
        the risk of collusion, organizations consider rotating dual authorization
        duties to other individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-6(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-6(8)
      name: Media Sanitization | Remote Purging or Wiping of Information
      description: 'Provide the capability to purge or wipe information from [Assignment:
        organization-defined systems or system components] [Selection: remotely; under
        the following conditions: [Assignment: organization-defined conditions]].'
      annotation: Remote purging or wiping of information protects information on
        organizational systems and system components if systems or components are
        obtained by unauthorized individuals. Remote purge or wipe commands require
        strong authentication to help mitigate the risk of unauthorized individuals
        purging or wiping the system, component, or device. The purge or wipe function
        can be implemented in a variety of ways, including by overwriting data or
        information multiple times or by destroying the key necessary to decrypt encrypted
        data.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-7
      name: Media Use
      description: 'a. [Selection: Restrict; Prohibit] the use of [Assignment: organization-defined
        types of system media] on [Assignment: organization-defined systems or system
        components] using [Assignment: organization-defined controls]; and

        b. Prohibit the use of portable storage devices in organizational systems
        when such devices have no identifiable owner.'
      annotation: System media includes both digital and non-digital media. Digital
        media includes diskettes, magnetic tapes, flash drives, compact discs, digital
        versatile discs, and removable hard disk drives. Non-digital media includes
        paper and microfilm. Media use protections also apply to mobile devices with
        information storage capabilities. In contrast to MP-2, which restricts user
        access to media, MP-7 restricts the use of certain types of media on systems,
        for example, restricting or prohibiting the use of flash drives or external
        hard disk drives. Organizations use technical and nontechnical controls to
        restrict the use of system media. Organizations may restrict the use of portable
        storage devices, for example, by using physical cages on workstations to prohibit
        access to certain external ports or disabling or removing the ability to insert,
        read, or write to such devices. Organizations may also limit the use of portable
        storage devices to only approved devices, including devices provided by the
        organization, devices provided by other approved organizations, and devices
        that are not personally owned. Finally, organizations may restrict the use
        of portable storage devices based on the type of device, such as by prohibiting
        the use of writeable, portable storage devices and implementing this restriction
        by disabling or removing the capability to write to such devices. Requiring
        identifiable owners for storage devices reduces the risk of using such devices
        by allowing organizations to assign responsibility for addressing known vulnerabilities
        in the devices.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-7(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-7(1)
      name: Media Use | Prohibit Use Without Owner
      description: '[Withdrawn: Incorporated into MP-7.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-7(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-7(2)
      name: Media Use | Prohibit Use of Sanitization-resistant Media
      description: Prohibit the use of sanitization-resistant media in organizational
        systems.
      annotation: Sanitization resistance refers to how resistant media are to non-destructive
        sanitization techniques with respect to the capability to purge information
        from media. Certain types of media do not support sanitization commands, or
        if supported, the interfaces are not supported in a standardized way across
        these devices. Sanitization-resistant media includes compact flash, embedded
        flash on boards and devices, solid state drives, and USB removable media.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-8
      name: Media Downgrading
      description: 'a. Establish [Assignment: organization-defined system media downgrading
        process] that includes employing downgrading mechanisms with strength and
        integrity commensurate with the security category or classification of the
        information;

        b. Verify that the system media downgrading process is commensurate with the
        security category and/or classification level of the information to be removed
        and the access authorizations of the potential recipients of the downgraded
        information;

        c. Identify [Assignment: organization-defined system media requiring downgrading];
        and

        d. Downgrade the identified system media using the established process.'
      annotation: Media downgrading applies to digital and non-digital media subject
        to release outside of the organization, whether the media is considered removable
        or not. When applied to system media, the downgrading process removes information
        from the media, typically by security category or classification level, such
        that the information cannot be retrieved or reconstructed. Downgrading of
        media includes redacting information to enable wider release and distribution.
        Downgrading ensures that empty space on the media is devoid of information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-8(1)
      name: Media Downgrading | Documentation of Process
      description: Document system media downgrading actions.
      annotation: Organizations can document the media downgrading process by providing
        information, such as the downgrading technique employed, the identification
        number of the downgraded media, and the identity of the individual that authorized
        and/or performed the downgrading action.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-8(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-8(2)
      name: Media Downgrading | Equipment Testing
      description: 'Test downgrading equipment and procedures [Assignment: organization-defined
        frequency] to ensure that downgrading actions are being achieved.'
      annotation: None.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-8(3)
      name: Media Downgrading | Controlled Unclassified Information
      description: Downgrade system media containing controlled unclassified information
        prior to public release.
      annotation: The downgrading of controlled unclassified information uses approved
        sanitization tools, techniques, and procedures.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp-8(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:mp
      ref_id: MP-8(4)
      name: Media Downgrading | Classified Information
      description: Downgrade system media containing classified information prior
        to release to individuals without required access authorizations.
      annotation: Downgrading of classified information uses approved sanitization
        tools, techniques, and procedures to transfer information confirmed to be
        unclassified from classified systems to unclassified media.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      assessable: false
      depth: 1
      ref_id: PE
      name: Physical and Environmental Protection
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-1
      name: Policy and Procedures
      description: 'a. Develop, document, and disseminate to [Assignment: organization-defined
        personnel or roles]:

        1. [Selection (one or more): Organization-level; Mission/business process-level;
        System-level] physical and environmental protection policy that:

        (a) Addresses purpose, scope, roles, responsibilities, management commitment,
        coordination among organizational entities, and compliance; and

        (b) Is consistent with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines; and

        2. Procedures to facilitate the implementation of the physical and environmental
        protection policy and the associated physical and environmental protection
        controls;

        b. Designate an [Assignment: organization-defined official] to manage the
        development, documentation, and dissemination of the physical and environmental
        protection policy and procedures; and

        c. Review and update the current physical and environmental protection:

        1. Policy [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events]; and

        2. Procedures [Assignment: organization-defined frequency] and following [Assignment:
        organization-defined events].'
      annotation: Physical and environmental protection policy and procedures address
        the controls in the PE family that are implemented within systems and organizations.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of physical and environmental protection policy and procedures.
        Security and privacy program policies and procedures at the organization level
        are preferable, in general, and may obviate the need for mission- or system-specific
        policies and procedures. The policy can be included as part of the general
        security and privacy policy or be represented by multiple policies that reflect
        the complex nature of organizations. Procedures can be established for security
        and privacy programs, for mission or business processes, and for systems,
        if needed. Procedures describe how the policies or controls are implemented
        and can be directed at the individual or role that is the object of the procedure.
        Procedures can be documented in system security and privacy plans or in one
        or more separate documents. Events that may precipitate an update to physical
        and environmental protection policy and procedures include assessment or audit
        findings, security incidents or breaches, or changes in applicable laws, executive
        orders, directives, regulations, policies, standards, and guidelines. Simply
        restating controls does not constitute an organizational policy or procedure.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-2
      name: Physical Access Authorizations
      description: 'a. Develop, approve, and maintain a list of individuals with authorized
        access to the facility where the system resides;

        b. Issue authorization credentials for facility access;

        c. Review the access list detailing authorized facility access by individuals
        [Assignment: organization-defined frequency]; and

        d. Remove individuals from the facility access list when access is no longer
        required.'
      annotation: Physical access authorizations apply to employees and visitors.
        Individuals with permanent physical access authorization credentials are not
        considered visitors. Authorization credentials include ID badges, identification
        cards, and smart cards. Organizations determine the strength of authorization
        credentials needed consistent with applicable laws, executive orders, directives,
        regulations, policies, standards, and guidelines. Physical access authorizations
        may not be necessary to access certain areas within facilities that are designated
        as publicly accessible.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-2(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-2(1)
      name: Physical Access Authorizations | Access by Position or Role
      description: Authorize physical access to the facility where the system resides
        based on position or role.
      annotation: Role-based facility access includes access by authorized permanent
        and regular/routine maintenance personnel, duty officers, and emergency medical
        staff.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-2(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-2(2)
      name: Physical Access Authorizations | Two Forms of Identification
      description: 'Require two forms of identification from the following forms of
        identification for visitor access to the facility where the system resides:
        [Assignment: organization-defined list of acceptable forms of identification].'
      annotation: "Acceptable forms of identification include passports, REAL ID-compliant\
        \ drivers\u2019 licenses, and Personal Identity Verification (PIV) cards.\
        \ For gaining access to facilities using automated mechanisms, organizations\
        \ may use PIV cards, key cards, PINs, and biometrics."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-2(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-2(3)
      name: Physical Access Authorizations | Restrict Unescorted Access
      description: 'Restrict unescorted access to the facility where the system resides
        to personnel with [Selection (one or more): security clearances for all information
        contained within the system; formal access authorizations for all information
        contained within the system; need for access to all information contained
        within the system; [Assignment: organization-defined physical access authorizations]].'
      annotation: Individuals without required security clearances, access approvals,
        or need to know are escorted by individuals with appropriate physical access
        authorizations to ensure that information is not exposed or otherwise compromised.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3
      name: Physical Access Control
      description: 'a. Enforce physical access authorizations at [Assignment: organization-defined
        entry and exit points to the facility where the system resides] by:

        1. Verifying individual access authorizations before granting access to the
        facility; and

        2. Controlling ingress and egress to the facility using [Selection (one or
        more): [Assignment: organization-defined physical access control systems or
        devices]; guards];

        b. Maintain physical access audit logs for [Assignment: organization-defined
        entry or exit points];

        c. Control access to areas within the facility designated as publicly accessible
        by implementing the following controls: [Assignment: organization-defined
        physical access controls];

        d. Escort visitors and control visitor activity [Assignment: organization-defined
        circumstances requiring visitor escorts and control of visitor activity];

        e. Secure keys, combinations, and other physical access devices;

        f. Inventory [Assignment: organization-defined physical access devices] every
        [Assignment: organization-defined frequency]; and

        g. Change combinations and keys [Assignment: organization-defined frequency]
        and/or when keys are lost, combinations are compromised, or when individuals
        possessing the keys or combinations are transferred or terminated.'
      annotation: Physical access control applies to employees and visitors. Individuals
        with permanent physical access authorizations are not considered visitors.
        Physical access controls for publicly accessible areas may include physical
        access control logs/records, guards, or physical access devices and barriers
        to prevent movement from publicly accessible areas to non-public areas. Organizations
        determine the types of guards needed, including professional security staff,
        system users, or administrative staff. Physical access devices include keys,
        locks, combinations, biometric readers, and card readers. Physical access
        control systems comply with applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines. Organizations have flexibility
        in the types of audit logs employed. Audit logs can be procedural, automated,
        or some combination thereof. Physical access points can include facility access
        points, interior access points to systems that require supplemental access
        controls, or both. Components of systems may be in areas designated as publicly
        accessible with organizations controlling access to the components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(1)
      name: Physical Access Control | System Access
      description: 'Enforce physical access authorizations to the system in addition
        to the physical access controls for the facility at [Assignment: organization-defined
        physical spaces containing one or more components of the system].'
      annotation: Control of physical access to the system provides additional physical
        security for those areas within facilities where there is a concentration
        of system components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(2)
      name: Physical Access Control | Facility and Systems
      description: 'Perform security checks [Assignment: organization-defined frequency]
        at the physical perimeter of the facility or system for exfiltration of information
        or removal of system components.'
      annotation: Organizations determine the extent, frequency, and/or randomness
        of security checks to adequately mitigate risk associated with exfiltration.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(3)
      name: Physical Access Control | Continuous Guards
      description: 'Employ guards to control [Assignment: organization-defined physical
        access points] to the facility where the system resides 24 hours per day,
        7 days per week.'
      annotation: Employing guards at selected physical access points to the facility
        provides a more rapid response capability for organizations. Guards also provide
        the opportunity for human surveillance in areas of the facility not covered
        by video surveillance.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(4)
      name: Physical Access Control | Lockable Casings
      description: 'Use lockable physical casings to protect [Assignment: organization-defined
        system components] from unauthorized physical access.'
      annotation: "The greatest risk from the use of portable devices\u2014such as\
        \ smart phones, tablets, and notebook computers\u2014is theft. Organizations\
        \ can employ lockable, physical casings to reduce or eliminate the risk of\
        \ equipment theft. Such casings come in a variety of sizes, from units that\
        \ protect a single notebook computer to full cabinets that can protect multiple\
        \ servers, computers, and peripherals. Lockable physical casings can be used\
        \ in conjunction with cable locks or lockdown plates to prevent the theft\
        \ of the locked casing containing the computer equipment."
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(5)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(5)
      name: Physical Access Control | Tamper Protection
      description: 'Employ [Assignment: organization-defined anti-tamper technologies]
        to [Selection (one or more): detect; prevent] physical tampering or alteration
        of [Assignment: organization-defined hardware components] within the system.'
      annotation: Organizations can implement tamper detection and prevention at selected
        hardware components or implement tamper detection at some components and tamper
        prevention at other components. Detection and prevention activities can employ
        many types of anti-tamper technologies, including tamper-detection seals and
        anti-tamper coatings. Anti-tamper programs help to detect hardware alterations
        through counterfeiting and other supply chain-related risks.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-10(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-10(1)
      name: Emergency Shutoff | Accidental and Unauthorized Activation
      description: '[Withdrawn: Incorporated into PE-10.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(7)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(7)
      name: Physical Access Control | Physical Barriers
      description: Limit access using physical barriers.
      annotation: Physical barriers include bollards, concrete slabs, jersey walls,
        and hydraulic active vehicle barriers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(8)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(8)
      name: Physical Access Control | Access Control Vestibules
      description: 'Employ access control vestibules at [Assignment: organization-defined
        locations within the facility].'
      annotation: An access control vestibule is part of a physical access control
        system that typically provides a space between two sets of interlocking doors.
        Vestibules are designed to prevent unauthorized individuals from following
        authorized individuals into facilities with controlled access. This activity,
        also known as piggybacking or tailgating, results in unauthorized access to
        the facility. Interlocking door controllers can be used to limit the number
        of individuals who enter controlled access points and to provide containment
        areas while authorization for physical access is verified. Interlocking door
        controllers can be fully automated (i.e., controlling the opening and closing
        of the doors) or partially automated (i.e., using security guards to control
        the number of individuals entering the containment area).
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-4
      name: Access Control for Transmission
      description: 'Control physical access to [Assignment: organization-defined system
        distribution and transmission lines] within organizational facilities using
        [Assignment: organization-defined security controls].'
      annotation: Security controls applied to system distribution and transmission
        lines prevent accidental damage, disruption, and physical tampering. Such
        controls may also be necessary to prevent eavesdropping or modification of
        unencrypted transmissions. Security controls used to control physical access
        to system distribution and transmission lines include disconnected or locked
        spare jacks, locked wiring closets, protection of cabling by conduit or cable
        trays, and wiretapping sensors.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-5
      name: Access Control for Output Devices
      description: 'Control physical access to output from [Assignment: organization-defined
        output devices] to prevent unauthorized individuals from obtaining the output.'
      annotation: Controlling physical access to output devices includes placing output
        devices in locked rooms or other secured areas with keypad or card reader
        access controls and allowing access to authorized individuals only, placing
        output devices in locations that can be monitored by personnel, installing
        monitor or screen filters, and using headphones. Examples of output devices
        include monitors, printers, scanners, audio devices, facsimile machines, and
        copiers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-13(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-13(3)
      name: Fire Protection | Automatic Fire Suppression
      description: '[Withdrawn: Incorporated into PE-13(2).]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-5(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-5(2)
      name: Access Control for Output Devices | Link to Individual Identity
      description: Link individual identity to receipt of output from output devices.
      annotation: Methods for linking individual identity to the receipt of output
        from output devices include installing security functionality on facsimile
        machines, copiers, and printers. Such functionality allows organizations to
        implement authentication on output devices prior to the release of output
        to individuals.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-18(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-18(1)
      name: Location of System Components | Facility Site
      description: '[Withdrawn: Moved to PE-23.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-6
      name: Monitoring Physical Access
      description: 'a. Monitor physical access to the facility where the system resides
        to detect and respond to physical security incidents;

        b. Review physical access logs [Assignment: organization-defined frequency]
        and upon occurrence of [Assignment: organization-defined events or potential
        indications of events]; and

        c. Coordinate results of reviews and investigations with the organizational
        incident response capability.'
      annotation: Physical access monitoring includes publicly accessible areas within
        organizational facilities. Examples of physical access monitoring include
        the employment of guards, video surveillance equipment (i.e., cameras), and
        sensor devices. Reviewing physical access logs can help identify suspicious
        activity, anomalous events, or potential threats. The reviews can be supported
        by audit logging controls, such as AU-2, if the access logs are part of an
        automated system. Organizational incident response capabilities include investigations
        of physical security incidents and responses to the incidents. Incidents include
        security violations or suspicious physical access activities. Suspicious physical
        access activities include accesses outside of normal work hours, repeated
        accesses to areas not normally accessed, accesses for unusual lengths of time,
        and out-of-sequence accesses.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-6(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-6(1)
      name: Monitoring Physical Access | Intrusion Alarms and Surveillance Equipment
      description: Monitor physical access to the facility where the system resides
        using physical intrusion alarms and surveillance equipment.
      annotation: Physical intrusion alarms can be employed to alert security personnel
        when unauthorized access to the facility is attempted. Alarm systems work
        in conjunction with physical barriers, physical access control systems, and
        security guards by triggering a response when these other forms of security
        have been compromised or breached. Physical intrusion alarms can include different
        types of sensor devices, such as motion sensors, contact sensors, and broken
        glass sensors. Surveillance equipment includes video cameras installed at
        strategic locations throughout the facility.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-6(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-6(2)
      name: Monitoring Physical Access | Automated Intrusion Recognition and Responses
      description: 'Recognize [Assignment: organization-defined classes or types of
        intrusions] and initiate [Assignment: organization-defined response actions]
        using [Assignment: organization-defined automated mechanisms].'
      annotation: Response actions can include notifying selected organizational personnel
        or law enforcement personnel. Automated mechanisms implemented to initiate
        response actions include system alert notifications, email and text messages,
        and activating door locking mechanisms. Physical access monitoring can be
        coordinated with intrusion detection systems and system monitoring capabilities
        to provide integrated threat coverage for the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-6(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-6(3)
      name: Monitoring Physical Access | Video Surveillance
      description: '(a) Employ video surveillance of [Assignment: organization-defined
        operational areas];

        (b) Review video recordings [Assignment: organization-defined frequency];
        and

        (c) Retain video recordings for [Assignment: organization-defined time period].'
      annotation: Video surveillance focuses on recording activity in specified areas
        for the purposes of subsequent review, if circumstances so warrant. Video
        recordings are typically reviewed to detect anomalous events or incidents.
        Monitoring the surveillance video is not required, although organizations
        may choose to do so. There may be legal considerations when performing and
        retaining video surveillance, especially if such surveillance is in a public
        location.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-6(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-6(4)
      name: Monitoring Physical Access | Monitoring Physical Access to Systems
      description: 'Monitor physical access to the system in addition to the physical
        access monitoring of the facility at [Assignment: organization-defined physical
        spaces containing one or more components of the system].'
      annotation: Monitoring physical access to systems provides additional monitoring
        for those areas within facilities where there is a concentration of system
        components, including server rooms, media storage areas, and communications
        centers. Physical access monitoring can be coordinated with intrusion detection
        systems and system monitoring capabilities to provide comprehensive and integrated
        threat coverage for the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-3(6)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-3(6)
      name: Physical Access Control | Facility Penetration Testing
      description: '[Withdrawn: Incorporated into CA-8.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-8
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-8
      name: Visitor Access Records
      description: 'a. Maintain visitor access records to the facility where the system
        resides for [Assignment: organization-defined time period];

        b. Review visitor access records [Assignment: organization-defined frequency];
        and

        c. Report anomalies in visitor access records to [Assignment: organization-defined
        personnel].'
      annotation: Visitor access records include the names and organizations of individuals
        visiting, visitor signatures, forms of identification, dates of access, entry
        and departure times, purpose of visits, and the names and organizations of
        individuals visited. Access record reviews determine if access authorizations
        are current and are still required to support organizational mission and business
        functions. Access records are not required for publicly accessible areas.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-8(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-8(1)
      name: Visitor Access Records | Automated Records Maintenance and Review
      description: 'Maintain and review visitor access records using [Assignment:
        organization-defined automated mechanisms].'
      annotation: Visitor access records may be stored and maintained in a database
        management system that is accessible by organizational personnel. Automated
        access to such records facilitates record reviews on a regular basis to determine
        if access authorizations are current and still required to support organizational
        mission and business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-5(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-5(1)
      name: Access Control for Output Devices | Access to Output by Authorized Individuals
      description: '[Withdrawn: Incorporated into PE-5.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-8(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-8(3)
      name: Visitor Access Records | Limit Personally Identifiable Information Elements
      description: 'Limit personally identifiable information contained in visitor
        access records to the following elements identified in the privacy risk assessment:
        [Assignment: organization-defined elements].'
      annotation: Organizations may have requirements that specify the contents of
        visitor access records. Limiting personally identifiable information in visitor
        access records when such information is not needed for operational purposes
        helps reduce the level of privacy risk created by a system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-9
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-9
      name: Power Equipment and Cabling
      description: Protect power equipment and power cabling for the system from damage
        and destruction.
      annotation: Organizations determine the types of protection necessary for the
        power equipment and cabling employed at different locations that are both
        internal and external to organizational facilities and environments of operation.
        Types of power equipment and cabling include internal cabling and uninterruptable
        power sources in offices or data centers, generators and power cabling outside
        of buildings, and power sources for self-contained components such as satellites,
        vehicles, and other deployable systems.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-9(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-9(1)
      name: Power Equipment and Cabling | Redundant Cabling
      description: 'Employ redundant power cabling paths that are physically separated
        by [Assignment: organization-defined distance].'
      annotation: Physically separate and redundant power cables ensure that power
        continues to flow in the event that one of the cables is cut or otherwise
        damaged.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-9(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-9(2)
      name: Power Equipment and Cabling | Automatic Voltage Controls
      description: 'Employ automatic voltage controls for [Assignment: organization-defined
        critical system components].'
      annotation: Automatic voltage controls can monitor and control voltage. Such
        controls include voltage regulators, voltage conditioners, and voltage stabilizers.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-10
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-10
      name: Emergency Shutoff
      description: 'a. Provide the capability of shutting off power to [Assignment:
        organization-defined system or individual system components] in emergency
        situations;

        b. Place emergency shutoff switches or devices in [Assignment: organization-defined
        location by system or system component] to facilitate access for authorized
        personnel; and

        c. Protect emergency power shutoff capability from unauthorized activation.'
      annotation: Emergency power shutoff primarily applies to organizational facilities
        that contain concentrations of system resources, including data centers, mainframe
        computer rooms, server rooms, and areas with computer-controlled machinery.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-5(3)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-5(3)
      name: Access Control for Output Devices | Marking Output Devices
      description: '[Withdrawn: Incorporated into PE-22.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-11
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-11
      name: Emergency Power
      description: 'Provide an uninterruptible power supply to facilitate [Selection
        (one or more): an orderly shutdown of the system; transition of the system
        to long-term alternate power] in the event of a primary power source loss.'
      annotation: An uninterruptible power supply (UPS) is an electrical system or
        mechanism that provides emergency power when there is a failure of the main
        power source. A UPS is typically used to protect computers, data centers,
        telecommunication equipment, or other electrical equipment where an unexpected
        power disruption could cause injuries, fatalities, serious mission or business
        disruption, or loss of data or information. A UPS differs from an emergency
        power system or backup generator in that the UPS provides near-instantaneous
        protection from unanticipated power interruptions from the main power source
        by providing energy stored in batteries, supercapacitors, or flywheels. The
        battery duration of a UPS is relatively short but provides sufficient time
        to start a standby power source, such as a backup generator, or properly shut
        down the system.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-11(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-11(1)
      name: "Emergency Power | Alternate Power Supply \u2014 Minimal Operational Capability"
      description: 'Provide an alternate power supply for the system that is activated
        [Selection: manually; automatically] and that can maintain minimally required
        operational capability in the event of an extended loss of the primary power
        source.'
      annotation: Provision of an alternate power supply with minimal operating capability
        can be satisfied by accessing a secondary commercial power supply or other
        external power supply.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-11(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-11(2)
      name: "Emergency Power | Alternate Power Supply \u2014 Self-contained"
      description: 'Provide an alternate power supply for the system that is activated
        [Selection: manually; automatically] and that is:

        (a) Self-contained;

        (b) Not reliant on external power generation; and

        (c) Capable of maintaining [Selection: minimally required operational capability;
        full operational capability] in the event of an extended loss of the primary
        power source.'
      annotation: The provision of a long-term, self-contained power supply can be
        satisfied by using one or more generators with sufficient capacity to meet
        the needs of the organization.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-12
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-12
      name: Emergency Lighting
      description: Employ and maintain automatic emergency lighting for the system
        that activates in the event of a power outage or disruption and that covers
        emergency exits and evacuation routes within the facility.
      annotation: The provision of emergency lighting applies primarily to organizational
        facilities that contain concentrations of system resources, including data
        centers, server rooms, and mainframe computer rooms. Emergency lighting provisions
        for the system are described in the contingency plan for the organization.
        If emergency lighting for the system fails or cannot be provided, organizations
        consider alternate processing sites for power-related contingencies.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-12(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-12(1)
      name: Emergency Lighting | Essential Mission and Business Functions
      description: Provide emergency lighting for all areas within the facility supporting
        essential mission and business functions.
      annotation: Organizations define their essential missions and functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-13
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-13
      name: Fire Protection
      description: Employ and maintain fire detection and suppression systems that
        are supported by an independent energy source.
      annotation: The provision of fire detection and suppression systems applies
        primarily to organizational facilities that contain concentrations of system
        resources, including data centers, server rooms, and mainframe computer rooms.
        Fire detection and suppression systems that may require an independent energy
        source include sprinkler systems and smoke detectors. An independent energy
        source is an energy source, such as a microgrid, that is separate, or can
        be separated, from the energy sources providing power for the other parts
        of the facility.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-13(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-13(1)
      name: "Fire Protection | Detection Systems \u2014 Automatic Activation and Notification"
      description: 'Employ fire detection systems that activate automatically and
        notify [Assignment: organization-defined personnel or roles] and [Assignment:
        organization-defined emergency responders] in the event of a fire.'
      annotation: Organizations can identify personnel, roles, and emergency responders
        if individuals on the notification list need to have access authorizations
        or clearances (e.g., to enter to facilities where access is restricted due
        to the classification or impact level of information within the facility).
        Notification mechanisms may require independent energy sources to ensure that
        the notification capability is not adversely affected by the fire.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-13(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-13(2)
      name: "Fire Protection | Suppression Systems \u2014 Automatic Activation and\
        \ Notification"
      description: '(a) Employ fire suppression systems that activate automatically
        and notify [Assignment: organization-defined personnel or roles] and [Assignment:
        organization-defined emergency responders]; and

        (b) Employ an automatic fire suppression capability when the facility is not
        staffed on a continuous basis.'
      annotation: Organizations can identify specific personnel, roles, and emergency
        responders if individuals on the notification list need to have appropriate
        access authorizations and/or clearances (e.g., to enter to facilities where
        access is restricted due to the impact level or classification of information
        within the facility). Notification mechanisms may require independent energy
        sources to ensure that the notification capability is not adversely affected
        by the fire.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-7
      name: Visitor Control
      description: '[Withdrawn: Incorporated into PE-2 and PE-3.]'
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-13(4)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-13(4)
      name: Fire Protection | Inspections
      description: 'Ensure that the facility undergoes [Assignment: organization-defined
        frequency] fire protection inspections by authorized and qualified inspectors
        and identified deficiencies are resolved within [Assignment: organization-defined
        time period].'
      annotation: Authorized and qualified personnel within the jurisdiction of the
        organization include state, county, and city fire inspectors and fire marshals.
        Organizations provide escorts during inspections in situations where the systems
        that reside within the facilities contain sensitive information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-14
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-14
      name: Environmental Controls
      description: 'a. Maintain [Selection (one or more): temperature; humidity; pressure;
        radiation; [Assignment: organization-defined environmental control]] levels
        within the facility where the system resides at [Assignment: organization-defined
        acceptable levels]; and

        b. Monitor environmental control levels [Assignment: organization-defined
        frequency].'
      annotation: The provision of environmental controls applies primarily to organizational
        facilities that contain concentrations of system resources (e.g., data centers,
        mainframe computer rooms, and server rooms). Insufficient environmental controls,
        especially in very harsh environments, can have a significant adverse impact
        on the availability of systems and system components that are needed to support
        organizational mission and business functions.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-14(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-14(1)
      name: Environmental Controls | Automatic Controls
      description: 'Employ the following automatic environmental controls in the facility
        to prevent fluctuations potentially harmful to the system: [Assignment: organization-defined
        automatic environmental controls].'
      annotation: The implementation of automatic environmental controls provides
        an immediate response to environmental conditions that can damage, degrade,
        or destroy organizational systems or systems components.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-14(2)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-14(2)
      name: Environmental Controls | Monitoring with Alarms and Notifications
      description: 'Employ environmental control monitoring that provides an alarm
        or notification of changes potentially harmful to personnel or equipment to
        [Assignment: organization-defined personnel or roles].'
      annotation: The alarm or notification may be an audible alarm or a visual message
        in real time to personnel or roles defined by the organization. Such alarms
        and notifications can help minimize harm to individuals and damage to organizational
        assets by facilitating a timely incident response.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-15
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-15
      name: Water Damage Protection
      description: Protect the system from damage resulting from water leakage by
        providing master shutoff or isolation valves that are accessible, working
        properly, and known to key personnel.
      annotation: The provision of water damage protection primarily applies to organizational
        facilities that contain concentrations of system resources, including data
        centers, server rooms, and mainframe computer rooms. Isolation valves can
        be employed in addition to or in lieu of master shutoff valves to shut off
        water supplies in specific areas of concern without affecting entire organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-15(1)
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-15(1)
      name: Water Damage Protection | Automation Support
      description: 'Detect the presence of water near the system and alert [Assignment:
        organization-defined personnel or roles] using [Assignment: organization-defined
        automated mechanisms].'
      annotation: Automated mechanisms include notification systems, water detection
        sensors, and alarms.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-16
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-16
      name: Delivery and Removal
      description: 'a. Authorize and control [Assignment: organization-defined types
        of system components] entering and exiting the facility; and

        b. Maintain records of the system components.'
      annotation: Enforcing authorizations for entry and exit of system components
        may require restricting access to delivery areas and isolating the areas from
        the system and media libraries.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-17
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-17
      name: Alternate Work Site
      description: 'a. Determine and document the [Assignment: organization-defined
        alternate work sites] allowed for use by employees;

        b. Employ the following controls at alternate work sites: [Assignment: organization-defined
        controls];

        c. Assess the effectiveness of controls at alternate work sites; and

        d. Provide a means for employees to communicate with information security
        and privacy personnel in case of incidents.'
      annotation: Alternate work sites include government facilities or the private
        residences of employees. While distinct from alternative processing sites,
        alternate work sites can provide readily available alternate locations during
        contingency operations. Organizations can define different sets of controls
        for specific alternate work sites or types of sites depending on the work-related
        activities conducted at the sites. Implementing and assessing the effectiveness
        of organization-defined controls and providing a means to communicate incidents
        at alternate work sites supports the contingency planning activities of organizations.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-18
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe
      ref_id: PE-18
      name: Location of System Components
      description: 'Position system components within the facility to minimize potential
        damage from [Assignment: organization-defined physical and environmental hazards]
        and to minimize the opportunity for unauthorized access.'
      annotation: Physical and environmental hazards include floods, fires, tornadoes,
        earthquakes, hurricanes, terrorism, vandalism, an electromagnetic pulse, electrical
        interference, and other forms of incoming electromagnetic radiation. Organizations
        consider the location of entry points where unauthorized individuals, while
        not being granted access, might nonetheless be near systems. Such proximity
        can increase the risk of unauthorized access to organizational communications
        using wireless packet sniffers or microphones, or unauthorized disclosure
        of information.
    - urn: urn:intuitem:risk:req_node:nist-sp-800-53-rev5:pe-8(2)
      assessable: true
      depth: 2
