      depth: 4
      parent_urn: urn:protocolpaladin:risk:req_node:anssi-rec-secu-interco-si-internet:2.2.2
      ref_id: R7
      name: "Respecter une cin\xE9matique s\xE9curis\xE9e des \uFB02ux"
      description: "Le principe d\u2019un \uFB02ux initi\xE9 depuis une zone de plus\
        \ haute con\uFB01ance vers une zone de moindre con\uFB01ance doit ici \xEA\
        tre adapt\xE9 au contexte d\u2019une passerelle Internet s\xE9curis\xE9e,\
        \ respectivement vis-\xE0-vis d\u2019Internet et du SI de l\u2019entit\xE9\
        . Il est recommand\xE9 en particulier de ne pas initialiser de \uFB02ux depuis\
        \ la passerelle Internet s\xE9curis\xE9e vers le SI interne de l\u2019entit\xE9\
        ."
