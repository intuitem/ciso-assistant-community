description: "Version: 3.0 du 19/06/2020\n\nL\u2019ANSSI a r\xE9dig\xE9 un guide pr\xE9\
  sentant les diff\xE9rents principes qui permettent de d\xE9finir l\u2019architecture\
  \ d\u2019une passerelle d\u2019interconnexion s\xE9curis\xE9e en axant les recommandations\
  \ sur l'interconnexion \xE0 Internet qui repr\xE9sente un cas d'usage tr\xE8s fr\xE9\
  quent. Il s\u2019adresse en priorit\xE9 aux architectes et administrateurs r\xE9\
  seau. Des connaissances basiques en mati\xE8re d\u2019architecture r\xE9seau sont\
  \ n\xE9cessaires pour appr\xE9hender certains des concepts pr\xE9sent\xE9s. Ce document\
  \ d\xE9crit un ensemble de concepts ou de recommandations que chacun pourra adapter\
  \ en fonction de ses contraintes et de ses enjeux. Deux chapitres respectivement\
  \ sur la s\xE9curisation de l'acc\xE8s aux contenus Web et sur la s\xE9curisation\
  \ du service de messagerie \xE9lectronique sont notamment propos\xE9s.\n\nLien vers\
  \ le document :\nhttps://cyber.gouv.fr/sites/default/files/2020/06/anssi-guide-passerelle_internet_securisee-v3.pdf"
