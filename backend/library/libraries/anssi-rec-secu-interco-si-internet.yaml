        \ de cha\xEEnes de traitement distinctes doivent \xEAtre construites et cloisonn\xE9\
        es au sein de la passerelle Internet s\xE9curis\xE9e. La nature du cloisonnement,\
        \ physique de pr\xE9f\xE9rence ou logique \xE0 d\xE9faut, d\xE9pend des besoins\
        \ de s\xE9curit\xE9 et de l\u2019exposition des services et doit \xEAtre d\xE9\
        termin\xE9e par une .analyse de risque."
