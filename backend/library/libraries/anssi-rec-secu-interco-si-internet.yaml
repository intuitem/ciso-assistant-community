      ref_id: R4
      name: "Rendre incontournable la passerelle Internet s\xE9curis\xE9e"
      description: "Tout syst\xE8me d\u2019information n\xE9cessitant une interconnexion\
        \ avec Internet doit \xEAtre prot\xE9g\xE9 par une passerelle Internet s\xE9\
        curis\xE9e mettant en \u0153uvre au minimum des fonctions de \uFB01ltrage\
        \ p\xE9rim\xE9trique ainsi que des services applicatifs relais. Cette passerelle\
        \ doit \xEAtre incontournable. En particulier, tout autre acc\xE8s \xE0 Internet\
        \ pour des besoins sp\xE9ci\uFB01ques, potentiellement non compatibles avec\
        \ la passerelle (ex. : acc\xE8s Internet \xE0 des \uFB01ns de test \xAB comme\
        \ \xE0 la maison \xBB, sans aucune fonction de s\xE9curit\xE9 depuis un poste\
        \ d\xE9di\xE9) doit \xEAtre r\xE9alis\xE9 depuis des infrastructures physiquement\
        \ distinctes."
