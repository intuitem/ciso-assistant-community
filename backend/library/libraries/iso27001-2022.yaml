            \ acc\xE8s non autoris\xE9s. Les mesures incluent des syst\xE8mes de badges,\
            \ du personnel de s\xE9curit\xE9 et des registres des visiteurs."
    - urn: urn:intuitem:risk:req_node:iso27001-2022:a.7.3
