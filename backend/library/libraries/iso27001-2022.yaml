          uje neopr\xE1vn\u011Bn\xE9mu p\u0159\xEDstupu, \xFAniku dat nebo naru\u0161\
          en\xED. Mezi opat\u0159en\xED pat\u0159\xED pou\u017E\xEDv\xE1n\xED neproduk\u010D\
          n\xEDch prost\u0159ed\xED, omezen\xED p\u0159\xEDstupu a dohody o ml\u010D\
          enlivosti k zachov\xE1n\xED bezpe\u010Dnosti a integrity syst\xE9mu."
