        procedures, and consistent enforcement to maintain accountability.
      implementation_groups:
      - SoA
      translations:
        fr:
          name: "Proc\xE9dure disciplinaire"
          description: "Cette mesure de s\xE9curit\xE9 \xE9tablit un processus disciplinaire\
