            es pour les int\xE9grer dans le SMSI et r\xE9pondre aux exigences pertinentes\
            \ en mati\xE8re de s\xE9curit\xE9 de l\u2019information."
    - urn: urn:intuitem:risk:req_node:iso27001-2022:4.3
