urn: urn:intuitem:risk:library:nist-csf-1.1
locale: en
ref_id: NIST-CSF-1.1
name: NIST CSF v1.1
description: National Institute of Standards and Technology - Cybersecurity Framework
  (CSF 1.1)
copyright: With the exception of material marked as copyrighted, information presented
  on NIST sites are considered public information and may be distributed or copied.
version: 4
publication_date: 2025-04-25
provider: NIST
packager: intuitem
translations:
  fr:
    name: NIST CSF version 1.1
    description: National Institute of Standards and Technology - Cybersecurity Framework
      (CSF 1.1)
objects:
  framework:
    urn: urn:intuitem:risk:framework:nist-csf-1.1
    ref_id: NIST-CSF-1.1
    name: NIST CSF v1.1
    description: NIST Cybersecurity Framework
    min_score: 1
    max_score: 4
    scores_definition:
    - score: 1
      name: Partial
      description: 'Application of the organizational cybersecurity risk strategy
        is managed in an ad hoc manner.

        There is limited awareness of cybersecurity risks at the organizational level.'
      translations:
        fr:
          name: Partiel
          description: "L\u2019application de la strat\xE9gie de gestion des risques\
            \ cybers\xE9curit\xE9 de l\u2019organisation est g\xE9r\xE9e de mani\xE8\
            re ad hoc.\nLa sensibilisation aux risques cybers\xE9curit\xE9 est limit\xE9\
            e au niveau organisationnel.\nLes pratiques de gestion des risques sont\
            \ approuv\xE9es par la direction, mais ne sont peut-\xEAtre pas \xE9tablies\
            \ comme une politique \xE0 l\u2019\xE9chelle de l\u2019organisation."
    - score: 2
      name: Risk informed
      description: 'Risk management practices are approved by management but may not
        be established as organization-wide policy.

        There is an awareness of cybersecurity risks at the organizational level,
        but an organization-wide approach to managing cybersecurity risks has not
        been established.'
      translations:
        fr:
          name: "Inform\xE9 des risques"
          description: "Les pratiques de gestion des risques sont approuv\xE9es par\
            \ la direction, mais ne sont peut-\xEAtre pas \xE9tablies comme une politique\
            \ \xE0 l\u2019\xE9chelle de l\u2019organisation.\nIl existe une sensibilisation\
            \ aux risques cybers\xE9curit\xE9 au niveau de l\u2019organisation, mais\
            \ une approche globale pour les g\xE9rer n\u2019a pas \xE9t\xE9 mise en\
            \ place."
    - score: 3
      name: Repeatable
      description: "The organization\u2019s risk management practices are formally\
        \ approved and expressed as policy.\nOrganizational cybersecurity practices\
        \ are regularly updated based on the application of risk management processes\
        \ to changes in business/mission requirements, threats, and technological\
        \ landscape."
      translations:
        fr:
          name: "R\xE9p\xE9table"
          description: "Les pratiques de gestion des risques de l\u2019organisation\
            \ sont formellement approuv\xE9es et exprim\xE9es sous forme de politique.\n\
            Les pratiques cybers\xE9curit\xE9 de l\u2019organisation sont r\xE9guli\xE8\
            rement mises \xE0 jour en fonction de l\u2019application des processus\
            \ de gestion des risques, pour r\xE9pondre \xE0 l\u2019\xE9volution des\
            \ exigences m\xE9tiers ou missions, des menaces et du paysage technologique."
    - score: 4
      name: Adaptive
      description: 'There is an organization-wide approach to managing cybersecurity
        risks that uses risk-informed policies, processes, and procedures to address
        potential cybersecurity events.

        The organization adapts its cybersecurity practices based on previous and
        current cybersecurity activities, including lessons learned and predictive
        indicators.'
      translations:
        fr:
          name: Adaptatif
          description: "L\u2019organisation dispose d\u2019une approche \xE0 l\u2019\
            \xE9chelle de l\u2019entreprise pour g\xE9rer les risques cybers\xE9curit\xE9\
            , en utilisant des politiques, processus et proc\xE9dures inform\xE9s\
            \ par les risques pour traiter les \xE9v\xE9nements potentiels.\nL\u2019\
            organisation adapte ses pratiques cybers\xE9curit\xE9 en fonction des\
            \ activit\xE9s pass\xE9es et pr\xE9sentes, y compris les retours d\u2019\
            exp\xE9rience et les indicateurs pr\xE9dictifs."
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      assessable: false
      depth: 1
      ref_id: ID
      name: Identify
      translations:
        fr:
          name: Identifier
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.AM
      name: Asset Management
      translations:
        fr:
          name: Gestion des actifs
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-1
      description: Physical devices and systems within the organization are inventoried.
      translations:
        fr:
          name: null
          description: "D\xE9veloppez un processus d\u2019inventaire garantissant\
            \ en permanence un recensement exhaustif de vos \xE9quipements TIC (Asset)."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-2
      description: Software platforms and applications within the organization are
        inventoried.
      translations:
        fr:
          name: null
          description: Inventoriez toutes les plateformes, licences et applications
            logicielles dans votre entreprise.
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-3
      description: Organizational communication and data flows are mapped.
      translations:
        fr:
          name: null
          description: "Listez tous les flux de communication et de transferts de\
            \ donn\xE9es en interne."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-4
      description: External information systems are catalogued.
      translations:
        fr:
          name: null
          description: "Listez tous les syst\xE8mes TIC externes cruciaux pour votre\
            \ entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-5
      description: Resources (e.g., hardware, devices, data, time, personnel, and
        software) are prioritized based on their classification, criticality, and
        business value.
      translations:
        fr:
          name: null
          description: "Etablissez des priorit\xE9s pour les ressources inventori\xE9\
            es (\xE9quipements, donn\xE9es, temps, personnel et applications) selon\
            \ leur criticit\xE9."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am-6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.am
      ref_id: ID.AM-6
      description: Cybersecurity roles and responsibilities for the entire workforce
        and third-party stakeholders (e.g., suppliers, customers, partners) are established.
      translations:
        fr:
          name: null
          description: "D\xE9finissez clairement les r\xF4les et les responsabilit\xE9\
            s en mati\xE8re de cybers\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.BE
      name: Business Environment
      translations:
        fr:
          name: "Environnement op\xE9rationnel"
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      ref_id: ID.BE-1
      description: "The organization\u2019s role in the supply chain is identified\
        \ and communicated."
      translations:
        fr:
          name: null
          description: "D\xE9finissez, documentez et communiquez le r\xF4le exact\
            \ de votre entreprise dans la cha\xEEne d\u2019approvisionnement (critique)."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      ref_id: ID.BE-2
      description: "The organization\u2019s place in critical infrastructure and its\
        \ industry sector is identified and communicated."
      translations:
        fr:
          name: null
          description: "Identifiez et communiquez l\u2019importance de votre entreprise\
            \ en tant qu\u2019infrastructure vitale et sa position dans le secteur\
            \ critique."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      ref_id: ID.BE-3
      description: Priorities for organizational mission, objectives, and activities
        are established and communicated.
      translations:
        fr:
          name: null
          description: "Evaluez et hi\xE9rarchisez les objectifs, les t\xE2ches et\
            \ les activit\xE9s dans l\u2019entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be-4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      ref_id: ID.BE-4
      description: Dependencies and critical functions for delivery of critical services
        are established.
      translations:
        fr:
          name: null
          description: "Listez tous les syst\xE8mes TIC externes cruciaux pour votre\
            \ entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be-5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.be
      ref_id: ID.BE-5
      description: Resilience requirements to support delivery of critical services
        are established for all operating states (e.g. under duress/attack, during
        recovery, normal operations).
      translations:
        fr:
          name: null
          description: "D\xE9finissez les exigences de r\xE9silience pour les activit\xE9\
            s de l'entreprise dans toutes les situations op\xE9rationnelles (par exemple\
            \ pendant une prise d'otage ou une attaque, en cas de reprise, en r\xE9\
            gime nominal)."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.GV
      name: Governance
      translations:
        fr:
          name: Gouvernance
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv
      ref_id: ID.GV-1
      description: Organizational cybersecurity policy is established and communicated.
      translations:
        fr:
          name: null
          description: "\xC9dictez une politique de s\xE9curit\xE9 informatique dans\
            \ votre entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv
      ref_id: ID.GV-2
      description: Cybersecurity roles and responsibilities are coordinated and aligned
        with internal roles and external partners.
      translations:
        fr:
          name: null
          description: "Convenir entre les responsables internes (gestion des risques\
            \ par ex.) et des partenaires externes, des r\xF4les et des responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 informatique."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv
      ref_id: ID.GV-3
      description: Legal and regulatory requirements regarding cybersecurity, including
        privacy and civil liberties obligations, are understood and managed.
      translations:
        fr:
          name: null
          description: "V\xE9rifiez que votre entreprise respecte toutes les exigences\
            \ l\xE9gales et r\xE9glementaires en mati\xE8re de cybers\xE9curit\xE9\
            , y compris au niveau de la protection des donn\xE9es."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv-4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.gv
      ref_id: ID.GV-4
      description: Governance and risk management processes address cybersecurity
        risks.
      translations:
        fr:
          name: null
          description: "Assurez-vous que les cyber-risques sont bien int\xE9gr\xE9\
            s dans la gestion des risques pour toute l\u2019entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.RA
      name: Risk Assessment
      translations:
        fr:
          name: "\xC9valuation des risques"
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-1
      description: Asset vulnerabilities are identified and documented.
      translations:
        fr:
          name: null
          description: "Identifiez les faiblesses (techniques) de vos \xE9quipements\
            \ et documentez-les."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-2
      description: Cyber threat intelligence is received from information sharing
        forums and sources.
      translations:
        fr:
          name: null
          description: "Participez \xE0 des forums et \xE0 des r\xE9unions d\u2019\
            experts pour \xE9changer des informations et \xEAtre au courant des cybermenaces."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-3
      description: Threats, both internal and external, are identified and documented.
      translations:
        fr:
          name: null
          description: "Identifiez et documentez les cybermenaces, aussi bien internes\
            \ qu\u2019externes."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-4
      description: Potential business impacts and likelihoods are identified.
      translations:
        fr:
          name: null
          description: "Identifiez l\u2019impact potentiel des cybermenaces sur vos\
            \ activit\xE9s et \xE9valuez leur probabilit\xE9 d\u2019occurrence."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-5
      description: Threats, vulnerabilities, likelihoods, and impacts are used to
        determine risk.
      translations:
        fr:
          name: null
          description: "\xC9valuez les risques pour votre entreprise en fonction des\
            \ menaces, des vuln\xE9rabilit\xE9s, de l\u2019impact (sur ses activit\xE9\
            s) et de leur probabilit\xE9 d\u2019occurrence."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra-6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.ra
      ref_id: ID.RA-6
      description: Risk responses are identified and prioritized.
      translations:
        fr:
          name: null
          description: "D\xE9finissez les mesures \xE0 prendre imm\xE9diatement lorsqu\u2019\
            un risque se concr\xE9tise et fixez des priorit\xE9s."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.RM
      name: Risk Management Strategy
      translations:
        fr:
          name: "Strat\xE9gie de gestion des risques"
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm
      ref_id: ID.RM-1
      description: Risk management processes are established, managed, and agreed
        to by organizational stakeholders.
      translations:
        fr:
          name: null
          description: "D\xE9finissez les processus de gestion des risques, g\xE9\
            rez-les activement et faites-les confirmer par les personnes impliqu\xE9\
            es ou les parties prenantes."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm
      ref_id: ID.RM-2
      description: Organizational risk tolerance is determined and clearly expressed.
      translations:
        fr:
          name: null
          description: "D\xE9finissez et communiquez les risques supportables pour\
            \ votre entreprise."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.rm
      ref_id: ID.RM-3
      description: "The organization\u2019s determination of risk tolerance is informed\
        \ by its role in critical infrastructure and sector specific risk analysis."
      translations:
        fr:
          name: null
          description: "Assurez-vous que les risques supportables sont \xE9valu\xE9\
            s en prenant en compte l\u2019importance de votre entreprise du fait qu\u2019\
            elle exploite une infrastructure critique. Prenez \xE9galement en consid\xE9\
            ration, dans votre analyse, les risques propres au secteur."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id
      ref_id: ID.SC
      name: Supply Chain Risk Management
      translations:
        fr:
          name: "Gestion des risques li\xE9s \xE0 la chaine d'approvisionnement"
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc-1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      ref_id: ID.SC-1
      description: Cyber supply chain risk management processes are identified, established,
        assessed, managed, and agreed to by organizational stakeholders.
      translations:
        fr:
          name: null
          description: "D\xE9finissez des processus clairs pour g\xE9rer les risques\
            \ li\xE9s \xE0 une perturbation dans la cha\xEEne d\u2019approvisionnement.\
            \ Faites contr\xF4ler et valider ces processus par toutes les parties\
            \ prenantes."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc-2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      ref_id: ID.SC-2
      description: Suppliers and third party partners of information systems, components,
        and services are identified, prioritized, and assessed using a cyber supply
        chain risk assessment process.
      translations:
        fr:
          name: null
          description: "Identifiez les fournisseurs et les prestataires de services\
            \ cruciaux pour vos syst\xE8mes, composants et services critiques \xE0\
            \ partir des processus d\xE9finis ci-dessus et fixez les priorit\xE9s."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc-3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      ref_id: ID.SC-3
      description: "Contracts with suppliers and third-party partners are used to\
        \ implement appropriate measures designed to meet the objectives of an organization\u2019\
        s cybersecurity program and Cyber Supply Chain Risk Management Plan."
      translations:
        fr:
          name: null
          description: "Exigez de vos fournisseurs et prestataires de services qu\u2019\
            ils s\u2019engagent contractuellement \xE0 d\xE9velopper et mettre en\
            \ oeuvre des mesures appropri\xE9es pour atteindre les objectifs du processus\
            \ pour g\xE9rer les risques li\xE9s \xE0 la cha\xEEne d\u2019approvisionnement."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc-4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      ref_id: ID.SC-4
      description: Suppliers and third-party partners are routinely assessed using
        audits, test results, or other forms of evaluations to confirm they are meeting
        their contractual obligations.
      translations:
        fr:
          name: null
          description: "Faites un suivi syst\xE9matique pour vous assurer que tous\
            \ vos fournisseurs et prestataires de services remplissent leurs obligations\
            \ conform\xE9ment aux exigences. Faites-le v\xE9rifier r\xE9guli\xE8rement\
            \ par des rapports d\u2019audit ou par les r\xE9sultats des tests techniques."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc-5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-1.1:id.sc
      ref_id: ID.SC-5
      description: Response and recovery planning and testing are conducted with suppliers
        and third-party providers.
      translations:
        fr:
          name: null
          description: "D\xE9finissez avec vos fournisseurs et prestataires les processus\
            \ pour r\xE9agir et r\xE9cup\xE9rer apr\xE8s des probl\xE8mes de cybers\xE9\
            curit\xE9. Validez ces processus par des simulations."
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:pr
      assessable: false
      depth: 1
      ref_id: PR
      name: Protect
      translations:
        fr:
          name: "Prot\xE9ger"
          description: null
    - urn: urn:intuitem:risk:req_node:nist-csf-1.1:pr.ac
      assessable: false
      depth: 2
