          n para todos los empleados y contratistas; formaci\xF3n espec\xEDfica para\
          \ determinados equipos (por ejemplo, TI, seguridad, gestores de accesos).\n\
          Funciones y responsabilidades: Asignar responsabilidades a los equipos de\
          \ TI, RR. HH. y seguridad.\nRequisitos de formaci\xF3n: Definir los contenidos\
