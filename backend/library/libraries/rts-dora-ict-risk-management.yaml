      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:4
      ref_id: Article 25
      description: Testing of the ICT business continuity plans
      translations:
        fr:
          description: "Tests des plans de continuit\xE9 des activit\xE9s de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.1'
      description: "When testing the ICT business continuity plans in accordance with\
        \ Article 11(6), of Regulation (EU) 2022/2554, financial entities shall take\
        \ into account the financial entity\u2019s business impact analysis (BIA)\
        \ and the ICT risk assessment referred to in Article 3(1), point (b), of this\
        \ Regulation."
      translations:
        fr:
          description: "Lorsqu\u2019elles testent les plans de continuit\xE9 des activit\xE9\
            s de TIC conform\xE9ment \xE0 l\u2019article 11, paragraphe 6, du r\xE8\
            glement (UE) 2022/2554, les entit\xE9s financi\xE8res tiennent compte\
            \ de l\u2019analyse des incidences sur les activit\xE9s de l\u2019entit\xE9\
            \ financi\xE8re et de l\u2019\xE9valuation du risque li\xE9 aux TIC vis\xE9\
            e \xE0 l\u2019article 3, premier alin\xE9a, point b), du pr\xE9sent r\xE8\
            glement."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.2'
      description: "Financial entities shall assess through the testing of their ICT\
        \ business continuity plans referred to in paragraph 1 whether they are able\
        \ to ensure the continuity of the financial entity\u2019s critical or important\
        \ functions. That testing shall:"
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9valuent, au moyen des tests\
            \ de leurs plans de continuit\xE9 des activit\xE9s de TIC vis\xE9s au\
            \ paragraphe 1, si elles sont en mesure d\u2019assurer la continuit\xE9\
            \ de leurs fonctions critiques ou importantes. Ces tests:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.a
      description: 'be performed on the basis of test scenarios that simulate potential
        disruptions,

        including an adequate set of severe but plausible scenarios;'
      translations:
        fr:
          description: "sont r\xE9alis\xE9s sur la base de sc\xE9narios de test simulant\
            \ des perturbations potentielles, y compris un ensemble ad\xE9quat de\
            \ sc\xE9narios graves mais plausibles;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.b
      description: contain the testing of ICT services provided by ICT third-party
        service providers, where applicable;
      translations:
        fr:
          description: "comprennent, le cas \xE9ch\xE9ant, des tests des services\
            \ TIC fournis par des prestataires tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.c
      description: for financial entities, other than microenterprises, as referred
        to in Article 11(6), second subparagraph, of Regulation (EU) 2022/2554, contain
        scenarios of switchover from primary ICT infrastructure to the redundant capacity,
        backups and redundant facilities;
      translations:
        fr:
          description: "pour les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ vis\xE9es \xE0 l\u2019article 11, paragraphe 6, deuxi\xE8me alin\xE9\
            a, du r\xE8glement (UE) 2022/2554, comprennent des sc\xE9narios de basculement\
            \ entre l\u2019infrastructure de TIC principale et la capacit\xE9 redondante,\
            \ les sauvegardes et les installations redondantes;"
