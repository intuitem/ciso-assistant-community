      translations:
        fr:
          description: "l\u2019identification et l\u2019attribution de toute responsabilit\xE9\
            \ sp\xE9cifique en mati\xE8re de s\xE9curit\xE9 des TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-19:1
      ref_id: 19.b
      description: 'requirements for staff of the financial entity and of the ICT
        third-party service providers using or accessing ICT assets of the financial
        entity to:'
      translations:
        fr:
          description: "l\u2019obligation pour les membres du personnel de l\u2019\
            entit\xE9 financi\xE8re et des prestataires tiers de services TIC qui\
            \ utilisent des actifs de TIC de l\u2019entit\xE9 financi\xE8re ou qui\
            \ y ont acc\xE8s:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.i
      description: be informed about, and adhere to, the financial entity's ICT security
        policies, procedures, and protocols;
      translations:
        fr:
          description: "d\u2019\xEAtre inform\xE9s des politiques, proc\xE9dures et\
            \ protocoles de s\xE9curit\xE9 des TIC de l\u2019entit\xE9 financi\xE8\
            re et de les respecter;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.ii
      description: be aware of the reporting channels put in place by the financial
        entity for the detection of anomalous behaviour, including, where applicable,
        the reporting channels established in line with Directive (EU) 2019/1937 of
        the European Parliament and of the Council10;
      translations:
        fr:
          description: "de conna\xEEtre les canaux de notification mis en place par\
            \ l\u2019entit\xE9 financi\xE8re pour la d\xE9tection des comportements\
            \ anormaux, y compris, le cas \xE9ch\xE9ant, les canaux de signalement\
            \ \xE9tablis conform\xE9ment \xE0 la directive (UE) 2019/1937 du Parlement\
            \ europ\xE9en et du Conseil (11);"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.iii
      description: for the staff, to return to the financial entity, upon termination
        of employment, all ICT assets and tangible information assets in their possession
        that belong to the financial entity.
      translations:
        fr:
          description: "de restituer \xE0 l\u2019entit\xE9 financi\xE8re, apr\xE8\
            s la cessation de leur emploi, tous les actifs de TIC et tous les actifs\
            \ informationnels mat\xE9riels en leur possession qui appartiennent \xE0\
            \ l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:2
      ref_id: Article 20
      description: Identity management
      translations:
        fr:
          description: "Gestion de l\u2019identit\xE9"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      ref_id: '20.1'
      description: "As part of their control of access management rights, financial\
        \ entities shall develop, document, and implement identity management policies\
        \ and procedures that ensure the unique identification and authentication\
        \ of natural persons and systems accessing the financial entities\u2019 information\
        \ to enable assignment of user access rights in accordance with Article 21."
      translations:
        fr:
          description: "Dans le cadre de leur contr\xF4le des droits de gestion des\
            \ acc\xE8s, les entit\xE9s financi\xE8res \xE9laborent, documentent et\
            \ mettent en \u0153uvre des politiques et proc\xE9dures de gestion de\
            \ l\u2019identit\xE9 qui garantissent l\u2019identification et l\u2019\
            authentification uniques des personnes physiques et des syst\xE8mes ayant\
            \ acc\xE8s aux informations des entit\xE9s financi\xE8res afin de permettre\
            \ l\u2019attribution de droits d\u2019acc\xE8s aux utilisateurs conform\xE9\
            ment \xE0 l\u2019article 21."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      ref_id: '20.2'
      description: 'The identity management policies and procedures referred to in
        paragraph 1 shall contain all of the following:'
      translations:
        fr:
          description: "Les politiques et proc\xE9dures de gestion de l\u2019identit\xE9\
            \ vis\xE9es au paragraphe 1 comportent l\u2019ensemble des \xE9l\xE9ments\
            \ suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      ref_id: 20.2.a
      description: without prejudice to Article 21(1), point (c), a unique identity
        corresponding to a unique user account shall be assigned to each staff member
        of the financial entity or staff of the ICT third-party service providers
        accessing the information assets and ICT assets of the financial entity;
      translations:
        fr:
          description: "sans pr\xE9judice de l\u2019article 21, premier alin\xE9a,\
            \ point c), une identit\xE9 unique correspondant \xE0 un compte d\u2019\
            utilisateur unique est attribu\xE9e \xE0 chaque membre du personnel de\
            \ l\u2019entit\xE9 financi\xE8re ou du personnel des prestataires tiers\
            \ de services TIC qui ont acc\xE8s aux actifs informationnels et aux actifs\
            \ de TIC de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      ref_id: 20.2.b
      description: a lifecycle management process for identities and accounts managing
        the creation, change, review and update, temporary deactivation, and termination
        of all accounts.
      translations:
        fr:
          description: "un processus de gestion du cycle de vie pour les identit\xE9\
            s et les comptes r\xE9gissant la cr\xE9ation, la modification, le r\xE9\
            examen et la mise \xE0 jour, la d\xE9sactivation temporaire et la cl\xF4\
            ture de tous les comptes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      description: For the purposes of point (a), financial entities shall maintain
        records of all identity assignments. Those records shall be kept following
        a reorganisation of the financial entity or after the end of the contractual
        relationship without prejudice to the retention requirements laid down in
        applicable Union and national law.
      translations:
        fr:
          description: "Aux fins du point a), les entit\xE9s financi\xE8res tiennent\
            \ des registres de toutes les attributions d\u2019identit\xE9. Ces registres\
            \ sont conserv\xE9s \xE0 la suite d\u2019une r\xE9organisation de l\u2019\
            entit\xE9 financi\xE8re ou apr\xE8s la fin d\u2019une relation contractuelle,\
            \ sans pr\xE9judice des exigences en mati\xE8re de conservation pr\xE9\
            vues par le droit de l\u2019Union et le droit national applicables."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      description: For the purposes of point (b), financial entities shall, where
        feasible and appropriate, deploy automated solutions for the lifecycle identity
        management process.
      translations:
        fr:
          description: "Aux fins du point b), les entit\xE9s financi\xE8res d\xE9\
            ploient, lorsque cela est possible et appropri\xE9, des solutions automatis\xE9\
            es pour le processus de gestion de l\u2019identit\xE9 tout au long du\
            \ cycle de vie."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:2
      ref_id: Article 21
      description: Access control
      translations:
        fr:
          description: "Contr\xF4le d\u2019acc\xE8s"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: 'As part of their control of access management rights, financial
        entities shall develop, document, and implement a policy that contains all
        of the following:'
      translations:
        fr:
          description: "Dans le cadre de leur contr\xF4le des droits de gestion des\
            \ acc\xE8s, les entit\xE9s financi\xE8res \xE9laborent, documentent et\
            \ mettent en \u0153uvre une politique qui comporte l\u2019ensemble des\
            \ \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.a
      description: the assignment of access rights to ICT assets based on need-to-know,
        need-to-use and least privilege principles, including for remote and emergency
        access;
      translations:
        fr:
          description: "l\u2019attribution de droits d\u2019acc\xE8s aux actifs de\
            \ TIC selon les principes du besoin d\u2019en conna\xEEtre, du besoin\
            \ d\u2019en disposer et du moindre privil\xE8ge, y compris pour l\u2019\
            acc\xE8s \xE0 distance et l\u2019acc\xE8s d\u2019urgence;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.b
      description: the segregation of duties designed to prevent unjustified access
        to critical data or to prevent the allocation of combinations of access rights
        that may be used to circumvent controls;
      translations:
        fr:
          description: "une s\xE9paration des t\xE2ches visant \xE0 emp\xEAcher un\
            \ acc\xE8s injustifi\xE9 \xE0 des donn\xE9es critiques ou \xE0 emp\xEA\
            cher l\u2019attribution de combinaisons de droits d\u2019acc\xE8s susceptibles\
            \ d\u2019\xEAtre utilis\xE9es pour contourner les contr\xF4les;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.c
      description: a provision on user accountability, by limiting to the extent possible
        the use of generic and shared user accounts and ensuring that users are identifiable
        for the actions performed in the ICT systems at all times;
      translations:
        fr:
          description: "des dispositions sur la responsabilit\xE9 des utilisateurs,\
            \ en limitant, dans la mesure du possible, l\u2019utilisation de comptes\
            \ utilisateurs g\xE9n\xE9riques ou partag\xE9s et en veillant \xE0 ce\
            \ que les utilisateurs soient \xE0 tout moment identifiables pour les\
            \ actions effectu\xE9es dans les syst\xE8mes de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.d
      description: a provision on restrictions of access to ICT assets, setting out
        controls and tools to prevent unauthorised access;
      translations:
        fr:
          description: "des dispositions sur les restrictions d\u2019acc\xE8s aux\
            \ actifs de TIC, pr\xE9voyant des contr\xF4les et des outils pour emp\xEA\
            cher tout acc\xE8s non autoris\xE9;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.e
      description: 'account management procedures to grant, change or revoke access
        rights for user and generic accounts, including generic administrator accounts,
        including provision on all of the following:'
      translations:
        fr:
          description: "des proc\xE9dures de gestion de comptes permettant d\u2019\
            accorder, de modifier ou de r\xE9voquer des droits d\u2019acc\xE8s pour\
            \ les comptes d\u2019utilisateurs et les comptes g\xE9n\xE9riques, y compris\
            \ les comptes g\xE9n\xE9riques d\u2019administrateur, comportant des dispositions\
            \ relatives \xE0 tous les \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.i
      description: assignment of roles and responsibilities for granting, reviewing,
        and revoking access rights;
      translations:
        fr:
          description: "l\u2019attribution des r\xF4les et des responsabilit\xE9s\
            \ pour l\u2019octroi, le r\xE9examen et la r\xE9vocation des droits d\u2019\
            acc\xE8s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.ii
      description: assignment of privileged, emergency, and administrator access on
        a need-to-use or an ad-hoc basis for all ICT systems;
      translations:
        fr:
          description: "l\u2019attribution d\u2019acc\xE8s privil\xE9gi\xE9s, d\u2019\
            urgence et d\u2019administrateur uniquement sur la base du besoin d\u2019\
            en disposer ou au cas par cas pour tous les syst\xE8mes de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.iii
      description: withdrawal of access rights without undue delay upon termination
        of the employment or when the access is no longer necessary;
      translations:
        fr:
          description: "le retrait des droits d\u2019acc\xE8s sans retard injustifi\xE9\
            \ \xE0 la fin de l\u2019emploi ou lorsque l\u2019acc\xE8s n\u2019est plus\
            \ n\xE9cessaire;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.iv
      description: update of access rights where changes are necessary and at least
        once a year for all ICT systems, other than ICT systems supporting critical
        or important functions and at least every 6 months for ICT systems supporting
        critical or important functions.
      translations:
        fr:
          description: "la mise \xE0 jour des droits d\u2019acc\xE8s lorsque des modifications\
            \ sont n\xE9cessaires et au moins une fois par an pour tous les syst\xE8\
            mes de TIC autres que les syst\xE8mes de TIC qui soutiennent des fonctions\
            \ critiques ou importantes et au moins tous les six mois pour les syst\xE8\
            mes de TIC qui soutiennent des fonctions critiques ou importantes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.f
      description: 'authentication methods, including all of the following:'
      translations:
        fr:
          description: "des m\xE9thodes d\u2019authentification, comprenant l\u2019\
            ensemble des \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      ref_id: 21.f.i
      description: the use of authentication methods commensurate to the classification
        established in accordance with Article 8(1) of Regulation (EU) 2022/2554 and
        to the overall risk profile of ICT assets and considering leading practices;
      translations:
        fr:
          description: "l\u2019utilisation de m\xE9thodes d\u2019authentification\
            \ proportionn\xE9es \xE0 la classification \xE9tablie conform\xE9ment\
            \ \xE0 l\u2019article 8, paragraphe 1, du r\xE8glement (UE) 2022/2554\
            \ et au profil de risque global des actifs de TIC et tenant compte des\
            \ pratiques de pointe;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      ref_id: 21.f.ii
      description: the use of strong authentication methods in accordance with leading
        practices and techniques for remote access to the financial entity's network,
        for privileged access, for access to ICT assets supporting critical or important
        functions or ICT assets that are publicly accessible;
      translations:
        fr:
          description: "l\u2019utilisation de m\xE9thodes d\u2019authentification\
            \ forte conform\xE9ment aux pratiques et techniques de pointe pour l\u2019\
            acc\xE8s \xE0 distance au r\xE9seau de l\u2019entit\xE9 financi\xE8re,\
            \ pour les acc\xE8s privil\xE9gi\xE9s, pour l\u2019acc\xE8s aux actifs\
            \ de TIC soutenant des fonctions critiques ou importantes ou aux actifs\
            \ de TIC accessibles au public;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:1
      ref_id: 21.g
      description: 'physical access controls measures including:'
      translations:
        fr:
          description: "des mesures de contr\xF4le de l\u2019acc\xE8s physique comprenant:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.i
      description: the identification and logging of natural persons that are authorised
        to access premises, data centres, and sensitive designated areas identified
        by the financial entity where ICT and information assets reside;
      translations:
        fr:
          description: "l\u2019identification et la journalisation des personnes physiques\
            \ autoris\xE9es \xE0 acc\xE9der aux locaux, aux centres de donn\xE9es\
            \ et aux zones sensibles d\xE9sign\xE9es par l\u2019entit\xE9 financi\xE8\
            re o\xF9 sont situ\xE9s les actifs de TIC et les actifs informationnels;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.ii
      description: the granting of physical access rights to critical ICT assets to
        authorised persons only, in accordance with the need-to-know and least privilege
        principles, and on an ad-hoc basis;
      translations:
        fr:
          description: "l\u2019octroi de droits d\u2019acc\xE8s physique aux actifs\
            \ de TIC critiques uniquement aux personnes autoris\xE9es, conform\xE9\
            ment aux principes du besoin d\u2019en conna\xEEtre et du moindre privil\xE8\
            ge, et au cas par cas;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.iii
      description: the monitoring of physical access to premises, data centres, and
        sensitive designated areas identified by the financial entity where ICT and
        information assets or both reside;
      translations:
        fr:
          description: "le suivi de l\u2019acc\xE8s physique aux locaux, aux centres\
            \ de donn\xE9es et aux zones sensibles d\xE9sign\xE9es par l\u2019entit\xE9\
            \ financi\xE8re o\xF9 sont situ\xE9s les actifs de TIC, les actifs informationnels\
            \ ou les deux types d\u2019actifs;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.iv
      description: the review of physical access rights to ensure that unnecessary
        access rights are promptly revoked.
      translations:
        fr:
          description: "le r\xE9examen des droits d\u2019acc\xE8s physique afin de\
            \ veiller \xE0 ce que les droits d\u2019acc\xE8s inutiles soient rapidement\
            \ r\xE9voqu\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (e)(i), financial entities shall establish
        the retention period taking into account the business and information security
        objectives, the reasons for recording the event in the logs, and the results
        of the ICT risk assessment.
      translations:
        fr:
          description: "Aux fins du point e) i), les entit\xE9s financi\xE8res d\xE9\
            finissent la dur\xE9e de conservation en prenant en consid\xE9ration les\
            \ objectifs en mati\xE8re de s\xE9curit\xE9 des activit\xE9s et de l\u2019\
            information, les raisons de l\u2019enregistrement de l\u2019\xE9v\xE9\
            nement dans les journaux et les r\xE9sultats de l\u2019\xE9valuation du\
            \ risque li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (e)(ii), financial entities shall, where
        possible, use dedicated accounts for the performance of administrative tasks
        on ICT systems. Where feasible and appropriate, financial entities shall deploy
        automated solutions for the privilege access management.
      translations:
        fr:
          description: "Aux fins du point e) ii), les entit\xE9s financi\xE8res utilisent,\
            \ dans la mesure du possible, des comptes sp\xE9cifiques pour l\u2019\
            ex\xE9cution de t\xE2ches administratives relatives aux syst\xE8mes de\
            \ TIC. Lorsque cela est possible et appropri\xE9, les entit\xE9s financi\xE8\
            res d\xE9ploient des solutions automatis\xE9es pour la gestion des acc\xE8\
            s privil\xE9gi\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (g)(i), the identification and logging
        shall be commensurate with the importance of the premises, data centres, sensitive
        designated areas, and the criticality of the operations or ICT systems located
        therein.
      translations:
        fr:
          description: "Aux fins du point g) i), l\u2019identification et la journalisation\
            \ sont proportionn\xE9es \xE0 l\u2019importance des locaux, des centres\
            \ de donn\xE9es et des zones sensibles d\xE9sign\xE9es et \xE0 la criticit\xE9\
            \ des op\xE9rations ou des syst\xE8mes de TIC qui y sont situ\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21:5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (g)(iii), the monitoring shall be commensurate
        to the classification established in accordance with Article 8(1) of Regulation
        (EU) 2022/2554 and the criticality of the area accessed.
      translations:
        fr:
          description: "Aux fins du point g) iii), le suivi est proportionn\xE9 \xE0\
            \ la classification \xE9tablie conform\xE9ment \xE0 l\u2019article 8,\
            \ paragraphe 1, du r\xE8glement (UE) 2022/2554 et \xE0 la criticit\xE9\
            \ de la zone accessible."
