      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-27
      description: For the purposes of point (c), where the review was initiated following
        supervisory instructions, or conclusions derived from relevant digital operational
        resilience testing or audit processes, the report shall contain explicit references
        to such instructions or conclusions, allowing for the identification of the
        reason for initiating the review. Where the review was initiated following
        ICT-related incidents, the report shall contain the list of all ICT related
        incidents with incident root-cause analysis.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node494
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-27
      description: For the purposes of point (f), the description shall contain an
        analysis of the impact of the changes on the financial entity's digital operational
        resilience strategy, on the financial entity's ICT internal control framework,
        and on the financial entity's ICT risk management governance.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      assessable: false
      depth: 1
      ref_id: TITLE III
      description: SIMPLIFIED ICT RISK MANAGEMENT FRAMEWORK FOR FINANCIAL ENTITIES
        REFERRED TO IN ARTICLE 16(1) OF REGULATION (EU) 2022/2554
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER I
      description: SIMPLIFIED ICT RISK MANAGEMENT FRAMEWORK
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      ref_id: Article 28
      description: Governance and organisation
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall have in place an internal governance and control framework
        that ensures an effective and prudent management of ICT risk to achieve a
        high level of digital operational resilience.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.2'
      description: 'The financial entities referred to in paragraph 1 shall, as part
        of their simplified ICT risk management framework, ensure that their management
        body:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.a
      description: "bears the overall responsibility for ensuring that the simplified\
        \ ICT risk management framework allows for the achievement of the financial\
        \ entity\u2019s business strategy in accordance with the risk appetite of\
        \ that financial entity, and ensures that ICT risk is considered in that context;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.b
      description: sets clear roles and responsibilities for all ICT-related tasks;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.c
      description: sets out information security objectives and ICT requirements;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.d
      description: 'approves, oversees, and periodically reviews:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      ref_id: 28.2.d.i
      description: the classification of information assets of the financial entity
        as referred to in Article 30(1) of this Regulation, the list of main risks
        identified, and the business impact analysis and related policies;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      ref_id: 28.2.d.ii
      description: the business continuity plans of the financial entity, and the
        response and recovery measures referred to in Article 16(1), point (f), of
        Regulation (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.e
      description: "allocates and reviews at least once a year the budget necessary\
        \ to fulfil the financial entity\u2019s digital operational resilience needs\
        \ in respect of all types of resources, including relevant ICT security awareness\
        \ programmes and digital operational resilience training and ICT skills for\
        \ all staff;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.f
      description: specifies and implements the policies and measures included in
        Chapters I, II and III of this Title to identify, assess and manage the ICT
        risk the financial entity is exposed to;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.g
      description: identifies and implements procedures, ICT protocols, and tools
        that are necessary to protect all information assets and ICT assets;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.h
      description: ensures that the staff of the financial entity is kept up to date
        with sufficient knowledge and skills to understand and assess ICT risk and
        its impact on the operations of the financial entity, commensurate to the
        ICT risk being managed;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.i
      description: establishes reporting arrangements, including the frequency, form,
        and content of reporting to the management body on the information security
        and digital operational resilience
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.3'
      description: The financial entities referred to in paragraph 1 may, in accordance
        with Union and national sectoral law, outsource the tasks of verifying compliance
        with ICT risk management requirements to ICT intra-group or ICT third-party
        service providers. In case of such outsourcing, financial entities shall remain
        fully responsible for the verification of compliance with the ICT risk management
        requirements.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.4'
      description: The financial entities referred to in paragraph 1 shall ensure
        an appropriate segregation and the independence of control functions and internal
        audit functions.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.5'
      description: "The financial entities referred to in paragraph 1 shall ensure\
        \ that their simplified ICT risk management framework is subject to an internal\
        \ audit by auditors, in line with the financial entities\u2019 audit plan.\
        \ The auditors shall have sufficient knowledge, skills, and expertise in ICT\
        \ risk, and shall be independent. The frequency and focus of ICT audits shall\
        \ be commensurate to the ICT risk of the financial entity"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.6'
      description: Based on the outcome of the audit referred to in paragraph 5, the
        financial entities referred to in paragraph 1 shall ensure the timely verification
        and remediation of critical ICT audit findings.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      ref_id: Article 29
      description: Information security policy and measures
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:29.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      ref_id: '29.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement an information security
        policy in the context of the simplified ICT risk management framework. That
        information security policy shall specify the high-level principles and rules
        to protect the confidentiality, integrity, availability, and authenticity
        of data and of the services those financial entities provide.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:29.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      ref_id: '29.2'
      description: Based on their information security policy referred to in paragraph
        1, the financial entities referred to in paragraph 1 shall establish and implement
        ICT security measures to mitigate their exposure to ICT risk, including mitigating
        measures implemented by ICT third-party service providers.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node518
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      description: The ICT security measures shall include all of the measures referred
        to in Articles 30 to 38.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      ref_id: Article 30
      description: Classification of information assets and ICT assets
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:30.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      ref_id: '30.1'
      description: As part of the simplified ICT risk management framework referred
        to in Article 16(1), point (a), of Regulation (EU) 2022/2554, the financial
        entities referred to in paragraph 1 of that Article shall identify, classify,
        and document all critical or important functions, the information assets and
        ICT assets supporting them and their interdependencies. Financial entities
        shall review that identification and classification as needed.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:30.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      ref_id: '30.2'
      description: The financial entities referred to in paragraph 1 shall identify
        all critical or important functions supported by ICT third-party service providers.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      ref_id: Article 31
      description: ICT risk management
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.1'
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall include in their simplified ICT risk management framework
        all of the following :'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.a
      description: a determination of the risk tolerance levels for ICT risk, in accordance
        with the risk appetite of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.b
      description: the identification and assessment of the ICT risks to which the
        financial entity is exposed;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.c
      description: the specification of mitigation strategies at least for the ICT
        risks that are not within the risk tolerance levels of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.d
      description: the monitoring of the effectiveness of the mitigation strategies
        referred to in point (c);
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.e
      description: the identification and assessment of any ICT and information security
        risks resulting from any major change in ICT system or ICT services, processes,
        or procedures, and from ICT security testing results and after any major ICT-related
        incident.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.2'
      description: "The financial entities referred to in paragraph 1 shall carry\
        \ out and document the ICT risk assessment periodically commensurate to the\
        \ financial entities\u2019 ICT risk profile."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.3'
      description: The financial entities referred to in paragraph 1 shall continuously
        monitor threats and vulnerabilities that are relevant to their critical or
        important functions, and information assets and ICT assets, and shall regularly
        review the risk scenarios impacting those critical or important functions.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.4'
      description: The financial entities referred to in paragraph 1 shall set out
        alert thresholds and criteria to trigger and initiate ICT-related incident
        response processes.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node496
      ref_id: Article 32
      description: Physical and environmental security
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall identify and implement physical security measures designed
        on the basis of the threat landscape and in accordance with the classification
        referred to in Article 30(1) of this Regulation, the overall risk profile
        of ICT assets, and accessible information assets.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.2'
      description: The measures referred to in paragraph 1 shall protect the premises
        of financial entities and, where applicable, data centres of financial entities
        where ICT assets and information assets reside from unauthorised access, attacks,
        and accidents, and from environmental threats and hazards.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.3'
      description: The protection from environmental threats and hazards shall be
        commensurate with the importance of the premises concerned and, where applicable,
        the data centres and the criticality of the operations or ICT systems located
        therein.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER II
      description: FURTHER ELEMENTS OF SYSTEMS, PROTOCOLS, AND TOOLS TO MINIMISE THE
        IMPACT OF ICT RISK
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 33
      description: Access Control
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      ref_id: '33.1'
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement procedures for the control
        of logical and physical access and shall enforce, monitor, and periodically
        review those procedures. Those procedures shall contain the following elements
        of control of logical and physical access:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.a
      description: access rights to information assets, ICT assets, and their supported
        functions, and to critical locations of operation of the financial entity,
        are managed on a need-to-know, need-to-use and least privileges basis, including
        for remote and emergency access;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.b
      description: user accountability, which ensures that users can be identified
        for the actions performed in the ICT systems;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.c
      description: account management procedures to grant, change, or revoke access
        rights for user and generic accounts, including generic administrator accounts;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.d
      description: authentication methods that are commensurate to the classification
        referred to in Article 30(1) and to the overall risk profile of ICT assets,
        and which are based on leading practices;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.e
      description: access rights are periodically reviewed and are withdrawn when
        no longer required.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node544
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      description: For the purposes of point (c), the financial entity shall assign
        privileged, emergency, and administrator access on a need-to-use or an ad-hoc
        basis for all ICT systems, and shall be logged in accordance with Article
        34(1), point (f).
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node545
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      description: "For the purposes of point (d), financial entities shall use strong\
        \ authentication methods that are based on leading practices for remote access\
        \ to the financial entities\u2019 network, for privileged access, and for\
        \ access to ICT assets supporting critical or important functions that are\
        \ publicly available."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 34
      description: ICT operations security
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall, as part of their systems, protocols, and tools, and
        for all ICT assets:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.a
      description: monitor and manage the lifecycle of all ICT assets;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.b
      description: monitor whether the ICT assets are supported by ICT third-party
        service providers of financial entities, where applicable;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.c
      description: identify capacity requirements of their ICT assets and measures
        to maintain and improve the availability and efficiency of ICT systems and
        prevent ICT capacity shortages before they materialise;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.d
      description: perform automated vulnerability scanning and assessments of ICT
        assets commensurate to their classification as referred to in Article 30(1)
        and to the overall risk profile of the ICT asset, and deploy patches to address
        identified vulnerabilities;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.e
      description: manage the risks related to outdated, unsupported, or legacy ICT
        assets;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.f
      description: log events related to logical and physical access control, ICT
        operations, including system and network traffic activities, and ICT change
        management;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.g
      description: identify and implement measures to monitor and analyse information
        on anomalous activities and behaviour for critical or important ICT operations;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.h
      description: implement measures to monitor relevant and up-to-date information
        about cyber threats;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node547
      ref_id: 34.i
      description: implement measures to identify possible information leakages, malicious
        code and other security threats, and publicly known vulnerabilities in software
        and hardware, and check for corresponding new security updates.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node557
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      description: For the purposes of point (f), financial entities shall align the
        level of detail of the logs with their purpose and usage of the ICT asset
        producing those logs.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 35
      description: Data, system and network security
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall, as part of their systems, protocols, and tools, develop
        and implement safeguards that ensure the security of networks against intrusions
        and data misuse and that preserve the availability, authenticity, integrity,
        and confidentiality of data. In particular, financial entities shall, taking
        into account the classification referred to in Article 30(1) of this Regulation,
        establish all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.a
      description: the identification and implementation of measures to protect data
        in use, in transit, and at rest;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.b
      description: the identification and implementation of security measures regarding
        the use of software, data storage media, systems and endpoint devices that
        transfer and store data of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.c
      description: "the identification and implementation of measures to prevent and\
        \ detect unauthorised connections to the financial entity's network, and to\
        \ secure the network traffic between the financial entity\u2019s internal\
        \ networks and the internet and other external connections;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.d
      description: the identification and implementation of measures that ensure the
        availability, authenticity, integrity, and confidentiality of data during
        network transmissions;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.e
      description: a process to securely delete data on premises, or that are stored
        externally, that the financial entity no longer needs to collect or store;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.f
      description: a process to securely dispose of, or decommission, data storage
        devices on premises, or data storage devices that are stored externally, that
        contain confidential information;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node559
      ref_id: 35.g
      description: "the identification and implementation of measures to ensure that\
        \ teleworking and the use of private endpoint devices does not adversely impact\
        \ the financial entity\u2019s ability to carry out its critical activities\
        \ in an adequate, timely, and secure manner."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 36
      description: ICT security testing
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall establish and implement an ICT security testing plan
        to validate the effectiveness of their ICT security measures developed in
        accordance with Articles 33, 34 and 35 and Articles 37 and 38 of this Regulation.
        Financial entities shall ensure that that plan considers threats and vulnerabilities
        identified as part of the simplified ICT risk management framework referred
        to in Article 31 of this Regulation.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.2'
      description: The financial entities referred to in paragraph 1 shall review,
        asses and test ICT security measures, taking into consideration the overall
        risk profile of the ICT assets of the financial entity.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.3'
      description: The financial entities referred to in paragraph 1 shall monitor
        and evaluate the results of the security tests and update their security measures
        accordingly without undue delay in the case of ICT systems supporting critical
        or important functions.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 37
      description: ICT systems acquisition, development, and maintenance
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node572
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall design and implement, where appropriate, a procedure
        governing the acquisition, development, and maintenance of ICT systems following
        a risk-based approach. That procedure shall:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node572
      ref_id: 37.a
      description: ensure that, before any acquisition or development of ICT systems
        takes place, the functional and non-functional requirements, including information
        security requirements, are clearly specified and approved by the business
        function concerned;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node572
      ref_id: 37.b
      description: ensure the testing and approval of ICT systems prior to their first
        use and before introducing changes to the production environment;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node572
      ref_id: 37.c
      description: identify measures to mitigate the risk of unintentional alteration
        or intentional manipulation of the ICT systems during development and implementation
        in the production environment.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node536
      ref_id: Article 38
      description: ICT project and change management
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:38.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      ref_id: '38.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement an ICT project management
        procedure and shall specify the roles and responsibilities for its implementation.
        That procedure shall cover all stages of the ICT projects from their initiation
        to their closure.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:38.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      ref_id: '38.2'
      description: "The financial entities referred to in paragraph 1 shall develop,\
        \ document, and implement an ICT change management procedure to ensure that\
        \ all changes to ICT systems are recorded, tested, assessed, approved, implemented,\
        \ and verified in a controlled manner and with the adequate safeguards to\
        \ preserve the financial entity\u2019s digital operational resilience."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node579
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER III
      description: ICT BUSINESS CONTINUITY MANAGEMENT
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node579
      ref_id: Article 39
      description: Components of the ICT business continuity plan
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      ref_id: '39.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop their ICT business continuity plans considering
        the results of the analysis of their exposures to and potential impact of
        severe business disruptions and scenarios to which their ICT assets supporting
        critical or important functions might be exposed, including a cyber-attack
        scenario.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      ref_id: '39.2'
      description: 'The ICT business continuity plans referred to in paragraph 1 shall:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.a
      description: be approved by the management body of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.b
      description: be documented and readily accessible in the event of an emergency
        or crisis;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.c
      description: allocate sufficient resources for their execution;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.d
      description: establish planned recovery levels and timeframes for the recovery
        and resumption of functions and key internal and external dependencies, including
        ICT third-party service providers;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.e
      description: "identify the conditions that may prompt the activation of the\
        \ ICT business continuity plans and what actions are to be taken to ensure\
        \ the availability, continuity, and recovery of the financial entities\u2019\
        \ ICT assets supporting critical or important functions;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.f
      description: identify the restoration and recovery measures for critical or
        important business functions, supporting processes, information assets, and
        their interdependencies to avoid adverse effects on the functioning of the
        financial entities;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.g
      description: identify backup procedures and measures that specify the scope
        of the data that are subject to the backup, and the minimum frequency of the
        backup, based on the criticality of the function using those data;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.h
      description: consider alternative options where recovery may not be feasible
        in the short term because of costs, risks, logistics, or unforeseen circumstances;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.i
      description: specify the internal and external communication arrangements, including
        escalation plans;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.j
      description: "be updated in line with lessons learned from incidents, tests,\
        \ new risks, and threats identified, changed recovery objectives, major changes\
        \ to the financial entity\u2019s organisation, and to the ICT assets supporting\
        \ critical or business functions."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node593
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      description: For the purposes of point (f), the measures referred to in that
        point shall provide for the mitigation of failures of critical third-party
        providers.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-40
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node579
      ref_id: Article 40
      description: Testing of business continuity plans
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:40.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-40
      ref_id: '40.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall test their business continuity plans referred to in Article
        39 of this Regulation, including the scenarios referred to in that Article,
        at least once every year for the back up and restore procedures, or upon every
        major change of the business continuity plan.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:40.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-40
      ref_id: '40.2'
      description: The testing of business continuity plans referred to in paragraph
        1 shall demonstrate that the financial entities referred to in that paragraph
        are able to sustain the viability of their businesses until critical operations
        are re-established and identify any deficiencies in those plans.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:40.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-40
      ref_id: '40.3'
      description: The financial entities referred to in paragraph 1 shall document
        the results of the testing of business continuity plans and any identified
        deficiencies resulting from that testing shall be analysed, addressed, and
        reported to the management body.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node598
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER IV
      description: REPORT ON THE REVIEW OF THE SIMPLIFIED ICT RISK MANAGEMENT FRAMEWORK
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-41
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node598
      ref_id: Article 41
      description: Format and content of the report on the review of the simplified
        ICT risk management framework
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-41
      ref_id: '41.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall submit the report on the review of the ICT risk management
        framework referred to in paragraph 2 of that Article in a searchable electronic
        format.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-41
      ref_id: '41.2'
      description: 'The report referred to in paragraph 1 shall contain all of the
        following information:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2
      ref_id: 41.2.a
      description: 'an introductory section providing:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      ref_id: 41.2.a.i
      description: "a description of the context of the report in terms of the nature,\
        \ scale, and complexity of the financial entity's services, activities, and\
        \ operations, the financial entity\u2019s organisation, identified critical\
        \ functions, strategy, major ongoing projects or activities, and relationships,\
        \ and the financial entity\u2019s dependence on in-house and outsourced ICT\
        \ services and systems, or the implications that a total loss or severe degradation\
        \ of such systems would have on critical or important functions and market\n\
        efficiency;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      ref_id: 41.2.a.ii
      description: an executive level summary of the current and near-term ICT risk
        identified, threat landscape, the assessed effectiveness of its controls,
        and the security posture of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      ref_id: 41.2.a.iii
      description: information about the reported area;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      ref_id: 41.2.a.iv
      description: a summary of the major changes in the ICT risk management framework
        since the previous report;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.a
      ref_id: 41.2.a.v
      description: a summary and a description of the impact of major changes to the
        simplified ICT risk management framework since the previous report;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2
      ref_id: 41.2.b
      description: where applicable, the date of the approval of the report by the
        management body of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2
      ref_id: 41.2.c
      description: 'a description of the reasons for the review, including:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:41.2.c.i
