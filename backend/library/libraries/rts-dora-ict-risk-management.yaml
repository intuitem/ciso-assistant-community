        or other relevant policies all of the following ICT security related elements:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node311
      ref_id: 19.a
      description: the identification and assignment of any specific ICT security
        responsibilities;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node311
      ref_id: 19.b
      description: 'requirements for staff of the financial entity and of the ICT
        third-party service providers using or accessing ICT assets of the financial
        entity to:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.i
      description: be informed about, and adhere to, the financial entity's ICT security
        policies, procedures, and protocols;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.ii
      description: be aware of the reporting channels put in place by the financial
        entity for the detection of anomalous behaviour, including, where applicable,
        the reporting channels established in line with Directive (EU) 2019/1937 of
        the European Parliament and of the Council10;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:19.b
      ref_id: 19.b.iii
      description: for the staff, to return to the financial entity, upon termination
        of employment, all ICT assets and tangible information assets in their possession
        that belong to the financial entity.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node309
      ref_id: Article 20
      description: Identity management
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      ref_id: '20.1'
      description: "As part of their control of access management rights, financial\
        \ entities shall develop, document, and implement identity management policies\
        \ and procedures that ensure the unique identification and authentication\
        \ of natural persons and systems accessing the financial entities\u2019 information\
        \ to enable assignment of user access rights in accordance with Article 21."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      ref_id: '20.2'
      description: 'The identity management policies and procedures referred to in
        paragraph 1 shall contain all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      ref_id: 20.2.a
      description: without prejudice to Article 21(1), point (c), a unique identity
        corresponding to a unique user account shall be assigned to each staff member
        of the financial entity or staff of the ICT third-party service providers
        accessing the information assets and ICT assets of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:20.2
      ref_id: 20.2.b
      description: a lifecycle management process for identities and accounts managing
        the creation, change, review and update, temporary deactivation, and termination
        of all accounts.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node322
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      description: For the purposes of point (a), financial entities shall maintain
        records of all identity assignments. Those records shall be kept following
        a reorganisation of the financial entity or after the end of the contractual
        relationship without prejudice to the retention requirements laid down in
        applicable Union and national law.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node323
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-20
      description: For the purposes of point (b), financial entities shall, where
        feasible and appropriate, deploy automated solutions for the lifecycle identity
        management process.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node309
      ref_id: Article 21
      description: Access control
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: 'As part of their control of access management rights, financial
        entities shall develop, document, and implement a policy that contains all
        of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.a
      description: the assignment of access rights to ICT assets based on need-to-know,
        need-to-use and least privilege principles, including for remote and emergency
        access;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.b
      description: the segregation of duties designed to prevent unjustified access
        to critical data or to prevent the allocation of combinations of access rights
        that may be used to circumvent controls;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.c
      description: a provision on user accountability, by limiting to the extent possible
        the use of generic and shared user accounts and ensuring that users are identifiable
        for the actions performed in the ICT systems at all times;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.d
      description: a provision on restrictions of access to ICT assets, setting out
        controls and tools to prevent unauthorised access;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.e
      description: 'account management procedures to grant, change or revoke access
        rights for user and generic accounts, including generic administrator accounts,
        including provision on all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.i
      description: assignment of roles and responsibilities for granting, reviewing,
        and revoking access rights;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.ii
      description: assignment of privileged, emergency, and administrator access on
        a need-to-use or an ad-hoc basis for all ICT systems;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.iii
      description: withdrawal of access rights without undue delay upon termination
        of the employment or when the access is no longer necessary;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.e
      ref_id: 21.e.iv
      description: update of access rights where changes are necessary and at least
        once a year for all ICT systems, other than ICT systems supporting critical
        or important functions and at least every 6 months for ICT systems supporting
        critical or important functions.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.f
      description: 'authentication methods, including all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      ref_id: 21.f.i
      description: the use of authentication methods commensurate to the classification
        established in accordance with Article 8(1) of Regulation (EU) 2022/2554 and
        to the overall risk profile of ICT assets and considering leading practices;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.f
      ref_id: 21.f.ii
      description: the use of strong authentication methods in accordance with leading
        practices and techniques for remote access to the financial entity's network,
        for privileged access, for access to ICT assets supporting critical or important
        functions or ICT assets that are publicly accessible;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node325
      ref_id: 21.g
      description: 'physical access controls measures including:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.i
      description: the identification and logging of natural persons that are authorised
        to access premises, data centres, and sensitive designated areas identified
        by the financial entity where ICT and information assets reside;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.ii
      description: the granting of physical access rights to critical ICT assets to
        authorised persons only, in accordance with the need-to-know and least privilege
        principles, and on an ad-hoc basis;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.iii
      description: the monitoring of physical access to premises, data centres, and
        sensitive designated areas identified by the financial entity where ICT and
        information assets or both reside;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:21.g
      ref_id: 21.g.iv
      description: the review of physical access rights to ensure that unnecessary
        access rights are promptly revoked.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node343
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (e)(i), financial entities shall establish
        the retention period taking into account the business and information security
        objectives, the reasons for recording the event in the logs, and the results
        of the ICT risk assessment.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node344
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (e)(ii), financial entities shall, where
        possible, use dedicated accounts for the performance of administrative tasks
        on ICT systems. Where feasible and appropriate, financial entities shall deploy
        automated solutions for the privilege access management.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node345
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (g)(i), the identification and logging
        shall be commensurate with the importance of the premises, data centres, sensitive
        designated areas, and the criticality of the operations or ICT systems located
        therein.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node346
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-21
      description: For the purposes of point (g)(iii), the monitoring shall be commensurate
        to the classification established in accordance with Article 8(1) of Regulation
        (EU) 2022/2554 and the criticality of the area accessed.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node347
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii
      name: CHAPTER III
      description: ICT-RELATED INCIDENT DETECTION AND RESPONSE
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node347
      ref_id: Article 22
      description: ICT-related incident management policy
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22
      description: 'As part of the mechanisms to detect anomalous activities, including
        ICT network performance issues and ICT-related incidents, financial entities
        shall develop, document, and implement an ICT-related incident policy through
        which they shall:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      ref_id: 22.a
      description: document the ICT-related incident management process referred to
        in Article 17 of Regulation (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      ref_id: 22.b
      description: 'establish a list of relevant contacts with internal functions
        and external stakeholders that are directly involved in ICT operations security,
        including on:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.i
      description: the detection and monitoring of cyber threats;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.ii
      description: the detection of anomalous activities;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.iii
      description: vulnerability management;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      ref_id: 22.c
      description: establish, implement, and operate technical, organisational, and
        operational mechanisms to support the ICT-related incident management process,
        including mechanisms to enable a prompt detection of anomalous activities
        and behaviours in accordance with Article 23 of this Regulation;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      ref_id: 22.d
      description: "retain all evidence relating to ICT-related incidents for a period\
        \ that shall be no longer than necessary for the purposes for which the data\
        \ are collected, commensurate with the criticality of the affected business\
        \ functions, supporting processes, and ICT and information assets, in accordance\
        \ with [Article [15] of Commission Delegated Regulation (EU) [\u2026]/[\u2026\
        ] [Commission Delegated Regulation on classification of ICT- related incidents]11\
        \ and with any applicable retention requirement pursuant to Union law;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node349
      ref_id: 22.e
      description: establish and implement mechanisms to analyse significant or recurring
        ICT-related incidents and patterns in the number and the occurrence of ICT-related
        incidents.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node358
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22
      description: For the purposes of point (d), financial entities shall retain
        the evidence referred to in that point in a secure manner.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node347
      ref_id: Article 23
      description: Anomalous activities detection and criteria for ICT-related incidents
        detection and response
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.1'
      description: Financial entities shall set clear roles and responsibilities to
        effectively detect and respond to ICT-related incidents and anomalous activities.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.2'
      description: 'The mechanism to promptly detect anomalous activities, including
        ICT network performance issues and ICT-related incidents, as referred to in
        Article 10(1) of Regulation (EU) 2022/2554, shall enable financial entities
        to:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2
      ref_id: 23.2.a
      description: 'collect, monitor, and analyse all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a
      ref_id: 23.2.a.i
      description: internal and external factors, including at least the logs collected
        in accordance with Article 12 of this Regulation, information from business
        and ICT functions, and any problem reported by users of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a
      ref_id: 23.2.a.ii
      description: potential internal and external cyber threats, considering scenarios
        commonly used by threat actors and scenarios based on threat intelligence
        activity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.a
      ref_id: 23.2.a.iii
      description: ICT-related incident notification from an ICT third-party service
        provider of the financial entity detected in the ICT systems and networks
        of the ICT third-party service provider and that may affect the financial
        entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2
      ref_id: 23.2.b
      description: identify anomalous activities and behaviour, and implement tools
        generating alerts for anomalous activities and behaviour, at least for ICT
        assets and information assets supporting critical or important functions;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2
      ref_id: 23.2.c
      description: prioritise the alerts referred to in point (b) to allow for the
        management of the detected ICT-related incidents within the expected resolution
        time, as specified by financial entities, both during and outside working
        hours;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.2
      ref_id: 23.2.d
      description: record, analyse, and evaluate any relevant information on all anomalous
        activities and behaviours automatically or manually.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node369
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      description: For the purposes of point (b), the tools referred to in that point
        shall contain the tools that provide automated alerts based on pre-defined
        rules to identify anomalies affecting the completeness and integrity of the
        data sources or log collection.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.3'
      description: Financial entities shall protect any recording of the anomalous
        activities against tampering and unauthorised access at rest, in transit and,
        where relevant, in use.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.4'
      description: 'Financial entities shall log all relevant information for each
