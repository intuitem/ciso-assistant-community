        fr:
          description: "Aux fins du point c) i), les dispositifs vis\xE9s audit point\
            \ garantissent la disponibilit\xE9 de ressources humaines ad\xE9quates,\
            \ une dur\xE9e maximale d\u2019indisponibilit\xE9 des fonctions critiques\
            \ ainsi qu\u2019un transfert automatique et une reprise des activit\xE9\
            s sur un site secondaire."
