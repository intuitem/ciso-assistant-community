            \ et sur mesure fournis par des prestataires tiers de services TIC, apr\xE8\
            s lesquelles ces actifs de TIC ne sont plus pris en charge par leur fournisseur\
            \ ou par un prestataire tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:4.2.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:4.2
      ref_id: 4.2.c
      description: for financial entities other than microenterprises, prescribe that
        those financial entities keep records of the information necessary to perform
        a specific ICT risk assessment on all legacy ICT systems referred to in Article
        8(7) of Regulation (EU) 2022/2554.
      translations:
        fr:
          description: "prescrit la tenue, par les entit\xE9s financi\xE8res autres\
            \ que des microentreprises, d\u2019un registre des informations n\xE9\
            cessaires pour proc\xE9der \xE0 l\u2019\xE9valuation sp\xE9cifique du\
            \ risque li\xE9 aux TIC sur tous les syst\xE8mes de TIC h\xE9rit\xE9s\
            \ pr\xE9vue par l\u2019article 8, paragraphe 7, du r\xE8glement (UE) 2022/2554."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-3
      ref_id: Article 5
      description: ICT asset management procedure
      translations:
        fr:
          description: "Proc\xE9dure de gestion des actifs de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-5
      ref_id: '5.1'
      description: Financial entities shall develop, document, and implement a procedure
        for the management of ICT assets.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9laborent, documentent et\
            \ mettent en \u0153uvre une proc\xE9dure de gestion des actifs de TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-5
      ref_id: '5.2'
      description: 'The procedure for management of ICT assets referred to in paragraph
        1 shall specify the criteria to perform the criticality assessment of information
        assets and ICT assets supporting business functions. That assessment shall
        take into account:'
      translations:
        fr:
          description: "La proc\xE9dure de gestion des actifs de TIC vis\xE9e au paragraphe\
            \ 1 pr\xE9cise les crit\xE8res utilis\xE9s pour proc\xE9der \xE0 l\u2019\
            \xE9valuation de la criticit\xE9 des actifs d\u2019information et des\
            \ actifs de TIC soutenant des fonctions \xABm\xE9tiers\xBB. Cette \xE9\
            valuation tient compte:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.2.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.2
      ref_id: 5.2.a
      description: the ICT risk related to those business functions and their dependencies
        on the information assets or ICT assets;
      translations:
        fr:
          description: "du risque li\xE9 aux TIC associ\xE9 \xE0 ces fonctions \xAB\
            m\xE9tiers\xBB et de leur d\xE9pendance \xE0 l\u2019\xE9gard des actifs\
            \ d\u2019information ou des actifs de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.2.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:5.2
      ref_id: 5.2.b
      description: how the loss of confidentiality, integrity, and availability of
        such information assets and ICT assets would impact the business processes
        and activities of the financial entities.
      translations:
        fr:
          description: "de l\u2019incidence que la perte de confidentialit\xE9, d\u2019\
            int\xE9grit\xE9 et de disponibilit\xE9 de ces actifs d\u2019information\
            \ et actifs de TIC aurait sur les processus op\xE9rationnels et les activit\xE9\
            s des entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:1
      ref_id: SECTION 4
      description: ENCRYPTION AND CRYPTOGRAPHY
      translations:
        fr:
          description: Chiffrement et cryptographie
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-4
      ref_id: Article 6
      description: Encryption and cryptographic controls
      translations:
        fr:
          description: "Chiffrement et contr\xF4les cryptographiques"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      ref_id: '6.1'
      description: As part of their ICT security policies, procedures, protocols,
        and tools referred to in Article 9(2) of Regulation (EU) 2022/2554, financial
        entities shall develop, document, and implement a policy on encryption and
        cryptographic controls.
      translations:
        fr:
          description: "Dans le cadre de leurs politiques, proc\xE9dures, protocoles\
            \ et outils de s\xE9curit\xE9 de TIC vis\xE9s \xE0 l\u2019article 9, paragraphe\
            \ 2, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8res \xE9\
            laborent, documentent et mettent en \u0153uvre une politique en mati\xE8\
            re de chiffrement et de contr\xF4les cryptographiques."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      ref_id: '6.2'
      description: 'Financial entities shall design the policy on encryption and cryptographic
        controls referred to in paragraph 1 on the basis of the results of an approved
        data classification and ICT risk assessment. That policy shall contain rules
        for all of the following:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res con\xE7oivent la politique en\
            \ mati\xE8re de chiffrement et de contr\xF4les cryptographiques vis\xE9\
            e au paragraphe 1 sur la base des r\xE9sultats d\u2019une classification\
            \ des donn\xE9es approuv\xE9e et de l\u2019\xE9valuation du risque li\xE9\
            \ aux TIC. Cette politique contient des r\xE8gles pour tous les \xE9l\xE9\
            ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2
      ref_id: 6.2.a
      description: the encryption of data at rest and in transit;
      translations:
        fr:
          description: "le chiffrement des donn\xE9es au repos et en transit;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2
      ref_id: 6.2.b
      description: the encryption of data in use, where necessary;
      translations:
        fr:
          description: "le chiffrement des donn\xE9es en cours d\u2019utilisation,\
            \ si n\xE9cessaire;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2
      ref_id: 6.2.c
      description: the encryption of internal network connections and traffic with
        external parties;
      translations:
        fr:
          description: "le chiffrement des connexions internes au r\xE9seau et du\
            \ trafic avec des tiers;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.2
      ref_id: 6.2.d
      description: the cryptographic key management referred to in Article 7, laying
        down rules on the correct use, protection, and lifecycle of cryptographic
        keys.
      translations:
        fr:
          description: "la gestion des cl\xE9s cryptographiques vis\xE9e \xE0 l\u2019\
            article 7, y compris des r\xE8gles relatives \xE0 la bonne utilisation,\
            \ \xE0 la protection et au cycle de vie des cl\xE9s cryptographiques."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6:1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      description: For the purposes of point (b), where encryption of data in use
        is not possible, financial entities shall process data in use in a separated
        and protected environment, or take equivalent measures to ensure the confidentiality,
        integrity, authenticity, and availability of data.
      translations:
        fr:
          description: "Aux fins du point b), lorsque le chiffrement des donn\xE9\
            es en cours d\u2019utilisation n\u2019est pas possible, les entit\xE9\
            s financi\xE8res traitent ces donn\xE9es dans un environnement s\xE9par\xE9\
            \ et prot\xE9g\xE9, ou prennent des mesures \xE9quivalentes pour garantir\
            \ la confidentialit\xE9, l\u2019int\xE9grit\xE9, l\u2019authenticit\xE9\
            \ et la disponibilit\xE9 des donn\xE9es."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      ref_id: '6.3'
      description: Financial entities shall include in the policy on encryption and
        cryptographic controls referred to in paragraph 1 criteria for the selection
        of cryptographic techniques and use practices, taking into account leading
        practices, and standards as defined in Article 2, point (1), of Regulation
        (EU) No 1025/2012, and the classification of relevant ICT assets established
        in accordance with Article 8(1) of Regulation (EU) 2022/2554. Financial entities
        that are not able to adhere to the leading practices or standards, or to use
        the most reliable techniques, shall adopt mitigation and monitoring measures
        that ensure resilience against cyber threats.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res incluent dans la politique en\
            \ mati\xE8re de chiffrement et de contr\xF4les cryptographiques vis\xE9\
            e au paragraphe 1 des crit\xE8res de s\xE9lection des techniques cryptographiques\
            \ et des pratiques d\u2019utilisation, tenant compte des pratiques de\
            \ pointe, ainsi que des normes d\xE9finies \xE0 l\u2019article 2, point\
            \ 1), du r\xE8glement (UE) no 1025/2012, et de la classification des actifs\
            \ de TIC concern\xE9s effectu\xE9e conform\xE9ment \xE0 l\u2019article\
            \ 8, paragraphe 1, du r\xE8glement (UE) 2022/2554. Les entit\xE9s financi\xE8\
            res qui ne sont pas en mesure d\u2019appliquer les pratiques de pointe\
            \ ou les normes, ou d\u2019utiliser les techniques les plus fiables, adoptent\
            \ des mesures d\u2019att\xE9nuation et de suivi qui garantissent la r\xE9\
            silience face aux cybermenaces."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      ref_id: '6.4'
      description: Financial entities shall include in the policy on encryption and
        cryptographic controls referred to in paragraph 1 provisions for updating
        or changing, where necessary, the cryptographic technology on the basis of
        developments in cryptanalysis. Those updates or changes shall ensure that
        the cryptographic technology remains resilient against cyber threats, as required
        by Article 10(2), point (a). Financial entities that are not able to update
        or change the cryptographic technology shall adopt mitigation and monitoring
        measures that ensure resilience against cyber threats.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res incluent dans la politique en\
            \ mati\xE8re de chiffrement et de contr\xF4les cryptographiques vis\xE9\
            e au paragraphe 1 des dispositions relatives \xE0 la mise \xE0 jour ou\
            \ \xE0 la modification, si n\xE9cessaire, de la technologie cryptographique,\
            \ en fonction de l\u2019\xE9volution de la cryptanalyse. Ces mises \xE0\
            \ jour ou modifications garantissent que la technologie cryptographique\
            \ reste r\xE9siliente face aux cybermenaces, comme l\u2019exige l\u2019\
            article 10, paragraphe 2, point a). Les entit\xE9s financi\xE8res qui\
            \ ne sont pas en mesure de mettre \xE0 jour ou de modifier la technologie\
            \ cryptographique adoptent des mesures d\u2019att\xE9nuation et de suivi\
            \ qui garantissent la r\xE9silience face aux cybermenaces."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:6.5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-6
      ref_id: '6.5'
      description: Financial entities shall include in the policy on encryption and
        cryptographic controls referred to in paragraph 1 a requirement to record
        the adoption of mitigation and monitoring measures adopted in accordance with
        paragraphs 3 and 4 and to provide a reasoned explanation for doing so.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res incluent dans la politique en\
            \ mati\xE8re de chiffrement et de contr\xF4les cryptographiques vis\xE9\
            e au paragraphe 1 l\u2019obligation d\u2019enregistrer l\u2019adoption\
            \ des mesures d\u2019att\xE9nuation et de suivi adopt\xE9es conform\xE9\
            ment aux paragraphes 3 et 4 et de fournir une explication motiv\xE9e des\
            \ raisons pour lesquelles elles proc\xE8dent ainsi."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-4
      ref_id: Article 7
      description: Cryptographic key management
      translations:
        fr:
          description: "Gestion des cl\xE9s cryptographiques"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:7.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      ref_id: '7.1'
      description: Financial entities shall include in the cryptographic key management
        policy referred to in Article 6(2), point (d), requirements for managing cryptographic
        keys through their whole lifecycle, including generating, renewing, storing,
        backing up, archiving, retrieving, transmitting, retiring, revoking, and destroying
        those cryptographic keys.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res incluent dans la politique de\
            \ gestion des cl\xE9s cryptographiques vis\xE9e \xE0 l\u2019article 6,\
            \ paragraphe 2, point d), des exigences relatives \xE0 la gestion des\
            \ cl\xE9s cryptographiques tout au long de leur cycle de vie, notamment\
            \ en ce qui concerne la g\xE9n\xE9ration, le renouvellement, le stockage,\
            \ la sauvegarde, l\u2019archivage, la r\xE9cup\xE9ration, la transmission,\
            \ le retrait, la r\xE9vocation et la destruction de ces cl\xE9s cryptographiques."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:7.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      ref_id: '7.2'
      description: Financial entities shall identify and implement controls to protect
        cryptographic keys through their whole lifecycle against loss, unauthorised
        access, disclosure, and modification. Financial entities shall design those
        controls on the basis of the results of the approved data classification and
        the ICT risk assessment.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res d\xE9finissent et mettent en\
            \ \u0153uvre des contr\xF4les visant \xE0 prot\xE9ger les cl\xE9s cryptographiques\
            \ tout au long de leur cycle de vie contre la perte, les acc\xE8s non\
            \ autoris\xE9s, la divulgation et la modification. Les entit\xE9s financi\xE8\
            res con\xE7oivent ces contr\xF4les sur la base des r\xE9sultats de la\
            \ classification des donn\xE9es approuv\xE9e et de l\u2019\xE9valuation\
            \ du risque li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:7.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      ref_id: '7.3'
      description: Financial entities shall develop and implement methods to replace
        the cryptographic keys in the case of loss, or where those keys are compromised
        or damaged.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9laborent et mettent en \u0153\
            uvre des m\xE9thodes pour remplacer les cl\xE9s cryptographiques en cas\
            \ de perte ou lorsque ces cl\xE9s sont compromises ou endommag\xE9es."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:7.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      ref_id: '7.4'
      description: Financial entities shall create and maintain a register for all
        certificates and certificate-storing devices for at least ICT assets supporting
        critical or important functions. Financial entities shall keep that register
        up to date
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res cr\xE9ent et tiennent un registre\
            \ de tous les certificats et dispositifs de stockage de certificats pour\
            \ au moins les actifs de TIC qui soutiennent des fonctions critiques ou\
            \ importantes. Les entit\xE9s financi\xE8res tiennent ce registre \xE0\
            \ jour."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:7.5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-7
      ref_id: '7.5'
      description: Financial entities shall ensure the prompt renewal of certificates
        in advance of their expiration.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res veillent au renouvellement en\
            \ temps utile des certificats avant leur expiration."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:1
      ref_id: SECTION 5
      description: ICT OPERATIONS SECURITY
      translations:
        fr:
          description: "S\xE9curit\xE9 des op\xE9rations de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-5
      ref_id: Article 8
      description: Policies and procedures for ICT operations
      translations:
        fr:
          description: "Politiques et proc\xE9dures pour les op\xE9rations de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-8
      ref_id: '8.1'
      description: As part of the ICT security policies, procedures, protocols, and
        tools referred to in Article 9(2) of Regulation (EU) 2022/2554, financial
        entities shall develop, document, and implement policies and procedures to
        manage the ICT operations. Those policies and procedures shall specify how
        financial entities operate, monitor, control, and restore their ICT assets,
        including the documentation of ICT operations.
      translations:
        fr:
          description: "Dans le cadre des politiques, proc\xE9dures, protocoles et\
            \ outils de s\xE9curit\xE9 des TIC vis\xE9s \xE0 l\u2019article 9, paragraphe\
            \ 2, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8res \xE9\
            laborent, documentent et mettent en \u0153uvre des politiques et des proc\xE9\
            dures pour g\xE9rer les op\xE9rations de TIC. Ces politiques et proc\xE9\
            dures pr\xE9cisent la mani\xE8re dont les entit\xE9s financi\xE8res g\xE8\
            rent, suivent, contr\xF4lent et restaurent leurs actifs de TIC, y compris\
            \ la documentation relative aux op\xE9rations de TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-8
      ref_id: '8.2'
      description: 'The policies and procedures for ICT operations referred to in
        paragraph 1 shall

        contain all of the following:'
      translations:
        fr:
          description: "Les politiques et proc\xE9dures relatives aux op\xE9rations\
            \ de TIC vis\xE9es au paragraphe 1 contiennent l\u2019ensemble des \xE9\
            l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2
      ref_id: 8.2.a
      description: 'an ICT assets description, including all of the following:'
      translations:
        fr:
          description: "une description des actifs de TIC, comprenant l\u2019ensemble\
            \ des \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a.i
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a
      ref_id: 8.2.a.i
      description: requirements regarding secure installation, maintenance, configuration,
        and deinstallation of an ICT system;
      translations:
        fr:
          description: "des exigences relatives \xE0 la s\xE9curit\xE9 de l\u2019\
            installation, de la maintenance, de la configuration et de la d\xE9sinstallation\
            \ d\u2019un syst\xE8me de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a.ii
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a
      ref_id: 8.2.a.ii
      description: requirements regarding the management of information assets used
        by ICT assets, including their processing and handling, both automated and
        manual;
      translations:
        fr:
          description: "des exigences relatives \xE0 la gestion des actifs informationnels\
            \ utilis\xE9s par les actifs de TIC, y compris leur traitement et leur\
            \ gestion, tant automatis\xE9s que manuels;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:8.2.a.iii
