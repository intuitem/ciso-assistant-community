            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 disposent d\u2019un\
            \ cadre de gouvernance et de contr\xF4le interne qui garantit une gestion\
            \ efficace et prudente du risque li\xE9 aux TIC, en vue d\u2019atteindre\
            \ un niveau \xE9lev\xE9 de r\xE9silience op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.2'
      description: 'The financial entities referred to in paragraph 1 shall, as part
        of their simplified ICT risk management framework, ensure that their management
        body:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 veillent,\
            \ au titre de leur cadre simplifi\xE9 de gestion du risque li\xE9 aux\
            \ TIC, \xE0 ce que leur organe de direction:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.a
      description: "bears the overall responsibility for ensuring that the simplified\
        \ ICT risk management framework allows for the achievement of the financial\
        \ entity\u2019s business strategy in accordance with the risk appetite of\
        \ that financial entity, and ensures that ICT risk is considered in that context;"
      translations:
        fr:
          description: "assume la responsabilit\xE9 globale de veiller \xE0 ce que\
            \ le cadre simplifi\xE9 de gestion du risque li\xE9 aux TIC permette de\
            \ r\xE9aliser la strat\xE9gie d\u2019entreprise de l\u2019entit\xE9 financi\xE8\
            re conform\xE9ment \xE0 l\u2019app\xE9tit pour le risque de cette entit\xE9\
            \ financi\xE8re, et veille \xE0 ce que le risque li\xE9 aux TIC soit pris\
            \ en consid\xE9ration dans ce contexte;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.b
      description: sets clear roles and responsibilities for all ICT-related tasks;
      translations:
        fr:
          description: "d\xE9finisse clairement les r\xF4les et les responsabilit\xE9\
            s pour toutes les t\xE2ches relatives aux TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.c
      description: sets out information security objectives and ICT requirements;
      translations:
        fr:
          description: "d\xE9finisse les objectifs en mati\xE8re de s\xE9curit\xE9\
            \ de l\u2019information et les exigences en mati\xE8re de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.d
      description: 'approves, oversees, and periodically reviews:'
      translations:
        fr:
          description: "approuve, supervise et r\xE9examine p\xE9riodiquement:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      ref_id: 28.2.d.i
      description: the classification of information assets of the financial entity
        as referred to in Article 30(1) of this Regulation, the list of main risks
        identified, and the business impact analysis and related policies;
      translations:
        fr:
          description: "la classification des actifs informationnels de l\u2019entit\xE9\
            \ financi\xE8re vis\xE9e \xE0 l\u2019article 30, paragraphe 1, du pr\xE9\
            sent r\xE8glement, la liste des principaux risques identifi\xE9s et l\u2019\
            analyse des incidences sur les activit\xE9s ainsi que les politiques connexes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.d
      ref_id: 28.2.d.ii
      description: the business continuity plans of the financial entity, and the
        response and recovery measures referred to in Article 16(1), point (f), of
        Regulation (EU) 2022/2554;
      translations:
        fr:
          description: "les plans de continuit\xE9 des activit\xE9s de l\u2019entit\xE9\
            \ financi\xE8re ainsi que les mesures de r\xE9ponse et de r\xE9tablissement\
            \ vis\xE9s \xE0 l\u2019article 16, paragraphe 1, point f), du r\xE8glement\
            \ (UE) 2022/2554;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.e
      description: "allocates and reviews at least once a year the budget necessary\
        \ to fulfil the financial entity\u2019s digital operational resilience needs\
        \ in respect of all types of resources, including relevant ICT security awareness\
        \ programmes and digital operational resilience training and ICT skills for\
        \ all staff;"
      translations:
        fr:
          description: "alloue et r\xE9examine au moins une fois par an le budget\
            \ n\xE9cessaire pour satisfaire les besoins de l\u2019entit\xE9 financi\xE8\
            re en mati\xE8re de r\xE9silience op\xE9rationnelle num\xE9rique pour\
            \ tous les types de ressources, y compris les programmes pertinents de\
            \ sensibilisation \xE0 la s\xE9curit\xE9 des TIC et les formations pertinentes\
            \ \xE0 la r\xE9silience op\xE9rationnelle num\xE9rique et les comp\xE9\
            tences en mati\xE8re de TIC pour l\u2019ensemble du personnel;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.f
      description: specifies and implements the policies and measures included in
        Chapters I, II and III of this Title to identify, assess and manage the ICT
        risk the financial entity is exposed to;
      translations:
        fr:
          description: "pr\xE9cise et met en \u0153uvre les politiques et mesures\
            \ pr\xE9vues aux chapitres I, II et III du pr\xE9sent titre permettant\
            \ d\u2019identifier, d\u2019\xE9valuer et de g\xE9rer le risque li\xE9\
            \ aux TIC auquel l\u2019entit\xE9 financi\xE8re est expos\xE9e;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.g
      description: identifies and implements procedures, ICT protocols, and tools
        that are necessary to protect all information assets and ICT assets;
      translations:
        fr:
          description: "d\xE9finit et met en \u0153uvre les proc\xE9dures, les protocoles\
            \ TIC et les outils n\xE9cessaires \xE0 la protection de tous les actifs\
            \ informationnels et de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.h
      description: ensures that the staff of the financial entity is kept up to date
        with sufficient knowledge and skills to understand and assess ICT risk and
        its impact on the operations of the financial entity, commensurate to the
        ICT risk being managed;
      translations:
        fr:
          description: "veille au maintien \xE0 jour d\u2019un niveau suffisant de\
            \ connaissances et de comp\xE9tences du personnel de l\u2019entit\xE9\
            \ financi\xE8re permettant \xE0 ce dernier de comprendre et d\u2019\xE9\
            valuer le risque li\xE9 aux TIC et son incidence sur les op\xE9rations\
            \ de l\u2019entit\xE9 financi\xE8re, de fa\xE7on proportionn\xE9e au risque\
            \ li\xE9 aux TIC g\xE9r\xE9;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.2
      ref_id: 28.2.i
      description: establishes reporting arrangements, including the frequency, form,
        and content of reporting to the management body on the information security
        and digital operational resilience
      translations:
        fr:
          description: "\xE9tablit des modalit\xE9s d\u2019\xE9tablissement de rapports,\
            \ y compris la fr\xE9quence, la forme et le contenu des rapports \xE0\
            \ l\u2019organe de direction sur la s\xE9curit\xE9 de l\u2019information\
            \ et la r\xE9silience op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.3'
      description: The financial entities referred to in paragraph 1 may, in accordance
        with Union and national sectoral law, outsource the tasks of verifying compliance
        with ICT risk management requirements to ICT intra-group or ICT third-party
        service providers. In case of such outsourcing, financial entities shall remain
        fully responsible for the verification of compliance with the ICT risk management
        requirements.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 peuvent,\
            \ conform\xE9ment au droit de l\u2019Union et au droit sectoriel national,\
            \ externaliser les t\xE2ches de v\xE9rification du respect des exigences\
            \ en mati\xE8re de gestion du risque li\xE9 aux TIC \xE0 des prestataires\
            \ de services TIC intra-groupe ou \xE0 des prestataires tiers de services\
            \ TIC. Dans le cas d\u2019une telle externalisation, les entit\xE9s financi\xE8\
            res demeurent pleinement responsables de la v\xE9rification du respect\
            \ des exigences en mati\xE8re de gestion du risque li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.4'
      description: The financial entities referred to in paragraph 1 shall ensure
        an appropriate segregation and the independence of control functions and internal
        audit functions.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 garantissent\
            \ une s\xE9paration et une ind\xE9pendance ad\xE9quates des fonctions\
            \ de contr\xF4le et des fonctions d\u2019audit interne."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.5'
      description: "The financial entities referred to in paragraph 1 shall ensure\
        \ that their simplified ICT risk management framework is subject to an internal\
        \ audit by auditors, in line with the financial entities\u2019 audit plan.\
        \ The auditors shall have sufficient knowledge, skills, and expertise in ICT\
        \ risk, and shall be independent. The frequency and focus of ICT audits shall\
        \ be commensurate to the ICT risk of the financial entity"
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 veillent\
            \ \xE0 ce que leur cadre simplifi\xE9 de gestion du risque li\xE9 aux\
            \ TIC fasse l\u2019objet d\u2019un audit interne r\xE9alis\xE9 par des\
            \ auditeurs conform\xE9ment au plan d\u2019audit de ces entit\xE9s financi\xE8\
            res. Ces auditeurs disposent de connaissances, de comp\xE9tences et d\u2019\
            une expertise suffisantes en mati\xE8re de risque li\xE9 aux TIC, et sont\
            \ ind\xE9pendants. La fr\xE9quence et l\u2019objectif des audits des TIC\
            \ sont proportionn\xE9s au risque li\xE9 aux TIC de l\u2019entit\xE9 financi\xE8\
            re."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:28.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-28
      ref_id: '28.6'
      description: Based on the outcome of the audit referred to in paragraph 5, the
        financial entities referred to in paragraph 1 shall ensure the timely verification
        and remediation of critical ICT audit findings.
      translations:
        fr:
          description: "Sur la base des r\xE9sultats de l\u2019audit vis\xE9 au paragraphe\
            \ 5, les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 veillent\
            \ \xE0 la v\xE9rification et \xE0 la correction en temps utile des constatations\
            \ d\u2019importance critique de l\u2019audit des TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:1
      ref_id: Article 29
      description: Information security policy and measures
      translations:
        fr:
          description: "Politique et mesures en mati\xE8re de s\xE9curit\xE9 de l\u2019\
            information"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:29.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      ref_id: '29.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement an information security
        policy in the context of the simplified ICT risk management framework. That
        information security policy shall specify the high-level principles and rules
        to protect the confidentiality, integrity, availability, and authenticity
        of data and of the services those financial entities provide.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9laborent, documentent\
            \ et mettent en \u0153uvre une politique de s\xE9curit\xE9 de l\u2019\
            information dans le contexte du cadre simplifi\xE9 de gestion du risque\
            \ li\xE9 aux TIC. Cette politique de s\xE9curit\xE9 de l\u2019information\
            \ pr\xE9cise les principes et r\xE8gles g\xE9n\xE9raux visant \xE0 prot\xE9\
            ger la confidentialit\xE9, l\u2019int\xE9grit\xE9, la disponibilit\xE9\
            \ et l\u2019authenticit\xE9 des donn\xE9es et des services fournis par\
            \ ces entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:29.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      ref_id: '29.2'
      description: Based on their information security policy referred to in paragraph
        1, the financial entities referred to in paragraph 1 shall establish and implement
        ICT security measures to mitigate their exposure to ICT risk, including mitigating
        measures implemented by ICT third-party service providers.
      translations:
        fr:
          description: "Sur la base de leur politique en mati\xE8re de s\xE9curit\xE9\
            \ de l\u2019information vis\xE9e au paragraphe 1, les entit\xE9s financi\xE8\
            res vis\xE9es au paragraphe 1 \xE9tablissent et mettent en \u0153uvre\
            \ des mesures de s\xE9curit\xE9 des TIC pour att\xE9nuer leur exposition\
            \ au risque li\xE9 aux TIC, y compris des mesures d\u2019att\xE9nuation\
            \ mises en \u0153uvre par des prestataires tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-29
      description: The ICT security measures shall include all of the measures referred
        to in Articles 30 to 38.
      translations:
        fr:
          description: "Les mesures de s\xE9curit\xE9 des TIC comprennent toutes les\
            \ mesures vis\xE9es aux articles 30 \xE0 38."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:1
      ref_id: Article 30
      description: Classification of information assets and ICT assets
      translations:
        fr:
          description: Classification des actifs informationnels et des actifs de
            TIC
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:30.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      ref_id: '30.1'
      description: As part of the simplified ICT risk management framework referred
        to in Article 16(1), point (a), of Regulation (EU) 2022/2554, the financial
        entities referred to in paragraph 1 of that Article shall identify, classify,
        and document all critical or important functions, the information assets and
        ICT assets supporting them and their interdependencies. Financial entities
        shall review that identification and classification as needed.
      translations:
        fr:
          description: "Au titre du cadre simplifi\xE9 de gestion du risque li\xE9\
            \ aux TIC vis\xE9 \xE0 l\u2019article 16, paragraphe 1, point a), du r\xE8\
            glement (UE) 2022/2554, les entit\xE9s financi\xE8res vis\xE9es au paragraphe\
            \ 1 dudit article identifient, classent et documentent toutes les fonctions\
            \ critiques ou importantes, les actifs informationnels et les actifs de\
            \ TIC qui les soutiennent ainsi que leurs interd\xE9pendances. Les entit\xE9\
            s financi\xE8res r\xE9examinent cette identification et cette classification\
            \ en tant que de besoin."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:30.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-30
      ref_id: '30.2'
      description: The financial entities referred to in paragraph 1 shall identify
        all critical or important functions supported by ICT third-party service providers.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 identifient\
            \ toutes les fonctions critiques ou importantes soutenues par des prestataires\
            \ tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:1
      ref_id: Article 31
      description: ICT risk management
      translations:
        fr:
          description: "Gestion du risque li\xE9 aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.1'
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall include in their simplified ICT risk management framework
        all of the following :'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 incluent dans leur\
            \ cadre simplifi\xE9 de gestion du risque li\xE9 aux TIC l\u2019ensemble\
            \ des \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.a
      description: a determination of the risk tolerance levels for ICT risk, in accordance
        with the risk appetite of the financial entity;
      translations:
        fr:
          description: "une d\xE9termination des niveaux de tol\xE9rance au risque\
            \ li\xE9 aux TIC, en fonction de l\u2019app\xE9tit pour le risque de l\u2019\
            entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.b
      description: the identification and assessment of the ICT risks to which the
        financial entity is exposed;
      translations:
        fr:
          description: "l\u2019identification et l\u2019\xE9valuation des risques\
            \ li\xE9s aux TIC auxquels l\u2019entit\xE9 financi\xE8re est expos\xE9\
            e;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.c
      description: the specification of mitigation strategies at least for the ICT
        risks that are not within the risk tolerance levels of the financial entity;
      translations:
        fr:
          description: "la d\xE9finition de strat\xE9gies d\u2019att\xE9nuation, au\
            \ moins pour les risques li\xE9s aux TIC qui d\xE9passent les niveaux\
            \ de tol\xE9rance au risque de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.d
      description: the monitoring of the effectiveness of the mitigation strategies
        referred to in point (c);
      translations:
        fr:
          description: "le suivi de l\u2019efficacit\xE9 des strat\xE9gies d\u2019\
            att\xE9nuation vis\xE9es au point c);"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.1
      ref_id: 31.1.e
      description: the identification and assessment of any ICT and information security
        risks resulting from any major change in ICT system or ICT services, processes,
        or procedures, and from ICT security testing results and after any major ICT-related
        incident.
      translations:
        fr:
          description: "l\u2019identification et l\u2019\xE9valuation de tout risque\
            \ li\xE9 aux TIC ou en mati\xE8re de s\xE9curit\xE9 de l\u2019information\
            \ r\xE9sultant de tout changement majeur dans les syst\xE8mes de TIC ou\
            \ les services TIC, les processus ou les proc\xE9dures, ou r\xE9v\xE9\
            l\xE9 par les r\xE9sultats des tests de s\xE9curit\xE9 des TIC ou apr\xE8\
            s tout incident majeur li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.2'
      description: "The financial entities referred to in paragraph 1 shall carry\
        \ out and document the ICT risk assessment periodically commensurate to the\
        \ financial entities\u2019 ICT risk profile."
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 effectuent\
            \ et documentent p\xE9riodiquement l\u2019\xE9valuation du risque li\xE9\
            \ aux TIC, de fa\xE7on proportionn\xE9e \xE0 leur profil de risque li\xE9\
            \ aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.3'
      description: The financial entities referred to in paragraph 1 shall continuously
        monitor threats and vulnerabilities that are relevant to their critical or
        important functions, and information assets and ICT assets, and shall regularly
        review the risk scenarios impacting those critical or important functions.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 surveillent\
            \ en permanence les menaces et les vuln\xE9rabilit\xE9s qui concernent\
            \ leurs fonctions critiques ou importantes, ainsi que les actifs informationnels\
            \ et les actifs de TIC, et r\xE9examinent r\xE9guli\xE8rement les sc\xE9\
            narios de risque ayant une incidence sur ces fonctions critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:31.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-31
      ref_id: '31.4'
      description: The financial entities referred to in paragraph 1 shall set out
        alert thresholds and criteria to trigger and initiate ICT-related incident
        response processes.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 d\xE9\
            finissent des seuils d\u2019alerte et des crit\xE8res de d\xE9clenchement\
            \ et de lancement des processus de r\xE9ponse en cas d\u2019incident li\xE9\
            \ aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:1
      ref_id: Article 32
      description: Physical and environmental security
      translations:
        fr:
          description: "S\xE9curit\xE9 physique et environnementale"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall identify and implement physical security measures designed
        on the basis of the threat landscape and in accordance with the classification
        referred to in Article 30(1) of this Regulation, the overall risk profile
        of ICT assets, and accessible information assets.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 d\xE9finissent et mettent\
            \ en \u0153uvre des mesures de s\xE9curit\xE9 physique con\xE7ues sur\
            \ la base de l\u2019\xE9ventail des menaces et conform\xE9ment \xE0 la\
            \ classification vis\xE9e \xE0 l\u2019article 30, paragraphe 1, du pr\xE9\
            sent r\xE8glement, au profil de risque global des actifs de TIC et aux\
            \ actifs informationnels accessibles."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.2'
      description: The measures referred to in paragraph 1 shall protect the premises
        of financial entities and, where applicable, data centres of financial entities
        where ICT assets and information assets reside from unauthorised access, attacks,
        and accidents, and from environmental threats and hazards.
      translations:
        fr:
          description: "Les mesures vis\xE9es au paragraphe 1 prot\xE8gent les locaux\
            \ des entit\xE9s financi\xE8res et, le cas \xE9ch\xE9ant, les centres\
            \ de donn\xE9es des entit\xE9s financi\xE8res dans lesquels les actifs\
            \ de TIC et les actifs informationnels sont situ\xE9s contre les acc\xE8\
            s non autoris\xE9s, les attaques et les accidents, ainsi que contre les\
            \ menaces et dangers environnementaux."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:32.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-32
      ref_id: '32.3'
      description: The protection from environmental threats and hazards shall be
        commensurate with the importance of the premises concerned and, where applicable,
        the data centres and the criticality of the operations or ICT systems located
        therein.
      translations:
        fr:
          description: "La protection contre les menaces et dangers environnementaux\
            \ est proportionn\xE9e \xE0 l\u2019importance des locaux concern\xE9s\
            \ et, le cas \xE9ch\xE9ant, des centres de donn\xE9es et \xE0 la criticit\xE9\
            \ des op\xE9rations ou des syst\xE8mes de TIC qui y sont situ\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER II
      description: FURTHER ELEMENTS OF SYSTEMS, PROTOCOLS, AND TOOLS TO MINIMISE THE
        IMPACT OF ICT RISK
      translations:
        fr:
          name: CHAPITRE II
          description: "Autres \xE9l\xE9ments des syst\xE8mes, protocoles et outils\
            \ visant \xE0 r\xE9duire au minimum l\u2019incidence du risque li\xE9\
            \ aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 33
      description: Access Control
      translations:
        fr:
          description: "Contr\xF4le d\u2019acc\xE8s"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      ref_id: '33.1'
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement procedures for the control
        of logical and physical access and shall enforce, monitor, and periodically
        review those procedures. Those procedures shall contain the following elements
        of control of logical and physical access:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9laborent, documentent\
            \ et mettent en \u0153uvre des proc\xE9dures de contr\xF4le des acc\xE8\
            s logiques et physiques, et appliquent, contr\xF4lent et r\xE9examinent\
            \ p\xE9riodiquement ces proc\xE9dures. Ces proc\xE9dures comportent les\
            \ \xE9l\xE9ments suivants de contr\xF4le des acc\xE8s logiques et physiques:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.a
      description: access rights to information assets, ICT assets, and their supported
        functions, and to critical locations of operation of the financial entity,
        are managed on a need-to-know, need-to-use and least privileges basis, including
        for remote and emergency access;
      translations:
        fr:
          description: "les droits d\u2019acc\xE8s aux actifs informationnels, aux\
            \ actifs de TIC et aux fonctions que ces actifs soutiennent, ainsi qu\u2019\
            aux sites critiques d\u2019exploitation de l\u2019entit\xE9 financi\xE8\
            re, sont g\xE9r\xE9s selon les principes du besoin d\u2019en conna\xEE\
            tre, du besoin d\u2019en disposer et du droit d\u2019acc\xE8s minimal,\
            \ y compris pour l\u2019acc\xE8s \xE0 distance et l\u2019acc\xE8s d\u2019\
            urgence;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.b
      description: user accountability, which ensures that users can be identified
        for the actions performed in the ICT systems;
      translations:
        fr:
          description: "la responsabilit\xE9 des utilisateurs, qui garantit que les\
            \ utilisateurs peuvent \xEAtre identifi\xE9s pour les actions effectu\xE9\
            es dans les syst\xE8mes de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.c
      description: account management procedures to grant, change, or revoke access
        rights for user and generic accounts, including generic administrator accounts;
      translations:
        fr:
          description: "les proc\xE9dures de gestion des comptes permettant d\u2019\
            accorder, de modifier ou de r\xE9voquer des droits d\u2019acc\xE8s pour\
            \ les comptes d\u2019utilisateurs et les comptes g\xE9n\xE9riques, y compris\
            \ les comptes g\xE9n\xE9riques d\u2019administrateur;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.d
      description: authentication methods that are commensurate to the classification
        referred to in Article 30(1) and to the overall risk profile of ICT assets,
        and which are based on leading practices;
      translations:
        fr:
          description: "des m\xE9thodes d\u2019authentification proportionn\xE9es\
            \ \xE0 la classification vis\xE9e \xE0 l\u2019article 30, paragraphe 1,\
            \ et au profil de risque global des actifs de TIC, et reposant sur les\
            \ pratiques de pointe;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:33.1
      ref_id: 33.1.e
      description: access rights are periodically reviewed and are withdrawn when
        no longer required.
      translations:
        fr:
          description: "les droits d\u2019acc\xE8s sont r\xE9examin\xE9s p\xE9riodiquement\
            \ et retir\xE9s lorsqu\u2019ils ne sont plus n\xE9cessaires."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      description: For the purposes of point (c), the financial entity shall assign
        privileged, emergency, and administrator access on a need-to-use or an ad-hoc
        basis for all ICT systems, and shall be logged in accordance with Article
        34(1), point (f).
      translations:
        fr:
          description: "Aux fins du point c), l\u2019entit\xE9 financi\xE8re attribue\
            \ des acc\xE8s privil\xE9gi\xE9s, d\u2019urgence et d\u2019administrateur\
            \ uniquement sur la base du besoin d\u2019en disposer ou au cas par cas\
            \ pour tous les syst\xE8mes de TIC. Ces acc\xE8s sont journalis\xE9s conform\xE9\
            ment \xE0 l\u2019article 34, premier alin\xE9a, point f)."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-33
      description: "For the purposes of point (d), financial entities shall use strong\
        \ authentication methods that are based on leading practices for remote access\
        \ to the financial entities\u2019 network, for privileged access, and for\
        \ access to ICT assets supporting critical or important functions that are\
        \ publicly available."
      translations:
        fr:
          description: "Aux fins du point d), les entit\xE9s financi\xE8res utilisent\
            \ des m\xE9thodes d\u2019authentification forte reposant sur les pratiques\
            \ de pointe pour l\u2019acc\xE8s \xE0 distance \xE0 leurs r\xE9seaux,\
            \ pour tout acc\xE8s privil\xE9gi\xE9 et pour l\u2019acc\xE8s aux actifs\
            \ de TIC soutenant des fonctions critiques ou importantes qui sont accessibles\
            \ au public."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 34
      description: ICT operations security
      translations:
        fr:
          description: "S\xE9curit\xE9 des op\xE9rations de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall, as part of their systems, protocols, and tools, and
        for all ICT assets:'
      translations:
        fr:
          description: "Dans le cadre de leurs syst\xE8mes, protocoles et outils,\
            \ et pour tous les actifs de TIC, les entit\xE9s financi\xE8res vis\xE9\
            es \xE0 l\u2019article 16, paragraphe 1, du r\xE8glement (UE) 2022/2554:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.a
      description: monitor and manage the lifecycle of all ICT assets;
      translations:
        fr:
          description: "suivent et g\xE8rent le cycle de vie de tous les actifs de\
            \ TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.b
      description: monitor whether the ICT assets are supported by ICT third-party
        service providers of financial entities, where applicable;
      translations:
        fr:
          description: "surveillent si les actifs de TIC sont pris en charge par des\
            \ prestataires tiers de services TIC des entit\xE9s financi\xE8res, le\
            \ cas \xE9ch\xE9ant;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.c
      description: identify capacity requirements of their ICT assets and measures
        to maintain and improve the availability and efficiency of ICT systems and
        prevent ICT capacity shortages before they materialise;
      translations:
        fr:
          description: "d\xE9finissent les besoins en capacit\xE9s de leurs actifs\
            \ de TIC et les mesures visant \xE0 maintenir et \xE0 am\xE9liorer la\
            \ disponibilit\xE9 et l\u2019efficacit\xE9 des syst\xE8mes de TIC et \xE0\
            \ pr\xE9venir les d\xE9ficits de capacit\xE9s en mati\xE8re de TIC avant\
            \ qu\u2019ils ne se concr\xE9tisent;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.d
      description: perform automated vulnerability scanning and assessments of ICT
        assets commensurate to their classification as referred to in Article 30(1)
        and to the overall risk profile of the ICT asset, and deploy patches to address
        identified vulnerabilities;
      translations:
        fr:
          description: "effectuent des scans et \xE9valuations automatis\xE9s des\
            \ vuln\xE9rabilit\xE9s des actifs de TIC de fa\xE7on proportionn\xE9e\
            \ \xE0 leur classification vis\xE9e \xE0 l\u2019article 30, paragraphe\
            \ 1, et au profil de risque global de l\u2019actif de TIC, et d\xE9ploient\
            \ des correctifs pour rem\xE9dier aux vuln\xE9rabilit\xE9s identifi\xE9\
            es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.e
      description: manage the risks related to outdated, unsupported, or legacy ICT
        assets;
      translations:
        fr:
          description: "g\xE8rent les risques li\xE9s aux actifs de TIC obsol\xE8\
            tes, non pris en charge ou h\xE9rit\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.f
      description: log events related to logical and physical access control, ICT
        operations, including system and network traffic activities, and ICT change
        management;
      translations:
        fr:
          description: "journalisent les \xE9v\xE9nements li\xE9s au contr\xF4le des\
            \ acc\xE8s logiques et physiques, aux op\xE9rations de TIC, y compris\
            \ aux activit\xE9s li\xE9es aux syst\xE8mes et au trafic r\xE9seau, et\
            \ \xE0 la gestion des changements dans les TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.g
      description: identify and implement measures to monitor and analyse information
        on anomalous activities and behaviour for critical or important ICT operations;
      translations:
        fr:
          description: "d\xE9finissent et mettent en \u0153uvre des mesures de suivi\
            \ et d\u2019analyse des informations sur les activit\xE9s et comportements\
            \ anormaux pour les op\xE9rations de TIC critiques ou importantes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.h
      description: implement measures to monitor relevant and up-to-date information
        about cyber threats;
      translations:
        fr:
          description: "mettent en \u0153uvre des mesures de suivi des informations\
            \ pertinentes et actualis\xE9es sur les cybermenaces;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:34.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:1
      ref_id: 34.i
      description: implement measures to identify possible information leakages, malicious
        code and other security threats, and publicly known vulnerabilities in software
        and hardware, and check for corresponding new security updates.
      translations:
        fr:
          description: "mettent en \u0153uvre des mesures visant \xE0 d\xE9tecter\
            \ les \xE9ventuelles fuites d\u2019informations, les codes malveillants\
            \ et les autres menaces pour la s\xE9curit\xE9, ainsi que les vuln\xE9\
            rabilit\xE9s de notori\xE9t\xE9 publique dans les logiciels et le mat\xE9\
            riel, et v\xE9rifient la disponibilit\xE9 de nouvelles mises \xE0 jour\
            \ de s\xE9curit\xE9 correspondantes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-34
      description: For the purposes of point (f), financial entities shall align the
        level of detail of the logs with their purpose and usage of the ICT asset
        producing those logs.
      translations:
        fr:
          description: "Aux fins du point f), les entit\xE9s financi\xE8res adaptent\
            \ le niveau de d\xE9tail des journaux en fonction de leur finalit\xE9\
            \ et de leur utilisation des actifs de TIC produisant ces journaux."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 35
      description: Data, system and network security
      translations:
        fr:
          description: "S\xE9curit\xE9 des donn\xE9es, des syst\xE8mes et des r\xE9\
            seaux"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall, as part of their systems, protocols, and tools, develop
        and implement safeguards that ensure the security of networks against intrusions
        and data misuse and that preserve the availability, authenticity, integrity,
        and confidentiality of data. In particular, financial entities shall, taking
        into account the classification referred to in Article 30(1) of this Regulation,
        establish all of the following:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9laborent et mettent\
            \ en \u0153uvre, dans le cadre de leurs syst\xE8mes, protocoles et outils,\
            \ des garanties pour assurer la protection des r\xE9seaux contre les intrusions\
            \ et les utilisations abusives des donn\xE9es et pr\xE9server la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9\
            \ des donn\xE9es. En particulier, les entit\xE9s financi\xE8res mettent\
            \ en place, en tenant compte de la classification vis\xE9e \xE0 l\u2019\
            article 30, paragraphe 1, du pr\xE9sent r\xE8glement, l\u2019ensemble\
            \ des \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.a
      description: the identification and implementation of measures to protect data
        in use, in transit, and at rest;
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre de mesures visant\
            \ \xE0 prot\xE9ger les donn\xE9es en cours d\u2019utilisation, en transit\
            \ et au repos;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.b
      description: the identification and implementation of security measures regarding
        the use of software, data storage media, systems and endpoint devices that
        transfer and store data of the financial entity;
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre de mesures de s\xE9\
            curit\xE9 concernant l\u2019utilisation de logiciels, de supports de stockage\
            \ de donn\xE9es, de syst\xE8mes et de p\xE9riph\xE9riques de point de\
            \ terminaison qui transf\xE8rent et stockent des donn\xE9es de l\u2019\
            entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.c
      description: "the identification and implementation of measures to prevent and\
        \ detect unauthorised connections to the financial entity's network, and to\
        \ secure the network traffic between the financial entity\u2019s internal\
        \ networks and the internet and other external connections;"
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre de mesures visant\
            \ \xE0 pr\xE9venir et \xE0 d\xE9tecter les connexions non autoris\xE9\
            es au r\xE9seau de l\u2019entit\xE9 financi\xE8re et \xE0 s\xE9curiser\
            \ le trafic r\xE9seau entre les r\xE9seaux internes de l\u2019entit\xE9\
            \ financi\xE8re et l\u2019internet et d\u2019autres connexions externes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.d
      description: the identification and implementation of measures that ensure the
        availability, authenticity, integrity, and confidentiality of data during
        network transmissions;
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre de mesures garantissant\
            \ la disponibilit\xE9, l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9\
            \ et la confidentialit\xE9 des donn\xE9es lors des transmissions sur le\
            \ r\xE9seau;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.e
      description: a process to securely delete data on premises, or that are stored
        externally, that the financial entity no longer needs to collect or store;
      translations:
        fr:
          description: "un processus permettant de supprimer de mani\xE8re s\xE9curis\xE9\
            e les donn\xE9es dans les locaux, ou stock\xE9es \xE0 l\u2019ext\xE9rieur,\
            \ que l\u2019entit\xE9 financi\xE8re n\u2019a plus besoin de collecter\
            \ ou de stocker;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.f
      description: a process to securely dispose of, or decommission, data storage
        devices on premises, or data storage devices that are stored externally, that
        contain confidential information;
      translations:
        fr:
          description: "un processus permettant d\u2019\xE9liminer ou de d\xE9classer\
            \ de mani\xE8re s\xE9curis\xE9e des dispositifs de stockage de donn\xE9\
            es dans les locaux, ou des dispositifs de stockage des donn\xE9es stock\xE9\
            s \xE0 l\u2019ext\xE9rieur, qui contiennent des informations confidentielles;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:35.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-35:1
      ref_id: 35.g
      description: "the identification and implementation of measures to ensure that\
        \ teleworking and the use of private endpoint devices does not adversely impact\
        \ the financial entity\u2019s ability to carry out its critical activities\
        \ in an adequate, timely, and secure manner."
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre de mesures visant\
            \ \xE0 garantir que le t\xE9l\xE9travail et l\u2019utilisation de p\xE9\
            riph\xE9riques de point de terminaison priv\xE9s n\u2019ont pas d\u2019\
            incidence n\xE9gative sur la capacit\xE9 de l\u2019entit\xE9 financi\xE8\
            re \xE0 mener ses activit\xE9s critiques de mani\xE8re ad\xE9quate, rapide\
            \ et s\xFBre."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 36
      description: ICT security testing
      translations:
        fr:
          description: "Tests de s\xE9curit\xE9 des TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall establish and implement an ICT security testing plan
        to validate the effectiveness of their ICT security measures developed in
        accordance with Articles 33, 34 and 35 and Articles 37 and 38 of this Regulation.
        Financial entities shall ensure that that plan considers threats and vulnerabilities
        identified as part of the simplified ICT risk management framework referred
        to in Article 31 of this Regulation.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9tablissent et mettent\
            \ en \u0153uvre un plan de tests de s\xE9curit\xE9 des TIC afin de confirmer\
            \ l\u2019efficacit\xE9 de leurs mesures de s\xE9curit\xE9 des TIC \xE9\
            labor\xE9es conform\xE9ment aux articles 33, 34 et 35 et aux articles\
            \ 37 et 38 du pr\xE9sent r\xE8glement. Les entit\xE9s financi\xE8res veillent\
            \ \xE0 ce que ce plan tienne compte des menaces et des vuln\xE9rabilit\xE9\
            s identifi\xE9es au titre du cadre simplifi\xE9 de gestion du risque li\xE9\
            \ aux TIC vis\xE9 \xE0 l\u2019article 31 du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.2'
      description: The financial entities referred to in paragraph 1 shall review,
        asses and test ICT security measures, taking into consideration the overall
        risk profile of the ICT assets of the financial entity.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 examinent,\
            \ \xE9valuent et testent les mesures de s\xE9curit\xE9 des TIC, en tenant\
            \ compte du profil de risque global des actifs de TIC de l\u2019entit\xE9\
            \ financi\xE8re."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:36.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-36
      ref_id: '36.3'
      description: The financial entities referred to in paragraph 1 shall monitor
        and evaluate the results of the security tests and update their security measures
        accordingly without undue delay in the case of ICT systems supporting critical
        or important functions.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 suivent\
            \ et \xE9valuent les r\xE9sultats des tests de s\xE9curit\xE9 et mettent\
            \ \xE0 jour leurs mesures de s\xE9curit\xE9 en cons\xE9quence, sans retard\
            \ injustifi\xE9, lorsque les syst\xE8mes de TIC concern\xE9s soutiennent\
            \ des fonctions critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 37
      description: ICT systems acquisition, development, and maintenance
      translations:
        fr:
          description: "Acquisition, d\xE9veloppement et maintenance des syst\xE8\
            mes de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37
      description: 'The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall design and implement, where appropriate, a procedure
        governing the acquisition, development, and maintenance of ICT systems following
        a risk-based approach. That procedure shall:'
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 con\xE7oivent et mettent\
            \ en \u0153uvre, le cas \xE9ch\xE9ant, une proc\xE9dure r\xE9gissant l\u2019\
            acquisition, le d\xE9veloppement et la maintenance de syst\xE8mes de TIC\
            \ selon une approche fond\xE9e sur les risques. Cette proc\xE9dure:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37:1
      ref_id: 37.a
      description: ensure that, before any acquisition or development of ICT systems
        takes place, the functional and non-functional requirements, including information
        security requirements, are clearly specified and approved by the business
        function concerned;
      translations:
        fr:
          description: "pr\xE9voit que, avant toute acquisition ou tout d\xE9veloppement\
            \ de syst\xE8mes de TIC, les exigences fonctionnelles et non fonctionnelles,\
            \ y compris les exigences en mati\xE8re de s\xE9curit\xE9 de l\u2019information,\
            \ sont clairement d\xE9finies et approuv\xE9es par la fonction \xABm\xE9\
            tier\xBB concern\xE9e;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37:1
      ref_id: 37.b
      description: ensure the testing and approval of ICT systems prior to their first
        use and before introducing changes to the production environment;
      translations:
        fr:
          description: "pr\xE9voit que les syst\xE8mes de TIC sont test\xE9s et approuv\xE9\
            s avant leur premi\xE8re utilisation et avant l\u2019introduction de changements\
            \ dans l\u2019environnement de production;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:37.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-37:1
      ref_id: 37.c
      description: identify measures to mitigate the risk of unintentional alteration
        or intentional manipulation of the ICT systems during development and implementation
        in the production environment.
      translations:
        fr:
          description: "d\xE9finit les mesures visant \xE0 att\xE9nuer le risque d\u2019\
            alt\xE9ration involontaire ou de manipulation intentionnelle des syst\xE8\
            mes de TIC lors du d\xE9veloppement et de la mise en \u0153uvre dans l\u2019\
            environnement de production."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:2
      ref_id: Article 38
      description: ICT project and change management
      translations:
        fr:
          description: Gestion des projets de TIC et des changements dans les TIC
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:38.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      ref_id: '38.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop, document, and implement an ICT project management
        procedure and shall specify the roles and responsibilities for its implementation.
        That procedure shall cover all stages of the ICT projects from their initiation
        to their closure.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9laborent, documentent\
            \ et mettent en \u0153uvre une proc\xE9dure de gestion des projets de\
            \ TIC et pr\xE9cisent les r\xF4les et responsabilit\xE9s li\xE9s \xE0\
            \ sa mise en \u0153uvre. Cette proc\xE9dure couvre tous les stades des\
            \ projets de TIC, depuis leur lancement jusqu\u2019\xE0 leur cl\xF4ture."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:38.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-38
      ref_id: '38.2'
      description: "The financial entities referred to in paragraph 1 shall develop,\
        \ document, and implement an ICT change management procedure to ensure that\
        \ all changes to ICT systems are recorded, tested, assessed, approved, implemented,\
        \ and verified in a controlled manner and with the adequate safeguards to\
        \ preserve the financial entity\u2019s digital operational resilience."
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es au paragraphe 1 \xE9\
            laborent, documentent et mettent en \u0153uvre une proc\xE9dure de gestion\
            \ des changements dans les TIC, afin de garantir que tous les changements\
            \ apport\xE9s aux syst\xE8mes de TIC sont consign\xE9s, test\xE9s, \xE9\
            valu\xE9s, approuv\xE9s, mis en \u0153uvre et v\xE9rifi\xE9s de mani\xE8\
            re contr\xF4l\xE9e et avec les garanties ad\xE9quates pour pr\xE9server\
            \ la r\xE9silience op\xE9rationnelle num\xE9rique de l\u2019entit\xE9\
            \ financi\xE8re."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii
      name: CHAPTER III
      description: ICT BUSINESS CONTINUITY MANAGEMENT
      translations:
        fr:
          name: CHAPITRE III
          description: "Gestion de la continuit\xE9 des activit\xE9s de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-iii:3
      ref_id: Article 39
      description: Components of the ICT business continuity plan
      translations:
        fr:
          description: "Composantes du plan de continuit\xE9 des activit\xE9s de TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      ref_id: '39.1'
      description: The financial entities referred to in Article 16(1) of Regulation
        (EU) 2022/2554 shall develop their ICT business continuity plans considering
        the results of the analysis of their exposures to and potential impact of
        severe business disruptions and scenarios to which their ICT assets supporting
        critical or important functions might be exposed, including a cyber-attack
        scenario.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article\
            \ 16, paragraphe 1, du r\xE8glement (UE) 2022/2554 \xE9laborent leurs\
            \ plans de continuit\xE9 des activit\xE9s de TIC en prenant en consid\xE9\
            ration les r\xE9sultats de l\u2019analyse de leurs expositions aux graves\
            \ perturbations des activit\xE9s et de leurs incidences potentielles,\
            \ ainsi que les sc\xE9narios auxquels leurs actifs de TIC qui soutiennent\
            \ des fonctions critiques ou importantes pourraient \xEAtre expos\xE9\
            s, y compris un sc\xE9nario de cyberattaque."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-39
      ref_id: '39.2'
      description: 'The ICT business continuity plans referred to in paragraph 1 shall:'
      translations:
        fr:
          description: "Les plans de continuit\xE9 des activit\xE9s de TIC vis\xE9\
            s au paragraphe 1:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.a
      description: be approved by the management body of the financial entity;
      translations:
        fr:
          description: "sont approuv\xE9s par l\u2019organe de direction de l\u2019\
            entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.b
      description: be documented and readily accessible in the event of an emergency
        or crisis;
      translations:
        fr:
          description: "sont document\xE9s et facilement accessibles en cas d\u2019\
            urgence ou de crise;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.c
      description: allocate sufficient resources for their execution;
      translations:
        fr:
          description: "affectent des ressources suffisantes \xE0 leur ex\xE9cution;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.d
      description: establish planned recovery levels and timeframes for the recovery
        and resumption of functions and key internal and external dependencies, including
        ICT third-party service providers;
      translations:
        fr:
          description: "\xE9tablissent les niveaux de r\xE9tablissement et les d\xE9\
            lais pr\xE9vus pour le r\xE9tablissement et la reprise des fonctions et\
            \ des principales relations de d\xE9pendance internes et externes, y compris\
            \ les prestataires tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.e
      description: "identify the conditions that may prompt the activation of the\
        \ ICT business continuity plans and what actions are to be taken to ensure\
        \ the availability, continuity, and recovery of the financial entities\u2019\
        \ ICT assets supporting critical or important functions;"
      translations:
        fr:
          description: "d\xE9finissent les conditions susceptibles de d\xE9clencher\
            \ l\u2019activation des plans de continuit\xE9 des activit\xE9s de TIC\
            \ et les mesures \xE0 prendre pour garantir la disponibilit\xE9, la continuit\xE9\
            \ et le r\xE9tablissement des actifs de TIC des entit\xE9s financi\xE8\
            res qui soutiennent des fonctions critiques ou importantes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.f
      description: identify the restoration and recovery measures for critical or
        important business functions, supporting processes, information assets, and
        their interdependencies to avoid adverse effects on the functioning of the
        financial entities;
      translations:
        fr:
          description: "d\xE9finissent les mesures de restauration et de r\xE9tablissement\
            \ pour les fonctions \xABm\xE9tiers\xBB critiques ou importantes, les\
            \ processus de soutien, les actifs informationnels et leurs interd\xE9\
            pendances afin d\u2019\xE9viter des effets pr\xE9judiciables sur le fonctionnement\
            \ des entit\xE9s financi\xE8res;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.g
      description: identify backup procedures and measures that specify the scope
        of the data that are subject to the backup, and the minimum frequency of the
        backup, based on the criticality of the function using those data;
      translations:
        fr:
          description: "d\xE9finissent des proc\xE9dures et mesures de sauvegarde\
            \ qui pr\xE9cisent l\u2019\xE9tendue des donn\xE9es concern\xE9es par\
            \ la sauvegarde ainsi que la fr\xE9quence minimale de celle-ci, selon\
            \ la criticit\xE9 de la fonction qui utilise ces donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.h
      description: consider alternative options where recovery may not be feasible
        in the short term because of costs, risks, logistics, or unforeseen circumstances;
      translations:
        fr:
          description: "pr\xE9voient d\u2019autres options pour le cas o\xF9 le r\xE9\
            tablissement ne serait pas r\xE9alisable \xE0 court terme en raison des\
            \ co\xFBts, des risques, de probl\xE8mes logistiques ou de circonstances\
            \ impr\xE9vues;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:39.2
      ref_id: 39.2.i
      description: specify the internal and external communication arrangements, including
        escalation plans;
      translations:
        fr:
