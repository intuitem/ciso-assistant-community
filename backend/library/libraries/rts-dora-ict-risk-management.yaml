    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18:1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18
      description: For the purposes of point (b), the measures to protect from environmental
        threats and hazards shall be commensurate with the importance of the premises,
        data centres, sensitive designated areas, and the criticality of the operations
        or ICT systems located therein.
      translations:
        fr:
          description: "Aux fins du point b), les mesures de protection contre les\
            \ menaces et dangers environnementaux sont proportionn\xE9es \xE0 l\u2019\
            importance des locaux, des centres de donn\xE9es, des zones sensibles\
            \ d\xE9sign\xE9es et \xE0 la criticit\xE9 des op\xE9rations ou des syst\xE8\
            mes de TIC qui y sont situ\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18:2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18
      description: For the purposes of point (c), the physical and environmental security
        policy referred to in paragraph 1 shall contain measures to provide appropriate
        protection to unattended ICT assets.
      translations:
        fr:
          description: "Aux fins du point c), la politique de s\xE9curit\xE9 physique\
            \ et environnementale vis\xE9e au paragraphe 1 comporte des mesures visant\
            \ \xE0 assurer une protection appropri\xE9e des actifs de TIC laiss\xE9\
            s sans surveillance."
