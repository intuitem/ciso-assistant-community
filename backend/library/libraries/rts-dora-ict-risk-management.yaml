    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5
      ref_id: 23.5.b
      description: data losses detected in relation to the availability, authenticity,
        integrity, and confidentiality of data;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5
      ref_id: 23.5.c
      description: adverse impact detected on financial entity's transactions and
        operations;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5
      ref_id: 23.5.d
      description: "ICT systems\u2019 and network unavailability;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.6'
      description: For the purposes of paragraph 5, financial entities shall also
