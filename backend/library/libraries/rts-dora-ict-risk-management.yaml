      ref_id: Article 18
      description: Physical and environmental security
      translations:
        fr:
          description: "S\xE9curit\xE9 physique et environnementale"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18
      ref_id: '18.1'
      description: As part of the safeguards to preserve the availability, authenticity,
        integrity, and confidentiality of data, financial entities shall specify,
        document, and implement a physical and environmental security policy. Financial
        entities shall design that policy i light of the cyber threat landscape, in
        accordance with the classification established in accordance with Article
        8(1) of Regulation (EU) 2022/2554, and in light of the overall risk profile
        of ICT assets and accessible information assets.
      translations:
        fr:
          description: "Dans le cadre des garanties visant \xE0 pr\xE9server la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9\
            \ des donn\xE9es, les entit\xE9s financi\xE8res pr\xE9cisent, documentent\
            \ et mettent en \u0153uvre une politique de s\xE9curit\xE9 physique et\
            \ environnementale. Les entit\xE9s financi\xE8res con\xE7oivent cette\
            \ politique \xE0 la lumi\xE8re de l\u2019\xE9ventail des cybermenaces,\
            \ conform\xE9ment \xE0 la classification \xE9tablie en application de\
            \ l\u2019article 8, paragraphe 1, du r\xE8glement (UE) 2022/2554, et \xE0\
            \ la lumi\xE8re du profil de risque global des actifs de TIC et des actifs\
            \ informationnels accessibles."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-18
      ref_id: '18.2'
      description: 'The physical and environmental security policy referred to in
        paragraph 1 shall contain all of the following:'
      translations:
        fr:
          description: "La politique de s\xE9curit\xE9 physique et environnementale\
            \ vis\xE9e au paragraphe 1 comporte l\u2019ensemble des \xE9l\xE9ments\
            \ suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      ref_id: 18.2.a
      description: a reference to the section of the policy on control of access management
        rights referred to in Article 21(1) point (g)
      translations:
        fr:
          description: "une r\xE9f\xE9rence \xE0 la section de la politique relative\
            \ au contr\xF4le des droits de gestion des acc\xE8s vis\xE9 \xE0 l\u2019\
            article 21, premier alin\xE9a, point g);"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      ref_id: 18.2.b
      description: measures to protect from attacks, accidents, and environmental
        threats and hazards, the premises, data centres of the financial entity, and
        sensitivedesignated areas identified by the financial entity, where ICT assets
        and information assets reside;
      translations:
        fr:
          description: "des mesures de protection des locaux, des centres de donn\xE9\
            es de l\u2019entit\xE9 financi\xE8re et des zones sensibles d\xE9sign\xE9\
            es par l\u2019entit\xE9 financi\xE8re, o\xF9 se trouvent les actifs de\
            \ TIC et les actifs informationnels, contre les attaques, les accidents\
            \ et les menaces et dangers environnementaux;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      ref_id: 18.2.c
      description: measures to secure ICT assets, both within and outside the premises
        of the financial entity, taking into account the results of the ICT risk assessment
        related to the relevant ICT assets
      translations:
        fr:
          description: "des mesures visant \xE0 s\xE9curiser les actifs de TIC, tant\
            \ \xE0 l\u2019int\xE9rieur qu\u2019\xE0 l\u2019ext\xE9rieur des locaux\
            \ de l\u2019entit\xE9 financi\xE8re, en tenant compte des r\xE9sultats\
            \ de l\u2019\xE9valuation du risque li\xE9 aux TIC portant sur les actifs\
            \ de TIC concern\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      ref_id: 18.2.d
      description: measures to ensure the availability, authenticity, integrity, and
        confidentiality of ICT assets, information assets, and physical access control
        devices of the financial entity through the appropriate maintenance;
      translations:
        fr:
          description: "des mesures visant \xE0 garantir la disponibilit\xE9, l\u2019\
            authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9 des actifs\
            \ de TIC, des actifs informationnels et des dispositifs de contr\xF4le\
            \ de l\u2019acc\xE8s physique de l\u2019entit\xE9 financi\xE8re gr\xE2\
            ce \xE0 une maintenance appropri\xE9e;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.e
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2
      ref_id: 18.2.e
      description: 'measures to preserve the availability, authenticity, integrity,
        and confidentiality of the data, including:'
      translations:
        fr:
          description: "des mesures visant \xE0 pr\xE9server la disponibilit\xE9,\
            \ l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9\
            \ des donn\xE9es, notamment:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.e.i
