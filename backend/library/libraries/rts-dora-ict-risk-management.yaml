      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii
      name: CHAPTER III
      description: ICT-RELATED INCIDENT DETECTION AND RESPONSE
      translations:
        fr:
          name: CHAPITRE III
          description: "D\xE9tection des incidents li\xE9s aux TIC et r\xE9ponse \xE0\
            \ ces incidents"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:3
      ref_id: Article 22
      description: ICT-related incident management policy
      translations:
        fr:
          description: "Politique de gestion des incidents li\xE9s aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22
      description: 'As part of the mechanisms to detect anomalous activities, including
        ICT network performance issues and ICT-related incidents, financial entities
        shall develop, document, and implement an ICT-related incident policy through
        which they shall:'
      translations:
        fr:
          description: "Dans le cadre des m\xE9canismes de d\xE9tection des activit\xE9\
            s anormales, y compris des probl\xE8mes de performance des r\xE9seaux\
            \ de TIC et des incidents li\xE9s aux TIC, les entit\xE9s financi\xE8\
            res \xE9laborent, documentent et mettent en \u0153uvre une politique en\
            \ mati\xE8re d\u2019incidents li\xE9s aux TIC dans le cadre de laquelle\
            \ elles:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22:1
      ref_id: 22.a
      description: document the ICT-related incident management process referred to
        in Article 17 of Regulation (EU) 2022/2554;
      translations:
        fr:
          description: "documentent le processus de gestion des incidents li\xE9s\
            \ aux TIC vis\xE9 \xE0 l\u2019article 17 du r\xE8glement (UE) 2022/2554;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22:1
      ref_id: 22.b
      description: 'establish a list of relevant contacts with internal functions
        and external stakeholders that are directly involved in ICT operations security,
        including on:'
      translations:
        fr:
          description: "\xE9tablissent une liste des contacts pertinents avec les\
            \ fonctions internes et les parties prenantes externes qui sont directement\
            \ associ\xE9es \xE0 la s\xE9curit\xE9 des op\xE9rations de TIC, notamment\
            \ en ce qui concerne:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.i
      description: the detection and monitoring of cyber threats;
      translations:
        fr:
          description: "la d\xE9tection et le suivi des cybermenaces;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.ii
      description: the detection of anomalous activities;
      translations:
        fr:
          description: "la d\xE9tection des activit\xE9s anormales;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.b
      ref_id: 22.b.iii
      description: vulnerability management;
      translations:
        fr:
          description: "la gestion des vuln\xE9rabilit\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22:1
      ref_id: 22.c
      description: establish, implement, and operate technical, organisational, and
        operational mechanisms to support the ICT-related incident management process,
        including mechanisms to enable a prompt detection of anomalous activities
        and behaviours in accordance with Article 23 of this Regulation;
      translations:
        fr:
          description: "\xE9tablissent, mettent en \u0153uvre et g\xE8rent des m\xE9\
            canismes techniques, organisationnels et op\xE9rationnels pour soutenir\
            \ le processus de gestion des incidents li\xE9s aux TIC, notamment des\
            \ m\xE9canismes permettant de d\xE9tecter rapidement les activit\xE9s\
            \ et comportements anormaux conform\xE9ment \xE0 l\u2019article 23 du\
            \ pr\xE9sent r\xE8glement;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:22.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-22:1
      ref_id: 22.d
      description: "retain all evidence relating to ICT-related incidents for a period\
        \ that shall be no longer than necessary for the purposes for which the data\
        \ are collected, commensurate with the criticality of the affected business\
        \ functions, supporting processes, and ICT and information assets, in accordance\
        \ with [Article [15] of Commission Delegated Regulation (EU) [\u2026]/[\u2026\
        ] [Commission Delegated Regulation on classification of ICT- related incidents]11\
        \ and with any applicable retention requirement pursuant to Union law;"
      translations:
        fr:
          description: "conservent tous les \xE9l\xE9ments de preuve relatifs aux\
            \ incidents li\xE9s aux TIC pendant une dur\xE9e qui n\u2019exc\xE8de\
            \ pas celle n\xE9cessaire \xE0 la r\xE9alisation des finalit\xE9s pour\
            \ lesquelles les donn\xE9es sont collect\xE9es, et qui est proportionn\xE9\
            e \xE0 la criticit\xE9 des fonctions \xABm\xE9tiers\xBB, des processus\
            \ d\u2019appui et des actifs de TIC et informationnels affect\xE9s, conform\xE9\
            ment \xE0 l\u2019article 15 du r\xE8glement d\xE9l\xE9gu\xE9 (UE) 2024/1772\
            \ de la Commission (12) et \xE0 toute exigence en mati\xE8re de conservation\
            \ applicable en vertu du droit de l\u2019Union;"
