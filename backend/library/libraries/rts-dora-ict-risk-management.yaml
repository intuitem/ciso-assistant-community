          description: une politique du bureau propre pour les documents;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.e.ii
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:18.2.e
