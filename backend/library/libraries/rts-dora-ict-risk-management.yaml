    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.4
      ref_id: 23.4.b
      description: the identification of the date and time of detection of the anomalous
        activity;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.4
      ref_id: 23.4.c
      description: the identification of the type of the anomalous activity.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-23
      ref_id: '23.5'
      description: 'Financial entities shall consider all of the following criteria
        to trigger the ICT-related incident detection and response processes referred
        to in Article 10(2) of Regulation (EU) 2022/2554:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:23.5
      ref_id: 23.5.a
      description: indications that malicious activity may have been carried out in
        an ICT system or network, or that such ICT system or network may have been
