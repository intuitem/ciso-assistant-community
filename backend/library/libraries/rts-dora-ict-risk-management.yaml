      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-16
      ref_id: '16.8'
      description: The procedure referred to in paragraph 2 shall provide that proprietary
        software and, where feasible, the source code provided by ICT third-party
        service providers or coming from open-source projects, are to be analysed
        and tested in accordance with paragraph 3 prior to their deployment in the
        production environment.
      translations:
        fr:
          description: "La proc\xE9dure vis\xE9e au paragraphe 2 pr\xE9voit que les\
            \ logiciels propri\xE9taires et, dans la mesure du possible, le code source\
            \ fourni par des prestataires tiers de services TIC ou provenant de projets\
            \ \xE0 code source ouvert doivent \xEAtre analys\xE9s et test\xE9s conform\xE9\
            ment au paragraphe 3 avant leur d\xE9ploiement dans l\u2019environnement\
            \ de production."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:16.9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-16
      ref_id: '16.9'
      description: Paragraph 1 to 8 of this Article shall also apply to ICT systems
