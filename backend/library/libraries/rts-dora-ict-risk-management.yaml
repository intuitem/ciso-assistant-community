      ref_id: 24.3.b
      description: requires its ICT business continuity arrangements to ensure that
        the recovery time objective for their critical or important functions shall
        not be longer than 2 hours.
      translations:
        fr:
          description: "exige que ses dispositifs de continuit\xE9 des activit\xE9\
            s de TIC garantissent que l\u2019objectif en mati\xE8re de d\xE9lai de\
            \ r\xE9tablissement des fonctions critiques ou importantes ne d\xE9passe\
            \ pas deux heures."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.4'
      description: 'In addition to the requirements referred to in paragraph 1, trading
        venues shall ensure that their ICT business continuity policy ensures that:'
      translations:
        fr:
          description: "En plus de respecter les exigences pr\xE9vues au paragraphe\
            \ 1, les plates-formes de n\xE9gociation veillent \xE0 ce que leur politique\
            \ de continuit\xE9 des activit\xE9s de TIC garantisse:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4
      ref_id: 24.4.a
      description: trading can be resumed within or close to 2 hours of a disruptive
