      ref_id: '17.2'
      description: After having made significant changes to their ICT systems, central
        counterparties and central securities depositories shall submit their ICT
        systems to stringent testing by simulating stressed conditions.
      translations:
        fr:
          description: "Apr\xE8s avoir apport\xE9 des changements importants \xE0\
            \ leurs syst\xE8mes de TIC, les contreparties centrales et les d\xE9positaires\
            \ centraux de titres soumettent leurs syst\xE8mes de TIC \xE0 des tests\
            \ rigoureux, en simulant des situations de crise."
