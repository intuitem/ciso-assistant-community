        testing occasions, for limited periods of time, and following the approval
        by the relevant function and the reporting of such occasions to the ICT risk
        management function.
      translations:
        fr:
          description: "Par d\xE9rogation au paragraphe 5, la proc\xE9dure vis\xE9\
            e au paragraphe 2 peut pr\xE9voir que les donn\xE9es de production ne\
            \ sont stock\xE9es que pour des situations de test sp\xE9cifiques, pendant\
            \ des dur\xE9es limit\xE9es, et apr\xE8s approbation par la fonction comp\xE9\
            tente et la notification de ces situations \xE0 la fonction de gestion\
