translations:
  fr:
    name: "RTS sur le framework de gestion des risques TIC et sur le framework simplifi\xE9\
      \ de gestion des risques TIC"
    description: "Le r\xE8glement (UE) 2022/2554 couvre un large \xE9ventail d\u2019\
      entit\xE9s financi\xE8res qui diff\xE8rent par leur taille, leur structure,\
      \ leur organisation interne, ainsi que par la nature et la complexit\xE9 de\
      \ leurs activit\xE9s, et qui pr\xE9sentent donc des facteurs plus ou moins grands\
      \ de complexit\xE9 ou de risque. Afin que cette diversit\xE9 soit d\xFBment\
      \ prise en consid\xE9ration, toute exigence relative aux politiques, proc\xE9\
      dures, protocoles et outils de s\xE9curit\xE9 des TIC, ainsi qu\u2019\xE0 un\
      \ cadre simplifi\xE9 de gestion du risque li\xE9 aux TIC, devrait \xEAtre proportionn\xE9\
      e \xE0 la taille, \xE0 la structure, \xE0 l\u2019organisation interne, \xE0\
      \ la nature et \xE0 la complexit\xE9 de ces entit\xE9s financi\xE8res, ainsi\
      \ qu\u2019aux risques correspondants.\nLien : https://eur-lex.europa.eu/legal-content/FR/ALL/?uri=CELEX:32024R1774"
    copyright: "COMMISSION EUROP\xC9ENNE"
