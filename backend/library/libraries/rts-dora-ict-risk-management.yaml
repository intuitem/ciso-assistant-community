      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-16
      ref_id: '16.7'
      description: The procedure referred to in paragraph 2 shall contain the implementation
        of controls to protect the integrity of the source code of ICT systems that
        are developed in-house or by an ICT third-party service provider and delivered
        to the financial entity by an ICT third-parties service provider.
      translations:
        fr:
          description: "La proc\xE9dure vis\xE9e au paragraphe 2 comprend la mise\
            \ en \u0153uvre de contr\xF4les visant \xE0 prot\xE9ger l\u2019int\xE9\
            grit\xE9 du code source des syst\xE8mes de TIC qui sont d\xE9velopp\xE9\
            s en interne ou d\xE9velopp\xE9s par un prestataire tiers de services\
            \ TIC et fournis \xE0 l\u2019entit\xE9 financi\xE8re par ce prestataire."
