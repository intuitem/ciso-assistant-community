      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      description: For the purposes of point (a), central counterparties shall complete
        end of day procedures and payments on the required time and day in all circumstances.
      translations:
        fr:
          description: "Aux fins du point a), les contreparties centrales finalisent\
            \ les proc\xE9dures et les paiements de fin de journ\xE9e \xE0 l\u2019\
