            \ distinct de celui du site primaire."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.3'
      description: 'In addition to the requirements referred to in paragraph 1, central
