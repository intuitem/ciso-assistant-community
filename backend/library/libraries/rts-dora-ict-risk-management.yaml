      translations:
        fr:
          description: "Aux fins du point b), les entit\xE9s financi\xE8res effectuent\
            \ au moins une fois par semaine les scans et \xE9valuations automatis\xE9\
            s des vuln\xE9rabilit\xE9s des actifs de TIC qui soutiennent des fonctions\
            \ critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10:2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      description: For the purposes of point (c), financial entities shall request
        that ICT third-party service providers investigate the relevant vulnerabilities,
        determine the root causes, and implement appropriate mitigating action.
      translations:
        fr:
          description: "Aux fins du point c), les entit\xE9s financi\xE8res demandent\
            \ aux prestataires tiers de services TIC d\u2019enqu\xEAter sur les vuln\xE9\
            rabilit\xE9s concern\xE9es, d\u2019en d\xE9terminer les causes profondes\
            \ et de mettre en \u0153uvre des mesures d\u2019att\xE9nuation appropri\xE9\
            es."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10:3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      description: For the purposes of point (d), financial entities shall, where
        appropriate in collaboration with the ICT third-party service provider, monitor
        the version and possible updates of the third-party libraries. In case of
        ready to use (off-the-shelf) ICT assets or components of ICT assets acquired
        and used in the operation of ICT services not supporting critical or important
        functions, financial entities shall track the usage to the extent possible
        of third-party libraries, including open-source libraries.
      translations:
        fr:
          description: "Aux fins du point d), les entit\xE9s financi\xE8res surveillent,\
            \ le cas \xE9ch\xE9ant en collaboration avec le prestataire tiers de services\
            \ TIC, les versions et mises \xE0 jour \xE9ventuelles des biblioth\xE8\
            ques tierces. Dans le cas d\u2019actifs de TIC pr\xEAts \xE0 l\u2019emploi\
            \ ou de composants d\u2019actifs de TIC acquis et utilis\xE9s dans le\
            \ cadre de l\u2019exploitation de services TIC qui ne soutiennent pas\
            \ des fonctions critiques ou importantes, les entit\xE9s financi\xE8res\
            \ tracent, dans la mesure du possible, l\u2019utilisation de biblioth\xE8\
            ques tierces, y compris des biblioth\xE8ques \xE0 code source ouvert."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10:4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      description: For the purposes of point (f), financial entities shall consider
        the criticality of the vulnerability, the classification established in accordance
        with Article 8(1) of Regulation (EU) 2022/2554, and the risk profile of the
        ICT assets affected by the identified vulnerabilities
      translations:
        fr:
          description: "Aux fins du point f), les entit\xE9s financi\xE8res tiennent\
            \ compte de la criticit\xE9 des vuln\xE9rabilit\xE9s, de la classification\
            \ \xE9tablie conform\xE9ment \xE0 l\u2019article 8, paragraphe 1, du r\xE8\
            glement (UE) 2022/2554 et du profil de risque des actifs de TIC concern\xE9\
            s par les vuln\xE9rabilit\xE9s d\xE9cel\xE9es."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      ref_id: '10.3'
      description: As part of the ICT security policies, procedures, protocols, and
        tools referred to in Article 9(2) of Regulation (EU) 2022/2554, financial
        entities shall develop, document and implement patch management procedures.
      translations:
        fr:
          description: "Dans le cadre des politiques, proc\xE9dures, protocoles et\
            \ outils de s\xE9curit\xE9 des TIC vis\xE9s \xE0 l\u2019article 9, paragraphe\
            \ 2, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8res \xE9\
            laborent, documentent et mettent en \u0153uvre des proc\xE9dures de gestion\
            \ des correctifs."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      ref_id: '10.4'
      description: 'The patch management procedures referred to in paragraph 3 shall:'
      translations:
        fr:
          description: "Les proc\xE9dures de gestion des correctifs vis\xE9es au paragraphe\
            \ 3:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      ref_id: 10.4.a
      description: to the extent possible identify and evaluate available software
        and hardware patches and updates using automated tools;
      translations:
        fr:
          description: "dans la mesure du possible, identifient et \xE9valuent les\
            \ correctifs et mises \xE0 jour logiciels et mat\xE9riels disponibles\
            \ \xE0 l\u2019aide d\u2019outils automatis\xE9s;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      ref_id: 10.4.b
      description: identify emergency procedures for the patching and updating of
        ICT assets;
      translations:
        fr:
          description: "d\xE9finissent des proc\xE9dures d\u2019urgence pour l\u2019\
            application des correctifs et des mises \xE0 jour des actifs de TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      ref_id: 10.4.c
      description: test and deploy the software and hardware patches and the updates
        referred to in Article 8(2), points (b)(v), (vi) and (vii);
      translations:
        fr:
          description: "testent et d\xE9ploient les correctifs logiciels et mat\xE9\
            riels et les mises \xE0 jour vis\xE9es \xE0 l\u2019article 8, paragraphe\
            \ 2, point b) v), vi) et vii);"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      ref_id: 10.4.d
      description: set deadlines for the installation of software and hardware patches
        and updates and escalation procedures in case those deadlines cannot be met.
      translations:
        fr:
          description: "fixent des d\xE9lais pour l\u2019installation des correctifs\
            \ et mises \xE0 jour logiciels et mat\xE9riels, ainsi que des proc\xE9\
            dures de remont\xE9e d\u2019informations lorsque ces d\xE9lais ne peuvent\
            \ pas \xEAtre respect\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:section-5
      ref_id: Article 11
      description: Data and system security
      translations:
        fr:
          description: "S\xE9curit\xE9 des donn\xE9es et des syst\xE8mes"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11
      ref_id: '11.1'
      description: As part of the ICT security policies, procedures, protocols, and
        tools referred to in Article 9(2) of Regulation (EU) 2022/2554, financial
        entities shall develop, document, and implement a data and system security
        procedure.
      translations:
        fr:
          description: "Dans le cadre des politiques, proc\xE9dures, protocoles et\
            \ outils de s\xE9curit\xE9 des TIC vis\xE9s \xE0 l\u2019article 9, paragraphe\
            \ 2, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8res \xE9\
            laborent, documentent et mettent en \u0153uvre une proc\xE9dure de s\xE9\
            curit\xE9 des donn\xE9es et des syst\xE8mes."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11
      ref_id: '11.2'
      description: 'The data and system security procedure referred to in paragraph
        1 shall contain all of the following elements related to data and ICT system
        security, in accordance with the classification established in accordance
        with Article 8(1) of Regulation (EU) 2022/2554:'
      translations:
        fr:
          description: "La proc\xE9dure de s\xE9curit\xE9 des donn\xE9es et des syst\xE8\
            mes vis\xE9e au paragraphe 1 contient tous les \xE9l\xE9ments suivants\
            \ relatifs \xE0 la s\xE9curit\xE9 des donn\xE9es et des syst\xE8mes de\
            \ TIC, conform\xE9ment \xE0 la classification \xE9tablie en application\
            \ de l\u2019article 8, paragraphe 1, du r\xE8glement (UE) 2022/2554:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.a
      description: the access restrictions referred to in Article 21 of this Regulation,
        supporting the protection requirements for each level of classification;
      translations:
        fr:
          description: "les restrictions d\u2019acc\xE8s, vis\xE9es \xE0 l\u2019article\
            \ 21 du pr\xE9sent r\xE8glement, appuyant les exigences de protection\
            \ pr\xE9vues pour chaque niveau de classification;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.b
      description: the identification of a secure configuration baseline for ICT assets
        that minimise exposure of those ICT assets to cyber threats and measures to
        verify regularly that those baselines are effectively deployed;
      translations:
        fr:
          description: "l\u2019identification d\u2019une configuration s\xE9curis\xE9\
            e de r\xE9f\xE9rence pour les actifs de TIC qui r\xE9duise \xE0 un minimum\
            \ l\u2019exposition de ces actifs aux cybermenaces, et des mesures visant\
            \ \xE0 v\xE9rifier r\xE9guli\xE8rement que ces r\xE9f\xE9rences sont effectivement\
            \ d\xE9ploy\xE9es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.c
      description: the identification of security measures to ensure that only authorised
        software is installed in ICT systems and endpoint devices;
      translations:
        fr:
          description: "la d\xE9finition de mesures de s\xE9curit\xE9 visant \xE0\
            \ garantir que seuls des logiciels autoris\xE9s sont install\xE9s dans\
            \ les syst\xE8mes de TIC et les p\xE9riph\xE9riques de point de terminaison;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.d
      description: the identification of security measures against malicious codes;
      translations:
        fr:
          description: "la d\xE9finition de mesures de s\xE9curit\xE9 contre les codes\
            \ malveillants;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.e
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.e
      description: the identification of security measures to ensure that only authorised
        data storage media, systems, and endpoint devices are used to transfer and
        store data of the financial entity;
      translations:
        fr:
          description: "la d\xE9finition de mesures de s\xE9curit\xE9 visant \xE0\
            \ garantir que seuls des supports de stockage de donn\xE9es, des syst\xE8\
            mes et des p\xE9riph\xE9riques de point de terminaison autoris\xE9s sont\
            \ utilis\xE9s pour transf\xE9rer et stocker les donn\xE9es de l\u2019\
            entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.f
      description: 'the following requirements to secure the use of portable endpoint
        devices and private non-portable endpoint devices:'
      translations:
        fr:
          description: "les exigences suivantes, pour s\xE9curiser l\u2019utilisation\
            \ de p\xE9riph\xE9riques de point de terminaison portables et de p\xE9\
            riph\xE9riques de point de terminaison non portables priv\xE9s:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f.i
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f
      ref_id: 11.2.f.i
      description: "the requirement to use a management solution to remotely manage\
        \ the endpoint devices and remotely wipe the financial entity\u2019s data;"
      translations:
        fr:
          description: "l\u2019obligation d\u2019utiliser une solution de gestion\
            \ qui permet de g\xE9rer \xE0 distance les p\xE9riph\xE9riques de point\
            \ de terminaison et d\u2019effacer \xE0 distance les donn\xE9es de l\u2019\
            entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f.ii
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f
      ref_id: 11.2.f.ii
      description: the requirement to use security mechanisms that cannot be modified,
        removed or bypassed by staff members or ICT third-party service providers
        in an unauthorised manner;
      translations:
        fr:
          description: "l\u2019obligation d\u2019utiliser des m\xE9canismes de s\xE9\
            curit\xE9 qui ne peuvent pas \xEAtre modifi\xE9s, supprim\xE9s ou contourn\xE9\
            s sans autorisation par des membres du personnel ou par des prestataires\
            \ tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f.iii
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.f
      ref_id: 11.2.f.iii
      description: "the requirement to use removable data storage devices only where\
        \ the residual ICT risk remains within the financial entity\u2019s risk tolerance\
        \ level referred to in Article 3(1), point (a);"
      translations:
        fr:
          description: "l\u2019obligation de n\u2019utiliser des dispositifs de stockage\
            \ de donn\xE9es amovibles que lorsque le risque r\xE9siduel li\xE9 aux\
            \ TIC reste dans les limites du niveau de tol\xE9rance au risque de l\u2019\
            entit\xE9 financi\xE8re vis\xE9 \xE0 l\u2019article 3, premier alin\xE9\
            a, point a);"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.g
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.g
      description: the process to securely delete data, present on premises of the
        financial entity or stored externally, that the financial entity no longer
        needs to collect or to store;
      translations:
        fr:
          description: "le processus d\u2019effacement s\xE9curis\xE9 des donn\xE9\
            es, pr\xE9sentes dans les locaux de l\u2019entit\xE9 financi\xE8re ou\
            \ stock\xE9es \xE0 l\u2019ext\xE9rieur, que l\u2019entit\xE9 financi\xE8\
            re n\u2019a plus besoin de collecter ou de stocker;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.h
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.h
      description: the process to securely dispose or decommission of data storage
        devices present on premises of the financial entity or stored externally containing
        confidential information;
      translations:
        fr:
          description: "le processus d\u2019\xE9limination ou de d\xE9classement en\
            \ toute s\xE9curit\xE9 des dispositifs de stockage de donn\xE9es, pr\xE9\
            sents dans les locaux de l\u2019entit\xE9 financi\xE8re ou stock\xE9s\
            \ \xE0 l\u2019ext\xE9rieur, qui contiennent des informations confidentielles;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.i
      description: the identification and implementation of security measures to prevent
        data loss and leakage for systems and endpoint devices;
      translations:
        fr:
          description: "la d\xE9finition et la mise en \u0153uvre, pour les syst\xE8\
            mes et les p\xE9riph\xE9riques de point de terminaison, de mesures de\
            \ s\xE9curit\xE9 visant \xE0 pr\xE9venir la perte et la fuite de donn\xE9\
            es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.j
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.j
      description: the implementation of security measures to ensure that teleworking
        and the use of private endpoint devices does not adversely impact the ICT
        security of the financial entity;
      translations:
        fr:
          description: "la mise en \u0153uvre de mesures de s\xE9curit\xE9 visant\
            \ \xE0 garantir que le t\xE9l\xE9travail et l\u2019utilisation de p\xE9\
            riph\xE9riques de point de terminaison priv\xE9s n\u2019aient pas d\u2019\
            incidence n\xE9gative sur la s\xE9curit\xE9 des TIC de l\u2019entit\xE9\
            \ financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.k
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.k
      description: for ICT assets or services operated by an ICT third-party service
        provider, the identification and implementation of requirements to maintain
        digital operational resilience, in accordance with the results of the data
        classification and ICT risk assessment.
      translations:
        fr:
          description: "pour les actifs de TIC ou les services TIC exploit\xE9s par\
            \ un prestataire tiers de services TIC, la d\xE9finition et la mise en\
            \ \u0153uvre d\u2019exigences visant \xE0 maintenir la r\xE9silience op\xE9\
            rationnelle num\xE9rique, conform\xE9ment aux r\xE9sultats de la classification\
            \ des donn\xE9es et de l\u2019\xE9valuation du risque li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11
      description: For the purposes of point (b), the secure configuration baseline
        referred to in that point shall take into account leading practices and appropriate
        techniques laid down in the standards defined in Article 2, point (1), of
        Regulation (EU) No 1025/2012.
      translations:
        fr:
          description: "La configuration s\xE9curis\xE9e de r\xE9f\xE9rence vis\xE9\
            e au point b) tient compte, aux fins dudit point, des pratiques de pointe\
            \ et des techniques appropri\xE9es d\xE9finies dans les normes vis\xE9\
            es \xE0 l\u2019article 2, point 1), du r\xE8glement (UE) no 1025/2012."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11
      description: 'For the purposes of point (k), financial entities shall consider
        the following:'
      translations:
        fr:
          description: "Aux fins du point k), les entit\xE9s financi\xE8res prennent\
            \ en consid\xE9ration les \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:2:1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:2
      description: (a)the implementation of vendor recommended settings on the elements
        operated by the financial entity;
      translations:
        fr:
          description: "l\u2019application de param\xE8tres recommand\xE9s par le\
            \ vendeur aux \xE9l\xE9ments exploit\xE9s par l\u2019entit\xE9 financi\xE8\
            re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:2:2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-11:2
      description: "(b)a clear allocation of information security roles and responsibilities\
        \ between the financial entity and the ICT third-party service provider, in\
        \ accordance with the principle of full responsibility of the financial entity\
        \ over its ICT third-party service provider referred to in Article 28(1),\
        \ point (a), of Regulation (EU) 2022/2554, and for financial entities referred\
        \ to in Article 28(2) of that Regulation, and in accordance with the financial\
        \ entity\u2019s policy on the use of ICT services supporting critical or important\
        \ functions;"
      translations:
        fr:
          description: "une attribution claire des r\xF4les et des responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 de l\u2019information entre l\u2019\
            entit\xE9 financi\xE8re et le prestataire tiers de services TIC, conform\xE9\
            ment au principe, d\xE9fini \xE0 l\u2019article 28, paragraphe 1, point\
            \ a), du r\xE8glement (UE) 2022/2554, selon lequel l\u2019entit\xE9 financi\xE8\
            re est pleinement responsable de son prestataire tiers de services TIC,\
            \ et conform\xE9ment \xE0 la politique de l\u2019entit\xE9 financi\xE8\
            re relative \xE0 l\u2019utilisation de services TIC qui soutiennent des\
            \ fonctions critiques ou importantes, pour les entit\xE9s financi\xE8\
            res vis\xE9es \xE0 l\u2019article 28, paragraphe 2, dudit r\xE8glement;"
