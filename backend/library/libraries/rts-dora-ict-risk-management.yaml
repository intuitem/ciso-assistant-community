      name: CHAPTER IV
      description: ICT BUSINESS CONTINUITY MANAGEMENT
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node381
      ref_id: Article 24
      description: Components of the ICT business continuity policy
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.1'
      description: 'Financial entities shall include in their ICT business continuity
        policy referred to in Article 11(1) of Regulation (EU) 2022/2554 all of the
        following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1
      ref_id: 24.1.a
      description: 'a description of:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a
      ref_id: 24.1.a.i
      description: the objectives of the ICT business continuity policy, including
        the interrelation of ICT and overall business continuity, and considering
        the results of the business impact analysis (BIA) referred to in Article 11(5)
        of Regulation (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a
      ref_id: 24.1.a.ii
      description: the scope of the ICT business continuity arrangements, plans, procedures,
        and mechanisms, including limitations and exclusions;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a
      ref_id: 24.1.a.iii
      description: the timeframe to be covered by the ICT business continuity arrangements,
        plans, procedures, and mechanisms;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.a
      ref_id: 24.1.a.iv
      description: the criteria to activate and deactivate ICT business continuity
        plans, ICT response and recovery plans, and crisis communications plans;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1
      ref_id: 24.1.b
      description: 'provisions on:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.i
      description: the governance and organisation to implement the ICT business continuity
        policy, including roles, responsibilities and escalation procedures ensuring
        that sufficient resources are available;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.ii
      description: 'the alignment between the ICT business continuity plans and the
        overall business continuity plans, concerning at least all of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.ii.1
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.ii
      ref_id: 24.b.ii.1
      description: potential failure scenarios, including the scenarios referred to
        in Article 26(2) of this Regulation;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.ii.2
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.ii
      ref_id: 24.b.ii.2
      description: recovery objectives, specifying that the financial entity shall
        be able to recover the operations of its critical or important functions after
        disruptions within a recovery time objective and a recovery point objective;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.iii
      description: the development of ICT business continuity plans for severe business
        disruptions as part of those plans, and the prioritisation of ICT business
        continuity actions using a risk-based approach;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.iv
      description: the development, testing and review of ICT response and recovery
        plans, in accordance with Articles 25 and 26 of this Regulation;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.v
      description: the review of the effectiveness of the implemented ICT business
        continuity arrangements, plans, procedures and mechanisms, in accordance with
        Article 26 of this Regulation;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.vi
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.1.b
      ref_id: 24.b.vi
      description: 'the alignment of the ICT business continuity policy to:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.vi.1
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.vi
      ref_id: 24.b.vi.1
      description: the communication policy referred to in Article 14(2) of Regulation
        (EU) 2022/2554;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.vi.2
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.b.vi
      ref_id: 24.b.vi.2
      description: the communication and crisis communication actions referred to
        in Article 11(2), point (e), of Regulation (EU) 2022/2554.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.2'
      description: 'In addition to the requirements referred to in paragraph 1, central
        counterparties shall ensure that their ICT business continuity policy:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2
      ref_id: 24.2.a
      description: contains a maximum recovery time for their critical functions that
        is not longer than 2 hours;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2
      ref_id: 24.2.b
      description: takes into account external links and interdependencies within
        the financial infrastructures, including trading venues cleared by the central
        counterparty, securities settlement and payment systems, and credit institutions
        used by the central counterparty or a linked central counterparty;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2
      ref_id: 24.2.c
      description: 'requires that arrangements are in place to:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c
      ref_id: 24.2.c.i
      description: ensure the continuity of critical or important functions of the
        central counterparty based on disaster scenarios;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c
      ref_id: 24.2.c.ii
      description: maintain a secondary processing site capable of ensuring continuity
        of critical or important functions of the central counterparty identical to
        the primary site;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c
      ref_id: 24.2.c.iii
      description: maintain or have immediate access to a secondary business site,
        to allow staff to ensure continuity of the service if the primary location
        of business is not available;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.2.c
      ref_id: 24.2.c.iv
      description: "consider the need for additional processing sites, in particular\
        \ where the diversity of the risk profiles of the primary and secondary sites\
        \ does not provide sufficient confidence that the central counterparty\u2019\
        s business continuity objectives will be met in all scenarios."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node408
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      description: For the purposes of point (a), central counterparties shall complete
        end of day procedures and payments on the required time and day in all circumstances.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node409
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      description: For the purposes of point (c)(i), arrangements referred to in that
        point shall address the availability of adequate human resources, the maximum
        downtime of critical functions, and fail over and recovery to a secondary
        site.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node410
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      description: For the purposes of point (c)(ii), the secondary processing site
        referred to in that point shall have a geographical risk profile which is
        distinct from that of the primary site.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.3'
      description: 'In addition to the requirements referred to in paragraph 1, central
        securities depositories shall ensure that their ICT business continuity policy:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3
      ref_id: 24.3.a
      description: takes into account any links and interdependencies to users, critical
        utilities and critical service providers, other central securities depositories
        and other market infrastructures;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.3
      ref_id: 24.3.b
      description: requires its ICT business continuity arrangements to ensure that
        the recovery time objective for their critical or important functions shall
        not be longer than 2 hours.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-24
      ref_id: '24.4'
      description: 'In addition to the requirements referred to in paragraph 1, trading
        venues shall ensure that their ICT business continuity policy ensures that:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4
      ref_id: 24.4.a
      description: trading can be resumed within or close to 2 hours of a disruptive
        incident;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:24.4
      ref_id: 24.4.b
      description: the maximum amount of data that may be lost from any IT service
        of the trading venue after a disruptive incident is close to zero.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node381
      ref_id: Article 25
      description: Testing of the ICT business continuity plans
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.1'
      description: "When testing the ICT business continuity plans in accordance with\
        \ Article 11(6), of Regulation (EU) 2022/2554, financial entities shall take\
        \ into account the financial entity\u2019s business impact analysis (BIA)\
        \ and the ICT risk assessment referred to in Article 3(1), point (b), of this\
        \ Regulation."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.2'
      description: "Financial entities shall assess through the testing of their ICT\
        \ business continuity plans referred to in paragraph 1 whether they are able\
        \ to ensure the continuity of the financial entity\u2019s critical or important\
        \ functions. That testing shall:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.a
      description: 'be performed on the basis of test scenarios that simulate potential
        disruptions,

        including an adequate set of severe but plausible scenarios;'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.b
      description: contain the testing of ICT services provided by ICT third-party
        service providers, where applicable;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.c
      description: ' for financial entities, other than microenterprises, as referred
        to in Article 11(6), second subparagraph, of Regulation (EU) 2022/2554, contain
        scenarios of switchover from primary ICT infrastructure to the redundant capacity,
        backups and redundant facilities;'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.d
      description: be designed to challenge the assumptions on which the business
        continuity plans are based, including governance arrangements and crisis communication
        plans;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.e
      description: "contain procedures to verify the ability of the financial entities\u2019\
        \ staff, of ICT third-party service providers, of ICT systems, and ICT services\
        \ to respond adequately to the scenarios duly taken into account in accordance\
        \ with Article 26(2)."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node425
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: For the purposes of point (a), financial entities shall always
        include in the testing the scenarios considered for the development of the
        business continuity plans.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node426
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: "For the purposes of point (b), financial entities shall duly consider\
        \ scenarios linked to insolvency or failures of the ICT third-party service\
        \ providers or linked to political risks in the ICT third-party service providers\u2019\
        \ jurisdictions, where relevant."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:node427
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: 'For the purposes of point (c), the testing shall verify whether
        at least critical or

        important functions can be operated appropriately for a sufficient period
        of time, and

        whether the normal functioning may be restored.'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.3'
      description: 'In addition to the requirements referred to in paragraph 2, central
        counterparties shall involve in the testing of their ICT business continuity
        plans referred to in paragraph 1:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.a
      description: clearing members;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.b
      description: external providers;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.c
      description: relevant institutions in the financial infrastructure with which
        central counterparties have identified interdependencies in their business
        continuity policies.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      assessable: true
