      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.d
      description: be designed to challenge the assumptions on which the business
        continuity plans are based, including governance arrangements and crisis communication
        plans;
      translations:
        fr:
          description: "sont con\xE7us pour \xE9prouver les hypoth\xE8ses sur lesquelles\
            \ se fondent les plans de continuit\xE9 des activit\xE9s, y compris les\
            \ dispositifs de gouvernance et les plans de communication en situation\
            \ de crise;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.2
      ref_id: 25.2.e
      description: "contain procedures to verify the ability of the financial entities\u2019\
        \ staff, of ICT third-party service providers, of ICT systems, and ICT services\
        \ to respond adequately to the scenarios duly taken into account in accordance\
        \ with Article 26(2)."
      translations:
        fr:
          description: "comportent des proc\xE9dures visant \xE0 v\xE9rifier la capacit\xE9\
            \ du personnel des entit\xE9s financi\xE8res, des prestataires tiers de\
            \ services TIC, des syst\xE8mes de TIC et des services TIC \xE0 r\xE9\
            pondre de mani\xE8re ad\xE9quate aux sc\xE9narios d\xFBment pris en consid\xE9\
            ration conform\xE9ment \xE0 l\u2019article 26, paragraphe 2."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: For the purposes of point (a), financial entities shall always
        include in the testing the scenarios considered for the development of the
        business continuity plans.
      translations:
        fr:
          description: "Aux fins du point a), les entit\xE9s financi\xE8res incluent\
            \ toujours dans les tests les sc\xE9narios envisag\xE9s pour l\u2019\xE9\
            laboration des plans de continuit\xE9 des activit\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: "For the purposes of point (b), financial entities shall duly consider\
        \ scenarios linked to insolvency or failures of the ICT third-party service\
        \ providers or linked to political risks in the ICT third-party service providers\u2019\
        \ jurisdictions, where relevant."
      translations:
        fr:
          description: "Aux fins du point b), les entit\xE9s financi\xE8res tiennent\
            \ d\xFBment compte des sc\xE9narios li\xE9s \xE0 l\u2019insolvabilit\xE9\
            \ ou aux d\xE9faillances des prestataires tiers de services TIC ou aux\
            \ risques politiques dans les juridictions des prestataires tiers de services\
            \ TIC, le cas \xE9ch\xE9ant."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25:3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      description: 'For the purposes of point (c), the testing shall verify whether
        at least critical or

        important functions can be operated appropriately for a sufficient period
        of time, and

        whether the normal functioning may be restored.'
      translations:
        fr:
          description: "Aux fins du point c), les tests permettent de v\xE9rifier\
            \ si au moins les fonctions critiques ou importantes peuvent \xEAtre exerc\xE9\
            es de mani\xE8re appropri\xE9e pendant une dur\xE9e suffisante et si le\
            \ fonctionnement normal peut \xEAtre r\xE9tabli."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.3'
      description: 'In addition to the requirements referred to in paragraph 2, central
        counterparties shall involve in the testing of their ICT business continuity
        plans referred to in paragraph 1:'
      translations:
        fr:
          description: "En plus de respecter les exigences pr\xE9vues au paragraphe\
            \ 2, les contreparties centrales associent aux tests de leurs plans de\
            \ continuit\xE9 des activit\xE9s de TIC vis\xE9s au paragraphe 1:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.a
      description: clearing members;
      translations:
        fr:
          description: les membres compensateurs;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.b
      description: external providers;
      translations:
        fr:
          description: les prestataires externes;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.3
      ref_id: 25.3.c
      description: relevant institutions in the financial infrastructure with which
        central counterparties have identified interdependencies in their business
        continuity policies.
      translations:
        fr:
          description: "les \xE9tablissements de l\u2019infrastructure financi\xE8\
            re avec lesquels les contreparties centrales ont constat\xE9 des interd\xE9\
            pendances dans le cadre de leur politique de continuit\xE9 des activit\xE9\
            s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.4'
      description: 'In addition to the requirements referred to in paragraph 2, central
        securities depositories shall involve in the testing of their ICT business
        continuity plans referred to in paragraph 1, as appropriate:'
      translations:
        fr:
          description: "En plus de respecter les exigences pr\xE9vues au paragraphe\
            \ 2, les d\xE9positaires centraux de titres associent, le cas \xE9ch\xE9\
            ant, aux tests de leurs plans de continuit\xE9 des activit\xE9s de TIC\
            \ vis\xE9s au paragraphe 1:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      ref_id: 25.4.a
      description: users of the central securities depositories;
      translations:
        fr:
          description: "les utilisateurs des d\xE9positaires centraux de titres;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      ref_id: 25.4.b
      description: critical utilities and critical service providers;
      translations:
        fr:
          description: "les prestataires de services et fournisseurs de services de\
            \ r\xE9seau essentiels;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      ref_id: 25.4.c
      description: other central securities depositories;
      translations:
        fr:
          description: "d\u2019autres d\xE9positaires centraux de titres;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      ref_id: 25.4.d
      description: other market infrastructures;
      translations:
        fr:
          description: "d\u2019autres infrastructures de march\xE9;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.4
      ref_id: 25.4.e
      description: any other institutions with which central securities depositories
        have identified interdependencies in their business continuity policy.
      translations:
        fr:
          description: "d\u2019autres \xE9tablissements avec lesquels les d\xE9positaires\
            \ centraux de titres ont constat\xE9 des interd\xE9pendances dans le cadre\
            \ de leur politique de continuit\xE9 des activit\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:25.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-25
      ref_id: '25.5'
      description: Financial entities shall document the results of the testing referred
        to in paragraph 1. Any identified deficiencies resulting from that testing
        shall be analysed, addressed,and reported to the management body.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res documentent les r\xE9sultats\
            \ des tests vis\xE9s au paragraphe 1. Toute d\xE9faillance constat\xE9\
            e \xE0 la suite de ces tests est analys\xE9e, trait\xE9e et notifi\xE9\
            e \xE0 l\u2019organe de direction."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:4
      ref_id: Article 26
      description: ICT response and recovery plans
      translations:
        fr:
          description: "Plans de r\xE9ponse et de r\xE9tablissement des TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      ref_id: '26.1'
      description: "When developing the ICT response and recovery plans referred to\
        \ in Article 11(3) of Regulation (EU) 2022/2554, financial entities shall\
        \ take into account the results of the financial entity\u2019s business impact\
        \ analysis (BIA). Those ICT response and recovery plans shall:"
      translations:
        fr:
          description: "Lorsqu\u2019elles \xE9laborent les plans de r\xE9ponse et\
            \ de r\xE9tablissement des TIC vis\xE9s \xE0 l\u2019article 11, paragraphe\
            \ 3, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8res tiennent\
            \ compte des r\xE9sultats de l\u2019analyse des incidences sur les activit\xE9\
            s de l\u2019entit\xE9 financi\xE8re. Ces plans de r\xE9ponse et de r\xE9\
            tablissement des TIC:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.a
      description: 'specify the conditions prompting their activation or deactivation,
        and any

        exceptions for such activation or deactivation;'
      translations:
        fr:
          description: "d\xE9finissent les conditions qui d\xE9clenchent leur activation\
            \ ou d\xE9sactivation, ainsi que toute exception \xE0 cette activation\
            \ ou d\xE9sactivation;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.b
      description: describe what actions are to be taken to ensure the availability,
        integrity, continuity, and recovery of at least ICT systems and services supporting
        critical or important functions of the financial entity;
      translations:
        fr:
          description: "d\xE9crivent les mesures \xE0 prendre pour garantir la disponibilit\xE9\
            , l\u2019int\xE9grit\xE9, la continuit\xE9 et le r\xE9tablissement au\
            \ moins des syst\xE8mes et services TIC qui soutiennent des fonctions\
            \ critiques ou importantes de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.c
      description: 'be designed to meet the recovery objectives of the operations
        of the financial

        entities;'
      translations:
        fr:
          description: "sont con\xE7us pour atteindre les objectifs de r\xE9tablissement\
            \ des op\xE9rations des entit\xE9s financi\xE8res;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.d
      description: be documented and made available to the staff involved in the execution
        of ICT response and recovery plans and be readily accessible in case of emergency;
      translations:
        fr:
          description: "sont document\xE9s et mis \xE0 la disposition du personnel\
            \ participant \xE0 l\u2019ex\xE9cution des plans de r\xE9ponse et de r\xE9\
            tablissement des TIC et sont facilement accessibles en cas d\u2019urgence;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.e
      description: provide for both short-term and long-term recovery options, including
        partial systems recovery;
      translations:
        fr:
          description: "pr\xE9voient des options de r\xE9tablissement \xE0 court et\
            \ \xE0 long terme, y compris de r\xE9tablissement partiel des syst\xE8\
            mes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.1
      ref_id: 26.1.f
      description: lay down the objectives of ICT response and recovery plans and
        the conditions to declare a successful execution of those plans.
      translations:
        fr:
          description: "d\xE9finissent les objectifs des plans de r\xE9ponse et de\
            \ r\xE9tablissement des TIC et les conditions permettant de d\xE9clarer\
            \ que ces plans ont \xE9t\xE9 ex\xE9cut\xE9s avec succ\xE8s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      description: For the purposes of point (d), financial entities shall clearly
        specify roles and responsibilities.
      translations:
        fr:
          description: "Aux fins du point d), les entit\xE9s financi\xE8res pr\xE9\
            cisent clairement les r\xF4les et responsabilit\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      ref_id: '26.2'
      description: 'The ICT response and recovery plans referred to in paragraph 1
        shall identify relevant scenarios, including scenarios of severe business
        disruptions and increased likelihood of occurrence of disruption. Those plans
        shall develop scenarios based on current information on threats and on lessons
        learned from previous occurrences of business disruptions. Financial entities
        shall duly take into account all of the following scenarios:'
      translations:
        fr:
          description: "Les plans de r\xE9ponse et de r\xE9tablissement des TIC vis\xE9\
            s au paragraphe 1 recensent les sc\xE9narios pertinents, y compris les\
            \ sc\xE9narios de graves perturbations des activit\xE9s et de probabilit\xE9\
            \ accrue de survenance d\u2019une perturbation. Ces plans \xE9tablissent\
            \ des sc\xE9narios fond\xE9s sur les informations actuelles sur les menaces\
            \ et sur les enseignements tir\xE9s des perturbations des activit\xE9\
            s survenues ant\xE9rieurement. Les entit\xE9s financi\xE8res tiennent\
            \ d\xFBment compte de tous les sc\xE9narios suivants:"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.a
      description: cyber-attacks and switchovers between the primary ICT infrastructure
        and the redundant capacity, backups, and redundant facilities;
      translations:
        fr:
          description: "des cyberattaques et des basculements entre l\u2019infrastructure\
            \ de TIC principale et la capacit\xE9 redondante, les sauvegardes et les\
            \ installations redondantes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.b
      description: scenarios in which the quality of the provision of a critical or
        important function deteriorates to an unacceptable level or fails, and duly
        consider the potential impact of the insolvency, or other failures, of any
        relevant ICT third- party service provider;
      translations:
        fr:
          description: "les sc\xE9narios dans lesquels la qualit\xE9 de l\u2019ex\xE9\
            cution d\u2019une fonction critique ou importante se d\xE9t\xE9riore \xE0\
            \ un niveau inacceptable, en prenant alors d\xFBment en consid\xE9ration\
            \ les incidences potentielles de l\u2019insolvabilit\xE9 ou d\u2019autres\
            \ d\xE9faillances de tout prestataire tiers de services TIC concern\xE9\
            ;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.c
      description: partial or total failure of premises, including office and business
        premises, and data centres;
      translations:
        fr:
          description: "la d\xE9faillance partielle ou totale des locaux, notamment\
            \ des locaux de bureau et des locaux commerciaux, et des centres de donn\xE9\
            es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.d
      description: substantial failure of ICT assets or of the communication infrastructure;
      translations:
        fr:
          description: "une d\xE9faillance substantielle des actifs de TIC ou de l\u2019\
            infrastructure de communication;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.e
      description: the non-availability of a critical number of staff or staff members
        in charge of guaranteeing the continuity of operations;
      translations:
        fr:
          description: "l\u2019indisponibilit\xE9 d\u2019un nombre critique de membres\
            \ du personnel ou de personnes charg\xE9es de garantir la continuit\xE9\
            \ des op\xE9rations;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.f
      description: impact of climate change and environment degradation related events,
        natural disasters, pandemics, and physical attacks, including intrusions and
        terrorist attacks;
      translations:
        fr:
          description: "les incidences des \xE9v\xE9nements li\xE9s au changement\
            \ climatique et \xE0 la d\xE9gradation de l\u2019environnement, des catastrophes\
            \ naturelles, des pand\xE9mies et des attaques physiques, y compris des\
            \ intrusions et des attentats terroristes;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.g
      description: insider attacks;
      translations:
        fr:
          description: les attaques internes;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.h
      description: "political and social instability, including, where relevant, in\
        \ the ICT third-party service provider\u2019s jurisdiction and the location\
        \ where the data are stored and processed;"
      translations:
        fr:
          description: "l\u2019instabilit\xE9 politique et sociale, y compris, le\
            \ cas \xE9ch\xE9ant, dans la juridiction du prestataire tiers de services\
            \ TIC et \xE0 l\u2019endroit o\xF9 les donn\xE9es sont stock\xE9es et\
            \ trait\xE9es;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.2
      ref_id: 26.2.i
      description: widespread power outages
      translations:
        fr:
          description: "les coupures de courant \xE0 une grande \xE9chelle."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      ref_id: '26.3'
      description: Where the primary recovery measures may not be feasible in the
        short term because of costs, risks, logistics, or unforeseen circumstances,
        the ICT response and recovery plans referred to in paragraph 1 shall consider
        alternative options.
      translations:
        fr:
          description: "Lorsque les mesures de r\xE9tablissement primaires sont susceptibles\
            \ de ne pas \xEAtre r\xE9alisables \xE0 court terme en raison des co\xFB\
            ts, des risques, de probl\xE8mes logistiques ou de circonstances impr\xE9\
            vues, les plans de r\xE9ponse et de r\xE9tablissement des TIC vis\xE9\
            s au paragraphe 1 envisagent d\u2019autres options."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:26.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-26
      ref_id: '26.4'
      description: As part of the ICT response and recovery plans referred to in paragraph
        1, financial entities shall consider and implement continuity measures to
        mitigate failures of ICT third-party service providers of ICT services supporting
        critical or important functions of the financial entity.
      translations:
        fr:
          description: "Dans le cadre des plans de r\xE9ponse et de r\xE9tablissement\
            \ des TIC vis\xE9s au paragraphe 1, les entit\xE9s financi\xE8res \xE9\
            tudient et mettent en \u0153uvre des mesures de continuit\xE9 pour att\xE9\
            nuer les cons\xE9quences des d\xE9faillances des prestataires tiers de\
            \ services TIC qui fournissent des services TIC \xE0 l\u2019appui de fonctions\
            \ critiques ou importantes de l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii
      name: CHAPTER V
      description: REPORT ON THE ICT RISK MANAGEMENT FRAMEWORK REVIEW
      translations:
        fr:
          name: CHAPITRE V
          description: "Rapport sur le r\xE9examen du cadre de gestion du risque li\xE9\
            \ aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-27
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:title-ii:5
      ref_id: Article 27
      description: Format and content of the report on the review of the ICT risk
        management framework
      translations:
        fr:
          description: "Format et contenu du rapport sur le r\xE9examen du cadre de\
            \ gestion du risque li\xE9 aux TIC"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:27.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-27
      ref_id: '27.1'
      description: Financial entities shall submit the report on the review of the
        ICT risk management framework referred to in Article 6(5) of Regulation (EU)
        2022/2554 in a searchable electronic format.
      translations:
        fr:
          description: "Les entit\xE9s financi\xE8res pr\xE9sentent le rapport sur\
            \ le r\xE9examen du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 5, du r\xE8glement (UE) 2022/2554\
            \ dans un format \xE9lectronique interrogeable."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:27.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-27
      ref_id: '27.2'
      description: 'Financial entities shall include all of the following information
        in the report referred to in paragraph 1:'
      translations:
