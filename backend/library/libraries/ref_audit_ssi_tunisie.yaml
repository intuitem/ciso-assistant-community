  \ le cahier des charges relatif \xE0 l'exercice de l\u2019activit\xE9 d\u2019audit\
  \ dans le domaine de la s\xE9curit\xE9 de l\u2019information.\nLe pr\xE9sent document\
  \ est un document de r\xE9f\xE9rence pour :\n- Les experts auditeurs qui r\xE9alisent\
  \ les missions d\u2019audit, pour les accompagner \xE0 conduire la\nmission conform\xE9\
  ment aux exigences du pr\xE9sent r\xE9f\xE9rentiel\n- Les audit\xE9s, b\xE9n\xE9\
  ficiaires de la mission d\u2019audit, pour assurer un meilleur suivi de ladite\n\
  mission.\nLien du Document :\nhttps://www.ancs.tn/sites/default/files/Referentiel_Audit%203.1.pdf"
