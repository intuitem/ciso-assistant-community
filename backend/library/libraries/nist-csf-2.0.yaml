      translations:
        fr:
          name: null
          description: null
          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:rc.co-03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:rc.co
      ref_id: RC.CO-03
      description: Recovery activities and progress in restoring operational capabilities
        are communicated to designated internal and external stakeholders
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Securely share recovery information, including restoration progress,
        consistent with response plans and information sharing agreements

        Ex2: Regularly update senior leadership on recovery status and restoration
        progress for major incidents

        Ex3: Follow the rules and protocols defined in contracts for incident information
        sharing between the organization and its suppliers

        Ex4: Coordinate crisis communication between the organization and its critical
        suppliers'
      translations:
        fr:
          name: null
          description: "Les activit\xE9s de r\xE9cup\xE9ration et les progr\xE8s r\xE9\
            alis\xE9s dans la restauration des capacit\xE9s op\xE9rationnelles sont\
            \ communiqu\xE9s aux parties prenantes internes et externes d\xE9sign\xE9\
            es."
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : Partagez en toute s\xE9curit\xE9 les informations de r\xE9\
            cup\xE9ration, y compris la progression de la restauration, conform\xE9\
            ment aux plans d'intervention et aux ententes de partage d'informations\n\
            Ex2 : Informer r\xE9guli\xE8rement la haute direction de l'\xE9tat du\
            \ r\xE9tablissement et des progr\xE8s du r\xE9tablissement en cas d'incidents\
            \ majeurs.\nEx3 : Suivre les r\xE8gles et les protocoles d\xE9finis dans\
            \ les contrats pour l'\xE9change d'informations sur les incidents entre\
            \ l'organisation et ses fournisseurs\nEx4 : Coordonner la communication\
            \ de crise entre l'organisation et ses fournisseurs critiques"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:rc.co-04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:rc.co
      ref_id: RC.CO-04
      description: Public updates on incident recovery are shared using approved methods
        and messaging
      annotation: '1st: 1st Party Risk

        Ex1: Follow the organization''s breach notification procedures for recovering
