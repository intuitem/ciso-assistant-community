        es:
          name: null
          description: "La pol\xEDtica de gesti\xF3n de riesgos de seguridad cibern\xE9\
            tica se establece en base al contexto organizativo, la estrategia de seguridad\
            \ cibern\xE9tica y las prioridades, y es comunicada y aplicada"
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Crear, difundir y mantener\
