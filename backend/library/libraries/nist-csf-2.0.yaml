urn: urn:intuitem:risk:library:nist-csf-2.0
locale: en
ref_id: NIST-CSF-2.0
name: NIST CSF version 2.0
description: National Institute of Standards and Technology - Cybersecurity Framework
  (CSF 2.0)
copyright: With the exception of material marked as copyrighted, information presented
  on NIST sites are considered public information and may be distributed or copied.
version: 4
publication_date: 2025-04-14
provider: NIST
packager: intuitem
translations:
  fr:
    name: NIST CSF version 2.0
    description: National Institute of Standards and Technology - Cybersecurity Framework
      (CSF 2.0)
  es:
    name: NIST CSF version 2.0
    description: National Institute of Standards and Technology - Cybersecurity Framework
      (CSF 2.0)
objects:
  framework:
    urn: urn:intuitem:risk:framework:nist-csf-2.0
    ref_id: NIST-CSF-2.0
    name: NIST CSF v2.0
    description: NIST Cybersecurity Framework
    min_score: 1
    max_score: 4
    scores_definition:
    - score: 1
      name: Partial
      description: 'Application of the organizational cybersecurity risk strategy
        is managed in an ad hoc manner.

        There is limited awareness of cybersecurity risks at the organizational level.'
      translations:
        fr:
          name: Partiel
          description: "L\u2019application de la strat\xE9gie de gestion des risques\
            \ cybers\xE9curit\xE9 de l\u2019organisation est g\xE9r\xE9e de mani\xE8\
            re ad hoc.\nLa sensibilisation aux risques cybers\xE9curit\xE9 est limit\xE9\
            e au niveau organisationnel.\nLes pratiques de gestion des risques sont\
            \ approuv\xE9es par la direction, mais ne sont peut-\xEAtre pas \xE9tablies\
            \ comme une politique \xE0 l\u2019\xE9chelle de l\u2019organisation."
        sp:
          name: Parcial
          description: "La aplicaci\xF3n de la estrategia de riesgo de ciberseguridad\
            \ organizacional se gestiona de manera ad hoc. Existe una conciencia limitada\
            \ de los riesgos de ciberseguridad a nivel organizacional."
    - score: 2
      name: Risk informed
      description: 'Risk management practices are approved by management but may not
        be established as organization-wide policy.

        There is an awareness of cybersecurity risks at the organizational level,
        but an organization-wide approach to managing cybersecurity risks has not
        been established.'
      translations:
        fr:
          name: "Inform\xE9 des risques"
          description: "Les pratiques de gestion des risques sont approuv\xE9es par\
            \ la direction, mais ne sont peut-\xEAtre pas \xE9tablies comme une politique\
            \ \xE0 l\u2019\xE9chelle de l\u2019organisation.\nIl existe une sensibilisation\
            \ aux risques cybers\xE9curit\xE9 au niveau de l\u2019organisation, mais\
            \ une approche globale pour les g\xE9rer n\u2019a pas \xE9t\xE9 mise en\
            \ place."
        sp:
          name: Informado sobre riesgos
          description: "Las pr\xE1cticas de gesti\xF3n de riesgos son aprobadas por\
            \ la gerencia, pero es posible que no se establezcan como una pol\xED\
            tica para toda la organizaci\xF3n. Existe una conciencia de los riesgos\
            \ de ciberseguridad a nivel organizacional, pero no se ha establecido\
            \ un enfoque de toda la organizaci\xF3n para gestionar los riesgos de\
            \ ciberseguridad."
    - score: 3
      name: Repeatable
      description: "The organization\u2019s risk management practices are formally\
        \ approved and expressed as policy.\nOrganizational cybersecurity practices\
        \ are regularly updated based on the application of risk management processes\
        \ to changes in business/mission requirements, threats, and technological\
        \ landscape."
      translations:
        fr:
          name: "R\xE9p\xE9table"
          description: "Les pratiques de gestion des risques de l\u2019organisation\
            \ sont formellement approuv\xE9es et exprim\xE9es sous forme de politique.\n\
            Les pratiques cybers\xE9curit\xE9 de l\u2019organisation sont r\xE9guli\xE8\
            rement mises \xE0 jour en fonction de l\u2019application des processus\
            \ de gestion des risques, pour r\xE9pondre \xE0 l\u2019\xE9volution des\
            \ exigences m\xE9tiers ou missions, des menaces et du paysage technologique."
        sp:
          name: Repetible
          description: "Las pr\xE1cticas de gesti\xF3n de riesgos de la organizaci\xF3\
            n se aprueban formalmente y se expresan como pol\xEDtica. Las pr\xE1cticas\
            \ de ciberseguridad organizacional se actualizan peri\xF3dicamente en\
            \ funci\xF3n de la aplicaci\xF3n de procesos de gesti\xF3n de riesgos\
            \ a los cambios en los requisitos comerciales/de misi\xF3n, las amenazas\
            \ y el panorama tecnol\xF3gico."
    - score: 4
      name: Adaptive
      description: 'There is an organization-wide approach to managing cybersecurity
        risks that uses risk-informed policies, processes, and procedures to address
        potential cybersecurity events.

        The organization adapts its cybersecurity practices based on previous and
        current cybersecurity activities, including lessons learned and predictive
        indicators.'
      translations:
        fr:
          name: Adaptatif
          description: "L\u2019organisation dispose d\u2019une approche \xE0 l\u2019\
            \xE9chelle de l\u2019entreprise pour g\xE9rer les risques cybers\xE9curit\xE9\
            , en utilisant des politiques, processus et proc\xE9dures inform\xE9s\
            \ par les risques pour traiter les \xE9v\xE9nements potentiels.\nL\u2019\
            organisation adapte ses pratiques cybers\xE9curit\xE9 en fonction des\
            \ activit\xE9s pass\xE9es et pr\xE9sentes, y compris les retours d\u2019\
            exp\xE9rience et les indicateurs pr\xE9dictifs."
        sp:
          name: Adaptable
          description: "Existe un enfoque de toda la organizaci\xF3n para gestionar\
            \ los riesgos de ciberseguridad que utiliza pol\xEDticas, procesos y procedimientos\
            \ informados sobre el riesgo para abordar posibles eventos de ciberseguridad.\
            \ La organizaci\xF3n adapta sus pr\xE1cticas de ciberseguridad en funci\xF3\
            n de las actividades de ciberseguridad anteriores y actuales, incluidas\
            \ las lecciones aprendidas y los indicadores predictivos."
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv
      assessable: false
      depth: 1
      ref_id: GV
      name: GOVERN
      description: The organization's cybersecurity risk management strategy, expectations,
        and policy are established, communicated, and monitored
      translations:
        fr:
          name: GOUVERNER
          description: "La strat\xE9gie, les attentes et la politique de gestion des\
            \ risques de cybers\xE9curit\xE9 de l\u2019organisation sont \xE9tablies,\
            \ communiqu\xE9es et surveill\xE9es"
          annotation: null
        es:
          name: GOBERNAR
          description: "Se establecen, comunican y supervisan la estrategia, las expectativas\
            \ y la pol\xEDtica de gesti\xF3n de riesgos de seguridad cibern\xE9tica\
            \ de la organizaci\xF3n."
          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv
      ref_id: GV.OC
      name: Organizational Context
      description: The circumstances - mission, stakeholder expectations, dependencies,
        and legal, regulatory, and contractual requirements - surrounding the organization's
        cybersecurity risk management decisions are understood
      translations:
        fr:
          name: Contexte organisationnel
          description: "Les circonstances (mission, attentes des parties prenantes,\
            \ d\xE9pendances et exigences l\xE9gales, r\xE9glementaires et contractuelles)\
            \ entourant les d\xE9cisions de gestion des risques de cybers\xE9curit\xE9\
            \ de l\u2019organisation sont comprises"
          annotation: null
        es:
          name: 'Contexto organizativo '
          description: "Se comprenden las circunstancias - misi\xF3n, expectativas\
            \ de las partes interesadas, dependencias y requisitos legales, normativos\
            \ y contractuales - que afectan a las decisiones de gesti\xF3n de riesgos\
            \ de seguridad cibern\xE9tica de la organizaci\xF3n"
          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc-01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      ref_id: GV.OC-01
      description: The organizational mission is understood and informs cybersecurity
        risk management
      annotation: '1st: 1st Party Risk

        Ex1: Share the organization''s mission (e.g., through vision and mission statements,
        marketing, and service strategies) to provide a basis for identifying risks
        that may impede that mission'
      translations:
        fr:
          name: null
          description: "La mission organisationnelle est comprise et informe la gestion\
            \ des risques de cybers\xE9curit\xE9"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Partagez la mission de\
            \ l'organisation (par exemple, par le biais d'\xE9nonc\xE9s de vision\
            \ et de mission, de strat\xE9gies de marketing et de service) afin de\
            \ fournir une base pour identifier les risques qui peuvent entraver cette\
            \ mission"
        es:
          name: null
          description: "Se comprende la misi\xF3n de la organizaci\xF3n y se informa\
            \ sobre la gesti\xF3n de riesgos de seguridad cibern\xE9tica."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Compartir la misi\xF3n de\
            \ la organizaci\xF3n (por ejemplo, a trav\xE9s de declaraciones de visi\xF3\
            n y misi\xF3n, marketing y estrategias de servicio) para proporcionar\
            \ una base para identificar los riesgos que pueden obstaculizar esa misi\xF3\
            n"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc-02
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      ref_id: GV.OC-02
      description: Internal and external stakeholders are understood, and their needs
        and expectations regarding cybersecurity risk management are understood and
        considered
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Identify relevant internal stakeholders and their cybersecurity-related
        expectations (e.g., performance and risk expectations of officers, directors,
        and advisors; cultural expectations of employees)

        Ex2: Identify relevant external stakeholders and their cybersecurity-related
        expectations (e.g., privacy expectations of customers, business expectations
        of partnerships, compliance expectations of regulators, ethics expectations
        of society)'
      translations:
        fr:
          name: null
          description: "Les parties prenantes internes et externes sont comprises,\
            \ et leurs besoins et attentes en mati\xE8re de gestion des risques de\
            \ cybers\xE9curit\xE9 sont compris et pris en compte"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : D\xE9terminer les intervenants internes pertinents et\
            \ leurs attentes en mati\xE8re de cybers\xE9curit\xE9 (p. ex., attentes\
            \ en mati\xE8re de rendement et de risque des dirigeants, des administrateurs\
            \ et des conseillers\_; attentes culturelles des employ\xE9s)\nEx2 : Identifier\
            \ les parties prenantes externes pertinentes et leurs attentes en mati\xE8\
            re de cybers\xE9curit\xE9 (p. ex., attentes des clients en mati\xE8re\
            \ de protection de la vie priv\xE9e, attentes op\xE9rationnelles des partenariats,\
            \ attentes des organismes de r\xE9glementation en mati\xE8re de conformit\xE9\
            , attentes de la soci\xE9t\xE9 en mati\xE8re d'\xE9thique)"
        es:
          name: null
          description: "Las partes interesadas internas y externas son comprendidas,\
            \ y sus necesidades y expectativas con respecto a la gesti\xF3n de riesgos\
            \ de seguridad cibern\xE9tica son comprendidas y consideradas."
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Identificar a las partes interesadas internas relevantes y sus expectativas\
            \ relacionadas con la ciberseguridad (por ejemplo, expectativas de rendimiento\
            \ y riesgo de funcionarios, directores y asesores; expectativas culturales\
            \ de los empleados)\nEx2: Identificar a las partes interesadas externas\
            \ relevantes y sus expectativas relacionadas con la ciberseguridad (por\
            \ ejemplo, expectativas de privacidad de los clientes, expectativas comerciales\
            \ de las asociaciones, expectativas de cumplimiento de los reguladores,\
            \ expectativas \xE9ticas de la sociedad)"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc-03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      ref_id: GV.OC-03
      description: Legal, regulatory, and contractual requirements regarding cybersecurity
        - including privacy and civil liberties obligations - are understood and managed
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Determine a process to track and manage legal and regulatory requirements
        regarding protection of individuals'' information (e.g., Health Insurance
        Portability and Accountability Act, California Consumer Privacy Act, General
        Data Protection Regulation)

        Ex2: Determine a process to track and manage contractual requirements for
        cybersecurity management of supplier, customer, and partner information

        Ex3: Align the organization''s cybersecurity strategy with legal, regulatory,
        and contractual requirements'
      translations:
        fr:
          name: null
          description: "Les exigences l\xE9gales, r\xE9glementaires et contractuelles\
            \ en mati\xE8re de cybers\xE9curit\xE9, y compris les obligations en mati\xE8\
            re de vie priv\xE9e et de libert\xE9s civiles, sont comprises et g\xE9\
            r\xE9es"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : D\xE9terminer un processus de suivi et de gestion des\
            \ exigences l\xE9gales et r\xE9glementaires concernant la protection des\
            \ informations des individus (par exemple, Health Insurance Portability\
            \ and Accountability Act, California Consumer Privacy Act, General Data\
            \ Protection Regulation)\nEx2 : D\xE9terminer un processus de suivi et\
            \ de gestion des exigences contractuelles pour la gestion de la cybers\xE9\
            curit\xE9 des informations sur les fournisseurs, les clients et les partenaires\n\
            Ex3 : Aligner la strat\xE9gie de cybers\xE9curit\xE9 de l'organisation\
            \ sur les exigences l\xE9gales, r\xE9glementaires et contractuelles"
        es:
          name: null
          description: "Se comprenden y gestionan los requisitos legales, normativos\
            \ y contractuales relativos a la seguridad cibern\xE9tica, incluidas las\
            \ obligaciones en materia de privacidad y libertades civiles."
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Determinar un proceso para rastrear y administrar los requisitos\
            \ legales y reglamentarios relacionados con la protecci\xF3n de la informaci\xF3\
            n de las personas (por ejemplo, la Ley de Portabilidad y Responsabilidad\
            \ de Seguros M\xE9dicos, la Ley de Privacidad del Consumidor de California,\
            \ el Reglamento General de Protecci\xF3n de Datos)\nEx2: Determinar un\
            \ proceso para rastrear y gestionar los requisitos contractuales para\
            \ la gesti\xF3n de la ciberseguridad de la informaci\xF3n de proveedores,\
            \ clientes y socios\nEx3: Alinear la estrategia de ciberseguridad de la\
            \ organizaci\xF3n con los requisitos legales, regulatorios y contractuales"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc-04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      ref_id: GV.OC-04
      description: Critical objectives, capabilities, and services that stakeholders
        depend on or expect from the organization are understood and communicated
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Establish criteria for determining the criticality of capabilities and
        services as viewed by internal and external stakeholders

        Ex2: Determine (e.g., from a business impact analysis) assets and business
        operations that are vital to achieving mission objectives and the potential
        impact of a loss (or partial loss) of such operations

        Ex3: Establish and communicate resilience objectives (e.g., recovery time
        objectives) for delivering critical capabilities and services in various operating
        states (e.g., under attack, during recovery, normal operation)'
      translations:
        fr:
          name: null
          description: "Les objectifs, capacit\xE9s et services critiques dont d\xE9\
            pendent les parties prenantes externes ou qu\u2019ils attendent de l\u2019\
            organisation sont compris et communiqu\xE9s"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : \xC9tablir des crit\xE8res pour d\xE9terminer la criticit\xE9\
            \ des capacit\xE9s et des services selon les intervenants internes et\
            \ externes\nEx2 : D\xE9terminer (p. ex., \xE0 partir d'une analyse d'impact\
            \ sur les activit\xE9s) les actifs et les op\xE9rations commerciales qui\
            \ sont essentiels \xE0 l'atteinte des objectifs de la mission et l'impact\
            \ potentiel d'une perte (ou d'une perte partielle) de ces op\xE9rations\n\
            Ex3 : \xC9tablir et communiquer des objectifs de r\xE9silience (par exemple,\
            \ des objectifs de temps de r\xE9cup\xE9ration) pour fournir des capacit\xE9\
            s et des services critiques dans divers \xE9tats de fonctionnement (par\
            \ exemple, en cas d'attaque, pendant la r\xE9cup\xE9ration, en fonctionnement\
            \ normal)"
        es:
          name: null
          description: "Se comprenden y comunican los objetivos, las capacidades y\
            \ los servicios cr\xEDticos de los que dependen las partes interesadas\
            \ externas o que esperan de la organizaci\xF3n"
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Establecer criterios para determinar la criticidad de las capacidades\
            \ y servicios desde el punto de vista de las partes interesadas internas\
            \ y externas.\nEx2: Determinar (por ejemplo, a partir de un an\xE1lisis\
            \ de impacto en el negocio) los activos y las operaciones comerciales\
            \ que son vitales para lograr los objetivos de la misi\xF3n y el impacto\
            \ potencial de una p\xE9rdida (o p\xE9rdida parcial) de dichas operaciones\n\
            Ex3: Establecer y comunicar objetivos de resiliencia (p. ej., objetivos\
            \ de tiempo de recuperaci\xF3n) para la entrega de capacidades y servicios\
            \ cr\xEDticos en varios estados operativos (p. ej., bajo ataque, durante\
            \ la recuperaci\xF3n, operaci\xF3n normal)"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc-05
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.oc
      ref_id: GV.OC-05
      description: Outcomes, capabilities, and services that the organization depends
        on are understood and communicated
      annotation: 'Ex1: Create an inventory of the organization''s dependencies on
        external resources (e.g., facilities, cloud-based hosting providers) and their
        relationships to organizational assets and business functions

        Ex2: Identify and document external dependencies that are potential points
        of failure for the organization''s critical capabilities and services, and
        share that information with appropriate personnel

        3rd: 3rd Party Risk'
      translations:
        fr:
          name: null
          description: "Les r\xE9sultats, les capacit\xE9s et les services dont d\xE9\
            pend l\u2019organisation sont compris et communiqu\xE9s"
          annotation: "Ex1 : Cr\xE9er un inventaire des d\xE9pendances de l'organisation\
            \ vis-\xE0-vis des ressources externes (par exemple, installations, fournisseurs\
            \ d'h\xE9bergement bas\xE9s sur le cloud) et de leurs relations avec les\
            \ actifs et les fonctions commerciales de l'organisation\nEx2 : Identifier\
            \ et documenter les d\xE9pendances externes qui sont des points de d\xE9\
            faillance potentiels pour les capacit\xE9s et les services critiques de\
            \ l'organisation, et partager ces informations avec le personnel appropri\xE9\
            \n3\xE8me : Risque de 3\xE8me partie"
        es:
          name: null
          description: "Se comprenden y comunican los resultados, capacidades y servicios\
            \ de los que depende la organizaci\xF3n"
          annotation: "Ex1: Crear un inventario de las dependencias de la organizaci\xF3\
            n de recursos externos (por ejemplo, instalaciones, proveedores de alojamiento\
            \ basado en la nube) y sus relaciones con los activos de la organizaci\xF3\
            n y las funciones comerciales\nEx2: Identificar y documentar las dependencias\
            \ externas que son puntos potenciales de falla para las capacidades y\
            \ servicios cr\xEDticos de la organizaci\xF3n, y compartir esa informaci\xF3\
            n con el personal adecuado\n3\xBA: Riesgo de 3\xAA parte"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv
      ref_id: GV.RM
      name: Risk Management Strategy
      description: The organization's priorities, constraints, risk tolerance and
        appetite statements, and assumptions are established, communicated, and used
        to support operational risk decisions
      translations:
        fr:
          name: "Strat\xE9gie de gestion des risques"
          description: "Les priorit\xE9s, les contraintes, les d\xE9clarations de\
            \ tol\xE9rance et d\u2019app\xE9tence au risque et les hypoth\xE8ses de\
            \ l\u2019organisation sont \xE9tablies, communiqu\xE9es et utilis\xE9\
            es pour soutenir les d\xE9cisions en mati\xE8re de risques op\xE9rationnels"
          annotation: null
        es:
          name: "Estrategia de gesti\xF3n de riesgos "
          description: "Se establecen, comunican y utilizan las prioridades, las restricciones,\
            \ las declaraciones de tolerancia y apetito por el riesgo y los supuestos\
            \ de la organizaci\xF3n para respaldar las decisiones sobre el riesgo\
            \ operativo"
          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-01
      description: Risk management objectives are established and agreed to by organizational
        stakeholders
      annotation: '1st: 1st Party Risk

        Ex1: Update near-term and long-term cybersecurity risk management objectives
        as part of annual strategic planning and when major changes occur

        Ex2: Establish measurable objectives for cybersecurity risk management (e.g.,
        manage the quality of user training, ensure adequate risk protection for industrial
        control systems)

        Ex3: Senior leaders agree about cybersecurity objectives and use them for
        measuring and managing risk and performance'
      translations:
        fr:
          name: null
          description: "Les objectifs de gestion des risques sont \xE9tablis et accept\xE9\
            s par les parties prenantes organisationnelles"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Mettre \xE0 jour les\
            \ objectifs de gestion des risques de cybers\xE9curit\xE9 \xE0 court et\
            \ \xE0 long terme dans le cadre de la planification strat\xE9gique annuelle\
            \ et lorsque des changements majeurs se produisent\nEx2 : \xC9tablir des\
            \ objectifs mesurables pour la gestion des risques de cybers\xE9curit\xE9\
            \ (par exemple, g\xE9rer la qualit\xE9 de la formation des utilisateurs,\
            \ assurer une protection ad\xE9quate contre les risques pour les syst\xE8\
            mes de contr\xF4le industriel)\nEx3 : Les hauts dirigeants s'entendent\
            \ sur les objectifs de cybers\xE9curit\xE9 et les utilisent pour mesurer\
            \ et g\xE9rer les risques et les performances"
        es:
          name: null
          description: "Los objetivos de la gesti\xF3n de riesgos son establecidos\
            \ y acordados por las partes interesadas de la organizaci\xF3n"
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Actualizar los objetivos\
            \ de gesti\xF3n de riesgos de ciberseguridad a corto y largo plazo como\
            \ parte de la planificaci\xF3n estrat\xE9gica anual y cuando se produzcan\
            \ cambios importantes\nEx2: Establecer objetivos medibles para la gesti\xF3\
            n de riesgos de ciberseguridad (por ejemplo, gestionar la calidad de la\
            \ formaci\xF3n de los usuarios, garantizar una protecci\xF3n adecuada\
            \ contra los riesgos de los sistemas de control industrial)\nEx3: Los\
            \ l\xEDderes s\xE9nior acuerdan los objetivos de ciberseguridad y los\
            \ utilizan para medir y gestionar el riesgo y el rendimiento"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-02
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-02
      description: Risk appetite and risk tolerance statements are established, communicated,
        and maintained
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Determine and communicate risk appetite statements that convey expectations
        about the appropriate level of risk for the organization

        Ex2: Translate risk appetite statements into specific, measurable, and broadly
        understandable risk tolerance statements

        Ex3: Refine organizational objectives and risk appetite periodically based
        on known risk exposure and residual risk'
      translations:
        fr:
          name: null
          description: "Les d\xE9clarations d\u2019app\xE9tence et de tol\xE9rance\
            \ au risque sont \xE9tablies, communiqu\xE9es et maintenues"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : D\xE9terminer et communiquer des \xE9nonc\xE9s de propension\
            \ au risque qui expriment les attentes concernant le niveau de risque\
            \ appropri\xE9 pour l'organisation\nEx2 : Traduire les d\xE9clarations\
            \ d'app\xE9tit pour le risque en d\xE9clarations de tol\xE9rance au risque\
            \ sp\xE9cifiques, mesurables et largement compr\xE9hensibles\nEx3 : Affiner\
            \ p\xE9riodiquement les objectifs organisationnels et l'app\xE9tit pour\
            \ le risque en fonction de l'exposition au risque connue et du risque\
            \ r\xE9siduel"
        es:
          name: null
          description: Se establecen, se comunican y se mantienen las declaraciones
            sobre el apetito de riesgo y la tolerancia al riesgo
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Determinar y comunicar declaraciones de apetito de riesgo que transmitan\
            \ expectativas sobre el nivel apropiado de riesgo para la organizaci\xF3\
            n.\nEx2: Traducir las declaraciones de apetito de riesgo en declaraciones\
            \ de tolerancia al riesgo espec\xEDficas, medibles y ampliamente comprensibles\n\
            Ex3: Refinar peri\xF3dicamente los objetivos de la organizaci\xF3n y el\
            \ apetito de riesgo en funci\xF3n de la exposici\xF3n al riesgo conocida\
            \ y el riesgo residual"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-03
      description: Cybersecurity risk management activities and outcomes are included
        in enterprise risk management processes
      annotation: '1st: 1st Party Risk

        Ex1: Aggregate and manage cybersecurity risks alongside other enterprise risks
        (e.g., compliance, financial, operational, regulatory, reputational, safety)

        Ex2: Include cybersecurity risk managers in enterprise risk management planning

        Ex3: Establish criteria for escalating cybersecurity risks within enterprise
        risk management'
      translations:
        fr:
          name: null
          description: "Les activit\xE9s et les r\xE9sultats de la gestion des risques\
            \ de cybers\xE9curit\xE9 sont inclus dans les processus de gestion des\
            \ risques de l\u2019entreprise"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Regrouper et g\xE9rer\
            \ les risques de cybers\xE9curit\xE9 en m\xEAme temps que d'autres risques\
            \ d'entreprise (par exemple, conformit\xE9, finances, op\xE9rations, r\xE9\
            glementation, r\xE9putation, s\xE9curit\xE9)\nEx2 : Inclure les gestionnaires\
            \ des risques de cybers\xE9curit\xE9 dans la planification de la gestion\
            \ des risques d'entreprise\nEx3 : \xC9tablir des crit\xE8res pour l'escalade\
            \ des risques de cybers\xE9curit\xE9 dans le cadre de la gestion des risques\
            \ d'entreprise"
        es:
          name: null
          description: "Las actividades y los resultados de la gesti\xF3n de riesgos\
            \ de seguridad cibern\xE9tica se incluyen en los procesos de gesti\xF3\
            n de riesgos de la empresa"
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Agregar y gestionar los\
            \ riesgos de ciberseguridad junto con otros riesgos empresariales (por\
            \ ejemplo, cumplimiento, financieros, operativos, regulatorios, de reputaci\xF3\
            n, de seguridad)\nEx2: Incluir a los gestores de riesgos de ciberseguridad\
            \ en la planificaci\xF3n de la gesti\xF3n de riesgos empresariales\nEx3:\
            \ Establecer criterios para escalar los riesgos de ciberseguridad dentro\
            \ de la gesti\xF3n de riesgos empresariales"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-04
      description: Strategic direction that describes appropriate risk response options
        is established and communicated
      annotation: '1st: 1st Party Risk

        Ex1: Specify criteria for accepting and avoiding cybersecurity risk for various
        classifications of data

        Ex2: Determine whether to purchase cybersecurity insurance

        Ex3: Document conditions under which shared responsibility models are acceptable
        (e.g., outsourcing certain cybersecurity functions, having a third party perform
        financial transactions on behalf of the organization, using public cloud-based
        services)'
      translations:
        fr:
          name: null
          description: "Une orientation strat\xE9gique d\xE9crivant les options de\
            \ r\xE9ponse aux risques appropri\xE9es est \xE9tablie et communiqu\xE9\
            e"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Sp\xE9cifier les crit\xE8\
            res d'acceptation et d'\xE9vitement du risque de cybers\xE9curit\xE9 pour\
            \ diverses classifications de donn\xE9es\nEx2 : D\xE9terminer s'il faut\
            \ souscrire une assurance cybers\xE9curit\xE9\nEx3 : Documenter les conditions\
            \ dans lesquelles les mod\xE8les de responsabilit\xE9 partag\xE9e sont\
            \ acceptables (p. ex., externalisation de certaines fonctions de cybers\xE9\
            curit\xE9, confiage d'op\xE9rations financi\xE8res par un tiers au nom\
            \ de l'organisation, utilisation de services bas\xE9s sur le nuage public)"
        es:
          name: null
          description: "Se establece y comunica una direcci\xF3n estrat\xE9gica que\
            \ describa las opciones adecuadas de respuesta al riesgo."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Especificar los criterios\
            \ para aceptar y evitar el riesgo de ciberseguridad para diversas clasificaciones\
            \ de datos\nEx2: Determinar si comprar un seguro de ciberseguridad\nEx3:\
            \ Documentar las condiciones en las que los modelos de responsabilidad\
            \ compartida son aceptables (por ejemplo, externalizaci\xF3n de ciertas\
            \ funciones de ciberseguridad, hacer que un tercero realice transacciones\
            \ financieras en nombre de la organizaci\xF3n, utilizar servicios basados\
            \ en la nube p\xFAblica)"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-05
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-05
      description: Lines of communication across the organization are established
        for cybersecurity risks, including risks from suppliers and other third parties
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Determine how to update senior executives, directors, and management
        on the organization''s cybersecurity posture at agreed-upon intervals

        Ex2: Identify how all departments across the organization - such as management,
        operations, internal auditors, legal, acquisition, physical security, and
        HR - will communicate with each other about cybersecurity risks'
      translations:
        fr:
          name: null
          description: "Les lignes de communication au sein de l\u2019organisation\
            \ sont \xE9tablies pour les risques de cybers\xE9curit\xE9, y compris\
            \ les risques li\xE9s aux fournisseurs et autres tiers"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : D\xE9terminer comment mettre \xE0 jour les cadres sup\xE9\
            rieurs, les directeurs et la direction sur la posture de cybers\xE9curit\xE9\
            \ de l'organisation \xE0 intervalles convenus\nEx2 : Identifiez comment\
            \ tous les services de l'organisation, tels que la direction, les op\xE9\
            rations, les auditeurs internes, les services juridiques, les acquisitions,\
            \ la s\xE9curit\xE9 physique et les RH, communiqueront entre eux sur les\
            \ risques de cybers\xE9curit\xE9"
        es:
          name: null
          description: "Se establecen l\xEDneas de comunicaci\xF3n en toda la organizaci\xF3\
            n para los riesgos de seguridad cibern\xE9tica, lo que incluye a los riesgos\
            \ de proveedores y otros terceros."
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Determinar c\xF3mo actualizar a los altos ejecutivos, directores\
            \ y gerentes sobre la postura de ciberseguridad de la organizaci\xF3n\
            \ a intervalos acordados\nEx2: Identificar c\xF3mo se comunicar\xE1n entre\
            \ s\xED todos los departamentos de la organizaci\xF3n, como la direcci\xF3\
            n, las operaciones, los auditores internos, el departamento jur\xEDdico,\
            \ el de adquisiciones, el de seguridad f\xEDsica y el de RRHH sobre los\
            \ riesgos de ciberseguridad."
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-06
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-06
      description: A standardized method for calculating, documenting, categorizing,
        and prioritizing cybersecurity risks is established and communicated
      annotation: '1st: 1st Party Risk

        Ex1: Establish criteria for using a quantitative approach to cybersecurity
        risk analysis, and specify probability and exposure formulas

        Ex2: Create and use templates (e.g., a risk register) to document cybersecurity
        risk information (e.g., risk description, exposure, treatment, and ownership)

        Ex3: Establish criteria for risk prioritization at the appropriate levels
        within the enterprise

        Ex4: Use a consistent list of risk categories to support integrating, aggregating,
        and comparing cybersecurity risks'
      translations:
        fr:
          name: null
          description: "Une m\xE9thode normalis\xE9e de calcul, de documentation,\
            \ de cat\xE9gorisation et de priorisation des risques de cybers\xE9curit\xE9\
            \ est \xE9tablie et communiqu\xE9e"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : \xC9tablir des crit\xE8\
            res d'utilisation d'une approche quantitative pour l'analyse des risques\
            \ de cybers\xE9curit\xE9 et sp\xE9cifier les formules de probabilit\xE9\
            \ et d'exposition\nEx2 : Cr\xE9er et utiliser des mod\xE8les (p. ex.,\
            \ un registre des risques) pour documenter les informations sur les risques\
            \ de cybers\xE9curit\xE9 (p. ex., description du risque, exposition, traitement\
            \ et propri\xE9t\xE9)\nEx3 : \xC9tablir des crit\xE8res de hi\xE9rarchisation\
            \ des risques aux niveaux appropri\xE9s au sein de l'entreprise\nEx4 :\
            \ Utiliser une liste coh\xE9rente de cat\xE9gories de risques pour prendre\
            \ en charge l'int\xE9gration, l'agr\xE9gation et la comparaison des risques\
            \ de cybers\xE9curit\xE9"
        es:
          name: null
          description: "Se establece y comunica un m\xE9todo estandarizado para calcular,\
            \ documentar, categorizar y priorizar los riesgos de seguridad cibern\xE9\
            tica."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Establecer criterios para\
            \ utilizar un enfoque cuantitativo para el an\xE1lisis de riesgos de ciberseguridad,\
            \ y especificar f\xF3rmulas de probabilidad y exposici\xF3n.\nEx2: Crear\
            \ y utilizar plantillas (por ejemplo, un registro de riesgos) para documentar\
            \ la informaci\xF3n sobre riesgos de ciberseguridad (por ejemplo, descripci\xF3\
            n del riesgo, exposici\xF3n, tratamiento y propiedad)\nEx3: Establecer\
            \ criterios para la priorizaci\xF3n de riesgos en los niveles apropiados\
            \ dentro de la empresa\nEx4: Utilice una lista coherente de categor\xED\
            as de riesgo para respaldar la integraci\xF3n, la agregaci\xF3n y la comparaci\xF3\
            n de riesgos de ciberseguridad"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm-07
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rm
      ref_id: GV.RM-07
      description: Strategic opportunities (i.e., positive risks) are characterized
        and are included in organizational cybersecurity risk discussions
      annotation: '1st: 1st Party Risk

        Ex1: Define and communicate guidance and methods for identifying opportunities
        and including them in risk discussions (e.g., strengths, weaknesses, opportunities,
        and threats [SWOT] analysis)

        Ex2: Identify stretch goals and document them

        Ex3: Calculate, document, and prioritize positive risks alongside negative
        risks'
      translations:
        fr:
          name: null
          description: "Les opportunit\xE9s strat\xE9giques (c-\xE0-d., les risques\
            \ positifs) sont caract\xE9ris\xE9es et incluses dans les discussions\
            \ sur les risques de cybers\xE9curit\xE9 organisationnels"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : D\xE9finir et communiquer\
            \ des directives et des m\xE9thodes pour identifier les opportunit\xE9\
            s et les inclure dans les discussions sur les risques (par exemple, analyse\
            \ des forces, des faiblesses, des opportunit\xE9s et des menaces [SWOT])\n\
            Ex2 : Identifiez les objectifs ambitieux et documentez-les\nEx3 : Calculer,\
            \ documenter et hi\xE9rarchiser les risques positifs par rapport aux risques\
            \ n\xE9gatifs"
        es:
          name: null
          description: "Se caracterizan las oportunidades estrat\xE9gicas (es decir,\
            \ los riesgos positivos) y se incluyen en las discusiones sobre riesgos\
            \ de seguridad cibern\xE9tica de la organizaci\xF3n."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Definir y comunicar la orientaci\xF3\
            n y los m\xE9todos para identificar oportunidades e incluirlas en las\
            \ discusiones de riesgos (p. ej., an\xE1lisis de fortalezas, debilidades,\
            \ oportunidades y amenazas [FODA])\nEx2: Identificar los objetivos ambiciosos\
            \ y documentarlos\nEx3: Calcule, documente y priorice los riesgos positivos\
            \ junto con los riesgos negativos"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv
      ref_id: GV.RR
      name: Roles, Responsibilities, and Authorities
      description: Cybersecurity roles, responsibilities, and authorities to foster
        accountability, performance assessment, and continuous improvement are established
        and communicated
      translations:
        fr:
          name: "R\xF4les, responsabilit\xE9s et autorit\xE9s"
          description: "Les r\xF4les, responsabilit\xE9s et autorit\xE9s en mati\xE8\
            re de cybers\xE9curit\xE9 visant \xE0 la responsabilisation, l\u2019\xE9\
            valuation des performances et l\u2019am\xE9lioration continue sont \xE9\
            tablis et communiqu\xE9s"
          annotation: null
        es:
          name: Funciones, responsabilidades y autoridades
          description: "Se establecen y comunican las funciones, las responsabilidades\
            \ y las competencias en materia de seguridad cibern\xE9tica para fomentar\
            \ la rendici\xF3n de cuentas, la evaluaci\xF3n del desempe\xF1o y la mejora\
            \ continua."
          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr-01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr
      ref_id: GV.RR-01
      description: Organizational leadership is responsible and accountable for cybersecurity
        risk and fosters a culture that is risk-aware, ethical, and continually improving
      annotation: '1st: 1st Party Risk

        Ex1: Leaders (e.g., directors) agree on their roles and responsibilities in
        developing, implementing, and assessing the organization''s cybersecurity
        strategy

        Ex2: Share leaders'' expectations regarding a secure and ethical culture,
        especially when current events present the opportunity to highlight positive
        or negative examples of cybersecurity risk management

        Ex3: Leaders direct the CISO to maintain a comprehensive cybersecurity risk
        strategy and review and update it at least annually and after major events

        Ex4: Conduct reviews to ensure adequate authority and coordination among those
        responsible for managing cybersecurity risk'
      translations:
        fr:
          name: null
          description: "La direction organisationnelle est responsable des risques\
            \ li\xE9s \xE0 la cybers\xE9curit\xE9 et favorise une culture consciente\
            \ des risques, \xE9thique et en constante am\xE9lioration"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Les dirigeants (p. ex.,\
            \ les directeurs) s'entendent sur leurs r\xF4les et responsabilit\xE9\
            s dans l'\xE9laboration, la mise en \u0153uvre et l'\xE9valuation de la\
            \ strat\xE9gie de cybers\xE9curit\xE9 de l'organisation.\nEx2 : Partager\
            \ les attentes des dirigeants concernant une culture de s\xE9curit\xE9\
            \ et d'\xE9thique, en particulier lorsque l'actualit\xE9 offre l'occasion\
            \ de mettre en \xE9vidence des exemples positifs ou n\xE9gatifs de gestion\
            \ des risques de cybers\xE9curit\xE9\nEx3 : Les dirigeants demandent au\
            \ RSSI de maintenir une strat\xE9gie compl\xE8te de gestion des risques\
            \ de cybers\xE9curit\xE9, puis de l'examiner et de la mettre \xE0 jour\
            \ au moins une fois par an et apr\xE8s des \xE9v\xE9nements majeurs.\n\
            Ex4 : Effectuer des examens pour s'assurer que les responsables de la\
            \ gestion des risques li\xE9s \xE0 la cybers\xE9curit\xE9 disposent d'une\
            \ autorit\xE9 et d'une coordination ad\xE9quates."
        es:
          name: null
          description: "El liderazgo organizativo es responsable de los riesgos de\
            \ seguridad cibern\xE9tica y fomenta una cultura consciente de los riesgos,\
            \ \xE9tica y de mejora continua."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Los l\xEDderes (por ejemplo,\
            \ los directores) acuerdan sus roles y responsabilidades en el desarrollo,\
            \ la implementaci\xF3n y la evaluaci\xF3n de la estrategia de ciberseguridad\
            \ de la organizaci\xF3n\nEx2: Compartir las expectativas de los l\xED\
            deres con respecto a una cultura segura y \xE9tica, especialmente cuando\
            \ los acontecimientos actuales presentan la oportunidad de destacar ejemplos\
            \ positivos o negativos de gesti\xF3n de riesgos de ciberseguridad.\n\
            Ex3: Los l\xEDderes ordenan al CISO que mantenga una estrategia integral\
            \ de riesgo de ciberseguridad y la revise y actualice al menos una vez\
            \ al a\xF1o y despu\xE9s de eventos importantes\nEx4: Llevar a cabo revisiones\
            \ para garantizar la autoridad y la coordinaci\xF3n adecuadas entre los\
            \ responsables de la gesti\xF3n del riesgo de ciberseguridad."
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr-02
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr
      ref_id: GV.RR-02
      description: Roles, responsibilities, and authorities related to cybersecurity
        risk management are established, communicated, understood, and enforced
      annotation: '1st: 1st Party Risk

        Ex1: Document risk management roles and responsibilities in policy

        Ex2: Document who is responsible and accountable for cybersecurity risk management
        activities and how those teams and individuals are to be consulted and informed

        Ex3: Include cybersecurity responsibilities and performance requirements in
        personnel descriptions

        Ex4: Document performance goals for personnel with cybersecurity risk management
        responsibilities, and periodically measure performance to identify areas for
        improvement

        Ex5: Clearly articulate cybersecurity responsibilities within operations,
        risk functions, and internal audit functions'
      translations:
        fr:
          name: null
          description: "Les r\xF4les, responsabilit\xE9s et autorit\xE9s li\xE9s \xE0\
            \ la gestion des risques de cybers\xE9curit\xE9 sont \xE9tablis, communiqu\xE9\
            s, compris et appliqu\xE9s"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Documenter les r\xF4\
            les et les responsabilit\xE9s en mati\xE8re de gestion des risques dans\
            \ la politique\nEx2 : Documenter qui est responsable des activit\xE9s\
            \ de gestion des risques de cybers\xE9curit\xE9 et comment ces \xE9quipes\
            \ et ces personnes doivent \xEAtre consult\xE9es et inform\xE9es.\nEx3\
            \ : Inclure les responsabilit\xE9s en mati\xE8re de cybers\xE9curit\xE9\
            \ et les exigences de performance dans les descriptions du personnel\n\
            Ex4 : Documenter les objectifs de performance du personnel ayant des responsabilit\xE9\
            s en mati\xE8re de gestion des risques de cybers\xE9curit\xE9 et mesurer\
            \ p\xE9riodiquement le rendement pour identifier les domaines \xE0 am\xE9\
            liorer\nEx5 : \xC9noncer clairement les responsabilit\xE9s en mati\xE8\
            re de cybers\xE9curit\xE9 au sein des op\xE9rations, des fonctions de\
            \ risque et des fonctions d'audit interne"
        es:
          name: null
          description: "Se establecen, comunican, comprenden y aplican las funciones,\
            \ responsabilidades y autoridades relacionadas con la gesti\xF3n de riesgos\
            \ de seguridad cibern\xE9tica."
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Documentar las funciones\
            \ y responsabilidades de la gesti\xF3n de riesgos en la pol\xEDtica\n\
            Ex2: Documentar qui\xE9n es responsable de las actividades de gesti\xF3\
            n de riesgos de ciberseguridad y c\xF3mo se debe consultar e informar\
            \ a esos equipos e individuos.\nEx3: Incluir las responsabilidades de\
            \ ciberseguridad y los requisitos de rendimiento en las descripciones\
            \ del personal\nEx4: Documentar los objetivos de rendimiento del personal\
            \ con responsabilidades de gesti\xF3n de riesgos de ciberseguridad y medir\
            \ peri\xF3dicamente el rendimiento para identificar \xE1reas de mejora\n\
            Ex5: Articular claramente las responsabilidades de ciberseguridad dentro\
            \ de las operaciones, las funciones de riesgo y las funciones de auditor\xED\
            a interna"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr-03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.rr
      ref_id: GV.RR-03
      description: Adequate resources are allocated commensurate with the cybersecurity
        risk strategy, roles, responsibilities, and policies
