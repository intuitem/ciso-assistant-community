      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am
      ref_id: ID.AM-02
      description: Inventories of software, services, and systems managed by the organization
        are maintained
      annotation: '1st: 1st Party Risk

        Ex1: Maintain inventories for all types of software and services, including
        commercial-off-the-shelf, open-source, custom applications, API services,
        and cloud-based applications and services

        Ex2: Constantly monitor all platforms, including containers and virtual machines,
        for software and service inventory changes

        Ex3: Maintain an inventory of the organization''s systems'
      translations:
        fr:
          name: null
          description: "Les inventaires des logiciels, services et syst\xE8mes g\xE9\
            r\xE9s par l\u2019organisation sont maintenus"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Tenir \xE0 jour des inventaires\
            \ pour tous les types de logiciels et de services, y compris les applications\
            \ commerciales pr\xEAtes \xE0 l'emploi, les applications open source,\
            \ les applications personnalis\xE9es, les services API et les applications\
            \ et services bas\xE9s sur le cloud\nEx2 : Surveillez en permanence toutes\
            \ les plateformes, y compris les conteneurs et les machines virtuelles,\
            \ pour d\xE9tecter les modifications de l'inventaire des logiciels et\
            \ des services\nEx3 : Tenir un inventaire des syst\xE8mes de l'organisation"
        es:
          name: null
          description: "Se mantienen inventarios de software, servicios y sistemas\
            \ gestionados por la organizaci\xF3n"
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Mantener inventarios para\
            \ todo tipo de software y servicios, incluidos los comerciales, de c\xF3\
            digo abierto, aplicaciones personalizadas, servicios de API y aplicaciones\
            \ y servicios basados en la nube\nEx2: Supervise constantemente todas\
            \ las plataformas, incluidos los contenedores y las m\xE1quinas virtuales,\
            \ para detectar cambios en el inventario de software y servicios.\nEx3:\
            \ Mantener un inventario de los sistemas de la organizaci\xF3n"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am-03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am
      ref_id: ID.AM-03
      description: Representations of the organization's authorized network communication
        and internal and external network data flows are maintained
      annotation: '1st: 1st Party Risk

        3rd: 3rd Party Risk

        Ex1: Maintain baselines of communication and data flows within the organization''s
        wired and wireless networks

        Ex2: Maintain baselines of communication and data flows between the organization
        and third parties

        Ex3: Maintain baselines of communication and data flows for the organization''s
        infrastructure-as-a-service (IaaS) usage

        Ex4: Maintain documentation of expected network ports, protocols, and services
        that are typically used among authorized systems'
      translations:
        fr:
          name: null
          description: "Les repr\xE9sentations des communications r\xE9seau autoris\xE9\
            es de l\u2019organisation et des flux de donn\xE9es r\xE9seau internes\
            \ et externes sont maintenues"
          annotation: "1er : Risque de 1\xE8re partie\n3\xE8me : Risque de 3\xE8me\
            \ partie\nEx1 : Maintenir les lignes de base de communication et les flux\
            \ de donn\xE9es au sein des r\xE9seaux filaires et sans fil de l'organisation\n\
            Ex2 : Maintenir des bases de r\xE9f\xE9rence pour la communication et\
            \ les flux de donn\xE9es entre l'organisation et les tiers\nEx3 : Maintenir\
            \ les lignes de base de communication et les flux de donn\xE9es pour l'utilisation\
            \ de l'infrastructure en tant que service (IaaS) de l'organisation\nEx4\
            \ : Tenir \xE0 jour la documentation des ports, protocoles et services\
            \ r\xE9seau attendus qui sont g\xE9n\xE9ralement utilis\xE9s par les syst\xE8\
            mes autoris\xE9s"
        es:
          name: null
          description: "Se mantienen representaciones de la comunicaci\xF3n de red\
            \ autorizada de la organizaci\xF3n y de los flujos de datos de red internos\
            \ y externos"
          annotation: "1\xBA: Riesgo de 1\xAA parte\n3\xBA: Riesgo de 3\xAA parte\n\
            Ex1: Mantener las l\xEDneas de base de los flujos de comunicaci\xF3n y\
            \ datos dentro de las redes cableadas e inal\xE1mbricas de la organizaci\xF3\
            n\nEx2: Mantener las l\xEDneas de base de la comunicaci\xF3n y los flujos\
            \ de datos entre la organizaci\xF3n y terceros\nEx3: Mantener las l\xED\
            neas de base de los flujos de comunicaci\xF3n y datos para el uso de la\
            \ infraestructura como servicio (IaaS) de la organizaci\xF3n\nEx4: Mantener\
            \ la documentaci\xF3n de los puertos de red, protocolos y servicios esperados\
            \ que se utilizan normalmente entre los sistemas autorizados"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am-04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am
      ref_id: ID.AM-04
      description: Inventories of services provided by suppliers are maintained
      annotation: 'Ex1: Inventory all external services used by the organization,
        including third-party infrastructure-as-a-service (IaaS), platform-as-a-service
