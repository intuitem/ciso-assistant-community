      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc
      ref_id: GV.SC-07
      description: The risks posed by a supplier, their products and services, and
        other third parties are understood, recorded, prioritized, assessed, responded
        to, and monitored over the course of the relationship
      annotation: 'Ex1: Adjust assessment formats and frequencies based on the third
        party''s reputation and the criticality of the products or services they provide

        Ex2: Evaluate third parties'' evidence of compliance with contractual cybersecurity
        requirements, such as self-attestations, warranties, certifications, and other
        artifacts

        Ex3: Monitor critical suppliers to ensure that they are fulfilling their security
        obligations throughout the supplier relationship lifecycle using a variety
        of methods and techniques, such as inspections, audits, tests, or other forms
        of evaluation

        Ex4: Monitor critical suppliers, services, and products for changes to their
        risk profiles, and reevaluate supplier criticality and risk impact accordingly

        Ex5: Plan for unexpected supplier and supply chain-related interruptions to
        ensure business continuity

        3rd: 3rd Party Risk'
      translations:
        fr:
          name: null
          description: "Les risques pos\xE9s par un fournisseur, ses produits et services\
            \ et d\u2019autres tiers sont compris, enregistr\xE9s, prioris\xE9s, \xE9\
            valu\xE9s, trait\xE9s et surveill\xE9s tout au long de la relation"
          annotation: "Ex1 : Ajuster les formats et les fr\xE9quences d'\xE9valuation\
            \ en fonction de la r\xE9putation du tiers et de la criticit\xE9 des produits\
            \ ou services qu'il fournit\nEx2 : \xC9valuez les preuves de conformit\xE9\
            \ des tiers aux exigences contractuelles en mati\xE8re de cybers\xE9curit\xE9\
            , telles que les auto-attestations, les garanties, les certifications\
            \ et autres artefacts\nEx3 : Surveiller les fournisseurs critiques pour\
            \ s'assurer qu'ils remplissent leurs obligations de s\xE9curit\xE9 tout\
            \ au long du cycle de vie de la relation avec le fournisseur \xE0 l'aide\
            \ de diverses m\xE9thodes et techniques, telles que des inspections, des\
            \ audits, des tests ou d'autres formes d'\xE9valuation\nEx4 : Surveiller\
            \ les fournisseurs, les services et les produits critiques pour d\xE9\
            tecter les modifications de leurs profils de risque, et r\xE9\xE9valuer\
            \ la criticit\xE9 des fournisseurs et l'impact des risques en cons\xE9\
            quence.\nEx5 : Planifier les interruptions impr\xE9vues li\xE9es aux fournisseurs\
            \ et \xE0 la cha\xEEne d'approvisionnement pour assurer la continuit\xE9\
            \ des activit\xE9s\n3\xE8me : Risque de 3\xE8me partie"
        es:
          name: null
          description: "Los riesgos planteados por un proveedor, sus productos y servicios\
            \ y otros terceros se comprenden, registran, priorizan, eval\xFAan, responden\
            \ y monitorean a lo largo de la relaci\xF3n"
          annotation: "Ex1: Ajustar los formatos y frecuencias de evaluaci\xF3n en\
            \ funci\xF3n de la reputaci\xF3n del tercero y la criticidad de los productos\
            \ o servicios que proporcionan\nEx2: Eval\xFAe las pruebas de cumplimiento\
            \ de los requisitos contractuales de ciberseguridad por parte de terceros,\
            \ como autocertificaciones, garant\xEDas, certificaciones y otros artefactos.\n\
            Ex3: Supervisar a los proveedores cr\xEDticos para asegurarse de que cumplen\
            \ sus obligaciones de seguridad a lo largo del ciclo de vida de la relaci\xF3\
            n con los proveedores utilizando una variedad de m\xE9todos y t\xE9cnicas,\
            \ como inspecciones, auditor\xEDas, pruebas u otras formas de evaluaci\xF3\
            n.\nEx4: Supervise a los proveedores, servicios y productos cr\xEDticos\
            \ para detectar cambios en sus perfiles de riesgo, y reeval\xFAe la criticidad\
            \ de los proveedores y el impacto del riesgo en consecuencia.\nEx5: Planifique\
            \ las interrupciones inesperadas relacionadas con los proveedores y la\
            \ cadena de suministro para garantizar la continuidad del negocio\n3\xBA\
            : Riesgo de 3\xAA parte"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc-08
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc
      ref_id: GV.SC-08
      description: Relevant suppliers and other third parties are included in incident
        planning, response, and recovery activities
      annotation: 'Ex1: Define and use rules and protocols for reporting incident
        response and recovery activities and the status between the organization and
        its suppliers

        Ex2: Identify and document the roles and responsibilities of the organization
        and its suppliers for incident response

        Ex3: Include critical suppliers in incident response exercises and simulations

        Ex4: Define and coordinate crisis communication methods and protocols between
        the organization and its critical suppliers

        Ex5: Conduct collaborative lessons learned sessions with critical suppliers

        3rd: 3rd Party Risk'
      translations:
        fr:
          name: null
          description: "Les fournisseurs concern\xE9s et autres tiers sont inclus\
            \ dans les activit\xE9s de planification, de r\xE9ponse et de r\xE9cup\xE9\
            ration en cas d\u2019incident"
          annotation: "Ex1 : D\xE9finir et utiliser des r\xE8gles et des protocoles\
            \ pour signaler les activit\xE9s d'intervention et de r\xE9cup\xE9ration\
            \ en cas d'incident et l'\xE9tat d'avancement entre l'organisation et\
            \ ses fournisseurs\nEx2 : Identifier et documenter les r\xF4les et les\
            \ responsabilit\xE9s de l'organisation et de ses fournisseurs en mati\xE8\
            re d'intervention en cas d'incident\nEx3 : Inclure les fournisseurs critiques\
            \ dans les exercices et les simulations de r\xE9ponse aux incidents\n\
            Ex4 : D\xE9finir et coordonner les m\xE9thodes et les protocoles de communication\
            \ de crise entre l'organisation et ses fournisseurs critiques\nEx5 : Organiser\
            \ des sessions collaboratives sur les le\xE7ons apprises avec les fournisseurs\
            \ critiques\n3\xE8me : Risque de 3\xE8me partie"
        es:
          name: null
          description: "Los proveedores pertinentes y otros terceros se incluyen en\
            \ las actividades de planificaci\xF3n, respuesta y recuperaci\xF3n de\
            \ incidentes"
          annotation: "Ex1: Definir y utilizar reglas y protocolos para informar sobre\
            \ las actividades de respuesta y recuperaci\xF3n de incidentes y el estado\
            \ entre la organizaci\xF3n y sus proveedores\nEx2: Identificar y documentar\
            \ las funciones y responsabilidades de la organizaci\xF3n y sus proveedores\
            \ para la respuesta a incidentes\nEx3: Incluir a los proveedores cr\xED\
            ticos en los ejercicios y simulaciones de respuesta a incidentes\nEx4:\
            \ Definir y coordinar los m\xE9todos y protocolos de comunicaci\xF3n de\
            \ crisis entre la organizaci\xF3n y sus proveedores cr\xEDticos\nEx5:\
            \ Llevar a cabo sesiones colaborativas de lecciones aprendidas con proveedores\
            \ cr\xEDticos\n3\xBA: Riesgo de 3\xAA parte"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc-09
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc
      ref_id: GV.SC-09
      description: Supply chain security practices are integrated into cybersecurity
        and enterprise risk management programs, and their performance is monitored
        throughout the technology product and service life cycle
      annotation: 'Ex1: Policies and procedures require provenance records for all
        acquired technology products and services

        Ex2: Periodically provide risk reporting to leaders about how acquired components
        are proven to be untampered and authentic

        Ex3: Communicate regularly among cybersecurity risk managers and operations
        personnel about the need to acquire software patches, updates, and upgrades
        only from authenticated and trustworthy software providers

        Ex4: Review policies to ensure that they require approved supplier personnel
        to perform maintenance on supplier products

        Ex5: Policies and procedure require checking upgrades to critical hardware
        for unauthorized changes

        3rd: 3rd Party Risk'
      translations:
        fr:
          name: null
          description: "Les pratiques de s\xE9curit\xE9 de la cha\xEEne d\u2019approvisionnement\
            \ sont int\xE9gr\xE9es aux programmes de cybers\xE9curit\xE9 et de gestion\
            \ des risques d\u2019entreprise, et leurs performances sont surveill\xE9\
            es tout au long du cycle de vie des produits et services technologiques"
          annotation: "Ex1 : Les politiques et les proc\xE9dures exigent des registres\
            \ de provenance pour tous les produits et services technologiques acquis\n\
            Ex2 : Fournir p\xE9riodiquement des rapports sur les risques aux dirigeants\
            \ sur la fa\xE7on dont les composants acquis s'av\xE8rent \xEAtre intacts\
            \ et authentiques\nEx3 : Communiquer r\xE9guli\xE8rement entre les gestionnaires\
            \ des risques de cybers\xE9curit\xE9 et le personnel d'exploitation sur\
            \ la n\xE9cessit\xE9 d'acqu\xE9rir des correctifs, des mises \xE0 jour\
            \ et des mises \xE0 niveau logicielles uniquement aupr\xE8s de fournisseurs\
            \ de logiciels authentifi\xE9s et dignes de confiance\nEx4 : Examiner\
            \ les politiques pour s'assurer qu'elles exigent que le personnel approuv\xE9\
            \ du fournisseur effectue l'entretien des produits du fournisseur\nEx5\
            \ : Les politiques et proc\xE9dures exigent la v\xE9rification des mises\
            \ \xE0 niveau du mat\xE9riel critique pour d\xE9tecter les modifications\
            \ non autoris\xE9es\n3\xE8me : Risque de 3\xE8me partie"
        es:
          name: null
          description: "Las pr\xE1cticas de seguridad de la cadena de suministro se\
            \ integran en los programas de seguridad cibern\xE9tica y de gesti\xF3\
            n de riesgos empresariales, y su rendimiento se monitorea a lo largo del\
            \ ciclo de vida de los productos y servicios tecnol\xF3gicos"
          annotation: "Ex1: Las pol\xEDticas y procedimientos exigen registros de\
            \ procedencia para todos los productos y servicios tecnol\xF3gicos adquiridos\n\
            Ex2: Proporcionar peri\xF3dicamente informes de riesgo a los l\xEDderes\
            \ sobre c\xF3mo se ha demostrado que los componentes adquiridos son aut\xE9\
            nticos y no manipulados.\nEx3: Comun\xEDcate regularmente entre los gerentes\
            \ de riesgos de ciberseguridad y el personal de operaciones sobre la necesidad\
            \ de adquirir parches, actualizaciones y mejoras de software solo de proveedores\
            \ de software autenticados y confiables\nEx4: Revisar las pol\xEDticas\
            \ para asegurarse de que requieren que el personal aprobado del proveedor\
            \ realice el mantenimiento de los productos del proveedor\nEx5: Las pol\xED\
            ticas y los procedimientos requieren la comprobaci\xF3n de las actualizaciones\
            \ de hardware cr\xEDtico en busca de cambios no autorizados\n3\xBA: Riesgo\
            \ de 3\xAA parte"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc-10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc
      ref_id: GV.SC-10
      description: Cybersecurity supply chain risk management plans include provisions
        for activities that occur after the conclusion of a partnership or service
        agreement
      annotation: 'Ex1: Establish processes for terminating critical relationships
        under both normal and adverse circumstances

        Ex2: Define and implement plans for component end-of-life maintenance support
        and obsolescence

        Ex3: Verify that supplier access to organization resources is deactivated
        promptly when it is no longer needed

        Ex4: Verify that assets containing the organization''s data are returned or
        properly disposed of in a timely, controlled, and safe manner

        Ex5: Develop and execute a plan for terminating or transitioning supplier
        relationships that takes supply chain security risk and resiliency into account

        Ex6: Mitigate risks to data and systems created by supplier termination

        Ex7: Manage data leakage risks associated with supplier termination

        3rd: 3rd Party Risk'
      translations:
        fr:
          name: null
          description: "Les plans de gestion des risques de la cha\xEEne d\u2019approvisionnement\
            \ en mati\xE8re de cybers\xE9curit\xE9 comprennent des dispositions pour\
            \ les activit\xE9s qui se produisent apr\xE8s la conclusion d\u2019un\
            \ accord de partenariat ou de service"
          annotation: "Ex1 : \xC9tablir des processus pour mettre fin aux relations\
            \ critiques dans des circonstances normales et d\xE9favorables\nEx2 :\
            \ D\xE9finir et mettre en \u0153uvre des plans de support de maintenance\
            \ en fin de vie et d'obsolescence des composants\nEx3 : V\xE9rifiez que\
            \ l'acc\xE8s du fournisseur aux ressources de l'organisation est d\xE9\
            sactiv\xE9 rapidement lorsqu'il n'est plus n\xE9cessaire\nEx4 : V\xE9\
            rifier que les actifs contenant les donn\xE9es de l'organisation sont\
            \ retourn\xE9s ou \xE9limin\xE9s correctement en temps opportun, de mani\xE8\
            re contr\xF4l\xE9e et s\xFBre\nEx5 : \xC9laborer et ex\xE9cuter un plan\
            \ de r\xE9siliation ou de transition des relations avec les fournisseurs\
            \ qui tient compte des risques de s\xE9curit\xE9 et de r\xE9silience de\
            \ la cha\xEEne d'approvisionnement\nEx6 : Att\xE9nuer les risques pour\
            \ les donn\xE9es et les syst\xE8mes cr\xE9\xE9s par le licenciement d'un\
            \ fournisseur\nEx7 : G\xE9rer les risques de fuite de donn\xE9es associ\xE9\
            s \xE0 la r\xE9siliation d'un fournisseur\n3\xE8me : Risque de 3\xE8me\
            \ partie"
        es:
          name: null
          description: "Los planes de gesti\xF3n de riesgos de la cadena de suministro\
            \ de seguridad cibern\xE9tica incluyen disposiciones para las actividades\
            \ que ocurren despu\xE9s de la conclusi\xF3n de un acuerdo de colaboraci\xF3\
            n o servicio"
          annotation: "Ex1: Establecer procesos para terminar relaciones cr\xEDticas\
            \ tanto en circunstancias normales como adversas\nEx2: Definir e implementar\
            \ planes para el soporte de mantenimiento al final de la vida \xFAtil\
            \ de los componentes y la obsolescencia\nEx3: Verifique que el acceso\
            \ de los proveedores a los recursos de la organizaci\xF3n se desactive\
            \ de inmediato cuando ya no sea necesario\nEx4: Verificar que los activos\
            \ que contienen los datos de la organizaci\xF3n se devuelvan o se eliminen\
            \ correctamente de manera oportuna, controlada y segura\nEx5: Desarrollar\
            \ y ejecutar un plan para terminar o hacer la transici\xF3n de las relaciones\
            \ con los proveedores que tenga en cuenta el riesgo de seguridad y la\
            \ resiliencia de la cadena de suministro\nEx6: Mitigar los riesgos para\
            \ los datos y los sistemas creados por la rescisi\xF3n de proveedores\n\
            Ex7: Gestionar los riesgos de fuga de datos asociados a la rescisi\xF3\
            n de proveedores\n3\xBA: Riesgo de 3\xAA parte"
