            seaux pour d\xE9tecter le nouveau mat\xE9riel et mettre \xE0 jour automatiquement\
            \ les inventaires"
        es:
          name: null
          description: "Se mantienen inventarios del hardware gestionado por la organizaci\xF3\
            n"
          annotation: "1\xBA: Riesgo de 1\xAA parte\nEx1: Mantener inventarios para\
