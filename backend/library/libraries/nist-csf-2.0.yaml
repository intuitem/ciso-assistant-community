            \ Exigir por contrato a los proveedores que investiguen a sus empleados\
            \ y se protejan contra las amenazas internas\nEx9: Exigir contractualmente\
            \ a los proveedores que proporcionen pruebas de la realizaci\xF3n de pr\xE1\
            cticas de seguridad aceptables a trav\xE9s, por ejemplo, de la autocertificaci\xF3\
            n, la conformidad con normas conocidas, certificaciones o inspecciones.\n\
            Ex10: Especificar en contratos y otros acuerdos los derechos y responsabilidades\
            \ de la organizaci\xF3n, sus proveedores y sus cadenas de suministro,\
            \ con respecto a los posibles riesgos de ciberseguridad\n3\xBA: Riesgo\
            \ de 3\xAA parte"
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc-06
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:gv.sc
      ref_id: GV.SC-06
