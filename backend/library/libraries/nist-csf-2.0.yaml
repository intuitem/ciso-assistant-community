          annotation: null
    - urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am-01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:nist-csf-2.0:id.am
      ref_id: ID.AM-01
      description: Inventories of hardware managed by the organization are maintained
      annotation: '1st: 1st Party Risk

        Ex1: Maintain inventories for all types of hardware, including IT, IoT, OT,
        and mobile devices

        Ex2: Constantly monitor networks to detect new hardware and automatically
        update inventories'
      translations:
        fr:
          name: null
          description: "Les inventaires du mat\xE9riel g\xE9r\xE9 par l\u2019organisation\
            \ sont maintenus"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Tenir \xE0 jour des inventaires\
            \ pour tous les types de mat\xE9riel, y compris l'informatique, l'IoT,\
