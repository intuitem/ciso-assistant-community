        fr:
          name: null
          description: "La politique de gestion des risques de cybers\xE9curit\xE9\
            \ est revue, mise \xE0 jour, communiqu\xE9e et appliqu\xE9e pour refl\xE9\
            ter les changements dans les exigences, les menaces, la technologie et\
            \ la mission organisationnelle"
          annotation: "1er : Risque de 1\xE8re partie\nEx1 : Mettre \xE0 jour la politique\
