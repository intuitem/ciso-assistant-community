        fr:
          name: null
          description: "Les exigences visant \xE0 s\u2019adresser aux risques de cybers\xE9\
            curit\xE9 dans les cha\xEEnes d\u2019approvisionnement sont \xE9tablies,\
            \ prioris\xE9es et int\xE9gr\xE9es dans les contrats et autres types d\u2019\
            accords avec les fournisseurs et autres tiers concern\xE9s"
          annotation: "Ex1 : \xC9tablir des exigences de s\xE9curit\xE9 pour les fournisseurs,\
            \ les produits et les services en fonction de leur niveau de criticit\xE9\
            \ et de leur impact potentiel en cas de compromission\nEx2 : Inclure toutes\
            \ les exigences en mati\xE8re de cybers\xE9curit\xE9 et de cha\xEEne d'approvisionnement\
            \ que les tiers doivent respecter et la mani\xE8re dont la conformit\xE9\
            \ aux exigences peut \xEAtre v\xE9rifi\xE9e dans le langage contractuel\
            \ par d\xE9faut\nEx3 : D\xE9finir les r\xE8gles et les protocoles d'\xE9\
            change d'information entre l'organisation et ses fournisseurs et fournisseurs\
            \ de niveau inf\xE9rieur dans les ententes\nEx4 : G\xE9rer les risques\
            \ en incluant des exigences de s\xE9curit\xE9 dans les accords en fonction\
            \ de leur criticit\xE9 et de leur impact potentiel en cas de compromission\n\
            Ex5 : D\xE9finir les exigences de s\xE9curit\xE9 dans les accords de niveau\
            \ de service (SLA) pour surveiller les fournisseurs afin de s'assurer\
            \ que les performances de s\xE9curit\xE9 sont acceptables tout au long\
            \ du cycle de vie de la relation avec le fournisseur\nEx6 : Exiger contractuellement\
            \ des fournisseurs qu'ils divulguent les caract\xE9ristiques, les fonctions\
            \ et les vuln\xE9rabilit\xE9s de cybers\xE9curit\xE9 de leurs produits\
            \ et services pendant la dur\xE9e du produit ou la dur\xE9e du service\n\
            Ex7 : Exiger contractuellement des fournisseurs qu'ils fournissent et\
            \ tiennent \xE0 jour un inventaire des composants (p. ex., nomenclature\
            \ logicielle ou mat\xE9rielle) pour les produits critiques.\nEx8 : Exiger\
            \ contractuellement des fournisseurs qu'ils v\xE9rifient leurs employ\xE9\
            s et se pr\xE9munissent contre les menaces internes\nEx9 : Exiger contractuellement\
            \ des fournisseurs qu'ils fournissent la preuve qu'ils appliquent des\
            \ pratiques de s\xE9curit\xE9 acceptables, par exemple par le biais d'une\
            \ auto-attestation, de la conformit\xE9 \xE0 des normes connues, de certifications\
            \ ou d'inspections\nEx10 : Pr\xE9ciser dans les contrats et autres ententes\
            \ les droits et responsabilit\xE9s de l'organisation, de ses fournisseurs\
            \ et de leurs cha\xEEnes d'approvisionnement en ce qui concerne les risques\
            \ potentiels de cybers\xE9curit\xE9\n3\xE8me : Risque de 3\xE8me partie"
        es:
          name: null
          description: "Los requisitos para abordar los riesgos de seguridad cibern\xE9\
            tica en las cadenas de suministro se establecen, priorizan e integran\
            \ en contratos y otros tipos de acuerdos con proveedores y otras terceras\
            \ partes pertinentes"
          annotation: "Ex1: Establecer requisitos de seguridad para proveedores, productos\
