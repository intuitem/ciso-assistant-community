  \ Creative Commons Attribution - No Derivative Works 4.0 International Public License.\
  \ In addition, You are granted the right to distribute derivatives under certain\
  \ terms."
version: '1'
provider: VDA
packager: intuitem
objects:
  framework:
    urn: urn:intuitem:risk:framework:tisax-v5.1
    ref_id: TISAX v5.1
    name: Trusted Information Security Assessment Exchange
    description: 'VDA ISA provides the basis for

      - a self-assessment to determine the state of information security in an organization
      (e.g. company)

      - audits performed by internal departments (e.g. Internal Audit, Information
      Security)

      - a review in accordance with TISAX (Trusted Information Security Assessment
      Exchange, http://enx.com/tisax/)

      Source: https://portal.enx.com/isa5-en.xlsx

      '
    min_score: 0
    max_score: 5
    scores_definition:
    - score: 0
      name: Incomplete
      description: A process is not available, not followed or not suitable for achieving
        the objective.
    - score: 1
      name: Performed
      description: An undocumented or incompletely documented process is followed
        and indicators exist that it achieves its objective.
    - score: 2
      name: Managed
      description: A process achieving its objectives is followed. Process documentation
        and process implementation evidence are available.
    - score: 3
      name: Established
      description: A standard process integrated into the overall system is followed.
        Dependencies on other processes are documented and suitable interfaces are
        created. Evidence exists that the process has been used sustainably and actively
        over an extended period.
    - score: 4
      name: Predictable
      description: An established process is followed. The effectiveness of the process
        is continually monitored by collecting key figures. Limit values are defined
        at which the process is considered to be insufficiently effective and requires
        adjustment. (Key Performance Indicators)
    - score: 5
      name: Optimizing
      description: A predictable process with continual improvement as a major objective
        is followed. Improvement is actively advanced by dedicated resources.
    implementation_groups_definition:
    - ref_id: must
      name: Requirements (must)
      description: Strict requirements without any exemptions.
    - ref_id: should
      name: Requirements (should)
      description: Must be implemented by the organization. In certain circumstances,
        however, there may be a valid justification for non-compliance with these
        requirements. In case of any deviation, its effects must be understood by
        the organization and it must be plausibly justified.
    - ref_id: high
      name: In case of high protection needs
      description: Must additionally be met if the tested subject has high protection
        needs.
    - ref_id: very_high
      name: In case of very high protection needs
      description: Must additionally be met if the tested subject has very high protection
        needs.
    - ref_id: SGA
      name: For Simplified Group Assessments (SGA)
      description: A simplified way to audit very large organizations with a high
        maturity. An example is the TISAX Simplified Group Assessment mechanism that
        is an option for TISAX Assessments of an assessment scope with a large number
        of sites.
    - ref_id: vehicle
      name: For vehicles classified as requiring protection
      description: Protects physical prototypes which are classified as requiring
        protection. Prototypes include vehicles, components and parts. The owner of
        the intellectual property for the prototype is considered the owner of the
        prototype. The owner's commissioning department is responsible for classifying
        the protection need of a prototype. For prototypes classified as requiring
        high or very high protection, the minimum requirements for prototype protection
        must be applied.
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      assessable: false
      depth: 1
      ref_id: '1'
      name: IS Policies and Organization
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.1'
      description: Information Security Policies
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.1
      ref_id: 1.1.1
      description: To what extent are information security policies available?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.1.1
      name: (must)
      description: "+ The requirements for information security have been determined\
        \ and documented:\n  - The requirements are adapted to the organization\u2019\
        s goals,\n  - A policy is prepared and is released by the organization.\n\
        + The policy includes objectives and the significance of information security\
        \ within the organization."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.1.1
      name: (should)
      description: "+ The information security requirements based on the strategy\
        \ of the organization, legislation and contracts are taken into account in\
        \ the policy.\n+ The policy indicates consequences in case of non-conformance.\
        \ \n+ Further relevant information security policies are prepared.\n+ Periodic\
        \ review and, if required, revision of the policies are established.\n+ The\
        \ policies are made available to employees in a suitable form (e.g. intranet).\n\
        + These policies (or extracts thereof) are provided to external business partners\
        \ depending on the respective case.\n+ Employees and external business partners\
        \ are informed of any changes relevant to them."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.2'
      description: Organization of Information Security
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2
      ref_id: 1.2.1
      description: To what extent is information security managed within the organization?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.1
      name: (must)
      description: "+ The scope of the ISMS (the organization managed by the ISMS)\
        \ is defined.\n+ The organization's requirements for the ISMS are determined.\n\
        + The organizational management has commissioned and approved the ISMS.\n\
        + The ISMS provides the organizational management with suitable monitoring\
        \ and control means (e.g. management review).\n+ Applicable controls have\
        \ been determined (e.g. ISO\_27001 Statement of Applicability, completed VDA\
        \ ISA catalog).\n+ The effectiveness of the ISMS is regularly reviewed by\
        \ the management."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2
      ref_id: 1.2.2
      description: To what extent are information security responsibilities organized?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.2
      name: (must)
      description: '+ Responsibilities for information security within the organization
        are defined, documented and assigned.

        + The responsible employees are defined and qualified for their task.

        + The required resources are available.

        + The contact persons are known within the organization and to relevant business
        partners.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.2
      name: (should)
      description: + There is a definition and documentation of an adequate information
        security structure within the organization.
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.2
      name: (for high protection needs)
      description: + An appropriate organizational separation of responsibilities
        should be established in order to avoid conflict of interests (separation
        of duties). (C, I, A)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2
      ref_id: 1.2.3
      description: To what extent are information security requirements taken into
        account in projects?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.3
      name: (must)
      description: + Projects are classified while taking into account the information
        security requirements.
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.3
      name: (should)
      description: '+ The procedure and criteria for the classification of projects
        are documented.

        + During an early stage of the project, risk assessment is conducted based
        on the defined procedure and repeated in case of changes to the project.

        + For identified information security risks, measures are derived and taken
        into account in the project.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.3
      name: (for high protection needs)
      description: + The measures thus derived are reviewed regularly during the project
        and reassessed in case of changes to the assessment criteria. (C, I, A)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2
      ref_id: 1.2.4
      description: To what extent are the responsibilities between external IT service
        providers and the own organization defined?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.4
      name: (must)
      description: '+ The concerned services and IT services used are identified.

        + The security requirements relevant to the IT service are determined:

        + The organization responsible for implementing the requirement is defined
        and aware of its responsibility.

        + Mechanisms for shared responsibilities are specified and implemented.

        + The responsible organization fulfils its respective responsibilities.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.4
      name: (should)
      description: '+ In case of IT services, configuration has been conceived, implemented
        and documented based on the necessary security requirements.

        + The responsible staff is adequately trained.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.2.4
      name: (for high protection needs)
      description: '+ A list exists indicating the concerned IT services and the respective
        responsible IT service providers. (C, I, A)

        + The applicability of the VDA ISA controls has been verified and documented.
        (C, I, A)

        + The service configuration is included in the regular security assessments.
        (C, I, A)

        + Proof is provided that the IT service providers fulfil their responsibility.
        (C, I, A)

        + Integration into local protective measures (such as secure authentication
        mechanisms) is established and documented. (C, I, A)'
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.3'
      description: Asset Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3
      ref_id: 1.3.1
      description: 'To what extent are information assets identified and recorded? '
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.1
      name: (must)
      description: "+ The information assets being of relevance to the organization\
        \ are identified and recorded.\n  - A person responsible for these information\
        \ assets is assigned.\n+ The supporting assets processing the information\
        \ assets are identified and recorded:\n  - A person responsible for these\
        \ supporting assets is assigned."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node25
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.1
      name: (should)
      description: "+ A catalog of the relevant information assets exists:\n  - The\
        \ corresponding supporting assets are assigned to each relevant information\
        \ asset,\n  - The catalog is subject to regular review."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3
      ref_id: 1.3.2
      description: To what extent are information assets classified and managed in
        terms of their protection needs?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node27
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.2
      name: (must)
      description: "+ A consistent scheme for the classification of information assets\
        \ with regard to the protection goal of confidentiality is available.\n+ Evaluation\
        \ of the identified information assets is carried out according to the defined\
        \ criteria and assigned to the existing classification scheme. \n+ Specifications\
        \ for the handling of supporting assets (e.g. identification, correct handling,\
        \ transport, storage, return, deletion/disposal) depending on the classification\
        \ of information assets are in place and implemented."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node28
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.2
      name: (should)
      description: + The protection goals of integrity and availability are taken
        into consideration.
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3
      ref_id: 1.3.3
      description: "To what extent is it ensured that only evaluated and approved\
        \ external IT services are used for processing the organization\u2019s information\
        \ assets?"
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node30
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.3
      name: (must)
      description: "+ External IT services are not used without explicit assessment\
        \ and implementation of the information security requirements:\n  - A risk\
        \ assessment of the external IT services is available,\n  - Legal, regulatory\
        \ and contractual requirements are considered.\n+ The external IT services\
        \ have been harmonized with the protection need of the processed information\
        \ assets."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node31
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.3.3
      name: (should)
      description: '+ Requirements regarding the procurement, commissioning and release
        associated with the use of external IT services are determined and fulfilled.

        + A procedure for release in consideration of the protection need is established.

        + External IT services and their approval are documented.

        + It is verified at regular intervals that only approved external IT services
        are used.

        '
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.4'
      description: IS Risk Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.4
      ref_id: 1.4.1
      description: To what extent are information security risks managed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node34
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.4.1
      name: (must)
      description: '+ Risk assessments are carried out both at regular intervals and
        in response to events.

        + Information security risks are appropriately assessed (e.g. for probability
        of occurrence and potential damage).

        + Information security risks are documented.

        + A responsible person (risk owner) is assigned to each information security
        risk. This person is responsible for the assessment and handling of the information
        security risks.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node35
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.4.1
      name: (should)
      description: "+ A procedure is in place defining how to identify, assess and\
        \ address information security risks within the organization.\n+ Criteria\
        \ for the assessment and handling of information security risks exist.\n+\
        \ Measures for handling information security risks and the persons responsible\
        \ for these are specified and documented:\n  - A plan of measures or an overview\
        \ of their state of implementation exists.\n+ In case of changes to the environment\
        \ (e.g. organizational structure, location, changes to regulations), reassessment\
        \ is carried out in a timely manner."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.5'
      description: Assessments
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5
      ref_id: 1.5.1
      description: To what extent is compliance with information security ensured
        in procedures and processes?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node38
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.1
      name: (must)
      description: '+ Observation of policies is verified throughout the organization.

        + Information security policies and procedures are reviewed at regular intervals.

        + Measures for correcting potential non-conformities (deviations) are initiated
        and pursued.

        + Compliance with information security requirements (e.g. technical specifications)
        is verified at regular intervals.

        + The results of the conducted reviews are recorded and retained.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node39
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.1
      name: (should)
      description: + A plan for content and framework conditions (time schedule, scope,
        controls) of the reviews to be conducted is provided.
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5
      ref_id: 1.5.2
      description: To what extent is the ISMS reviewed by an independent authority?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node41
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.2
      name: (must)
      description: '+ Information security reviews are carried out by an independent
        and competent body at regular intervals and in case of significant changes.

        + Measures for correcting potential deviations are initiated and pursued.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node42
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.5.2
      name: (should)
      description: + The results of conducted reviews are documented and reported
        to the management of the organization.
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1
      ref_id: '1.6'
      description: Incident Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6
      ref_id: 1.6.1
      description: To what extent are information security events processed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node45
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6.1
      name: (must)
      description: "+ A definition of information security events/vulnerabilities\
        \ exists.\n+ A procedure for reporting and recording information security\
        \ events/vulnerabilities is defined and implemented. \n+ The following aspects\
        \ are considered:\n  - Reaction to information security events/vulnerabilities\n\
        \  - Report form and channel\n  - Processing body\n  - Feedback procedure\n\
        \  - Indications regarding technical and organizational measures (e.g. disciplinary\
        \ action).\n+ Procedures for ensuring traceability in case of information\
        \ security events/vulnerabilities are established and documented.\n+ Information\
        \ security events/vulnerabilities are assessed and documented in order to\
        \ ensure traceability.\n+ An adequate reaction to information security events/vulnerabilities\
        \ is given.\n+ A strategy for an adequate reaction to events of information\
        \ security violations:\n  - This includes escalation procedures, remedial\
        \ actions and communication to relevant internal and external bodies as well\
        \ as a procedure for deciding whether a cybercriminal attack will be prosecuted. "
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node46
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6.1
      name: (should)
      description: '+ Information security events/vulnerabilities (problem management)
        are analyzed.

        + Measures to prevent further occurrence of similar information security events
        are defined and implemented.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node47
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:1.6.1
      name: (for high protection needs)
      description: + Requirements resulting from business relations (e.g. obligations
        of reporting to customers) are determined and implemented. (C, I, A)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:2
      assessable: false
      depth: 1
      ref_id: '2'
      name: Human Resources
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2
      ref_id: 2.1.1
      description: To what extent is the qualification of employees for sensitive
        work fields ensured?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node50
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.1
      name: (must)
      description: '+ Sensitive work fields and jobs are determined.

        + The requirements for employees with respect to their job profiles are determined
        and fulfilled.

        + The identity of potential employees is verified (e.g. checking identity
        documents).'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node51
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.1
      name: (should)
      description: '+ The personal suitability of potential employees is verified
        by means of simple methods (e.g. job interview).

        + An extended suitability verification depending on the respective work field
        and job is conducted. (e.g. assessment center, psychological analysis, checking
        of references, certificates and diploma, checking of certificates of conduct,
        checking of professional and private background).'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2
      ref_id: 2.1.2
      description: To what extent is all staff contractually bound to comply with
        information security policies?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node53
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.2
      name: (must)
      description: '+ A non-disclosure obligation is in effect.

        + An obligation to comply with the information security policies is in effect.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node54
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.2
      name: (should)
      description: '+ A non-disclosure obligation beyond the employment contract or
        order is in effect.

        + Information security aspects are considered in the employment contracts
        of the staff.

        + A procedure for handling violations of said obligations is described.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2
      ref_id: 2.1.3
      description: To what extent is staff made aware of and trained with respect
        to the risks arising from the handling of information?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node56
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.3
      name: (must)
      description: + Employees are trained and made aware.
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node57
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.3
      name: (should)
      description: "+ A concept for awareness and training of employees is prepared.\
        \ As a minimum, the following aspects are taken into account:\n  - Information\
        \ security policy,\n  - Reports of information security events,\n  - Reaction\
        \ to occurrence of malware,\n  - Policies regarding user accounts and login\
        \ information (e.g. password policy),\n  - Compliance issues of information\
        \ security,\n  - Requirements and procedures regarding the use of non-disclosure\
        \ agreements when sharing information requiring protection,\n  - Use of external\
        \ IT services.\n+ Target groups for training and awareness measures (e.g.\
        \ new employees, administrators, employees having access to customer networks)\
        \ are identified and taken into account in a training concept.\n+ The concept\
        \ has been approved by the responsible management.\n+ Training and awareness\
        \ measures are carried out both at regular intervals and in response to events.\n\
        + Participation in training and awareness measures is documented. \n+ Contact\
        \ persons for information security are known to employees."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2
      ref_id: 2.1.4
      description: To what extent is teleworking regulated?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node59
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.4
      name: (must)
      description: "+ The requirements for teleworking are determined and fulfilled.\
        \ The following aspects are considered:\n  - Secure handling of and access\
        \ to information (in both electronic and paper form) while considering the\
        \ protection needs and the contractual requirements applying to private (e.g.\
        \ home office) and public surroundings (e.g. during travels),\n  - Behavior\
        \ in private surroundings,\n  - Behavior in public surroundings,\n  - Measures\
        \ for protection from theft (e.g. in public surroundings),\n+ The organization\u2019\
        s network is accessed via a secured connection (e.g. VPN) and strong authentication."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node60
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.4
      name: (should)
      description: "+ The following aspects are considered:\n  - Measures for travelling\
        \ (e.g. viewing by authorities),\n  - Measures for travelling to security-critical\
        \ countries.\n+ Employee awareness."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node61
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.4
      name: (for high protection needs)
      description: + Protective measures against overhearing and viewing are implemented.
        (C)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node62
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:2.1.4
      name: Further information
      description: Contractual requirements include, for example, customer requirements
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:3
      assessable: false
      depth: 1
      ref_id: '3'
      name: Physical Security and Business Continuity
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3
      ref_id: 3.1.1
      description: To what extent are security zones managed to protect information
        assets?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node65
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.1
      name: (must)
      description: "+ A security zone concept including the associated protective\
        \ measures based on the requirements for the handling of information assets\
        \ is in place:\n  - Physical conditions (e.g. premises\_/ buildings\_/ spaces)\
        \ are taken into account in the definition of security zones,\n  - This also\
        \ includes delivery and shipping areas.\n+ The defined protective measures\
        \ are implemented.\n+ The code of conduct for security zones is known to all\
        \ persons involved."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node66
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.1
      name: (should)
      description: '+ Procedures for allocation and revocation of access rights are
        established.

        + Visitor management policies (including registration and escorting of visitors)
        are defined.

        + Policies for carrying along and using mobile IT devices and mobile data
        storage devices (e.g. registration before they are carried along, identification
        obligations) are defined and implemented.

        + Network/infrastructure components (own or customer networks) are protected
        against unauthorized access.

        + External properties used for storing and processing information assets are
        taken into account in the security zone concept (e.g. storage rooms, garages,
        workshops, test tracks, data processing centers).'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node67
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.1
      name: (for high protection needs)
      description: + Protective measures against simple overhearing and viewing are
        implemented. (C)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node68
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.1
      name: Further information
      description: "Focus point: Constructional and organizational measures\n+ Security\
        \ zone 1 (green): Area with constructional, technical or organizational or\
        \ staff-related security measures, not freely accessible, usually internal\
        \ scopes\n\n+ Security zone 2 (yellow): Area with additional protective measures,\
        \ protection of information assets with high protection needs, usually also\
        \ confidential scopes (e.g. development know-how)\n\n+ Security zone 3 (red):\
        \ Area of principally very high security requirements, protection of information\
        \ assets of very high protection needs, usually also strictly confidential\
        \ scopes (e.g. design)\n\nFocus point image recording devices\nArea\_1 (green):\
        \ Area with constructional, technical or organizational or personal security\
        \ measures, not freely accessible, usually internal scopes\n\nArea\_2 (yellow):\
        \ Area with additional protective measures, protection of information assets\
        \ with high protection needs, usually also confidential scopes (e.g. development\
        \ know-how)\n\nArea 3 (red): Area with principally very high security requirements,\
        \ protection of information assets with very high protection needs, usually\
        \ also strictly confidential scopes (e.g. design)"
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3
      ref_id: 3.1.2
      description: To what extent is information security ensured in exceptional situations?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node70
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.2
      name: (must)
      description: "+ Possible exceptional situations are identified and recorded.\n\
        + Potentially endangered infrastructure components (e.g. access points, IT\
        \ systems) are identified and recorded. \n+ Measures for limiting the impact\
        \ of threats are identified and implemented.\n+ For exceptional situations,\
        \ information security aspects are taken into consideration in methods, processes\
        \ and procedures."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node71
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.2
      name: (should)
      description: "+ Emergency plans are defined and reviewed regularly.\n+ Physical\
        \ security is generally maintained also in exceptional situations.\n+ IT services\
        \ are maintained also during exceptional situations\n  - Restoration of data\
        \ and applications by means of backup and redundancy concepts.\n+ Strategies\
        \ for avoiding permanent loss of information are defined.\n+ Adequate protective\
        \ measures (e.g. fire detection system, fire protection, water detector) are\
        \ implemented and regularly reviewed.\n+ A redundant supply for media (e.g.\
        \ electricity, communication connections) is provided.\n+ Consideration of\
        \ information security in Business Continuity Management.\n+ Information security\
        \ measures for events of crisis are tested regularly."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3
      ref_id: 3.1.3
      description: To what extent is the handling of supporting assets managed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node73
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.3
      name: (must)
      description: '+ The requirements for the handling of supporting assets (e.g.
        transport, storage, repair, loss, return, disposal) are determined and fulfilled. '
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node74
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.3
      name: (for high protection needs)
      description: "+ Supporting assets are protected. Disposal of supporting assets\
        \ is conducted in accordance with one of the relevant standards (e.g. ISO\_\
        21964, at least Security Level 4). (C)"
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3
      ref_id: 3.1.4
      description: To what extent is the handling of mobile IT devices and mobile
        data storage devices managed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node76
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.4
      name: (must)
      description: "+ The requirements for mobile IT devices and mobile data storage\
        \ devices are determined and fulfilled. The following aspects are considered:\
        \ \n  - Encryption,\n  - Access protection (e.g. PIN, password),\n  - Marking\
        \ (also considering requirements for use in the presence of customers)."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node77
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.4
      name: (should)
      description: '+ Registration of the IT devices.

        + Users are informed of missing data protection on mobile devices.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node78
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:3.1.4
      name: (for high protection needs)
      description: "+ General encryption of mobile data storage devices or the information\
        \ assets stored thereon: (C, I)\n  - Where this is technically not feasible,\
        \ information is protected by similarly effective measures."
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4
      assessable: false
      depth: 1
      ref_id: '4'
      name: Identity and Access Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4
      ref_id: '4.1'
      description: Identity Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1
      ref_id: 4.1.1
      description: To what extent is the use of identification means managed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node82
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.1
      name: (must)
      description: "+ The requirements for the handling of identification means over\
        \ the entire lifecycle are determined and fulfilled. The following aspects\
        \ are considered:\n  - Creation, handover, return and destruction,\n  - Validity\
        \ periods,\n  - Traceability,\n  - Handling of loss."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node83
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.1
      name: (should)
      description: + Identification means can be produced under controlled conditions
        only.
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node84
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.1
      name: (for high protection needs)
      description: '+ The validity of identification means is limited to an appropriate
        period. (C, I, A)

        + A strategy of blocking or invalidation of identification means in case of
        loss is prepared and implemented as far as possible. (C, I, A)'
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1
      ref_id: 4.1.2
      description: To what extent is the user access to network services, IT systems
        and IT applications secured?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node86
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.2
      name: (must)
      description: '+ The procedures for user authentication have been selected based
        on a risk assessment. Possible attack scenarios have been considered (e.g.
        direct accessibility via the internet).

        + The procedures applied for user authentication comply with the current state
        of the art.'
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node87
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.2
      name: (should)
      description: "+ The user authentication procedures are defined and implemented\
        \ based on the business-related and security-relevant requirements:\n  - Users\
        \ are authenticated at least by means of strong passwords according to the\
        \ state of the art.\n+ Superior procedures are used for the authentication\
        \ of privileged user accounts (e.g. Privileged Access Management, two-factor\
        \ authentication)."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node88
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.2
      name: (for high protection needs)
      description: + Depending on the risk assessment, authentication procedure and
        access control have been enhanced by supplementary measures (e.g. permanent
        access monitoring with respect to irregularities or use of strong authentication,
        automatic logout or disabling in case of inactivity). (C, I, A)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node89
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.2
      name: (for very high protection needs)
      description: + Before gaining access to data of very high protection needs,
        users are authenticated by means of strong authentication (e.g. two-factor
        authentication) according to the state of the art. (C, I)
      implementation_groups:
      - very_high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1
      ref_id: 4.1.3
      description: 'To what extent are user accounts and login information securely
        managed and applied? '
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node91
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.3
      name: (must)
      description: "+ The creating, changing and deleting of user accounts is conducted.\n\
        + Unique and personalized user accounts are used.\n+ The use of \u201Ccollective\
        \ accounts\u201D is regulated (e.g. restricted to cases where traceability\
        \ of actions is dispensable).\n+ User accounts are disabled immediately after\
        \ the user has resigned from or left the organization (e.g. upon termination\
        \ of the employment contract).\n+ User accounts are regularly reviewed.\n\
        + The login information is provided to the user in a secure manner.\n+ A policy\
        \ for the handling of login information is defined and implemented. The following\
        \ aspects are considered:\n  - No disclosure of login information to third\
        \ parties\n  - not even to persons of authority\n  - under observation of\
        \ legal parameters\n  - No writing down or unencrypted storing of login information\n\
        \  - Immediate changing of login information whenever potential compromising\
        \ is suspected\n  - No use of identical login information for business and\
        \ non-business purposes\n  - Changing of temporary or initial login information\
        \ following the 1st login   - Requirements for the quality of authentication\
        \ information (e.g. length of password, types of characters to be used).\n\
        + The login information (e.g. passwords) of a personalized user account must\
        \ be known to the assigned user only. "
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node92
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.1.3
      name: (should)
      description: '+ A basic user account with minimum access rights and functionalities
        is existent and used.

        + Default accounts and passwords pre-configured by manufacturers are disabled
        (e.g. by blocking or changing of password).

        + User accounts are created or authorized by the responsible body.

        + Creating user accounts is subject to an approval process (four-eyes principle).

        + User accounts of service providers are disabled upon completion of their
        task.

        + Deadlines for disabling and deleting user accounts are defined.

        + The use of default passwords is technically prevented.

        + Where strong authentication is applied, the use of the medium (e.g. ownership
        factor) is secure.

        + User accounts are reviewed at regular intervals. This also includes user
        accounts in customers'' IT systems.'
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4
      ref_id: '4.2'
      description: Access Management
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2
      ref_id: 4.2.1
      description: To what extent are access rights assigned and managed?
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node95
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2.1
      name: (must)
      description: "+ The requirements for the management of access rights (authorization)\
        \ are determined and fulfilled. The following aspects are considered:\n  -\
        \ Procedure for application, verification and approval,\n  - Application the\
        \ minimum (\u201Cneed-to-know\u201D) principle.\n+ The access rights granted\
        \ for normal and privileged user accounts and technical accounts are verified\
        \ at regular intervals also within IT systems of customers."
      implementation_groups:
      - must
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node96
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2.1
      name: (should)
      description: "+ Strategies for authorizing access to information are prepared.\n\
        + Authorization roles are used.\n+ Rights are allocated on a need-to-use basis\
        \ and according to the role and/or area of responsibility. \n+ Normal user\
        \ accounts are not granted privileged access rights.\n+ The access rights\
        \ of a user account are adapted after the user has changed (e.g. to another\
        \ field of responsibility)."
      implementation_groups:
      - should
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node97
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2.1
      name: (for high protection needs)
      description: + The access rights are approved by the responsible internal Information
        Officer. (C, I, A)
      implementation_groups:
      - high
    - urn: urn:intuitem:risk:req_node:tisax-v5.1:node98
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:4.2.1
      name: (for very high protection needs)
      description: "+ Prevention of unauthorized persons gaining access and information\
        \ (privileged users): (C)\n  - Information is stored in encrypted form at\
        \ content level (e.g. file level).\n  - Where encryption is not feasible,\
        \ information shall be protected by similarly effective measures. \n+ Existing\
