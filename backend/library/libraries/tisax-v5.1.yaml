      depth: 4
      parent_urn: urn:intuitem:risk:req_node:tisax-v5.1:5.2.3
      name: (should)
      description: "+ Unnecessary network services are disabled.\n+ Access to network\
        \ services is restricted to necessary access by means of suitable protective\
        \ measures (see examples).\n+ Malware protection software is installed and\
        \ updated automatically at regular intervals (e.g. virus scanner).\n+ Received\
        \ files and programs are automatically inspected for malware prior to their\
        \ execution (on-access scan).\n+ The entire data contents of all systems is\
        \ regularly inspected for malware.\n+ Data transferred by central gateways\
        \ (e.g. e-mail, internet, third-party networks) is automatically inspected\
        \ by means of protection software:\n  - Encrypted connections are taken into\
        \ account.\n+ Measures to prevent protection software from being deactivated\
        \ or altered by users are defined and implemented.\n+ Case-related staff awareness\
        \ measures.\n+ For IT systems operated without the use of malware protection\
        \ software, alternative measures (e.g. special resilience measures, few services,\
        \ no active users, network isolation) are implemented. "
      implementation_groups:
      - should
