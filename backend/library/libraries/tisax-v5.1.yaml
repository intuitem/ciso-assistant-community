        \ protection impact assessment). \n+ Documentation of work processes when\
        \ processing personally identifiable data.\n+ Documentation of statements\
        \ and comments of the data protection officer regarding data protection law\
        \ assessments.\n+ Implementation of a process by means of which - in case\
        \ a subcontracting processor is commissioned - the processor is by contractual\
        \ or other legal provisions subject to the same data protection obligations\
        \ as specified by contract between the responsible person and the processor.\
        \ \n+ Company-internal work instructions or manuals in specific task fields\
        \ concerning the processing of personally identifiable data.\n+ Employees\u2019\
        \ (and, if applicable, subcontractors\u2019) confidentiality obligation.\n\
        + Implementation of technical and organizational measures for supporting the\
        \ controller in handling data subject rights as far as feasible and appropriate\
        \ for processing.\n+ Implementation of reporting processes for immediately\
        \ informing the customer, under consideration of any subcontractors, so the\
        \ legal reporting deadlines for data protection incidents can be observed.\n\
