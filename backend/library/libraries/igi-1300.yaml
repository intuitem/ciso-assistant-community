    - urn: urn:intuitem:risk:req_node:igi-1300:inc_01
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node1
      ref_id: INC_01
      description: "Lorsqu\u2019un organisme d\xE9tient un syst\xE8me d\u2019information\
        \ pour le traitement des informations classifi\xE9es qu\u2019il \xE9change\
        \ ou d\xE9tient, il se dote d'un dispositif technique et humain de gestion\
        \ des incidents afin de d\xE9tecter et d'analyser les attaques et de r\xE9\
        agir face \xE0 des \xE9v\xE9nements susceptibles d\u2019affecter la s\xE9\
        curit\xE9 du syst\xE8me d\u2019information classifi\xE9.\n\nCe dispositif\
        \ s'appuie notamment sur des syst\xE8mes de d\xE9tection conformes au paragraphe\
        \ 6.6.4.4."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2
      assessable: false
      depth: 1
      name: "6 S\xE9curit\xE9 des syst\xE8mes d'informations classifi\xE9s"
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2
      name: "6.1 Homologation du syst\xE8me d'information classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: "6.1.1 D\xE9marche d'homologation"
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:1
      ref_id: HOMOL_01
      description: "Le traitement d\u2019informations dont le niveau de classification\
        \ est sup\xE9rieur au niveau de classification pr\xE9vu par la d\xE9cision\
        \ d\u2019homologation du syst\xE8me d\u2019information est interdit"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:1
      ref_id: HOMOL_02
      description: "Le p\xE9rim\xE8tre d\u2019homologation d\u2019un syst\xE8me d\u2019\
        information classifi\xE9 inclut les \xE9ventuels supports amovibles mis \xE0\
        \ disposition par l\u2019autorit\xE9 d\u2019emploi pour ce syst\xE8me d\u2019\
        information"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:1
      ref_id: HOMOL_03
      description: "[Dans le cadre de la d\xE9marche d'homologation] Une grande attention\
        \ est pr\xEAt\xE9e \xE0 :\n- l\u2019interconnexion avec d\u2019autres syst\xE8\
        mes ;\n- l\u2019usage de supports amovibles ;\n- l\u2019acc\xE8s \xE0 distance\
        \ par des utilisateurs en mobilit\xE9 ;\n- les moyens de visualisation et\
        \ d\u2019h\xE9bergement des informations classifi\xE9es ;\n- les op\xE9rations\
        \ de maintenance ou d\u2019exploitation du syst\xE8me ou d\u2019administration,\
        \ en particulier lorsqu\u2019elles sont effectu\xE9es par des prestataires\
        \ externes."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: "6.1.2 Autorit\xE9 d'homologation"
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:2
      ref_id: HOMOL_04
      description: "L'autorit\xE9 d'homologation est le SGDSN pour :\n - les syst\xE8\
        mes d\u2019information traitant d\u2019informations classifi\xE9es au niveau\
        \ Tr\xE8s Secret faisant l\u2019objet d\u2019une classification sp\xE9ciale\
        \ ;\n - les syst\xE8mes d\u2019information amen\xE9s \xE0 traiter des informations\
        \ classifi\xE9es de l\u2019Union europ\xE9enne ou de l\u2019OTAN, ou toute\
        \ autre autorit\xE9 \xE0 laquelle il d\xE9l\xE8gue cette responsabilit\xE9\
        \ ;\n - les syst\xE8mes d\u2019information classifi\xE9s utilis\xE9s par des\
        \ organismes relevant de son p\xE9rim\xE8tre au titre de l\u2019article 2\
        \ du d\xE9cret n\xB0 2012-383 du 20 mars 2012 relatif aux attributions du\
        \ haut fonctionnaire de d\xE9fense et de s\xE9curit\xE9 aupr\xE8s du Premier\
        \ ministre."
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_05
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:2
      ref_id: HOMOL_05
      description: "L'autorit\xE9 d'homologation  est l\u2019autorit\xE9 qualifi\xE9\
        e en s\xE9curit\xE9 des syst\xE8mes d\u2019information ou la personne qu\u2019\
        elle d\xE9signe pour les syst\xE8mes d\u2019information traitant d\u2019informations\
        \ classifi\xE9es au niveau Secret ou Tr\xE8s Secret, hors classifications\
        \ sp\xE9ciales.\n\nDans le cas o\xF9 le syst\xE8me d\u2019information classifi\xE9\
        \ d\xE9pend de la responsabilit\xE9 de plusieurs ministres, les autorit\xE9\
        s qualifi\xE9es en s\xE9curit\xE9 des syst\xE8mes d\u2019information d\xE9\
        signent une autorit\xE9 d\u2019homologation unique."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: "6.1.3 Commission d\u2019homologation"
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_06
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:3
      ref_id: HOMOL_06
      description: "Cette commission comprend notamment des repr\xE9sentants de l\u2019\
        autorit\xE9 d\u2019emploi du syst\xE8me d\u2019information, dont l\u2019officier\
        \ de s\xE9curit\xE9 des syst\xE8mes d\u2019information et le responsable de\
        \ la s\xE9curit\xE9 du syst\xE8me d\u2019information, ainsi que des repr\xE9\
        sentants du service du haut fonctionnaire de d\xE9fense et de s\xE9curit\xE9\
        \ comp\xE9tent. Des repr\xE9sentants du service enqu\xEAteur comp\xE9tent\
        \ peuvent \xEAtre convi\xE9s \xE0 la commission et sont obligatoirement pr\xE9\
        sents lorsque l\u2019homologation est au profit d\u2019une personne morale\
        \ de droit priv\xE9. Dans le cadre de l\u2019utilisation d\u2019un syst\xE8\
        me d\u2019information classifi\xE9 en ex\xE9cution d\u2019un contrat au sens\
        \ de la partie 4.4, l\u2019autorit\xE9 contractante participe \xE9galement\
        \ \xE0 la commission."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_07
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:3
      ref_id: HOMOL_07
      description: "En tant qu\u2019autorit\xE9 nationale en mati\xE8re de s\xE9curit\xE9\
        \ des syst\xE8mes d\u2019information, l\u2019agence nationale de la s\xE9\
        curit\xE9 des syst\xE8mes d\u2019information peut participer \xE0 toute commission\
        \ d\u2019homologation d\u2019un syst\xE8me d\u2019information classifi\xE9\
        . Afin de lui permettre d\u2019appr\xE9cier la n\xE9cessit\xE9 de sa participation,\
        \ l\u2019autorit\xE9 d\u2019homologation l\u2019informe dans un d\xE9lai raisonnable\
        \ de la date de la commission et lui transmet, le cas \xE9ch\xE9ant, les pi\xE8\
        ces n\xE9cessaires \xE0 l\u2019instruction du dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_08
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:3
      ref_id: HOMOL_08
      description: "Les modalit\xE9s de transmission des d\xE9cisions et d\u2019acc\xE8\
        s aux dossiers sont d\xE9termin\xE9es en accord avec le service du haut fonctionnaire\
        \ de d\xE9fense et de s\xE9curit\xE9 comp\xE9tent."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_09
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:3
      ref_id: HOMOL_09
      description: "L\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information est membre de droit de la commission d\u2019homologation lorsque\
        \ le secr\xE9taire g\xE9n\xE9ral de la d\xE9fense et de la s\xE9curit\xE9\
        \ nationale est autorit\xE9 d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: 6.1.4 Dossier d'homologation
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_10
      description: "Le dossier d\u2019homologation est \xE9tabli selon les recommandations\
        \ de l\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_11
      description: "Le dossier d\u2019homologation, initi\xE9 d\xE8s la conception\
        \ du syst\xE8me, est par la suite tenu \xE0 jour tout au long du cycle de\
        \ vie du syst\xE8me d\u2019information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_12
      description: "La strat\xE9gie d\u2019homologation pr\xE9cise, \xE0 partir de\
        \ l\u2019analyse de risques pesant sur le syst\xE8me d\u2019information classifi\xE9\
        \ et conform\xE9ment \xE0 la politique de s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information applicable, la constitution du dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_13
      description: "Peuvent \xEAtre vers\xE9s au dossier d\u2019homologation, au regard\
        \ de la strat\xE9gie d'homologation, les documents suivants :\n- la politique\
        \ de s\xE9curit\xE9 du syst\xE8me d\u2019information applicable ;\n- les proc\xE9\
        dures d\u2019exploitation s\xE9curis\xE9e du syst\xE8me, y compris la documentation\
        \ \xE0 destination des utilisateurs et des administrateurs ;\n- les modalit\xE9\
        s de gestion des risques r\xE9siduels ;\n- le plan d\u2019am\xE9lioration\
        \ continue de la s\xE9curit\xE9 ;\n- les r\xE9sultats des tests et des audits\
        \ men\xE9s pour v\xE9rifier l\u2019\xE9tat de s\xE9curit\xE9 du syst\xE8me\
        \ ;\n- la documentation relative \xE0 la gestion des \xE9l\xE9ments cryptographiques\
        \ mis en oeuvre dans le syst\xE8me d\u2019information ;\n- la cartographie\
        \ compl\xE8te du syst\xE8me d\u2019information qui comprend notamment la liste\
        \ des \xE9quipements externes pouvant \xEAtre connect\xE9s au syst\xE8me d\u2019\
        information (mat\xE9riel de maintenance, d\u2019audit, etc.) ;\n- les sch\xE9\
        mas d\xE9taill\xE9s de l\u2019architecture du syst\xE8me d\u2019information\
        \ ;\n- les agr\xE9ments des dispositifs de s\xE9curit\xE9 ;\n- l\u2019analyse\
        \ de risques et les mesures de mitigation envisag\xE9es, lorsque, par d\xE9\
        rogation, il est envisag\xE9 de recourir \xE0 des dispositifs de s\xE9curit\xE9\
        \ non agr\xE9\xE9s (cf. 6.4.1).\n\nLa n\xE9cessit\xE9 de verser au dossier\
        \ d\u2019homologation les documents list\xE9s ci-apr\xE8s est ainsi \xE9valu\xE9\
        e et justifi\xE9e au regard de l\u2019analyse de risques et de la strat\xE9\
        gie d\u2019homologation. Si un document n\u2019est pas vers\xE9 au dossier\
        \ d\u2019homologation, la justification associ\xE9e y figure."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_14
      description: "Une fois le syst\xE8me d\u2019information classifi\xE9 d\xE9ploy\xE9\
        , les documents relatifs aux lieux d\u2019installation, et notamment les mesures\
        \ de protection physique et les avis techniques d\u2019aptitude physique,\
        \ sont vers\xE9s au dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:4
      ref_id: HOMOL_15
      description: "Le dossier d\u2019homologation est tenu \xE0 disposition :\n-\
        \ du service du haut fonctionnaire de d\xE9fense et de s\xE9curit\xE9 ;\n\
        - de l\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: "6.1.4 Dur\xE9e de la d\xE9cision d'homologation"
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_16
      description: "La d\xE9cision d\u2019homologation est prononc\xE9e pour une dur\xE9\
        e maximale de trois ans pour un syst\xE8me d\u2019information au niveau Secret"
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_17
      description: "La d\xE9cision d\u2019homologation est prononc\xE9e pour une dur\xE9\
        e maximale de deux ans pour un syst\xE8me d\u2019information au niveau Tr\xE8\
        s Secret"
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_18
      description: "L\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information est destinataire de toute d\xE9cision d\u2019homologation portant\
        \ sur les syst\xE8mes d\u2019information classifi\xE9s et peut demander le\
        \ dossier d\u2019homologation correspondant."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_19
      description: "Les modalit\xE9s de transmission des d\xE9cisions et d\u2019acc\xE8\
        s aux dossiers sont d\xE9termin\xE9es en accord avec le service du haut fonctionnaire\
        \ de d\xE9fense et de s\xE9curit\xE9 de chaque minist\xE8re."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_20
      description: "Le service du haut fonctionnaire de d\xE9fense et de s\xE9curit\xE9\
        \ et, le cas \xE9ch\xE9ant, l\u2019autorit\xE9 contractante, sont \xE9galement\
        \ destinataires de la d\xE9cision d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:5
      ref_id: HOMOL_21
      description: "Le service enqu\xEAteur comp\xE9tent est destinataire de la d\xE9\
        cision d\u2019homologation prise au profit d\u2019une personne morale de droit\
        \ priv\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:1:6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1
      name: "6.1.6 Contr\xF4le et renouvellement de l'homologation"
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:6
      ref_id: HOMOL_22
      description: "Conform\xE9ment aux lignes directrices de l\u2019autorit\xE9 qualifi\xE9\
        e en s\xE9curit\xE9 des syst\xE8mes d\u2019information (cf. 2.2.3.1 b), l\u2019\
        autorit\xE9 d\u2019homologation fixe les conditions du maintien de l\u2019\
        homologation de s\xE9curit\xE9 tout au long du cycle de vie du syst\xE8me\
        \ d\u2019information. Elle contr\xF4le r\xE9guli\xE8rement que le syst\xE8\
        me fonctionne effectivement selon les conditions qu\u2019elle a approuv\xE9\
        es."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:homol_23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:1:6
      ref_id: HOMOL_23
      description: "L\u2019autorit\xE9 d\u2019homologation proc\xE8de au renouvellement\
        \ de l\u2019homologation avant le terme pr\xE9vu. Elle s\u2019assure de la\
        \ compl\xE9tude du dossier d\u2019homologation et v\xE9rifie que les pi\xE8\
        ces n\xE9cessaires \xE0 son actualisation y figurent."
      implementation_groups:
      - S
      - TS
