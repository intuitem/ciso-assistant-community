        il n\u2019existe pas de dispositif de s\xE9curit\xE9 agr\xE9\xE9 au bon niveau.\n\
        \nLa justification de cette autorisation est motiv\xE9e dans le dossier d\u2019\
        homologation du syst\xE8me."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2
      name: "6.6 Conception et exploitation d'un syst\xE8me d'information classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.1 Administration des syst\xE8mes d'information classifi\xE9s"
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_01
      description: "De mani\xE8re g\xE9n\xE9rale, les principes suivants doivent \xEA\
        tre appliqu\xE9s :\n - les actions d\u2019administration sont men\xE9es par\
        \ du personnel sp\xE9cialement form\xE9 et sensibilis\xE9 ;\n - le syst\xE8\
        me d'information d'administration est classifi\xE9 au m\xEAme niveau que le\
        \ syst\xE8me d'information administr\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_02
      description: "L\u2019administration d\u2019un syst\xE8me d\u2019information\
        \ classifi\xE9 au niveau Secret est faite dans une zone prot\xE9g\xE9e."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_03
      description: "L\u2019administration d\u2019un syst\xE8me d\u2019information\
        \ classifi\xE9 au niveau Tres Secret est faite dans une zone r\xE9serv\xE9\
        e."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_04
      description: "Les pratiques d'administration, en particulier pour la gestion\
        \ des comptes privil\xE9gi\xE9s et la protection de leurs m\xE9canismes d'authentification,\
        \ sont \xE9tablies suivant les recommandations de l\u2019agence nationale\
        \ de la s\xE9curit\xE9 des syst\xE8mes d\u2019information.\n\nToute non-conformit\xE9\
        \ est justifi\xE9e et int\xE9gr\xE9e dans les risques r\xE9siduels pr\xE9\
        sent\xE9s lors de la commission d\u2019homologation apr\xE8s avoir \xE9t\xE9\
        \ notifi\xE9e \xE0 l\u2019autorit\xE9 qualifi\xE9e en s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information et au service du haut fonctionnaire de d\xE9fense et\
        \ de s\xE9curit\xE9 comp\xE9tents."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_05
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_05
      description: "Au niveau Tr\xE8s Secret, les non-conformit\xE9s aux recommandations\
        \ de l'agence nationale de la s\xE9curit\xE9 des syst\xE8mes d'information\
        \ sont \xE9galement d\xE9clar\xE9es \xE0 cette agence, au plus tard lors de\
        \ la commission d\u2019homologation."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_06
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_06
      description: "Les ressources mat\xE9rielles, les ressources logicielles et les\
        \ informations d\u2019authentification sont strictement s\xE9par\xE9es selon\
        \ leur usage. Ainsi, toute action d\u2019administration est r\xE9alis\xE9\
        e exclusivement par un administrateur depuis un compte administrateur individuel\
        \ et d\xE9di\xE9 \xE0 cet usage. En outre, les actions d\u2019administration\
        \ sont conduites depuis des ressources d\u2019administration d\xE9di\xE9es\
        \ (postes de travail, serveurs, ou autres \xE9quipements sp\xE9cifiques).\
        \ Les ressources d'administration, mat\xE9rielles et logicielles, en particulier\
        \ les postes d'administration, sont utilis\xE9es exclusivement pour les actions\
        \ d\u2019administration. Ces ressources sont g\xE9r\xE9es et configur\xE9\
        es par l\u2019autorit\xE9 responsable de l\u2019administration du syst\xE8\
        me d\u2019information classifi\xE9 ou par le prestataire qu\u2019elle a mandat\xE9\
        \ pour r\xE9aliser les actions d\u2019administration."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_07
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_07
      description: "Les flux d\u2019administration sont cloisonn\xE9s \xE0 l\u2019\
        \xE9gard des flux m\xE9tier au niveau des ressources administr\xE9es. Les\
        \ ressources d'administration acc\xE8dent aux ressources administr\xE9es au\
        \ moyen d\u2019une interface r\xE9seau d\xE9di\xE9e \xE0 l'administration.\
        \ Cette interface est physique ou, \xE0 d\xE9faut, logique. L\u2019interface\
        \ r\xE9seau utilis\xE9e pour les actions d\u2019administration n\u2019est\
        \ accessible qu\u2019aux seules ressources d\u2019administration. En\nl\u2019\
        absence de mesure d\u2019isolation physique de cette interface, un filtrage\
        \ logique assure cette restriction d\u2019acc\xE8s. Quand des raisons techniques\
        \ ou op\xE9rationnelles ne permettent pas l\u2019administration des ressources\
        \ administr\xE9es par des interfaces r\xE9seau d\xE9di\xE9es, les actions\
        \ d\u2019administration sont faites par l'unique interface r\xE9seau de la\
        \ ressource administr\xE9e. Ce cas de figure est justifi\xE9 dans le dossier\
        \ d'homologation"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:admin_08
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:1
      ref_id: ADMIN_08
      description: "Les flux r\xE9seau entre les ressources administr\xE9es et les\
        \ ressources d\u2019administration sont filtr\xE9s. Afin de r\xE9duire le\
        \ risque de compromission des ressources d\u2019administration depuis les\
        \ ressources administr\xE9es, les ressources d\u2019administration sont d\xE9\
        ploy\xE9es sur un r\xE9seau d\xE9di\xE9 \xE0 cet usage. Ce r\xE9seau portant\
        \ les ressources d\u2019administration est un r\xE9seau physiquement cloisonn\xE9\
        \ de pr\xE9f\xE9rence ou, \xE0 d\xE9faut, un r\xE9seau logiquement cloisonn\xE9\
        \ \xE0 l\u2019aide de m\xE9canismes de chiffrement et d\u2019authentification\
        \ r\xE9seau. Un filtrage strict des flux r\xE9seau entre les ressources administr\xE9\
        es et les ressources d\u2019administration est mis en place. Pour minimiser\
        \ les possibilit\xE9s de rebonds entre ressources administr\xE9es en cas de\
        \ compromission de l\u2019une d\u2019entre elles, un m\xE9canisme de filtrage\
        \ restreint les possibilit\xE9s de communication sur ce r\xE9seau  d\u2019\
        administration."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.2 Ma\xEEtrise des logiciels en exploitation"
    - urn: urn:intuitem:risk:req_node:igi-1300:mlog_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:2
      ref_id: MLOG_01
      description: "Seuls les services et fonctionnalit\xE9s qui sont indispensables\
        \ au fonctionnement ou \xE0 la s\xE9curit\xE9 du syst\xE8me d\u2019information\
        \ sont install\xE9s sur un syst\xE8me d'information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mlog_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:2
      ref_id: MLOG_02
      description: "Les services et les fonctionnalit\xE9s qui ne sont pas indispensables,\
        \ notamment ceux install\xE9s par d\xE9faut, sont d\xE9sactiv\xE9s d\xE9sinstall\xE9\
        s si cela est possible."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mlog_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:2
      ref_id: MLOG_03
      description: "Lorsque la d\xE9sinstallation n\u2019est pas possible, cela est\
        \ mentionn\xE9 dans le dossier d\u2019homologation du syst\xE8me d\u2019information\
        \ classifi\xE9 en pr\xE9cisant les services et fonctionnalit\xE9s concern\xE9\
        s, ainsi que les mesures de r\xE9duction du risque mises en oeuvre."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mlog_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:2
      ref_id: MLOG_04
      description: "Des dispositifs sont pr\xE9vus pour emp\xEAcher l\u2019installation\
        \ de services et fonctionnalit\xE9s hors de ces proc\xE9dures. En cas d\u2019\
        impossibilit\xE9, il y est fait mention dans le dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.3 Contr\xF4le d'acc\xE8s au syst\xE8me d'information classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      name: "6.6.3.1 Gestion des droits d\u2019acc\xE8s sur la base du principe du\
        \ moindre privil\xE8ge, corolaire du respect du besoin d\u2019en conna\xEE\
        tre"
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_01
      description: "Par principe, toute personne habilit\xE9e acc\xE9dant \xE0 des\
        \ informations ou supports classifi\xE9s depuis un syst\xE8me d\u2019information\
        \ classifi\xE9 utilise, \xE0 cette fin, un compte utilisateur individuel assorti\
        \ des droits d'acc\xE8s correspondant \xE0 son profil et \xE0 son besoin d\u2019\
        en conna\xEEtre."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_02
      description: "Les comptes utilisateurs individuels ne disposent pas de droits\
        \ d\u2019administration sur le syst\xE8me d\u2019information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_03
      description: "L\u2019administrateur d\u2019un syst\xE8me d\u2019information\
        \ classifi\xE9 et l\u2019administrateur de s\xE9curit\xE9 disposent de comptes\
        \ individuels d\xE9di\xE9s pour chacune de ces fonctions, distincts de leur\
        \ compte utilisateur."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_04
      description: "Par d\xE9faut, un administrateur est habilit\xE9 au niveau d'habilitation\
        \ correspondant au moins au niveau de classification du syst\xE8me d'information\
        \ classifi\xE9 administr\xE9. Lorsque les droits qui lui sont octroy\xE9s\
        \ sur le syst\xE8me d'information classifi\xE9 sont \xE9tendus, lui permettant\
        \ notamment\nd'outrepasser ses droits ou de masquer ses actions sur le syst\xE8\
        me d'information classifi\xE9, l'administrateur doit \xEAtre habilit\xE9 au\
        \ niveau Tr\xE8s Secret, sans incidence sur le niveau d\u2019habilitation\
        \ de la personne morale."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_05
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_05
      description: "\xC0 titre d\xE9rogatoire, lorsque des raisons techniques ou op\xE9\
        rationnelles ne permettent pas de cr\xE9er de compte individuel, ni de restreindre\
        \ les droits d\u2019administration aux seules personnes autoris\xE9es, cela\
        \ est justifi\xE9 dans le dossier d\u2019homologation et l\u2019autorit\xE9\
        \ qualifi\xE9e en s\xE9curit\xE9 des syst\xE8mes d\u2019information et le\
        \ service du haut fonctionnaire de d\xE9fense et de s\xE9curit\xE9 comp\xE9\
        tents en sont inform\xE9s. Le responsable de la s\xE9curit\xE9 du syst\xE8\
        me d\u2019information met alors en place les mesures n\xE9cessaires pour r\xE9\
        duire le risque li\xE9 \xE0 l\u2019utilisation de comptes partag\xE9s et assurer\
        \ la tra\xE7abilit\xE9 et l\u2019imputabilit\xE9 de l\u2019utilisation de\
        \ ces comptes."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_06
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_06
      description: "Seule l\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information peut autoriser une d\xE9rogation \xE0 l'usage de compte\
        \ individuel ou \xE0 la restriction des droits d'administration pour les syst\xE8\
        mes d\u2019information classifi\xE9s au niveau Tr\xE8s Secret. L\u2019autorit\xE9\
        \ d\u2019homologation sollicite son autorisation d\xE8s la phase de conception\
        \ du syst\xE8me d\u2019information classifi\xE9."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_07
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_07
      description: "Les utilisateurs d\u2019un syst\xE8me d\u2019information classifi\xE9\
        \ ont uniquement acc\xE8s aux donn\xE9es, syst\xE8mes et services auxquels\
        \ ils sont autoris\xE9s \xE0 acc\xE9der au regard de leur niveau d\u2019habilitation\
        \ et de leur besoin d\u2019en conna\xEEtre."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_08
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_08
      description: "Les \xE9l\xE9ments constitutifs du syst\xE8me d\u2019information\
        \ s\u2019authentifient, dans la mesure du possible, aupr\xE8s des r\xE9seaux\
        \ et des services."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_09
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_09
      description: "Le principe de moindre privil\xE8ge est pris en compte dans la\
        \ mesure du possible."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_10
      description: "La politique de s\xE9curit\xE9 des syst\xE8mes d'information pr\xE9\
        cise la proc\xE9dure relative au retrait des droits d'acc\xE8s"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_10:1
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:acc_10
      name: "a) Ma\xEEtrise de la gestion des acc\xE8s utilisateurs"
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_11
      description: "La politique de gestion des \xE9l\xE9ments d\u2019authentification\
        \ li\xE9s aux comptes utilisateurs et administrateurs est mise en place en\
        \ suivant les recommandations de l\u2019agence nationale de la s\xE9curit\xE9\
        \ des syst\xE8mes d\u2019information"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_12
      description: "Dans le cas d'un syst\xE8me d\u2019information classifi\xE9 au\
        \ niveau Tr\xE8s Secret, le m\xE9canisme de contr\xF4le d'acc\xE8s permet\
        \ \xE9galement de tracer chaque acc\xE8s (consultation, copie, modification,\
        \ impression, etc.) \xE0 chaque information classifi\xE9e."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_13
      description: "Le m\xE9canisme de contr\xF4le d\u2019acc\xE8s repose sur des\
        \ m\xE9canismes d\u2019authentification forte \xE9tablis selon le r\xE9f\xE9\
        rentiel g\xE9n\xE9ral de s\xE9curit\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_14
      description: "Si la mise en \u0153uvre de tels m\xE9canismes n\u2019est pas\
        \ possible pour des raisons techniques ou op\xE9rationnelles et apr\xE8s en\
        \ avoir rendu compte \xE0 l\u2019autorit\xE9 qualifi\xE9e en s\xE9curit\xE9\
        \ des syst\xE8mes d\u2019information et au service du haut fonctionnaire de\
        \ d\xE9fense et de s\xE9curit\xE9 comp\xE9tents, des mesures organisationnelles\
        \ sont prises pour pallier cette lacune et sont d\xE9crites dans le dossier\
        \ d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_15
      description: "Au niveau Tr\xE8s Secret, cette exception est soumise \xE0 l'autorisation\
        \ de l\u2019agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information d\xE8s la phase de conception du syst\xE8me d\u2019information."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_15:1
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:acc_15
      name: "b) Revue des droits d'acc\xE8s des comptes"
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_16
      description: "Pour chaque syst\xE8me d\u2019information classifi\xE9 et syst\xE8\
        me d\u2019administration des syst\xE8mes d\u2019information classifi\xE9s,\
        \ une revue des droits d\u2019acc\xE8s des comptes est mise en place."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_17
      description: "La p\xE9riodicit\xE9 et les modalit\xE9s de cette revue sont fix\xE9\
        es par l\u2019autorit\xE9 d\u2019homologation en coh\xE9rence avec les besoins\
        \ op\xE9rationnels et ne doit pas exc\xE9der un an."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:acc_18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:3
      ref_id: ACC_18
