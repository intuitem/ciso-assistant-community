      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07
      name: "6.8.1 Supports amovibles en sein du syst\xE8me d'information classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_08
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:1
      ref_id: AMOV_08
      description: "Seuls les supports amovibles g\xE9r\xE9s, administr\xE9s et mis\
        \ \xE0 disposition par l\u2019autorit\xE9 d\u2019emploi du syst\xE8me d\u2019\
        information classifi\xE9 sont autoris\xE9s \xE0 se connecter \xE0 ce syst\xE8\
        me d\u2019information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_09
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:1
      ref_id: AMOV_09
      description: "Des dispositifs de s\xE9curit\xE9 permettant de pr\xE9venir la\
        \ connexion ou l\u2019installation de supports amovibles non autoris\xE9s\
        \ sont mis en place."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07
      name: "6.8.2 Supports amovibles entre un syst\xE8me d'information classifi\xE9\
        \ et d'autres syst\xE8mes"
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_10
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      ref_id: AMOV_10
      description: "Lorsque des supports amovibles sont utilis\xE9s pour importer\
        \ et exporter des informations \xE0 partir d\u2019un syst\xE8me d\u2019information\
        \ classifi\xE9, ce transfert d\u2019information est r\xE9alis\xE9 exclusivement\
        \ en connectant ces supports amovibles \xE0 des points de connexion appartenant\
        \ au syst\xE8me d\u2019information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_11
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      ref_id: AMOV_11
      description: "Le point de connexion appartenant au syst\xE8me d'information\
        \ classifi\xE9 et permettant l'importation ou l'exportation d'informations\
        \ est d\xE9di\xE9 \xE0 cet usage et garantit notamment les exigences de s\xE9\
        curit\xE9 suivantes :\n - contr\xF4le d\u2019autorisation (approbation de\
        \ la sortie d\u2019information) ;\n - rupture protocolaire : (rupture du flux\
        \ transitant entre le support amovible et le syst\xE8me d\u2019information\
        \ \xE9metteur ou destinataire) ;\n - tra\xE7abilit\xE9 et imputabilit\xE9\
        \ du transfert."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_12
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      ref_id: AMOV_12
      description: "Les exportations d\u2019informations classifi\xE9es r\xE9alis\xE9\
        es \xE0 partir de supports amovibles sont trac\xE9es par des moyens techniques\
        \ ou organisationnels qui permettent notamment d\u2019horodater le transfert\
        \ et de l\u2019imputer \xE0 un utilisateur du syst\xE8me d\u2019information\
        \ classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      ref_id: AMOV_13
      description: "Pour les syst\xE8mes d'information classifi\xE9s au niveau Tr\xE8\
        s Secret, les m\xE9canismes d'importation et d'exportation d'informations\
        \ par support amovible permettent d\u2019identifier l\u2019\xE9metteur et\
        \ les destinataires de l\u2019information classifi\xE9e."
      implementation_groups:
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:amov_07:2
      ref_id: AMOV_14
      description: "L\u2019utilisation de supports amovibles entre un syst\xE8me d\u2019\
        information classifi\xE9 et un syst\xE8me d\u2019information non classifi\xE9\
        \ ou de classification diff\xE9rente est par principe interdite.\n\nToute\
        \ d\xE9rogation \xE0 l\u2019interdiction de principe doit \xEAtre justifi\xE9\
        e par un besoin op\xE9rationnel strictement n\xE9cessaire. La justification\
        \ est vers\xE9e au dossier d\u2019homologation et les mesures de protection\
        \ minimales suivantes s\u2019appliquent :\n - une analyse de risques est conduite\
        \ pour identifier les mesures techniques et organisationnelles visant \xE0\
        \ pr\xE9venir tout risque de sortie incontr\xF4l\xE9e d\u2019information classifi\xE9\
        e li\xE9 aux cas d\u2019usage de ces supports amovibles ;\n - les \xE9changes\
        \ d\u2019information entre un syst\xE8me d\u2019information classifi\xE9 et\
        \ un syst\xE8me d\u2019information non classifi\xE9 ou de classification diff\xE9\
        rente s\u2019effectuent au moyen de points de connexion des supports amovibles\
        \ mettant en oeuvre des dispositifs de s\xE9curit\xE9 utilis\xE9s comme moyens\
        \ essentiels de protection contre les acc\xE8s non-autoris\xE9s aux informations\
        \ classifi\xE9es. Ces dispositifs de s\xE9curit\xE9 sont agr\xE9\xE9s (cf.\
        \ 6.4.2). En absence de dispositifs agr\xE9\xE9s et apr\xE8s en avoir rendu\
        \ compte \xE0 l\u2019autorit\xE9 qualifi\xE9e en s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information et au service du haut fonctionnaire de d\xE9fense et\
        \ de s\xE9curit\xE9 comp\xE9tents, des mesures palliatives sont prises et\
        \ d\xE9crites dans le dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2
      name: "6.9 Audit des syst\xE8mes d'information"
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_01
      description: "Des audits de s\xE9curit\xE9 p\xE9riodiques des syst\xE8mes d\u2019\
        information classifi\xE9s, avant chaque homologation ou renouvellement d\u2019\
        homologation doivent \xEAtre r\xE9alis\xE9s."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_02
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_02
      description: "Les conditions du d\xE9roulement de l\u2019audit, notamment de\
        \ l\u2019utilisation et de la restitution des \xE9quipements n\xE9cessaires\
        \ \xE0 l\u2019audit, sont pr\xE9cis\xE9es. Ces conditions sont, le cas \xE9\
        ch\xE9ant, formalis\xE9es dans une convention d'audit."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_03
      description: "Ces audits de s\xE9curit\xE9 doivent, au-del\xE0 de la conformit\xE9\
        \ aux r\xE8gles de la pr\xE9sente instruction, \xE9valuer le niveau de robustesse\
        \ des syst\xE8mes d\u2019information eu \xE9gard aux \xE9volutions de la menace\
        \ informatique. Il s\u2019agit de v\xE9rifier l\u2019application de mesures\
        \ de d\xE9fense en profondeur, de les \xE9prouver par des techniques et outils\
        \ \xE0 l\u2019\xE9tat de l\u2019art et de r\xE9aliser des tests compl\xE9\
        mentaires qui peuvent \xEAtre conduits inopin\xE9ment en fonction des relev\xE9\
        s d\u2019audit initiaux."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_04
      description: "Les risques associ\xE9s \xE0 l\u2019utilisation des outils d\u2019\
        audit, des privil\xE8ges et de communication des relev\xE9s techniques n\xE9\
        cessaires \xE0 la r\xE9alisation de l\u2019audit de s\xE9curit\xE9 figurent\
        \ dans le dossier d\u2019homologation du syst\xE8me vis\xE9, quel que soit\
        \ son niveau de classification et sans pr\xE9judice des dispositions de la\
        \ pr\xE9sente instruction."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_05
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_05
      description: "Les rapports d'audit portant sur des syst\xE8mes d\u2019information\
        \ classifi\xE9s sont classifi\xE9s au moins au niveau Secret.\n\nCes rapports\
        \ sont tenus \xE0 la disposition de l'Agence nationale de la s\xE9curit\xE9\
        \ des syst\xE8mes d'information, du service du haut fonctionnaire de d\xE9\
        fense et de s\xE9curit\xE9 et du service enqu\xEAteur comp\xE9tent.\n\nLes\
        \ modalit\xE9s de consultation des rapports d\u2019audit sont d\xE9termin\xE9\
        es en accord avec le service du haut fonctionnaire de d\xE9fense et de s\xE9\
        curit\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_06
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_06
      description: "Les relev\xE9s techniques d'audit sont classifi\xE9s au maximum\
        \ au m\xEAme niveau que le rapport."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_07
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_07
      description: "En cas de recours, pour un audit d\u2019un syst\xE8me d\u2019\
        information classifi\xE9, \xE0 un prestataire priv\xE9, la prestation d\u2019\
        audit doit \xEAtre qualifi\xE9e par l\u2019agence nationale de la s\xE9curit\xE9\
        \ des syst\xE8mes d\u2019information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:9
      ref_id: AUDIT_08
      description: "Par principe, les auditeurs doivent \xEAtre habilit\xE9s au niveau\
        \ de classification du syst\xE8me d\u2019information classifi\xE9 audit\xE9\
        \ selon les modalit\xE9s d\xE9taill\xE9es \xE0 la partie 3.3. Toutefois, lorsque\
        \ les droits qui leur sont octroy\xE9s initialement sur le syst\xE8me d'information\
        \ classifi\xE9 sont \xE9tendus, leur permettant notamment d'outrepasser leurs\
        \ droits ou de masquer leurs actions sur celui-ci, les auditeurs doivent \xEA\
        tre habilit\xE9s au niveau Tr\xE8s Secret."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      name: "7.1.2.4 Marquage d\u2019un support immat\xE9riel"
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_01
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:1
      ref_id: MARQ_01
      description: "Le marquage d\u2019un support immat\xE9riel d\u2019informations\
        \ classifi\xE9es (message ou fichier \xE9lectronique, base de donn\xE9es,\
        \ etc.) est adapt\xE9 au type de support et est toujours visible. Il consiste\
        \ en :\n  - un timbre sp\xE9cifiant le niveau de classification en toutes\
        \ lettres et ayant une dimension adapt\xE9e \xE0 celle du support (abr\xE9\
        viations). Il peut contenir la mention Sp\xE9cial France si l\u2019information\
        \ doit \xEAtre divulgu\xE9e aux seuls ressortissants fran\xE7ais ;\n  - la\
        \ r\xE9f\xE9rence et, le cas \xE9ch\xE9ant, le volume de chacune des informations\
        \ enregistr\xE9es."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_02
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:1
      ref_id: MARQ_02
      description: "Dans la mesure du possible, les r\xE8gles de marquage d\u2019\
        un support immat\xE9riel doivent respecter les r\xE8gles de marquage d\u2019\
        un support papier (cf. 7.1.2.3)."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_03
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:1
      ref_id: MARQ_03
      description: "S\u2019il est mat\xE9riellement impossible d\u2019apposer le marquage\
        \ sur le support classifi\xE9 ou contenant une information classifi\xE9e,\
        \ il convient de mettre en oeuvre les mesures techniques et organisationnelles\
        \ d\xE9crites dans le dossier d\u2019homologation et la documentation utilisateur."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08:2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      name: "7.1.2.6 Marquage des \xE9l\xE9ments constitutifs d\u2019un syst\xE8me\
        \ d\u2019information classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_04
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:2
      ref_id: MARQ_04
      description: "Le marquage des \xE9l\xE9ments constitutifs d\u2019un syst\xE8\
        me d\u2019information classifi\xE9 est adapt\xE9 au type d\u2019\xE9l\xE9\
        ment et toujours visible. Il consiste en :\n  - un timbre sp\xE9cifiant le\
        \ niveau de classification en toutes lettres et ayant une dimension adapt\xE9\
        e \xE0 celle de l\u2019\xE9l\xE9ment ;\n  - une identification assur\xE9e\
        \ par l\u2019inscription des r\xE9f\xE9rences de l\u2019\xE9l\xE9ment."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_05
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:2
      ref_id: MARQ_05
      description: "S\u2019il est mat\xE9riellement impossible d\u2019apposer le marquage\
        \ sur l\u2019\xE9l\xE9ment, il convient de mettre en oeuvre les mesures techniques\
        \ et organisationnelles d\xE9crites dans le dossier d\u2019homologation et\
        \ la documentation utilisateur."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_06
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:2
      ref_id: MARQ_06
      description: "Les claviers et autres p\xE9riph\xE9riques d\u2019entr\xE9e similaires\
        \ peuvent \xEAtre exempt\xE9s de marquage. Cette exemption doit \xEAtre mentionn\xE9\
        e dans le dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08:3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      name: "7.1.2.7 Marquage d\u2019un support amovible"
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_07
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:3
      ref_id: MARQ_07
      description: "Le marquage d\u2019un support amovible d\u2019informations classifi\xE9\
        es est adapt\xE9 au type d\u2019\xE9l\xE9ment et toujours visible. Il consiste\
        \ en :\n  - un timbre sp\xE9cifiant le niveau de classification en toutes\
        \ lettres et ayant une dimension adapt\xE9e \xE0 celle du support ;\n  - une\
        \ identification assur\xE9e par l\u2019inscription des r\xE9f\xE9rences du\
        \ support."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_08
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:3
      ref_id: MARQ_08
      description: "S\u2019il est mat\xE9riellement impossible d\u2019apposer le marquage\
        \ sur le support, il convient de mettre en oeuvre les mesures techniques et\
        \ organisationnelles d\xE9crites dans le dossier d\u2019homologation et la\
        \ documentation utilisateur."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:marq_09
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:3
      ref_id: MARQ_09
      description: "Pour les supports amovibles agr\xE9\xE9s, le marquage est r\xE9\
        alis\xE9 dans les conditions pr\xE9vues par les instructions d\u2019emploi\
        \ du support, mentionn\xE9es dans la d\xE9cision d\u2019agr\xE9ment."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08:4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      name: "7.3.2.2 Transport d\u2019informations classifi\xE9es sur un support amovible"
    - urn: urn:intuitem:risk:req_node:igi-1300:trans_01
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:4
      ref_id: TRANS_01
      description: "Par principe, les informations classifi\xE9es stock\xE9es sur\
        \ un support amovible en vue de leur transport sont chiffr\xE9es."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:trans_02
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:4
      ref_id: TRANS_02
      description: "En l\u2019absence de solution agr\xE9\xE9e au niveau de classification\
        \ requis ou lorsqu\u2019\xE0 titre exceptionnel le chiffrement est impossible,\
        \ le support amovible est transport\xE9 conform\xE9ment aux dispositions du\
        \ paragraphe 7.3.2.1."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:audit_08:5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08
      name: "7.4.2 Mise au rebut ou r\xE9affectation s\xE9curis\xE9e du mat\xE9riel\
        \ informatique classifi\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:rebut_01
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:5
      ref_id: REBUT_01
      description: "Un support classifi\xE9 ou ayant contenu des informations classifi\xE9\
        es ne peut \xEAtre affect\xE9 \xE0 un nouvel utilisateur ou \xE0 un nouveau\
        \ besoin qu\u2019apr\xE8s effacement s\xE9curis\xE9 de l\u2019ensemble des\
        \ informations et supports classifi\xE9s qu\u2019il contient."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:rebut_02
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:5
      ref_id: REBUT_02
      description: "Un support classifi\xE9 ou ayant contenu des informations classifi\xE9\
        es reste classifi\xE9 \xE0 un niveau au moins \xE9gal au niveau de classification\
        \ des informations et supports classifi\xE9s qu\u2019il a pr\xE9alablement\
        \ contenus."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:rebut_03
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:5
      ref_id: REBUT_03
      description: "Tout support de stockage \xE9lectronique classifi\xE9 mis au rebut\
        \ est pr\xE9alablement effac\xE9 selon les recommandations de l\u2019agence\
        \ nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:rebut_04
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:igi-1300:audit_08:5
      ref_id: REBUT_04
      description: "En l'absence d'effacement s\xE9curis\xE9, le support de stockage\
        \ \xE9lectronique classifi\xE9 est d\xE9truit physiquement, selon un proc\xE9\
        d\xE9 conforme aux recommandations du secr\xE9tariat g\xE9n\xE9ral de la d\xE9\
        fense et de la s\xE9curit\xE9 nationale, qui rend impossible la reconstitution\
        \ de tout ou partie de l\u2019information classifi\xE9e qu\u2019il a contenue"
      implementation_groups:
