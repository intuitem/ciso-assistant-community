      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.4 Maintenance et maintien en condition op\xE9rationnelle et en condition\
        \ de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_01
      description: "Les op\xE9rations de maintenance, qui incluent les op\xE9rations\
        \ de maintien en condition op\xE9rationnelle et en condition de s\xE9curit\xE9\
        \ sur un syst\xE8me d\u2019information classifi\xE9 sont trac\xE9es et imput\xE9\
        es \xE0 leur auteur. Elles sont r\xE9alis\xE9es par des personnes habilit\xE9\
        es conform\xE9ment \xE0 la partie 3.3."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_02
      description: "Le mat\xE9riel connect\xE9 au syst\xE8me d\u2019information classifi\xE9\
        \ pour sa maintenance et son maintien en condition op\xE9rationnelle ou de\
        \ s\xE9curit\xE9 lui est d\xE9di\xE9 et est classifi\xE9 au m\xEAme niveau\
        \ que le syst\xE8me d\u2019information. Les \xE9quipements sont utilis\xE9\
        s conform\xE9ment aux parties 6.4 et 6.7."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_03
      description: "Tout \xE9l\xE9ment constitutif d\u2019un syst\xE8me d\u2019information\
        \ traitant d\u2019informations classifi\xE9es est maintenu en condition op\xE9\
        rationnelle et en condition de s\xE9curit\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_04
      description: "Une proc\xE9dure de maintien en condition de s\xE9curit\xE9 des\
        \ ressources mat\xE9rielles et logicielles de ses syst\xE8mes d\u2019information\
        \ classifi\xE9s est \xE9labor\xE9e."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_05
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_05
      description: "La proc\xE9dure de maintien en condition de s\xE9curit\xE9 des\
        \ ressources mat\xE9rielles et logicielles pr\xE9voit :\n  - l\u2019installation\
        \ et la maintenance de toutes les ressources mat\xE9rielles et logicielles\
        \ des syst\xE8mes d\u2019information classifi\xE9s dans des versions support\xE9\
        es par leurs fournisseurs ou leurs fabricants et mises \xE0 jour du point\
        \ de vue de la s\xE9curit\xE9, sauf en cas de difficult\xE9s techniques ou\
        \ op\xE9rationnelles justifi\xE9es ;\n  - pr\xE9alablement \xE0 l\u2019installation\
        \ de toute nouvelle version, la v\xE9rification de l\u2019origine de cette\
        \ version et de son int\xE9grit\xE9, et l\u2019analyse de l\u2019impact, d'un\
        \ point de vue technique et op\xE9rationnel, de cette version sur le syst\xE8\
        me d\u2019information classifi\xE9 concern\xE9 ;\n  - une veille sur les vuln\xE9\
        rabilit\xE9s affectant le syst\xE8me d\u2019information classifi\xE9 afin\
        \ de pouvoir mettre en \u0153uvre, d\xE8s qu\u2019une vuln\xE9rabilit\xE9\
        \ est connue, des mesures palliatives en attente de la publication d\u2019\
        une mesure correctrice de s\xE9curit\xE9 ;\n  - l\u2019installation sans d\xE9\
        lai sous le contr\xF4le du responsable de la s\xE9curit\xE9 du syst\xE8me\
        \ d\u2019information, de toute mesure correctrice de s\xE9curit\xE9 concernant\
        \ l\u2019une de ses ressources, apr\xE8s s'\xEAtre assur\xE9 de l'origine\
        \ de cette mesure et de son int\xE9grit\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:mcs_06
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:5
      ref_id: MCS_06
      description: "Lorsque des raisons techniques ou op\xE9rationnelles le justifient,\
        \ l\u2019autorit\xE9 d\u2019emploi du syst\xE8me d\u2019information peut d\xE9\
        cider, pour certaines ressources de ses syst\xE8mes d\u2019information classifi\xE9\
        s et des syst\xE8mes d\u2019administration de syst\xE8mes d\u2019information\
        \ classifi\xE9s, de ne pas installer une version support\xE9e par le fournisseur\
        \ ou le fabricant de la ressource concern\xE9e ou de ne pas installer une\
        \ mesure correctrice de s\xE9curit\xE9. Dans ce cas, des mesures techniques\
        \ ou organisationnelles pour r\xE9duire les risques li\xE9s \xE0 l\u2019utilisation\
        \ d\u2019une version obsol\xE8te ou comportant des vuln\xE9rabilit\xE9s connues\
        \ sont mises en oeuvre, document\xE9es et int\xE9gr\xE9es au cycle de maintien\
        \ en condition de s\xE9curit\xE9 de son syst\xE8me d'information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: 6.6.6 Cloisonnement
    - urn: urn:intuitem:risk:req_node:igi-1300:clois_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:6
      ref_id: CLOIS_01
      description: "Les syst\xE8mes d\u2019information classifi\xE9s sont s\xE9par\xE9\
        s physiquement des syst\xE8mes d\u2019information de classification diff\xE9\
        rente, des syst\xE8mes d\u2019information non classifi\xE9s ou des syst\xE8\
        mes d'information de m\xEAme niveau mais dont l'un n'est pas sous ma\xEEtrise\
        \ nationale. \xC0 d\xE9faut, des moyens agr\xE9\xE9s sont utilis\xE9s pour\
        \ cloisonner logiquement ces syst\xE8mes d\u2019information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:clois_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:6
      ref_id: CLOIS_02
      description: "Tout syst\xE8me d'information classifi\xE9 est d\xE9coup\xE9 en\
        \ zones fonctionnelles ayant des besoins de s\xE9curit\xE9 homog\xE8nes, cloisonn\xE9\
        es entre elles suivant les recommandations de l\u2019agence nationale de la\
        \ s\xE9curit\xE9 des syst\xE8mes d\u2019information"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.7 M\xE9canisme de filtrage des flux de donn\xE9es"
    - urn: urn:intuitem:risk:req_node:igi-1300:filtr_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:7
      ref_id: FILTR_01
      description: "Des m\xE9canismes de filtrage des flux de donn\xE9es circulant\
        \ dans ou entre les syst\xE8mes d\u2019information classifi\xE9s afin de bloquer\
        \ la circulation des flux susceptibles de faciliter des attaques informatiques."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:filtr_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:7
      ref_id: FILTR_02
      description: "Ces m\xE9canismes respectent les r\xE8gles suivantes :\n - une\
        \ liste des r\xE8gles de filtrage mentionnant l\u2019ensemble des r\xE8gles\
        \ en vigueur ou supprim\xE9es est tenue \xE0 jour ;\n - la circulation des\
        \ flux de donn\xE9es est limit\xE9e autant que possible aux seuls flux n\xE9\
        cessaires au fonctionnement et \xE0 la s\xE9curit\xE9 du syst\xE8me d\u2019\
        information classifi\xE9 ;\n -  les flux entrants et sortants ainsi que les\
        \ flux entre sous-syst\xE8mes du syst\xE8me d\u2019information classifi\xE9\
        \ sont filtr\xE9s au niveau de leurs interconnexions de mani\xE8re \xE0 ne\
        \ permettre que la circulation des seuls flux strictement n\xE9cessaires au\
        \ fonctionnement et \xE0 la s\xE9curit\xE9 du syst\xE8me d\u2019information.\
        \ Les flux qui ne sont pas conformes aux r\xE8gles de filtrage sont bloqu\xE9\
        s."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:6:8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6
      name: "6.6.8 Gestion de la continuit\xE9 et de la reprise d'activit\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:pca_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:8
      ref_id: PCA_01
      description: "Tout syst\xE8me d\u2019information classifi\xE9 le n\xE9cessitant\
        \ fait l'objet d'un plan de continuit\xE9 ou de reprise informatique (PCI/PRI)."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:pca_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:8
      ref_id: PCA_02
      description: "Ce PCI/PRI se conforme au plan de protection des sites, au plan\
        \ de continuit\xE9 ou de reprise d'activit\xE9 (PCA/PRA) de l'organisme et\
        \ ainsi que, le cas \xE9ch\xE9ant, aux exigences du contrat au profit duquel\
        \ le syst\xE8me d\u2019information classifi\xE9 est mis en \u0153uvre."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:pca_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:8
      ref_id: PCA_03
      description: "Ce PCI/PRI est tenu \xE0 jour et r\xE9guli\xE8rement test\xE9\
        \ \xE0 l'occasion d'exercices."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:pca_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:6:8
      ref_id: PCA_04
      description: "L\u2019absence de plan de continuit\xE9 ou de reprise informatique\
        \ est mentionn\xE9e et justifi\xE9e dans le dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2
      name: "6.7 S\xE9curit\xE9 en mobilit\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7
      name: "6.7.1 S\xE9curit\xE9 des \xE9quipements en mobilit\xE9"
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_01
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_01
      description: "L\u2019utilisation en mobilit\xE9 d\u2019\xE9quipements informatiques\
        \ exploitant des informations classifi\xE9es est soumise \xE0 une analyse\
        \ de risques d\xE9di\xE9e qui est int\xE9gr\xE9e au dossier d\u2019homologation."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_02
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_02
      description: "Des m\xE9canismes et des fonctions de s\xE9curit\xE9 sont mis\
        \ en place afin de prot\xE9ger les informations classifi\xE9es sur les \xE9\
        quipements de mobilit\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_03
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_03
      description: "Seuls les \xE9quipements mis \xE0 disposition et administr\xE9\
        s par l\u2019autorit\xE9 d\u2019emploi du syst\xE8me d\u2019information classifi\xE9\
        \ pour un usage en mobilit\xE9 peuvent \xEAtre utilis\xE9s."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_04
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_04
      description: "De plus, si un \xE9quipement permet d\u2019exploiter en mobilit\xE9\
        \ des informations classifi\xE9es, il fait l\u2019objet d\u2019un agr\xE9\
        ment et est utilis\xE9 dans les conditions pr\xE9vues par la d\xE9cision d\u2019\
        agr\xE9ment du produit."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_05
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_05
      description: "Les r\xE8gles minimales applicables aux \xE9quipements utilis\xE9\
        s en mobilit\xE9 sont :\n - l\u2019\xE9quipement est sous la surveillance\
        \ permanente de l'utilisateur conform\xE9ment aux conditions pr\xE9vues par\
        \ l\u2019agr\xE9ment de l\u2019\xE9quipement ;\n - l'utilisation d\u2019un\
        \ \xE9quipement contenant des informations classifi\xE9es n\u2019est pas autoris\xE9\
        e d\xE8s lors qu'une personne non habilit\xE9e ou n\u2019ayant pas le besoin\
        \ d\u2019en conna\xEEtre est susceptible d'en prendre connaissance directement\
        \ ou indirectement ;\n - la sortie du territoire national d\u2019un \xE9quipement\
        \ contenant des informations classifi\xE9es est soumise \xE0 autorisation\
        \ de l\u2019officier de s\xE9curit\xE9 des syst\xE8mes d\u2019information\
        \ qui fixe des r\xE8gles particuli\xE8res d'emploi et de l\u2019officier de\
        \ s\xE9curit\xE9.\n\nCes r\xE8gles sont, le cas \xE9ch\xE9ant, compl\xE9t\xE9\
        es par l\u2019officier de s\xE9curit\xE9 des syst\xE8mes d\u2019information"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_06
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_06
      description: "Une information sur les r\xE8gles sp\xE9cifiques d'utilisation\
        \ des \xE9quipements de mobilit\xE9s est adress\xE9e aux utilisateurs"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_07
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:1
      ref_id: NOMAD_07
      description: "Une sensibilisation au profit des utilisateurs sur les risques\
        \ li\xE9s \xE0 l'utilisation d'un \xE9quipement de mobilit\xE9 est r\xE9alis\xE9\
        e"
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:7:2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7
      name: "6.7.2 S\xE9curisation des acc\xE8s \xE0 distance"
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_08
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:2
      ref_id: NOMAD_08
      description: "Par principe, les syst\xE8mes d\u2019information classifi\xE9\
        s sont con\xE7us et param\xE9tr\xE9s pour interdire les acc\xE8s \xE0 distance."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:nomad_09
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:7:2
      ref_id: NOMAD_09
      description: "Lorsqu\u2019un acc\xE8s \xE0 distance est absolument n\xE9cessaire\
        \ pour des raisons op\xE9rationnelles, cet acc\xE8s est prot\xE9g\xE9 au moyen\
        \ de dispositifs de s\xE9curit\xE9 agr\xE9\xE9s au niveau de classification\
        \ du syst\xE8me d'information auquel il donne acc\xE8s."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2
      name: 6.8 Supports amovibles
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_01
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_01
      description: "La connexion ou l\u2019installation d'\xE9quipements personnels\
        \ \xE0 un syst\xE8me d\u2019information classifi\xE9 est strictement interdite."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_02
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_02
      description: "La connexion d\u2019un support amovible non classifi\xE9 \xE0\
        \ un syst\xE8me d\u2019information classifi\xE9 est possible sous r\xE9serve\
        \ de la mise en place de mesures techniques de protection, notamment des mesures\
        \ de d\xE9tection ou de protection contre l\u2019introduction de codes malveillants\
        \ ou d\u2019exfiltration d\u2019information."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_03
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_03
      description: "Avant toute utilisation sur un syst\xE8me d\u2019information traitant\
        \ d'informations classifi\xE9es, l'innocuit\xE9 de tout support est v\xE9\
        rifi\xE9e."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_04
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_04
      description: "Si l\u2019utilisation de supports amovibles est autoris\xE9e,\
        \ ceux-ci sont int\xE9gr\xE9s au p\xE9rim\xE8tre d\u2019homologation du syst\xE8\
        me d\u2019information classifi\xE9 (cf. 6.1.1) lorsqu\u2019ils sont g\xE9\
        r\xE9s, administr\xE9s et mis \xE0 disposition par l\u2019autorit\xE9 d\u2019\
        emploi du syst\xE8me d\u2019information classifi\xE9."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_05
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_05
      description: "Tout support amovible susceptible de contenir ou d\u2019avoir\
        \ contenu de l\u2019information classifi\xE9e d\u2019un niveau donn\xE9 est\
        \ classifi\xE9 au moins au m\xEAme niveau et est soumis \xE0 ce titre aux\
        \ obligations d\xE9crites au chapitre 7. En aucun cas, un support amovible\
        \ classifi\xE9 ne peut \xEAtre connect\xE9 \xE0 un syst\xE8me d'information\
        \ non classifi\xE9 ou de classification inf\xE9rieure."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_06
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_06
      description: "Lorsque des informations classifi\xE9es sont transport\xE9es \xE0\
        \ l\u2019aide de supports amovibles, les supports amovibles respectent les\
        \ exigences en mati\xE8re de transport d\u2019informations classifi\xE9es\
        \ sur un support amovible (cf. 7.3.2.2)."
      implementation_groups:
      - S
      - TS
    - urn: urn:intuitem:risk:req_node:igi-1300:amov_07
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:igi-1300:node2:8
      ref_id: AMOV_07
      description: "Une sensibilisation des utilisateurs aux mesures de s\xE9curit\xE9\
        \ \xE0 respecter dans l'emploi des supports amovibles est r\xE9alis\xE9e"
      implementation_groups:
      - S
      - TS
