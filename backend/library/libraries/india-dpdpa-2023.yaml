      ref_id: 12(1)
      description: A Data Principal shall have the right to correction, completion,
        updating and erasure of her personal data for the processing of which she
        has previously given consent, including consent as referred to in clause (a)
        of section 7, in accordance with any requirement or procedure under any law
        for the time being in force.
