    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(a)(i)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(a)
      ref_id: 3(a)(i)
      description: in digital form; or
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(a)(ii)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(a)
      ref_id: 3(a)(ii)
      description: in non-digital form and digitised subsequently;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3
      ref_id: 3(b)
      description: also apply to processing of digital personal data outside the territory
        of India, if such processing is in connection with any activity related to
        offering of goods or services to Data Principals within the territory of India;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3
      ref_id: 3(c)
      description: "not apply to\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(i)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)
      ref_id: 3(c)(i)
      description: personal data processed by an individual for any personal or domestic
        purpose; and
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(ii)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)
      ref_id: 3(c)(ii)
      description: "personal data that is made or caused to be made publicly available\
        \ by\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(ii)(a)
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(ii)
      ref_id: 3(c)(ii)(A)
      description: the Data Principal to whom such personal data relates; or
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(ii)(b)
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:3(c)(ii)
      ref_id: 3(c)(ii)(B)
      description: any other person who is under an obligation under any law for the
        time being in force in India to make such personal data publicly available.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      assessable: false
      depth: 1
      ref_id: chapter-2
      name: Obligations of Data Fiduciary
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4
      assessable: false
