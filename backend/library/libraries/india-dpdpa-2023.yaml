ref_id: india-dpdpa-2023
name: India Digital Personal Data Protection Act 2023
description: 'The Digital Personal Data Protection Act, 2023 (No. 22 of 2023) provides
  for the processing of digital personal data in a manner that recognises both the
  right of individuals to protect their personal data and the need to process such
  personal data for lawful purposes.

  Reference: https://www.meity.gov.in/static/uploads/2024/06/2bf1f0e9f04e6fb4f8fef35e82c42aa5.pdf'
