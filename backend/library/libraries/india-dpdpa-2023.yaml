      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      ref_id: '4'
      name: Grounds for Processing Personal Data
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(1)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4
      ref_id: 4(1)
      description: "A person may process the personal data of a Data Principal only\
        \ in accordance with the provisions of this Act and for a lawful purpose,\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(1)(a)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(1)
      ref_id: 4(1)(a)
      description: for which the Data Principal has given her consent; or
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(1)(b)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(1)
      ref_id: 4(1)(b)
      description: for certain legitimate uses.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4(2)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:4
      ref_id: 4(2)
      description: "For the purposes of this section, the expression \u201Clawful\
        \ purpose\u201D means any purpose which is not expressly forbidden by law."
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      ref_id: '5'
      name: Notice
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5
      ref_id: 5(1)
      description: "Every request made to a Data Principal under section 6 for consent\
        \ shall be accompanied or preceded by a notice given by the Data Fiduciary\
        \ to the Data Principal, informing her,\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)(i)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)
      ref_id: 5(1)(i)
      description: the personal data and the purpose for which the same is proposed
        to be processed;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)(ii)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)
      ref_id: 5(1)(ii)
      description: the manner in which she may exercise her rights under sub-section
        (4) of section 6 and section 13; and
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)(iii)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(1)
      ref_id: 5(1)(iii)
      description: the manner in which the Data Principal may make a complaint to
        the Board, in such manner and as may be prescribed.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5
      ref_id: 5(2)
      description: "Where a Data Principal has given her consent for the processing\
        \ of her personal data before the date of commencement of this Act,\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)
      ref_id: 5(2)(a)
      description: "the Data Fiduciary shall, as soon as it is reasonably practicable,\
        \ give to the Data Principal a notice informing her,\u2013\u2013"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)(i)
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)
      ref_id: 5(2)(a)(i)
      description: the personal data and the purpose for which the same has been processed;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)(ii)
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)
      ref_id: 5(2)(a)(ii)
      description: the manner in which she may exercise her rights under sub-section
        (4) of section 6 and section 13; and
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)(iii)
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(a)
      ref_id: 5(2)(a)(iii)
      description: the manner in which the Data Principal may make a complaint to
        the Board,
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)(b)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(2)
      ref_id: 5(2)(b)
      description: the Data Fiduciary may continue to process the personal data until
        and unless the Data Principal withdraws her consent.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5(3)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:5
      ref_id: 5(3)
      description: The Data Fiduciary shall give the Data Principal the option to
        access the contents of the notice referred to in sub-sections (1) and (2)
        in English or any language specified in the Eighth Schedule to the Constitution.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      ref_id: '6'
      name: Consent
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(1)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(1)
      description: The consent given by the Data Principal shall be free, specific,
        informed, unconditional and unambiguous with a clear affirmative action, and
        shall signify an agreement to the processing of her personal data for the
        specified purpose and be limited to such personal data as is necessary for
        such specified purpose.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(2)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(2)
      description: Any part of consent referred in sub-section (1) which constitutes
        an infringement of the provisions of this Act or the rules made thereunder
        or any other law for the time being in force shall be invalid to the extent
        of such infringement.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(3)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(3)
      description: Every request for consent under the provisions of this Act or the
        rules made thereunder shall be presented to the Data Principal in a clear
        and plain language, giving her the option to access such request in English
        or any language specified in the Eighth Schedule to the Constitution and providing
        the contact details of a Data Protection Officer, where applicable, or of
        any other person authorised by the Data Fiduciary to respond to any communication
        from the Data Principal for the purpose of exercise of her rights under the
        provisions of this Act.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(4)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(4)
      description: Where consent given by the Data Principal is the basis of processing
        of personal data, such Data Principal shall have the right to withdraw her
        consent at any time, with the ease of doing so being comparable to the ease
        with which such consent was given.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(5)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(5)
      description: The consequences of the withdrawal referred to in sub-section (4)
        shall be borne by the Data Principal, and such withdrawal shall not affect
        the legality of processing of the personal data based on consent before its
        withdrawal.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(6)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(6)
      description: If a Data Principal withdraws her consent to the processing of
        personal data under sub- section (5), the Data Fiduciary shall, within a reasonable
        time, cease and cause its Data Processors to cease processing the personal
        data of such Data Principal unless such processing without her consent is
        required or authorised under the provisions of this Act or the rules made
        thereunder or any other law for the time being in force in India.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(7)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(7)
      description: The Data Principal may give, manage, review or withdraw her consent
        to the Data Fiduciary through a Consent Manager.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(8)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(8)
      description: The Consent Manager shall be accountable to the Data Principal
        and shall act on her behalf in such manner and subject to such obligations
        as may be prescribed.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(9)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(9)
      description: Every Consent Manager shall be registered with the Board in such
        manner and subject to such technical, operational, financial and other conditions
        as may be prescribed.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6(10)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:6
      ref_id: 6(10)
      description: Where a consent given by the Data Principal is the basis of processing
        of personal data and a question arises in this regard in a proceeding, the
        Data Fiduciary shall be obliged to prove that a notice was given by her to
        the Data Principal and consent was given by such Data Principal to the Data
        Fiduciary in accordance with the provisions of this Act and the rules made
        thereunder.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      ref_id: '7'
      name: Certain Legitimate Uses
      description: "A Data Fiduciary may process personal data of a Data Principal\
        \ for any of following uses, namely:\u2014"
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(a)
      description: for the specified purpose for which the Data Principal has voluntarily
        provided her personal data to the Data Fiduciary, and in respect of which
        she has not indicated to the Data Fiduciary that she does not consent to the
        use of her personal data.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(b)
      description: "for the State and any of its instrumentalities to provide or issue\
        \ to the Data Principal such subsidy, benefit, service, certificate, licence\
        \ or permit as may be prescribed, where\u2013\u2013 subject to standards followed\
        \ for processing being in accordance with the policy issued by the Central\
        \ Government or any law for the time being in force for governance of personal\
        \ data."
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(b)(i)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(b)
      ref_id: 7(b)(i)
      description: she has previously consented to the processing of her personal
        data by the State or any of its instrumentalities for any subsidy, benefit,
        service, certificate, licence or permit; or
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(b)(ii)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(b)
      ref_id: 7(b)(ii)
      description: such personal data is available in digital form in, or in non-digital
        form and digitised subsequently from, any database, register, book or other
        document which is maintained by the State or any of its instrumentalities
        and is notified by the Central Government,
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(c)
      description: for the performance by the State or any of its instrumentalities
        of any function under any law for the time being in force in India or in the
        interest of sovereignty and integrity of India or security of the State;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(d)
      description: for fulfilling any obligation under any law for the time being
        in force in India on any person to disclose any information to the State or
        any of its instrumentalities, subject to such processing being in accordance
        with the provisions regarding disclosure of such information in any other
        law for the time being in force;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(e)
      description: for compliance with any judgment or decree or order issued under
        any law for the time being in force in India, or any judgment or order relating
        to claims of a contractual or civil nature under any law for the time being
        in force outside India;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(f)
      description: for responding to a medical emergency involving a threat to the
        life or immediate threat to the health of the Data Principal or any other
        individual;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(g)
      description: for taking measures to provide medical treatment or health services
        to any individual during an epidemic, outbreak of disease, or any other threat
        to public health;
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(h)
      description: for taking measures to ensure safety of, or provide assistance
        or services to, any individual during any disaster, or any breakdown of public
        order.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:7
      ref_id: 7(i)
      description: for the purposes of employment or those related to safeguarding
        the employer from loss or liability, such as prevention of corporate espionage,
        maintenance of confidentiality of trade secrets, intellectual property, classified
        information or provision of any service or benefit sought by a Data Principal
        who is an employee.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:chapter-2
      ref_id: '8'
      name: General Obligations of Data Fiduciary
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(1)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8
      ref_id: 8(1)
      description: A Data Fiduciary shall, irrespective of any agreement to the contrary
        or failure of a Data Principal to carry out the duties provided under this
        Act, be responsible for complying with the provisions of this Act and the
        rules made thereunder in respect of any processing undertaken by it or on
        its behalf by a Data Processor.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(2)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8
      ref_id: 8(2)
      description: A Data Fiduciary may engage, appoint, use or otherwise involve
        a Data Processor to process personal data on its behalf for any activity related
        to offering of goods or services to Data Principals only under a valid contract.
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(3)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8
      ref_id: 8(3)
      description: "Where personal data processed by a Data Fiduciary is likely to\
        \ be\u2014 the Data Fiduciary processing such personal data shall ensure its\
        \ completeness, accuracy and consistency."
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(3)(a)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(3)
      ref_id: 8(3)(a)
      description: used to make a decision that affects the Data Principal; or
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(3)(b)
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(3)
      ref_id: 8(3)(b)
      description: disclosed to another Data Fiduciary,
    - urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8(4)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-dpdpa-2023:8
