name: RBI Master Direction 2023
description: The RBI Master Direction on Information Technology Governance, Risk,
  Controls and Assurance Practices, effective April 1, 2024, mandates a comprehensive,
  unified framework for banks, NBFCs, and financial institutions to strengthen IT
  governance, security, and risk management. It requires robust board oversight, independent
  IT audits, and enhanced cybersecurity, covering seven key domains from infrastructure
  management to business continuity.
