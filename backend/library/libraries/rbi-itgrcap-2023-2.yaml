      ref_id: '31'
      name: Application of other laws not barred
    - urn: urn:intuitem:risk:req_node:india-rbi-itgrcap-2023:31(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:india-rbi-itgrcap-2023:31
      ref_id: 31(a)
      description: The provisions of these Directions shall be in addition to, and
        not in derogation of the provisions of any other laws, rules, regulations
        or directions, for the time being in force.
      annotation: 'These RBI rules add to, but do not replace, any other existing
        laws, rules, or directions that REs and financial institutions must follow.
        For example, if a separate law requires more data security than the RBI direction,
        the entity must meet the higher standard. Actionable: Always ensure compliance
        with the strictest applicable laws and regulations regarding IT.'
    - urn: urn:intuitem:risk:req_node:india-rbi-itgrcap-2023:32
      assessable: false
      depth: 2
