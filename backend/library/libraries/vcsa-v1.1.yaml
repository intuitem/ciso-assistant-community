    ref_id: vcsa-v1.1
    name: Vehicle CyberSecurity Audit (VCSA) v1.1
    description: "The VCSA serves as the basis for \n- a self assessment to determine\
      \ the state of vehicle cybersecurity within the organization (e.g. company)\n\
      - audits performed by internal departments (e.g. Internal Audit, Quality Management,\
