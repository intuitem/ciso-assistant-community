    implementation_groups_definition:
    - ref_id: must
      name: Requirements (must)
      description: The requirements indicated in this column are strict requirements
        without any exemptions. They are defined abstractly enough to encompass all
        VCS supplier types
    - ref_id: should
      name: Requirements (should)
      description: The requirements indicated in this column are principally to be
        implemented by the organization. These requirements go into granular detail.
        However, for certain supplier types, there may be a valid justification for
        non-compliance with these requirements. In case of any deviation, its effects
        must be understood by the supplier organization and it must be plausibly justified
