      ref_id: '1.1'
      name: Are cybersecurity policies managed?
      description: The organization needs a cybersecurity policy that is adapted to
        the organization depending on the size and structure.
    - urn: urn:intuitem:risk:req_node:vcsa-v1.1:1.1.a-must
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:vcsa-v1.1:1.1
      ref_id: 1.1.a-must
      description: '+ A cybersecurity policy related to road vehicle cybersecurity
        risks is defined and documented

        - It includes road vehicle cybersecurity related objectives and rules

        - It is linked to the organizations relevant objectives and other policies

        - It is commissioned and approved by the organizations management in alignment
        with the strategic direction of the organization (also includes creation and
        release of policy documentation)

        - It includes managements commitment to manage vehicle cybersecurity risks
        related to the items or components supplied by the organization

        - It enables the establishment of rules and processes to fulfil the relevant
        requirements of this questionnaire'
      annotation: "Reference: [RQ-05-01]\n[ISO 19011 \xA75.2]"
      typical_evidence: '+ [WP-05-01] Cybersecurity policy, rules and processes

        - Proof of commitment from management

        - Policy handbook for cybersecurity management

        - Proof of ISMS certification'
      implementation_groups:
      - must
