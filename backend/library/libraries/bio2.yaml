      assessable: true
      depth: 1
      ref_id: 6.01.01
      description: 'Every organisation shall have its own established screening policy.

        Upon commencement of employment and in the event of a job change, a Certificate
        of Conduct (VOG) may be requested based on a risk assessment.'
      implementation_groups:
      - "Basishygi\xEBne"
      - overheidsrisico
      translations:
        nl:
          description: 'Elke organisatie heeft een vastgesteld screeningsbeleid.

            Bij indiensttreding en bij functiewijziging kan op basis van een risicoafweging
            een Verklaring Omtrent het Gedrag (VOG) gevraagd worden.'
    - urn: urn:intuitem:risk:req_node:bio2:6.02.01
      assessable: true
      depth: 1
      ref_id: 6.02.01
      description: 'All internal and external employees, upon commencement of employment
        or in the event of a job change, shall have been made aware of their responsibilities
        for information security.

        They shall have easy access to the information security regulations and instructions
        that apply to them.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Alle medewerkers (intern en extern) zijn bij hun aanstelling
            of functiewisseling gewezen op hun verantwoordelijkheden voor informatiebeveiliging.

            De voor hen geldende regelingen en instructies voor informatiebeveiliging
            zijn eenvoudig toegankelijk.'
    - urn: urn:intuitem:risk:req_node:bio2:6.03.01
      assessable: true
      depth: 1
      ref_id: 6.03.01
      description: All employees, line managers and board members shall share responsibility
        for protecting business information. Everybody shall know the rules and obligations
        concerning information security and, where relevant, any special requirements
        for classified environments.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Alle medewerkers, lijnmanagers en bestuurders hebben de verantwoordelijkheid
            bedrijfsinformatie te beschermen. Iedereen kent de regels van en verplichtingen
            voor informatiebeveiliging en daar waar relevant de speciale eisen voor
            gerubriceerde omgevingen.
    - urn: urn:intuitem:risk:req_node:bio2:6.03.02
      assessable: true
      depth: 1
      ref_id: 6.03.02
      description: "All employees and contractors who use the information systems\
        \ and services shall have successfully completed an \u2018I-awareness\u2019\
        \ training course within three months after their appointment."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Alle medewerkers en contractanten die gebruikmaken van de informatiesystemen
            en -diensten hebben binnen drie maanden na indiensttreding aantoonbaar
            een training I-bewustzijn succesvol gevolgd.
    - urn: urn:intuitem:risk:req_node:bio2:6.03.03
      assessable: true
      depth: 1
      ref_id: 6.03.03
      description: Upon appointment, internal transfer and, for example, during team
        meetings or performance reviews, management shall emphasise to its employees
        and contractors the importance of education and training in the field of information
        security. Management shall actively encourage them to periodically attend
        such training.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
