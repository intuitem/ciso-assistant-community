    - urn: urn:intuitem:risk:req_node:bio2:5.01.01
      assessable: true
      depth: 1
      ref_id: 5.01.01
      description: "Responsibilities and interrelationships for information security,\
        \ the security of operational technology (OT), and the responsibilities relating\
        \ to the continuity of the organisation's task execution (business continuity\
        \ management (BCM)) shall have been described and established.\nThe allocation\
        \ of responsibility for chains of information systems to line managers. The\
        \ organisation shall have drawn up an information security policy, which has\
        \ been formally approved by the organisation\u2019s management. This policy\
        \ shall contain at least the following elements:\n1. the strategic principles\
        \ and preconditions applied by the organisation for the purpose of information\
        \ security, in particular the integration into and alignment with the overall\
        \ security policy and the information management policy;\n2. the organisation\
        \ of the information security function, including responsibilities, tasks\
        \ and authorities;\n3. the allocation of responsibilities and interrelationships\
        \ for information security in chains of information systems, the security\
        \ of OT, privacy protection and the responsibilities relating to the continuity\
        \ of the organisation\u2019s task execution (BCM) to line managers;\n4. the\
        \ common reliability requirements and standards applicable to the organisation;\n\
        5. the frequency with which the information security policy is evaluated;\n\
        6. the promotion of security awareness."
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Verantwoordelijkheden en samenhang voor informatiebeveiliging,\
            \ de beveiliging van operationele technologie (OT) en de verantwoordelijkheden\
            \ met betrekking tot de continu\xEFteit van de taakuitvoering van de organisatie,\
            \ bedrijfscontinu\xEFteitsmanagement (BCM) zijn beschreven en vastgesteld.\n\
            De toewijzing van verantwoordelijkheid voor ketens van informatiesystemen\
            \ aan lijnmanagers. De organisatie heeft een informatiebeveiligingsbeleid\
            \ opgesteld en vastgesteld door de leiding van de organisatie. Dit beleid\
            \ bevat ten minste de volgende punten:\n1. De strategische uitgangspunten\
            \ en randvoorwaarden die de organisatie hanteert voor informatiebeveiliging\
            \ en in het bijzonder de inbedding in en afstemming op het algemene beveiligingsbeleid\
            \ en het informatievoorzieningsbeleid.\n2. De organisatie van de informatiebeveiligingsfunctie,\
            \ waaronder verantwoordelijkheden, taken en bevoegdheden.\n3. De toewijzing\
            \ van de verantwoordelijkheden en samenhang van informatiebeveiliging\
            \ voor ketens van informatiesystemen, de beveiliging van OT, privacybescherming\
            \ en de verantwoordelijkheden met betrekking tot de continu\xEFteit van\
            \ de taakuitvoering van organisatie (BCM) aan lijnmanagers.\n4. De gemeenschappelijke\
            \ betrouwbaarheidseisen en normen die op de organisatie van toepassing\
            \ zijn.\n5. De frequentie waarmee het informatiebeveiligingsbeleid wordt\
            \ ge\xEBvalueerd.\n6. De bevordering van het beveiligingsbewustzijn."
    - urn: urn:intuitem:risk:req_node:bio2:5.01.02
      assessable: true
      depth: 1
      ref_id: 5.01.02
      description: The information security policy shall be reviewed at least annually,
        in alignment with the (existing) governance and Planning & Control (P&C) cycles
        and external developments, and adjusted where necessary.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Het informatiebeveiligingsbeleid wordt minimaal jaarlijks en
            in aansluiting bij de (bestaande) bestuurs- en Planning & Control (P&C)-cycli
            en externe ontwikkelingen beoordeeld en zo nodig bijgesteld.
    - urn: urn:intuitem:risk:req_node:bio2:5.02.01
      assessable: true
      depth: 1
      ref_id: 5.02.01
      description: "The organisation\u2019s management shall have defined the responsibilities\
        \ and roles for information security (including OT, BCM and privacy protection)\
        \ within the organisation, with specific attention to responsibilities and\
        \ roles relating to the effective handling of incidents.\nLine managers and\
        \ process owners who are responsible for organisational assets shall also\
        \ be responsible for addressing the risks applicable to those assets."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "De leiding van de organisatie heeft vastgelegd wat de verantwoordelijkheden\
            \ en rollen zijn voor informatiebeveiliging (ook voor OT, BCM en privacybescherming)\
            \ binnen haar organisatie. Hierbij is specifieke aandacht voor de verantwoordelijkheden\
            \ en rollen voor het adequaat afhandelen van incidenten.\nLijnmanagers\
            \ en proceseigenaren die verantwoordelijk zijn voor bedrijfsmiddelen zijn\
            \ ook verantwoordelijk voor de behandeling van risico\u2019s die op die\
            \ bedrijfsmiddelen van toepassing zijn."
    - urn: urn:intuitem:risk:req_node:bio2:5.02.02
      assessable: true
      depth: 1
      ref_id: 5.02.02
      description: A CISO shall be appointed who is authorised to provide independent
        advice and report on information security to the board and/or the regulating
        body.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een CISO aangesteld die bevoegd is om onafhankelijk en
            zelfstandig te adviseren en te rapporteren aan het bestuur en of het controlerend
            orgaan over informatiebeveiliging.
    - urn: urn:intuitem:risk:req_node:bio2:5.03.01
      assessable: false
      depth: 1
      ref_id: 5.03.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.04.01
      assessable: true
      depth: 1
      ref_id: 5.04.01
      description: 'The board and employees shall regularly undergo training to recognise
        and prevent cybersecurity risks, and to know what actions to take in the event
        of an information security incident.

        In addition, board members shall demonstrate that they possess sufficient
        knowledge and skills to assess the impact of information security risks on
        the services and/or products supplied by the organisation.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Bestuur en werknemers moeten regelmatig, scholing volgen om\
            \ cyberbeveiligingsrisico\u2019s te herkennen en te voorkomen en te weten\
            \ wat men moet doen als er een informatiebeveiligingsincident is.\nDaarbij\
            \ tonen bestuurders aan dat zij voldoende kennis en vaardigheden hebben\
            \ om de gevolgen van informatiebeveiligingsrisico\u2019s te beoordelen\
            \ op de diensten en/of producten die de organisatie levert."
    - urn: urn:intuitem:risk:req_node:bio2:5.04.02
      assessable: true
      depth: 1
      ref_id: 5.04.02
      description: The rules of conduct for the use of organisational assets shall
        be laid down in the contracts for external staff and volunteers, in accordance
        with the house rules or internal code of conduct.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: De gedragsregels voor het gebruik van bedrijfsmiddelen zijn
            voor extern personeel en vrijwilligers in het contract vastgelegd volgens
            de huisregels of interne gedragsregels.
    - urn: urn:intuitem:risk:req_node:bio2:5.04.03
      assessable: true
      depth: 1
      ref_id: 5.04.03
      description: All employees shall have been formally made aware of the code of
        conduct for the use of organisational assets.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Alle medewerkers zijn aantoonbaar gewezen op de gedragsregels
            voor het gebruik van bedrijfsmiddelen.
    - urn: urn:intuitem:risk:req_node:bio2:5.05.01
      assessable: true
      depth: 1
      ref_id: 5.05.01
      description: 'The organisation has defined which officials have formal contacts
        with which (government or other) agencies and regulators regarding information
        security.

        This overview shall be updated at least annually.'
      implementation_groups:
      - "Ketenhygi\xEBne"
      translations:
        nl:
          description: 'De organisatie heeft uitgewerkt welke functionarissen met
            welke (overheids)instanties en toezichthouders formele contacten hebben
            over informatiebeveiliging.

            Dit overzicht wordt ten minste jaarlijks geactualiseerd.'
    - urn: urn:intuitem:risk:req_node:bio2:5.06.01
      assessable: false
      depth: 1
      ref_id: 5.06.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.07.01
      assessable: false
      depth: 1
      ref_id: 5.07.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.08.01
      assessable: true
      depth: 1
      ref_id: 5.08.01
      description: For new information systems, as well as for significant modifications
        to existing systems, an explicit risk assessment must be conducted in accordance
        with the organisation's established risk management methodology. This ensures
        that risks are identified and appropriately managed, and that security requirements
        are properly defined.
      implementation_groups:
      - "Ketenhygi\xEBne"
      translations:
        nl:
          description: "Bij nieuwe informatiesystemen en bij significante wijzigingen\
            \ op bestaande informatiesystemen moet een expliciete risicoafweging op\
            \ basis van de door de organisatie vastgestelde risicomanagementmethodiek\
            \ worden uitgevoerd, om risico\u2019s te identificeren en in voldoende\
            \ mate te beheersen en ook voor het vaststellen van de beveiligingseisen."
    - urn: urn:intuitem:risk:req_node:bio2:5.09.01
      assessable: true
      depth: 1
      ref_id: 5.09.01
      description: "An inventory of organisational assets relevant to information\
        \ processing, including OT, shall be in place.\nThe inventory shall include\
        \ all attributes necessary for management and maintenance. It shall also cover\
        \ remote assets, cloud environments and assets that are regularly connected\
        \ to the network infrastructure but are not under the organisation\u2019s\
        \ control.\nThe completeness and accuracy of the inventory shall be periodically\
        \ verified at intervals commensurate with the frequency of changes."
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Er is een inventaris van bedrijfsmiddelen die van belang zijn
            voor informatieverwerking, met inbegrip van OT.

            De inventaris omvat alle eigenschappen die nodig zijn voor het beheer
            en onderhoud. In de inventaris zijn ook opgenomen: bedrijfsmiddelen op
            afstand, cloud-omgevingen en bedrijfsmiddelen die regelmatig zijn verbonden
            met de netwerkinfrastructuur maar niet onder controle van de organisatie
            staan.

            De volledigheid en actualiteit van de inventaris wordt periodiek gecontroleerd
            met tussenpozen die passend zijn voor de frequentie waarmee wijzigingen
            optreden.'
    - urn: urn:intuitem:risk:req_node:bio2:5.10.01
      assessable: false
      depth: 1
      ref_id: 5.10.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.11.01
      assessable: false
      depth: 1
      ref_id: 5.11.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.12.01
      assessable: true
      depth: 1
      ref_id: 5.12.01
      description: 'The information within all information systems shall be classified
        on the basis of an explicit risk assessment.

        A defined impact classification methodology, which forms part of the established
        risk management methodology, shall be applied for this purpose.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Informatie in alle informatiesystemen is door middel van een
            expliciete risicoafweging geclassificeerd.

            Hierbij wordt gebruik gemaakt van een vastgestelde impactclassificatiemethodiek
            die onderdeel is van de vastgestelde risicomanagementmethodiek.'
    - urn: urn:intuitem:risk:req_node:bio2:5.13.01
      assessable: false
      depth: 1
      ref_id: 5.13.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - "Ketenhygi\xEBne"
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.14.01
      assessable: true
      depth: 1
      ref_id: 5.14.01
      description: 'Internet-facing information systems and email communications shall
        be compliant at all times with the mandatory standards as published on the
        website of the Netherlands Standardisation Forum.

        Compliance shall be monitored using the measurements provided by internet.nl.

        All components shall be configured to ensure optimal security without compromising
        the functionality of the service provided.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Internetfacing-informatiesystemen en e-mail-berichtenverkeer
            moeten blijvend voldoen aan de verplichte standaarden, zie hiervoor de
            website van het Forum Standaardisatie.

            Hierop wordt gestuurd met de metingen van internet.nl.

            Daarbij dienen alle onderdelen te worden ingesteld zodat een optimale
            beveiliging wordt bereikt zonder afbreuk te doen aan de functionaliteit
            van de geboden dienst.'
    - urn: urn:intuitem:risk:req_node:bio2:5.14.02
      assessable: true
      depth: 1
      ref_id: 5.14.02
      description: 'For public web traffic involving sensitive data, at least publicly
        trusted Organisation Validated (OV) certificates shall be used.

        For internal web traffic involving sensitive data, at least publicly trusted
        Organisation OV certificates or private PKIo certificates shall be used. More
        stringent certificate requirements may arise from a risk assessment, connection
        conditions or applicable legislation.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Maak bij openbaar webverkeer van gevoelige gegevens gebruik
            van ten minste publiek vertrouwde Organization Validated (OV)-certificaten.

            Maak bij intern webverkeer voor gevoelige gegevens gebruik van ten minste
            publieke vertrouwde OV-certificaten of private PKIo-certificaten. Hogere
            eisen aan certificaten kunnen voortvloeien uit een risicoanalyse, aansluitvoorwaarden
            of wetgeving.'
    - urn: urn:intuitem:risk:req_node:bio2:5.14.03
      assessable: true
      depth: 1
      ref_id: 5.14.03
      description: Advanced and/or qualified electronic signatures shall comply with
        Advanced Electronic Signatures (AdES Baseline Profiles) as included in the
        open standards list of the Netherlands Standardisation Forum.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Geavanceerde en/of gekwalificeerde elektronische handtekeningen
            moeten voldoen aan de Advanced Electronic Signatures (AdES Baseline Profiles),
            zoals opgenomen in de Lijst open standaarden van Forum Standaardisatie.
    - urn: urn:intuitem:risk:req_node:bio2:5.14.04
      assessable: true
      depth: 1
      ref_id: 5.14.04
      description: Up-to-date records shall be kept of all Internet-facing information
        systems, web applications, IP addresses and APIs.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Van alle internetfacing-informatiesystemen, webapplicaties,\
            \ IP-adressen en API\u2019s is een actuele registratie."
    - urn: urn:intuitem:risk:req_node:bio2:5.14.05
      assessable: true
      depth: 1
      ref_id: 5.14.05
      description: 'Publicly accessible websites shall be published via the Government
        Register of Internet Domains.

        This information shall be updated at least every six months.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Publiek toegankelijke websites worden bekend gemaakt via Register
            Internetdomeinen Overheid.

            Deze informatie wordt ten minste iedere zes maanden geactualiseerd.'
    - urn: urn:intuitem:risk:req_node:bio2:5.15.01
      assessable: true
      depth: 1
      ref_id: 5.15.01
      description: 'Access to a trusted zone shall be permitted in two situations:

        1. from authenticated devices, or

        2. from software operating within a secure enclave.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Toegang tot een vertrouwde zone is toegestaan in twee situaties:

            1. vanaf geauthentiseerde apparatuur of;

            2. vanuit programmatuur die draait binnen een veilige schil.'
    - urn: urn:intuitem:risk:req_node:bio2:5.16.01
      assessable: true
      depth: 1
      ref_id: 5.16.01
      description: A comprehensive formal registration and de-registration procedure
        shall be in place for the management of user identities.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een sluitende formele registratie- en afmeldprocedure
            voor het beheren van gebruikersidentificaties.
    - urn: urn:intuitem:risk:req_node:bio2:5.16.02
      assessable: true
      depth: 1
      ref_id: 5.16.02
      description: The use of group accounts shall not be permitted unless motivated,
        recorded and coordinated with the CISO by the process owner.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Het gebruiken van groepsaccounts is niet toegestaan, tenzij
            de proceseigenaar dit motiveert, vastlegt en afstemt met de CISO.
    - urn: urn:intuitem:risk:req_node:bio2:5.17.01
      assessable: true
      depth: 1
      ref_id: 5.17.01
      description: "Multi-factor authentication (MFA) shall, at a minimum, be applied\
        \ for primary logon to the digital workplace, for accounts providing access\
        \ to Internet-facing services, for accounts with administrative privileges\
        \ and in other situations where the risk analysis indicates that this is an\
        \ appropriate solution.\nThese two forms of MFA shall be used:\n1.  Passwordless\
        \ access, such as a PIN in combination with a hardware token or a personally\
        \ unique certificate (passkey).\n2. Password-protected access combined with\
        \ at least a second factor.\nIf MFA is not possible for these accounts, other\
        \ mitigating measures shall be taken. The CISO must be involved and the measures\
        \ must be approved by the process owner.\nWhere it is possible and safe to\
        \ do so, MFA shall be combined with federative authentication tools such as\
        \ Single Sign On and a Stepping Stone solution.\nFor the management and monitoring\
        \ of authentication data:\n\u2212 authentication information shall be issued\
        \ only through formally established procedures and not until the user\u2019\
        s identity has been verified with sufficient assurance.\n\u2212 Use Cases\
        \ for the misuse of authentication data shall be defined and monitored, and\
        \ appropriate action shall be taken if such events occur. Such Use Cases include,\
        \ at a minimum, login attempts from unusual locations and spikes in failed\
        \ login attempts."
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Pas multi-factorauthenticatie (MFA) ten minste toe voor het
            primaire aanloggen op de digitale werkomgeving, bij accounts voor via
            het internet bereikbare voorzieningen en accounts die beheerrechten hebben
            en in andere situaties waar uit de risicoanalyse blijkt dat dit een passende
            oplossing is.

            Pas MFA toe in deze twee vormen:

            1. Wachtwoordloze toegang, zoals een pincode in combinatie met een hardware
            token of persoonlijk uniek certificaat (passkey).

            2. Wachtwoordtoegang in combinatie met minimaal een tweede factor.

            Indien MFA niet mogelijk is voor deze accounts, neem andere mitigerende
            maatregelen. Betrek de CISO hierbij en laat ze goedkeuren door de proceseigenaar.

            Combineer waar mogelijk en veilig, MFA met federatieve authenticatievoorzieningen
            zoals Single Sign On en een Stepping Stone-oplossing.

            Voor beheer en monitoring van authenticatiegegevens:

            - geef authenticatie-informatie uit met formele vastgestelde procedures
            en pas nadat de identiteit van de gebruiker met voldoende zekerheid is
            vastgesteld;

            - definieer Use Cases voor misbruik van authenticatiegegevens, monitor
            deze en neem passende actie bij het optreden ervan. Deze Use Cases omvatten
            in ieder geval inlogpogingen van ongebruikelijke plekken en pieken in
            mislukte inlogpogingen.'
    - urn: urn:intuitem:risk:req_node:bio2:5.17.02
      assessable: true
      depth: 1
      ref_id: 5.17.02
      description: The organisation shall provide all employees access to a password
        manager or equivalent solution.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De organisatie biedt aan alle medewerkers een wachtwoordmanager
            of vergelijkbare oplossing aan.
    - urn: urn:intuitem:risk:req_node:bio2:5.17.03
      assessable: true
      depth: 1
      ref_id: 5.17.03
      description: Enforcement of password requirements shall be automated.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De eisen aan wachtwoorden moeten geautomatiseerd worden afgedwongen.
    - urn: urn:intuitem:risk:req_node:bio2:5.18.01
      assessable: true
      depth: 1
      ref_id: 5.18.01
      description: The creation of and modifications to accounts with special privileges
        shall be monitored. If such a change is found to be unauthorised, this qualifies
        as a security incident and shall be recorded and handled accordingly.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Het maken en aanpassen van accounts met bijzondere rechten
            wordt gemonitord. Indien deze wijzigingen ongeautoriseerd zijn, is dit
            een informatiebeveiligingsincident en wordt als zodanig vastgelegd en
            afgehandeld.
    - urn: urn:intuitem:risk:req_node:bio2:5.18.02
      assessable: true
      depth: 1
      ref_id: 5.18.02
      description: All access rights issued shall be assessed at least once a year.
        A risk assessment shall be made to determine whether a higher frequency is
        required.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Alle uitgegeven toegangsrechten worden minimaal eenmaal per
            jaar beoordeeld. Een risicoafweging bepaalt of dit sneller moet.
    - urn: urn:intuitem:risk:req_node:bio2:5.19.01
      assessable: true
      depth: 1
      ref_id: 5.19.01
      description: 'For requests for a proposal where information or information systems
        are involved, information security requirements (availability, integrity and
        confidentiality) shall be included as part of the complete set of procurement
        requirements.

        The information security requirements shall be based on an explicit risk assessment.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Bij offerteaanvragen waar informatie(voorziening) een rol
            speelt, zijn informatiebeveiligingseisen (beschikbaarheid, integriteit
            en vertrouwelijkheid) onderdeel van het hele pakket aan inkoopeisen.

            De informatiebeveiligingseisen zijn gebaseerd op een expliciete risicoafweging.'
    - urn: urn:intuitem:risk:req_node:bio2:5.20.01
      assessable: true
      depth: 1
      ref_id: 5.20.01
      description: The security requirements arising from the request for a proposal
        shall be explicitly included in (procurement) contracts that involve information
        processing.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: De beveiligingseisen uit de offerteaanvraag worden expliciet
            opgenomen in de (inkoop)contracten waar de verwerking van informatie een
            rol speelt.
    - urn: urn:intuitem:risk:req_node:bio2:5.20.02
      assessable: true
      depth: 1
      ref_id: 5.20.02
      description: 'Where possible, the general terms and conditions of suppliers
        shall be explicitly excluded and where appropriate, additional conditions
        shall be included. If conditions cannot be excluded, an assessment shall be
        made of the associated risks.

        When entering into the agreement, it shall be explicitly defined which consequences
        are acceptable, which must be mitigated and which conditions will not or may
        never be accepted.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Sluit waar mogelijk algemene voorwaarden van leveranciers\
            \ expliciet uit en neem eventueel aanvullende voorwaarden op. Als uitsluiten\
            \ niet mogelijk is, beoordeel dan de risico\u2019s.\nExpliciet is gemaakt\
            \ welke consequenties geaccepteerd worden, welke gemitigeerd moeten zijn\
            \ en welke voorwaarden niet of nooit geaccepteerd mogen worden bij het\
            \ aangaan van de overeenkomst."
    - urn: urn:intuitem:risk:req_node:bio2:5.20.03
      assessable: true
      depth: 1
      ref_id: 5.20.03
      description: 'The procurement contract shall include a requirement for the supplier
        to demonstrate that it meets all specified requirements concerning set-up,
        existence and operation, based on assessments by independent third parties.

        The scope of those independent assessments shall cover the full range of the
        services under the contract. Explicit attention shall be given to the supply
        chain and how the supplier has organised its supplier management, in accordance
        with government measure 5.21.01.

        The supplier shall demonstrate this on an annual basis.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'In het inkoopcontract wordt opgenomen dat de leverancier aantoont
            dat hij aan alle gestelde eisen voldoet in opzet, bestaan en werking,
            op basis van onderzoeken van onafhankelijke derden.

            Deze onderzoeken hebben een scope die dekkend is voor de gecontracteerde
            dienstverlening. Hierbij is expliciet aandacht voor de toeleveringsketen
            en hoe de leverancier zijn leveranciersmanagement ingeregeld heeft, zie
            overheidsmaatregel 5.21.01.

            Dit toont de leverancier jaarlijks opnieuw aan.'
    - urn: urn:intuitem:risk:req_node:bio2:5.20.04
      assessable: true
      depth: 1
      ref_id: 5.20.04
      description: 'The government organisation shall conduct its own independent
        investigations, also to validate the reports provided by the supplier.

        To that end, the possibility to commission an external audit shall be explicitly
        included in the contract.

        The government organisation shall control any residual risks arising from
        the foregoing by applying its adopted risk management methodology.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "De overheidsorganisatie voert zelfstandig onderzoek uit, ook\
            \ ter validatie van de rapportages die de leverancier aanlevert.\nOm dit\
            \ mogelijk te maken, wordt expliciet opgenomen dat er een mogelijkheid\
            \ is voor een externe audit.\nIndien uit het voorgaande restrisico\u2019\
            s volgen, beheerst de overheidsorganisatie deze door het toepassen van\
            \ zijn vastgestelde risicomanagementmethodiek."
    - urn: urn:intuitem:risk:req_node:bio2:5.20.05
      assessable: true
      depth: 1
      ref_id: 5.20.05
      description: The parties shall agree, among other things, that the supplier
        is transparent about the vulnerabilities in its services and about information
        security incidents, including data leaks. This enables the government organisation
        to respond appropriately, for example by reporting the incident and taking
        mitigating measures.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Onderdeel van de afspraken is dat de leverancier transparant
            is over kwetsbaarheden in de dienstverlening en informatiebeveiligingsincidenten
            waaronder datalekken. Dit stelt de overheidsorganisatie in staat om passend
            te reageren onder meer door te rapporteren en mitigerende maatregelen
            te nemen.
    - urn: urn:intuitem:risk:req_node:bio2:5.20.06
      assessable: true
      depth: 1
      ref_id: 5.20.06
      description: 'Before a contract is concluded, a risk assessment shall determine
        whether the dependency on a particular supplier is manageable.

        An explicit and detailed definition of the exit strategy shall be a standard
        component of the contract.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Voordat een contract wordt afgesloten, wordt in een risicoafweging
            bepaald of de afhankelijkheid van een leverancier beheersbaar is.

            Een vast onderdeel van het contract is een expliciete uitwerking van de
            exit-strategie.'
    - urn: urn:intuitem:risk:req_node:bio2:5.21.01
      assessable: true
      depth: 1
      ref_id: 5.21.01
      description: The contract shall stipulate that the supplier is responsible for
        ensuring compliance, by its subcontractors, with the specified requirements.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: In het contract is opgenomen dat de leverancier verantwoordelijk
            is voor het borgen van de gestelde eisen bij de toeleveranciers.
    - urn: urn:intuitem:risk:req_node:bio2:5.21.02
      assessable: true
      depth: 1
      ref_id: 5.21.02
      description: Before the contract is concluded, the supplier shall provide insight
        into the chain of subcontractors and any risks involved. The government organisation
        shall then assess whether those risks are acceptable.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Voorafgaand aan het afsluiten van de overeenkomst geeft de\
            \ leverancier inzicht in de keten van toeleveranciers en eventuele risico\u2019\
            s daarin. De overheidsorganisatie beoordeelt of de risico\u2019s acceptabel\
            \ zijn."
    - urn: urn:intuitem:risk:req_node:bio2:5.21.03
      assessable: true
      depth: 1
      ref_id: 5.21.03
      description: "The government organisation shall guarantee that the security\
        \ requirements imposed on the supplier equally and fully apply to the chain\
        \ of subcontractors, unless those requirements are not relevant in view of\
        \ the nature of the supplier\u2019s services."
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'De overheidsorganisatie borgt dat de beveiligingseisen aan
            de leverancier onverminderd van toepassing zijn op de keten van toeleveranciers,
            tenzij die eisen niet relevant zijn gezien de aard van de dienstverlening
            door de toeleverancier.

            Indien informatiebeveiligingseisen zijn uitgesloten, maakt de leverancier
            dat inzichtelijk, inclusief een onderbouwing.'
    - urn: urn:intuitem:risk:req_node:bio2:5.21.04
      assessable: true
      depth: 1
      ref_id: 5.21.04
      description: During the term of the contract the supplier shall communicate
        changes in the chain of subcontractors, including the associated risks. At
        minimum, this shall cover vulnerabilities and information security incidents
        that can affect services to the government organisation.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Gedurende de looptijd geeft de leverancier veranderingen in\
            \ de keten van toeleveranciers door, inclusief risico\u2019s daarin. Dit\
            \ omvat minimaal kwetsbaarheden en informatiebeveiligingsincidenten die\
            \ de dienstverlening aan de overheidsorganisatie kunnen raken."
    - urn: urn:intuitem:risk:req_node:bio2:5.22.01
      assessable: true
      depth: 1
      ref_id: 5.22.01
      description: Based on the evidence provided by the supplier, see government
        measure 5.20.03, the process owner shall be responsible for an annual assessment
        of the extent to which the supplier meets the information security requirements
        in place, for identifying any security risks, for taking or commissioning
        mitigating measures and for accepting residual risks.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Op basis van het door de leverancier aangeleverde bewijsmateriaal,\
            \ zie overheidsmaatregel 5.20.03, is de proceseigenaar verantwoordelijk\
            \ voor het jaarlijks beoordelen dat leverancier voldoet aan de gestelde\
            \ informatiebeveiligingseisen, het vaststellen van eventuele beveiligingsrisico\u2019\
            s, het (laten) nemen van mitigerende maatregelen en het accepteren van\
            \ rest-risico\u2019s."
    - urn: urn:intuitem:risk:req_node:bio2:5.22.02
      assessable: true
      depth: 1
      ref_id: 5.22.02
      description: An up-to-date register of suppliers and existing contracts shall
        be kept.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Er is een actuele registratie van leveranciers en afgesloten
            contracten.
    - urn: urn:intuitem:risk:req_node:bio2:5.23.01
      assessable: true
      depth: 1
      ref_id: 5.23.01
      description: 'Policies shall be put in place that cover the identification,
        classification, selection, assessment and management of Cloud Service Providers
        (CSPs), as well as the termination of services provided by CSPs.

        Those policies shall be implemented and shall be reviewed at least once every
        three years.

        Each contract shall identify the situations that may give rise to its termination.

        In the event of major changes with the supplier, the associated risks shall
        be assessed and suitable measures shall be taken.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "Stel beleid op dat toeziet op het inventariseren, classificeren,\
            \ selecteren, beoordelen en managen van Cloud Service Providers (CSP)\
            \ en het be\xEBindigen van dienstverlening door CSP\u2019s.\nImplementeer\
            \ het beleid.\nHerzie dit beleid minimaal eens per drie jaar.\nNeem in\
            \ de contracten op welke situaties aanleiding kunnen zijn tot ontbinding\
            \ van het contract.\nWanneer zich belangrijke wijzigingen bij de leverancier\
            \ optreden, beoordeel de risico\u2019s daarvan en neem passende maatregelen."
    - urn: urn:intuitem:risk:req_node:bio2:5.24.01
      assessable: true
      depth: 1
      ref_id: 5.24.01
      description: All internal and external employees shall have access to a low-threshold
        notification desk where they can report and register information security
        incidents.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Er is voor alle interne en externe medewerkers een toegankelijk
            meldloket waar informatiebeveiligingsincidenten kunnen worden gemeld en
            geregistreerd.
    - urn: urn:intuitem:risk:req_node:bio2:5.24.02
      assessable: true
      depth: 1
      ref_id: 5.24.02
      description: The tasks and responsibilities of the notification desk shall be
        laid down in an incident reporting procedure.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een meldprocedure waarin de taken en verantwoordelijkheden
            van het meldloket staan beschreven.
    - urn: urn:intuitem:risk:req_node:bio2:5.24.03
      assessable: true
      depth: 1
      ref_id: 5.24.03
      description: The process owner shall be responsible for resolving information
        security incidents.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De proceseigenaar is verantwoordelijk voor het oplossen van
            informatiebeveiligingsincidenten.
    - urn: urn:intuitem:risk:req_node:bio2:5.24.04
      assessable: true
      depth: 1
      ref_id: 5.24.04
      description: On a monthly basis, the process owner shall report on the follow-up
        of information security incidents to the person with ultimate responsibility
        for operations.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De proceseigenaar rapporteert maandelijks de opvolging van
            informatiebeveiligingsincidenten aan de eindverantwoordelijke voor de
            bedrijfsvoering.
    - urn: urn:intuitem:risk:req_node:bio2:5.24.05
      assessable: true
      depth: 1
      ref_id: 5.24.05
      description: The procedure for information security incidents shall include
        a link to crisis management.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: In de procedure voor informatiebeveiligingsincidenten is er
            een koppeling gemaakt met crisisbeheersing.
    - urn: urn:intuitem:risk:req_node:bio2:5.24.06
      assessable: true
      depth: 1
      ref_id: 5.24.06
      description: "Supply chain security shall be included in the risk analysis for\
        \ the organisation. The risk analysis shall include a focus on the following\
        \ aspects:\n\u2212 specific vulnerabilities of each direct supplier and service\
        \ provider;\n\u2212 the overall quality of the products;\n\u2212 the cybersecurity\
        \ practices of their suppliers and service providers, including their secure\
        \ development procedures."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'De beveiliging van toeleveringsketens is onderdeel van de
            risicoanalyse voor de organisatie. In de risicoanalyse wordt rekening
            gehouden met:

            - specifieke kwetsbaarheden van elke rechtstreekse leverancier en dienstverlener;

            - de algemene kwaliteit van de producten;

            - de cyberbeveiligingspraktijken van hun leveranciers en dienstverleners,
            met inbegrip van hun veilige ontwikkelingsprocedures.'
    - urn: urn:intuitem:risk:req_node:bio2:5.24.07
      assessable: true
      depth: 1
      ref_id: 5.24.07
      description: "The incident reporting procedure shall be designed to:\n\u2212\
        \ report information security incidents to the national Cyber Security Incident\
        \ Response Team (CSIRT) within the statutory time limit;\n\u2212 receive and\
        \ assess notifications from the national CSIRT and incorporate them into risk\
        \ management;\n\u2212 inform the parties involved about the incident within\
        \ the statutory time limit."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'De incidentprocedure is er op ingericht om:

            - binnen de wettelijke termijn informatiebeveiligingsincidenten te melden
            bij het nationale Cyber Security Incident Responce Team (CSIRT);

            - meldingen van het nationale CSIRT te ontvangen, te beoordelen en op
            te nemen in de risicobehandeling;

            - betrokkenen binnen de wettelijke termijn op de hoogte te stellen van
            het incident.'
    - urn: urn:intuitem:risk:req_node:bio2:5.25.01
      assessable: true
      depth: 1
      ref_id: 5.25.01
      description: Information security incidents shall be handled via the incident
        management process. If relevant, such incidents shall be reported to regulatory
        authorities pursuant to the statutory provisions involved, such as the Cyber
        Security Act, the Public Records Act and the General Data Protection Regulation
        (GDPR).
      implementation_groups:
      - "Basishygi\xEBne"
      - overheidsrisico
      translations:
        nl:
          description: Informatiebeveiligingsincidenten worden afgedaan via het incidentbeheerproces.
            Ze worden indien relevant gemeld bij toezichthouders volgens de bepalingen
            uit de betrokken wet- en regelgeving zoals de Cbw, de Archiefwet en de
            Algemene verordening gegevensbescherming (AVG).
    - urn: urn:intuitem:risk:req_node:bio2:5.26.01
      assessable: false
      depth: 1
      ref_id: 5.26.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.27.01
      assessable: true
      depth: 1
      ref_id: 5.27.01
      description: Information security incidents shall be analysed in order to establish
        the root causes and realise improvements with the aim to prevent future incidents.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Informatiebeveiligingsincidenten worden geanalyseerd om achterliggende
            oorzaken vast te stellen, verbeteringen te realiseren, om zo toekomstige
            incidenten te voorkomen.
    - urn: urn:intuitem:risk:req_node:bio2:5.27.02
      assessable: true
      depth: 1
      ref_id: 5.27.02
      description: The information security incident analysis reports, including the
        root causes and improvements, shall be shared widely among relevant partners
        in order to prevent similar and future incidents.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De analyses van informatiebeveiligingsincidenten, inclusief
            de achterliggende oorzaken en de verbeteringen worden breed gedeeld met
            relevante partners om herhaling en toekomstige incidenten te voorkomen.
    - urn: urn:intuitem:risk:req_node:bio2:5.28.01
      assessable: true
      depth: 1
      ref_id: 5.28.01
      description: The retention period for a (suspected) information security incident
        and all information required to analyse and resolve it shall be at least three
        years. This includes, among other things, the information required for the
        analysis (including logging), the resolution and recommendations.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De bewaartermijn van een (vermoedelijk) informatiebeveiligingsincident
            en alle informatie om het incident te analyseren en op te lossen, is minimaal
            drie jaar. Dit betreft onder meer de informatie benodigd voor de analyse
            (waaronder logging), de oplossing en het advies.
    - urn: urn:intuitem:risk:req_node:bio2:5.29.01
      assessable: false
      depth: 1
      ref_id: 5.29.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:5.30.01
      assessable: true
      depth: 1
      ref_id: 5.30.01
      description: Every year, the process owner shall test continuity plans for effectiveness,
        completeness and current relevance with a view to improving them.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: "De proceseigenaar test jaarlijks continu\xEFteitsplannen op\
            \ werking, volledigheid en actualiteit, om de plannen te verbeteren."
    - urn: urn:intuitem:risk:req_node:bio2:5.30.02
      assessable: true
      depth: 1
      ref_id: 5.30.02
      description: As part of the inventory under control measure 5.12, the process
        owner shall identify critical systems on the basis of the established risk
        management methodology and an explicit risk assessment. The process owner
        shall update this overview at least once every three years.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: "Binnen de inventarisatie van beheersmaatregel 5.12, identificeert\
            \ de proceseigenaar kritieke systemen op basis van de vastgestelde risicomanagementmethodiek\
            \ en een expliciete risicoafweging. \nDe proceseigenaar actualiseert dit\
            \ overzicht ten minste eens per drie jaar."
