        NEN-EN-ISO/IEC ISO 27001.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een werkend ISMS volgens NEN-EN-ISO/IEC ISO 27001.
    - urn: urn:intuitem:risk:req_node:bio2:5.35.02
      assessable: true
      depth: 1
      ref_id: 5.35.02
      description: An established audit plan shall be in place, in which annual decisions
        are made regarding which systems will undergo which type of security audit.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een vastgesteld auditplan waarin jaarlijks keuzes worden
            gemaakt voor welke systemen welk soort beveiligingsaudits worden uitgevoerd.
    - urn: urn:intuitem:risk:req_node:bio2:5.36.01
      assessable: true
      depth: 1
      ref_id: 5.36.01
      description: "Within the planning and control (P&C) cycle, and as part of the\
        \ plan-do-check-act (PDCA) cycle, reporting on information security shall\
        \ take place under the coordination of the CISO. This shall result in an annual\
        \ In Control Statement (ICV), or a comparable instrument, covering the organisation\u2019\
        s entire information security system. The ICV or the comparable instrument\
        \ can also be part of the formal accountability procedure."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "In de P&C-cyclus en als onderdeel van de plan-do-check-act\
            \ (PDCA)-cyclus wordt gerapporteerd over informatiebeveiliging onder co\xF6\
            rdinatie van de CISO. Dit resulteert in een jaarlijks af te geven In Control\
            \ Verklaring (ICV), of een vergelijkbaar instrument, over de gehele informatiebeveiliging\
            \ van de overheidsorganisatie. De ICV of het vergelijkbare instrument\
            \ kan ook onderdeel zijn van de formele verantwoording."
