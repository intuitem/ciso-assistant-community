    - urn: urn:intuitem:risk:req_node:bio2:8.01.01
      assessable: true
      depth: 1
      ref_id: 8.01.01
      description: "Mobile equipment shall be set up in such a way that business information\
        \ is not stored on user devices as standard (\u2018zero footprint\u2019).\
        \ If a (near) zero footprint is not (yet) achievable, a mobile device (such\
        \ as a laptop, tablet or smartphone) shall provide the option to protect access\
        \ with an access security mechanism that includes, at a minimum, data encryption.\n\
        Mobile equipment shall include \u2018remote deletion\u2019 functionality."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Mobiele apparatuur is zo ingericht dat bedrijfsinformatie\
            \ niet standaard op het gebruikersdevice wordt opgeslagen (\u2018zero\
            \ footprint\u2019). Als (near) zero footprint (nog) niet realiseerbaar\
            \ is, biedt een mobiel apparaat (zoals een laptop, tablet en smartphone)\
            \ de mogelijkheid om de toegang te beschermen met een toegangsbeveiligingsmechanisme\
            \ met minimaal versleuteling van de gegevens.\nOp mobiele apparatuur moet\
            \ \u2018wissen op afstand\u2019 mogelijk zijn."
    - urn: urn:intuitem:risk:req_node:bio2:8.01.02
      assessable: true
      depth: 1
      ref_id: 8.01.02
      description: "When mobile equipment is used, the following implementations shall\
        \ have been effected, at a minimum:\n\u2212 Awareness-building programmes\
        \ address behavioural aspects of safe mobile working.\n\u2212 The device is\
        \ subject to patch management and hardening.\n\u2212 Mobile Device Management\
        \ (MDM) or Mobile Application Management (MAM) solutions are used.\n\u2212\
        \ Users sign a mobile working agreement. By doing so, they acknowledge that\
        \ they are aware of the risks of mobile working and declare that they will\
        \ do so safely. This acknowledgement applies to all mobile devices that the\
        \ employee uses for business purposes.\nCompliance with the provisions in\
        \ sections 1., 2. and 3. shall be checked periodically."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Bij de inzet van mobiele apparatuur zijn minimaal de volgende\
            \ aspecten ge\xEFmplementeerd:\n- In bewustwordingsprogramma\u2019s komen\
            \ gedragsaspecten van veilig mobiel werken aan de orde.\n- Het apparaat\
            \ maakt deel uit van patchmanagement en hardening.\n- Er wordt gebruik\
            \ gemaakt van Mobile Device Management (MDM)- of Mobile Application Management\
            \ (MAM)-oplossingen.\n- Gebruikers tekenen een gebruikersovereenkomst\
            \ voor mobiel werken, waarmee zij verklaren zich bewust te zijn van de\
            \ gevaren van mobiel werken en verklaren dit veilig te zullen doen. Deze\
            \ verklaring heeft betrekking op alle mobiele apparatuur die de medewerker\
            \ zakelijk gebruikt.\nPeriodiek wordt getoetst of de punten in lid 1.,\
            \ 2. en 3. worden nageleefd."
    - urn: urn:intuitem:risk:req_node:bio2:8.02.01
      assessable: true
      depth: 1
