    - urn: urn:intuitem:risk:req_node:bio2:8.24.01
      assessable: true
      depth: 1
      ref_id: 8.24.01
      description: "The cryptography policy shall cover at least the following topics:\n\
        \u2212 when cryptography is used;\n\u2212 who is responsible for implementation;\n\
        \u2212 who is responsible for key management;\n\u2212 how it is recorded which\
        \ cryptography is applied, and where;\n\u2212 which standards serve as the\
        \ basis for cryptography and how the standards of the Netherlands Standardisation\
        \ Forum are applied;\n\u2212 how the level of protection is established.\n\
        \u2212 In communication between organisations, the policy shall be determined\
        \ in mutual consultation."
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: "In het cryptografiebeleid zijn minimaal de volgende onderwerpen\
            \ uitgewerkt: \n- Wanneer cryptografie ingezet wordt.\n- Wie verantwoordelijk\
            \ is voor de implementatie.\n- Wie verantwoordelijk is voor het sleutelbeheer.\n\
            - Hoe geregistreerd wordt waar welke cryptografie toegepast wordt.\n-\
            \ Welke normen als basis dienen voor cryptografie en de wijze waarop de\
            \ normen van het Forum Standaardisatie worden toegepast.\n- De wijze waarop\
            \ het beschermingsniveau vastgesteld wordt.\n- Bij communicatie tussen\
            \ organisaties wordt het beleid onderling vastgesteld."
    - urn: urn:intuitem:risk:req_node:bio2:8.24.02
      assessable: true
      depth: 1
      ref_id: 8.24.02
      description: 'Cryptographic control measures shall be included in the inventory
        of business assets.

        For all cryptographic control measures it shall be established where they
        are used, who is responsible for them and how they are kept up to date.'
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: 'Cryptografische beheersmaatregelen zijn opgenomen in de inventaris
            van de bedrijfsmiddelen.

            Voor alle cryptografische beheersmaatregelen is vastgesteld waar ze worden
            ingezet, wie er voor verantwoordelijk is en hoe ze actueel worden gehouden.'
    - urn: urn:intuitem:risk:req_node:bio2:8.24.03
      assessable: true
      depth: 1
      ref_id: 8.24.03
      description: Cryptographic control measures shall comply with the relevant standards
        of the Netherlands Standardisation Forum.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Cryptografische toepassingen voldoen aan passende standaarden
            van het Forum Standaardisatie.
    - urn: urn:intuitem:risk:req_node:bio2:8.24.04
      assessable: true
      depth: 1
      ref_id: 8.24.04
      description: The strength of the cryptography shall be based on the current
        recommendations of the NCSC and the AIVD Resilience Unit.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: De sterkte van de cryptografie wordt gebaseerd op de actuele
            adviezen van het NCSC en de Unit Weerbaarheid van de AIVD.
    - urn: urn:intuitem:risk:req_node:bio2:8.24.05
