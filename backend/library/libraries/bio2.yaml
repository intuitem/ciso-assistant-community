      assessable: true
      depth: 1
      ref_id: 7.10.01
      description: A deletion instruction shall be in place pursuant to which any
        business-sensitive content on removable media that are reusable and leave
        the organisation shall have been irretrievably deleted.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Er is een verwijderinstructie waarin is opgenomen dat van verwijderbare
            media die herbruikbaar zijn en die de organisatie verlaten, de bedrijfsgevoelige
            inhoud onherstelbaar verwijderd is.
    - urn: urn:intuitem:risk:req_node:bio2:7.10.02
      assessable: true
      depth: 1
      ref_id: 7.10.02
      description: "For the purpose of erasing all data on the medium, data shall\
        \ be irretrievably deleted or made inaccessible.\nA check shall be carried\
        \ out to ensure that all data has been irretrievably deleted.\nA report shall\
        \ be made of this. \nPreferably, products shall be used for which the Resilience\
        \ Unit of the National Communications Security Agency (NBV) has issued a positive\
        \ deployment recommendation."
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: 'Voor het wissen van alle data op het medium, wordt data onherstelbaar
            verwijderd of onbeschikbaar gemaakt.

            Er wordt gecontroleerd of alle data onherstelbaar verwijderd is.

            Hiervan wordt verslag gemaakt.

            Er wordt bij voorkeur gebruik gemaakt van producten waarvoor de Unit Weerbaarheid
            van het Nationaal Bureau voor Verbindingsbeveiliging (NBV) een positief
            inzetadvies afgegeven heeft.'
    - urn: urn:intuitem:risk:req_node:bio2:7.10.03
