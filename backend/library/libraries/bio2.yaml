    - urn: urn:intuitem:risk:req_node:bio2:8.29.01
      assessable: true
      depth: 1
      ref_id: 8.29.01
      description: 'Structured test methodologies shall be used for system acceptance
        testing. The tests shall preferably be carried out in an automated manner.

        The results of the tests shall be included in a report.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Voor acceptatietesten van systemen worden gestructureerde
            testmethodieken gebruikt. De testen worden bij voorkeur geautomatiseerd
            uitgevoerd.

            Van de resultaten van de testen wordt verslag gemaakt.'
    - urn: urn:intuitem:risk:req_node:bio2:8.30.01
      assessable: true
      depth: 1
      ref_id: 8.30.01
      description: Internal measures for system development shall apply in full to
        outsourced development, supplemented with the measures arising from outsourcing.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Interne maatregelen voor systeemontwikkeling zijn onverkort
            van toepassing op uitbestede ontwikkeling, aangevuld met maatregelen die
            volgen vanuit uitbestedingen.
    - urn: urn:intuitem:risk:req_node:bio2:8.31.01
      assessable: true
      depth: 1
      ref_id: 8.31.01
      description: No tests shall be carried out in the production environment. Departures
        from this rule shall be permitted only with the prior approval of the process
        owner.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: In de productieomgeving wordt niet getest. Alleen met voorafgaande
            goedkeuring door de proceseigenaar kan hiervan worden afgeweken.
    - urn: urn:intuitem:risk:req_node:bio2:8.31.02
      assessable: true
      depth: 1
      ref_id: 8.31.02
      description: Significant changes in the production environment shall always
        be tested before being put into production. Departures from this rule shall
        be permitted only with the prior approval of the process owner.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Significante wijzigingen in de productieomgeving worden altijd
            getest voordat zij in productie gebracht worden. Alleen met voorafgaande
            goedkeuring door de proceseigenaar kan hiervan worden afgeweken.
    - urn: urn:intuitem:risk:req_node:bio2:8.32.01
      assessable: true
      depth: 1
      ref_id: 8.32.01
      description: "At a minimum, the change management process shall focus on:\n\u2212\
        \ the administration of changes, including the results of the test plan;\n\
        \u2212 a risk assessment of the potential consequences of the changes, including\
        \ a written roll-back plan;\n\u2212 the approval procedure for changes."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'In het wijzigingsbeheerproces is minimaal aandacht besteed
            aan:

            - het administreren van wijzigingen, met de resultaten van het testplan;

            - een risicoafweging van mogelijke gevolgen van de wijzigingen, inclusief
            een beschreven rollbackplan;

            - de goedkeuringsprocedure voor wijzigingen.'
    - urn: urn:intuitem:risk:req_node:bio2:8.32.02
