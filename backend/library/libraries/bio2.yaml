name: BIO2
description: 'Baseline Information Security for Government 2 (BIO2)

  24 September 2025, version 1.2 final'
copyright: "The Baseline Information Security for Government 2 (BIO2) is entirely\
  \ structured in accordance with NEN-EN-ISO/IEC 27001, Annex A and NEN-EN-ISO/IEC\
  \ 27002. The Netherlands Standardisation Forum has included these standards in the\
  \ \u2018comply-or-explain\u2019 list with compulsory standards for the public sector,\
  \ in accordance with the comply-or-explain principle. This means that the government\
  \ will apply these standards unless there are explicitly formulated reasons not\
  \ to do so. The BIO2 describes the concrete details of the latest version of NEN-EN-ISO/IEC\
  \ 27001 and NEN-EN-ISO/IEC 27002 for the government. It does not replace these two\
  \ standards. The BIO2 only includes specific government measures. NEN-EN-ISO/IEC\
  \ 27001 and NEN-EN-ISO/IEC 27002 describe the details for implementation (guidelines)\
  \ and requirements for process structure (the ISMS from NEN-EN-ISO/IEC 27001). The\
  \ structure of the management system for information security must comply with ISO\
  \ 27001. Where the BIO2 does not specifically prescribe certain rules, both ISO\
  \ documents must be used to ensure a solid risk management structure. The ISO documents\
  \ therefore provide the application details that are not described in the BIO2 but\
  \ which are nevertheless necessary for its proper implementation. The use of NEN-EN-ISO/IEC\
  \ standards 27001 and 27002 in the BIO is copyright protected. The use of texts\
  \ from these standards in the BIO is subject to permission by the Netherlands Standardization\
  \ Institute. For more information about NEN and the use of their products, see:\
  \ www.nen.nl."
version: 1
publication_date: 2026-01-24
