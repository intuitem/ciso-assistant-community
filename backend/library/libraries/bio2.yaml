          description: Voor het verlenen van toegang tot het netwerk aan externe leveranciers
            wordt vooraf een risicoafweging gemaakt. De risicoafweging bepaalt onder
            welke voorwaarden en voor hoelang de leveranciers toegang krijgen. Uit
            een registratie blijkt hoe de rechten zijn toegekend.
    - urn: urn:intuitem:risk:req_node:bio2:8.06.01
      assessable: false
      depth: 1
      ref_id: 8.06.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.07.01
      assessable: true
      depth: 1
      ref_id: 8.07.01
      description: 'The downloading of files shall be controlled and restricted based
        on risk and need-to-use.

        The antimalware software shall always screen all downloads.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Het downloaden van bestanden is beheerst en beperkt op basis
            van het risico en need-of-use.

            De antimalware-software moet altijd alle downloads beoordelen.'
    - urn: urn:intuitem:risk:req_node:bio2:8.07.02
      assessable: true
      depth: 1
      ref_id: 8.07.02
      description: Users shall have been informed about the risk of surfing behaviour
        and of clicking unknown links.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Gebruikers zijn voorgelicht over de risico\u2019s van surfgedrag\
            \ en het klikken op onbekende links."
    - urn: urn:intuitem:risk:req_node:bio2:8.07.03
      assessable: true
      depth: 1
      ref_id: 8.07.03
      description: The antimalware software and associated recovery software shall
        be up to date and supported by periodic updates.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De gebruikte antimalware-software en bijbehorende herstelsoftware
            zijn actueel en wordt ondersteund door periodieke updates.
    - urn: urn:intuitem:risk:req_node:bio2:8.07.04
      assessable: true
      depth: 1
      ref_id: 8.07.04
      description: "The malware scan shall be performed on:\n\u2212 all environments,\
        \ such as (mail) servers, (desktop) computers and when granting access to\
        \ the organisation\u2019s network;\n\u2212 all downloaded content prior to\
        \ execution or storage;\n\u2212 all files received via networks or any form\
        \ of storage medium, before use or storage within the organisation\u2019s\
        \ own environment."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "De malwarescan wordt uitgevoerd op:\n- alle omgevingen, bijvoorbeeld\
            \ op (mail)servers, (desktop)computers en bij de toegangsverlening tot\
            \ het netwerk van de organisatie;\n- alle gedownloade content voorafgaand\
            \ aan executie of opslag;\n- alle bestanden die via netwerken of via elke\
            \ vorm van opslagmedium zijn ontvangen, v\xF3\xF3r gebruik of opslag in\
            \ de eigen omgeving."
    - urn: urn:intuitem:risk:req_node:bio2:8.08.01
      assessable: true
      depth: 1
      ref_id: 8.08.01
      description: If both the likelihood of misuse and the expected damage are high
        (for example, according to the NCSC Escalation Matrix for Security Advice
        or supplier security recommendations), appropriate mitigating measures shall
        be implemented as quickly as possible, but no later than within one week.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Als de kans op misbruik en de verwachte schade beide hoog zijn
            (bijvoorbeeld met de NCSC-Inschalingsmatrix beveiligingsadviezen of leveranciersbeveiligingsadviezen),
            worden passende mitigerende maatregelen zo snel mogelijk, maar uiterlijk
            binnen een week getroffen.
    - urn: urn:intuitem:risk:req_node:bio2:8.08.02
      assessable: true
      depth: 1
      ref_id: 8.08.02
      description: How mitigating measures will be implemented shall be based on an
        explicit risk assessment.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Op basis van een expliciete risicoafweging wordt bepaald op
            welke wijze mitigerende maatregelen getroffen worden.
    - urn: urn:intuitem:risk:req_node:bio2:8.08.03
      assessable: true
      depth: 1
      ref_id: 8.08.03
      description: In the meantime, or if installation cannot be realised within a
        week, mitigating measures shall be taken on the basis of an explicit risk
        assessment.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: In de tussentijd of als installatie binnen een week niet mogelijk
            is, worden op basis van een expliciete risicoafweging mitigerende maatregelen
            getroffen.
    - urn: urn:intuitem:risk:req_node:bio2:8.08.04
      assessable: true
      depth: 1
      ref_id: 8.08.04
      description: Information systems shall preferably undergo annual tests for technical
        compliance with security standards and actual safety risks, for example by
        means of (automated) vulnerability analyses, penetration tests or red-teaming
        tests. Internet-facing information systems shall be tested, preferably continuously,
        for weaknesses and vulnerabilities.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "Informatiesystemen worden bij voorkeur jaarlijks gecontroleerd\
            \ op technische naleving van beveiligingsnormen en risico\u2019s van de\
            \ feitelijke veiligheid. Dit kan bijvoorbeeld door (geautomatiseerde)\
            \ kwetsbaarheidsanalyses, penetratietesten of red-teamingstesten. Internetfacing-informatiesystemen\
            \ worden bij voorkeur continue getest op zwakheden en kwetsbaarheden."
    - urn: urn:intuitem:risk:req_node:bio2:8.08.05
      assessable: true
      depth: 1
      ref_id: 8.08.05
      description: 'Internet-facing information systems shall undergo a mandatory
        (preferably automated) penetration test upon every new release or major update.

        If those tests identify any high-risk issues that cannot be mitigated in any
        other way, the system shall not be allowed to be taken into operation.

        All Internet-facing information systems shall be tested at least once a year
        for weaknesses and vulnerabilities.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Internetfacing-informatiesystemen hebben een verplichte (bij
            voorkeur geautomatiseerde) penetratietest bij iedere nieuwe release of
            major update.

            Als daar bevindingen met een hoog risico uitkomen die niet op een andere
            manier gemitigeerd kunnen worden, mag het systeem niet in productie.

            Alle internetfacing-informatiesystemen worden minimaal jaarlijks getest
            op zwakheden en kwetsbaarheden.'
    - urn: urn:intuitem:risk:req_node:bio2:8.08.06
      assessable: true
      depth: 1
      ref_id: 8.08.06
      description: 'A Coordinated Vulnerability Disclosure (CVD) procedure shall be
        designed and published in accordance with the NCSC guideline or NEN-EN-ISO/IEC
        29147:2020 Vulnerability disclosure.

        Information arising from Coordinated Vulnerability Disclosure (CVD) reports
        shall be included in the incident report.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Een Coordinated Vulnerability Disclosure (CVD)-procedure is
            ingericht en gepubliceerd volgens de NCSC-leidraad of NEN-EN-ISO/IEC 29147:2020
            Vulnerability disclosure.

            Informatie afkomstig uit de Coordinated Vulnerability Disclosure (CVD)-meldingen
            is onderdeel van de incidentrapportage.'
    - urn: urn:intuitem:risk:req_node:bio2:8.09.01
      assessable: false
      depth: 1
      ref_id: 8.09.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.10.01
      assessable: false
      depth: 1
      ref_id: 8.10.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.11.01
      assessable: false
      depth: 1
      ref_id: 8.11.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.12.01
      assessable: false
      depth: 1
      ref_id: 8.12.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.13.01
      assessable: true
      depth: 1
      ref_id: 8.13.01
      description: A backup policy shall be in place in which the requirements for
        retention and protection are defined and established. This shall include a
        special focus on protecting the back-up against ransomware attacks and on
        measures taken to preserve the integrity of the back-up.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Er is een back-upbeleid waarin de eisen voor het bewaren en
            beschermen zijn gedefinieerd en vastgesteld. Er moet speciale aandacht
            zijn voor het beschermen van de back-up tegen ransomware-aanvallen en
            genomen maatregelen om de integriteit van de back-up te behouden.
    - urn: urn:intuitem:risk:req_node:bio2:8.13.02
      assessable: true
      depth: 1
      ref_id: 8.13.02
      description: The maximum permissible data loss and the maximum recovery time
        following an incident shall have been determined based on an explicit risk
        assessment.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Op basis van een expliciete risicoafweging is bepaald wat het
            maximaal toegestane dataverlies is en wat de maximale hersteltijd is na
            een incident.
    - urn: urn:intuitem:risk:req_node:bio2:8.13.03
      assessable: true
      depth: 1
      ref_id: 8.13.03
      description: The back-up process shall provide for the location-based storage
        of the back-up in such a way that an incident at one location cannot result
        in damage at another location.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: Het back-upproces voorziet in de opslag van de back-up op een
            locatie, waarbij een incident op de ene locatie niet kan leiden tot schade
            op de andere.
    - urn: urn:intuitem:risk:req_node:bio2:8.13.04
      assessable: true
      depth: 1
      ref_id: 8.13.04
      description: The recovery procedure shall be tested at least annually or following
        a major change, to ensure its proper functioning in case of an emergency.
      implementation_groups:
      - "Basishygi\xEBne"
      - "ketenhygi\xEBne"
      translations:
        nl:
          description: De herstelprocedure wordt minimaal jaarlijks getest of na een
            grote wijziging, om de goede werking te waarborgen als deze in noodgevallen
            uitgevoerd moet worden.
    - urn: urn:intuitem:risk:req_node:bio2:8.14.01
      assessable: false
      depth: 1
      ref_id: 8.14.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.15.01
      assessable: true
      depth: 1
      ref_id: 8.15.01
      description: "A log entry shall contain at a minimum:\n\u2212 Action: the event\
        \ or operation that occurred.\n\u2212 Object: the item affected by the event\
        \ or operation (for example, which file, process, or system).\n\u2212 Result:\
        \ the result of the event or operation.\n\u2212 Origin: the device or network\
        \ location from where the event or operation originated.\n\u2212 Actor: identification\
        \ of the person who or the process that made the event happen.\n\u2212 Time\
        \ stamp: the date and time at which the event or operation took place."
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Een logregel bevat minimaal:

            - Actie: de gebeurtenis of handeling die heeft plaatsgevonden.

            - Object: waarop de gebeurtenis of handeling effect had (bijvoorbeeld
            welk bestand, proces of systeem).

            - Resultaat: het resultaat van de gebeurtenis of handeling.

            - Oorsprong: het apparaat of de netwerklocatie van waaruit de gebeurtenis
            of handeling in gang is gezet.

            - Actor: identificatie van de persoon die of het proces dat de gebeurtenis
            in gang heeft gezet.

            - Tijdstempel: datum en tijdstip waarop de gebeurtenis of handeling plaatsvond.'
    - urn: urn:intuitem:risk:req_node:bio2:8.15.02
      assessable: true
      depth: 1
      ref_id: 8.15.02
      description: A log entry shall never contain data that could lead to a security
        breach.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Een logregel bevat nooit gegevens die tot het doorbreken van
            de beveiliging kunnen leiden.
    - urn: urn:intuitem:risk:req_node:bio2:8.15.03
      assessable: true
      depth: 1
      ref_id: 8.15.03
      description: There shall be a list of log files that are generated.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Er is een overzicht van logbestanden die worden gegenereerd.
    - urn: urn:intuitem:risk:req_node:bio2:8.15.04
      assessable: true
      depth: 1
      ref_id: 8.15.04
      description: The retention period of log files and data in the Security Incident
        and Event Monitoring (SIEM) system shall be determined on the basis of risk,
        taking into account scenarios in which attackers remain undetected for an
        extended period.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De bewaartermijn van logbestanden en gegevens in het Security
            Incident en Event Monitoring (SIEM) worden risicogericht bepaald, rekening
            houdend met het scenario dat aanvallers langdurig binnen zijn.
    - urn: urn:intuitem:risk:req_node:bio2:8.15.05
      assessable: true
      depth: 1
      ref_id: 8.15.05
      description: Improper modification or deletion (or attempts thereof) of log
        data shall be reported as an information security incident as quickly as possible,
        following the information security incident procedure in accordance with control
        measure 5.24.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Oneigenlijk wijzigen, verwijderen of pogingen daartoe van loggegevens
            worden zo snel mogelijk gemeld als informatiebeveiligingsincident via
            de procedure voor informatiebeveiligingsincidenten volgens beheersmaatregel
            5.24.
    - urn: urn:intuitem:risk:req_node:bio2:8.15.06
      assessable: true
      depth: 1
      ref_id: 8.15.06
      description: 'Based on an explicit risk assessment, the organisation shall determine
        the periodic verification of the integrity of log files throughout the retention
        period.

        The verification shall be carried out by an independent official (separate
        from operations).'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Op basis van een expliciete risicoafweging bepaalt de organisatie
            de periodieke toetsing op het ongewijzigd bestaan van logbestanden gedurende
            de bewaartermijn.

            Toetsing wordt uitgevoerd door een onafhankelijke functionaris (ten opzichte
            van de uitvoering).'
    - urn: urn:intuitem:risk:req_node:bio2:8.16.01
      assessable: true
      depth: 1
      ref_id: 8.16.01
      description: Any new threats (attacks) discovered under government measure 8.16.3
        shall be shared with the designated Computer Emergency Response Team (CERT)
        within the applicable legal framework.
      implementation_groups:
      - "Basishygi\xEBne"
      - overheidsrisico
      translations:
        nl:
          description: Bij ontdekte nieuwe dreigingen (aanvallen) via overheidsmaatregel
            8.16.3 worden deze binnen geldende juridische kaders verplicht gedeeld
            met de daarvoor aangewezen Computer Emergency Response Team (CERT).
    - urn: urn:intuitem:risk:req_node:bio2:8.16.02
      assessable: true
      depth: 1
      ref_id: 8.16.02
      description: The SIEM and/or SOC monitoring processes shall include clear rules
        about when to report an incident to the managers responsible.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Het SIEM- en/of het SOC-monitoring-proces hebben eenduidige
            regels over wanneer een incident moet worden gerapporteerd aan het verantwoordelijke
            management.
    - urn: urn:intuitem:risk:req_node:bio2:8.16.03
      assessable: true
      depth: 1
      ref_id: 8.16.03
      description: The information processing environment shall be monitored using
        a detection and response solution that enables detection of attacks and an
        effective and timely response to any anomalous event.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: De informatieverwerkende omgeving wordt gemonitord met een
            detectie- en response-oplossing, waarmee aanvallen kunnen worden gedetecteerd
            en afwijkingen adequaat en tijdig worden behandeld.
    - urn: urn:intuitem:risk:req_node:bio2:8.16.04
      assessable: true
      depth: 1
      ref_id: 8.16.04
      description: Active network components shall include logging (and log monitoring)
        functionality in order to detect and respond to anomalous events.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Actieve netwerkcomponenten zijn voorzien van logging en monitoring
            van die logging om afwijkende gebeurtenissen te kunnen waarnemen en daarop
            te reageren.
    - urn: urn:intuitem:risk:req_node:bio2:8.17.01
      assessable: false
      depth: 1
      ref_id: 8.17.01
      description: No government measure, see Part 1 BIO2 Framework, obligations under
        the BIO
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Geen overheidsmaatregel, zie deel 1 Kader BIO2, verplichtingen
            BIO
    - urn: urn:intuitem:risk:req_node:bio2:8.18.01
      assessable: true
      depth: 1
      ref_id: 8.18.01
      description: Access to system utilities shall be restricted to authorised staff
        members, who shall only have access when strictly necessary.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Alleen bevoegd personeel heeft op die momenten dat toegang
            strikt noodzakelijk is toegang tot systeemhulpmiddelen.
    - urn: urn:intuitem:risk:req_node:bio2:8.18.02
      assessable: true
      depth: 1
      ref_id: 8.18.02
      description: 'The use of system utilities shall be logged.

        The logging data shall remain available for investigation for six months.'
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: 'Het gebruik van systeemhulpmiddelen wordt gelogd.

            De logging is een halfjaar beschikbaar voor onderzoek.'
    - urn: urn:intuitem:risk:req_node:bio2:8.19.01
      assessable: true
      depth: 1
      ref_id: 8.19.01
      description: Controls must be in place to prevent users from installing non-authorised
        software.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Het risico van installatie door gebruikers van niet geautoriseerde
            software moet worden beheerst.
    - urn: urn:intuitem:risk:req_node:bio2:8.20.01
      assessable: true
      depth: 1
      ref_id: 8.20.01
      description: At a minimum, network components shall comply with the confidentiality
        level of the network of which they form part.
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Netwerkcomponenten moeten minimaal voldoen aan het vertrouwelijkheidsniveau
            van het netwerk waarvan ze onderdeel zijn.
    - urn: urn:intuitem:risk:req_node:bio2:8.20.02
      assessable: true
      depth: 1
      ref_id: 8.20.02
      description: Access to management interfaces of network components shall be
        separated from the user network (as far as possible and in a risk-based manner).
      implementation_groups:
      - Overheidsrisico
      translations:
        nl:
          description: Toegang tot beheerinterfaces van netwerkcomponenten moet (zo
            veel als mogelijk en risicogericht) gescheiden zijn van het gebruikersnetwerk.
    - urn: urn:intuitem:risk:req_node:bio2:8.21.01
      assessable: true
      depth: 1
      ref_id: 8.21.01
      description: At connection points with external or untrusted zones, and due
        to network segmentation, measures shall have been implemented to detect and
        mitigate possible attacks that could adversely affect the availability of
        information, such as DDoS (Distributed Denial of Service) attacks.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: "In koppelpunten met externe of onvertrouwde zones en vanwege\
            \ netwerksegmentatie zijn maatregelen getroffen om mogelijke aanvallen\
            \ die de beschikbaarheid van de informatievoorziening negatief be\xEF\
            nvloeden (bijvoorbeeld DDoS-aanvallen, Distributed Denial of Service attacks)\
            \ te signaleren en te mitigeren."
    - urn: urn:intuitem:risk:req_node:bio2:8.21.02
      assessable: true
      depth: 1
      ref_id: 8.21.02
      description: Detection tools shall be in place to monitor/analyse data traffic
        to and from the trusted environment for the presence of any suspicious traffic.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Het dataverkeer van of naar de vertrouwde omgeving, wordt bewaakt/geanalyseerd
            op verdacht verkeer met detectievoorzieningen.
    - urn: urn:intuitem:risk:req_node:bio2:8.21.03
      assessable: true
      depth: 1
      ref_id: 8.21.03
      description: Any new threats identified under government measure 8.21.02 shall
        be passed on and shared within the government, with due regard for the applicable
        legal frameworks.
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: Bij ontdekte nieuwe dreigingen vanuit overheidsmaatregel 8.21.02
            worden deze doorgeleid, rekening houdend met de geldende juridische kaders
            gedeeld binnen de overheid.
    - urn: urn:intuitem:risk:req_node:bio2:8.21.04
      assessable: true
      depth: 1
      ref_id: 8.21.04
      description: 'When data are transmitted over wireless connections such as Wi-Fi
        and over wired connections outside the controlled area, the data shall be
        encrypted, with the exception of metadata that are necessary to establish
        the transmission.

        The configuration of the encryption shall be risk-based and shall take into
        account the required duration and level of protection.

        Preferably, encryption tools shall be used for which the Resilience Unit of
        the General Intelligence and Security Service (AIVD) has issued a positive
        deployment recommendation.

        If the Resilience Unit does not have any recommended encryption tools, a different
        encryption method shall be selected and set up in consultation with the CISO.'
      implementation_groups:
      - "Basishygi\xEBne"
      translations:
        nl:
          description: 'Bij transport van gegevens over draadloze verbindingen zoals
            wifi en bij bedrade verbindingen buiten het gecontroleerd gebied worden
            de gegevens versleuteld met uitzondering van metagegevens die noodzakelijk
            zijn om het transport tot stand te laten komen.

            De inrichting van de versleuteling is risicogericht en houdt rekening
            met de noodzakelijke beschermingstermijn en -niveau.

            Hierbij wordt bij voorkeur gebruik gemaakt van encryptiemiddelen waarvoor
            de Unit Weerbaarheid van de Algemene Inlichtingen en Veiligheidsdienst
            (AIVD) een positief inzetadvies heeft afgegeven.

            Heeft de Unit Weerbaarheid geen geadviseerde encryptiemiddelen, wordt
            in overleg met de CISO een andere geschikte versleutelingsmethodiek gekozen
            en ingericht.'
