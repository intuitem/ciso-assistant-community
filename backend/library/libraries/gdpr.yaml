        64.
    - urn: urn:intuitem:risk:req_node:gdpr:node905
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-67
      description: Those implementing acts shall be adopted in accordance with the
