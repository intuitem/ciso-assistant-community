    - urn: urn:intuitem:risk:req_node:gdpr:43.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.7'
      description: Without prejudice to Chapter VIII, the competent supervisory authority
        or the national accreditation body shall revoke an accreditation of a certification
