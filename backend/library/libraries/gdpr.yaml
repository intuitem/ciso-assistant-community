        or processor for compliance with this Regulation. The accreditation shall
        be issued for a maximum period of five years and may be renewed on the same
        conditions provided that the certification body meets the requirements set
        out in this Article.
    - urn: urn:intuitem:risk:req_node:gdpr:43.5
