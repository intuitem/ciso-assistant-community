        sectors within a third country and international organisations for which it
        has decided that an adequate level of protection is or is no longer ensured.
    - urn: urn:intuitem:risk:req_node:gdpr:45.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.9'
      description: Decisions adopted by the Commission on the basis of Article 25(6)
