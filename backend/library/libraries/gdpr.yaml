      parent_urn: urn:intuitem:risk:req_node:gdpr:article-74
      ref_id: '74.1'
      description: 'The Chair shall have the following tasks:'
    - urn: urn:intuitem:risk:req_node:gdpr:74.1.a
      assessable: false
