        stated that standard contractual clauses (SCCs) can generally be used for
        transferring data to third countries. However, the CJEU emphasized that data
        exporters and importers must assess whether the third country's legislation
        ensures the required level of protection according to EU law and the SCCs'
        guarantees.
      translations:
        sv:
          description: "I avsaknad av ett beslut i enlighet med artikel 45.3, f\xE5\
