      ref_id: '94.2'
      description: References to the repealed Directive shall be construed as references
        to this Regulation. References to the Working Party on the Protection of Individuals
        with regard to the Processing of Personal Data established by Article 29 of
        Directive 95/46/EC shall be construed as references to the European Data Protection
        Board established by this Regulation.
      translations:
        sv:
          description: "H\xE4nvisningar till det upph\xE4vda direktivet ska anses\
            \ som h\xE4nvisningar till denna f\xF6rordning. H\xE4nvisningar till arbetsgruppen\
            \ f\xF6r skydd av enskilda med avseende p\xE5 behandlingen av personuppgifter,\
            \ som inr\xE4ttades genom artikel\_29 i direktiv 95/46/EG, ska anses som\
            \ h\xE4nvisningar till Europeiska dataskyddsstyrelsen, som inr\xE4ttas\
            \ genom denna f\xF6rordning."
