    - urn: urn:intuitem:risk:req_node:gdpr:70.1.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:70.1
      ref_id: 70.1.i
      description: issue guidelines, recommendations and best practices in accordance
        with point (e) of this paragraph for the purpose of further specifying the
        criteria and requirements for personal data transfers based on binding corporate
        rules adhered to by controllers and binding corporate rules adhered to by
