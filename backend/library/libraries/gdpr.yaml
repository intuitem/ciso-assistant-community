            vningsf\xF6rfarande eller pr\xF6vningsf\xF6rfarande utanf\xF6r domstol,\
            \ ska varje registrerad person ha r\xE4tt till ett effektivt r\xE4ttsmedel\
            \ om den tillsynsmyndighet som \xE4r beh\xF6rig i enlighet med artiklarna\
            \ 55 och 56 underl\xE5ter att behandla ett klagom\xE5l eller att informera\
            \ den registrerade inom tre m\xE5nader om hur det fortskrider med det\
            \ klagom\xE5l som ingetts med st\xF6d av artikel 77 eller vilket beslut\
            \ som har fattats med anledning av det."
    - urn: urn:intuitem:risk:req_node:gdpr:78.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-78
      ref_id: '78.3'
      description: Proceedings against a supervisory authority shall be brought before
        the courts of the Member State where the supervisory authority is established.
      translations:
        sv:
          description: "Talan mot en tillsynsmyndighet ska v\xE4ckas vid domstolarna\
            \ i den medlemsstat d\xE4r tillsynsmyndigheten har sitt s\xE4te."
    - urn: urn:intuitem:risk:req_node:gdpr:78.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-78
      ref_id: '78.4'
      description: Where proceedings are brought against a decision of a supervisory
        authority which was preceded by an opinion or a decision of the Board in the
        consistency mechanism, the supervisory authority shall forward that opinion
        or decision to the court.
      translations:
        sv:
          description: "Om talan v\xE4cks mot ett beslut som fattats av en tillsynsmyndighet\
            \ och som f\xF6regicks av ett yttrande fr\xE5n eller beslut av styrelsen\
            \ inom ramen f\xF6r mekanismen f\xF6r enhetlighet ska tillsynsmyndigheten\
            \ vidarebefordra detta yttrande eller beslut till domstolen."
    - urn: urn:intuitem:risk:req_node:gdpr:article-79
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 79
      description: Right to an effective judicial remedy against a controller or processor
      translations:
        sv:
          name: Artikel 79
          description: "R\xE4tt till ett effektivt r\xE4ttsmedel mot en personuppgiftsansvarig\
            \ eller ett personuppgiftsbitr\xE4de"
    - urn: urn:intuitem:risk:req_node:gdpr:79.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-79
      ref_id: '79.1'
      description: Without prejudice to any available administrative or non-judicial
        remedy, including the right to lodge a complaint with a supervisory authority
        pursuant to Article 77, each data subject shall have the right to an effective
        judicial remedy where he or she considers that his or her rights under this
        Regulation have been infringed as a result of the processing of his or her
        personal data in non-compliance with this Regulation.
      translations:
        sv:
          description: "Utan att det p\xE5verkar tillg\xE4ngliga administrativa pr\xF6\
            vningsf\xF6rfaranden eller pr\xF6vningsf\xF6rfaranden utanf\xF6r domstol,\
            \ inbegripet r\xE4tten att l\xE4mna in ett klagom\xE5l till en tillsynsmyndighet\
            \ i enlighet med artikel 77, ska varje registrerad som anser att hans\
            \ eller hennes r\xE4ttigheter enligt denna f\xF6rordning har \xE5sidosatts\
            \ som en f\xF6ljd av att hans eller hennes personuppgifter har behandlats\
            \ p\xE5 ett s\xE4tt som inte \xE4r f\xF6renligt med denna f\xF6rordning\
            \ ha r\xE4tt till ett effektivt r\xE4ttsmedel."
    - urn: urn:intuitem:risk:req_node:gdpr:79.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-79
      ref_id: '79.2'
      description: Proceedings against a controller or a processor shall be brought
        before the courts of the Member State where the controller or processor has
        an establishment. Alternatively, such proceedings may be brought before the
        courts of the Member State where the data subject has his or her habitual
        residence, unless the controller or processor is a public authority of a Member
        State acting in the exercise of its public powers.
      translations:
        sv:
          description: "Talan mot en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de ska v\xE4ckas vid domstolarna i den medlemsstat d\xE4r den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det \xE4r etablerad. Alternativt f\xE5r\
            \ s\xE5dan talan v\xE4ckas vid domstolarna i\_den medlemsstat d\xE4r den\
            \ registrerade har sin hemvist, s\xE5vida inte den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det \xE4r en myndighet i en medlemsstat\
            \ som agerar inom ramen f\xF6r sin myndighetsut\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:article-80
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 80
      description: Representation of data subjects
      translations:
        sv:
          name: Artikel 80
          description: "F\xF6retr\xE4dande av registrerade"
    - urn: urn:intuitem:risk:req_node:gdpr:80.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-80
      ref_id: '80.1'
      description: The data subject shall have the right to mandate a not-for-profit
        body, organisation or association which has been properly constituted in accordance
        with the law of a Member State, has statutory objectives which are in the
        public interest, and is active in the field of the protection of data subjects'
        rights and freedoms with regard to the protection of their personal data to
        lodge the complaint on his or her behalf, to exercise the rights referred
        to in Articles 77, 78 and 79 on his or her behalf, and to exercise the right
        to receive compensation referred to in Article 82 on his or her behalf where
        provided for by Member State law.
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att ge ett organ, en organisation\
            \ eller sammanslutning utan vinstsyfte, som har inr\xE4ttats p\xE5 l\xE4\
            mpligt s\xE4tt i enlighet med lagen i en medlemsstat, vars stadgeenliga\
            \ m\xE5l \xE4r av allm\xE4nt intresse och som \xE4r verksam inom omr\xE5\
            det skydd av registrerades r\xE4ttigheter och friheter n\xE4r det g\xE4\
            ller skyddet av deras personuppgifter, i\_uppdrag att l\xE4mna in ett\
            \ klagom\xE5l f\xF6r hans eller hennes r\xE4kning, att ut\xF6va de r\xE4\
            ttigheter som avses i artiklarna 77, 78 och 79 f\xF6r hans eller hennes\
            \ r\xE4kning samt att f\xF6r hans eller hennes r\xE4kning ut\xF6va den\
            \ r\xE4tt till ers\xE4ttning som avses i artikel 82 om s\xE5 f\xF6reskrivs\
            \ i\_medlemsstatens nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:80.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-80
      ref_id: '80.2'
      description: Member States may provide that any body, organisation or association
        referred to in paragraph 1 of this Article, independently of a data subject's
        mandate, has the right to lodge, in that Member State, a complaint with the
        supervisory authority which is competent pursuant to Article 77 and to exercise
        the rights referred to in Articles 78 and 79 if it considers that the rights
        of a data subject under this Regulation have been infringed as a result of
        the processing.
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r f\xF6reskriva att ett organ, en organisation\
            \ eller en sammanslutning enligt punkt 1 i den h\xE4r artikeln, oberoende\
            \ av en registrerads mandat, har r\xE4tt att i den medlemsstaten inge\
            \ klagom\xE5l till den tillsynsmyndighet som \xE4r beh\xF6rig enligt artikel\
            \ 77 och ut\xF6va de r\xE4ttigheter som avses i artiklarna 78 och 79 om\
            \ organet, organisationen eller sammanslutningen anser att den registrerades\
            \ r\xE4ttigheter enligt den h\xE4r f\xF6rordningen har kr\xE4nkts som\
            \ en f\xF6ljd av behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:article-81
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 81
      description: Suspension of proceedings
      translations:
        sv:
          name: Artikel 81
          description: "Vilandef\xF6rklaring av f\xF6rfaranden"
    - urn: urn:intuitem:risk:req_node:gdpr:81.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-81
      ref_id: '81.1'
      description: Where a competent court of a Member State has information on proceedings,
        concerning the same subject matter as regards processing by the same controller
        or processor, that are pending in a court in another Member State, it shall
        contact that court in the other Member State to confirm the existence of such
        proceedings.
      translations:
        sv:
          description: "Om en beh\xF6rig domstol i en medlemsstat har information\
            \ om att f\xF6rfaranden som r\xF6r samma sakfr\xE5ga vad g\xE4ller behandling\
            \ av samma personuppgiftsansvarige eller personuppgiftsbitr\xE4de p\xE5\
            g\xE5r i en domstol i en annan medlemsstat ska den kontakta denna domstol\
            \ i den andra medlemsstaten f\xF6r att bekr\xE4fta f\xF6rekomsten av s\xE5\
            dana f\xF6rfaranden."
    - urn: urn:intuitem:risk:req_node:gdpr:81.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-81
      ref_id: '81.2'
      description: Where proceedings concerning the same subject matter as regards
        processing of the same controller or processor are pending in a court in another
        Member State, any competent court other than the court first seized may suspend
        its proceedings.
      translations:
        sv:
          description: "Om f\xF6rfaranden som r\xF6r samma sakfr\xE5ga vad g\xE4ller\
            \ behandling av samma personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            de p\xE5g\xE5r i en domstol i en annan medlemstat f\xE5r alla andra beh\xF6\
            riga domstolar \xE4n den d\xE4r f\xF6rfarandena f\xF6rst inleddes vilandef\xF6\
            rklara f\xF6rfarandena."
    - urn: urn:intuitem:risk:req_node:gdpr:81.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-81
      ref_id: '81.3'
      description: Where those proceedings are pending at first instance, any court
        other than the court first seized may also, on the application of one of the
        parties, decline jurisdiction if the court first seized has jurisdiction over
        the actions in question and its law permits the consolidation thereof.
      translations:
        sv:
          description: "Om dessa f\xF6rfaranden pr\xF6vas i f\xF6rsta instans f\xE5\
            r varje domstol, utom den vid vilken f\xF6rfarandena f\xF6rst inleddes,\
            \ ocks\xE5 f\xF6rklara sig obeh\xF6rig p\xE5 beg\xE4ran av en av parterna,\
            \ om den domstol vid vilken f\xF6rfarandena f\xF6rst inleddes \xE4r beh\xF6\
            rig att pr\xF6va de ber\xF6rda f\xF6rfarandena och dess lagstiftning till\xE5\
            ter f\xF6rening av dessa."
    - urn: urn:intuitem:risk:req_node:gdpr:article-82
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 82
      description: Right to compensation and liability
      translations:
        sv:
          name: Artikel 82
          description: "Ansvar och r\xE4tt till ers\xE4ttning"
    - urn: urn:intuitem:risk:req_node:gdpr:82.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.1'
      description: Any person who has suffered material or non-material damage as
        a result of an infringement of this Regulation shall have the right to receive
        compensation from the controller or processor for the damage suffered.
      translations:
        sv:
          description: "Varje person som har lidit materiell eller immateriell skada\
            \ till f\xF6ljd av en \xF6vertr\xE4delse av denna f\xF6rordning ska ha\
            \ r\xE4tt till ers\xE4ttning fr\xE5n den personuppgiftsansvarige eller\
            \ personuppgiftsbitr\xE4det f\xF6r den uppkomna skadan."
    - urn: urn:intuitem:risk:req_node:gdpr:82.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.2'
      description: Any controller involved in processing shall be liable for the damage
        caused by processing which infringes this Regulation. A processor shall be
        liable for the damage caused by processing only where it has not complied
        with obligations of this Regulation specifically directed to processors or
        where it has acted outside or contrary to lawful instructions of the controller.
      translations:
        sv:
          description: "Varje personuppgiftsansvarig som medverkat vid behandlingen\
            \ ska ansvara f\xF6r skada som orsakats av behandling som strider mot\
            \ denna f\xF6rordning. Ett personuppgiftsbitr\xE4de ska ansvara f\xF6\
            r skada uppkommen till f\xF6ljd av behandlingen endast om denne inte har\
            \ fullgjort de skyldigheter i denna f\xF6rordning som specifikt riktar\
            \ sig till personuppgiftsbitr\xE4den eller agerat utanf\xF6r eller i strid\
            \ med den personuppgiftsansvariges lagenliga anvisningar."
    - urn: urn:intuitem:risk:req_node:gdpr:82.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.3'
      description: A controller or processor shall be exempt from liability under
        paragraph 2 if it proves that it is not in any way responsible for the event
        giving rise to the damage.
      translations:
        sv:
          description: "Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det\
            \ ska undg\xE5 ansvar enligt punkt 2 om den visar att den inte p\xE5 n\xE5\
            got s\xE4tt \xE4r ansvarig f\xF6r den h\xE4ndelse som orsakade skadan."
    - urn: urn:intuitem:risk:req_node:gdpr:82.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.4'
      description: Where more than one controller or processor, or both a controller
        and a processor, are involved in the same processing and where they are, under
        paragraphs 2 and 3, responsible for any damage caused by processing, each
        controller or processor shall be held liable for the entire damage in order
        to ensure effective compensation of the data subject.
      translations:
        sv:
          description: "Om mer \xE4n en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de, eller b\xE5de en personuppgiftsansvarig och ett personuppgiftsbitr\xE4\
            de, har medverkat vid samma behandling, och om de enligt punkterna 2 och\
            \ 3 \xE4r ansvariga f\xF6r eventuell skada som behandlingen orsakat ska\
            \ varje personuppgiftsansvarig eller personuppgiftsbitr\xE4de h\xE5llas\
            \ ansvarig f\xF6r hela skadan f\xF6r att s\xE4kerst\xE4lla att den registrerade\
            \ f\xE5r effektiv ers\xE4ttning."
    - urn: urn:intuitem:risk:req_node:gdpr:82.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.5'
      description: Where a controller or processor has, in accordance with paragraph
        4, paid full compensation for the damage suffered, that controller or processor
        shall be entitled to claim back from the other controllers or processors involved
        in the same processing that part of the compensation corresponding to their
        part of responsibility for the damage, in accordance with the conditions set
        out in paragraph 2.
      translations:
        sv:
          description: "Om en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de, i enlighet med punkt 4, har betalat full ers\xE4ttning f\xF6r den\
            \ skada som orsakats ska den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det ha r\xE4tt att fr\xE5n de andra personuppgiftsansvariga eller personuppgiftsbitr\xE4\
            dena som medverkat vid samma behandling \xE5terkr\xE4va den del av ers\xE4\
            ttningen som motsvarar deras del av ansvaret f\xF6r skadan i enlighet\
            \ med de villkor som fastst\xE4lls i punkt 2."
    - urn: urn:intuitem:risk:req_node:gdpr:82.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-82
      ref_id: '82.6'
      description: Court proceedings for exercising the right to receive compensation
        shall be brought before the courts competent under the law of the Member State
        referred to in Article 79(2).
      translations:
        sv:
          description: "Domstolsf\xF6rfaranden f\xF6r ut\xF6vande av r\xE4tten till\
            \ ers\xE4ttning ska tas upp vid de domstolar som \xE4r beh\xF6riga enligt\
            \ den nationella r\xE4tten i den medlemsstat som avses i artikel 79.2."
    - urn: urn:intuitem:risk:req_node:gdpr:article-83
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 83
      description: General conditions for imposing administrative fines
      translations:
        sv:
          name: Artikel 83
          description: "Allm\xE4nna villkor f\xF6r p\xE5f\xF6rande av administrativa\
            \ sanktionsavgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:83.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.1'
      description: Each supervisory authority shall ensure that the imposition of
        administrative fines pursuant to this Article in respect of infringements
        of this Regulation referred to in paragraphs 4, 5 and 6 shall in each individual
        case be effective, proportionate and dissuasive.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska s\xE4kerst\xE4lla att p\xE5f\xF6\
            rande av administrativa sanktionsavgifter i\_enlighet med denna artikel\
            \ f\xF6r s\xE5dana \xF6vertr\xE4delser av denna f\xF6rordning som avses\
            \ i\_punkterna 4, 5 och 6 i varje enskilt fall \xE4r effektivt, proportionellt\
            \ och avskr\xE4ckande."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.2'
      description: 'Administrative fines shall, depending on the circumstances of
        each individual case, be imposed in addition to, or instead of, measures referred
        to in points (a) to (h) and (j) of Article 58(2). When deciding whether to
        impose an administrative fine and deciding on the amount of the administrative
        fine in each individual case due regard shall be given to the following:'
      translations:
        sv:
          description: "Administrativa sanktionsavgifter ska, beroende p\xE5 omst\xE4\
            ndigheterna i det enskilda fallet, p\xE5f\xF6ras ut\xF6ver eller i st\xE4\
            llet f\xF6r de \xE5tg\xE4rder som avses i artikel 58.2 a\u2013h och j.\
            \ Vid beslut om huruvida administrativa sanktionsavgifter ska p\xE5f\xF6\
            ras och om beloppet f\xF6r de administrativa sanktionsavgifterna i varje\
            \ enskilt fall ska vederb\xF6rlig h\xE4nsyn tas till f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.a
      description: the nature, gravity and duration of the infringement taking into
        account the nature scope or purpose of the processing concerned as well as
        the number of data subjects affected and the level of damage suffered by them;
      translations:
        sv:
          description: "\xD6vertr\xE4delsens karakt\xE4r, sv\xE5righetsgrad och varaktighet\
            \ med beaktande av den aktuella uppgiftsbehandlingens karakt\xE4r, omfattning\
            \ eller syfte samt antalet ber\xF6rda registrerade och den skada som de\
            \ har lidit."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.b
      description: the intentional or negligent character of the infringement;
      translations:
        sv:
          description: "Om \xF6vertr\xE4delsen skett med upps\xE5t eller genom oaktsamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.c
      description: any action taken by the controller or processor to mitigate the
        damage suffered by data subjects;
      translations:
        sv:
          description: "De \xE5tg\xE4rder som den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det har vidtagit f\xF6r att lindra den skada som de registrerade har lidit."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.d
      description: the degree of responsibility of the controller or processor taking
        into account technical and organisational measures implemented by them pursuant
        to Articles 25 and 32;
      translations:
        sv:
          description: "Graden av ansvar hos den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det med beaktande av de tekniska och organisatoriska \xE5tg\xE4rder som\
            \ genomf\xF6rts av dem i\_enlighet med artiklarna 25 och 32."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.e
      description: any relevant previous infringements by the controller or processor;
      translations:
        sv:
          description: "Eventuella relevanta tidigare \xF6vertr\xE4delser som den\
            \ personuppgiftsansvarige eller personuppgiftsbitr\xE4det gjort sig skyldig\
            \ till."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.f
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.f
      description: the degree of cooperation with the supervisory authority, in order
        to remedy the infringement and mitigate the possible adverse effects of the
        infringement;
      translations:
        sv:
          description: "Graden av samarbete med tillsynsmyndigheten f\xF6r att komma\
            \ till r\xE4tta med \xF6vertr\xE4delsen och minska dess potentiella negativa\
            \ effekter."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.g
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.g
      description: the categories of personal data affected by the infringement;
      translations:
        sv:
          description: "De kategorier av personuppgifter som p\xE5verkas av \xF6vertr\xE4\
            delsen."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.h
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.h
      description: the manner in which the infringement became known to the supervisory
        authority, in particular whether, and if so to what extent, the controller
        or processor notified the infringement;
      translations:
        sv:
          description: "Det s\xE4tt p\xE5 vilket \xF6vertr\xE4delsen kom till tillsynsmyndighetens\
            \ k\xE4nnedom, s\xE4rskilt huruvida och i vilken omfattning den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det anm\xE4lde \xF6vertr\xE4delsen."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.i
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.i
      description: where measures referred to in Article 58(2) have previously been
        ordered against the controller or processor concerned with regard to the same
        subject-matter, compliance with those measures;
      translations:
        sv:
          description: "N\xE4r \xE5tg\xE4rder enligt artikel 58.2 tidigare har f\xF6\
            rordnats mot den ber\xF6rda personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det vad g\xE4ller samma sakfr\xE5ga, efterlevnad av dessa \xE5tg\xE4rder."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.j
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.j
      description: adherence to approved codes of conduct pursuant to Article 40 or
        approved certification mechanisms pursuant to Article 42; and
      translations:
        sv:
          description: "Till\xE4mpandet av godk\xE4nda uppf\xF6randekoder i enlighet\
            \ med artikel 40 eller godk\xE4nda certifieringsmekanismer i enlighet\
            \ med artikel 42."
    - urn: urn:intuitem:risk:req_node:gdpr:83.2.k
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.2
      ref_id: 83.2.k
      description: any other aggravating or mitigating factor applicable to the circumstances
        of the case, such as financial benefits gained, or losses avoided, directly
        or indirectly, from the infringement.
      translations:
        sv:
          description: "Eventuell annan f\xF6rsv\xE5rande eller f\xF6rmildrande faktor\
            \ som \xE4r till\xE4mplig p\xE5 omst\xE4ndigheterna i fallet, s\xE5som\
            \ ekonomisk vinst som g\xF6rs eller f\xF6rlust som undviks, direkt eller\
            \ indirekt, genom \xF6vertr\xE4delsen."
    - urn: urn:intuitem:risk:req_node:gdpr:83.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.3'
      description: If a controller or processor intentionally or negligently, for
        the same or linked processing operations, infringes several provisions of
        this Regulation, the total amount of the administrative fine shall not exceed
        the amount specified for the gravest infringement.
      translations:
        sv:
          description: "Om en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de, med avseende p\xE5 en och samma eller sammankopplade uppgiftsbehandlingar,\
            \ upps\xE5tligen eller av oaktsamhet \xF6vertr\xE4der flera av best\xE4\
            mmelserna i denna f\xF6rordning f\xE5r den administrativa sanktionsavgiftens\
            \ totala belopp inte \xF6verstiga det belopp som fastst\xE4lls f\xF6r\
            \ den allvarligaste \xF6vertr\xE4delsen."
    - urn: urn:intuitem:risk:req_node:gdpr:83.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.4'
      description: 'Infringements of the following provisions shall, in accordance
        with paragraph 2, be subject to administrative fines up to 10 000 000 EUR,
        or in the case of an undertaking, up to 2 % of the total worldwide annual
        turnover of the preceding financial year, whichever is higher:'
      translations:
        sv:
          description: "Vid \xF6vertr\xE4delser av f\xF6ljande best\xE4mmelser ska\
            \ det i enlighet med punkt 2 p\xE5f\xF6ras administrativa sanktionsavgifter\
            \ p\xE5 upp till 10\_000\_000\_EUR eller, om det g\xE4ller ett f\xF6retag,\
            \ p\xE5 upp\_till\_2 % av den totala globala \xE5rsoms\xE4ttningen under\
            \ f\xF6reg\xE5ende budget\xE5r, beroende p\xE5 vilket v\xE4rde som \xE4\
            r h\xF6gst:"
    - urn: urn:intuitem:risk:req_node:gdpr:83.4.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.4
      ref_id: 83.4.a
      description: the obligations of the controller and the processor pursuant to
        Articles 8, 11, 25 to 39 and 42 and 43;
      translations:
        sv:
          description: "Personuppgiftsansvarigas och personuppgiftsbitr\xE4dens skyldigheter\
            \ enligt artiklarna\_8, 11, 25\u201339, 42 och 43."
    - urn: urn:intuitem:risk:req_node:gdpr:83.4.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.4
      ref_id: 83.4.b
      description: the obligations of the certification body pursuant to Articles
        42 and 43;
      translations:
        sv:
          description: Certifieringsorganets skyldigheter enligt artiklarna 42 och
            43.
    - urn: urn:intuitem:risk:req_node:gdpr:83.4.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.4
      ref_id: 83.4.c
      description: the obligations of the monitoring body pursuant to Article 41(4).
      translations:
        sv:
          description: "\xD6vervakningsorganets skyldigheter enligt artikel 41.4."
    - urn: urn:intuitem:risk:req_node:gdpr:83.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.5'
      description: 'Infringements of the following provisions shall, in accordance
        with paragraph 2, be subject to administrative fines up to 20 000 000 EUR,
        or in the case of an undertaking, up to 4 % of the total worldwide annual
        turnover of the preceding financial year, whichever is higher:'
      translations:
        sv:
          description: "Vid \xF6vertr\xE4delser av f\xF6ljande best\xE4mmelser ska\
            \ det i enlighet med punkt 2 p\xE5f\xF6ras administrativa sanktionsavgifter\
            \ p\xE5 upp till 20\_000\_000\_EUR eller, om det g\xE4ller ett f\xF6retag,\
            \ p\xE5 upp\_till\_4 % av den totala globala \xE5rsoms\xE4ttningen under\
            \ f\xF6reg\xE5ende budget\xE5r, beroende p\xE5 vilket v\xE4rde som \xE4\
            r h\xF6gst:"
    - urn: urn:intuitem:risk:req_node:gdpr:83.5.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.5
      ref_id: 83.5.a
      description: the basic principles for processing, including conditions for consent,
        pursuant to Articles 5, 6, 7 and 9;
      translations:
        sv:
          description: "De grundl\xE4ggande principerna f\xF6r behandling, inklusive\
            \ villkoren f\xF6r samtycke, enligt artiklarna 5, 6, 7 och 9."
    - urn: urn:intuitem:risk:req_node:gdpr:83.5.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.5
      ref_id: 83.5.b
      description: the data subjects' rights pursuant to Articles 12 to 22;
      translations:
        sv:
          description: "Registrerades r\xE4ttigheter enligt artiklarna 12\u201322."
    - urn: urn:intuitem:risk:req_node:gdpr:83.5.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.5
      ref_id: 83.5.c
      description: the transfers of personal data to a recipient in a third country
        or an international organisation pursuant to Articles 44 to 49;
      translations:
        sv:
          description: "\xD6verf\xF6ring av personuppgifter till en mottagare i ett\
            \ tredjeland eller en internationell organisation enligt artiklarna\_\
            44\u201349."
    - urn: urn:intuitem:risk:req_node:gdpr:83.5.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.5
      ref_id: 83.5.d
      description: any obligations pursuant to Member State law adopted under Chapter
        IX;
      translations:
        sv:
          description: "Alla skyldigheter som f\xF6ljer av medlemsstaternas lagstiftning\
            \ som antagits p\xE5 grundval av kapitel IX."
    - urn: urn:intuitem:risk:req_node:gdpr:83.5.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:83.5
      ref_id: 83.5.e
      description: non-compliance with an order or a temporary or definitive limitation
        on processing or the suspension of data flows by the supervisory authority
        pursuant to Article 58(2) or failure to provide access in violation of Article
        58(1).
      translations:
        sv:
          description: "Underl\xE5tenhet att r\xE4tta sig efter ett f\xF6rel\xE4ggande\
            \ eller en tillf\xE4llig eller permanent begr\xE4nsning av behandling\
            \ av uppgifter eller ett beslut om att avbryta uppgiftsfl\xF6dena som\
            \ meddelats av tillsynsmyndigheten i enlighet med artikel\_58.2 eller\
            \ underl\xE5telse att ge tillg\xE5ng till uppgifter i strid med artikel\
            \ 58.1."
    - urn: urn:intuitem:risk:req_node:gdpr:83.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.6'
      description: Non-compliance with an order by the supervisory authority as referred
        to in Article 58(2) shall, in accordance with paragraph 2 of this Article,
        be subject to administrative fines up to 20 000 000 EUR, or in the case of
        an undertaking, up to 4 % of the total worldwide annual turnover of the preceding
        financial year, whichever is higher.
      translations:
        sv:
          description: "Vid underl\xE5tenhet att r\xE4tta sig efter ett f\xF6rel\xE4\
            ggande fr\xE5n tillsynsmyndigheten i enlighet med artikel\_58.2 ska det\
            \ i enlighet med punkt 2 i den h\xE4r artikeln p\xE5f\xF6ras administrativa\
            \ sanktionsavgifter p\xE5 upp till\_20\_000\_000\_EUR eller, om det g\xE4\
            ller ett f\xF6retag, p\xE5 upp\_till\_4 % av den totala globala \xE5rsoms\xE4\
            ttningen under f\xF6reg\xE5ende budget\xE5r, beroende p\xE5 vilket v\xE4\
            rde som \xE4r h\xF6gst:"
    - urn: urn:intuitem:risk:req_node:gdpr:83.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.7'
      description: Without prejudice to the corrective powers of supervisory authorities
        pursuant to Article 58(2), each Member State may lay down the rules on whether
        and to what extent administrative fines may be imposed on public authorities
        and bodies established in that Member State.
      translations:
        sv:
          description: "Utan att det p\xE5verkar tillsynsmyndigheternas korrigerande\
            \ befogenheter enligt artikel\_58.2 f\xE5r varje medlemsstat fastst\xE4\
            lla regler f\xF6r huruvida och i vilken utstr\xE4ckning administrativa\
            \ sanktionsavgifter kan p\xE5f\xF6ras offentliga myndigheter och organ\
            \ som \xE4r inr\xE4ttade i\_medlemsstaten."
    - urn: urn:intuitem:risk:req_node:gdpr:83.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.8'
      description: The exercise by the supervisory authority of its powers under this
        Article shall be subject to appropriate procedural safeguards in accordance
        with Union and Member State law, including effective judicial remedy and due
        process.
      translations:
        sv:
          description: "Tillsynsmyndighetens ut\xF6vande av sina befogenheter enligt\
            \ denna artikel ska omfattas av l\xE4mpliga r\xE4ttss\xE4kerhetsgarantier\
            \ i enlighet med unionsr\xE4tten och medlemsstaternas nationella r\xE4\
            tt, inbegripet effektiva r\xE4ttsmedel och r\xE4ttss\xE4kerhet."
    - urn: urn:intuitem:risk:req_node:gdpr:83.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.9'
      description: Where the legal system of the Member State does not provide for
        administrative fines, this Article may be applied in such a manner that the
        fine is initiated by the competent supervisory authority and imposed by competent
        national courts, while ensuring that those legal remedies are effective and
        have an equivalent effect to the administrative fines imposed by supervisory
        authorities. In any event, the fines imposed shall be effective, proportionate
        and dissuasive. Those Member States shall notify to the Commission the provisions
        of their laws which they adopt pursuant to this paragraph by 25 May 2018 and,
        without delay, any subsequent amendment law or amendment affecting them.
      translations:
        sv:
          description: "Om det i medlemsstatens r\xE4ttssystem inte finns n\xE5gra\
            \ f\xF6reskrifter om administrativa sanktionsavgifter f\xE5r den h\xE4\
            r artikeln till\xE4mpas s\xE5 att f\xF6rfarandet inleds av den beh\xF6\
            riga tillsynsmyndigheten och sanktionsavgifterna sedan utd\xF6ms av beh\xF6\
            rig nationell domstol, varvid det s\xE4kerst\xE4lls att r\xE4ttsmedlen\
            \ \xE4r effektiva och har motsvarande verkan som de administrativa sanktionsavgifter\
            \ som p\xE5f\xF6rs av tillsynsmyndigheter. De sanktionsavgifter som p\xE5\
            f\xF6rs ska i alla h\xE4ndelser vara effektiva, proportionella och avskr\xE4\
            ckande. Dessa medlemsstater ska till kommissionen anm\xE4la de best\xE4\
            mmelser i deras lagstiftning som de antar i enlighet med denna punkt senast\
            \ den 25 maj 2018, samt utan dr\xF6jsm\xE5l anm\xE4la eventuell senare\
            \ \xE4ndringslagstiftning eller \xE4ndringar som ber\xF6r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:article-84
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-viii
      ref_id: Article 84
      description: Penalties
      translations:
        sv:
          name: Artikel 84
          description: Sanktioner
    - urn: urn:intuitem:risk:req_node:gdpr:84.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-84
      ref_id: '84.1'
      description: Member States shall lay down the rules on other penalties applicable
        to infringements of this Regulation in particular for infringements which
        are not subject to administrative fines pursuant to Article 83, and shall
        take all measures necessary to ensure that they are implemented. Such penalties
        shall be effective, proportionate and dissuasive.
      annotation: Under French law, Articles 226-16 to 226-24 of the Penal Code provide
        for sanctions.
      translations:
        sv:
          description: "Medlemsstaterna ska fastst\xE4lla regler om andra sanktioner\
            \ f\xF6r \xF6vertr\xE4delser av denna f\xF6rordning, s\xE4rskilt f\xF6\
            r \xF6vertr\xE4delser som inte \xE4r f\xF6rem\xE5l f\xF6r administrativa\
            \ sanktionsavgifter enligt artikel\_83, och vidta alla n\xF6dv\xE4ndiga\
            \ \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla att de genomf\xF6rs. Dessa\
            \ sanktioner ska vara effektiva, proportionella och avskr\xE4ckande."
          annotation: Under French law, Artikels 226-16 to 226-24 of the Penal Code
            provide for sanctions.
    - urn: urn:intuitem:risk:req_node:gdpr:84.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-84
      ref_id: '84.2'
      description: Each Member State shall notify to the Commission the provisions
        of its law which it adopts pursuant to paragraph 1, by 25 May 2018 and, without
        delay, any subsequent amendment affecting them.
      translations:
        sv:
          description: "Varje medlemsstat ska till kommissionen anm\xE4la de best\xE4\
            mmelser i sin lagstiftning som den antar i enlighet med punkt 1 senast\
            \ den 25 maj 2018, samt utan dr\xF6jsm\xE5l anm\xE4la eventuella senare\
            \ \xE4ndringar som ber\xF6r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      assessable: false
      depth: 1
      ref_id: CHAPTER IX
      description: Provisions relating to specific processing situations
      translations:
        sv:
          name: KAPITEL IX
          description: "Best\xE4mmelser om s\xE4rskilda behandlingssituationer"
    - urn: urn:intuitem:risk:req_node:gdpr:article-85
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 85
      description: Processing and freedom of expression and information
      translations:
        sv:
          name: Artikel 85
          description: Behandling och yttrande- och informationsfriheten
    - urn: urn:intuitem:risk:req_node:gdpr:85.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.1'
      description: Member States shall by law reconcile the right to the protection
        of personal data pursuant to this Regulation with the right to freedom of
        expression and information, including processing for journalistic purposes
        and the purposes of academic, artistic or literary expression.
      translations:
        sv:
          description: "Medlemsstaterna ska i lag f\xF6rena r\xE4tten till integritet\
            \ i enlighet med denna f\xF6rordning med yttrande- och informationsfriheten,\
            \ inbegripet behandling som sker f\xF6r journalistiska \xE4ndam\xE5l eller\
            \ f\xF6r akademiskt, konstn\xE4rligt eller litter\xE4rt skapande."
    - urn: urn:intuitem:risk:req_node:gdpr:85.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.2'
      description: For processing carried out for journalistic purposes or the purpose
        of academic artistic or literary expression, Member States shall provide for
        exemptions or derogations from Chapter II (principles), Chapter III (rights
        of the data subject), Chapter IV (controller and processor), Chapter V (transfer
        of personal data to third countries or international organisations), Chapter
        VI (independent supervisory authorities), Chapter VII (cooperation and consistency)
        and Chapter IX (specific data processing situations) if they are necessary
        to reconcile the right to the protection of personal data with the freedom
        of expression and information.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
      translations:
        sv:
          description: "Medlemsstaterna ska, f\xF6r behandling som sker f\xF6r journalistiska\
            \ \xE4ndam\xE5l eller f\xF6r akademiskt, konstn\xE4rligt eller litter\xE4\
            rt skapande, fastst\xE4lla undantag eller avvikelser fr\xE5n kapitel II\
            \ (principer), kapitel III (den registrerades r\xE4ttigheter), kapitel\_\
            IV (personuppgiftsansvarig och personuppgiftsbitr\xE4de), kapitel V (\xF6\
            verf\xF6ring av personuppgifter till tredjel\xE4nder eller internationella\
            \ organisationer), kapitel VI (oberoende tillsynsmyndigheter), kapitel\
            \ VII (samarbete och enhetlighet) och kapitel IX (s\xE4rskilda situationer\
            \ vid behandling av personuppgifter) om dessa \xE4r n\xF6dv\xE4ndiga f\xF6\
            r att f\xF6rena r\xE4tten till integritet med yttrande- och informationsfriheten."
          annotation: Based on national legislation, consider the exceptions that
            have been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:85.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.3'
      description: Each Member State shall notify to the Commission the provisions
        of its law which it has adopted pursuant to paragraph 2 and, without delay,
        any subsequent amendment law or amendment affecting them.
      translations:
        sv:
          description: "Varje medlemsstat ska till kommissionen anm\xE4la de best\xE4\
            mmelser i sin lagstiftning som den antagit i\_enlighet med punkt 2, samt\
            \ utan dr\xF6jsm\xE5l anm\xE4la eventuell senare \xE4ndringslagstiftning\
            \ eller \xE4ndringar som ber\xF6r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:article-86
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 86
      description: Processing and public access to official documents
      translations:
        sv:
          name: Artikel 86
          description: "Behandling och allm\xE4nhetens tillg\xE5ng till allm\xE4nna\
            \ handlingar"
    - urn: urn:intuitem:risk:req_node:gdpr:node1043
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-86
      description: Personal data in official documents held by a public authority
        or a public body or a private body for the performance of a task carried out
        in the public interest may be disclosed by the authority or body in accordance
        with Union or Member State law to which the public authority or body is subject
        in order to reconcile public access to official documents with the right to
        the protection of personal data pursuant to this Regulation.
      translations:
        sv:
          description: "Personuppgifter i allm\xE4nna handlingar som f\xF6rvaras av\
            \ en myndighet eller ett offentligt organ eller ett privat organ f\xF6\
            r utf\xF6rande av en uppgift av allm\xE4nt intresse f\xE5r l\xE4mnas ut\
            \ av myndigheten eller organet i enlighet med den unionsr\xE4tt eller\
            \ den medlemsstats nationella r\xE4tt som myndigheten eller det offentliga\
            \ organet omfattas av, f\xF6r att j\xE4mka samman allm\xE4nhetens r\xE4\
            tt att f\xE5 tillg\xE5ng till allm\xE4nna handlingar med r\xE4tten till\
            \ skydd av personuppgifter i enlighet med denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:article-87
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 87
      description: Processing of the national identification number
      translations:
        sv:
          name: Artikel 87
          description: Behandling av nationella identifikationsnummer
    - urn: urn:intuitem:risk:req_node:gdpr:node1045
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-87
      description: Member States may further determine the specific conditions for
        the processing of a national identification number or any other identifier
        of general application. In that case the national identification number or
        any other identifier of general application shall be used only under appropriate
        safeguards for the rights and freedoms of the data subject pursuant to this
        Regulation.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r n\xE4rmare best\xE4mma p\xE5 vilka\
            \ s\xE4rskilda villkor ett nationellt identifikationsnummer eller n\xE5\
            got annat vedertaget s\xE4tt f\xF6r identifiering f\xE5r behandlas. Ett\
            \ nationellt identifikationsnummer eller ett annat vedertaget s\xE4tt\
            \ f\xF6r identifiering ska i s\xE5dana fall endast anv\xE4ndas med iakttagande\
            \ av l\xE4mpliga skydds\xE5tg\xE4rder f\xF6r de registrerades r\xE4ttigheter\
            \ och friheter enligt denna f\xF6rordning."
          annotation: Based on national legislation, consider the exceptions that
            have been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:article-88
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 88
      description: Processing in the context of employment
      translations:
        sv:
          name: Artikel 88
          description: "Behandling i anst\xE4llningsf\xF6rh\xE5llanden"
    - urn: urn:intuitem:risk:req_node:gdpr:88.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-88
      ref_id: '88.1'
      description: Member States may, by law or by collective agreements, provide
        for more specific rules to ensure the protection of the rights and freedoms
        in respect of the processing of employees' personal data in the employment
        context, in particular for the purposes of the recruitment, the performance
        of the contract of employment, including discharge of obligations laid down
        by law or by collective agreements, management, planning and organisation
        of work, equality and diversity in the workplace, health and safety at work,
        protection of employer's or customer's property and for the purposes of the
        exercise and enjoyment, on an individual or collective basis, of rights and
        benefits related to employment, and for the purpose of the termination of
        the employment relationship.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r i lag eller i kollektivavtal fastst\xE4\
            lla mer specifika regler f\xF6r att s\xE4kerst\xE4lla skyddet av r\xE4\
            ttigheter och friheter vid behandling av anst\xE4lldas personuppgifter\
            \ i\_anst\xE4llningsf\xF6rh\xE5llanden, s\xE4rskilt n\xE4r det g\xE4ller\
            \ rekrytering, genomf\xF6rande av anst\xE4llningsavtalet inklusive befrielse\
            \ fr\xE5n i lag eller kollektivavtal stadgade skyldigheter, ledning, planering\
            \ och organisering av arbetet, j\xE4mst\xE4lldhet och m\xE5ngfald i arbetslivet,\
            \ h\xE4lsa och s\xE4kerhet p\xE5 arbetsplatsen samt skydd av arbetsgivarens\
            \ eller kundens egendom men ocks\xE5 n\xE4r det g\xE4ller att s\xE5v\xE4\
            l kollektivt som individuellt ut\xF6va och komma i \xE5tnjutande av r\xE4\
            ttigheter och f\xF6rm\xE5ner som \xE4r knutna till anst\xE4llningen samt\
            \ att avsluta anst\xE4llningsf\xF6rh\xE5llandet."
          annotation: Based on national legislation, consider the exceptions that
            have been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:88.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-88
      ref_id: '88.2'
      description: Those rules shall include suitable and specific measures to safeguard
        the data subject's human dignity, legitimate interests and fundamental rights,
        with particular regard to the transparency of processing, the transfer of
        personal data within a group of undertakings, or a group of enterprises engaged
        in a joint economic activity and monitoring systems at the work place.
      translations:
        sv:
          description: "Dessa regler ska inneh\xE5lla l\xE4mpliga och specifika \xE5\
            tg\xE4rder f\xF6r att skydda den registrerades m\xE4nskliga v\xE4rdighet,\
            \ ber\xE4ttigade intressen och grundl\xE4ggande r\xE4ttigheter, varvid\
            \ h\xE4nsyn s\xE4rskilt ska tas till insyn i behandlingen, \xF6verf\xF6\
            ring av personuppgifter inom en koncern eller en grupp av f\xF6retag som\
            \ deltar i gemensam ekonomisk verksamhet samt \xF6vervakningssystem p\xE5\
            \ arbetsplatsen."
    - urn: urn:intuitem:risk:req_node:gdpr:88.3
      assessable: false
