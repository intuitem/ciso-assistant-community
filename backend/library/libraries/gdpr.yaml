            \ kommunikationsn\xE4t i unionen, n\xE4r det g\xE4ller omr\xE5den inom\
            \ vilka de redan omfattas av s\xE4rskilda skyldigheter f\xF6r samma \xE4\
            ndam\xE5l i enlighet med direktiv 2002/58/EG."
