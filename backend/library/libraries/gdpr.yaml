    - urn: urn:intuitem:risk:req_node:gdpr:88.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-88
      ref_id: '88.1'
      description: Member States may, by law or by collective agreements, provide
        for more specific rules to ensure the protection of the rights and freedoms
        in respect of the processing of employees' personal data in the employment
        context, in particular for the purposes of the recruitment, the performance
        of the contract of employment, including discharge of obligations laid down
        by law or by collective agreements, management, planning and organisation
        of work, equality and diversity in the workplace, health and safety at work,
        protection of employer's or customer's property and for the purposes of the
        exercise and enjoyment, on an individual or collective basis, of rights and
        benefits related to employment, and for the purpose of the termination of
        the employment relationship.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:88.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-88
      ref_id: '88.2'
      description: Those rules shall include suitable and specific measures to safeguard
        the data subject's human dignity, legitimate interests and fundamental rights,
        with particular regard to the transparency of processing, the transfer of
        personal data within a group of undertakings, or a group of enterprises engaged
        in a joint economic activity and monitoring systems at the work place.
    - urn: urn:intuitem:risk:req_node:gdpr:88.3
