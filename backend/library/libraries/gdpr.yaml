    - urn: urn:intuitem:risk:req_node:gdpr:92.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.3'
      description: The delegation of power referred to in Article 12(8) and Article
        43(8) may be revoked at any time by the European Parliament or by the Council.
        A decision of revocation shall put an end to the delegation of power specified
        in that decision. It shall take effect the day following that of its publication
        in the Official Journal of the European Union or at a later date specified
        therein. It shall not affect the validity of any delegated acts already in
        force.
    - urn: urn:intuitem:risk:req_node:gdpr:92.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.4'
      description: As soon as it adopts a delegated act, the Commission shall notify
        it simultaneously to the European Parliament and to the Council.
    - urn: urn:intuitem:risk:req_node:gdpr:92.5
