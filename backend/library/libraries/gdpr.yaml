    - urn: urn:intuitem:risk:req_node:gdpr:58.2.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.e
      description: to order the controller to communicate a personal data breach to
