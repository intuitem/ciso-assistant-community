      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-98
      description: The Commission shall, if appropriate, submit legislative proposals
        with a view to amending other Union legal acts on the protection of personal
        data, in order to ensure uniform and consistent protection of natural persons
        with regard to processing. This shall in particular concern the rules relating
        to the protection of natural persons with regard to processing by Union institutions,
        bodies, offices and agencies and on the free movement of such data.
      translations:
        sv:
          description: "Kommissionen ska, om s\xE5 \xE4r l\xE4mpligt, l\xE4gga fram\
            \ lagstiftningsf\xF6rslag i syfte att \xE4ndra andra unionsr\xE4ttsakter\
            \ om skydd av personuppgifter, f\xF6r att s\xE4kerst\xE4lla ett enhetligt\
            \ och konsekvent skydd f\xF6r fysiska personer med avseende p\xE5 behandling.\
            \ Detta g\xE4ller i synnerhet best\xE4mmelserna om skyddet f\xF6r fysiska\
            \ personer i samband med behandling som utf\xF6rs av unionens institutioner,\
            \ organ och byr\xE5er samt om det fria fl\xF6det av s\xE5dana uppgifter."
