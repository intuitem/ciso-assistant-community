      description: Personal data in official documents held by a public authority
        or a public body or a private body for the performance of a task carried out
        in the public interest may be disclosed by the authority or body in accordance
        with Union or Member State law to which the public authority or body is subject
        in order to reconcile public access to official documents with the right to
        the protection of personal data pursuant to this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:article-87
