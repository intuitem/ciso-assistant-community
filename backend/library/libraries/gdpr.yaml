    - urn: urn:intuitem:risk:req_node:gdpr:69.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-69
      ref_id: '69.2'
      description: Without prejudice to requests by the Commission referred to in
        Article 70(1) and (2), the Board shall, in the performance of its tasks or
        the exercise of its powers, neither seek nor take instructions from anybody.
    - urn: urn:intuitem:risk:req_node:gdpr:article-70
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node906
