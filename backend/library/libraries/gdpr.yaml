    - urn: urn:intuitem:risk:req_node:gdpr:45.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.3'
      description: The Commission, after assessing the adequacy of the level of protection,
        may decide, by means of implementing act, that a third country, a territory
        or one or more specified sectors within a third country, or an international
        organisation ensures an adequate level of protection within the meaning of
        paragraph 2 of this Article. The implementing act shall provide for a mechanism
        for a periodic review, at least every four years, which shall take into account
        all relevant developments in the third country or international organisation.
        The implementing act shall specify its territorial and sectoral application
        and, where applicable, identify the supervisory authority or authorities referred
        to in point (b) of paragraph 2 of this Article. The implementing act shall
        be adopted in accordance with the examination procedure referred to in Article
        93(2).
      translations:
        sv:
          description: "Kommissionen f\xE5r, efter att ha bed\xF6mt om det f\xF6religger\
            \ en adekvat skyddsniv\xE5, genom en genomf\xF6randeakt besluta att ett\
            \ tredjeland, ett territorium eller en eller flera specificerade sektorer\
            \ inom ett tredjeland, eller en internationell organisation s\xE4kerst\xE4\
            ller en adekvat skyddsniv\xE5 i den mening som avses i punkt 2 i den h\xE4\
            r artikeln. Genomf\xF6randeakten ska inr\xE4tta en mekanism f\xF6r regelbunden\
            \ \xF6versyn, minst vart fj\xE4rde \xE5r, som ska beakta all relevant\
            \ utveckling i det tredjelandet eller den internationella organisationen.\
            \ Beslutets territoriella och sektorsm\xE4ssiga till\xE4mpning ska regleras\
            \ i genomf\xF6randeakten, d\xE4r det ocks\xE5 i f\xF6rekommande fall ska\
            \ anges vilken eller vilka myndigheter som \xE4r tillsynsmyndighet(er)\
            \ enligt punkt 2 b i den h\xE4r artikeln. Genomf\xF6randeakten ska antas\
            \ i\_enlighet med det granskningsf\xF6rfarande som avses i artikel 93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:45.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.4'
      description: The Commission shall, on an ongoing basis, monitor developments
        in third countries and international organisations that could affect the functioning
        of decisions adopted pursuant to paragraph 3 of this Article and decisions
        adopted on the basis of Article 25(6) of Directive 95/46/EC.
      translations:
        sv:
          description: "Kommissionen ska fortl\xF6pande \xF6vervaka utveckling i tredjel\xE4\
            nder och internationella organisationer vilken kan p\xE5verka hur beslut\
            \ som antagits enligt punkt 3 i den h\xE4r artikeln och beslut som antagits\
            \ p\xE5 grundval av artikel 25.6 i direktiv 95/46/EG fungerar."
    - urn: urn:intuitem:risk:req_node:gdpr:45.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.5'
      description: The Commission shall, where available information reveals, in particular
        following the review referred to in paragraph 3 of this Article, that a third
        country, a territory or one or more specified sectors within a third country,
        or an international organisation no longer ensures an adequate level of protection
        within the meaning of paragraph 2 of this Article, to the extent necessary,
        repeal, amend or suspend the decision referred to in paragraph 3 of this Article
        by means of implementing acts without retro-active effect. Those implementing
        acts shall be adopted in accordance with the examination procedure referred
        to in Article 93(2).
      translations:
        sv:
          description: "Kommissionen ska, n\xE4r tillg\xE4nglig information visar,\
            \ i synnerhet efter den \xF6versyn som avses i punkt 3 i den h\xE4r artikeln,\
            \ att ett tredjeland, ett territorium eller en eller flera specificerade\
            \ sektorer inom tredjelandet i fr\xE5ga eller en internationell organisation\
            \ inte l\xE4ngre s\xE4kerst\xE4ller adekvat skydd i den mening som avses\
            \ i punkt 2 i den h\xE4r artikeln och, i\_den m\xE5n det beh\xF6vs, genom\
            \ genomf\xF6randeakter \xE5terkalla, \xE4ndra eller upph\xE4va det beslut\
            \ som avses i punkt 3 i den h\xE4r artikeln utan retroaktiv verkan. Dessa\
            \ genomf\xF6randeakter ska antas i enlighet med det granskningsf\xF6rfarande\
            \ som avses i artikel 93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:node664
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      description: On duly justified imperative grounds of urgency, the Commission
