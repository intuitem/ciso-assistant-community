    - urn: urn:intuitem:risk:req_node:gdpr:45.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.8'
      description: The Commission shall publish in the Official Journal of the European
