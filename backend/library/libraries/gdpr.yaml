    - urn: urn:intuitem:risk:req_node:gdpr:70.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:70.1
      ref_id: 70.1.e
      description: examine, on its own initiative, on request of one of its members
