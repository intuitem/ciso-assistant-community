      description: Processing and freedom of expression and information
    - urn: urn:intuitem:risk:req_node:gdpr:85.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.1'
      description: Member States shall by law reconcile the right to the protection
        of personal data pursuant to this Regulation with the right to freedom of
        expression and information, including processing for journalistic purposes
        and the purposes of academic, artistic or literary expression.
    - urn: urn:intuitem:risk:req_node:gdpr:85.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.2'
      description: For processing carried out for journalistic purposes or the purpose
        of academic artistic or literary expression, Member States shall provide for
        exemptions or derogations from Chapter II (principles), Chapter III (rights
        of the data subject), Chapter IV (controller and processor), Chapter V (transfer
        of personal data to third countries or international organisations), Chapter
        VI (independent supervisory authorities), Chapter VII (cooperation and consistency)
        and Chapter IX (specific data processing situations) if they are necessary
        to reconcile the right to the protection of personal data with the freedom
        of expression and information.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:85.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-85
      ref_id: '85.3'
      description: Each Member State shall notify to the Commission the provisions
        of its law which it has adopted pursuant to paragraph 2 and, without delay,
        any subsequent amendment law or amendment affecting them.
    - urn: urn:intuitem:risk:req_node:gdpr:article-86
