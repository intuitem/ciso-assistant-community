    - urn: urn:intuitem:risk:req_node:gdpr:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 1
      description: "The protection of natural persons in relation to the processing\
        \ of personal data is a fundamental right. Article 8(1) of the Charter of\
        \ Fundamental Rights of the European Union (the \u2018Charter\u2019) and Article\
        \ 16(1) of the Treaty on the Functioning of the European Union (TFEU) provide\
        \ that everyone has the right to the protection of personal data concerning\
        \ him or her."
      translations:
        sv:
          name: "Sk\xE4l 1"
          description: "Skyddet f\xF6r fysiska personer vid behandling av personuppgifter\
            \ \xE4r en grundl\xE4ggande r\xE4ttighet. Artikel 8.1 i Europeiska unionens\
            \ stadga om de grundl\xE4ggande r\xE4ttigheterna (nedan kallad\_stadgan)\
            \ och artikel 16.1 i f\xF6rdraget om Europeiska unionens funktionss\xE4\
            tt (EUF-f\xF6rdraget) f\xF6reskriver att var och en har r\xE4tt till skydd\
            \ av de personuppgifter som r\xF6r honom eller henne."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 2
      description: The principles of, and rules on the protection of natural persons
        with regard to the processing of their personal data should, whatever their
        nationality or residence, respect their fundamental rights and freedoms, in
        particular their right to the protection of personal data. This Regulation
        is intended to contribute to the accomplishment of an area of freedom, security
        and justice and of an economic union, to economic and social progress, to
        the strengthening and the convergence of the economies within the internal
        market, and to the well-being of natural persons.
      translations:
        sv:
          name: "Sk\xE4l 2"
          description: "Principerna och reglerna f\xF6r skyddet f\xF6r fysiska personer\
            \ vid behandling av deras personuppgifter b\xF6r, oavsett deras medborgarskap\
            \ eller hemvist, respektera deras grundl\xE4ggande r\xE4ttigheter och\
            \ friheter, s\xE4rskilt deras r\xE4tt till skydd av personuppgifter. Avsikten\
            \ med denna f\xF6rordning \xE4r att bidra till att skapa ett omr\xE5de\
            \ med frihet, s\xE4kerhet och r\xE4ttvisa och en ekonomisk union, till\
            \ ekonomiska och sociala framsteg, till f\xF6rst\xE4rkning och konvergens\
            \ av ekonomierna inom den inre marknaden samt till fysiska personers v\xE4\
            lbefinnande."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 3
      description: Directive 95/46/EC of the European Parliament and of the Council
        (4) seeks to harmonise the protection of fundamental rights and freedoms of
        natural persons in respect of processing activities and to ensure the free
        flow of personal data between Member States.
      translations:
        sv:
          name: "Sk\xE4l 3"
          description: "Europaparlamentets och r\xE5dets direktiv 95/46/EG\_(4)\_\
            syftar till att harmonisera skyddet av fysiska personers grundl\xE4ggande\
            \ r\xE4ttigheter och friheter vid behandling av personuppgifter och att\
            \ s\xE4kerst\xE4lla det fria fl\xF6det av personuppgifter mellan medlemsstaterna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 4
      description: The processing of personal data should be designed to serve mankind.
        The right to the protection of personal data is not an absolute right; it
        must be considered in relation to its function in society and be balanced
        against other fundamental rights, in accordance with the principle of proportionality.
        This Regulation respects all fundamental rights and observes the freedoms
        and principles recognised in the Charter as enshrined in the Treaties, in
        particular the respect for private and family life, home and communications,
        the protection of personal data, freedom of thought, conscience and religion,
        freedom of expression and information, freedom to conduct a business, the
        right to an effective remedy and to a fair trial, and cultural, religious
        and linguistic diversity.
      translations:
        sv:
          name: "Sk\xE4l 4"
          description: "Behandlingen av personuppgifter b\xF6r utformas s\xE5 att\
            \ den tj\xE4nar m\xE4nniskor. R\xE4tten till skydd av personuppgifter\
            \ \xE4r inte en absolut r\xE4ttighet; den m\xE5ste f\xF6rst\xE5s utifr\xE5\
            n sin uppgift i\_samh\xE4llet och v\xE4gas mot andra grundl\xE4ggande\
            \ r\xE4ttigheter i enlighet med proportionalitetsprincipen. Denna f\xF6\
            rordning respekterar alla grundl\xE4ggande r\xE4ttigheter och iakttar\
            \ de friheter och principer som erk\xE4nns i stadgan, s\xE5som de fastst\xE4\
            llts i f\xF6rdragen, s\xE4rskilt skydd f\xF6r privat- och familjeliv,\
            \ bostad och kommunikationer, skydd av personuppgifter, tankefrihet, samvetsfrihet\
            \ och religionsfrihet, yttrande- och informationsfrihet, n\xE4ringsfrihet,\
            \ r\xE4tten till ett effektivt r\xE4ttsmedel och en opartisk domstol samt\
            \ kulturell, religi\xF6s och spr\xE5klig m\xE5ngfald."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 5
      description: The economic and social integration resulting from the functioning
        of the internal market has led to a substantial increase in cross-border flows
        of personal data. The exchange of personal data between public and private
        actors, including natural persons, associations and undertakings across the
        Union has increased. National authorities in the Member States are being called
        upon by Union law to cooperate and exchange personal data so as to be able
        to perform their duties or carry out tasks on behalf of an authority in another
        Member State.
      translations:
        sv:
          name: "Sk\xE4l 5"
          description: "Den ekonomiska och sociala integration som uppst\xE5tt tack\
            \ vare den inre marknaden har lett till en betydande \xF6kning av de gr\xE4\
            ns\xF6verskridande fl\xF6dena av personuppgifter. Utbytet av personuppgifter\
            \ mellan offentliga och privata akt\xF6rer, inbegripet fysiska personer,\
            \ sammanslutningar och f\xF6retag, \xF6ver hela unionen har \xF6kat. Nationella\
            \ myndigheter i\_medlemsstaterna uppmanas i unionsr\xE4tten att samarbeta\
            \ och utbyta personuppgifter f\xF6r att vara i st\xE5nd att fullg\xF6\
            ra sina uppdrag eller utf\xF6ra arbetsuppgifter f\xF6r en myndighet som\
            \ finns i en annan medlemsstat."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 6
      description: Rapid technological developments and globalisation have brought
        new challenges for the protection of personal data. The scale of the collection
        and sharing of personal data has increased significantly. Technology allows
        both private companies and public authorities to make use of personal data
        on an unprecedented scale in order to pursue their activities. Natural persons
        increasingly make personal information available publicly and globally. Technology
        has transformed both the economy and social life, and should further facilitate
        the free flow of personal data within the Union and the transfer to third
        countries and international organisations, while ensuring a high level of
        the protection of personal data.
      translations:
        sv:
          name: "Sk\xE4l 6"
          description: "Den snabba tekniska utvecklingen och globaliseringen har skapat\
            \ nya utmaningar vad g\xE4ller skyddet av personuppgifter. Omfattningen\
            \ av insamling och delning av personuppgifter har \xF6kat avsev\xE4rt.\
            \ Tekniken g\xF6r det m\xF6jligt f\xF6r b\xE5de privata f\xF6retag och\
            \ offentliga myndigheter att i sitt arbete anv\xE4nda sig av personuppgifter\
            \ i en helt ny omfattning. Allt fler fysiska personer g\xF6r sina personliga\
            \ uppgifter allm\xE4nt tillg\xE4ngliga, v\xE4rlden \xF6ver. Tekniken har\
            \ omvandlat b\xE5de ekonomin och det sociala livet, och b\xF6r ytterligare\
            \ underl\xE4tta det fria fl\xF6det av personuppgifter inom unionen samt\
            \ \xF6verf\xF6ringar till tredjel\xE4nder och internationella organisationer,\
            \ samtidigt som en h\xF6g skyddsniv\xE5 s\xE4kerst\xE4lls f\xF6r personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 7
      description: Those developments require a strong and more coherent data protection
        framework in the Union, backed by strong enforcement, given the importance
        of creating the trust that will allow the digital economy to develop across
        the internal market. Natural persons should have control of their own personal
        data. Legal and practical certainty for natural persons, economic operators
        and public authorities should be enhanced
      translations:
        sv:
          name: "Sk\xE4l 7"
          description: "Dessa f\xF6r\xE4ndringar kr\xE4ver en stark och mer sammanh\xE4\
            ngande ram f\xF6r dataskyddet inom unionen, uppbackad av kraftfullt tillsynsarbete,\
            \ eftersom det \xE4r viktigt att skapa den tillit som beh\xF6vs f\xF6\
            r att utveckla den digitala ekonomin \xF6ver hela den inre marknaden.\
            \ Fysiska personer b\xF6r ha kontroll \xF6ver sina egna personuppgifter.\
            \ Den r\xE4ttsliga s\xE4kerheten och smidigheten f\xF6r fysiska personer,\
            \ ekonomiska operat\xF6rer och myndigheter b\xF6r st\xE4rkas."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 8
      description: Where this Regulation provides for specifications or restrictions
        of its rules by Member State law, Member States may, as far as necessary for
        coherence and for making the national provisions comprehensible to the persons
        to whom they apply, incorporate elements of this Regulation into their national
        law.
      translations:
        sv:
          name: "Sk\xE4l 8"
          description: "Om denna f\xF6rordning f\xF6reskriver f\xF6rtydliganden eller\
            \ begr\xE4nsningar av dess best\xE4mmelser genom medlemsstaternas nationella\
            \ r\xE4tt, kan medlemsstaterna, i den utstr\xE4ckning det \xE4r n\xF6\
            dv\xE4ndigt f\xF6r samst\xE4mmigheten och f\xF6r att g\xF6ra de nationella\
            \ best\xE4mmelserna begripliga f\xF6r de personer som de till\xE4mpas\
            \ p\xE5, inf\xF6rliva delar av denna f\xF6rordning i nationell r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 9
      description: The objectives and principles of Directive 95/46/EC remain sound,
        but it has not prevented fragmentation in the implementation of data protection
        across the Union, legal uncertainty or a widespread public perception that
        there are significant risks to the protection of natural persons, in particular
        with regard to online activity. Differences in the level of protection of
        the rights and freedoms of natural persons, in particular the right to the
        protection of personal data, with regard to the processing of personal data
        in the Member States may prevent the free flow of personal data throughout
        the Union. Those differences may therefore constitute an obstacle to the pursuit
        of economic activities at the level of the Union, distort competition and
        impede authorities in the discharge of their responsibilities under Union
        law. Such a difference in levels of protection is due to the existence of
        differences in the implementation and application of Directive 95/46/EC.
      translations:
        sv:
          name: "Sk\xE4l 9"
          description: "M\xE5len och principerna f\xF6r direktiv 95/46/EG \xE4r fortfarande\
            \ giltiga, men det har inte kunnat f\xF6rhindra bristande enhetlighet\
            \ i genomf\xF6randet av dataskyddet i\_olika delar av unionen, r\xE4ttsos\xE4\
            kerhet eller allm\xE4nt spridda uppfattningar om att betydande risker\
            \ kvarst\xE5r f\xF6r fysiska personer, s\xE4rskilt med avseende p\xE5\
            \ anv\xE4ndning av internet. Skillnader i niv\xE5n p\xE5 skyddet av fysiska\
            \ personers r\xE4ttigheter och friheter, s\xE4rskilt r\xE4tten till skydd\
            \ av personuppgifter, vid behandling av personuppgifter i olika medlemsstater\
            \ kan f\xF6rhindra det fria fl\xF6det av personuppgifter \xF6ver hela\
            \ unionen. Dessa skillnader kan d\xE4rf\xF6r utg\xF6ra ett hinder f\xF6\
            r att bedriva ekonomisk verksamhet p\xE5 unionsniv\xE5, de kan snedvrida\
            \ konkurrensen och hindra myndigheterna att fullg\xF6ra sina skyldigheter\
            \ enligt unionsr\xE4tten. De varierande skyddsniv\xE5erna beror p\xE5\
            \ skillnader i genomf\xF6randet och till\xE4mpningen av direktiv\_95/46/EG."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 10
      description: "In order to ensure a consistent and high level of protection of\
        \ natural persons and to remove the obstacles to flows of personal data within\
        \ the Union, the level of protection of the rights and freedoms of natural\
        \ persons with regard to the processing of such data should be equivalent\
        \ in all Member States. Consistent and homogenous application of the rules\
        \ for the protection of the fundamental rights and freedoms of natural persons\
        \ with regard to the processing of personal data should be ensured throughout\
        \ the Union. Regarding the processing of personal data for compliance with\
        \ a legal obligation, for the performance of a task carried out in the public\
        \ interest or in the exercise of official authority vested in the controller,\
        \ Member States should be allowed to maintain or introduce national provisions\
        \ to further specify the application of the rules of this Regulation. In conjunction\
        \ with the general and horizontal law on data protection implementing Directive\
        \ 95/46/EC, Member States have several sector-specific laws in areas that\
        \ need more specific provisions. This Regulation also provides a margin of\
        \ manoeuvre for Member States to specify its rules, including for the processing\
        \ of special categories of personal data (\u2018sensitive data\u2019). To\
        \ that extent, this Regulation does not exclude Member State law that sets\
        \ out the circumstances for specific processing situations, including determining\
        \ more precisely the conditions under which the processing of personal data\
        \ is lawful."
      translations:
        sv:
          name: "Sk\xE4l 10"
          description: "F\xF6r att s\xE4kra en enhetlig och h\xF6g skyddsniv\xE5 f\xF6\
            r fysiska personer och f\xF6r att undanr\xF6ja hindren f\xF6r fl\xF6dena\
            \ av personuppgifter inom unionen b\xF6r niv\xE5n p\xE5 skyddet av fysiska\
            \ personers r\xE4ttigheter och friheter vid behandling av personuppgifter\
            \ vara likv\xE4rdig i alla medlemsstater. En konsekvent och enhetlig till\xE4\
            mpning av best\xE4mmelserna om skydd av fysiska personers grundl\xE4ggande\
            \ r\xE4ttigheter och friheter vid behandling av personuppgifter b\xF6\
            r s\xE4kerst\xE4llas i hela unionen. Vad g\xE4ller behandlingen av personuppgifter\
            \ f\xF6r att fullg\xF6ra en r\xE4ttslig f\xF6rpliktelse, f\xF6r att utf\xF6\
            ra en uppgift av allm\xE4nt intresse eller som ett led i\_myndighetsut\xF6\
            vning som utf\xF6rs av den personuppgiftsansvarige, b\xF6r medlemsstaterna\
            \ till\xE5tas att beh\xE5lla eller inf\xF6ra nationella best\xE4mmelser\
            \ f\xF6r att n\xE4rmare fastst\xE4lla hur best\xE4mmelserna i denna f\xF6\
            rordning ska till\xE4mpas. J\xE4mte den allm\xE4nna och \xF6vergripande\
            \ lagstiftning om dataskydd varigenom direktiv 95/46/EG genomf\xF6rs har\
            \ medlemsstaterna flera sektorsspecifika lagar p\xE5 omr\xE5den som kr\xE4\
            ver mer specifika best\xE4mmelser. Denna f\xF6rordning ger dessutom medlemsstaterna\
            \ handlingsutrymme att specificera sina best\xE4mmelser, \xE4ven f\xF6\
            r behandlingen av s\xE4rskilda kategorier av personuppgifter (nedan kallade\_\
            k\xE4nsliga uppgifter). Denna f\xF6rordning utesluter inte att det i medlemsstaternas\
            \ nationella r\xE4tt fastst\xE4lls n\xE4rmare omst\xE4ndigheter f\xF6\
            r specifika situationer d\xE4r uppgifter behandlas, inbegripet mer exakta\
            \ villkor f\xF6r laglig behandling av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 11
      description: Effective protection of personal data throughout the Union requires
        the strengthening and setting out in detail of the rights of data subjects
        and the obligations of those who process and determine the processing of personal
        data, as well as equivalent powers for monitoring and ensuring compliance
        with the rules for the protection of personal data and equivalent sanctions
        for infringements in the Member States.
      translations:
        sv:
          name: "Sk\xE4l 11"
          description: "Ett effektivt skydd av personuppgifter \xF6ver hela unionen\
            \ f\xF6ruts\xE4tter att de registrerades r\xE4ttigheter f\xF6rst\xE4rks\
            \ och specificeras och att de personuppgiftsansvarigas och personuppgiftsbitr\xE4\
            denas skyldigheter vid behandling av personuppgifter klarg\xF6rs, samt\
            \ att det finns likv\xE4rdiga befogenheter f\xF6r \xF6vervakning och att\
            \ det s\xE4kerst\xE4lls att reglerna f\xF6r skyddet av personuppgifter\
            \ efterlevs och att sanktionerna f\xF6r \xF6vertr\xE4delser \xE4r likv\xE4\
            rdiga i medlemsstaterna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 12
      description: Article 16(2) TFEU mandates the European Parliament and the Council
        to lay down the rules relating to the protection of natural persons with regard
        to the processing of personal data and the rules relating to the free movement
        of personal data.
      translations:
        sv:
          name: "Sk\xE4l 12"
          description: "I artikel 16.2 i EUF-f\xF6rdraget bemyndigas Europaparlamentet\
            \ och r\xE5det att fastst\xE4lla best\xE4mmelser om skydd f\xF6r fysiska\
            \ personer n\xE4r det g\xE4ller behandling av personuppgifter och best\xE4\
            mmelser om den fria r\xF6rligheten f\xF6r personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 13
      description: In order to ensure a consistent level of protection for natural
        persons throughout the Union and to prevent divergences hampering the free
        movement of personal data within the internal market, a Regulation is necessary
        to provide legal certainty and transparency for economic operators, including
        micro, small and medium-sized enterprises, and to provide natural persons
        in all Member States with the same level of legally enforceable rights and
        obligations and responsibilities for controllers and processors, to ensure
        consistent monitoring of the processing of personal data, and equivalent sanctions
        in all Member States as well as effective cooperation between the supervisory
        authorities of different Member States. The proper functioning of the internal
        market requires that the free movement of personal data within the Union is
        not restricted or prohibited for reasons connected with the protection of
        natural persons with regard to the processing of personal data. To take account
        of the specific situation of micro, small and medium-sized enterprises, this
        Regulation includes a derogation for organisations with fewer than 250 employees
        with regard to record-keeping. In addition, the Union institutions and bodies,
        and Member States and their supervisory authorities, are encouraged to take
        account of the specific needs of micro, small and medium-sized enterprises
        in the application of this Regulation. The notion of micro, small and medium-sized
        enterprises should draw from Article 2 of the Annex to Commission Recommendation
        2003/361/EC (1).
      translations:
        sv:
          name: "Sk\xE4l 13"
          description: "F\xF6r att s\xE4kerst\xE4lla en enhetlig niv\xE5 f\xF6r skyddet\
            \ av fysiska personer \xF6ver hela unionen och undvika avvikelser som\
            \ hindrar den fria r\xF6rligheten av personuppgifter inom den inre marknaden\
            \ beh\xF6vs en f\xF6rordning som skapar r\xE4ttslig s\xE4kerhet och \xF6\
            ppenhet f\xF6r ekonomiska akt\xF6rer, d\xE4ribland mikrof\xF6retag samt\
            \ sm\xE5 och medelstora f\xF6retag, och som ger fysiska personer i alla\
            \ medlemsstater samma r\xE4ttsligt verkst\xE4llbara r\xE4ttigheter och\
            \ skyldigheter samt \xE5l\xE4gger personuppgiftsansvariga och personuppgiftsbitr\xE4\
            den samma ansvar, s\xE5 att \xF6vervakningen av behandling av personuppgifter\
            \ blir enhetlig, sanktionerna i\_alla medlemsstater likv\xE4rdiga och\
            \ samarbetet mellan tillsynsmyndigheterna i olika medlemsstater effektivt.\
            \ F\xF6r att den inre marknaden ska fungera v\xE4l kr\xE4vs att det fria\
            \ fl\xF6det av personuppgifter inom unionen inte begr\xE4nsas eller f\xF6\
            rbjuds av sk\xE4l som har anknytning till skydd f\xF6r fysiska personer\
            \ med avseende p\xE5 behandling av personuppgifter. F\xF6r att ta h\xE4\
            nsyn till mikrof\xF6retagens samt de sm\xE5 och medelstora f\xF6retagens\
            \ s\xE4rskilda situation inneh\xE5ller denna f\xF6rordning ett undantag\
            \ f\xF6r organisationer som syssels\xE4tter f\xE4rre\_\xE4n\_250\_personer\
            \ med avseende p\xE5 registerf\xF6ring. Dessutom uppmanas unionens institutioner\
            \ och organ samt medlemsstaterna och deras tillsynsmyndigheter att vid\
            \ till\xE4mpningen av denna f\xF6rordning ta h\xE4nsyn till mikrof\xF6\
            retagens samt de sm\xE5 och medelstora f\xF6retagens s\xE4rskilda behov.\
            \ Begreppen mikrof\xF6retag samt sm\xE5 och medelstora f\xF6retag b\xF6\
            r bygga p\xE5 artikel 2 i bilagan till kommissionens\_rekommendation 2003/361/EG\_\
            (5)."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 14
      description: The protection afforded by this Regulation should apply to natural
        persons, whatever their nationality or place of residence, in relation to
        the processing of their personal data. This Regulation does not cover the
        processing of personal data which concerns legal persons and in particular
        undertakings established as legal persons, including the name and the form
        of the legal person and the contact details of the legal person
      translations:
        sv:
          name: "Sk\xE4l 14"
          description: "Det skydd som ska tillhandah\xE5llas enligt denna f\xF6rordning\
            \ b\xF6r till\xE4mpas p\xE5 fysiska personer, oavsett medborgarskap eller\
            \ hemvist, med avseende p\xE5 behandling av deras personuppgifter. Denna\
            \ f\xF6rordning omfattar inte behandling av personuppgifter r\xF6rande\
            \ juridiska personer, s\xE4rskilt f\xF6retag som bildats som juridiska\
            \ personer, exempelvis uppgifter om namn p\xE5 och typ av juridisk person\
            \ samt kontaktuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 15
      description: In order to prevent creating a serious risk of circumvention, the
        protection of natural persons should be technologically neutral and should
        not depend on the techniques used. The protection of natural persons should
        apply to the processing of personal data by automated means, as well as to
        manual processing, if the personal data are contained or are intended to be
        contained in a filing system. Files or sets of files, as well as their cover
        pages, which are not structured according to specific criteria should not
        fall within the scope of this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 15"
          description: "F\xF6r att f\xF6rhindra att det uppst\xE5r en allvarlig risk\
            \ f\xF6r att reglerna kringg\xE5s b\xF6r skyddet f\xF6r fysiska personer\
            \ vara teknikneutralt och inte vara beroende av den teknik som anv\xE4\
            nds. Skyddet f\xF6r fysiska personer b\xF6r vara till\xE4mpligt p\xE5\
            \ b\xE5de automatiserad och manuell behandling av personuppgifter, om\
            \ personuppgifterna ing\xE5r i eller \xE4r avsedda att ing\xE5 i ett register.\
            \ Akter eller grupper av akter samt omslag till dessa, som inte \xE4r\
            \ ordnade enligt s\xE4rskilda kriterier, b\xF6r inte omfattas av denna\
            \ f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 16
      description: This Regulation does not apply to issues of protection of fundamental
        rights and freedoms or the free flow of personal data related to activities
        which fall outside the scope of Union law, such as activities concerning national
        security. This Regulation does not apply to the processing of personal data
        by the Member States when carrying out activities in relation to the common
        foreign and security policy of the Union.
      translations:
        sv:
          name: "Sk\xE4l 16"
          description: "Denna f\xF6rordning \xE4r inte till\xE4mplig p\xE5 fr\xE5\
            gor som r\xF6r skyddet av grundl\xE4ggande r\xE4ttigheter och friheter\
            \ eller det fria fl\xF6det av personuppgifter p\xE5 omr\xE5den som inte\
            \ omfattas av unionsr\xE4tten, s\xE5som verksamhet r\xF6rande nationell\
            \ s\xE4kerhet. Denna f\xF6rordning \xE4r inte till\xE4mplig p\xE5 medlemsstaternas\
            \ behandling av personuppgifter n\xE4r de agerar inom ramen f\xF6r unionens\
            \ gemensamma utrikes- och s\xE4kerhetspolitik."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 17
      description: Regulation (EC) No 45/2001 of the European Parliament and of the
        Council (2) applies to the processing of personal data by the Union institutions,
        bodies, offices and agencies. Regulation (EC) No 45/2001 and other Union legal
        acts applicable to such processing of personal data should be adapted to the
        principles and rules established in this Regulation and applied in the light
        of this Regulation. In order to provide a strong and coherent data protection
        framework in the Union, the necessary adaptations of Regulation (EC) No 45/2001
        should follow after the adoption of this Regulation, in order to allow application
        at the same time as this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 17"
          description: "Europaparlamentets och r\xE5dets f\xF6rordning (EG) nr\_45/2001\_\
            (6)\_\xE4r till\xE4mplig p\xE5 den behandling av personuppgifter som sker\
            \ i unionens institutioner, organ och byr\xE5er. F\xF6rordning (EG) nr\_\
            45/2001 och de av unionens \xF6vriga r\xE4ttsakter som \xE4r till\xE4\
            mpliga p\xE5 s\xE5dan behandling av personuppgifter b\xF6r anpassas till\
            \ principerna och best\xE4mmelserna i\_den h\xE4r f\xF6rordningen och\
            \ till\xE4mpas mot bakgrund av den h\xE4r f\xF6rordningen. F\xF6r att\
            \ tillhandah\xE5lla en stark och sammanh\xE4ngande ram f\xF6r dataskyddet\
            \ inom unionen b\xF6r n\xF6dv\xE4ndiga anpassningar av f\xF6rordning (EG)\
            \ nr\_45/2001 g\xF6ras n\xE4r den h\xE4r f\xF6rordningen har antagits,\
            \ s\xE5 att de b\xE5da f\xF6rordningarna kan till\xE4mpas samtidigt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-18
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 18
      description: This Regulation does not apply to the processing of personal data
        by a natural person in the course of a purely personal or household activity
        and thus with no connection to a professional or commercial activity. Personal
        or household activities could include correspondence and the holding of addresses,
        or social networking and online activity undertaken within the context of
        such activities. However, this Regulation applies to controllers or processors
        which provide the means for processing personal data for such personal or
        household activities.
      translations:
        sv:
          name: "Sk\xE4l 18"
          description: "Denna f\xF6rordning \xE4r inte till\xE4mplig p\xE5 fysiska\
            \ personers behandling av personuppgifter som ett led i verksamhet som\
            \ \xE4r helt och h\xE5llet privat eller har samband med personens hush\xE5\
            ll och d\xE4rmed saknar koppling till yrkes- eller aff\xE4rsm\xE4ssig\
            \ verksamhet. Privat verksamhet eller verksamhet som har samband med hush\xE5\
            llet kan omfatta korrespondens och innehav av adresser, aktivitet i sociala\
            \ n\xE4tverk och internetverksamhet i samband med s\xE5dan verksamhet.\
            \ Denna f\xF6rordning \xE4r dock till\xE4mplig p\xE5 personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den som tillhandah\xE5ller utrustning f\xF6\
            r behandling av personuppgifter f\xF6r s\xE5dan privat verksamhet eller\
            \ hush\xE5llsverksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-19
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 19
      description: The protection of natural persons with regard to the processing
        of personal data by competent authorities for the purposes of the prevention,
        investigation, detection or prosecution of criminal offences or the execution
        of criminal penalties, including the safeguarding against and the prevention
        of threats to public security and the free movement of such data, is the subject
        of a specific Union legal act. This Regulation should not, therefore, apply
        to processing activities for those purposes. However, personal data processed
        by public authorities under this Regulation should, when used for those purposes,
        be governed by a more specific Union legal act, namely Directive (EU) 2016/680
        of the European Parliament and of the Council (1). Member States may entrust
        competent authorities within the meaning of Directive (EU) 2016/680 with tasks
        which are not necessarily carried out for the purposes of the prevention,
        investigation, detection or prosecution of criminal offences or the execution
        of criminal penalties, including the safeguarding against and prevention of
        threats to public security, so that the processing of personal data for those
        other purposes, in so far as it is within the scope of Union law, falls within
        the scope of this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 19"
          description: "Skyddet f\xF6r fysiska personer n\xE4r det g\xE4ller beh\xF6\
            riga myndigheters behandling av personuppgifter i syfte att f\xF6rebygga,\
            \ f\xF6rhindra, utreda, avsl\xF6ja eller lagf\xF6ra brott eller verkst\xE4\
            lla straffr\xE4ttsliga p\xE5f\xF6ljder, inklusive att skydda mot samt\
            \ f\xF6rebygga och f\xF6rhindra hot mot den allm\xE4nna s\xE4kerheten\
            \ och det fria fl\xF6det av s\xE5dana uppgifter, s\xE4kerst\xE4lls p\xE5\
            \ unionsniv\xE5 av en s\xE4rskild unionsr\xE4ttsakt. D\xE4rf\xF6r b\xF6\
            r denna f\xF6rordning inte vara till\xE4mplig p\xE5 behandling av personuppgifter\
            \ f\xF6r dessa \xE4ndam\xE5l. Personuppgifter som myndigheter behandlar\
            \ enligt denna f\xF6rordning och som anv\xE4nds f\xF6r de \xE4ndam\xE5\
            len b\xF6r emellertid regleras genom en mer specifik unionsr\xE4ttsakt,\
            \ n\xE4mligen Europaparlamentets och r\xE5dets direktiv (EU) 2016/680\_\
            (7). Medlemsstaterna f\xE5r anf\xF6rtro beh\xF6riga myndigheter i den\
            \ mening som avses i direktiv (EU) 2016/680 uppgifter som inte n\xF6dv\xE4\
            ndigtvis utf\xF6rs f\xF6r att f\xF6rebygga, f\xF6rhindra, utreda, avsl\xF6\
            ja eller lagf\xF6ra brott eller verkst\xE4lla straffr\xE4ttsliga p\xE5\
            f\xF6ljder, inklusive att skydda mot samt f\xF6rebygga och f\xF6rhindra\
            \ hot mot den allm\xE4nna s\xE4kerheten, s\xE5 att behandlingen av personuppgifter\
            \ f\xF6r dessa andra \xE4ndam\xE5l, i den m\xE5n den omfattas av unionsr\xE4\
            tten, omfattas av till\xE4mpningsomr\xE5det f\xF6r denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:node20
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      description: With regard to the processing of personal data by those competent
        authorities for purposes falling within scope of this Regulation, Member States
        should be able to maintain or introduce more specific provisions to adapt
        the application of the rules of this Regulation. Such provisions may determine
        more precisely specific requirements for the processing of personal data by
        those competent authorities for those other purposes, taking into account
        the constitutional, organisational and administrative structure of the respective
        Member State. When the processing of personal data by private bodies falls
        within the scope of this Regulation, this Regulation should provide for the
        possibility for Member States under specific conditions to restrict by law
        certain obligations and rights when such a restriction constitutes a necessary
        and proportionate measure in a democratic society to safeguard specific important
        interests including public security and the prevention, investigation, detection
        or prosecution of criminal offences or the execution of criminal penalties,
        including the safeguarding against and the prevention of threats to public
        security. This is relevant for instance in the framework of anti-money laundering
        or the activities of forensic laboratories.
      translations:
        sv:
          description: "Vad g\xE4ller dessa beh\xF6riga myndigheters behandling av\
            \ personuppgifter f\xF6r \xE4ndam\xE5l som omfattas av till\xE4mpningsomr\xE5\
            det f\xF6r denna f\xF6rordning, b\xF6r medlemsstaterna kunna bibeh\xE5\
            lla eller inf\xF6ra mer specifika best\xE4mmelser f\xF6r att anpassa till\xE4\
            mpningen av best\xE4mmelserna i denna f\xF6rordning. I\_s\xE5dana best\xE4\
            mmelser f\xE5r det fastst\xE4llas mer specifika krav f\xF6r dessa beh\xF6\
            riga myndigheters behandling av personuppgifter f\xF6r dessa andra \xE4\
            ndam\xE5l, med beaktande av respektive medlemsstats konstitutionella,\
            \ organisatoriska och administrativa struktur. N\xE4r privata organs behandling\
            \ av personuppgifter omfattas av till\xE4mpningsomr\xE5det f\xF6r denna\
            \ f\xF6rordning, b\xF6r denna f\xF6rordning ge medlemsstaterna m\xF6jlighet\
            \ att, under s\xE4rskilda villkor, i lag begr\xE4nsa vissa skyldigheter\
            \ och r\xE4ttigheter, om en s\xE5dan begr\xE4nsning utg\xF6r en n\xF6\
            dv\xE4ndig och proportionell \xE5tg\xE4rd i ett demokratiskt samh\xE4\
            lle f\xF6r att skydda s\xE4rskilda viktiga intressen, d\xE4ribland allm\xE4\
            n s\xE4kerhet samt f\xF6rebyggande, f\xF6rhindrande, utredning, avsl\xF6\
            jande och lagf\xF6ring av brott eller verkst\xE4llande av straffr\xE4\
            ttsliga p\xE5f\xF6ljder eller skydd mot samt f\xF6rebyggande och f\xF6\
            rhindrande av hot mot den allm\xE4nna s\xE4kerheten. Detta \xE4r exempelvis\
            \ relevant i samband med bek\xE4mpning av penningtv\xE4tt eller verksamhet\
            \ vid kriminaltekniska laboratorier."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-20
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 20
      description: While this Regulation applies, inter alia, to the activities of
        courts and other judicial authorities, Union or Member State law could specify
        the processing operations and processing procedures in relation to the processing
        of personal data by courts and other judicial authorities. The competence
        of the supervisory authorities should not cover the processing of personal
        data when courts are acting in their judicial capacity, in order to safeguard
        the independence of the judiciary in the performance of its judicial tasks,
        including decision- making. It should be possible to entrust supervision of
        such data processing operations to specific bodies within the judicial system
        of the Member State, which should, in particular ensure compliance with the
        rules of this Regulation, enhance awareness among members of the judiciary
        of their obligations under this Regulation and handle complaints in relation
        to such data processing operations.
      translations:
        sv:
          name: "Sk\xE4l 20"
          description: "Eftersom denna f\xF6rordning bland annat g\xE4ller f\xF6r\
            \ verksamhet inom domstolar och andra r\xE4ttsliga myndigheter, skulle\
            \ det i unionsr\xE4tt eller medlemsstaternas nationella r\xE4tt kunna\
            \ anges vilken behandling och vilka f\xF6rfaranden f\xF6r behandling som\
            \ ber\xF6rs n\xE4r det g\xE4ller domstolars och andra r\xE4ttsliga myndigheters\
            \ behandling av personuppgifter. Tillsynsmyndigheternas beh\xF6righet\
            \ b\xF6r inte omfatta domstolars behandling av personuppgifter n\xE4r\
            \ detta sker inom ramen f\xF6r domstolarnas d\xF6mande verksamhet, i syfte\
            \ att s\xE4kerst\xE4lla domstolsv\xE4sendets oberoende n\xE4r det utf\xF6\
            r sin r\xE4ttsskipande verksamhet, inbegripet n\xE4r det fattar beslut.\
            \ Det b\xF6r vara m\xF6jligt att anf\xF6rtro tillsynen \xF6ver s\xE5dan\
            \ behandling av uppgifter till s\xE4rskilda organ inom medlemsstaternas\
            \ r\xE4ttsv\xE4sen, vilka framf\xF6r allt b\xF6r s\xE4kerst\xE4lla efterlevnaden\
            \ av best\xE4mmelserna i denna f\xF6rordning, fr\xE4mja domstolsv\xE4\
            sendets medvetenhet om sina skyldigheter enligt denna f\xF6rordning och\
            \ hantera klagom\xE5l relaterade till s\xE5dan behandling av uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-21
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 21
      description: This Regulation is without prejudice to the application of Directive
        2000/31/EC of the European Parliament and of the Council (2), in particular
        of the liability rules of intermediary service providers in Articles 12 to
        15 of that Directive. That Directive seeks to contribute to the proper functioning
        of the internal market by ensuring the free movement of information society
        services between Member States.
      translations:
        sv:
          name: "Sk\xE4l 21"
          description: "Denna f\xF6rordning p\xE5verkar inte till\xE4mpningen av Europaparlamentets\
            \ och r\xE5dets direktiv\_2000/31/EG\_(8), s\xE4rskilt best\xE4mmelserna\
            \ om tj\xE4nstelevererande mellanh\xE4nders ansvar i\_artiklarna 12\u2013\
            15 i det direktivet. Syftet med det direktivet \xE4r att bidra till att\
            \ den inre marknaden fungerar v\xE4l genom att s\xE4kerst\xE4lla fri r\xF6\
            rlighet f\xF6r informationssamh\xE4llets tj\xE4nster mellan medlemsstaterna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-22
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 22
      description: Any processing of personal data in the context of the activities
        of an establishment of a controller or a processor in the Union should be
        carried out in accordance with this Regulation, regardless of whether the
        processing itself takes place within the Union. Establishment implies the
        effective and real exercise of activity through stable arrangements. The legal
        form of such arrangements, whether through a branch or a subsidiary with a
        legal personality, is not the determining factor in that respect.
      translations:
        sv:
          name: "Sk\xE4l 22"
          description: "All behandling av personuppgifter som sker inom ramen f\xF6\
            r arbetet p\xE5 personuppgiftsansvarigas eller personuppgiftsbitr\xE4\
            dens verksamhetsst\xE4llen inom unionen b\xF6r ske i \xF6verensst\xE4\
            mmelse med denna f\xF6rordning, oavsett om behandlingen i sig \xE4ger\
            \ rum inom unionen. Verksamhetsst\xE4lle inneb\xE4r det faktiska och reella\
            \ utf\xF6randet av verksamhet med hj\xE4lp av en stabil struktur. Den\
            \ r\xE4ttsliga formen f\xF6r en s\xE5dan struktur, oavsett om det \xE4\
            r en filial eller ett dotterf\xF6retag med status som juridisk person,\
            \ b\xF6r inte vara den avg\xF6rande faktorn i detta avseende."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-23
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 23
      description: In order to ensure that natural persons are not deprived of the
        protection to which they are entitled under this Regulation, the processing
        of personal data of data subjects who are in the Union by a controller or
        a processor not established in the Union should be subject to this Regulation
        where the processing activities are related to offering goods or services
        to such data subjects irrespective of whether connected to a payment. In order
        to determine whether such a controller or processor is offering goods or services
        to data subjects who are in the Union, it should be ascertained whether it
        is apparent that the controller or processor envisages offering services to
        data subjects in one or more Member States in the Union. Whereas the mere
        accessibility of the controller's, processor's or an intermediary's website
        in the Union, of an email address or of other contact details, or the use
        of a language generally used in the third country where the controller is
        established, is insufficient to ascertain such intention, factors such as
        the use of a language or a currency generally used in one or more Member States
        with the possibility of ordering goods and services in that other language,
        or the mentioning of customers or users who are in the Union, may make it
        apparent that the controller envisages offering goods or services to data
        subjects in the Union.
      translations:
        sv:
          name: "Sk\xE4l 23"
          description: "F\xF6r att fysiska personer inte ska fr\xE5ntas det skydd\
            \ som denna f\xF6rordning ger dem b\xF6r s\xE5dan behandling av personuppgifter\
            \ om registrerade personer som befinner sig i unionen vilken utf\xF6rs\
            \ av en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de som\
            \ inte \xE4r etablerad inom unionen omfattas av denna f\xF6rordning, om\
            \ behandlingen avser utbjudande av varor eller tj\xE4nster inom unionen\
            \ till de registrerade, oavsett om detta \xE4r kopplat till en betalning.\
            \ I syfte att avg\xF6ra om en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de erbjuder varor eller tj\xE4nster till registrerade som befinner sig\
            \ i unionen b\xF6r man fastst\xE4lla om det \xE4r uppenbart att den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det avser att erbjuda tj\xE4nster till registrerade\
            \ i en eller flera av unionens medlemsstater. Medan enbart \xE5tkomlighet\
            \ till den personuppgiftsansvariges, personuppgiftsbitr\xE4dets eller\
            \ en mellanhands webbplats i unionen, till en e-postadress eller andra\
            \ kontaktuppgifter eller anv\xE4ndning av ett spr\xE5k som allm\xE4nt\
            \ anv\xE4nds i det tredjeland d\xE4r den personuppgiftsansvarige \xE4\
            r etablerad inte \xE4r tillr\xE4ckligt f\xF6r att fastst\xE4lla en s\xE5\
            dan avsikt, kan faktorer som anv\xE4ndning av ett spr\xE5k eller en valuta\
            \ som allm\xE4nt anv\xE4nds i\_en eller flera medlemsstater med m\xF6\
            jlighet att best\xE4lla varor och tj\xE4nster p\xE5 detta andra spr\xE5\
            k, eller omn\xE4mnande av kunder eller anv\xE4ndare som befinner sig i\
            \ unionen, g\xF6ra det uppenbart att den personuppgiftsansvarige avser\
            \ att erbjuda varor eller tj\xE4nster till registrerade inom unionen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-24
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 24
      description: The processing of personal data of data subjects who are in the
        Union by a controller or processor not established in the Union should also
        be subject to this Regulation when it is related to the monitoring of the
        behaviour of such data subjects in so far as their behaviour takes place within
        the Union. In order to determine whether a processing activity can be considered
        to monitor the behaviour of data subjects, it should be ascertained whether
        natural persons are tracked on the internet including potential subsequent
        use of personal data processing techniques which consist of profiling a natural
        person, particularly in order to take decisions concerning her or him or for
        analysing or predicting her or his personal preferences, behaviours and attitudes.
      translations:
        sv:
          name: "Sk\xE4l 24"
          description: "Den behandling av personuppgifter som avser registrerade som\
            \ befinner sig i unionen som utf\xF6rs av en personuppgiftsansvarig eller\
            \ ett personuppgiftsbitr\xE4de som inte \xE4r etablerad i\_unionen b\xF6\
            r ocks\xE5 omfattas av denna f\xF6rordning, om den h\xF6r samman med \xF6\
            vervakningen av de registrerade personernas beteende n\xE4r de befinner\
            \ sig i unionen. F\xF6r att avg\xF6ra huruvida en viss behandling kan\
            \ anses \xF6vervaka beteendet hos registrerade, b\xF6r det fastst\xE4\
            llas om fysiska personer sp\xE5ras p\xE5 internet, och om personuppgifterna\
            \ d\xE4refter behandlas med hj\xE4lp av teknik som profilerar fysiska\
            \ personer, i synnerhet f\xF6r att fatta beslut r\xF6rande honom eller\
            \ henne eller f\xF6r att analysera eller f\xF6ruts\xE4ga hans eller hennes\
            \ personliga preferenser, beteende och attityder."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-25
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 25
      description: Where Member State law applies by virtue of public international
        law, this Regulation should also apply to a controller not established in
        the Union, such as in a Member State's diplomatic mission or consular post.
      translations:
        sv:
          name: "Sk\xE4l 25"
          description: "Om medlemsstaternas nationella r\xE4tt \xE4r till\xE4mplig\
            \ i kraft av folkr\xE4tten, b\xF6r denna f\xF6rordning ocks\xE5 vara till\xE4\
            mplig p\xE5 personuppgiftsansvariga som inte \xE4r etablerade inom unionen,\
            \ exempelvis i en medlemsstats diplomatiska beskickning eller konsulat."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-26
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 26
      description: The principles of data protection should apply to any information
        concerning an identified or identifiable natural person. Personal data which
        have undergone pseudonymisation, which could be attributed to a natural person
        by the use of additional information should be considered to be information
        on an identifiable natural person. To determine whether a natural person is
        identifiable, account should be taken of all the means reasonably likely to
        be used, such as singling out, either by the controller or by another person
        to identify the natural person directly or indirectly. To ascertain whether
        means are reasonably likely to be used to identify the natural person, account
        should be taken of all objective factors, such as the costs of and the amount
        of time required for identification, taking into consideration the available
        technology at the time of the processing and technological developments. The
        principles of data protection should therefore not apply to anonymous information,
        namely information which does not relate to an identified or identifiable
        natural person or to personal data rendered anonymous in such a manner that
        the data subject is not or no longer identifiable. This Regulation does not
        therefore concern the processing of such anonymous information, including
        for statistical or research purposes.
      translations:
        sv:
          name: "Sk\xE4l 26"
          description: "Principerna f\xF6r dataskyddet b\xF6r g\xE4lla all information\
            \ som r\xF6r en identifierad eller identifierbar fysisk person. Personuppgifter\
            \ som har pseudonymiserats och som skulle kunna tillskrivas en fysisk\
            \ person genom att kompletterande uppgifter anv\xE4nds b\xF6r anses som\
            \ uppgifter om en identifierbar fysisk person. F\xF6r att avg\xF6ra om\
            \ en fysisk person \xE4r identifierbar b\xF6r man beakta alla hj\xE4lpmedel,\
            \ som t.ex. utgallring, som, antingen av den personuppgiftsansvarige eller\
            \ av en annan person, rimligen kan komma att anv\xE4ndas f\xF6r att direkt\
            \ eller indirekt identifiera den fysiska personen. F\xF6r att fastst\xE4\
            lla om hj\xE4lpmedel med rimlig sannolikhet kan komma att anv\xE4ndas\
            \ f\xF6r att identifiera den fysiska personen b\xF6r man beakta samtliga\
            \ objektiva faktorer, s\xE5som kostnader och tids\xE5tg\xE5ng f\xF6r identifiering,\
            \ med beaktande av s\xE5v\xE4l tillg\xE4nglig teknik vid tidpunkten f\xF6\
            r behandlingen som den tekniska utvecklingen. Principerna f\xF6r dataskyddet\
            \ b\xF6r d\xE4rf\xF6r inte g\xE4lla f\xF6r anonym information, n\xE4mligen\
            \ information som inte h\xE4nf\xF6r sig till en identifierad eller identifierbar\
            \ fysisk person, eller f\xF6r personuppgifter som anonymiserats p\xE5\
            \ ett s\xE5dant s\xE4tt att den registrerade inte eller inte l\xE4ngre\
            \ \xE4r identifierbar. Denna f\xF6rordning ber\xF6r d\xE4rf\xF6r inte\
            \ behandling av s\xE5dan anonym information, vilket inbegriper information\
            \ f\xF6r statistiska \xE4ndam\xE5l eller forsknings\xE4ndam\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-27
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 27
      description: This Regulation does not apply to the personal data of deceased
        persons. Member States may provide for rules regarding the processing of personal
        data of deceased persons.
      translations:
        sv:
          name: "Sk\xE4l 27"
          description: "Denna f\xF6rordning g\xE4ller inte behandling av personuppgifter\
            \ r\xF6rande avlidna personer. Medlemsstaterna f\xE5r fastst\xE4lla best\xE4\
            mmelser f\xF6r behandlingen av personuppgifter r\xF6rande avlidna personer."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-28
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 28
      description: "The application of pseudonymisation to personal data can reduce\
        \ the risks to the data subjects concerned and help controllers and processors\
        \ to meet their data-protection obligations. The explicit introduction of\
        \ \u2018pseudonymisation\u2019 in this Regulation is not intended to preclude\
        \ any other measures of data protection."
      translations:
        sv:
          name: "Sk\xE4l 28"
          description: "Till\xE4mpningen av pseudonymisering av personuppgifter kan\
            \ minska riskerna f\xF6r de registrerade som ber\xF6rs och hj\xE4lpa personuppgiftsansvariga\
            \ och personuppgiftsbitr\xE4den att fullg\xF6ra sina skyldigheter i fr\xE5\
            ga om dataskydd. Ett uttryckligt inf\xF6rande av\_pseudonymisering\_i\
            \ denna f\xF6rordning \xE4r inte avsett att utesluta andra \xE5tg\xE4\
            rder f\xF6r dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-29
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 29
      description: In order to create incentives to apply pseudonymisation when processing
        personal data, measures of pseudonymisation should, whilst allowing general
        analysis, be possible within the same controller when that controller has
        taken technical and organisational measures necessary to ensure, for the processing
        concerned, that this Regulation is implemented, and that additional information
        for attributing the personal data to a specific data subject is kept separately.
        The controller processing the personal data should indicate the authorised
        persons within the same controller.
      translations:
        sv:
          name: "Sk\xE4l 29"
          description: "F\xF6r att skapa incitament f\xF6r till\xE4mpning av pseudonymisering\
            \ vid behandling av personuppgifter b\xF6r \xE5tg\xE4rder f\xF6r pseudonymisering\
            \ som samtidigt medger en allm\xE4n analys vara m\xF6jliga inom samma\
            \ personuppgiftsansvarigs verksamhet, n\xE4r den personuppgiftsansvarige\
            \ har vidtagit de tekniska och organisatoriska \xE5tg\xE4rder som \xE4\
            r n\xF6dv\xE4ndiga f\xF6r att se till att denna f\xF6rordning genomf\xF6\
            rs f\xF6r ber\xF6rd uppgiftsbehandling och att kompletterande uppgifter\
            \ f\xF6r tillskrivning av personuppgifterna till en specifik registrerad\
            \ person f\xF6rvaras separat. Den personuppgiftsansvarige som behandlar\
            \ personuppgifterna b\xF6r ange beh\xF6riga personer inom samma personuppgiftsansvarigs\
            \ verksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-30
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 30
      description: Natural persons may be associated with online identifiers provided
        by their devices, applications, tools and protocols, such as internet protocol
        addresses, cookie identifiers or other identifiers such as radio frequency
        identification tags. This may leave traces which, in particular when combined
        with unique identifiers and other information received by the servers, may
        be used to create profiles of the natural persons and identify them.
      translations:
        sv:
          name: "Sk\xE4l 30"
          description: "Fysiska personer kan knytas till n\xE4tidentifierare som l\xE4\
            mnas av deras utrustning, applikationer, verktyg och protokoll, t.ex.\
            \ ip-adresser, kakor eller andra identifierare, som radiofrekvensetiketter.\
            \ Detta kan efterl\xE4mna sp\xE5r som, s\xE4rskilt i kombination med unika\
            \ identifierare och andra uppgifter som tas emot av servrarna, kan anv\xE4\
            ndas f\xF6r att skapa profiler f\xF6r fysiska personer och identifiera\
            \ dem."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-31
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 31
      description: Public authorities to which personal data are disclosed in accordance
        with a legal obligation for the exercise of their official mission, such as
        tax and customs authorities, financial investigation units, independent administrative
        authorities, or financial market authorities responsible for the regulation
        and supervision of securities markets should not be regarded as recipients
        if they receive personal data which are necessary to carry out a particular
        inquiry in the general interest, in accordance with Union or Member State
        law. The requests for disclosure sent by the public authorities should always
        be in writing, reasoned and occasional and should not concern the entirety
        of a filing system or lead to the interconnection of filing systems. The processing
        of personal data by those public authorities should comply with the applicable
        data-protection rules according to the purposes of the processing.
      translations:
        sv:
          name: "Sk\xE4l 31"
          description: "Offentliga myndigheter som f\xF6r sin myndighetsut\xF6vning\
            \ mottar personuppgifter i enlighet med en r\xE4ttslig f\xF6rpliktelse,\
            \ t.ex. skatte- och tullmyndigheter, finansutredningsgrupper, oberoende\
            \ administrativa myndigheter eller finansmarknadsmyndigheter med ansvar\
            \ f\xF6r reglering och \xF6vervakning av v\xE4rdepappersmarknader, b\xF6\
            r inte betraktas som mottagare om de tar emot personuppgifter som \xE4\
            r n\xF6dv\xE4ndiga f\xF6r utf\xF6randet av en s\xE4rskild utredning av\
            \ allm\xE4nt intresse, i\_enlighet med unionsr\xE4tten eller medlemstaternas\
            \ nationella r\xE4tt. Offentliga myndigheters beg\xE4randen om att uppgifter\
            \ ska l\xE4mnas ut ska alltid vara skriftliga och motiverade, l\xE4ggas\
            \ fram i enskilda fall och inte g\xE4lla hela register eller leda till\
            \ att register kopplas samman. Dessa offentliga myndigheters behandling\
            \ av personuppgifter b\xF6r ske i \xF6verensst\xE4mmelse med de best\xE4\
            mmelser f\xF6r dataskydd som \xE4r till\xE4mpliga p\xE5 behandlingens\
            \ \xE4ndam\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-32
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 32
      description: Consent should be given by a clear affirmative act establishing
        a freely given, specific, informed and unambiguous indication of the data
        subject's agreement to the processing of personal data relating to him or
        her, such as by a written statement, including by electronic means, or an
        oral statement. This could include ticking a box when visiting an internet
        website, choosing technical settings for information society services or another
        statement or conduct which clearly indicates in this context the data subject's
        acceptance of the proposed processing of his or her personal data. Silence,
        pre-ticked boxes or inactivity should not therefore constitute consent. Consent
        should cover all processing activities carried out for the same purpose or
        purposes. When the processing has multiple purposes, consent should be given
        for all of them. If the data subject's consent is to be given following a
        request by electronic means, the request must be clear, concise and not unnecessarily
        disruptive to the use of the service for which it is provided.
      translations:
        sv:
          name: "Sk\xE4l 32"
          description: "Samtycke b\xF6r l\xE4mnas genom en entydig bekr\xE4ftande\
            \ handling som inneb\xE4r ett frivilligt, specifikt, informerat och otvetydigt\
            \ medgivande fr\xE5n den registrerades sida om att denne godk\xE4nner\
            \ behandling av personuppgifter r\xF6rande honom eller henne, som t.ex.\
            \ genom en skriftlig, inklusive elektronisk, eller muntlig f\xF6rklaring.\
            \ Detta kan inbegripa att en ruta kryssas i vid bes\xF6k p\xE5 en internetsida,\
            \ genom val av inst\xE4llningsalternativ f\xF6r tj\xE4nster p\xE5 informationssamh\xE4\
            llets omr\xE5de eller genom n\xE5gon annan f\xF6rklaring eller n\xE5got\
            \ annat beteende som i sammanhanget tydligt visar att den registrerade\
            \ godtar den avsedda behandlingen av sina personuppgifter. Tystnad, p\xE5\
            \ f\xF6rhand ikryssade rutor eller inaktivitet b\xF6r d\xE4rf\xF6r inte\
            \ utg\xF6ra samtycke. Samtycket b\xF6r g\xE4lla all behandling som utf\xF6\
            rs f\xF6r samma \xE4ndam\xE5l. Om behandlingen tj\xE4nar flera olika syften,\
            \ b\xF6r samtycke ges f\xF6r samtliga syften. Om den registrerade ska\
            \ l\xE4mna sitt samtycke efter en elektronisk beg\xE4ran, m\xE5ste denna\
            \ vara tydlig och koncis och f\xE5r inte on\xF6digtvis st\xF6ra anv\xE4\
            ndningen av den tj\xE4nst som den avser."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-33
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 33
      description: It is often not possible to fully identify the purpose of personal
        data processing for scientific research purposes at the time of data collection.
        Therefore, data subjects should be allowed to give their consent to certain
        areas of scientific research when in keeping with recognised ethical standards
        for scientific research. Data subjects should have the opportunity to give
        their consent only to certain areas of research or parts of research projects
        to the extent allowed by the intended purpose.
      translations:
        sv:
          name: "Sk\xE4l 33"
          description: "Det \xE4r ofta inte m\xF6jligt att fullt ut identifiera syftet\
            \ med en behandling av personuppgifter f\xF6r vetenskapliga forsknings\xE4\
            ndam\xE5l i samband med insamlingen av uppgifter. D\xE4rf\xF6r b\xF6r\
            \ registrerade kunna ge sitt samtycke till vissa omr\xE5den f\xF6r vetenskaplig\
            \ forskning, n\xE4r vedertagna etiska standarder f\xF6r vetenskaplig forskning\
            \ iakttas. Registrerade b\xF6r ha m\xF6jlighet att endast l\xE4mna sitt\
            \ samtycke till vissa forskningsomr\xE5den eller delar av forskningsprojekt\
            \ i den utstr\xE4ckning det avsedda syftet medger detta."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-34
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 34
      description: Genetic data should be defined as personal data relating to the
        inherited or acquired genetic characteristics of a natural person which result
        from the analysis of a biological sample from the natural person in question,
        in particular chromosomal, deoxyribonucleic acid (DNA) or ribonucleic acid
        (RNA) analysis, or from the analysis of another element enabling equivalent
        information to be obtained.
      translations:
        sv:
          name: "Sk\xE4l 34"
          description: "Genetiska uppgifter b\xF6r definieras som personuppgifter\
            \ som r\xF6r en fysisk persons ned\xE4rvda eller f\xF6rv\xE4rvade genetiska\
            \ k\xE4nnetecken, vilka framg\xE5r av en analys av ett biologiskt prov\
            \ fr\xE5n den fysiska personen i fr\xE5ga, framf\xF6r allt kromosom-,\
            \ DNA- eller RNA-analys eller av en annan form av analys som g\xF6r det\
            \ m\xF6jligt att inh\xE4mta motsvarande information."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-35
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 35
      description: Personal data concerning health should include all data pertaining
        to the health status of a data subject which reveal information relating to
        the past, current or future physical or mental health status of the data subject.
        This includes information about the natural person collected in the course
        of the registration for, or the provision of, health care services as referred
        to in Directive 2011/24/EU of the European Parliament and of the Council (1)
        to that natural person; a number, symbol or particular assigned to a natural
        person to uniquely identify the natural person for health purposes; information
        derived from the testing or examination of a body part or bodily substance,
        including from genetic data and biological samples; and any information on,
        for example, a disease, disability, disease risk, medical history, clinical
        treatment or the physiological or biomedical state of the data subject independent
        of its source, for example from a physician or other health professional,
        a hospital, a medical device or an in vitro diagnostic test.
      translations:
        sv:
          name: "Sk\xE4l 35"
          description: "Personuppgifter om h\xE4lsa b\xF6r innefatta alla de uppgifter\
            \ som h\xE4nf\xF6r sig till en registrerad persons h\xE4lsotillst\xE5\
            nd som ger information om den registrerades tidigare, nuvarande eller\
            \ framtida fysiska eller psykiska h\xE4lsotillst\xE5nd. Detta inbegriper\
            \ uppgifter om den fysiska personen som insamlats i samband med registrering\
            \ f\xF6r eller tillhandah\xE5llande av h\xE4lso- och sjukv\xE5rdstj\xE4\
            nster till den fysiska personen enligt Europaparlamentets och r\xE5dets\
            \ direktiv 2011/24/EU\_(9), ett nummer, en symbol eller ett k\xE4nnetecken\
            \ som den fysiska personen tilldelats f\xF6r att identifiera denne f\xF6\
            r h\xE4lso- och sjukv\xE5rds\xE4ndam\xE5l, uppgifter som h\xE4rr\xF6r\
            \ fr\xE5n tester eller unders\xF6kning av en kroppsdel eller kroppssubstans,\
            \ d\xE4ribland genetiska uppgifter och biologiska prov, och andra uppgifter\
            \ om exempelvis sjukdom, funktionshinder, sjukdomsrisk, sjukdomshistoria,\
            \ klinisk behandling eller den registrerades fysiologiska eller biomedicinska\
            \ tillst\xE5nd, oberoende av k\xE4llan, exempelvis fr\xE5n en l\xE4kare\
            \ eller fr\xE5n annan sjukv\xE5rdspersonal, ett sjukhus, en medicinteknisk\
            \ produkt eller ett diagnostiskt in vitro-test."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-36
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 36
      description: The main establishment of a controller in the Union should be the
        place of its central administration in the Union, unless the decisions on
        the purposes and means of the processing of personal data are taken in another
        establishment of the controller in the Union, in which case that other establishment
        should be considered to be the main establishment. The main establishment
        of a controller in the Union should be determined according to objective criteria
        and should imply the effective and real exercise of management activities
        determining the main decisions as to the purposes and means of processing
        through stable arrangements. That criterion should not depend on whether the
        processing of personal data is carried out at that location. The presence
        and use of technical means and technologies for processing personal data or
        processing activities do not, in themselves, constitute a main establishment
        and are therefore not determining criteria for a main establishment. The main
        establishment of the processor should be the place of its central administration
        in the Union or, if it has no central administration in the Union, the place
        where the main processing activities take place in the Union. In cases involving
        both the controller and the processor, the competent lead supervisory authority
        should remain the supervisory authority of the Member State where the controller
        has its main establishment, but the supervisory authority of the processor
        should be considered to be a supervisory authority concerned and that supervisory
        authority should participate in the cooperation procedure provided for by
        this Regulation. In any case, the supervisory authorities of the Member State
        or Member States where the processor has one or more establishments should
        not be considered to be supervisory authorities concerned where the draft
        decision concerns only the controller. Where the processing is carried out
        by a group of undertakings, the main establishment of the controlling undertaking
        should be considered to be the main establishment of the group of undertakings,
        except where the purposes and means of processing are determined by another
        undertaking.
      translations:
        sv:
          name: "Sk\xE4l 36"
          description: "Den personuppgiftsansvariges huvudsakliga verksamhetsst\xE4\
            lle i unionen b\xF6r vara den plats i unionen d\xE4r den personuppgiftsansvarige\
            \ har sin centrala f\xF6rvaltning, s\xE5vida inte beslut om \xE4ndam\xE5\
            len och medlen f\xF6r behandling av personuppgifter fattas vid ett annat\
            \ av den personuppgiftsansvariges verksamhetsst\xE4llen i unionen; i s\xE5\
            dant fall b\xF6r det andra verksamhetsst\xE4llet anses vara det huvudsakliga\
            \ verksamhetsst\xE4llet. En personuppgiftsansvarigs huvudsakliga verksamhetsst\xE4\
            lle inom unionen b\xF6r avg\xF6ras med beaktande av objektiva kriterier\
            \ och b\xF6r inbegripa den faktiska och reella ledning som fattar de huvudsakliga\
            \ besluten vad avser \xE4ndam\xE5l och medel f\xF6r behandlingen med hj\xE4\
            lp av en stabil struktur. Detta kriterium b\xF6r inte vara avh\xE4ngigt\
            \ av om behandlingen av personuppgifter utf\xF6rs p\xE5 detta st\xE4lle.\
            \ Att tekniska medel och teknik f\xF6r behandling av personuppgifter eller\
            \ behandlingsverksamhet finns och anv\xE4nds visar i sig inte att det\
            \ r\xF6r sig om ett huvudsakligt verksamhetsst\xE4lle och utg\xF6r d\xE4\
            rf\xF6r inte avg\xF6rande kriterier f\xF6r ett huvudsakligt verksamhetsst\xE4\
            lle. Personuppgiftsbitr\xE4dets huvudsakliga verksamhetsst\xE4lle b\xF6\
            r vara den plats i unionen d\xE4r denne har sin centrala f\xF6rvaltning\
            \ eller, om denne inte har n\xE5gon central f\xF6rvaltning inom unionen,\
            \ den plats inom unionen d\xE4r den huvudsakliga behandlingen sker. I\
            \ fall som omfattar b\xE5de en personuppgiftsansvarig och ett personuppgiftsbitr\xE4\
            de b\xF6r den beh\xF6riga ansvariga tillsynsmyndigheten fortfarande vara\
            \ tillsynsmyndigheten i den medlemsstat d\xE4r den personuppgiftsansvarige\
            \ har sitt huvudsakliga verksamhetsst\xE4lle, men den tillsynsmyndighet\
            \ som g\xE4ller f\xF6r personuppgiftsbitr\xE4det b\xF6r betraktas som\
            \ en ber\xF6rd tillsynsmyndighet och den tillsynsmyndigheten b\xF6r delta\
            \ i det samarbetsf\xF6rfarande som f\xF6reskrivs i denna f\xF6rordning.\
            \ Om utkastet till beslut endast g\xE4ller den personuppgiftsansvarige,\
            \ b\xF6r tillsynsmyndigheterna i den eller de medlemsstater d\xE4r personuppgiftsbitr\xE4\
            det har ett eller flera verksamhetsst\xE4llen inte under n\xE5gra omst\xE4\
            ndigheter betraktas som ber\xF6rda tillsynsmyndigheter. Om behandlingen\
            \ utf\xF6rs av en koncern b\xF6r det kontrollerande f\xF6retagets huvudsakliga\
            \ verksamhetsst\xE4lle betraktas som koncernens huvudsakliga verksamhetsst\xE4\
            lle, utom d\xE5 behandlingens \xE4ndam\xE5l och de medel med vilka den\
            \ utf\xF6rs fastst\xE4lls av ett annat f\xF6retag."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-37
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 37
      description: A group of undertakings should cover a controlling undertaking
        and its controlled undertakings, whereby the controlling undertaking should
        be the undertaking which can exert a dominant influence over the other undertakings
        by virtue, for example, of ownership, financial participation or the rules
        which govern it or the power to have personal data protection rules implemented.
        An undertaking which controls the processing of personal data in undertakings
        affiliated to it should be regarded, together with those undertakings, as
        a group of undertakings.
      translations:
        sv:
          name: "Sk\xE4l 37"
          description: "En koncern b\xF6r innefatta ett kontrollerande f\xF6retag\
            \ och de f\xF6retag som detta f\xF6retag kontrollerar (kontrollerade f\xF6\
            retag), varvid det kontrollerande f\xF6retaget b\xF6r vara det f\xF6retag\
            \ som kan ut\xF6va ett dominerande inflytande p\xE5 de \xF6vriga f\xF6\
            retagen i kraft av exempelvis \xE4garskap, finansiellt deltagande eller\
            \ de best\xE4mmelser som det regleras av eller befogenheten att inf\xF6\
            ra regler som r\xF6r personuppgiftsskyddet. Ett f\xF6retag med kontroll\
            \ \xF6ver behandlingen av personuppgifter vid f\xF6retag som \xE4r underst\xE4\
            llda detta f\xF6retag b\xF6r, tillsammans med dessa f\xF6retag, anses\
            \ utg\xF6ra en koncern."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-38
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 38
      description: Children merit specific protection with regard to their personal
        data, as they may be less aware of the risks, consequences and safeguards
        concerned and their rights in relation to the processing of personal data.
        Such specific protection should, in particular, apply to the use of personal
        data of children for the purposes of marketing or creating personality or
        user profiles and the collection of personal data with regard to children
        when using services offered directly to a child. The consent of the holder
        of parental responsibility should not be necessary in the context of preventive
        or counselling services offered directly to a child.
      translations:
        sv:
          name: "Sk\xE4l 38"
          description: "Barns personuppgifter f\xF6rtj\xE4nar s\xE4rskilt skydd, eftersom\
            \ barn kan vara mindre medvetna om ber\xF6rda risker, f\xF6ljder och skydds\xE5\
            tg\xE4rder samt om sina r\xE4ttigheter n\xE4r det g\xE4ller behandling\
            \ av personuppgifter. S\xE5dant s\xE4rskilt skydd b\xF6r i synnerhet g\xE4\
            lla anv\xE4ndningen av barns personuppgifter i marknadsf\xF6ringssyfte\
            \ eller f\xF6r att skapa personlighets- eller anv\xE4ndarprofiler samt\
            \ insamling av personuppgifter med avseende p\xE5 barn n\xE4r tj\xE4nster\
            \ som erbjuds direkt till barn utnyttjas. Samtycke fr\xE5n den person\
            \ som har f\xF6r\xE4ldraansvar \xF6ver ett barn b\xF6r inte kr\xE4vas\
            \ f\xF6r f\xF6rebyggande eller r\xE5dgivande tj\xE4nster som erbjuds direkt\
            \ till barn."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-39
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 39
      description: Any processing of personal data should be lawful and fair. It should
        be transparent to natural persons that personal data concerning them are collected,
        used, consulted or otherwise processed and to what extent the personal data
        are or will be processed. The principle of transparency requires that any
        information and communication relating to the processing of those personal
        data be easily accessible and easy to understand, and that clear and plain
        language be used. That principle concerns, in particular, information to the
        data subjects on the identity of the controller and the purposes of the processing
        and further information to ensure fair and transparent processing in respect
        of the natural persons concerned and their right to obtain confirmation and
        communication of personal data concerning them which are being processed.
        Natural persons should be made aware of risks, rules, safeguards and rights
        in relation to the processing of personal data and how to exercise their rights
        in relation to such processing. In particular, the specific purposes for which
        personal data are processed should be explicit and legitimate and determined
        at the time of the collection of the personal data. The personal data should
        be adequate, relevant and limited to what is necessary for the purposes for
        which they are processed. This requires, in particular, ensuring that the
        period for which the personal data are stored is limited to a strict minimum.
        Personal data should be processed only if the purpose of the processing could
        not reasonably be fulfilled by other means. In order to ensure that the personal
        data are not kept longer than necessary, time limits should be established
        by the controller for erasure or for a periodic review. Every reasonable step
        should be taken to ensure that personal data which are inaccurate are rectified
        or deleted. Personal data should be processed in a manner that ensures appropriate
        security and confidentiality of the personal data, including for preventing
        unauthorised access to or use of personal data and the equipment used for
        the processing.
      translations:
        sv:
          name: "Sk\xE4l 39"
          description: "Varje behandling av personuppgifter m\xE5ste vara laglig och\
            \ r\xE4ttvis. Det b\xF6r vara klart och tydligt f\xF6r fysiska personer\
            \ hur personuppgifter som r\xF6r dem insamlas, anv\xE4nds, konsulteras\
            \ eller p\xE5 annat s\xE4tt behandlas samt i vilken utstr\xE4ckning personuppgifterna\
            \ behandlas eller kommer att behandlas. \xD6ppenhetsprincipen kr\xE4ver\
            \ att all information och kommunikation i samband med behandlingen av\
            \ dessa personuppgifter \xE4r l\xE4ttillg\xE4nglig och l\xE4ttbegriplig\
            \ samt att ett klart och tydligt spr\xE5k anv\xE4nds. Den principen g\xE4\
            ller framf\xF6r allt informationen till registrerade om den personuppgiftsansvariges\
            \ identitet och syftet med behandlingen samt ytterligare information f\xF6\
            r att s\xF6rja f\xF6r en r\xE4ttvis och \xF6ppen behandling f\xF6r ber\xF6\
            rda fysiska personer och deras r\xE4tt att erh\xE5lla bekr\xE4ftelse p\xE5\
            \ och meddelande om vilka personuppgifter r\xF6rande dem som behandlas.\
            \ Fysiska personer b\xF6r g\xF6ras medvetna om risker, regler, skydds\xE5\
            tg\xE4rder och r\xE4ttigheter i samband med behandlingen av personuppgifter\
            \ och om hur de kan ut\xF6va sina r\xE4ttigheter med avseende p\xE5 behandlingen.\
            \ De specifika \xE4ndam\xE5l som personuppgifterna behandlas f\xF6r b\xF6\
            r vara tydliga och legitima och ha best\xE4mts vid den tidpunkt d\xE5\
            \ personuppgifterna samlades in. Personuppgifterna b\xF6r vara adekvata,\
            \ relevanta och begr\xE4nsade till vad som \xE4r n\xF6dv\xE4ndigt f\xF6\
            r de \xE4ndam\xE5l som de behandlas f\xF6r. Detta kr\xE4ver i synnerhet\
            \ att det tillses att den period under vilken personuppgifterna lagras\
            \ \xE4r begr\xE4nsad till ett strikt minimum. Personuppgifter b\xF6r endast\
            \ behandlas om syftet med behandlingen inte rimligen kan uppn\xE5s genom\
            \ andra medel. F\xF6r att s\xE4kerst\xE4lla att personuppgifter inte sparas\
            \ l\xE4ngre \xE4n n\xF6dv\xE4ndigt b\xF6r den personuppgiftsansvarige\
            \ inf\xF6ra tidsfrister f\xF6r radering eller f\xF6r regelbunden kontroll.\
            \ Alla rimliga \xE5tg\xE4rder b\xF6r vidtas f\xF6r att r\xE4tta eller\
            \ radera felaktiga uppgifter. Personuppgifter b\xF6r behandlas p\xE5 ett\
            \ s\xE4tt som s\xE4kerst\xE4ller l\xE4mplig s\xE4kerhet och konfidentialitet\
            \ f\xF6r personuppgifterna samt f\xF6rhindrar obeh\xF6rigt tilltr\xE4\
            de till och obeh\xF6rig anv\xE4ndning av personuppgifter och den utrustning\
            \ som anv\xE4nds f\xF6r behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-40
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 40
      description: In order for processing to be lawful, personal data should be processed
        on the basis of the consent of the data subject concerned or some other legitimate
        basis, laid down by law, either in this Regulation or in other Union or Member
        State law as referred to in this Regulation, including the necessity for compliance
        with the legal obligation to which the controller is subject or the necessity
        for the performance of a contract to which the data subject is party or in
        order to take steps at the request of the data subject prior to entering into
        a contract.
      translations:
        sv:
          name: "Sk\xE4l 40"
          description: "F\xF6r att behandling ska vara laglig b\xF6r personuppgifterna\
            \ behandlas efter samtycke fr\xE5n den ber\xF6rda registrerade eller p\xE5\
            \ n\xE5gon annan legitim grund som fastst\xE4llts i lag, antingen i\_\
            denna f\xF6rordning eller i annan unionsr\xE4tt eller medlemsstaternas\
            \ nationella r\xE4tt enligt denna f\xF6rordning, vilket inbegriper att\
            \ de r\xE4ttsliga skyldigheter som \xE5ligger den personuppgiftsansvarige\
            \ m\xE5ste fullg\xF6ras eller att ett avtal i vilket den registrerade\
            \ \xE4r part m\xE5ste genomf\xF6ras eller att \xE5tg\xE4rder p\xE5 beg\xE4\
            ran av den registrerade m\xE5ste vidtas innan avtalet ing\xE5s."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-41
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 41
      description: "Where this Regulation refers to a legal basis or a legislative\
        \ measure, this does not necessarily require a legislative act adopted by\
        \ a parliament, without prejudice to requirements pursuant to the constitutional\
        \ order of the Member State concerned. However, such a legal basis or legislative\
        \ measure should be clear and precise and its application should be foreseeable\
        \ to persons subject to it, in accordance with the case-law of the Court of\
        \ Justice of the European Union (the \u2018Court of Justice\u2019) and the\
        \ European Court of Human Rights."
      translations:
        sv:
          name: "Sk\xE4l 41"
          description: "N\xE4r det i denna f\xF6rordning h\xE4nvisas till en r\xE4\
            ttslig grund eller lagstiftnings\xE5tg\xE4rd, inneb\xE4r detta inte n\xF6\
            dv\xE4ndigtvis en lagstiftningsakt antagen av ett parlament, utan att\
            \ detta p\xE5verkar krav som uppst\xE4lls i den konstitutionella ordningen\
            \ i den ber\xF6rda medlemsstaten. En s\xE5dan r\xE4ttslig grund eller\
            \ lagstiftnings\xE5tg\xE4rd b\xF6r dock vara tydlig och precis och dess\
            \ till\xE4mpning b\xF6r vara f\xF6ruts\xE4gbar f\xF6r personer som omfattas\
            \ av den, i enlighet med r\xE4ttspraxis vid Europeiska unionens domstol\
            \ (nedan kallad\_domstolen) och Europeiska domstolen f\xF6r de m\xE4nskliga\
            \ r\xE4ttigheterna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-42
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 42
      description: Where processing is based on the data subject's consent, the controller
        should be able to demonstrate that the data subject has given consent to the
        processing operation. In particular in the context of a written declaration
        on another matter, safeguards should ensure that the data subject is aware
        of the fact that and the extent to which consent is given. In accordance with
        Council Directive 93/13/EEC (1) a declaration of consent pre- formulated by
        the controller should be provided in an intelligible and easily accessible
        form, using clear and plain language and it should not contain unfair terms.
        For consent to be informed, the data subject should be aware at least of the
        identity of the controller and the purposes of the processing for which the
        personal data are intended. Consent should not be regarded as freely given
        if the data subject has no genuine or free choice or is unable to refuse or
        withdraw consent without detriment.
      translations:
        sv:
          name: "Sk\xE4l 42"
          description: "N\xE4r behandling sker efter samtycke fr\xE5n registrerade,\
            \ b\xF6r personuppgiftsansvariga kunna visa att de registrerade har l\xE4\
            mnat sitt samtycke till behandlingen. I synnerhet vid skriftliga f\xF6\
            rklaringar som r\xF6r andra fr\xE5gor b\xF6r det finnas skydds\xE5tg\xE4\
            rder som s\xE4kerst\xE4ller att de registrerade \xE4r medvetna om att\
            \ samtycke ges och om hur l\xE5ngt samtycket str\xE4cker sig. I\_enlighet\
            \ med r\xE5dets direktiv 93/13/EEG\_(10)\_b\xF6r en f\xF6rklaring om samtycke\
            \ som den personuppgiftsansvarige i f\xF6rv\xE4g formulerat tillhandah\xE5\
            llas i en begriplig och l\xE4tt tillg\xE4nglig form, med anv\xE4ndning\
            \ av ett klart och tydligt spr\xE5k och utan osk\xE4liga villkor. F\xF6\
            r att samtycket ska vara informerat b\xF6r den registrerade k\xE4nna till\
            \ \xE5tminstone den personuppgiftsansvariges identitet och syftet med\
            \ den behandling f\xF6r vilken personuppgifterna \xE4r avsedda. Samtycke\
            \ b\xF6r inte betraktas som frivilligt om den registrerade inte har n\xE5\
            gon genuin eller fri valm\xF6jlighet eller inte utan problem kan v\xE4\
            gra eller ta tillbaka sitt samtycke."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-43
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 43
      description: In order to ensure that consent is freely given, consent should
        not provide a valid legal ground for the processing of personal data in a
        specific case where there is a clear imbalance between the data subject and
        the controller, in particular where the controller is a public authority and
        it is therefore unlikely that consent was freely given in all the circumstances
        of that specific situation. Consent is presumed not to be freely given if
        it does not allow separate consent to be given to different personal data
        processing operations despite it being appropriate in the individual case,
        or if the performance of a contract, including the provision of a service,
        is dependent on the consent despite such consent not being necessary for such
        performance.
      translations:
        sv:
          name: "Sk\xE4l 43"
          description: "F\xF6r att s\xE4kerst\xE4lla att samtycket l\xE4mnas frivilligt\
            \ b\xF6r det inte utg\xF6ra giltig r\xE4ttslig grund f\xF6r behandling\
            \ av personuppgifter i ett s\xE4rskilt fall d\xE4r det r\xE5der betydande\
            \ oj\xE4mlikhet mellan den registrerade och den personuppgiftsansvarige,\
            \ s\xE4rskilt om den personuppgiftsansvarige \xE4r en offentlig myndighet\
            \ och det d\xE4rf\xF6r \xE4r osannolikt att samtycket har l\xE4mnats frivilligt\
            \ n\xE4r det g\xE4ller alla f\xF6rh\xE5llanden som denna s\xE4rskilda\
            \ situation omfattar. Samtycke antas inte vara frivilligt om det inte\
            \ medger att separata samtycken l\xE4mnas f\xF6r olika behandlingar av\
            \ personuppgifter, trots att detta \xE4r l\xE4mpligt i det enskilda fallet,\
            \ eller om genomf\xF6randet av ett avtal \u2013 inbegripet tillhandah\xE5\
            llandet av en tj\xE4nst \u2013 \xE4r avh\xE4ngigt av samtycket, trots\
            \ att samtycket inte \xE4r n\xF6dv\xE4ndigt f\xF6r ett s\xE5dant genomf\xF6\
            rande."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-44
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 44
      description: Processing should be lawful where it is necessary in the context
        of a contract or the intention to enter into a contract.
      translations:
        sv:
          name: "Sk\xE4l 44"
          description: "Behandling b\xF6r vara laglig n\xE4r den \xE4r n\xF6dv\xE4\
            ndig i samband med avtal eller n\xE4r det finns en avsikt att ing\xE5\
            \ ett avtal."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-45
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 45
      description: Where processing is carried out in accordance with a legal obligation
        to which the controller is subject or where processing is necessary for the
        performance of a task carried out in the public interest or in the exercise
        of official authority, the processing should have a basis in Union or Member
        State law. This Regulation does not require a specific law for each individual
        processing. A law as a basis for several processing operations based on a
        legal obligation to which the controller is subject or where processing is
        necessary for the performance of a task carried out in the public interest
        or in the exercise of an official authority may be sufficient. It should also
        be for Union or Member State law to determine the purpose of processing. Furthermore,
        that law could specify the general conditions of this Regulation governing
        the lawfulness of personal data processing, establish specifications for determining
        the controller, the type of personal data which are subject to the processing,
        the data subjects concerned, the entities to which the personal data may be
        disclosed, the purpose limitations, the storage period and other measures
        to ensure lawful and fair processing. It should also be for Union or Member
        State law to determine whether the controller performing a task carried out
        in the public interest or in the exercise of official authority should be
        a public authority or another natural or legal person governed by public law,
        or, where it is in the public interest to do so, including for health purposes
        such as public health and social protection and the management of health care
        services, by private law, such as a professional association.
      translations:
        sv:
          name: "Sk\xE4l 45"
          description: "Behandling som grundar sig p\xE5 en r\xE4ttslig f\xF6rpliktelse\
            \ som \xE5vilar den personuppgiftsansvarige eller behandling som kr\xE4\
            vs f\xF6r att utf\xF6ra en uppgift av allm\xE4nt intresse eller som ett\
            \ led i myndighetsut\xF6vning, b\xF6r ha en grund i unionsr\xE4tten eller\
            \ i en medlemsstats nationella r\xE4tt. Denna f\xF6rordning medf\xF6r\
            \ inte n\xE5got krav p\xE5 en s\xE4rskild lag f\xF6r varje enskild behandling.\
            \ Det kan r\xE4cka med en lag som grund f\xF6r flera behandlingar som\
            \ bygger p\xE5 en r\xE4ttslig f\xF6rpliktelse som \xE5vilar den personuppgiftsansvarige\
            \ eller om behandlingen kr\xE4vs f\xF6r att utf\xF6ra en uppgift av allm\xE4\
            nt intresse eller som ett led i\_myndighetsut\xF6vning. Behandlingens\
            \ syfte b\xF6r ocks\xE5 fastst\xE4llas i unionsr\xE4tten eller i\_medlemsstaternas\
            \ nationella r\xE4tt. D\xE4rtill skulle man genom denna grund kunna ange\
            \ denna f\xF6rordnings allm\xE4nna villkor f\xF6r laglig personuppgiftsbehandling\
            \ och precisera kraven f\xF6r att fastst\xE4lla vem den personuppgiftsansvarige\
            \ \xE4r, vilken typ av personuppgifter som ska behandlas, vilka registrerade\
            \ som ber\xF6rs, de enheter till vilka personuppgifterna f\xE5r l\xE4\
            mnas ut, \xE4ndam\xE5lsbegr\xE4nsningar, lagringstid samt andra \xE5tg\xE4\
            rder f\xF6r att tillf\xF6rs\xE4kra en laglig och r\xE4ttvis behandling.\
            \ Unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt b\xF6r ocks\xE5\
            \ reglera fr\xE5gan huruvida en personuppgiftsansvarig som utf\xF6r en\
            \ uppgift av allm\xE4nt intresse eller som ett led i myndighetsut\xF6\
            vning ska vara en offentlig myndighet eller n\xE5gon annan fysisk eller\
            \ juridisk person som omfattas av offentligr\xE4ttslig lagstiftning eller,\
            \ om detta motiveras av allm\xE4nintresset, vilket inbegriper h\xE4lso-\
            \ och sjukv\xE5rds\xE4ndam\xE5l, s\xE5som folkh\xE4lsa och socialt skydd\
            \ och f\xF6rvaltning av h\xE4lso- och sjukv\xE5rdstj\xE4nster, av civilr\xE4\
            ttslig lagstiftning, exempelvis en yrkesorganisation."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-46
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 46
      description: The processing of personal data should also be regarded to be lawful
        where it is necessary to protect an interest which is essential for the life
        of the data subject or that of another natural person. Processing of personal
        data based on the vital interest of another natural person should in principle
        take place only where the processing cannot be manifestly based on another
        legal basis. Some types of processing may serve both important grounds of
        public interest and the vital interests of the data subject as for instance
        when processing is necessary for humanitarian purposes, including for monitoring
        epidemics and their spread or in situations of humanitarian emergencies, in
        particular in situations of natural and man-made disasters.
      translations:
        sv:
          name: "Sk\xE4l 46"
          description: "Behandling av personuppgifter b\xF6r \xE4ven anses laglig\
            \ n\xE4r den \xE4r n\xF6dv\xE4ndig f\xF6r att skydda ett intresse som\
            \ \xE4r av avg\xF6rande betydelse f\xF6r den registrerades eller en annan\
            \ fysisk persons liv. Behandling av personuppgifter p\xE5 grundval av\
            \ en annan fysisk persons grundl\xE4ggande intressen b\xF6r i princip\
            \ endast \xE4ga rum om behandlingen inte uppenbart kan ha en annan r\xE4\
            ttslig grund. Vissa typer av behandling kan tj\xE4na b\xE5de viktiga allm\xE4\
            nintressen och intressen som \xE4r av grundl\xE4ggande betydelse f\xF6\
            r den registrerade, till exempel n\xE4r behandlingen \xE4r n\xF6dv\xE4\
            ndig av humanit\xE4ra sk\xE4l, bland annat f\xF6r att \xF6vervaka epidemier\
            \ och deras spridning eller i humanit\xE4ra n\xF6dsituationer, s\xE4rskilt\
            \ vid naturkatastrofer eller katastrofer orsakade av m\xE4nniskan."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-47
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 47
      description: The legitimate interests of a controller, including those of a
        controller to which the personal data may be disclosed, or of a third party,
        may provide a legal basis for processing, provided that the interests or the
        fundamental rights and freedoms of the data subject are not overriding, taking
        into consideration the reasonable expectations of data subjects based on their
        relationship with the controller. Such legitimate interest could exist for
        example where there is a relevant and appropriate relationship between the
        data subject and the controller in situations such as where the data subject
        is a client or in the service of the controller. At any rate the existence
        of a legitimate interest would need careful assessment including whether a
        data subject can reasonably expect at the time and in the context of the collection
        of the personal data that processing for that purpose may take place. The
        interests and fundamental rights of the data subject could in particular override
        the interest of the data controller where personal data are processed in circumstances
        where data subjects do not reasonably expect further processing. Given that
        it is for the legislator to provide by law for the legal basis for public
        authorities to process personal data, that legal basis should not apply to
        the processing by public authorities in the performance of their tasks. The
        processing of personal data strictly necessary for the purposes of preventing
        fraud also constitutes a legitimate interest of the data controller concerned.
        The processing of personal data for direct marketing purposes may be regarded
        as carried out for a legitimate interest.
      translations:
        sv:
          name: "Sk\xE4l 47"
          description: "En personuppgiftsansvarigs ber\xE4ttigade intressen, inklusive\
            \ intressena f\xF6r en personuppgiftsansvarig till vilken personuppgifter\
            \ f\xE5r l\xE4mnas ut, eller f\xF6r en tredje part, kan utg\xF6ra r\xE4\
            ttslig grund f\xF6r behandling, p\xE5 villkor att de registrerades intressen\
            \ eller grundl\xE4ggande r\xE4ttigheter och friheter inte v\xE4ger tyngre,\
            \ med beaktande av de registrerades rimliga f\xF6rv\xE4ntningar till f\xF6\
            ljd av f\xF6rh\xE5llandet till den personuppgiftsansvarige. Ett s\xE5\
            dant ber\xE4ttigat intresse kan till exempel finnas n\xE4r det f\xF6religger\
            \ ett relevant och l\xE4mpligt f\xF6rh\xE5llande mellan den registrerade\
            \ och den personuppgiftsansvarige i s\xE5dana situationer som att den\
            \ registrerade \xE4r kund hos eller arbetar f\xF6r den personuppgiftsansvarige.\
            \ Ett ber\xE4ttigat intresse kr\xE4ver under alla omst\xE4ndigheter en\
            \ noggrann bed\xF6mning, som inbegriper huruvida den registrerade vid\
            \ tidpunkten f\xF6r inh\xE4mtandet av personuppgifter och i samband med\
            \ detta rimligen kan f\xF6rv\xE4nta sig att en uppgiftsbehandling f\xF6\
            r detta \xE4ndam\xE5l kan komma att ske. Den registrerades intressen och\
            \ grundl\xE4ggande r\xE4ttigheter skulle i synnerhet kunna v\xE4ga tyngre\
            \ \xE4n den personuppgiftsansvariges intressen, om personuppgifter behandlas\
            \ under omst\xE4ndigheter d\xE4r den registrerade inte rimligen kan f\xF6\
            rv\xE4nta sig n\xE5gon ytterligare behandling. Med tanke p\xE5 att det\
            \ \xE4r lagstiftarens sak att genom lagstiftning tillhandah\xE5lla den\
            \ r\xE4ttsliga grunden f\xF6r de offentliga myndigheternas behandling\
            \ av personuppgifter, b\xF6r den r\xE4ttsliga grunden inte g\xE4lla den\
            \ behandling de utf\xF6r som ett led i fullg\xF6randet av sina uppgifter.\
            \ S\xE5dan behandling av personuppgifter som \xE4r absolut n\xF6dv\xE4\
            ndig f\xF6r att f\xF6rhindra bedr\xE4gerier utg\xF6r ocks\xE5 ett ber\xE4\
            ttigat intresse f\xF6r ber\xF6rd personuppgiftsansvarig. Behandling av\
            \ personuppgifter f\xF6r direktmarknadsf\xF6ring kan betraktas som ett\
            \ ber\xE4ttigat intresse."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-48
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 48
      description: Controllers that are part of a group of undertakings or institutions
        affiliated to a central body may have a legitimate interest in transmitting
        personal data within the group of undertakings for internal administrative
        purposes, including the processing of clients' or employees' personal data.
        The general principles for the transfer of personal data, within a group of
        undertakings, to an undertaking located in a third country remain unaffected.
      translations:
        sv:
          name: "Sk\xE4l 48"
          description: "Personuppgiftsansvariga som ing\xE5r i en koncern eller institutioner\
            \ som \xE4r underst\xE4llda ett centralt organ kan ha ett ber\xE4ttigat\
            \ intresse att \xF6verf\xF6ra personuppgifter inom koncernen f\xF6r interna\
            \ administrativa \xE4ndam\xE5l, bland annat f\xF6r behandling av kunders\
            \ eller anst\xE4lldas personuppgifter. De allm\xE4nna principerna f\xF6\
            r \xF6verf\xF6ring av personuppgifter, inom en koncern, till f\xF6retag\
            \ i tredjeland p\xE5verkas inte."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-49
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 49
      description: "The processing of personal data to the extent strictly necessary\
        \ and proportionate for the purposes of ensuring network and information security,\
        \ i.e. the ability of a network or an information system to resist, at a given\
        \ level of confidence, accidental events or unlawful or malicious actions\
        \ that compromise the availability, authenticity, integrity and confidentiality\
        \ of stored or transmitted personal data, and the security of the related\
        \ services offered by, or accessible via, those networks and systems, by public\
        \ authorities, by computer emergency response teams (CERTs), computer security\
        \ incident response teams (CSIRTs), by providers of electronic communications\
        \ networks and services and by providers of security technologies and services,\
        \ constitutes a legitimate interest of the data controller concerned. This\
        \ could, for example, include preventing unauthorised access to electronic\
        \ communications networks and malicious code distribution and stopping \u2018\
        denial of service\u2019 attacks and damage to computer and electronic communication\
        \ systems."
      translations:
        sv:
          name: "Sk\xE4l 49"
          description: "Behandling av personuppgifter utg\xF6r ett ber\xE4ttigat intresse\
            \ f\xF6r ber\xF6rd personuppgiftsansvarig i den m\xE5n den \xE4r absolut\
            \ n\xF6dv\xE4ndig och proportionell f\xF6r att s\xE4kerst\xE4lla n\xE4\
            t- och informationss\xE4kerhet, dvs. f\xF6rm\xE5gan hos ett n\xE4t eller\
            \ ett informationssystem att vid en viss tillf\xF6rlitlighetsniv\xE5 t\xE5\
            la olycksh\xE4ndelser, olagliga handlingar eller illvilligt upptr\xE4\
            dande som \xE4ventyrar tillg\xE4ngligheten, autenticiteten, integriteten\
            \ och konfidentialiteten hos lagrade eller \xF6verf\xF6rda personuppgifter\
            \ och s\xE4kerheten hos besl\xE4ktade tj\xE4nster som tillhandah\xE5lls\
            \ av \u2013 eller \xE4r tillg\xE4ngliga via \u2013 dessa n\xE4t och system,\
            \ av myndigheter, incidenthanteringsorganisationer (Cert), enheter f\xF6\
            r hantering av datas\xE4kerhetsincidenter, tillhandah\xE5llare av elektroniska\
            \ kommunikationsn\xE4t och kommunikationstj\xE4nster och tillhandah\xE5\
            llare av s\xE4kerhetsteknik och s\xE4kerhetstj\xE4nster. Detta skulle\
            \ t.ex. kunna innefatta att f\xF6rhindra obeh\xF6rigt tilltr\xE4de till\
            \ elektroniska kommunikationsn\xE4t och felaktig kodf\xF6rdelning och\
            \ att s\xE4tta stopp f\xF6r \xF6verbelastningsattacker och skador p\xE5\
            \ datasystem och elektroniska kommunikationssystem."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-50
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 50
      description: 'The processing of personal data for purposes other than those
        for which the personal data were initially collected should be allowed only
        where the processing is compatible with the purposes for which the personal
        data were initially collected. In such a case, no legal basis separate from
        that which allowed the collection of the personal data is required. If the
        processing is necessary for the performance of a task carried out in the public
        interest or in the exercise of official authority vested in the controller,
        Union or Member State law may determine and specify the tasks and purposes
        for which the further processing should be regarded as compatible and lawful.
        Further processing for archiving purposes in the public interest, scientific
        or historical research purposes or statistical purposes should be considered
        to be compatible lawful processing operations. The legal basis provided by
        Union or Member State law for the processing of personal data may also provide
        a legal basis for further processing. In order to ascertain whether a purpose
        of further processing is compatible with the purpose for which the personal
        data are initially collected, the controller, after having met all the requirements
        for the lawfulness of the original processing, should take into account, inter
        alia: any link between those purposes and the purposes of the intended further
        processing; the context in which the personal data have been collected, in
        particular the reasonable expectations of data subjects based on their relationship
        with the controller as to their further use; the nature of the personal data;
        the consequences of the intended further processing for data subjects; and
        the existence of appropriate safeguards in both the original and intended
        further processing operations.'
      translations:
        sv:
          name: "Sk\xE4l 50"
          description: "Behandling av personuppgifter f\xF6r andra \xE4ndam\xE5l \xE4\
            n de f\xF6r vilka de ursprungligen samlades in b\xF6r endast vara till\xE5\
            ten, n\xE4r detta \xE4r f\xF6renligt med de \xE4ndam\xE5l f\xF6r vilka\
            \ personuppgifterna ursprungligen samlades in. I dessa fall kr\xE4vs det\
            \ inte n\xE5gon annan separat r\xE4ttslig grund \xE4n den med st\xF6d\
            \ av vilken insamlingen av personuppgifter medgavs. Om behandlingen \xE4\
            r n\xF6dv\xE4ndig f\xF6r att fullg\xF6ra en uppgift av allm\xE4nt intresse\
            \ eller som ett led i myndighetsut\xF6vning som den personuppgiftsansvarige\
            \ har f\xE5tt i uppgift att utf\xF6ra, kan unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt fastst\xE4lla och n\xE4rmare ange f\xF6r vilka uppgifter\
            \ och syften ytterligare behandling b\xF6r betraktas som f\xF6renlig och\
            \ laglig. Ytterligare behandling f\xF6r arkiv\xE4ndam\xE5l av allm\xE4\
            nt intresse, vetenskapliga eller historiska forsknings\xE4ndam\xE5l eller\
            \ statistiska \xE4ndam\xE5l b\xF6r betraktas som f\xF6renlig och laglig\
            \ behandling av uppgifter. Den r\xE4ttsliga grund f\xF6r behandling av\
            \ personuppgifter som \xE5terfinns i unionsr\xE4tten eller i medlemsstaternas\
            \ nationella r\xE4tt kan ocks\xE5 utg\xF6ra en r\xE4ttslig grund f\xF6\
            r ytterligare behandling. F\xF6r att fastst\xE4lla om ett \xE4ndam\xE5\
            l med den ytterligare behandlingen \xE4r f\xF6renligt med det \xE4ndam\xE5\
            l f\xF6r vilket personuppgifterna ursprungligen insamlades b\xF6r den\
            \ personuppgiftsansvarige, efter att ha uppfyllt alla krav vad betr\xE4\
            ffar den ursprungliga behandlingens lagenlighet, bland annat beakta alla\
            \ kopplingar mellan dessa \xE4ndam\xE5l och \xE4ndam\xE5len med den avsedda\
            \ ytterligare behandlingen, det sammanhang inom vilket personuppgifterna\
            \ insamlats, s\xE4rskilt de registrerades rimliga f\xF6rv\xE4ntningar\
            \ till f\xF6ljd av f\xF6rh\xE5llandet till den personuppgiftsansvarige\
            \ i fr\xE5ga om den art, den planerade ytterligare behandlingens konsekvenser\
            \ f\xF6r de registrerade samt f\xF6rekomsten av l\xE4mpliga skydds\xE5\
            tg\xE4rder f\xF6r b\xE5de den ursprungliga och den planerade ytterligare\
            \ behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:node52
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      description: Where the data subject has given consent or the processing is based
        on Union or Member State law which constitutes a necessary and proportionate
        measure in a democratic society to safeguard, in particular, important objectives
        of general public interest, the controller should be allowed to further process
        the personal data irrespective of the compatibility of the purposes. In any
        case, the application of the principles set out in this Regulation and in
        particular the information of the data subject on those other purposes and
        on his or her rights including the right to object, should be ensured. Indicating
        possible criminal acts or threats to public security by the controller and
        transmitting the relevant personal data in individual cases or in several
        cases relating to the same criminal act or threats to public security to a
        competent authority should be regarded as being in the legitimate interest
        pursued by the controller. However, such transmission in the legitimate interest
        of the controller or further processing of personal data should be prohibited
        if the processing is not compatible with a legal, professional or other binding
        obligation of secrecy.
      translations:
        sv:
          description: "Om den registrerade har gett sitt medgivande eller behandlingen\
            \ grundar sig p\xE5 unionsr\xE4tten eller p\xE5 medlemsstaternas nationella\
            \ r\xE4tt som utg\xF6r en n\xF6dv\xE4ndig och proportionell \xE5tg\xE4\
            rd i ett demokratiskt samh\xE4lle i syfte att s\xE4kerst\xE4lla i synnerhet\
            \ viktiga m\xE5l av allm\xE4nt intresse, b\xF6r den personuppgiftsansvarige\
            \ till\xE5tas att behandla personuppgifterna ytterligare, oavsett om detta\
            \ \xE4r f\xF6renligt med \xE4ndam\xE5len eller inte. Under alla omst\xE4\
            ndigheter b\xF6r till\xE4mpningen av principerna i denna f\xF6rordning,\
            \ s\xE4rskilt informationen till den registrerade om dessa andra \xE4\
            ndam\xE5l och om dennes r\xE4ttigheter, inbegripet r\xE4tten att g\xF6\
            ra inv\xE4ndningar, s\xE4kerst\xE4llas. Om den personuppgiftsansvarige\
            \ anm\xE4ler m\xF6jliga brott eller hot mot den allm\xE4nna s\xE4kerheten\
            \ och i enskilda fall eller i flera fall som r\xF6r samma brott eller\
            \ hot mot den allm\xE4nna s\xE4kerheten \xF6verf\xF6r dessa personuppgifter\
            \ till en beh\xF6rig myndighet, ska detta betraktas som att den personuppgiftsansvarige\
            \ agerar i ett ber\xE4ttigat intresse. S\xE5dan \xF6verf\xF6ring i den\
            \ personuppgiftsansvariges ber\xE4ttigade intresse eller ytterligare behandling\
            \ av personuppgifter b\xF6r emellertid vara f\xF6rbjuden, om behandlingen\
            \ inte \xE4r f\xF6renlig med lagstadgad eller yrkesm\xE4ssig tystnadsplikt\
            \ eller annan bindande tystnadsplikt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-51
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 51
      description: "Personal data which are, by their nature, particularly sensitive\
        \ in relation to fundamental rights and freedoms merit specific protection\
        \ as the context of their processing could create significant risks to the\
        \ fundamental rights and freedoms. Those personal data should include personal\
        \ data revealing racial or ethnic origin, whereby the use of the term \u2018\
        racial origin\u2019 in this Regulation does not imply an acceptance by the\
        \ Union of theories which attempt to determine the existence of separate human\
        \ races. The processing of photographs should not systematically be considered\
        \ to be processing of special categories of personal data as they are covered\
        \ by the definition of biometric data only when processed through a specific\
        \ technical means allowing the unique identification or authentication of\
        \ a natural person. Such personal data should not be processed, unless processing\
        \ is allowed in specific cases set out in this Regulation, taking into account\
        \ that Member States law may lay down specific provisions on data protection\
        \ in order to adapt the application of the rules of this Regulation for compliance\
        \ with a legal obligation or for the performance of a task carried out in\
        \ the public interest or in the exercise of official authority vested in the\
        \ controller. In addition to the specific requirements for such processing,\
        \ the general principles and other rules of this Regulation should apply,\
        \ in particular as regards the conditions for lawful processing. Derogations\
        \ from the general prohibition for processing such special categories of personal\
        \ data should be explicitly provided, inter alia, where the data subject gives\
        \ his or her explicit consent or in respect of specific needs in particular\
        \ where the processing is carried out in the course of legitimate activities\
        \ by certain associations or foundations the purpose of which is to permit\
        \ the exercise of fundamental freedoms."
      translations:
        sv:
          name: "Sk\xE4l 51"
          description: "Personuppgifter som till sin natur \xE4r s\xE4rskilt k\xE4\
            nsliga med h\xE4nsyn till grundl\xE4ggande r\xE4ttigheterna och friheter\
            \ b\xF6r \xE5tnjuta s\xE4rskilt skydd, eftersom behandling av s\xE5dana\
            \ uppgifter kan inneb\xE4ra betydande risker f\xF6r de grundl\xE4ggande\
            \ r\xE4ttigheterna och friheterna. Dessa personuppgifter b\xF6r \xE4ven\
            \ inbegripa personuppgifter som avsl\xF6jar ras eller etniskt ursprung,\
            \ varvid anv\xE4ndningen av termen\_ras\_i denna f\xF6rordning inte inneb\xE4\
            r att unionen godtar teorier som s\xF6ker fastst\xE4lla f\xF6rekomsten\
            \ av skilda m\xE4nniskoraser. Behandling av foton b\xF6r inte systematiskt\
            \ anses utg\xF6ra behandling av s\xE4rskilda kategorier av personuppgifter,\
            \ eftersom foton endast definieras som biometriska uppgifter n\xE4r de\
            \ behandlas med s\xE4rskild teknik som m\xF6jligg\xF6r identifiering eller\
            \ autentisering av en fysisk person. S\xE5dana personuppgifter b\xF6r\
            \ inte behandlas, s\xE5vida inte behandling medges i\_s\xE4rskilda fall\
            \ som fastst\xE4lls i denna f\xF6rordning, med beaktande av att det i\_\
            medlemsstaternas lagstiftning f\xE5r inf\xF6ras s\xE4rskilda best\xE4\
            mmelser om dataskydd f\xF6r att anpassa till\xE4mpningen av best\xE4mmelserna\
            \ i denna f\xF6rordning i syfte att fullg\xF6ra en r\xE4ttslig skyldighet\
            \ eller en uppgift av allm\xE4nt intresse eller som ett led i\_myndighetsut\xF6\
            vning som den personuppgiftsansvarige har f\xE5tt i uppgift att utf\xF6\
            ra. Ut\xF6ver de s\xE4rskilda kraven f\xF6r s\xE5dan behandling, b\xF6\
            r de allm\xE4nna principerna och andra best\xE4mmelser i denna f\xF6rordning\
            \ till\xE4mpas, s\xE4rskilt n\xE4r det g\xE4ller villkoren f\xF6r laglig\
            \ behandling. Undantag fr\xE5n det allm\xE4nna f\xF6rbudet att behandla\
            \ s\xE5dana s\xE4rskilda kategorier av personuppgifter b\xF6r uttryckligen\
            \ fastst\xE4llas, bland annat om den registrerade l\xE4mnar sitt uttryckliga\
            \ samtycke eller f\xF6r att tillgodose specifika behov, i synnerhet n\xE4\
            r behandlingen utf\xF6rs inom ramen f\xF6r legitima verksamheter som bedrivs\
            \ av vissa sammanslutningar eller stiftelser i syfte att g\xF6ra det m\xF6\
            jligt att ut\xF6va grundl\xE4ggande friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-52
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 52
      description: Derogating from the prohibition on processing special categories
        of personal data should also be allowed when provided for in Union or Member
        State law and subject to suitable safeguards, so as to protect personal data
        and other fundamental rights, where it is in the public interest to do so,
        in particular processing personal data in the field of employment law, social
        protection law including pensions and for health security, monitoring and
        alert purposes, the prevention or control of communicable diseases and other
        serious threats to health. Such a derogation may be made for health purposes,
        including public health and the management of health-care services, especially
        in order to ensure the quality and cost-effectiveness of the procedures used
        for settling claims for benefits and services in the health insurance system,
        or for archiving purposes in the public interest, scientific or historical
        research purposes or statistical purposes. A derogation should also allow
        the processing of such personal data where necessary for the establishment,
        exercise or defence of legal claims, whether in court proceedings or in an
        administrative or out-of-court procedure.
      translations:
        sv:
          name: "Sk\xE4l 52"
          description: "Undantag fr\xE5n f\xF6rbudet att behandla s\xE4rskilda kategorier\
            \ av personuppgifter b\xF6r \xE4ven till\xE5tas om de f\xF6reskrivs i\
            \ unionsr\xE4tten eller i medlemsstaternas nationella r\xE4tt och underkastas\
            \ l\xE4mpliga skydds\xE5tg\xE4rder f\xF6r att skydda personuppgifter och\
            \ \xF6vriga grundl\xE4ggande r\xE4ttigheter, n\xE4r allm\xE4nintresset\
            \ motiverar detta, i synnerhet i fr\xE5ga om behandling av personuppgifter\
            \ inom ramen f\xF6r arbetsr\xE4tt och sociallagstiftning, d\xE4ribland\
            \ pensioner, och f\xF6r h\xE4lsos\xE4kerhets\xE4ndam\xE5l, \xF6vervaknings-\
            \ och varningssyften, f\xF6rebyggande eller kontroll av smittsamma sjukdomar\
            \ och andra allvarliga hot mot h\xE4lsan. Detta undantag f\xE5r g\xF6\
            ras f\xF6r h\xE4lso\xE4ndam\xE5l, inbegripet folkh\xE4lsa och f\xF6rvaltningen\
            \ av h\xE4lso- och sjukv\xE5rdstj\xE4nster, s\xE4rskilt f\xF6r att s\xE4\
            kerst\xE4lla kvalitet och kostnadseffektivitet i de f\xF6rfaranden som\
            \ anv\xE4nds vid pr\xF6vningen av ans\xF6kningar om f\xF6rm\xE5ner och\
            \ tj\xE4nster inom sjukf\xF6rs\xE4kringssystemet, eller f\xF6r arkiv\xE4\
            ndam\xE5l av allm\xE4nt intresse, vetenskapliga eller historiska forsknings\xE4\
            ndam\xE5l eller statistiska \xE4ndam\xE5l. Genom undantag b\xF6r man \xE4\
            ven till\xE5ta behandling av s\xE5dana personuppgifter d\xE4r s\xE5 kr\xE4\
            vs f\xF6r fastst\xE4llande, ut\xF6vande eller f\xF6rsvar av r\xE4ttsliga\
            \ anspr\xE5k, oavsett om detta sker inom ett domstolsf\xF6rfarande eller\
            \ inom ett administrativt eller ett utomr\xE4ttsligt f\xF6rfarande."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-53
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 53
      description: Special categories of personal data which merit higher protection
        should be processed for health-related purposes only where necessary to achieve
        those purposes for the benefit of natural persons and society as a whole,
        in particular in the context of the management of health or social care services
        and systems, including processing by the management and central national health
        authorities of such data for the purpose of quality control, management information
        and the general national and local supervision of the health or social care
        system, and ensuring continuity of health or social care and cross-border
        healthcare or health security, monitoring and alert purposes, or for archiving
        purposes in the public interest, scientific or historical research purposes
        or statistical purposes, based on Union or Member State law which has to meet
        an objective of public interest, as well as for studies conducted in the public
        interest in the area of public health. Therefore, this Regulation should provide
        for harmonised conditions for the processing of special categories of personal
        data concerning health, in respect of specific needs, in particular where
        the processing of such data is carried out for certain health-related purposes
        by persons subject to a legal obligation of professional secrecy. Union or
        Member State law should provide for specific and suitable measures so as to
        protect the fundamental rights and the personal data of natural persons. Member
        States should be allowed to maintain or introduce further conditions, including
        limitations, with regard to the processing of genetic data, biometric data
        or data concerning health. However, this should not hamper the free flow of
        personal data within the Union when those conditions apply to cross-border
        processing of such data.
      translations:
        sv:
          name: "Sk\xE4l 53"
          description: "S\xE4rskilda kategorier av personuppgifter som f\xF6rtj\xE4\
            nar ett mer omfattande skydd b\xF6r endast behandlas i h\xE4lsorelaterade\
            \ syften om detta kr\xE4vs f\xF6r att uppn\xE5 dessa syften och gagnar\
            \ fysiska personer och samh\xE4llet i stort, s\xE4rskilt inom ramen f\xF6\
            r f\xF6rvaltningen av tj\xE4nster f\xF6r h\xE4lso- och sjukv\xE5rd och\
            \ social omsorg och deras system, inbegripet behandling som utf\xF6rs\
            \ av f\xF6rvaltningen och centrala nationella h\xE4lsov\xE5rdsmyndigheter\
            \ av s\xE5dana uppgifter f\xF6r syften som h\xF6r samman med kvalitetskontroll,\
            \ information om f\xF6rvaltningen samt allm\xE4n nationell och lokal tillsyn\
            \ \xF6ver h\xE4lso- och sjukv\xE5rdssystemet och systemet f\xF6r social\
            \ omsorg och s\xE4kerst\xE4llande av kontinuitet inom h\xE4lso- och sjukv\xE5\
            rd och social omsorg samt gr\xE4ns\xF6verskridande h\xE4lso- och sjukv\xE5\
            rd eller h\xE4lsos\xE4kerhet, syften som h\xF6r samman med \xF6vervakning\
            \ samt varningssyften eller f\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse,\
            \ vetenskapliga eller historiska forsknings\xE4ndam\xE5l eller statistiska\
            \ \xE4ndam\xE5l som baseras p\xE5 unionsr\xE4tten eller p\xE5 medlemsstaternas\
            \ nationella r\xE4tt, vilka m\xE5ste ha ett syfte av allm\xE4nt intresse,\
            \ samt studier som genomf\xF6rs av allm\xE4nt intresse p\xE5 folkh\xE4\
            lsoomr\xE5det. Denna f\xF6rordning b\xF6r d\xE4rf\xF6r inneh\xE5lla harmoniserade\
            \ villkor f\xF6r behandling av s\xE4rskilda kategorier av personuppgifter\
            \ om h\xE4lsa, vad g\xE4ller s\xE4rskilda behov, i synnerhet n\xE4r behandlingen\
            \ av uppgifterna utf\xF6rs f\xF6r vissa h\xE4lsorelaterade syften av personer\
            \ som enligt lag \xE4r underkastade yrkesm\xE4ssig tystnadsplikt. Unionsr\xE4\
            tten eller medlemsstaternas nationella r\xE4tt b\xF6r f\xF6reskriva s\xE4\
            rskilda och l\xE4mpliga \xE5tg\xE4rder som skyddar fysiska personers grundl\xE4\
            ggande r\xE4ttigheter och personuppgifter. Medlemsstaterna b\xF6r f\xE5\
            \ beh\xE5lla eller inf\xF6ra ytterligare villkor, \xE4ven begr\xE4nsningar,\
            \ f\xF6r behandlingen av genetiska eller biometriska uppgifter eller uppgifter\
            \ om h\xE4lsa. Detta b\xF6r emellertid inte hindra det fria fl\xF6det\
            \ av personuppgifter inom unionen, n\xE4r villkoren till\xE4mpas p\xE5\
            \ gr\xE4ns\xF6verskridande behandling av s\xE5dana uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-54
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 54
      description: "The processing of special categories of personal data may be necessary\
        \ for reasons of public interest in the areas of public health without consent\
        \ of the data subject. Such processing should be subject to suitable and specific\
        \ measures so as to protect the rights and freedoms of natural persons. In\
        \ that context, \u2018public health\u2019 should be interpreted as defined\
        \ in Regulation (EC) No 1338/2008 of the European Parliament and of the Council\
        \ (1), namely all elements related to health, namely health status, including\
        \ morbidity and disability, the determinants having an effect on that health\
        \ status, health care needs, resources allocated to health care, the provision\
        \ of, and universal access to, health care as well as health care expenditure\
        \ and financing, and the causes of mortality. Such processing of data concerning\
        \ health for reasons of public interest should not result in personal data\
        \ being processed for other purposes by third parties such as employers or\
        \ insurance and banking companies."
      translations:
        sv:
          name: "Sk\xE4l 54"
          description: "P\xE5 folkh\xE4lsoomr\xE5det kan det bli n\xF6dv\xE4ndigt\
            \ att med h\xE4nsyn till ett allm\xE4nt intresse behandla s\xE4rskilda\
            \ kategorier av personuppgifter utan att den registrerades samtycke inh\xE4\
            mtas. S\xE5dan behandling b\xF6r f\xF6ruts\xE4tta l\xE4mpliga och s\xE4\
            rskilda \xE5tg\xE4rder f\xF6r att skydda fysiska personers r\xE4ttigheter\
            \ och friheter. I detta sammanhang b\xF6r\_folkh\xE4lsa\_tolkas enligt\
            \ definitionen i\_Europaparlamentets och r\xE5dets f\xF6rordning (EG)\
            \ nr\_1338/2008\_(11), n\xE4mligen alla aspekter som r\xF6r h\xE4lsosituationen,\
            \ dvs. allm\xE4nhetens h\xE4lsotillst\xE5nd, inbegripet sjuklighet och\
            \ funktionshinder, h\xE4lsans best\xE4mningsfaktorer, h\xE4lso- och sjukv\xE5\
            rdsbehov, resurser inom h\xE4lso- och sjukv\xE5rden, tillhandah\xE5llande\
            \ av och allm\xE4n tillg\xE5ng till h\xE4lso- och sjukv\xE5rd, utgifter\
            \ f\xF6r och finansiering av h\xE4lso- och sjukv\xE5rden samt d\xF6dsorsaker.\
            \ S\xE5dan behandling av uppgifter om h\xE4lsa av allm\xE4nt intresse\
            \ b\xF6r inte inneb\xE4ra att personuppgifter behandlas f\xF6r andra \xE4\
            ndam\xE5l av tredje part, exempelvis arbetsgivare eller f\xF6rs\xE4krings-\
            \ och bankf\xF6retag."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-55
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 55
      description: Moreover, the processing of personal data by official authorities
        for the purpose of achieving the aims, laid down by constitutional law or
        by international public law, of officially recognised religious associations,
        is carried out on grounds of public interest.
      translations:
        sv:
          name: "Sk\xE4l 55"
          description: "Myndigheters behandling av personuppgifter p\xE5 officiellt\
            \ erk\xE4nda religi\xF6sa sammanslutningars v\xE4gnar i syften som fastst\xE4\
            lls i grundlag eller i folkr\xE4tten anses ocks\xE5 grunda sig p\xE5 ett\
            \ allm\xE4nt intresse."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-56
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 56
      description: Where in the course of electoral activities, the operation of the
        democratic system in a Member State requires that political parties compile
        personal data on people's political opinions, the processing of such data
        may be permitted for reasons of public interest, provided that appropriate
        safeguards are established.
      translations:
        sv:
          name: "Sk\xE4l 56"
          description: "Om det f\xF6r att det demokratiska systemet ska fungera i\
            \ samband med allm\xE4nna val \xE4r n\xF6dv\xE4ndigt att politiska partier\
            \ i vissa medlemsstater samlar in personuppgifter om fysiska personers\
            \ politiska uppfattningar, f\xE5r behandling av s\xE5dana uppgifter till\xE5\
            tas med h\xE4nsyn till ett allm\xE4nt intresse, p\xE5 villkor att l\xE4\
            mpliga skydds\xE5tg\xE4rder fastst\xE4lls."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-57
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 57
      description: If the personal data processed by a controller do not permit the
        controller to identify a natural person, the data controller should not be
        obliged to acquire additional information in order to identify the data subject
        for the sole purpose of complying with any provision of this Regulation. However,
        the controller should not refuse to take additional information provided by
        the data subject in order to support the exercise of his or her rights. Identification
        should include the digital identification of a data subject, for example through
        authentication mechanism such as the same credentials, used by the data subject
        to log-in to the on-line service offered by the data controller.
      translations:
        sv:
          name: "Sk\xE4l 57"
          description: "Om de personuppgifter som behandlas av en personuppgiftsansvarig\
            \ inte g\xF6r det m\xF6jligt f\xF6r denne att identifiera en fysisk person,\
            \ b\xF6r den personuppgiftsansvarige inte vara tvungen att skaffa ytterligare\
            \ information f\xF6r att kunna identifiera den registrerade, om \xE4ndam\xE5\
            let endast \xE4r att f\xF6lja n\xE5gon av best\xE4mmelserna i denna f\xF6\
            rordning. Den personuppgiftsansvarige b\xF6r dock inte v\xE4gra att ta\
            \ emot kompletterande uppgifter som den registrerade l\xE4mnat som st\xF6\
            d f\xF6r ut\xF6vandet av sina r\xE4ttigheter. Identifiering b\xF6r omfatta\
            \ digital identifiering av en registrerad, till exempel genom en autentiseringsmekanism,\
            \ exempelvis samma identifieringsinformation som anv\xE4nds av den registrerade\
            \ f\xF6r att logga in p\xE5 den n\xE4ttj\xE4nst som tillhandah\xE5lls\
            \ av den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-58
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 58
      description: The principle of transparency requires that any information addressed
        to the public or to the data subject be concise, easily accessible and easy
        to understand, and that clear and plain language and, additionally, where
        appropriate, visualisation be used. Such information could be provided in
        electronic form, for example, when addressed to the public, through a website.
        This is of particular relevance in situations where the proliferation of actors
        and the technological complexity of practice make it difficult for the data
        subject to know and understand whether, by whom and for what purpose personal
        data relating to him or her are being collected, such as in the case of online
        advertising. Given that children merit specific protection, any information
        and communication, where processing is addressed to a child, should be in
        such a clear and plain language that the child can easily understand.
      translations:
        sv:
          name: "Sk\xE4l 58"
          description: "\xD6ppenhetsprincipen kr\xE4ver att all information som riktar\
            \ sig till allm\xE4nheten eller till registrerade \xE4r kortfattad, l\xE4\
            tt\xE5tkomlig och l\xE4ttbegriplig samt utformad p\xE5 ett tydligt och\
            \ enkelt spr\xE5k samt att man vid behov anv\xE4nder visualisering. Denna\
            \ information kan ges elektroniskt, exempelvis p\xE5 en webbplats, n\xE4\
            r den riktas till allm\xE4nheten. Detta \xE4r s\xE4rskilt relevant i situationer\
            \ d\xE4r m\xE4ngden olika akt\xF6rer och den tekniska komplexiteten g\xF6\
            r det sv\xE5rt f\xF6r den registrerade att veta och f\xF6rst\xE5 om personuppgifter\
            \ som r\xF6r honom eller henne samlas in, vem som g\xF6r det och f\xF6\
            r vilket syfte, exempelvis i fr\xE5ga om reklam p\xE5 n\xE4tet. Eftersom\
            \ barn f\xF6rtj\xE4nar s\xE4rskilt skydd, b\xF6r all information och kommunikation\
            \ som riktar sig till barn utformas p\xE5 ett tydligt och enkelt spr\xE5\
            k som barnet l\xE4tt kan f\xF6rst\xE5."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-59
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 59
      description: Modalities should be provided for facilitating the exercise of
        the data subject's rights under this Regulation, including mechanisms to request
        and, if applicable, obtain, free of charge, in particular, access to and rectification
        or erasure of personal data and the exercise of the right to object. The controller
        should also provide means for requests to be made electronically, especially
        where personal data are processed by electronic means. The controller should
        be obliged to respond to requests from the data subject without undue delay
        and at the latest within one month and to give reasons where the controller
        does not intend to comply with any such requests.
      translations:
        sv:
          name: "Sk\xE4l 59"
          description: "F\xF6rfaranden b\xF6r fastst\xE4llas som g\xF6r det l\xE4\
            ttare f\xF6r registrerade att ut\xF6va sina r\xE4ttigheter enligt denna\
            \ f\xF6rordning, inklusive mekanismer f\xF6r att beg\xE4ra och i f\xF6\
            rekommande fall kostnadsfritt f\xE5 tillg\xE5ng till och erh\xE5lla r\xE4\
            ttelse eller radering av personuppgifter samt f\xF6r att ut\xF6va r\xE4\
            tten att g\xF6ra inv\xE4ndningar. Den personuppgiftsansvarige b\xF6r ocks\xE5\
            \ tillhandah\xE5lla hj\xE4lpmedel f\xF6r elektroniskt ingivna framst\xE4\
            llningar, s\xE4rskilt i fall d\xE5 personuppgifter behandlas elektroniskt.\
            \ Personuppgiftsansvariga b\xF6r utan on\xF6digt dr\xF6jsm\xE5l och senast\
            \ inom en m\xE5nad vara skyldiga att besvara registrerades \xF6nskem\xE5\
            l och l\xE4mna en motivering, om de inte avser att uppfylla s\xE5dana\
            \ \xF6nskem\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-60
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 60
      description: The principles of fair and transparent processing require that
        the data subject be informed of the existence of the processing operation
        and its purposes. The controller should provide the data subject with any
        further information necessary to ensure fair and transparent processing taking
        into account the specific circumstances and context in which the personal
        data are processed. Furthermore, the data subject should be informed of the
        existence of profiling and the consequences of such profiling. Where the personal
        data are collected from the data subject, the data subject should also be
        informed whether he or she is obliged to provide the personal data and of
        the consequences, where he or she does not provide such data. That information
        may be provided in combination with standardised icons in order to give in
        an easily visible, intelligible and clearly legible manner, a meaningful overview
        of the intended processing. Where the icons are presented electronically,
        they should be machine-readable.
      translations:
        sv:
          name: "Sk\xE4l 60"
          description: "Principerna om r\xE4ttvis och \xF6ppen behandling fordrar\
            \ att den registrerade informeras om att behandling sker och syftet med\
            \ den. Den personuppgiftsansvarige b\xF6r till den registrerade l\xE4\
            mna all ytterligare information som kr\xE4vs f\xF6r att s\xE4kerst\xE4\
            lla en r\xE4ttvis och \xF6ppen behandling, med beaktande av personuppgiftsbehandlingens\
            \ specifika omst\xE4ndigheter och sammanhang. Dessutom b\xF6r den registrerade\
            \ informeras om f\xF6rekomsten av profilering samt om konsekvenserna av\
            \ s\xE5dan profilering. Om personuppgifterna samlas in fr\xE5n den registrerade,\
            \ b\xF6r denne \xE4ven informeras om huruvida han eller hon \xE4r skyldig\
            \ att tillhandah\xE5lla personuppgifterna och om konsekvenserna om han\
            \ eller hon inte l\xE4mnar dem. Denna information f\xE5r tillhandah\xE5\
            llas kombinerad med standardiserade symboler f\xF6r att ge en \xF6versk\xE5\
            dlig, begriplig, l\xE4ttl\xE4st och meningsfull \xF6verblick \xF6ver den\
            \ planerade behandlingen. Om s\xE5dana symboler visas elektroniskt b\xF6\
            r de vara maskinl\xE4sbara."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-61
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 61
      description: The information in relation to the processing of personal data
        relating to the data subject should be given to him or her at the time of
        collection from the data subject, or, where the personal data are obtained
        from another source, within a reasonable period, depending on the circumstances
        of the case. Where personal data can be legitimately disclosed to another
        recipient, the data subject should be informed when the personal data are
        first disclosed to the recipient. Where the controller intends to process
        the personal data for a purpose other than that for which they were collected,
        the controller should provide the data subject prior to that further processing
        with information on that other purpose and other necessary information. Where
        the origin of the personal data cannot be provided to the data subject because
        various sources have been used, general information should be provided.
      translations:
        sv:
          name: "Sk\xE4l 61"
          description: "Information om behandling av personuppgifter som r\xF6r den\
            \ registrerade b\xF6r l\xE4mnas till honom eller henne vid den tidpunkt\
            \ d\xE5 personuppgifterna samlas in fr\xE5n den registrerade eller, om\
            \ personuppgifterna erh\xE5lls direkt fr\xE5n en annan k\xE4lla, inom\
            \ en rimlig period, beroende p\xE5 omst\xE4ndigheterna i fallet. Om personuppgifter\
            \ legitimt kan l\xE4mnas ut till en annan mottagare, b\xF6r de registrerade\
            \ informeras f\xF6rsta g\xE5ngen personuppgifterna l\xE4mnas ut till denna\
            \ mottagare. Om den personuppgiftsansvarige avser att behandla personuppgifter\
            \ f\xF6r ett annat \xE4ndam\xE5l \xE4n det f\xF6r vilket uppgifterna insamlades,\
            \ b\xF6r denne f\xF6re ytterligare behandling informera den registrerade\
            \ om detta andra syfte och l\xE4mna annan n\xF6dv\xE4ndig information.\
            \ Om personuppgifternas ursprung inte kan meddelas den registrerade p\xE5\
            \ grund av att olika k\xE4llor har anv\xE4nts, b\xF6r allm\xE4n information\
            \ ges."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-62
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 62
      description: However, it is not necessary to impose the obligation to provide
        information where the data subject already possesses the information, where
        the recording or disclosure of the personal data is expressly laid down by
        law or where the provision of information to the data subject proves to be
        impossible or would involve a disproportionate effort. The latter could in
        particular be the case where processing is carried out for archiving purposes
        in the public interest, scientific or historical research purposes or statistical
        purposes. In that regard, the number of data subjects, the age of the data
        and any appropriate safeguards adopted should be taken into consideration.
      translations:
        sv:
          name: "Sk\xE4l 62"
          description: "Det \xE4r dock inte n\xF6dv\xE4ndigt att inf\xF6ra n\xE5gon\
            \ skyldighet att tillhandah\xE5lla information, om den registrerade redan\
            \ innehar denna information, om registreringen eller utl\xE4mnandet av\
            \ personuppgifterna uttryckligen f\xF6reskrivs i lag eller om det visar\
            \ sig vara om\xF6jligt eller skulle medf\xF6ra orimliga anstr\xE4ngningar\
            \ att tillhandah\xE5lla den registrerade informationen. Det sistn\xE4\
            mnda skulle s\xE4rskilt kunna vara fallet om behandlingen sker f\xF6r\
            \ arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga eller historiska\
            \ forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5l. I detta avseende\
            \ b\xF6r antalet registrerade, uppgifternas \xE5lder och l\xE4mpliga skydds\xE5\
            tg\xE4rder beaktas."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-63
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 63
      description: A data subject should have the right of access to personal data
        which have been collected concerning him or her, and to exercise that right
        easily and at reasonable intervals, in order to be aware of, and verify, the
        lawfulness of the processing. This includes the right for data subjects to
        have access to data concerning their health, for example the data in their
        medical records containing information such as diagnoses, examination results,
        assessments by treating physicians and any treatment or interventions provided.
        Every data subject should therefore have the right to know and obtain communication
        in particular with regard to the purposes for which the personal data are
        processed, where possible the period for which the personal data are processed,
        the recipients of the personal data, the logic involved in any automatic personal
        data processing and, at least when based on profiling, the consequences of
        such processing. Where possible, the controller should be able to provide
        remote access to a secure system which would provide the data subject with
        direct access to his or her personal data. That right should not adversely
        affect the rights or freedoms of others, including trade secrets or intellectual
        property and in particular the copyright protecting the software. However,
        the result of those considerations should not be a refusal to provide all
        information to the data subject. Where the controller processes a large quantity
        of information concerning the data subject, the controller should be able
        to request that, before the information is delivered, the data subject specify
        the information or processing activities to which the request relates.
      translations:
        sv:
          name: "Sk\xE4l 63"
          description: "Den registrerade b\xF6r ha r\xE4tt att f\xE5 tillg\xE5ng till\
            \ personuppgifter som insamlats om denne samt p\xE5 enkelt s\xE4tt och\
            \ med rimliga intervall kunna ut\xF6va denna r\xE4tt, f\xF6r att vara\
            \ medveten om att behandling sker och kunna kontrollera att den \xE4r\
            \ laglig. Detta innefattar r\xE4tten f\xF6r registrerade att f\xE5 tillg\xE5\
            ng till uppgifter om sin h\xE4lsa, exempelvis uppgifter i l\xE4karjournaler\
            \ med t.ex. diagnoser, unders\xF6kningsresultat, bed\xF6mningar av behandlande\
            \ l\xE4kare och eventuella v\xE5rdbehandlingar eller interventioner. Alla\
            \ registrerade b\xF6r d\xE4rf\xF6r ha r\xE4tt att f\xE5 k\xE4nnedom och\
            \ underr\xE4ttelse om framf\xF6r allt orsaken till att personuppgifterna\
            \ behandlas, om m\xF6jligt vilken tidsperiod behandlingen p\xE5g\xE5r,\
            \ vilka som mottar personuppgifterna, bakomliggande logik i samband med\
            \ automatisk behandling av personuppgifter och, \xE5tminstone n\xE4r behandlingen\
            \ bygger p\xE5 profilering, konsekvenserna av s\xE5dan behandling. Om\
            \ m\xF6jligt b\xF6r den personuppgiftsansvarige kunna ge fj\xE4rr\xE5\
            tkomst till ett s\xE4kert system genom vilket den registrerade kan f\xE5\
            \ direkt \xE5tkomst till sina personuppgifter. Denna r\xE4tt b\xF6r inte\
            \ inverka menligt p\xE5 andras r\xE4ttigheter eller friheter, t.ex. aff\xE4\
            rshemligheter eller immateriell \xE4gander\xE4tt och s\xE4rskilt inte\
            \ p\xE5 upphovsr\xE4tt som skyddar programvaran. Resultatet av dessa \xF6\
            verv\xE4ganden b\xF6r dock inte bli att den registrerade f\xF6rv\xE4gras\
            \ all information. Om den personuppgiftsansvarige behandlar en stor m\xE4\
            ngd uppgifter om den registrerade, b\xF6r den personuppgiftsansvarige\
            \ kunna beg\xE4ra att den registrerade l\xE4mnar uppgift om vilken information\
            \ eller vilken behandling en framst\xE4llan avser, innan informationen\
            \ l\xE4mnas ut."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-64
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 64
      description: The controller should use all reasonable measures to verify the
        identity of a data subject who requests access, in particular in the context
        of online services and online identifiers. A controller should not retain
        personal data for the sole purpose of being able to react to potential requests.
      translations:
        sv:
          name: "Sk\xE4l 64"
          description: "Personuppgiftsansvariga b\xF6r vidta alla rimliga \xE5tg\xE4\
            rder f\xF6r att kontrollera identiteten p\xE5 en registrerad som beg\xE4\
            r tillg\xE5ng, s\xE4rskilt inom ramen f\xF6r n\xE4ttj\xE4nster och i fr\xE5\
            ga om n\xE4tidentifierare. Personuppgiftsansvariga b\xF6r inte beh\xE5\
            lla personuppgifter enbart f\xF6r att kunna agera vid en potentiell beg\xE4\
            ran."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-65
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 65
      description: "A data subject should have the right to have personal data concerning\
        \ him or her rectified and a \u2018right to be forgotten\u2019 where the retention\
        \ of such data infringes this Regulation or Union or Member State law to which\
        \ the controller is subject. In particular, a data subject should have the\
        \ right to have his or her personal data erased and no longer processed where\
        \ the personal data are no longer necessary in relation to the purposes for\
        \ which they are collected or otherwise processed, where a data subject has\
        \ withdrawn his or her consent or objects to the processing of personal data\
        \ concerning him or her, or where the processing of his or her personal data\
        \ does not otherwise comply with this Regulation. That right is relevant in\
        \ particular where the data subject has given his or her consent as a child\
        \ and is not fully aware of the risks involved by the processing, and later\
        \ wants to remove such personal data, especially on the internet. The data\
        \ subject should be able to exercise that right notwithstanding the fact that\
        \ he or she is no longer a child. However, the further retention of the personal\
        \ data should be lawful where it is necessary, for exercising the right of\
        \ freedom of expression and information, for compliance with a legal obligation,\
        \ for the performance of a task carried out in the public interest or in the\
        \ exercise of official authority vested in the controller, on the grounds\
        \ of public interest in the area of public health, for archiving purposes\
        \ in the public interest, scientific or historical research purposes or statistical\
        \ purposes, or for the establishment, exercise or defence of legal claims."
      translations:
        sv:
          name: "Sk\xE4l 65"
          description: "Den registrerade b\xF6r ha r\xE4tt att f\xE5 sina personuppgifter\
            \ r\xE4ttade och en\_r\xE4tt att bli bortgl\xF6md, om lagringen av uppgifterna\
            \ strider mot denna f\xF6rordning eller unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt som den personuppgiftsansvarige omfattas av. En registrerad\
            \ b\xF6r s\xE4rskilt ha r\xE4tt att f\xE5 sina personuppgifter raderade\
            \ och kunna beg\xE4ra att dessa personuppgifter inte behandlas, om de\
            \ inte l\xE4ngre beh\xF6vs med tanke p\xE5 de \xE4ndam\xE5l f\xF6r vilka\
            \ de samlats in eller p\xE5 annat s\xE4tt behandlats, om en registrerad\
            \ har \xE5tertagit sitt samtycke till behandling eller inv\xE4nder mot\
            \ behandling av personuppgifter som r\xF6r honom eller henne, eller om\
            \ behandlingen av hans eller hennes personuppgifter p\xE5 annat s\xE4\
            tt inte \xF6verensst\xE4mmer med denna f\xF6rordning. Denna r\xE4ttighet\
            \ \xE4r s\xE4rskilt relevant n\xE4r den registrerade har gett sitt samtycke\
            \ som barn, utan att vara fullst\xE4ndigt medveten om riskerna med behandlingen,\
            \ och senare vill ta bort dessa personuppgifter, s\xE4rskilt p\xE5 internet.\
            \ Den registrerade b\xF6r kunna ut\xF6va denna r\xE4tt \xE4ven n\xE4r\
            \ han eller hon inte l\xE4ngre \xE4r barn. Ytterligare lagring av personuppgifterna\
            \ b\xF6r dock vara laglig, om detta kr\xE4vs f\xF6r att ut\xF6va yttrandefrihet\
            \ och informationsfrihet, f\xF6r att uppfylla en r\xE4ttslig f\xF6rpliktelse,\
            \ f\xF6r att utf\xF6ra en uppgift i av allm\xE4nt intresse eller som ett\
            \ led i myndighetsut\xF6vning som anf\xF6rtrotts den personuppgiftsansvarige,\
            \ med anledning av ett allm\xE4nt intresse inom folkh\xE4lsoomr\xE5det,\
            \ f\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga eller\
            \ historiska forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5l eller\
            \ f\xF6r fastst\xE4llande, ut\xF6vande eller f\xF6rsvar av r\xE4ttsliga\
            \ anspr\xE5k."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-66
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 66
      description: To strengthen the right to be forgotten in the online environment,
        the right to erasure should also be extended in such a way that a controller
        who has made the personal data public should be obliged to inform the controllers
        which are processing such personal data to erase any links to, or copies or
        replications of those personal data. In doing so, that controller should take
        reasonable steps, taking into account available technology and the means available
        to the controller, including technical measures, to inform the controllers
        which are processing the personal data of the data subject's request.
      translations:
        sv:
          name: "Sk\xE4l 66"
          description: "F\xF6r att st\xE4rka \u201Dr\xE4tten att bli bortgl\xF6md\u201D\
            \ i n\xE4tmilj\xF6n b\xF6r r\xE4tten till radering utvidgas genom att\
            \ personuppgiftsansvariga som offentliggjort personuppgifter \xE4r f\xF6\
            rpliktigade att vidta rimliga \xE5tg\xE4rder, d\xE4ribland tekniska \xE5\
            tg\xE4rder, f\xF6r att informera de personuppgiftsansvariga som behandlar\
            \ dessa personuppgifter om att den registrerade har beg\xE4rt radering\
            \ av alla l\xE4nkar till och kopior eller reproduktioner av dessa personuppgifter.\
            \ I samband med detta b\xF6r den personuppgiftsansvarige vidta rimliga\
            \ \xE5tg\xE4rder, med beaktande av tillg\xE4nglig teknik och de hj\xE4\
            lpmedel som st\xE5r den personuppgiftsansvarige till buds, d\xE4ribland\
            \ tekniska \xE5tg\xE4rder, f\xF6r att informera de personuppgiftsansvariga\
            \ som behandlar personuppgifterna om den registrerades beg\xE4ran."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-67
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 67
      description: Methods by which to restrict the processing of personal data could
        include, inter alia, temporarily moving the selected data to another processing
        system, making the selected personal data unavailable to users, or temporarily
        removing published data from a website. In automated filing systems, the restriction
        of processing should in principle be ensured by technical means in such a
        manner that the personal data are not subject to further processing operations
        and cannot be changed. The fact that the processing of personal data is restricted
        should be clearly indicated in the system.
      translations:
        sv:
          name: "Sk\xE4l 67"
          description: "S\xE4tten att begr\xE4nsa behandlingen av personuppgifter\
            \ kan bland annat inbegripa att man tillf\xE4lligt flyttar de valda personuppgifterna\
            \ till ett annat databehandlingssystem, g\xF6r de valda uppgifterna otillg\xE4\
            ngliga f\xF6r anv\xE4ndare eller tillf\xE4lligt avl\xE4gsnar offentliggjorda\
            \ uppgifter fr\xE5n en webbplats. I automatiserade register b\xF6r begr\xE4\
            nsningen av behandlingen i\_princip ske med tekniska medel p\xE5 ett s\xE5\
            dant s\xE4tt att personuppgifterna inte blir f\xF6rem\xE5l f\xF6r ytterligare\
            \ behandling och inte kan \xE4ndras. Det f\xF6rh\xE5llandet att behandlingen\
            \ av personuppgifter \xE4r begr\xE4nsad b\xF6r klart anges inom systemet."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-68
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 68
      description: To further strengthen the control over his or her own data, where
        the processing of personal data is carried out by automated means, the data
        subject should also be allowed to receive personal data concerning him or
        her which he or she has provided to a controller in a structured, commonly
        used, machine-readable and interoperable format, and to transmit it to another
        controller. Data controllers should be encouraged to develop interoperable
        formats that enable data portability. That right should apply where the data
        subject provided the personal data on the basis of his or her consent or the
        processing is necessary for the performance of a contract. It should not apply
        where processing is based on a legal ground other than consent or contract.
        By its very nature, that right should not be exercised against controllers
        processing personal data in the exercise of their public duties. It should
        therefore not apply where the processing of the personal data is necessary
        for compliance with a legal obligation to which the controller is subject
        or for the performance of a task carried out in the public interest or in
        the exercise of an official authority vested in the controller. The data subject's
        right to transmit or receive personal data concerning him or her should not
        create an obligation for the controllers to adopt or maintain processing systems
        which are technically compatible. Where, in a certain set of personal data,
        more than one data subject is concerned, the right to receive the personal
        data should be without prejudice to the rights and freedoms of other data
        subjects in accordance with this Regulation. Furthermore, that right should
        not prejudice the right of the data subject to obtain the erasure of personal
        data and the limitations of that right as set out in this Regulation and should,
        in particular, not imply the erasure of personal data concerning the data
        subject which have been provided by him or her for the performance of a contract
        to the extent that and for as long as the personal data are necessary for
        the performance of that contract. Where technically feasible, the data subject
        should have the right to have the personal data transmitted directly from
        one controller to another.
      translations:
        sv:
          name: "Sk\xE4l 68"
          description: "F\xF6r att ytterligare f\xF6rb\xE4ttra kontrollen \xF6ver\
            \ sina egna uppgifter b\xF6r den registrerade, om personuppgifterna behandlas\
            \ automatiskt, ocks\xE5 till\xE5tas att motta de personuppgifter som r\xF6\
            r honom eller henne, som han eller hon har tillhandah\xE5llit den personuppgiftsansvarige,\
            \ i\_ett strukturerat, allm\xE4nt anv\xE4nt, maskinl\xE4sbart och kompatibelt\
            \ format och \xF6verf\xF6ra dessa till en annan personuppgiftsansvarig.\
            \ Personuppgiftsansvariga b\xF6r uppmuntras att utveckla kompatibla format\
            \ som m\xF6jligg\xF6r dataportabilitet. Denna r\xE4ttighet b\xF6r vara\
            \ till\xE4mplig om den registrerade har tillhandah\xE5llit uppgifterna\
            \ efter att ha l\xE4mnat sitt samtycke eller om behandlingen \xE4r n\xF6\
            dv\xE4ndig f\xF6r att ett avtal ska kunna genomf\xF6ras. Den b\xF6r inte\
            \ vara till\xE4mplig om behandlingen utg\xE5r fr\xE5n en annan r\xE4ttslig\
            \ grund \xE4n samtycke eller avtal. P\xE5 grund av sin art b\xF6r denna\
            \ r\xE4ttighet inte ut\xF6vas mot personuppgiftsansvariga som behandlar\
            \ personuppgifter som ett led i myndighetsut\xF6vning. D\xE4rf\xF6r b\xF6\
            r den inte vara till\xE4mplig n\xE4r behandlingen av personuppgifterna\
            \ \xE4r n\xF6dv\xE4ndig f\xF6r att fullg\xF6ra en r\xE4ttslig f\xF6rpliktelse\
            \ som \xE5vilar den personuppgiftsansvarige eller f\xF6r att utf\xF6ra\
            \ en uppgift av allm\xE4nt intresse eller som ett led i\_myndighetsut\xF6\
            vning som utf\xF6rs av den personuppgiftsansvarige. Den registrerades\
            \ r\xE4tt att \xF6verf\xF6ra eller motta personuppgifter som r\xF6r honom\
            \ eller henne inneb\xE4r inte n\xE5gon skyldighet f\xF6r de personuppgiftsansvariga\
            \ att inf\xF6ra eller uppr\xE4tth\xE5lla behandlingssystem som \xE4r tekniskt\
            \ kompatibla. Om mer \xE4n en registrerad ber\xF6rs inom en viss upps\xE4\
            ttning personuppgifter, b\xF6r r\xE4tten att motta personuppgifterna inte\
            \ inverka p\xE5 andra registrerades r\xE4ttigheter och friheter enligt\
            \ denna f\xF6rordning. Denna r\xE4ttighet b\xF6r inte heller p\xE5verka\
            \ den registrerades r\xE4tt att f\xE5 till st\xE5nd radering av personuppgifter\
            \ och de inskr\xE4nkningar av denna r\xE4ttighet vilka anges i denna f\xF6\
            rordning och b\xF6r i synnerhet inte medf\xF6ra radering av personuppgifter\
            \ om den registrerade som denne har l\xE4mnat f\xF6r genomf\xF6rande av\
            \ ett avtal, i den utstr\xE4ckning och s\xE5 l\xE4nge som personuppgifterna\
            \ kr\xE4vs f\xF6r genomf\xF6rande av avtalet. Om det \xE4r tekniskt m\xF6\
            jligt, b\xF6r den registrerade ha r\xE4tt till direkt \xF6verf\xF6ring\
            \ av personuppgifterna fr\xE5n en personuppgiftsansvarig till en annan."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-69
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 69
      description: Where personal data might lawfully be processed because processing
        is necessary for the performance of a task carried out in the public interest
        or in the exercise of official authority vested in the controller, or on grounds
        of the legitimate interests of a controller or a third party, a data subject
        should, nevertheless, be entitled to object to the processing of any personal
        data relating to his or her particular situation. It should be for the controller
        to demonstrate that its compelling legitimate interest overrides the interests
        or the fundamental rights and freedoms of the data subject.
      translations:
        sv:
          name: "Sk\xE4l 69"
          description: "N\xE4r personuppgifter lagligen f\xE5r behandlas, eftersom\
            \ behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att utf\xF6ra en uppgift av\
            \ allm\xE4nt intresse eller som ett led i en myndighetsut\xF6vning som\
            \ utf\xF6rs av den personuppgiftsansvarige, eller p\xE5 grund av en personuppgiftsansvarigs\
            \ eller en tredje parts ber\xE4ttigade intressen, b\xF6r alla registrerade\
            \ \xE4nd\xE5 ha r\xE4tt att g\xF6ra inv\xE4ndningar mot behandling av\
            \ personuppgifter som r\xF6r de registrerades s\xE4rskilda situation.\
            \ Det b\xF6r ankomma p\xE5 den personuppgiftsansvarige att visa att dennes\
            \ tvingande ber\xE4ttigade intressen v\xE4ger tyngre \xE4n den registrerades\
            \ intressen eller grundl\xE4ggande r\xE4ttigheter och friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-70
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 70
      description: Where personal data are processed for the purposes of direct marketing,
        the data subject should have the right to object to such processing, including
        profiling to the extent that it is related to such direct marketing, whether
        with regard to initial or further processing, at any time and free of charge.
        That right should be explicitly brought to the attention of the data subject
        and presented clearly and separately from any other information.
      translations:
        sv:
          name: "Sk\xE4l 70"
          description: "Om personuppgifter behandlas f\xF6r direktmarknadsf\xF6ring,\
            \ b\xF6r den registrerade, oavsett om det handlar om inledande eller ytterligare\
            \ behandling, ha r\xE4tt att n\xE4r som helst kostnadsfritt inv\xE4nda\
            \ mot s\xE5dan behandling, inbegripet profilering, i den m\xE5n denna\
            \ \xE4r kopplad till direktmarknadsf\xF6ring. Denna r\xE4ttighet b\xF6\
            r uttryckligen meddelas den registrerade och redovisas tydligt, klart\
            \ och \xE5tskilt fr\xE5n annan information."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-71
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 71
      description: "The data subject should have the right not to be subject to a\
        \ decision, which may include a measure, evaluating personal aspects relating\
        \ to him or her which is based solely on automated processing and which produces\
        \ legal effects concerning him or her or similarly significantly affects him\
        \ or her, such as automatic refusal of an online credit application or e-recruiting\
        \ practices without any human intervention. Such processing includes \u2018\
        profiling\u2019 that consists of any form of automated processing of personal\
        \ data evaluating the personal aspects relating to a natural person, in particular\
        \ to analyse or predict aspects concerning the data subject's performance\
        \ at work, economic situation, health, personal preferences or interests,\
        \ reliability or behaviour, location or movements, where it produces legal\
        \ effects concerning him or her or similarly significantly affects him or\
        \ her. However, decision-making based on such processing, including profiling,\
        \ should be allowed where expressly authorised by Union or Member State law\
        \ to which the controller is subject, including for fraud and tax-evasion\
        \ monitoring and prevention purposes conducted in accordance with the regulations,\
        \ standards and recommendations of Union institutions or national oversight\
        \ bodies and to ensure the security and reliability of a service provided\
        \ by the controller, or necessary for the entering or performance of a contract\
        \ between the data subject and a controller, or when the data subject has\
        \ given his or her explicit consent. In any case, such processing should be\
        \ subject to suitable safeguards, which should include specific information\
        \ to the data subject and the right to obtain human intervention, to express\
        \ his or her point of view, to obtain an explanation of the decision reached\
        \ after such assessment and to challenge the decision. Such measure should\
        \ not concern a child."
      translations:
        sv:
          name: "Sk\xE4l 71"
          description: "Den registrerade b\xF6r ha r\xE4tt att inte bli f\xF6rem\xE5\
            l f\xF6r ett beslut, vilket kan inbegripa en \xE5tg\xE4rd, med bed\xF6\
            mning av personliga aspekter r\xF6rande honom eller henne, vilket enbart\
            \ grundas p\xE5 automatiserad behandling och medf\xF6r r\xE4ttsverkan\
            \ f\xF6r honom eller henne eller p\xE5 liknande s\xE4tt i betydande grad\
            \ p\xE5verkar honom eller henne, s\xE5som ett automatiserat avslag p\xE5\
            \ en kreditans\xF6kan online eller e-rekrytering utan personlig kontakt.\
            \ S\xE5dan behandling omfattar \u201Dprofilering\u201D i form av automatisk\
            \ behandling av personuppgifter med bed\xF6mning av personliga aspekter\
            \ r\xF6rande en fysisk person, s\xE4rskilt f\xF6r att analysera eller\
            \ f\xF6rutse aspekter avseende den registrerades arbetsprestation, ekonomiska\
            \ situation, h\xE4lsa, personliga preferenser eller intressen, p\xE5litlighet\
            \ eller beteende, vistelseort eller f\xF6rflyttningar, i den m\xE5n dessa\
            \ har r\xE4ttsverkan r\xF6rande honom eller henne eller p\xE5 liknande\
            \ s\xE4tt i betydande grad p\xE5verkar honom eller henne. Beslutsfattande\
            \ grundat p\xE5 s\xE5dan behandling, inbegripet profilering, b\xF6r dock\
            \ till\xE5tas n\xE4r det uttryckligen beviljas genom unionsr\xE4tten eller\
            \ medlemsstaternas nationella r\xE4tt som den personuppgiftsansvarige\
            \ omfattas av, inbegripet f\xF6r s\xE5dan \xF6vervakning och s\xE5dant\
            \ f\xF6rebyggande av bedr\xE4gerier och skatteundandragande som genomf\xF6\
            rs i enlighet med unionsinstitutionernas eller de nationella tillsynsorganens\
            \ best\xE4mmelser, standarder och rekommendationer samt f\xF6r att s\xF6\
            rja f\xF6r tillf\xF6rlitlighet hos en tj\xE4nst som tillhandah\xE5lls\
            \ av den personuppgiftsansvarige, eller n\xE4r det kr\xE4vs f\xF6r ing\xE5\
            ende eller genomf\xF6rande av ett avtal mellan den registrerade och en\
            \ personuppgiftsansvarig eller den registrerade har gett sitt uttryckliga\
            \ samtycke. Denna form av uppgiftsbehandling b\xF6r under alla omst\xE4\
            ndigheter omg\xE4rdas av l\xE4mpliga skydds\xE5tg\xE4rder, som b\xF6r\
            \ inkludera specifik information till den registrerade och r\xE4tt till\
            \ m\xE4nskligt ingripande, att framf\xF6ra sina synpunkter, att erh\xE5\
            lla en f\xF6rklaring till det beslut som fattas efter s\xE5dan bed\xF6\
            mning och att \xF6verklaga beslutet. S\xE5dana \xE5tg\xE4rder b\xF6r inte\
            \ g\xE4lla barn."
    - urn: urn:intuitem:risk:req_node:gdpr:node74
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      description: In order to ensure fair and transparent processing in respect of
        the data subject, taking into account the specific circumstances and context
        in which the personal data are processed, the controller should use appropriate
        mathematical or statistical procedures for the profiling, implement technical
        and organisational measures appropriate to ensure, in particular, that factors
        which result in inaccuracies in personal data are corrected and the risk of
        errors is minimised, secure personal data in a manner that takes account of
        the potential risks involved for the interests and rights of the data subject
        and that prevents, inter alia, discriminatory effects on natural persons on
        the basis of racial or ethnic origin, political opinion, religion or beliefs,
        trade union membership, genetic or health status or sexual orientation, or
        that result in measures having such an effect. Automated decision-making and
        profiling based on special categories of personal data should be allowed only
        under specific conditions.
      translations:
        sv:
          description: "I syfte att s\xF6rja f\xF6r r\xE4ttvis och transparent behandling\
            \ med avseende p\xE5 den registrerade, med beaktande av omst\xE4ndigheterna\
            \ och det sammanhang i\_vilket personuppgifterna behandlas, b\xF6r den\
            \ personuppgiftsansvarige anv\xE4nda adekvata matematiska eller statistiska\
            \ f\xF6rfaranden f\xF6r profilering, genomf\xF6ra tekniska och organisatoriska\
            \ \xE5tg\xE4rder som framf\xF6r allt s\xE4kerst\xE4ller att faktorer som\
            \ kan medf\xF6ra felaktigheter i personuppgifter korrigeras och att risken\
            \ f\xF6r fel minimeras samt s\xE4kra personuppgifterna p\xE5 s\xE5dant\
            \ s\xE4tt att man beaktar potentiella risker f\xF6r den registrerades\
            \ intressen och r\xE4ttigheter och f\xF6rhindrar bland annat diskriminerande\
            \ effekter f\xF6r fysiska personer, p\xE5 grund av ras eller etniskt ursprung,\
            \ politiska \xE5sikter, religion eller \xF6vertygelse, medlemskap i fackf\xF6\
            reningar, genetisk status eller h\xE4lsostatus eller sexuell l\xE4ggning,\
            \ eller som leder till \xE5tg\xE4rder som f\xE5r s\xE5dana effekter. Automatiserat\
            \ beslutsfattande och profilering baserat p\xE5 s\xE4rskilda kategorier\
            \ av personuppgifter b\xF6r endast till\xE5tas p\xE5 s\xE4rskilda villkor."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-72
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 72
      description: "Profiling is subject to the rules of this Regulation governing\
        \ the processing of personal data, such as the legal grounds for processing\
        \ or data protection principles. The European Data Protection Board established\
        \ by this Regulation (the \u2018Board\u2019) should be able to issue guidance\
        \ in that context."
      translations:
        sv:
          name: "Sk\xE4l 72"
          description: "Profilering omfattas av denna f\xF6rordnings best\xE4mmelser\
            \ om behandling av personuppgifter, s\xE5som de r\xE4ttsliga grunderna\
            \ f\xF6r behandlingen och principer f\xF6r dataskydd. Europeiska dataskyddsstyrelsen\
            \ som inr\xE4ttas genom denna f\xF6rordning (nedan kallad\_styrelsen)\
            \ b\xF6r kunna utf\xE4rda riktlinjer i detta avseende."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-73
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 73
      description: Restrictions concerning specific principles and the rights of information,
        access to and rectification or erasure of personal data, the right to data
        portability, the right to object, decisions based on profiling, as well as
        the communication of a personal data breach to a data subject and certain
        related obligations of the controllers may be imposed by Union or Member State
        law, as far as necessary and proportionate in a democratic society to safeguard
        public security, including the protection of human life especially in response
        to natural or manmade disasters, the prevention, investigation and prosecution
        of criminal offences or the execution of criminal penalties, including the
        safeguarding against and the prevention of threats to public security, or
        of breaches of ethics for regulated professions, other important objectives
        of general public interest of the Union or of a Member State, in particular
        an important economic or financial interest of the Union or of a Member State,
        the keeping of public registers kept for reasons of general public interest,
        further processing of archived personal data to provide specific information
        related to the political behaviour under former totalitarian state regimes
        or the protection of the data subject or the rights and freedoms of others,
        including social protection, public health and humanitarian purposes. Those
        restrictions should be in accordance with the requirements set out in the
        Charter and in the European Convention for the Protection of Human Rights
        and Fundamental Freedoms.
      translations:
        sv:
          name: "Sk\xE4l 73"
          description: "Begr\xE4nsningar med avseende p\xE5 specifika principer och\
            \ r\xE4tten till information, tillg\xE5ng till och r\xE4ttelse eller radering\
            \ av personuppgifter, r\xE4tten till dataportabilitet, r\xE4tten att g\xF6\
            ra inv\xE4ndningar, profileringsbaserade beslut samt information till\
            \ den registrerade om personuppgiftsincidenter och vissa av den personuppgiftsansvariges\
            \ relaterade skyldigheter kan inf\xF6ras genom unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt, i den m\xE5n de \xE4r n\xF6dv\xE4ndiga och proportionella\
            \ i\_ett demokratiskt samh\xE4lle f\xF6r att uppr\xE4tth\xE5lla den allm\xE4\
            nna s\xE4kerheten, exempelvis f\xF6r att skydda m\xE4nniskoliv, s\xE4\
            rskilt vid naturkatastrofer eller katastrofer framkallade av m\xE4nniskan,\
            \ vid f\xF6rebyggande, f\xF6rhindrande, utredning och lagf\xF6ring av\
            \ brott eller verkst\xE4llande av straffr\xE4ttsliga sanktioner, inbegripet\
            \ skydd mot samt f\xF6rebyggande och f\xF6rhindrande av hot mot den allm\xE4\
            nna s\xE4kerheten eller \xF6vertr\xE4delser av etiska principer f\xF6\
            r reglerade yrken, vad g\xE4ller unionens eller en medlemsstats \xF6vriga\
            \ viktiga m\xE5l av allm\xE4nt intresse, s\xE4rskilt om de \xE4r av stort\
            \ ekonomiskt eller finansiellt intresse f\xF6r unionen eller en medlemsstat,\
            \ f\xF6rande av offentliga register som f\xF6rs av h\xE4nsyn till ett\
            \ allm\xE4nt intresse, ytterligare behandling av arkiverade personuppgifter\
            \ f\xF6r att tillhandah\xE5lla specifik information om politiskt beteende\
            \ under tidigare totalit\xE4ra regimer eller skydd av den registrerade\
            \ eller andras r\xE4ttigheter och friheter, inklusive socialt skydd, folkh\xE4\
            lsa och humanit\xE4ra sk\xE4l. Dessa begr\xE4nsningar b\xF6r \xF6verensst\xE4\
            mma med kraven i stadgan och den europeiska konventionen om skydd f\xF6\
            r de m\xE4nskliga r\xE4ttigheterna och de grundl\xE4ggande friheterna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-74
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 74
      description: The responsibility and liability of the controller for any processing
        of personal data carried out by the controller or on the controller's behalf
        should be established. In particular, the controller should be obliged to
        implement appropriate and effective measures and be able to demonstrate the
        compliance of processing activities with this Regulation, including the effectiveness
        of the measures. Those measures should take into account the nature, scope,
        context and purposes of the processing and the risk to the rights and freedoms
        of natural persons.
      translations:
        sv:
          name: "Sk\xE4l 74"
          description: "Personuppgiftsansvariga b\xF6r \xE5l\xE4ggas ansvaret f\xF6\
            r all behandling av personuppgifter som de utf\xF6r eller som utf\xF6\
            rs p\xE5 deras v\xE4gnar. Personuppgiftsansvariga b\xF6r s\xE4rskilt vara\
            \ skyldiga att vidta l\xE4mpliga och effektiva \xE5tg\xE4rder och kunna\
            \ visa att behandlingen \xE4r f\xF6renlig med denna f\xF6rordning, \xE4\
            ven vad g\xE4ller \xE5tg\xE4rdernas effektivitet. Man b\xF6r inom dessa\
            \ \xE5tg\xE4rder beakta behandlingens art, omfattning, sammanhang och\
            \ \xE4ndam\xE5l samt risken f\xF6r fysiska personers r\xE4ttigheter och\
            \ friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-75
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 75
      description: 'The risk to the rights and freedoms of natural persons, of varying
        likelihood and severity, may result from personal data processing which could
        lead to physical, material or non-material damage, in particular: where the
        processing may give rise to discrimination, identity theft or fraud, financial
        loss, damage to the reputation, loss of confidentiality of personal data protected
        by professional secrecy, unauthorised reversal of pseudonymisation, or any
        other significant economic or social disadvantage; where data subjects might
        be deprived of their rights and freedoms or prevented from exercising control
        over their personal data; where personal data are processed which reveal racial
        or ethnic origin, political opinions, religion or philosophical beliefs, trade
        union membership, and the processing of genetic data, data concerning health
        or data concerning sex life or criminal convictions and offences or related
        security measures; where personal aspects are evaluated, in particular analysing
        or predicting aspects concerning performance at work, economic situation,
        health, personal preferences or interests, reliability or behaviour, location
        or movements, in order to create or use personal profiles; where personal
        data of vulnerable natural persons, in particular of children, are processed;
        or where processing involves a large amount of personal data and affects a
        large number of data subjects.'
      translations:
        sv:
          name: "Sk\xE4l 75"
          description: "Risken f\xF6r fysiska personers r\xE4ttigheter och friheter,\
            \ av varierande sannolikhetsgrad och allvar, kan uppkomma till f\xF6ljd\
            \ av personuppgiftsbehandling som skulle kunna medf\xF6ra fysiska, materiella\
            \ eller immateriella skador, i synnerhet om behandlingen kan leda till\
            \ diskriminering, identitetsst\xF6ld eller bedr\xE4geri, ekonomisk f\xF6\
            rlust, skadat anseende, f\xF6rlust av konfidentialitet n\xE4r det g\xE4\
            ller personuppgifter som omfattas av tystnadsplikt, obeh\xF6rigt h\xE4\
            vande av pseudonymisering eller annan betydande ekonomisk eller social\
            \ nackdel, om registrerade kan ber\xF6vas sina r\xE4ttigheter och friheter\
            \ eller hindras att ut\xF6va kontroll \xF6ver sina personuppgifter, om\
            \ personuppgifter behandlas som avsl\xF6jar ras eller etniskt ursprung,\
            \ politiska \xE5sikter, religion eller \xF6vertygelse eller medlemskap\
            \ i fackf\xF6rening, om genetiska uppgifter, uppgifter om h\xE4lsa eller\
            \ sexualliv eller f\xE4llande domar i brottm\xE5l samt \xF6vertr\xE4delser\
            \ eller d\xE4rmed sammanh\xE4ngande s\xE4kerhets\xE5tg\xE4rder behandlas,\
            \ om personliga aspekter bed\xF6ms, framf\xF6r allt analyser eller f\xF6\
            ruts\xE4gelser betr\xE4ffande s\xE5dant som r\xF6r arbetsprestationer,\
            \ ekonomisk st\xE4llning, h\xE4lsa, personliga preferenser eller intressen,\
            \ tillf\xF6rlitlighet eller beteende, vistelseort eller f\xF6rflyttningar,\
            \ i syfte att skapa eller anv\xE4nda personliga profiler, om det sker\
            \ behandling av personuppgifter r\xF6rande s\xE5rbara fysiska personer,\
            \ framf\xF6r allt barn, eller om behandlingen inbegriper ett stort antal\
            \ personuppgifter och g\xE4ller ett stort antal registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-76
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 76
      description: The likelihood and severity of the risk to the rights and freedoms
        of the data subject should be determined by reference to the nature, scope,
        context and purposes of the processing. Risk should be evaluated on the basis
        of an objective assessment, by which it is established whether data processing
        operations involve a risk or a high risk.
      translations:
        sv:
          name: "Sk\xE4l 76"
          description: "Hur sannolik och allvarlig risken f\xF6r den registrerades\
            \ r\xE4ttigheter och friheter \xE4r b\xF6r fastst\xE4llas utifr\xE5n behandlingens\
            \ art, omfattning, sammanhang och \xE4ndam\xE5l. Risken b\xF6r utv\xE4\
            rderas p\xE5 grundval av en objektiv bed\xF6mning, genom vilken det fastst\xE4\
            lls huruvida uppgiftsbehandlingen inbegriper en risk eller en h\xF6g risk."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-77
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 77
      description: Guidance on the implementation of appropriate measures and on the
        demonstration of compliance by the controller or the processor, especially
        as regards the identification of the risk related to the processing, their
        assessment in terms of origin, nature, likelihood and severity, and the identification
        of best practices to mitigate the risk, could be provided in particular by
        means of approved codes of conduct, approved certifications, guidelines provided
        by the Board or indications provided by a data protection officer. The Board
        may also issue guidelines on processing operations that are considered to
        be unlikely to result in a high risk to the rights and freedoms of natural
        persons and indicate what measures may be sufficient in such cases to address
        such risk.
      translations:
        sv:
          name: "Sk\xE4l 77"
          description: "V\xE4gledning f\xF6r den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets genomf\xF6rande av l\xE4mpliga \xE5tg\xE4rder och f\xF6r p\xE5visande\
            \ av att behandlingen \xE4r f\xF6renlig med denna f\xF6rordning, s\xE4\
            rskilt n\xE4r det g\xE4ller att kartl\xE4gga den risk som \xE4r f\xF6\
            rknippad med behandlingen och bed\xF6ma dess ursprung, art, sannolikhetsgrad\
            \ och allvar samt fastst\xE4lla b\xE4sta praxis f\xF6r att minska risken,\
            \ kan framf\xF6r allt ges genom godk\xE4nda uppf\xF6randekoder, godk\xE4\
            nd certifiering, riktlinjer fr\xE5n styrelsen eller genom anvisningar\
            \ fr\xE5n ett dataskyddsombud. Styrelsen kan ocks\xE5 utf\xE4rda riktlinjer\
            \ f\xF6r uppgiftsbehandling som inte bed\xF6ms medf\xF6ra n\xE5gon h\xF6\
            g risk f\xF6r fysiska personers r\xE4ttigheter och friheter samt ange\
            \ vilka \xE5tg\xE4rder som i s\xE5dana fall kan vara tillr\xE4ckliga f\xF6\
            r att bem\xF6ta en s\xE5dan risk."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-78
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 78
      description: The protection of the rights and freedoms of natural persons with
        regard to the processing of personal data require that appropriate technical
        and organisational measures be taken to ensure that the requirements of this
        Regulation are met. In order to be able to demonstrate compliance with this
        Regulation, the controller should adopt internal policies and implement measures
        which meet in particular the principles of data protection by design and data
        protection by default. Such measures could consist, inter alia, of minimising
        the processing of personal data, pseudonymising personal data as soon as possible,
        transparency with regard to the functions and processing of personal data,
        enabling the data subject to monitor the data processing, enabling the controller
        to create and improve security features. When developing, designing, selecting
        and using applications, services and products that are based on the processing
        of personal data or process personal data to fulfil their task, producers
        of the products, services and applications should be encouraged to take into
        account the right to data protection when developing and designing such products,
        services and applications and, with due regard to the state of the art, to
        make sure that controllers and processors are able to fulfil their data protection
        obligations. The principles of data protection by design and by default should
        also be taken into consideration in the context of public tenders.
      translations:
        sv:
          name: "Sk\xE4l 78"
          description: "Skyddet av fysiska personers r\xE4ttigheter och friheter i\
            \ samband med behandling av personuppgifter f\xF6ruts\xE4tter att l\xE4\
            mpliga tekniska och organisatoriska \xE5tg\xE4rder vidtas, s\xE5 att kraven\
            \ i denna f\xF6rordning uppfylls. F\xF6r att kunna visa att denna f\xF6\
            rordning f\xF6ljs b\xF6r den personuppgiftsansvarige anta interna strategier\
            \ och vidta \xE5tg\xE4rder, s\xE4rskilt f\xF6r att uppfylla principerna\
            \ om inbyggt dataskydd och dataskydd som standard. S\xE5dana \xE5tg\xE4\
            rder kan bland annat best\xE5 av att uppgiftsbehandlingen minimeras, att\
            \ personuppgifter snarast m\xF6jligt pseudonymiseras, att \xF6ppenhet\
            \ om personuppgifternas syfte och behandling iakttas, att den registrerade\
            \ f\xE5r m\xF6jlighet att \xF6vervaka uppgiftsbehandlingen och att den\
            \ personuppgiftsansvarige f\xE5r m\xF6jlighet att skapa och f\xF6rb\xE4\
            ttra s\xE4kerhetsanordningar. Vid utveckling, utformning, urval och anv\xE4\
            ndning av applikationer, tj\xE4nster och produkter som \xE4r baserade\
            \ p\xE5 behandling av personuppgifter eller behandlar personuppgifter\
            \ f\xF6r att uppfylla sitt syfte b\xF6r producenterna av dessa produkter,\
            \ tj\xE4nster och applikationer uppmanas att beakta r\xE4tten till dataskydd\
            \ n\xE4r s\xE5dana produkter, tj\xE4nster och applikationer utvecklas\
            \ och utformas och att, med tillb\xF6rlig h\xE4nsyn till den tekniska\
            \ utvecklingen, s\xE4kerst\xE4lla att personuppgiftsansvariga och personuppgiftsbitr\xE4\
            den kan fullg\xF6ra sina skyldigheter avseende dataskydd. Principerna\
            \ om inbyggt dataskydd och dataskydd som standard b\xF6r ocks\xE5 beaktas\
            \ vid offentliga upphandlingar."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-79
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 79
      description: The protection of the rights and freedoms of data subjects as well
        as the responsibility and liability of controllers and processors, also in
        relation to the monitoring by and measures of supervisory authorities, requires
        a clear allocation of the responsibilities under this Regulation, including
        where a controller determines the purposes and means of the processing jointly
        with other controllers or where a processing operation is carried out on behalf
        of a controller.
      translations:
        sv:
          name: "Sk\xE4l 79"
          description: "Skyddet av de registrerades r\xE4ttigheter och friheter samt\
            \ de personuppgiftsansvarigas och personuppgiftsbitr\xE4denas ansvar,\
            \ \xE4ven i f\xF6rh\xE5llande till tillsynsmyndigheternas \xF6vervakning\
            \ och \xE5tg\xE4rder, kr\xE4ver ett tydligt fastst\xE4llande av vem som\
            \ b\xE4r ansvaret enligt denna f\xF6rordning, bl.a. n\xE4r personuppgiftsansvariga\
            \ gemensamt fastst\xE4ller \xE4ndam\xE5l och medel f\xF6r en behandling\
            \ tillsammans med andra personuppgiftsansvariga eller n\xE4r en behandling\
            \ utf\xF6rs p\xE5 en personuppgiftsansvarigs v\xE4gnar."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-80
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 80
      description: Where a controller or a processor not established in the Union
        is processing personal data of data subjects who are in the Union whose processing
        activities are related to the offering of goods or services, irrespective
        of whether a payment of the data subject is required, to such data subjects
        in the Union, or to the monitoring of their behaviour as far as their behaviour
        takes place within the Union, the controller or the processor should designate
        a representative, unless the processing is occasional, does not include processing,
        on a large scale, of special categories of personal data or the processing
        of personal data relating to criminal convictions and offences, and is unlikely
        to result in a risk to the rights and freedoms of natural persons, taking
        into account the nature, context, scope and purposes of the processing or
        if the controller is a public authority or body. The representative should
        act on behalf of the controller or the processor and may be addressed by any
        supervisory authority. The representative should be explicitly designated
        by a written mandate of the controller or of the processor to act on its behalf
        with regard to its obligations under this Regulation. The designation of such
        a representative does not affect the responsibility or liability of the controller
        or of the processor under this Regulation. Such a representative should perform
        its tasks according to the mandate received from the controller or processor,
        including cooperating with the competent supervisory authorities with regard
        to any action taken to ensure compliance with this Regulation. The designated
        representative should be subject to enforcement proceedings in the event of
        non-compliance by the controller or processor.
      translations:
        sv:
          name: "Sk\xE4l 80"
          description: "N\xE4r personuppgiftsansvariga eller personuppgiftsbitr\xE4\
            den som inte \xE4r etablerade inom unionen behandlar personuppgifter om\
            \ registrerade som befinner sig inom unionen och det bakomliggande syftet\
            \ med uppgiftsbehandlingen \xE4r att erbjuda de registrerade personerna\
            \ i\_unionen varor eller tj\xE4nster, oberoende av om de registrerade\
            \ personerna m\xE5ste betala f\xF6r dem, eller att \xF6vervaka deras beteende\
            \ i den m\xE5n beteendet \xE4ger rum i unionen, b\xF6r de personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4dena utn\xE4mna en f\xF6retr\xE4dare, s\xE5\
            vida inte behandlingen endast \xE4r tillf\xE4llig, inte omfattar behandling\
            \ i stor omfattning av s\xE4rskilda kategorier av personuppgifter eller\
            \ behandling av personuppgifter om f\xE4llande domar i brottm\xE5l samt\
            \ \xF6vertr\xE4delser och det \xE4r osannolikt att den inbegriper en risk\
            \ f\xF6r fysiska personers r\xE4ttigheter och friheter, med beaktande\
            \ av behandlingens art, sammanhang, omfattning och \xE4ndam\xE5l eller\
            \ om den personuppgiftsansvarige \xE4r en myndighet eller ett organ. F\xF6\
            retr\xE4daren b\xF6r agera p\xE5 den personuppgiftsansvariges eller p\xE5\
            \ personuppgiftsbitr\xE4dets v\xE4gnar och kan kontaktas av samtliga tillsynsmyndigheter.\
            \ F\xF6retr\xE4daren b\xF6r uttryckligen utses genom en skriftlig fullmakt\
            \ fr\xE5n den personuppgiftsansvarige eller fr\xE5n personuppgiftsbitr\xE4\
            det att agera p\xE5 dennes v\xE4gnar med avseende p\xE5 dennes skyldigheter\
            \ enligt denna f\xF6rordning. Utn\xE4mningen av f\xF6retr\xE4daren inverkar\
            \ inte p\xE5 den personuppgiftsansvariges eller p\xE5 personuppgiftsbitr\xE4\
            dets ansvar enligt denna f\xF6rordning. F\xF6retr\xE4daren b\xF6r utf\xF6\
            ra sina uppgifter i enlighet med erh\xE5llen fullmakt fr\xE5n den personuppgiftsansvarige\
            \ eller fr\xE5n personuppgiftsbitr\xE4det, vilket inbegriper samarbete\
            \ med de beh\xF6riga tillsynsmyndigheterna i fr\xE5ga om alla \xE5tg\xE4\
            rder som vidtas f\xF6r att s\xF6rja f\xF6r efterlevnad av denna f\xF6\
            rordning. Den utsedda f\xF6retr\xE4daren b\xF6r underkastas verkst\xE4\
            llighetsf\xF6rfaranden i h\xE4ndelse den personuppgiftsansvarige eller\
            \ personuppgiftsbitr\xE4det inte uppfyller sina skyldigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-81
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 81
      description: To ensure compliance with the requirements of this Regulation in
        respect of the processing to be carried out by the processor on behalf of
        the controller, when entrusting a processor with processing activities, the
        controller should use only processors providing sufficient guarantees, in
        particular in terms of expert knowledge, reliability and resources, to implement
        technical and organisational measures which will meet the requirements of
        this Regulation, including for the security of processing. The adherence of
        the processor to an approved code of conduct or an approved certification
        mechanism may be used as an element to demonstrate compliance with the obligations
        of the controller. The carrying-out of processing by a processor should be
        governed by a contract or other legal act under Union or Member State law,
        binding the processor to the controller, setting out the subject- matter and
        duration of the processing, the nature and purposes of the processing, the
        type of personal data and categories of data subjects, taking into account
        the specific tasks and responsibilities of the processor in the context of
        the processing to be carried out and the risk to the rights and freedoms of
        the data subject. The controller and processor may choose to use an individual
        contract or standard contractual clauses which are adopted either directly
        by the Commission or by a supervisory authority in accordance with the consistency
        mechanism and then adopted by the Commission. After the completion of the
        processing on behalf of the controller, the processor should, at the choice
        of the controller, return or delete the personal data, unless there is a requirement
        to store the personal data under Union or Member State law to which the processor
        is subject.
      translations:
        sv:
          name: "Sk\xE4l 81"
          description: "F\xF6r att se till att kraven i denna f\xF6rordning uppfylls\
            \ vad g\xE4ller behandling som av ett personuppgiftsbitr\xE4de ska utf\xF6\
            ras p\xE5 en personuppgiftsansvarigs v\xE4gnar ska den personuppgiftsansvarige,\
            \ n\xE4r denne anf\xF6rtror behandling \xE5t ett personuppgiftsbitr\xE4\
            de, endast anv\xE4nda personuppgiftsbitr\xE4den som ger tillr\xE4ckliga\
            \ garantier, i synnerhet i fr\xE5ga om sakkunskap, tillf\xF6rlitlighet\
            \ och resurser, f\xF6r att genomf\xF6ra tekniska och organisatoriska \xE5\
            tg\xE4rder som uppfyller kraven i denna f\xF6rordning, bl.a. vad g\xE4\
            ller s\xE4kerhet i samband med behandlingen av uppgifter. Personuppgiftsbitr\xE4\
            dets anslutning till en godk\xE4nd uppf\xF6randekod eller en godk\xE4\
            nd certifieringsmekanism kan anv\xE4ndas som ett s\xE4tt att p\xE5visa\
            \ att den personuppgiftsansvarige fullg\xF6r sina skyldigheter. N\xE4\
            r uppgifter behandlas av ett personuppgiftsbitr\xE4de, b\xF6r hanteringen\
            \ regleras genom ett avtal eller en annan r\xE4ttsakt enligt unionsr\xE4\
            tten eller medlemsstaternas nationella r\xE4tt mellan personuppgiftsbitr\xE4\
            det och den personuppgiftsansvarige, d\xE4r f\xF6rem\xE5let f\xF6r behandlingen,\
            \ behandlingens varaktighet, art och \xE4ndam\xE5l, typen av personuppgifter\
            \ och kategorier av registrerade anges, med beaktande av personuppgiftsbitr\xE4\
            dets specifika arbets- och ansvarsuppgifter inom ramen f\xF6r den behandling\
            \ som ska utf\xF6ras och risken med avseende p\xE5 den registrerades r\xE4\
            ttigheter och friheter. Den personuppgiftsansvarige och personuppgiftsbitr\xE4\
            det f\xE5r v\xE4lja att anv\xE4nda sig av ett enskilt avtal eller standardavtalsklausuler\
            \ som antingen antas direkt av kommissionen eller av en tillsynsmyndighet\
            \ i enlighet med mekanismen f\xF6r enhetlighet och d\xE4refter antas av\
            \ kommissionen. Efter det att behandlingen p\xE5 den personuppgiftsansvariges\
            \ v\xE4gnar har avslutats, b\xF6r personuppgiftsbitr\xE4det \xE5terl\xE4\
            mna eller radera personuppgifterna, beroende p\xE5 vad den personuppgiftsansvarige\
            \ v\xE4ljer, s\xE5vida inte lagring av personuppgifterna kr\xE4vs enligt\
            \ den unionsr\xE4tt eller medlemsstaternas nationella r\xE4tt som personuppgiftsbitr\xE4\
            det omfattas av."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-82
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 82
      description: In order to demonstrate compliance with this Regulation, the controller
        or processor should maintain records of processing activities under its responsibility.
        Each controller and processor should be obliged to cooperate with the supervisory
        authority and make those records, on request, available to it, so that it
        might serve for monitoring those processing operations.
      translations:
        sv:
          name: "Sk\xE4l 82"
          description: "F\xF6r att p\xE5visa att denna f\xF6rordning f\xF6ljs b\xF6\
            r de personuppgiftsansvariga eller personuppgiftsbitr\xE4dena f\xF6ra\
            \ register \xF6ver behandling som sker under deras ansvar. Alla personuppgiftsansvariga\
            \ och personuppgiftsbitr\xE4den b\xF6r vara skyldiga att samarbeta med\
            \ tillsynsmyndigheten och p\xE5 dennas beg\xE4ran g\xF6ra detta register\
            \ tillg\xE4ngligt, s\xE5 att det kan tj\xE4na som grund f\xF6r \xF6vervakningen\
            \ av behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-83
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 83
      description: In order to maintain security and to prevent processing in infringement
        of this Regulation, the controller or processor should evaluate the risks
        inherent in the processing and implement measures to mitigate those risks,
        such as encryption. Those measures should ensure an appropriate level of security,
        including confidentiality, taking into account the state of the art and the
        costs of implementation in relation to the risks and the nature of the personal
        data to be protected. In assessing data security risk, consideration should
        be given to the risks that are presented by personal data processing, such
        as accidental or unlawful destruction, loss, alteration, unauthorised disclosure
        of, or access to, personal data transmitted, stored or otherwise processed
        which may in particular lead to physical, material or non-material damage.
      translations:
        sv:
          name: "Sk\xE4l 83"
          description: "F\xF6r att uppr\xE4tth\xE5lla s\xE4kerheten och f\xF6rhindra\
            \ behandling som bryter mot denna f\xF6rordning b\xF6r personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den utv\xE4rdera riskerna med behandlingen\
            \ och vidta \xE5tg\xE4rder, s\xE5som kryptering, f\xF6r att minska dem.\
            \ \xC5tg\xE4rderna b\xF6r s\xE4kerst\xE4lla en l\xE4mplig s\xE4kerhetsniv\xE5\
            , inbegripet konfidentialitet, med beaktande av den senaste utvecklingen\
            \ och genomf\xF6randekostnader i f\xF6rh\xE5llande till riskerna och vilken\
            \ typ av personuppgifter som ska skyddas. Vid bed\xF6mningen av datas\xE4\
            kerhetsrisken b\xF6r man \xE4ven beakta de risker som personuppgiftsbehandling\
            \ medf\xF6r, s\xE5som f\xF6rst\xF6ring, f\xF6rlust eller \xE4ndringar\
            \ genom olycksh\xE4ndelse eller otill\xE5tna handlingar eller obeh\xF6\
            rigt r\xF6jande av eller obeh\xF6rig \xE5tkomst till de personuppgifter\
            \ som \xF6verf\xF6rts, lagrats eller p\xE5 annat s\xE4tt behandlats, framf\xF6\
            r allt n\xE4r denna kan medf\xF6ra fysisk, materiell eller immateriell\
            \ skada."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-84
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 84
      description: In order to enhance compliance with this Regulation where processing
        operations are likely to result in a high risk to the rights and freedoms
        of natural persons, the controller should be responsible for the carrying-out
        of a data protection impact assessment to evaluate, in particular, the origin,
        nature, particularity and severity of that risk. The outcome of the assessment
        should be taken into account when determining the appropriate measures to
        be taken in order to demonstrate that the processing of personal data complies
        with this Regulation. Where a data-protection impact assessment indicates
        that processing operations involve a high risk which the controller cannot
        mitigate by appropriate measures in terms of available technology and costs
        of implementation, a consultation of the supervisory authority should take
        place prior to the processing.
      translations:
        sv:
          name: "Sk\xE4l 84"
          description: "I syfte att s\xF6rja f\xF6r b\xE4ttre efterlevnad av denna\
            \ f\xF6rordning n\xE4r behandlingen sannolikt kan inneb\xE4ra en h\xF6\
            g risk f\xF6r fysiska personers r\xE4ttigheter och friheter, b\xF6r den\
            \ personuppgiftsansvarige vara ansvarig f\xF6r att en konsekvensbed\xF6\
            mning utf\xF6rs avseende datasskydd f\xF6r att bed\xF6ma framf\xF6r allt\
            \ riskens ursprung, art, s\xE4rdrag och allvar. Resultatet av denna bed\xF6\
            mning b\xF6r beaktas vid fastst\xE4llandet av de l\xE4mpliga \xE5tg\xE4\
            rder som ska vidtas f\xF6r att visa att behandlingen av personuppgifter\
            \ \xE4r f\xF6renlig med denna f\xF6rordning. I de fall en konsekvensbed\xF6\
            mning avseende dataskydd ger vid handen att uppgiftsbehandlingen medf\xF6\
            r en h\xF6g risk, som den personuppgiftsansvarige inte kan begr\xE4nsa\
            \ genom l\xE4mpliga \xE5tg\xE4rder med avseende p\xE5 tillg\xE4nglig teknik\
            \ och genomf\xF6randekostnader, b\xF6r ett samr\xE5d med tillsynsmyndigheten\
            \ ske f\xF6re behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-85
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 85
      description: A personal data breach may, if not addressed in an appropriate
        and timely manner, result in physical, material or non-material damage to
        natural persons such as loss of control over their personal data or limitation
        of their rights, discrimination, identity theft or fraud, financial loss,
        unauthorised reversal of pseudonymisation, damage to reputation, loss of confidentiality
        of personal data protected by professional secrecy or any other significant
        economic or social disadvantage to the natural person concerned. Therefore,
        as soon as the controller becomes aware that a personal data breach has occurred,
        the controller should notify the personal data breach to the supervisory authority
        without undue delay and, where feasible, not later than 72 hours after having
        become aware of it, unless the controller is able to demonstrate, in accordance
        with the accountability principle, that the personal data breach is unlikely
        to result in a risk to the rights and freedoms of natural persons. Where such
        notification cannot be achieved within 72 hours, the reasons for the delay
        should accompany the notification and information may be provided in phases
        without undue further delay.
      translations:
        sv:
          name: "Sk\xE4l 85"
          description: "En personuppgiftsincident som inte snabbt \xE5tg\xE4rdas p\xE5\
            \ l\xE4mpligt s\xE4tt kan f\xF6r fysiska personer leda till fysisk, materiell\
            \ eller immateriell skada, s\xE5som f\xF6rlust av kontrollen \xF6ver de\
            \ egna personuppgifterna eller till begr\xE4nsning av deras r\xE4ttigheter,\
            \ diskriminering, identitetsst\xF6ld eller bedr\xE4geri, ekonomisk f\xF6\
            rlust, obeh\xF6rigt h\xE4vande av pseudonymisering, skadat anseende, f\xF6\
            rlust av konfidentialitet n\xE4r det g\xE4ller personuppgifter som omfattas\
            \ av tystnadsplikt, eller till annan ekonomisk eller social nackdel f\xF6\
            r den ber\xF6rda fysiska personen. S\xE5 snart en personuppgiftsansvarig\
            \ blir medveten om att en personuppgiftsincident har intr\xE4ffat, b\xF6\
            r den personuppgiftsansvarige d\xE4rf\xF6r anm\xE4la personuppgiftsincidenten\
            \ till tillsynsmyndigheten utan on\xF6digt dr\xF6jsm\xE5l och, om s\xE5\
            \ \xE4r m\xF6jligt, inom 72 timmar efter att ha blivit medveten om denna,\
            \ om inte den personuppgiftsansvarige, i enlighet med ansvarsprincipen,\
            \ kan p\xE5visa att det \xE4r osannolikt att personuppgiftsincidenten\
            \ kommer att medf\xF6ra en risk f\xF6r fysiska personers r\xE4ttigheter\
            \ och friheter. Om en s\xE5dan anm\xE4lan inte kan ske inom 72\_timmar,\
            \ b\xF6r sk\xE4len till f\xF6rdr\xF6jningen \xE5tf\xF6lja anm\xE4lan och\
            \ information f\xE5r l\xE4mnas i omg\xE5ngar utan otillb\xF6rligt vidare\
            \ dr\xF6jsm\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-86
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 86
      description: The controller should communicate to the data subject a personal
        data breach, without undue delay, where that personal data breach is likely
        to result in a high risk to the rights and freedoms of the natural person
        in order to allow him or her to take the necessary precautions. The communication
        should describe the nature of the personal data breach as well as recommendations
        for the natural person concerned to mitigate potential adverse effects. Such
        communications to data subjects should be made as soon as reasonably feasible
        and in close cooperation with the supervisory authority, respecting guidance
        provided by it or by other relevant authorities such as law-enforcement authorities.
        For example, the need to mitigate an immediate risk of damage would call for
        prompt communication with data subjects whereas the need to implement appropriate
        measures against continuing or similar personal data breaches may justify
        more time for communication.
      translations:
        sv:
          name: "Sk\xE4l 86"
          description: "Den personuppgiftsansvarige b\xF6r utan on\xF6digt dr\xF6\
            jsm\xE5l underr\xE4tta den registrerade om en personuppgiftsincident,\
            \ om personuppgiftsincidenten sannolikt kommer att medf\xF6ra en h\xF6\
            g risk f\xF6r den fysiska personens r\xE4ttigheter och friheter, s\xE5\
            \ att denne kan vidta n\xF6dv\xE4ndiga f\xF6rsiktighets\xE5tg\xE4rder.\
            \ Denna underr\xE4ttelse b\xF6r beskriva personuppgiftsincidentens art\
            \ samt inneh\xE5lla rekommendationer f\xF6r den ber\xF6rda fysiska personen\
            \ om hur de potentiella negativa effekterna kan mildras. De registrerade\
            \ b\xF6r underr\xE4ttas s\xE5 snart detta rimligtvis \xE4r m\xF6jligt,\
            \ i\_n\xE4ra samarbete med tillsynsmyndigheten och i enlighet med den\
            \ v\xE4gledning som l\xE4mnats av den eller andra relevanta myndigheter,\
            \ exempelvis brottsbek\xE4mpande myndigheter. Till exempel kr\xE4ver behovet\
            \ av att mildra en omedelbar skaderisk att de registrerade underr\xE4\
            ttas omedelbart, medan behovet av att vidta l\xE4mpliga \xE5tg\xE4rder\
            \ vid fortl\xF6pande eller likartade personuppgiftsincidenter d\xE4remot\
            \ kan motivera l\xE4ngre tid f\xF6r underr\xE4ttelsen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-87
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 87
      description: It should be ascertained whether all appropriate technological
        protection and organisational measures have been implemented to establish
        immediately whether a personal data breach has taken place and to inform promptly
        the supervisory authority and the data subject. The fact that the notification
        was made without undue delay should be established taking into account in
        particular the nature and gravity of the personal data breach and its consequences
        and adverse effects for the data subject. Such notification may result in
        an intervention of the supervisory authority in accordance with its tasks
        and powers laid down in this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 87"
          description: "Det b\xF6r unders\xF6kas huruvida alla l\xE4mpliga tekniska\
            \ skydds\xE5tg\xE4rder och alla l\xE4mpliga organisatoriska \xE5tg\xE4\
            rder har vidtagits f\xF6r att omedelbart fastst\xE4lla om en personuppgiftsincident\
            \ har \xE4gt rum och skyndsamt informera tillsynsmyndigheten och den registrerade.\
            \ Att en anm\xE4lan gjordes utan on\xF6digt dr\xF6jsm\xE5l b\xF6r fastst\xE4\
            llas med h\xE4nsyn tagen bl.a. till personuppgiftsincidentens art och\
            \ sv\xE5righetsgrad och dess f\xF6ljder och negativa effekter f\xF6r den\
            \ registrerade. En s\xE5dan anm\xE4lan kan leda till ett ingripande fr\xE5\
            n tillsynsmyndighetens sida i\_enlighet med dess uppgifter och befogenheter\
            \ enligt denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-88
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 88
      description: In setting detailed rules concerning the format and procedures
        applicable to the notification of personal data breaches, due consideration
        should be given to the circumstances of that breach, including whether or
        not personal data had been protected by appropriate technical protection measures,
        effectively limiting the likelihood of identity fraud or other forms of misuse.
        Moreover, such rules and procedures should take into account the legitimate
        interests of law-enforcement authorities where early disclosure could unnecessarily
        hamper the investigation of the circumstances of a personal data breach.
      translations:
        sv:
          name: "Sk\xE4l 88"
          description: "N\xE4r ing\xE5ende regler fastst\xE4lls f\xF6r format och\
            \ f\xF6rfaranden f\xF6r anm\xE4lan av personuppgiftsincidenter, b\xF6\
            r vederb\xF6rlig h\xE4nsyn tas till omst\xE4ndigheterna kring incidenten,\
            \ d\xE4ribland om personuppgifterna var skyddade av l\xE4mpliga tekniska\
            \ skydds\xE5tg\xE4rder, som betydligt begr\xE4nsar sannolikheten f\xF6\
            r identitetsbedr\xE4geri eller andra former av missbruk. Dessutom b\xF6\
            r s\xE5dana regler och f\xF6rfaranden beakta brottsbek\xE4mpande myndigheters\
            \ ber\xE4ttigade intressen, d\xE4r en f\xF6r tidig redovisning kan riskera\
            \ att i on\xF6dan h\xE4mma utredning av omst\xE4ndigheterna kring en personuppgiftsincident."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-89
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 89
      description: Directive 95/46/EC provided for a general obligation to notify
        the processing of personal data to the supervisory authorities. While that
        obligation produces administrative and financial burdens, it did not in all
        cases contribute to improving the protection of personal data. Such indiscriminate
        general notification obligations should therefore be abolished, and replaced
        by effective procedures and mechanisms which focus instead on those types
        of processing operations which are likely to result in a high risk to the
        rights and freedoms of natural persons by virtue of their nature, scope, context
        and purposes. Such types of processing operations may be those which in, particular,
        involve using new technologies, or are of a new kind and where no data protection
        impact assessment has been carried out before by the controller, or where
        they become necessary in the light of the time that has elapsed since the
        initial processing.
      translations:
        sv:
          name: "Sk\xE4l 89"
          description: "Direktiv 95/46/EG f\xF6reskrev en allm\xE4n skyldighet att\
            \ anm\xE4la behandling av personuppgifter till tillsynsmyndigheterna.\
            \ Denna skyldighet medf\xF6rde administrativa och ekonomiska b\xF6rdor,\
            \ men f\xF6rb\xE4ttrade inte alltid personuppgiftsskyddet. S\xE5dana \xF6\
            vergripande och allm\xE4nna anm\xE4lningsskyldigheter b\xF6r d\xE4rf\xF6\
            r avskaffas och ers\xE4ttas av effektiva f\xF6rfaranden och mekanismer\
            \ som i st\xE4llet inriktas p\xE5 de typer av behandlingar som sannolikt\
            \ inneb\xE4r en h\xF6g risk f\xF6r fysiska personers r\xE4ttigheter och\
            \ friheter, i kraft av deras art, omfattning, sammanhang och \xE4ndam\xE5\
            l. Dessa behandlingar kan vara s\xE5dana som s\xE4rskilt inbegriper anv\xE4\
            ndning av ny teknik eller \xE4r av en ny typ, f\xF6r vilken konsekvensbed\xF6\
            mning avseende uppgiftsskydd inte tidigare har genomf\xF6rts av den personuppgiftsansvarige,\
            \ eller som blir n\xF6dv\xE4ndiga p\xE5 grund av den tid som har f\xF6\
            rflutit sedan den ursprungliga behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-90
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 90
      description: In such cases, a data protection impact assessment should be carried
        out by the controller prior to the processing in order to assess the particular
        likelihood and severity of the high risk, taking into account the nature,
        scope, context and purposes of the processing and the sources of the risk.
        That impact assessment should include, in particular, the measures, safeguards
        and mechanisms envisaged for mitigating that risk, ensuring the protection
        of personal data and demonstrating compliance with this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 90"
          description: "I s\xE5dana fall b\xF6r den personuppgiftsansvarige f\xF6\
            re behandlingen, med beaktande av behandlingens art, omfattning, sammanhang\
            \ och \xE4ndam\xE5l samt upphovet till risken, g\xF6ra en konsekvensbed\xF6\
            mning avseende dataskydd i syfte att bed\xF6ma den h\xF6ga riskens specifika\
            \ sannolikhetsgrad och allvar samt dess ursprung. Konsekvensbed\xF6mningen\
            \ b\xF6r fr\xE4mst innefatta de planerade \xE5tg\xE4rder, skydds\xE5tg\xE4\
            rder och mekanismer som ska minska denna risk, s\xE4kerst\xE4lla personuppgiftskyddet\
            \ och visa att denna f\xF6rordning efterlevs."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-91
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 91
      description: This should in particular apply to large-scale processing operations
        which aim to process a considerable amount of personal data at regional, national
        or supranational level and which could affect a large number of data subjects
        and which are likely to result in a high risk, for example, on account of
        their sensitivity, where in accordance with the achieved state of technological
        knowledge a new technology is used on a large scale as well as to other processing
        operations which result in a high risk to the rights and freedoms of data
        subjects, in particular where those operations render it more difficult for
        data subjects to exercise their rights. A data protection impact assessment
        should also be made where personal data are processed for taking decisions
        regarding specific natural persons following any systematic and extensive
        evaluation of personal aspects relating to natural persons based on profiling
        those data or following the processing of special categories of personal data,
        biometric data, or data on criminal convictions and offences or related security
        measures. A data protection impact assessment is equally required for monitoring
        publicly accessible areas on a large scale, especially when using optic-electronic
        devices or for any other operations where the competent supervisory authority
        considers that the processing is likely to result in a high risk to the rights
        and freedoms of data subjects, in particular because they prevent data subjects
        from exercising a right or using a service or a contract, or because they
        are carried out systematically on a large scale. The processing of personal
        data should not be considered to be on a large scale if the processing concerns
        personal data from patients or clients by an individual physician, other health
        care professional or lawyer. In such cases, a data protection impact assessment
        should not be mandatory.
      translations:
        sv:
          name: "Sk\xE4l 91"
          description: "Detta b\xF6r s\xE4rskilt vara till\xE4mpligt p\xE5 storskalig\
            \ uppgiftsbehandling med syftet att behandla betydande m\xE4ngder personuppgifter\
            \ p\xE5 regional, nationell eller \xF6vernationell niv\xE5, vilket skulle\
            \ kunna p\xE5verka ett stort antal registrerade och sannolikt kommer att\
            \ inneb\xE4ra en h\xF6g risk, exempelvis till f\xF6ljd av uppgifternas\
            \ k\xE4nsliga natur, d\xE4r i enlighet med den uppn\xE5dda niv\xE5n av\
            \ teknisk kunskap en ny teknik anv\xE4nds storskaligt, samt p\xE5 annan\
            \ behandling som inneb\xE4r en h\xF6g risk f\xF6r registrerades r\xE4\
            ttigheter och friheter, framf\xF6r allt n\xE4r denna behandling g\xF6\
            r det sv\xE5rare f\xF6r de registrerade att ut\xF6va sina r\xE4ttigheter.\
            \ En konsekvensbed\xF6mning avseende dataskydd b\xF6r ocks\xE5 g\xF6ras,\
            \ d\xE4r personuppgifter behandlas i syfte att fatta beslut om specifika\
            \ fysiska personer efter en systematisk och omfattande bed\xF6mning av\
            \ fysiska personers personliga aspekter p\xE5 grundval av profilering\
            \ av dessa uppgifter eller efter behandling av s\xE4rskilda kategorier\
            \ av personuppgifter, biometriska uppgifter eller uppgifter om f\xE4llande\
            \ domar i brottm\xE5l samt \xF6vertr\xE4delser eller d\xE4rmed sammanh\xE4\
            ngande s\xE4kerhets\xE5tg\xE4rder. Likas\xE5 kr\xE4vs en konsekvensbed\xF6\
            mning avseende dataskydd f\xF6r \xF6vervakning av allm\xE4n plats i stor\
            \ omfattning, s\xE4rskilt vid anv\xE4ndning av optisk-elektroniska anordningar,\
            \ eller f\xF6r all annan behandling d\xE4r den beh\xF6riga tillsynsmyndigheten\
            \ anser att behandlingen sannolikt kommer att inneb\xE4ra en h\xF6g risk\
            \ f\xF6r de registrerades r\xE4ttigheter och friheter, framf\xF6r allt\
            \ p\xE5 grund av att den hindrar de registrerade fr\xE5n att ut\xF6va\
            \ en r\xE4ttighet eller anv\xE4nda en tj\xE4nst eller ett avtal eller\
            \ p\xE5 grund av att den systematiskt genomf\xF6rs i stor omfattning.\
            \ Behandling av personuppgifter b\xF6r inte anses vara storskalig, om\
            \ det \xE4r fr\xE5ga om personuppgifter fr\xE5n patienter eller klienter\
            \ som behandlas av enskilda l\xE4kare, andra yrkesverksamma p\xE5 h\xE4\
            lsoomr\xE5det eller juridiska ombud. I dessa fall b\xF6r en konsekvensbed\xF6\
            mning avseende dataskydd inte vara obligatorisk."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-92
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 92
      description: There are circumstances under which it may be reasonable and economical
        for the subject of a data protection impact assessment to be broader than
        a single project, for example where public authorities or bodies intend to
        establish a common application or processing platform or where several controllers
        plan to introduce a common application or processing environment across an
        industry sector or segment or for a widely used horizontal activity.
      translations:
        sv:
          name: "Sk\xE4l 92"
          description: "Ibland kan det vara f\xF6rnuftigt och ekonomiskt att en konsekvensbed\xF6\
            mning avseende dataskydd inriktar sig p\xE5 ett vidare omr\xE5de \xE4\
            n ett enda projekt, exempelvis n\xE4r myndigheter eller organ avser att\
            \ skapa en gemensam till\xE4mpnings- eller behandlingsplattform eller\
            \ n\xE4r flera personuppgiftsansvariga planerar att inf\xF6ra en gemensam\
            \ till\xE4mpnings- eller behandlingsmilj\xF6 f\xF6r en hel bransch eller\
            \ ett helt segment eller f\xF6r en allm\xE4nt utnyttjad horisontell verksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-93
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 93
      description: In the context of the adoption of the Member State law on which
        the performance of the tasks of the public authority or public body is based
        and which regulates the specific processing operation or set of operations
        in question, Member States may deem it necessary to carry out such assessment
        prior to the processing activities.
      translations:
        sv:
          name: "Sk\xE4l 93"
          description: "Medlemsstaterna kan anse det n\xF6dv\xE4ndigt att genomf\xF6\
            ra en s\xE5dan bed\xF6mning f\xF6re behandlingen i samband med antagandet\
            \ av medlemsstaters nationella r\xE4tt som ligger till grund f\xF6r utf\xF6\
            randet av myndighetens eller det offentliga organets uppgifter och reglerar\
            \ den aktuella specifika behandlings\xE5tg\xE4rden eller serien av \xE5\
            tg\xE4rder."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-94
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 94
      description: Where a data protection impact assessment indicates that the processing
        would, in the absence of safeguards, security measures and mechanisms to mitigate
        the risk, result in a high risk to the rights and freedoms of natural persons
        and the controller is of the opinion that the risk cannot be mitigated by
        reasonable means in terms of available technologies and costs of implementation,
        the supervisory authority should be consulted prior to the start of processing
        activities. Such high risk is likely to result from certain types of processing
        and the extent and frequency of processing, which may result also in a realisation
        of damage or interference with the rights and freedoms of the natural person.
        The supervisory authority should respond to the request for consultation within
        a specified period. However, the absence of a reaction of the supervisory
        authority within that period should be without prejudice to any intervention
        of the supervisory authority in accordance with its tasks and powers laid
        down in this Regulation, including the power to prohibit processing operations.
        As part of that consultation process, the outcome of a data protection impact
        assessment carried out with regard to the processing at issue may be submitted
        to the supervisory authority, in particular the measures envisaged to mitigate
        the risk to the rights and freedoms of natural persons.
      translations:
        sv:
          name: "Sk\xE4l 94"
          description: "Om det av en konsekvensbed\xF6mning avseende dataskydd framg\xE5\
            r att behandlingen utan skydds\xE5tg\xE4rder, s\xE4kerhets\xE5tg\xE4rder\
            \ och mekanismer f\xF6r att minska risken kommer att inneb\xE4ra en h\xF6\
            g risk f\xF6r fysiska personers r\xE4ttigheter och friheter, och den personuppgiftsansvarige\
            \ anser att risken inte kan begr\xE4nsas genom \xE5tg\xE4rder som \xE4\
            r rimliga med avseende p\xE5 tillg\xE4nglig teknik och genomf\xF6randekostnader,\
            \ b\xF6r samr\xE5d h\xE5llas med tillsynsmyndigheten innan behandlingen\
            \ inleds. En s\xE5dan h\xF6g risk kommer sannolikt att orsakas av vissa\
            \ typer av behandling samt av en viss omfattning och frekvens f\xF6r behandlingen,\
            \ vilket \xE4ven kan leda till skador f\xF6r eller kr\xE4nkningar av fysiska\
            \ personers r\xE4ttigheter och friheter. Tillsynsmyndigheten b\xF6r inom\
            \ en fastst\xE4lld tid svara p\xE5 en beg\xE4ran om samr\xE5d. Ett uteblivet\
            \ svar fr\xE5n tillsynsmyndigheten inom denna tid b\xF6r dock inte hindra\
            \ ett eventuellt ingripande fr\xE5n tillsynsmyndighetens sida i enlighet\
            \ med dess uppgifter och befogenheter enligt denna f\xF6rordning, inbegripet\
            \ befogenheten att f\xF6rbjuda behandling. Som en del av denna samr\xE5\
            dsprocess f\xE5r resultatet av en konsekvensbed\xF6mning avseende dataskydd\
            \ som utf\xF6rs med avseende p\xE5 behandlingen i fr\xE5ga \xF6verl\xE4\
            mnas till tillsynsmyndigheten, framf\xF6r allt de \xE5tg\xE4rder som planeras\
            \ f\xF6r att minska risken f\xF6r fysiska personers r\xE4ttigheter och\
            \ friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-95
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 95
      description: The processor should assist the controller, where necessary and
        upon request, in ensuring compliance with the obligations deriving from the
        carrying out of data protection impact assessments and from prior consultation
        of the supervisory authority.
      translations:
        sv:
          name: "Sk\xE4l 95"
          description: "Personuppgiftsbitr\xE4det b\xF6r vid behov och p\xE5 beg\xE4\
            ran bist\xE5 den personuppgiftsansvarige med fullg\xF6rande av de skyldigheter\
            \ som h\xE4rr\xF6r fr\xE5n utf\xF6randet av konsekvensbed\xF6mningar avseende\
            \ dataskydd och f\xF6rhandssamr\xE5d med tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-96
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 96
      description: A consultation of the supervisory authority should also take place
        in the course of the preparation of a legislative or regulatory measure which
        provides for the processing of personal data, in order to ensure compliance
        of the intended processing with this Regulation and in particular to mitigate
        the risk involved for the data subject.
      translations:
        sv:
          name: "Sk\xE4l 96"
          description: "Ett samr\xE5d med tillsynsmyndigheten b\xF6r \xE4ven ske som\
            \ ett led i det f\xF6rberedande arbetet med en lagstiftnings\xE5tg\xE4\
            rd som stadgar om behandling av personuppgifter i syfte att s\xE4kerst\xE4\
            lla att den avsedda behandlingen \xF6verensst\xE4mmer med denna f\xF6\
            rordning och framf\xF6r allt f\xF6r att minska den risk den medf\xF6r\
            \ f\xF6r den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-97
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 97
      description: Where the processing is carried out by a public authority, except
        for courts or independent judicial authorities when acting in their judicial
        capacity, where, in the private sector, processing is carried out by a controller
        whose core activities consist of processing operations that require regular
        and systematic monitoring of the data subjects on a large scale, or where
        the core activities of the controller or the processor consist of processing
        on a large scale of special categories of personal data and data relating
        to criminal convictions and offences, a person with expert knowledge of data
        protection law and practices should assist the controller or processor to
        monitor internal compliance with this Regulation. In the private sector, the
        core activities of a controller relate to its primary activities and do not
        relate to the processing of personal data as ancillary activities. The necessary
        level of expert knowledge should be determined in particular according to
        the data processing operations carried out and the protection required for
        the personal data processed by the controller or the processor. Such data
        protection officers, whether or not they are an employee of the controller,
        should be in a position to perform their duties and tasks in an independent
        manner.
      translations:
        sv:
          name: "Sk\xE4l 97"
          description: "N\xE4r en behandling utf\xF6rs av en myndighet, med undantag\
            \ av domstolar eller oberoende r\xE4ttsliga myndigheter som en del av\
            \ deras d\xF6mande verksamhet, eller n\xE4r en behandling utf\xF6rs i\
            \ den privata sektorn av en personuppgiftsansvarig vars k\xE4rnverksamhet\
            \ best\xE5r av behandlingsverksamhet som kr\xE4ver regelbunden och systematisk\
            \ \xF6vervakning av de registrerade i stor omfattning, eller n\xE4r den\
            \ personuppgiftsansvariges eller personuppgiftsbitr\xE4dets k\xE4rnverksamhet\
            \ best\xE5r av behandling i stor omfattning av s\xE4rskilda kategorier\
            \ av personuppgifter och uppgifter som r\xF6r f\xE4llande domar i brottm\xE5\
            l och \xF6vertr\xE4delser, b\xF6r en person med sakkunskap i fr\xE5ga\
            \ om dataskyddslagstiftning och\_-f\xF6rfaranden bist\xE5 den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det f\xF6r att \xF6vervaka den interna efterlevnaden\
            \ av denna f\xF6rordning. I den privata sektorn avser personuppgiftsansvarigas\
            \ k\xE4rnverksamhet deras prim\xE4ra verksamhet och inte behandling av\
            \ personuppgifter som kompletterande verksamhet. Den n\xF6dv\xE4ndiga\
            \ niv\xE5n p\xE5 sakkunskapen b\xF6r fastst\xE4llas s\xE4rskilt i enlighet\
            \ med den uppgiftsbehandling som utf\xF6rs och det skydd som kr\xE4vs\
            \ f\xF6r de personuppgifter som behandlas av den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det. Denna typ av dataskyddsombud b\xF6\
            r, oavsett om de \xE4r anst\xE4llda av den personuppgiftsansvarige eller\
            \ ej, kunna fullg\xF6ra sitt uppdrag och utf\xF6ra sina uppgifter p\xE5\
            \ ett oberoende s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-98
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 98
      description: Associations or other bodies representing categories of controllers
        or processors should be encouraged to draw up codes of conduct, within the
        limits of this Regulation, so as to facilitate the effective application of
        this Regulation, taking account of the specific characteristics of the processing
        carried out in certain sectors and the specific needs of micro, small and
        medium enterprises. In particular, such codes of conduct could calibrate the
        obligations of controllers and processors, taking into account the risk likely
        to result from the processing for the rights and freedoms of natural persons.
      translations:
        sv:
          name: "Sk\xE4l 98"
          description: "Sammanslutningar eller andra organ som f\xF6retr\xE4der kategorier\
            \ av personuppgiftsansvariga eller personuppgiftsbitr\xE4den b\xF6r uppmuntras\
            \ att utarbeta uppf\xF6randekoder inom gr\xE4nserna f\xF6r denna f\xF6\
            rordning, s\xE5 att till\xE4mpningen av denna f\xF6rordning effektiviseras,\
            \ med beaktande av s\xE4rdragen hos den behandling som sker inom vissa\
            \ sektorer och de s\xE4rskilda behov som finns inom mikrof\xF6retag samt\
            \ inom sm\xE5 och medelstora f\xF6retag. I synnerhet skulle man genom\
            \ s\xE5dana uppf\xF6randekoder kunna anpassa personuppgiftsansvarigas\
            \ och personuppgiftsbitr\xE4dens skyldigheter, med beaktande av den risk\
            \ som behandlingen sannolikt inneb\xE4r f\xF6r fysiska personers r\xE4\
            ttigheter och friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-99
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 99
      description: When drawing up a code of conduct, or when amending or extending
        such a code, associations and other bodies representing categories of controllers
        or processors should consult relevant stakeholders, including data subjects
        where feasible, and have regard to submissions received and views expressed
        in response to such consultations.
      translations:
        sv:
          name: "Sk\xE4l 99"
          description: "Vid utformningen av en uppf\xF6randekod eller vid \xE4ndring\
            \ eller utvidgning av en befintlig s\xE5dan kod b\xF6r sammanslutningar\
            \ och andra organ som f\xF6retr\xE4der kategorier av personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den samr\xE5da med ber\xF6rda intressenter,\
            \ i\_m\xF6jligaste m\xE5n inbegripet registrerade, och beakta de inlagor\
            \ som mottas och de \xE5sikter som framf\xF6rs som svar p\xE5 samr\xE5\
            den."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-100
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 100
      description: In order to enhance transparency and compliance with this Regulation,
        the establishment of certification mechanisms and data protection seals and
        marks should be encouraged, allowing data subjects to quickly assess the level
        of data protection of relevant products and services.
      translations:
        sv:
          name: "Sk\xE4l 100"
          description: "F\xF6r att f\xF6rb\xE4ttra \xF6ppenheten och efterlevnaden\
            \ av denna f\xF6rordning b\xF6r inf\xF6randet av certifieringsmekanismer\
            \ och dataskyddsf\xF6rsegling och dataskyddsm\xE4rkning uppmuntras, s\xE5\
            \ att registrerade snabbt kan bed\xF6ma niv\xE5n p\xE5 relevanta produkters\
            \ och tj\xE4nsters dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-101
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 101
      description: Flows of personal data to and from countries outside the Union
        and international organisations are necessary for the expansion of international
        trade and international cooperation. The increase in such flows has raised
        new challenges and concerns with regard to the protection of personal data.
        However, when personal data are transferred from the Union to controllers,
        processors or other recipients in third countries or to international organisations,
        the level of protection of natural persons ensured in the Union by this Regulation
        should not be undermined, including in cases of onward transfers of personal
        data from the third country or international organisation to controllers,
        processors in the same or another third country or international organisation.
        In any event, transfers to third countries and international organisations
        may only be carried out in full compliance with this Regulation. A transfer
        could take place only if, subject to the other provisions of this Regulation,
        the conditions laid down in the provisions of this Regulation relating to
        the transfer of personal data to third countries or international organisations
        are complied with by the controller or processor.
      translations:
        sv:
          name: "Sk\xE4l 101"
          description: "Fl\xF6den av personuppgifter till och fr\xE5n l\xE4nder utanf\xF6\
            r unionen och till och fr\xE5n internationella organisationer \xE4r n\xF6\
            dv\xE4ndiga f\xF6r utvecklingen av internationell handel och internationellt\
            \ samarbete. \xD6kningen av dessa fl\xF6den har medf\xF6rt nya utmaningar\
            \ och nya farh\xE5gor n\xE4r det g\xE4ller skyddet av personuppgifter.\
            \ Det \xE4r viktigt att den skyddsniv\xE5 som fysiska personer s\xE4kerst\xE4\
            lls inom unionen genom denna f\xF6rordning inte undergr\xE4vs n\xE4r personuppgifter\
            \ \xF6verf\xF6rs fr\xE5n unionen till personuppgiftsansvariga, personuppgiftsbitr\xE4\
            den eller andra mottagare i tredjeland eller till internationella organisationer,\
            \ vilket inbegriper vidarebefordran av personuppgifter fr\xE5n tredjelandet\
            \ eller den internationella organisationen till personuppgiftsansvariga,\
            \ personuppgiftsbitr\xE4den i\_samma eller ett annat tredjeland eller\
            \ en annan internationell organisation. \xD6verf\xF6ringar till tredjel\xE4\
            nder och internationella organisationer f\xE5r under alla omst\xE4ndigheter\
            \ endast utf\xF6ras i\_full \xF6verensst\xE4mmelse med denna f\xF6rordning.\
            \ En \xF6verf\xF6ring kan endast ske, om de villkor som fastst\xE4lls\
            \ i best\xE4mmelserna i denna f\xF6rordning om \xF6verf\xF6ring av personuppgifter\
            \ till tredjel\xE4nder eller internationella organisationer har uppfyllts\
            \ av den personuppgiftsansvarige eller personuppgiftsbitr\xE4det, med\
            \ f\xF6rbeh\xE5ll f\xF6r de \xF6vriga best\xE4mmelserna i denna f\xF6\
            rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-102
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 102
      description: This Regulation is without prejudice to international agreements
        concluded between the Union and third countries regulating the transfer of
        personal data including appropriate safeguards for the data subjects. Member
        States may conclude international agreements which involve the transfer of
        personal data to third countries or international organisations, as far as
        such agreements do not affect this Regulation or any other provisions of Union
        law and include an appropriate level of protection for the fundamental rights
        of the data subjects.
      translations:
        sv:
          name: "Sk\xE4l 102"
          description: "Denna f\xF6rordning p\xE5verkar inte internationella avtal\
            \ mellan unionen och tredjel\xE4nder som reglerar \xF6verf\xF6ring av\
            \ personuppgifter, d\xE4ribland l\xE4mpliga skydds\xE5tg\xE4rder f\xF6\
            r de registrerade. Medlemsstaterna f\xE5r ing\xE5 internationella avtal\
            \ som innefattar \xF6verf\xF6ring av personuppgifter till tredjel\xE4\
            nder eller internationella organisationer i den m\xE5n s\xE5dana avtal\
            \ inte p\xE5verkar denna f\xF6rordning eller andra best\xE4mmelser i unionsr\xE4\
            tten och inneh\xE5ller en sk\xE4lig niv\xE5 av skydd f\xF6r de registrerades\
            \ grundl\xE4ggande r\xE4ttigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-103
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 103
      description: The Commission may decide with effect for the entire Union that
        a third country, a territory or specified sector within a third country, or
        an international organisation, offers an adequate level of data protection,
        thus providing legal certainty and uniformity throughout the Union as regards
        the third country or international organisation which is considered to provide
        such level of protection. In such cases, transfers of personal data to that
        third country or international organisation may take place without the need
        to obtain any further authorisation. The Commission may also decide, having
        given notice and a full statement setting out the reasons to the third country
        or international organisation, to revoke such a decision.
      translations:
        sv:
          name: "Sk\xE4l 103"
          description: "Kommissionen kan med verkan f\xF6r hela unionen fastst\xE4\
            lla att ett tredjeland, ett territorium eller en specificerad sektor i\
            \ ett tredjeland eller en internationell organisation erbjuder en adekvat\
            \ dataskyddsniv\xE5 och p\xE5 s\xE5 s\xE4tt skapa r\xE4ttslig s\xE4kerhet\
            \ och enhetlighet i hela unionen vad g\xE4ller tredjelandet eller den\
            \ internationella organisationen som anses tillhandah\xE5lla en s\xE5\
            dan skyddsniv\xE5. I dessa fall f\xE5r \xF6verf\xF6ringar av personuppgifter\
            \ till det tredjelandet eller den internationella organisationen ske utan\
            \ ytterligare tillst\xE5nd. Kommissionen kan ocks\xE5, efter att ha underr\xE4\
            ttat tredjelandet eller den internationella organisationen och l\xE4mnat\
            \ en fullst\xE4ndig motivering, besluta att ett s\xE5dant beslut ska \xE5\
            terkallas."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-104
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 104
      description: In line with the fundamental values on which the Union is founded,
        in particular the protection of human rights, the Commission should, in its
        assessment of the third country, or of a territory or specified sector within
        a third country, take into account how a particular third country respects
        the rule of law, access to justice as well as international human rights norms
        and standards and its general and sectoral law, including legislation concerning
        public security, defence and national security as well as public order and
        criminal law. The adoption of an adequacy decision with regard to a territory
        or a specified sector in a third country should take into account clear and
        objective criteria, such as specific processing activities and the scope of
        applicable legal standards and legislation in force in the third country.
        The third country should offer guarantees ensuring an adequate level of protection
        essentially equivalent to that ensured within the Union, in particular where
        personal data are processed in one or several specific sectors. In particular,
        the third country should ensure effective independent data protection supervision
        and should provide for cooperation mechanisms with the Member States' data
        protection authorities, and the data subjects should be provided with effective
        and enforceable rights and effective administrative and judicial redress.
      translations:
        sv:
          name: "Sk\xE4l 104"
          description: "I enlighet med de grundl\xE4ggande v\xE4rderingar som unionen\
            \ bygger p\xE5, bl.a. skyddet av m\xE4nskliga r\xE4ttigheter, b\xF6r kommissionen\
            \ i sin bed\xF6mning av tredjelandet eller ett territorium eller en specificerad\
            \ sektor i ett tredjeland beakta hur ett visst tredjeland respekterar\
            \ r\xE4ttsstatsprincipen, tillg\xE5ngen till r\xE4ttslig pr\xF6vning samt\
            \ internationella m\xE4nniskor\xE4ttsnormer och -standarder samt landets\
            \ allm\xE4nna lagstiftning och sektorslagstiftning, inklusive lagstiftning\
            \ om allm\xE4n s\xE4kerhet, f\xF6rsvar och nationell s\xE4kerhet samt\
            \ allm\xE4n ordning och straffr\xE4tt. Vid antagandet av ett beslut om\
            \ adekvat skyddsniv\xE5 avseende ett territorium eller en specificerad\
            \ sektor i ett tredjeland b\xF6r h\xE4nsyn tas till tydliga och objektiva\
            \ kriterier, t.ex. specifik behandling och till\xE4mpningsomr\xE5det f\xF6\
            r till\xE4mpliga r\xE4ttsliga standarder och g\xE4llande lagstiftning\
            \ i tredjelandet. Tredjelandet b\xF6r erbjuda garantier som s\xE4kerst\xE4\
            ller en tillfredsst\xE4llande skyddsniv\xE5 som i huvudsak motsvarar den\
            \ som s\xE4kerst\xE4lls i unionen, i\_synnerhet n\xE4r personuppgifter\
            \ behandlas inom en eller flera specifika sektorer. Tredjelandet b\xF6\
            r framf\xF6r allt s\xE4kerst\xE4lla en effektiv oberoende dataskydds\xF6\
            vervakning och s\xF6rja f\xF6r samarbetsmekanismer med medlemsstaternas\
            \ dataskyddsmyndigheter, och de registrerade b\xF6r tillf\xF6rs\xE4kras\
            \ effektiva och lagstadgade r\xE4ttigheter samt effektiv administrativ\
            \ och r\xE4ttslig pr\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-105
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 105
      description: Apart from the international commitments the third country or international
        organisation has entered into, the Commission should take account of obligations
        arising from the third country's or international organisation's participation
        in multilateral or regional systems in particular in relation to the protection
        of personal data, as well as the implementation of such obligations. In particular,
        the third country's accession to the Council of Europe Convention of 28 January
        1981 for the Protection of Individuals with regard to the Automatic Processing
        of Personal Data and its Additional Protocol should be taken into account.
        The Commission should consult the Board when assessing the level of protection
        in third countries or international organisations.
      translations:
        sv:
          name: "Sk\xE4l 105"
          description: "Ut\xF6ver de internationella \xE5taganden som tredjelandet\
            \ eller den internationella organisationen har gjort b\xF6r kommissionen\
            \ beakta de skyldigheter som f\xF6ljer av tredjelandets eller den internationella\
            \ organisationens deltagande i multilaterala eller regionala system, s\xE4\
            rskilt r\xF6rande skydd av personuppgifter och genomf\xF6randet av dessa\
            \ skyldigheter. Framf\xF6r allt b\xF6r tredjelandets anslutning till Europar\xE5\
            dets konvention av den\_28\_januari\_1981 om skydd f\xF6r enskilda vid\
            \ automatisk behandling av personuppgifter och dess till\xE4ggsprotokoll\
            \ beaktas. Kommissionen b\xF6r samr\xE5da med styrelsen vid bed\xF6mningen\
            \ av skyddsniv\xE5n i tredjel\xE4nder eller internationella organisationer."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-106
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 106
      description: The Commission should monitor the functioning of decisions on the
        level of protection in a third country, a territory or specified sector within
        a third country, or an international organisation, and monitor the functioning
        of decisions adopted on the basis of Article 25(6) or Article 26(4) of Directive
        95/46/EC. In its adequacy decisions, the Commission should provide for a periodic
        review mechanism of their functioning. That periodic review should be conducted
        in consultation with the third country or international organisation in question
        and take into account all relevant developments in the third country or international
        organisation. For the purposes of monitoring and of carrying out the periodic
        reviews, the Commission should take into consideration the views and findings
        of the European Parliament and of the Council as well as of other relevant
        bodies and sources. The Commission should evaluate, within a reasonable time,
        the functioning of the latter decisions and report any relevant findings to
        the Committee within the meaning of Regulation (EU) No 182/2011 of the European
        Parliament and of the Council (1) as established under this Regulation, to
        the European Parliament and to the Council.
      translations:
        sv:
          name: "Sk\xE4l 106"
          description: "Kommissionen b\xF6r \xF6vervaka hur beslut om skyddsniv\xE5\
            \ i ett tredjeland, ett territorium eller en specificerad sektor i ett\
            \ tredjeland eller en internationell organisation fungerar, och \xF6vervaka\
            \ hur beslut som antas p\xE5 grundval av artikel 25.6 eller 26.4 i direktiv\
            \ 95/46/EG fungerar. Kommissionen b\xF6r i sina beslut om adekvat skyddsniv\xE5\
            \ f\xF6reskriva en mekanism f\xF6r periodisk \xF6versyn av hur de fungerar.\
            \ Denna periodiska \xF6versyn b\xF6r genomf\xF6ras i\_samr\xE5d med det\
            \ ber\xF6rda tredjelandet eller den ber\xF6rda internationella organisationen,\
            \ med beaktande av all relevant utveckling i tredjelandet eller den internationella\
            \ organisationen. Vid \xF6vervakningen och genomf\xF6randet av den periodiska\
            \ \xF6versynen b\xF6r kommissionen ta h\xE4nsyn till synpunkter och resultat\
            \ fr\xE5n Europaparlamentet och r\xE5det samt andra relevanta organ och\
            \ k\xE4llor. Kommissionen b\xF6r inom rimlig tid utv\xE4rdera hur de sistn\xE4\
            mnda besluten fungerar och rapportera alla relevanta resultat till den\
            \ kommitt\xE9, i den mening som avses i\_Europaparlamentets och r\xE5\
            dets f\xF6rordning\_(EU) nr\_182/2011\_(12), som inr\xE4ttats enligt denna\
            \ f\xF6rordning och till Europaparlamentet och r\xE5det."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-107
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 107
      description: The Commission may recognise that a third country, a territory
        or a specified sector within a third country, or an international organisation
        no longer ensures an adequate level of data protection. Consequently the transfer
        of personal data to that third country or international organisation should
        be prohibited, unless the requirements in this Regulation relating to transfers
        subject to appropriate safeguards, including binding corporate rules, and
        derogations for specific situations are fulfilled. In that case, provision
        should be made for consultations between the Commission and such third countries
        or international organisations. The Commission should, in a timely manner,
        inform the third country or international organisation of the reasons and
        enter into consultations with it in order to remedy the situation.
      translations:
        sv:
          name: "Sk\xE4l 107"
          description: "Kommissionen kan konstatera att ett tredjeland, ett territorium\
            \ eller en viss specificerad sektor i ett tredjeland eller en internationell\
            \ organisation inte l\xE4ngre s\xE4kerst\xE4ller en adekvat dataskyddsniv\xE5\
            . \xD6verf\xF6ring av personuppgifter till detta tredjeland eller till\
            \ denna internationella organisation b\xF6r d\xE5 f\xF6rbjudas, s\xE5\
            vida inte kraven i denna f\xF6rordning avseende \xF6verf\xF6ring med st\xF6\
            d av l\xE4mpliga skydds\xE5tg\xE4rder, inbegripet bindande f\xF6retagsbest\xE4\
            mmelser och undantag f\xF6r s\xE4rskilda situationer, \xE4r uppfyllda.\
            \ I s\xE5 fall b\xF6r det finnas m\xF6jlighet till samr\xE5d mellan kommissionen\
            \ och dessa tredjel\xE4nder eller internationella organisationer. Kommissionen\
            \ b\xF6r i god tid informera tredjelandet eller den internationella organisationen\
            \ om sk\xE4len och inleda samr\xE5d med tredjelandet eller organisationen\
            \ f\xF6r att avhj\xE4lpa situationen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-108
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 108
      description: In the absence of an adequacy decision, the controller or processor
        should take measures to compensate for the lack of data protection in a third
        country by way of appropriate safeguards for the data subject. Such appropriate
        safeguards may consist of making use of binding corporate rules, standard
        data protection clauses adopted by the Commission, standard data protection
        clauses adopted by a supervisory authority or contractual clauses authorised
        by a supervisory authority. Those safeguards should ensure compliance with
        data protection requirements and the rights of the data subjects appropriate
        to processing within the Union, including the availability of enforceable
        data subject rights and of effective legal remedies, including to obtain effective
        administrative or judicial redress and to claim compensation, in the Union
        or in a third country. They should relate in particular to compliance with
        the general principles relating to personal data processing, the principles
        of data protection by design and by default. Transfers may also be carried
        out by public authorities or bodies with public authorities or bodies in third
        countries or with international organisations with corresponding duties or
        functions, including on the basis of provisions to be inserted into administrative
        arrangements, such as a memorandum of understanding, providing for enforceable
        and effective rights for data subjects. Authorisation by the competent supervisory
        authority should be obtained when the safeguards are provided for in administrative
        arrangements that are not legally binding.
      translations:
        sv:
          name: "Sk\xE4l 108"
          description: "Saknas beslut om adekvat skyddsniv\xE5 b\xF6r den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det vidta \xE5tg\xE4rder f\xF6r att kompensera\
            \ f\xF6r det bristande dataskyddet i ett tredjeland med hj\xE4lp av l\xE4\
            mpliga skydds\xE5tg\xE4rder f\xF6r den registrerade. S\xE5dana l\xE4mpliga\
            \ skydds\xE5tg\xE4rder kan best\xE5 i\_till\xE4mpning av bindande f\xF6\
            retagsbest\xE4mmelser, standardbest\xE4mmelser om dataskydd som antagits\
            \ av kommissionen, standardbest\xE4mmelser om dataskydd som antagits av\
            \ en tillsynsmyndighet eller avtalsbest\xE4mmelser som godk\xE4nts av\
            \ en tillsynsmyndighet. Dessa skydds\xE5tg\xE4rder b\xF6r s\xE4kerst\xE4\
            lla iakttagande av de krav i fr\xE5ga om dataskydd och registrerades r\xE4\
            ttigheter som \xE4r l\xE4mpliga f\xF6r behandling inom unionen, inbegripet\
            \ huruvida bindande r\xE4ttigheter f\xF6r de registrerade och effektiva\
            \ r\xE4ttsmedel \xE4r tillg\xE4ngliga, inbegripet en faktisk r\xE4tt att\
            \ f\xF6ra talan p\xE5 administrativ v\xE4g eller inf\xF6r domstol och\
            \ att kr\xE4va kompensation i\_unionen eller i ett tredjeland. De b\xF6\
            r s\xE4rskilt g\xE4lla \xF6verensst\xE4mmelse med allm\xE4nna principer\
            \ f\xF6r behandling av personuppgifter samt principerna om inbyggt dataskydd\
            \ och dataskydd som standard. \xD6verf\xF6ring av uppgifter kan ocks\xE5\
            \ utf\xF6ras av offentliga myndigheter eller organ till offentliga myndigheter\
            \ eller organ i tredjel\xE4nder eller internationella organisationer med\
            \ motsvarande skyldigheter eller uppgifter, inbegripet p\xE5 grundval\
            \ av best\xE4mmelser som ska inf\xF6ras i administrativa \xF6verenskommelser,\
            \ t.ex. samf\xF6rst\xE5ndsavtal, som f\xF6reskriver verkst\xE4llbara och\
            \ faktiska r\xE4ttigheter f\xF6r de registrerade. Tillst\xE5nd fr\xE5\
            n den beh\xF6riga tillsynsmyndigheten b\xF6r erh\xE5llas n\xE4r skydds\xE5\
            tg\xE4rder f\xF6reskrivs i\_icke r\xE4ttsligt bindande administrativa\
            \ arrangemang."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-109
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 109
      description: The possibility for the controller or processor to use standard
        data-protection clauses adopted by the Commission or by a supervisory authority
        should prevent controllers or processors neither from including the standard
        data-protection clauses in a wider contract, such as a contract between the
        processor and another processor, nor from adding other clauses or additional
        safeguards provided that they do not contradict, directly or indirectly, the
        standard contractual clauses adopted by the Commission or by a supervisory
        authority or prejudice the fundamental rights or freedoms of the data subjects.
        Controllers and processors should be encouraged to provide additional safeguards
        via contractual commitments that supplement standard protection clauses.
      translations:
        sv:
          name: "Sk\xE4l 109"
          description: "Personuppgiftsansvarigas eller personuppgiftsbitr\xE4dens\
            \ m\xF6jlighet att anv\xE4nda standardiserade dataskyddsbest\xE4mmelser\
            \ som antagits av kommissionen eller av en tillsynsmyndighet b\xF6r inte\
            \ hindra att de infogar standardiserade dataskyddsbest\xE4mmelser i\_\
            ett vidare avtal, s\xE5som ett avtal mellan personuppgiftsbitr\xE4det\
            \ och ett annat personuppgiftsbitr\xE4de, eller l\xE4gger till andra best\xE4\
            mmelser eller ytterligare skydds\xE5tg\xE4rder, under f\xF6ruts\xE4ttning\
            \ att de inte direkt eller indirekt st\xE5r i strid med standardavtalsklausuler\
            \ som antagits av kommissionen eller av en tillsynsmyndighet eller p\xE5\
            verkar de registrerades grundl\xE4ggande r\xE4ttigheter eller friheter.\
            \ Personuppgiftsansvariga och personuppgiftsbitr\xE4den b\xF6r uppmuntras\
            \ att tillhandah\xE5lla ytterligare skydds\xE5tg\xE4rder via avtalsm\xE4\
            ssiga \xE5taganden som kompletterar de standardiserade skyddsbest\xE4\
            mmelserna."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-110
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 110
      description: A group of undertakings, or a group of enterprises engaged in a
        joint economic activity, should be able to make use of approved binding corporate
        rules for its international transfers from the Union to organisations within
        the same group of undertakings, or group of enterprises engaged in a joint
        economic activity, provided that such corporate rules include all essential
        principles and  enforceable rights to ensure appropriate safeguards for transfers
        or categories of transfers of personal data.
      translations:
        sv:
          name: "Sk\xE4l 110"
          description: "En koncern eller en grupp av f\xF6retag som deltar i en gemensam\
            \ ekonomisk verksamhet b\xF6r kunna anv\xE4nda sig av godk\xE4nda bindande\
            \ f\xF6retagsbest\xE4mmelser f\xF6r sina internationella \xF6verf\xF6\
            ringar fr\xE5n unionen till organisationer inom samma koncern eller grupp\
            \ av f\xF6retag som deltar i en gemensam ekonomisk verksamhet, under f\xF6\
            ruts\xE4ttning att f\xF6retagsbest\xE4mmelserna inbegriper alla n\xF6\
            dv\xE4ndiga principer och bindande r\xE4ttigheter som s\xE4kerst\xE4ller\
            \ l\xE4mpliga skydds\xE5tg\xE4rder f\xF6r \xF6verf\xF6ringar eller kategorier\
            \ av \xF6verf\xF6ringar av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-111
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 111
      description: Provisions should be made for the possibility for transfers in
        certain circumstances where the data subject has given his or her explicit
        consent, where the transfer is occasional and necessary in relation to a contract
        or a legal claim, regardless of whether in a judicial procedure or whether
        in an administrative or any out-of-court procedure, including procedures before
        regulatory bodies. Provision should also be made for the possibility for transfers
        where important grounds of public interest laid down by Union or Member State
        law so require or where the transfer is made from a register established by
        law and intended for consultation by the public or persons having a legitimate
        interest. In the latter case, such a transfer should not involve the entirety
        of the personal data or entire categories of the data contained in the register
        and, when the register is intended for consultation by persons having a legitimate
        interest, the transfer should be made only at the request of those persons
        or, if they are to be the recipients, taking into full account the interests
        and fundamental rights of the data subject.
      translations:
        sv:
          name: "Sk\xE4l 111"
          description: "Det b\xF6r inf\xF6ras best\xE4mmelser som ger m\xF6jlighet\
            \ att under vissa omst\xE4ndigheter g\xF6ra \xF6verf\xF6ringar, om den\
            \ registrerade har l\xE4mnat sitt uttryckliga samtycke, n\xE4r \xF6verf\xF6\
            ringen \xE4r tillf\xE4llig och n\xF6dv\xE4ndig med h\xE4nsyn till ett\
            \ avtal eller ett r\xE4ttsligt anspr\xE5k, oavsett om detta sker inom\
            \ ett r\xE4ttsligt f\xF6rfarande eller i ett administrativt eller utomr\xE4\
            ttsligt f\xF6rfarande, inbegripet f\xF6rfaranden inf\xF6r tillsynsorgan.\
            \ Det b\xF6r ocks\xE5 inf\xF6ras best\xE4mmelser som ger m\xF6jlighet\
            \ till \xF6verf\xF6ringar om viktiga allm\xE4nintressen fastst\xE4llda\
            \ genom unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt s\xE5\
            \ kr\xE4ver eller n\xE4r \xF6verf\xF6ringen g\xF6rs fr\xE5n ett register\
            \ som inr\xE4ttats genom lag och \xE4r avsett att konsulteras av allm\xE4\
            nheten eller av personer med ett ber\xE4ttigat intresse. I sistn\xE4mnda\
            \ fall b\xF6r en s\xE5dan \xF6verf\xF6ring inte omfatta alla personuppgifter\
            \ eller hela kategorier av uppgifter i registret, och \xF6verf\xF6ringen\
            \ b\xF6r endast g\xF6ras n\xE4r registret \xE4r avsett att vara tillg\xE4\
            ngligt f\xF6r personer med ett ber\xE4ttigat intresse, p\xE5 beg\xE4ran\
            \ av dessa personer eller om de sj\xE4lva \xE4r mottagarna, med full h\xE4\
            nsyn till de registrerades intressen och grundl\xE4ggande r\xE4ttigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-112
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 112
      description: Those derogations should in particular apply to data transfers
        required and necessary for important reasons of public interest, for example
        in cases of international data exchange between competition authorities, tax
        or customs administrations, between financial supervisory authorities, between
        services competent for social security matters, or for public health, for
        example in the case of contact tracing for contagious diseases or in order
        to reduce and/or eliminate doping in sport. A transfer of personal data should
        also be regarded as lawful where it is necessary to protect an interest which
        is essential for the data subject's or another person's vital interests, including
        physical integrity or life, if the data subject is incapable of giving consent.
        In the absence of an adequacy decision, Union or Member State law may, for
        important reasons of public interest, expressly set limits to the transfer
        of specific categories of data to a third country or an international organisation.
        Member States should notify such provisions to the Commission. Any transfer
        to an international humanitarian organisation of personal data of a data subject
        who is physically or legally incapable of giving consent, with a view to accomplishing
        a task incumbent under the Geneva Conventions or to complying with international
        humanitarian law applicable in armed conflicts, could be considered to be
        necessary for an important reason of public interest or because it is in the
        vital interest of the data subject.
      translations:
        sv:
          name: "Sk\xE4l 112"
          description: "Dessa undantag b\xF6r fr\xE4mst vara till\xE4mpliga p\xE5\
            \ uppgifts\xF6verf\xF6ringar som kr\xE4vs och \xE4r n\xF6dv\xE4ndiga med\
            \ h\xE4nsyn till viktiga allm\xE4nintressen, exempelvis vid internationella\
            \ utbyten av uppgifter mellan konkurrensmyndigheter, skatte- eller tullmyndigheter,\
            \ finanstillsynsmyndigheter, socialf\xF6rs\xE4kringsmyndigheter eller\
            \ h\xE4lsov\xE5rdsmyndigheter, till exempel vid kontaktsp\xE5rning f\xF6\
            r smittsamma sjukdomar eller f\xF6r att minska och/eller undanr\xF6ja\
            \ dopning inom idrott. En \xF6verf\xF6ring av personuppgifter b\xF6r ocks\xE5\
            \ betraktas som laglig, om den \xE4r n\xF6dv\xE4ndig f\xF6r att skydda\
            \ ett intresse som \xE4r v\xE4sentligt f\xF6r den registrerades eller\
            \ en annan persons vitala intressen, inklusive dennes fysiska integritet\
            \ och liv, om den registrerade \xE4r of\xF6rm\xF6gen att ge sitt samtycke.\
            \ Saknas beslut om adekvat skyddsniv\xE5 f\xE5r unionsr\xE4tten eller\
            \ medlemsstaternas nationella r\xE4tt med h\xE4nsyn till viktiga allm\xE4\
            nintressen uttryckligen fastst\xE4lla gr\xE4nser f\xF6r \xF6verf\xF6ringen\
            \ av s\xE4rskilda kategorier av uppgifter till ett tredjeland eller en\
            \ internationell organisation. Medlemsstaterna b\xF6r underr\xE4tta kommissionen\
            \ om s\xE5dana best\xE4mmelser. Varje \xF6verf\xF6ring till en internationell\
            \ humanit\xE4r organisation av personuppgifter r\xF6rande en registrerad\
            \ som \xE4r fysiskt eller r\xE4ttsligt f\xF6rhindrad att ge sitt samtycke,\
            \ i syfte att utf\xF6ra en uppgift inom ramen f\xF6r Gen\xE8vekonventionerna\
            \ eller vara f\xF6renlig med internationell humanit\xE4r r\xE4tt, vilken\
            \ \xE4r till\xE4mplig vid v\xE4pnade konflikter, skulle kunna anses vara\
            \ n\xF6dv\xE4ndig f\xF6r ett betydande allm\xE4nintresse eller f\xF6r\
            \ att den \xE4r av vitalt intresse f\xF6r den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-113
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 113
      description: Transfers which can be qualified as not repetitive and that only
        concern a limited number of data subjects, could also be possible for the
        purposes of the compelling legitimate interests pursued by the controller,
        when those interests are not overridden by the interests or rights and freedoms
        of the data subject and when the controller has assessed all the circumstances
        surrounding the data transfer. The controller should give particular consideration
        to the nature of the personal data, the purpose and duration of the proposed
        processing operation or operations, as well as the situation in the country
        of origin, the third country and the country of final destination, and should
        provide suitable safeguards to protect fundamental rights and freedoms of
        natural persons with regard to the processing of their personal data. Such
        transfers should be possible only in residual cases where none of the other
        grounds for transfer are applicable. For scientific or historical research
        purposes or statistical purposes, the legitimate expectations of society for
        an increase of knowledge should be taken into consideration. The controller
        should inform the supervisory authority and the data subject about the transfer.
      translations:
        sv:
          name: "Sk\xE4l 113"
          description: "\xD6verf\xF6ringar som kan anses vara icke \xE5terkommande\
            \ och endast g\xE4ller ett begr\xE4nsat antal registrerade kan ocks\xE5\
            \ vara m\xF6jliga n\xE4r personuppgiftsansvarigas tvingande ber\xE4ttigade\
            \ intressen motiverar detta, om inte den registrerades intressen eller\
            \ r\xE4ttigheter och friheter v\xE4ger tyngre \xE4n dessa intressen, och\
            \ den personuppgiftsansvarige har bed\xF6mt alla omst\xE4ndigheter kring\
            \ uppgifts\xF6verf\xF6ringen. Den personuppgiftsansvarige b\xF6r ta s\xE4\
            rskild h\xE4nsyn till personuppgifternas art, den eller de avsedda behandlingarnas\
            \ \xE4ndam\xE5l och varaktighet samt situationen i ursprungslandet, tredjelandet\
            \ och det slutliga best\xE4mmelselandet och b\xF6r tillhandah\xE5lla l\xE4\
            mpliga \xE5tg\xE4rder f\xF6r att skydda fysiska personers grundl\xE4ggande\
            \ r\xE4ttigheter och friheter vid behandlingen av deras personuppgifter.\
            \ S\xE5dana \xF6verf\xF6ringar b\xF6r endast vara m\xF6jliga i vissa fall\
            \ d\xE4r inget av de andra sk\xE4len till \xF6verf\xF6ring \xE4r till\xE4\
            mpligt. F\xF6r vetenskapliga eller historiska forsknings\xE4ndam\xE5l\
            \ eller statistiska \xE4ndam\xE5l b\xF6r h\xE4nsyn tas till samh\xE4llets\
            \ legitima f\xF6rv\xE4ntningar i fr\xE5ga om \xF6kad kunskap. Den personuppgiftsansvarige\
            \ b\xF6r informera tillsynsmyndigheten och den registrerade om \xF6verf\xF6\
            ringen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-114
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 114
      description: In any case, where the Commission has taken no decision on the
        adequate level of data protection in a third country, the controller or processor
        should make use of solutions that provide data subjects with enforceable and
        effective rights as regards the processing of their data in the Union once
        those data have been transferred so that that they will continue to benefit
        from fundamental rights and safeguards.
      translations:
        sv:
          name: "Sk\xE4l 114"
          description: "Om kommissionen inte har fattat beslut om adekvat dataskyddsniv\xE5\
            \ i ett tredjeland, b\xF6r den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det i alla fall anv\xE4nda sig av l\xF6sningar som ger de registrerade\
            \ verkst\xE4llbara och effektiva r\xE4ttigheter vad g\xE4ller behandlingen\
            \ av deras personuppgifter inom unionen n\xE4r dessa uppgifter v\xE4l\
            \ har \xF6verf\xF6rts, s\xE5 att de fortsatt kan ut\xF6va sina grundl\xE4\
            ggande r\xE4ttigheter och att skydds\xE5tg\xE4rder fortsatt g\xE4ller\
            \ i f\xF6rh\xE5llande till dem."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-115
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 115
      description: Some third countries adopt laws, regulations and other legal acts
        which purport to directly regulate the processing activities of natural and
        legal persons under the jurisdiction of the Member States. This may include
        judgments of courts or tribunals or decisions of administrative authorities
        in third countries requiring a controller or processor to transfer or disclose
        personal data, and which are not based on an international agreement, such
        as a mutual legal assistance treaty, in force between the requesting third
        country and the Union or a Member State. The extraterritorial application
        of those laws, regulations and other legal acts may be in breach of international
        law and may impede the attainment of the protection of natural persons ensured
        in the Union by this Regulation. Transfers should only be allowed where the
        conditions of this Regulation for a transfer to third countries are met. This
        may be the case, inter alia, where disclosure is necessary for an important
        ground of public interest recognised in Union or Member State law to which
        the controller is subject.
      translations:
        sv:
          name: "Sk\xE4l 115"
          description: "Vissa tredjel\xE4nder antar lagar och andra f\xF6rfattningar\
            \ som syftar till att direkt reglera behandling som genomf\xF6rs av fysiska\
            \ och juridiska personer under medlemsstaternas jurisdiktion. Detta kan\
            \ inkludera r\xE4ttsliga avg\xF6randen eller beslut av administrativa\
            \ myndigheter i tredjel\xE4nder med krav p\xE5 att personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den \xF6verf\xF6r eller \xF6verl\xE4mnar\
            \ personuppgifter, vilka inte grundar sig p\xE5 n\xE5got g\xE4llande internationellt\
            \ avtal, s\xE5som ett f\xF6rdrag om \xF6msesidig r\xE4ttshj\xE4lp, mellan\
            \ det beg\xE4rande tredjelandet och unionen eller en medlemsstat. Extraterritoriell\
            \ till\xE4mpning av dessa lagar och andra f\xF6rfattningar kan strida\
            \ mot internationell r\xE4tt och inverka menligt p\xE5 det skydd av fysiska\
            \ personer som s\xE4kerst\xE4lls inom unionen genom denna f\xF6rordning.\
            \ \xD6verf\xF6ringar b\xF6r endast till\xE5tas om villkoren i denna f\xF6\
            rordning f\xF6r en \xF6verf\xF6ring till tredjel\xE4nder \xE4r uppfyllda.\
            \ Detta kan vara fallet bl.a. n\xE4r utl\xE4mnande \xE4r n\xF6dv\xE4ndigt\
            \ p\xE5 grund av ett viktigt allm\xE4nintresse som erk\xE4nns i\_unionsr\xE4\
            tten eller i medlemsstaternas nationella r\xE4tt som den personuppgiftsansvarige\
            \ omfattas av."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-116
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 116
      description: When personal data moves across borders outside the Union it may
        put at increased risk the ability of natural persons to exercise data protection
        rights in particular to protect themselves from the unlawful use or disclosure
        of that information. At the same time, supervisory authorities may find that
        they are unable to pursue complaints or conduct investigations relating to
        the activities outside their borders. Their efforts to work together in the
        cross-border context may also be hampered by insufficient preventative or
        remedial powers, inconsistent legal regimes, and practical obstacles like
        resource constraints. Therefore, there is a need to promote closer cooperation
        among data protection supervisory authorities to help them exchange information
        and carry out investigations with their international counterparts. For the
        purposes of developing international cooperation mechanisms to facilitate
        and provide international mutual assistance for the enforcement of legislation
        for the protection of personal data, the Commission and the supervisory authorities
        should exchange information and cooperate in activities related to the exercise
        of their powers with competent authorities in third countries, based on reciprocity
        and in accordance with this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 116"
          description: "N\xE4r personuppgifter f\xF6rs \xF6ver gr\xE4nser utanf\xF6\
            r unionen kan detta \xF6ka risken f\xF6r att fysiska personer inte kan\
            \ ut\xF6va sina dataskyddsr\xE4ttigheter, i synnerhet f\xF6r att skydda\
            \ sig fr\xE5n otill\xE5ten anv\xE4ndning eller otill\xE5tet utl\xE4mnande\
            \ av denna information. Samtidigt kan tillsynsmyndigheter finna att de\
            \ inte \xE4r i st\xE5nd att handl\xE4gga klagom\xE5l eller g\xF6ra utredningar\
            \ som g\xE4ller verksamheter utanf\xF6r gr\xE4nserna f\xF6r deras land.\
            \ Deras str\xE4van att arbeta tillsammans \xF6ver gr\xE4nserna kan ocks\xE5\
            \ hindras av otillr\xE4ckliga preventiva eller korrigerande befogenheter,\
            \ oenhetliga r\xE4ttsliga regelverk och praktiska hinder, som exempelvis\
            \ bristande resurser. N\xE4rmare samarbete mellan dataskyddstillsynsmyndigheter\
            \ b\xF6r d\xE4rf\xF6r fr\xE4mjas f\xF6r att hj\xE4lpa dem att utbyta information\
            \ och utf\xF6ra utredningar med sina internationella motparter. I syfte\
            \ att bygga upp internationella samarbetsmekanismer f\xF6r att underl\xE4\
            tta och tillhandah\xE5lla \xF6msesidig internationell hj\xE4lp med att\
            \ kontrollera efterlevnaden av lagstiftningen till skydd f\xF6r personuppgifter,\
            \ b\xF6r kommissionen och tillsynsmyndigheterna utbyta information och\
            \ samarbeta, inom verksamhet som r\xF6r ut\xF6vandet av deras befogenheter,\
            \ med beh\xF6riga myndigheter i tredjel\xE4nder, p\xE5 grundval av \xF6\
            msesidighet och i \xF6verensst\xE4mmelse med denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-117
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 117
      description: The establishment of supervisory authorities in Member States,
        empowered to perform their tasks and exercise their powers with complete independence,
        is an essential component of the protection of natural persons with regard
        to the processing of their personal data. Member States should be able to
        establish more than one supervisory authority, to reflect their constitutional,
        organisational and administrative structure.
      translations:
        sv:
          name: "Sk\xE4l 117"
          description: "Ett v\xE4sentligt inslag i skyddet av fysiska personer vid\
            \ behandlingen av personuppgifter \xE4r att medlemsstaterna inr\xE4ttar\
            \ tillsynsmyndigheter med beh\xF6righet att utf\xF6ra sina uppgifter och\
            \ ut\xF6va sina befogenheter under fullst\xE4ndigt oberoende. Medlemsstaterna\
            \ b\xF6r kunna inr\xE4tta fler \xE4n en tillsynsmyndighet om det beh\xF6\
            vs f\xF6r att ta h\xE4nsyn till den egna konstitutionella, organisatoriska\
            \ och administrativa strukturen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-118
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 118
      description: The independence of supervisory authorities should not mean that
        the supervisory authorities cannot be subject to control or monitoring mechanisms
        regarding their financial expenditure or to judicial review.
      translations:
        sv:
          name: "Sk\xE4l 118"
          description: "Tillsynsmyndigheternas oberoende b\xF6r dock inte inneb\xE4\
            ra att deras utgifter inte kan underkastas kontroll- eller \xF6vervakningsmekanismer\
            \ eller bli f\xF6rem\xE5l f\xF6r domstolspr\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-119
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 119
      description: Where a Member State establishes several supervisory authorities,
        it should establish by law mechanisms for ensuring the effective participation
        of those supervisory authorities in the consistency mechanism. That Member
        State should in particular designate the supervisory authority which functions
        as a single contact point for the effective participation of those authorities
        in the mechanism, to ensure swift and smooth cooperation with other supervisory
        authorities, the Board and the Commission.
      translations:
        sv:
          name: "Sk\xE4l 119"
          description: "Om en medlemsstat inr\xE4ttar flera tillsynsmyndigheter, b\xF6\
            r den genom lagstiftning s\xE4kerst\xE4lla att dessa tillsynsmyndigheter\
            \ effektivt deltar i mekanismen f\xF6r enhetlighet. Medlemsstaten b\xF6\
            r i synnerhet utn\xE4mna en tillsynsmyndighet som fungerar som samlande\
            \ kontaktpunkt f\xF6r dessa myndigheters effektiva deltagande i mekanismen\
            \ f\xF6r att s\xE4kra ett snabbt och smidigt samarbete med \xF6vriga tillsynsmyndigheter,\
            \ styrelsen och kommissionen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-120
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 120
      description: Each supervisory authority should be provided with the financial
        and human resources, premises and infrastructure necessary for the effective
        performance of their tasks, including those related to mutual assistance and
        cooperation with other supervisory authorities throughout the Union. Each
        supervisory authority should have a separate, public annual budget, which
        may be part of the overall state or national budget.
      translations:
        sv:
          name: "Sk\xE4l 120"
          description: "Varje tillsynsmyndighet b\xF6r tilldelas de ekonomiska och\
            \ personella resurser och lokalutrymmen samt den infrastruktur som \xE4\
            r n\xF6dv\xE4ndig f\xF6r att den effektivt ska kunna utf\xF6ra sina uppgifter,\
            \ d\xE4ribland de uppgifter som \xE4r knutna till \xF6msesidigt bist\xE5\
            nd och samarbete med \xF6vriga tillsynsmyndigheter i hela unionen. Varje\
            \ tillsynsmyndighet b\xF6r ha en separat offentlig \xE5rlig budget, som\
            \ kan ing\xE5 i den \xF6vergripande statsbudgeten eller nationella budgeten."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-121
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 121
      description: The general conditions for the member or members of the supervisory
        authority should be laid down by law in each Member State and should in particular
        provide that those members are to be appointed, by means of a transparent
        procedure, either by the parliament, government or the head of State of the
        Member State on the basis of a proposal from the government, a member of the
        government, the parliament or a chamber of the parliament, or by an independent
        body entrusted under Member State law. In order to ensure the independence
        of the supervisory authority, the member or members should act with integrity,
        refrain from any action that is incompatible with their duties and should
        not, during their term of office, engage in any incompatible occupation, whether
        gainful or not. The supervisory authority should have its own staff, chosen
        by the supervisory authority or an independent body established by Member
        State law, which should be subject to the exclusive direction of the member
        or members of the supervisory authority.
      translations:
        sv:
          name: "Sk\xE4l 121"
          description: "De allm\xE4nna villkoren f\xF6r tillsynsmyndighetens ledamot\
            \ eller ledam\xF6ter b\xF6r fastst\xE4llas genom varje medlemsstats lagstiftning\
            \ och d\xE4r b\xF6r i synnerhet f\xF6reskrivas att ledam\xF6terna ska\
            \ utn\xE4mnas genom ett \xF6ppet f\xF6rfarande antingen av medlemsstatens\
            \ parlament, regering eller statschef, p\xE5 grundval av ett f\xF6rslag\
            \ fr\xE5n regeringen, en ledamot av regeringen, parlamentet eller en av\
            \ parlamentets kammare eller av ett oberoende organ som enligt medlemsstaternas\
            \ nationella r\xE4tt har anf\xF6rtrotts utn\xE4mningen. I syfte att s\xE4\
            kerst\xE4lla tillsynsmyndighetens oberoende b\xF6r ledamoten eller ledam\xF6\
            terna handla med integritet, avst\xE5 fr\xE5n alla handlingar som st\xE5\
            r i strid med deras tj\xE4nsteut\xF6vning och under sin mandattid avst\xE5\
            \ fr\xE5n all annan avl\xF6nad eller oavl\xF6nad yrkesverksamhet som st\xE5\
            r i strid med deras uppdrag. Tillsynsmyndigheten b\xF6r ha egen personal,\
            \ som valts ut av tillsynsmyndigheten eller ett oberoende organ som fastst\xE4\
            lls i medlemsstaternas nationella r\xE4tt, vilken uteslutande b\xF6r vara\
            \ underst\xE4lld tillsynsmyndighetens ledamot eller ledam\xF6ter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-122
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 122
      description: Each supervisory authority should be competent on the territory
        of its own Member State to exercise the powers and to perform the tasks conferred
        on it in accordance with this Regulation. This should cover in particular
        the processing in the context of the activities of an establishment of the
        controller or processor on the territory of its own Member State, the processing
        of personal data carried out by public authorities or private bodies acting
        in the public interest, processing affecting data subjects on its territory
        or processing carried out by a controller or processor not established in
        the Union when targeting data subjects residing on its territory. This should
        include handling complaints lodged by a data subject, conducting investigations
        on the application of this Regulation and promoting public awareness of the
        risks, rules, safeguards and rights in relation to the processing of personal
        data.
      translations:
        sv:
          name: "Sk\xE4l 122"
          description: "Varje tillsynsmyndighet b\xF6r ha beh\xF6righet att inom sin\
            \ medlemsstats territorium ut\xF6va de befogenheter och utf\xF6ra de uppgifter\
            \ som den tilldelats i enlighet med denna f\xF6rordning. Detta b\xF6r\
            \ framf\xF6r allt omfatta behandling inom ramen f\xF6r verksamhet vid\
            \ den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets verksamhetsst\xE4\
            llen inom den egna medlemsstatens territorium, behandling av personuppgifter\
            \ som utf\xF6rs av myndigheter eller privata organ som agerar i ett allm\xE4\
            nt intresse, behandling som p\xE5verkar registrerade p\xE5 dess territorium\
            \ eller behandling som utf\xF6rs av en personuppgiftsansvarig eller ett\
            \ personuppgiftsbitr\xE4de som inte \xE4r etablerad i unionen n\xE4r den\
            \ r\xF6r registrerade som \xE4r bosatta p\xE5 dess territorium. Detta\
            \ b\xF6r inbegripa att hantera klagom\xE5l som l\xE4mnas in av en registrerad,\
            \ genomf\xF6ra unders\xF6kningar om till\xE4mpningen av denna f\xF6rordning\
            \ samt fr\xE4mja allm\xE4nhetens medvetenhet om risker, best\xE4mmelser,\
            \ skydds\xE5tg\xE4rder och r\xE4ttigheter n\xE4r det g\xE4ller behandlingen\
            \ av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-123
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 123
      description: The supervisory authorities should monitor the application of the
        provisions pursuant to this Regulation and contribute to its consistent application
        throughout the Union, in order to protect natural persons in relation to the
        processing of their personal data and to facilitate the free flow of personal
        data within the internal market. For that purpose, the supervisory authorities
        should cooperate with each other and with the Commission, without the need
        for any agreement between Member States on the provision of mutual assistance
        or on such cooperation.
      translations:
        sv:
          name: "Sk\xE4l 123"
          description: "Tillsynsmyndigheterna b\xF6r \xF6vervaka till\xE4mpningen\
            \ av best\xE4mmelserna i denna f\xF6rordning och bidra till att till\xE4\
            mpningen blir enhetlig \xF6ver hela unionen, f\xF6r att skydda fysiska\
            \ personer vid behandling av deras personuppgifter och f\xF6r att underl\xE4\
            tta det fria fl\xF6det av personuppgifter inom den inre marknaden. F\xF6\
            r detta \xE4ndam\xE5l b\xF6r tillsynsmyndigheterna samarbeta s\xE5v\xE4\
            l sinsemellan som med kommissionen, utan att det beh\xF6vs n\xE5got avtal\
            \ mellan medlemsstaterna om tillhandah\xE5llande av \xF6msesidigt bist\xE5\
            nd eller om s\xE5dant samarbete."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-124
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 124
      description: Where the processing of personal data takes place in the context
        of the activities of an establishment of a controller or a processor in the
        Union and the controller or processor is established in more than one Member
        State, or where processing taking place in the context of the activities of
        a single establishment of a controller or processor in the Union substantially
        affects or is likely to substantially affect data subjects in more than one
        Member State, the supervisory authority for the main establishment of the
        controller or processor or for the single establishment of the controller
        or processor should act as lead authority. It should cooperate with the other
        authorities concerned, because the controller or processor has an establishment
        on the territory of their Member State, because data subjects residing on
        their territory are substantially affected, or because a complaint has been
        lodged with them. Also where a data subject not residing in that Member State
        has lodged a complaint, the supervisory authority with which such complaint
        has been lodged should also be a supervisory authority concerned. Within its
        tasks to issue guidelines on any question covering the application of this
        Regulation, the Board should be able to issue guidelines in particular on
        the criteria to be taken into account in order to ascertain whether the processing
        in question substantially affects data subjects in more than one Member State
        and on what constitutes a relevant and reasoned objection.
      translations:
        sv:
          name: "Sk\xE4l 124"
          description: "Om behandlingen av personuppgifter sker inom ramen f\xF6r\
            \ verksamhet vid en personuppgiftsansvarigs eller ett personuppgiftsbitr\xE4\
            des verksamhetsst\xE4lle i unionen och den personuppgiftsansvarige eller\
            \ personuppgiftsbitr\xE4det \xE4r etablerad i mer \xE4n en medlemsstat,\
            \ eller om behandling som sker inom ramen f\xF6r verksamhet vid ett enda\
            \ verksamhetsst\xE4lle tillh\xF6rande en personuppgiftsansvarig eller\
            \ ett personuppgiftsbitr\xE4de i\_unionen i v\xE4sentlig grad p\xE5verkar\
            \ eller sannolikt i\_v\xE4sentlig grad kommer att p\xE5verka registrerade\
            \ i mer \xE4n en medlemsstat, b\xF6r tillsynsmyndigheten f\xF6r den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets huvudsakliga verksamhetsst\xE4lle eller\
            \ f\xF6r detta enda verksamhetsst\xE4lle tillh\xF6rande den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det agera som ansvarig myndighet. Denna\
            \ b\xF6r samarbeta med de \xF6vriga myndigheter som ber\xF6rs, eftersom\
            \ den personuppgiftsansvarige eller personuppgiftsbitr\xE4det har ett\
            \ verksamhetsst\xE4lle inom deras medlemsstats territorium, eftersom registrerade\
            \ som \xE4r bosatta p\xE5 deras territorium i v\xE4sentlig grad p\xE5\
            verkas eller eftersom ett klagom\xE5l har l\xE4mnats in till dem. \xC4\
            ven n\xE4r en registrerad som inte \xE4r bosatt i\_medlemsstaten har l\xE4\
            mnat in ett klagom\xE5l, b\xF6r den tillsynsmyndighet som klagom\xE5let\
            \ har l\xE4mnats in till ocks\xE5 vara en ber\xF6rd tillsynsmyndighet.\
            \ Styrelsen b\xF6r inom ramen f\xF6r sina uppgifter kunna utf\xE4rda riktlinjer\
            \ f\xF6r alla fr\xE5gor som r\xF6r till\xE4mpningen av denna f\xF6rordning,\
            \ framf\xF6r allt f\xF6r vilka kriterier som ska beaktas f\xF6r att konstatera\
            \ om behandlingen i fr\xE5ga i v\xE4sentlig grad p\xE5verkar registrerade\
            \ i mer \xE4n en medlemsstat och f\xF6r vad som utg\xF6r en relevant och\
            \ motiverad inv\xE4ndning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-125
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 125
      description: The lead authority should be competent to adopt binding decisions
        regarding measures applying the powers conferred on it in accordance with
        this Regulation. In its capacity as lead authority, the supervisory authority
        should closely involve and coordinate the supervisory authorities concerned
        in the decision-making process. Where the decision is to reject the complaint
        by the data subject in whole or in part, that decision should be adopted by
        the supervisory authority with which the complaint has been lodged.
      translations:
        sv:
          name: "Sk\xE4l 125"
          description: "Den ansvariga myndigheten b\xF6r ha beh\xF6righet att anta\
            \ bindande beslut om \xE5tg\xE4rder inom ramen f\xF6r de befogenheter\
            \ som den tilldelats i enlighet med denna f\xF6rordning. I egenskap av\
            \ ansvarig myndighet b\xF6r tillsynsmyndigheten n\xE4ra involvera och\
            \ samordna de ber\xF6rda tillsynsmyndigheterna i beslutsfattandet. Om\
            \ man beslutar att helt eller delvis avsl\xE5 den registrerades klagom\xE5\
            l, b\xF6r detta beslut antas av den tillsynsmyndighet som klagom\xE5let\
            \ har l\xE4mnats in till."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-126
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 126
      description: The decision should be agreed jointly by the lead supervisory authority
        and the supervisory authorities concerned and should be directed towards the
        main or single establishment of the controller or processor and be binding
        on the controller and processor. The controller or processor should take the
        necessary measures to ensure compliance with this Regulation and the implementation
        of the decision notified by the lead supervisory authority to the main establishment
        of the controller or processor as regards the processing activities in the
        Union.
      translations:
        sv:
          name: "Sk\xE4l 126"
          description: "Den ansvariga tillsynsmyndigheten och de ber\xF6rda tillsynsmyndigheterna\
            \ b\xF6r gemensamt enas om beslutet, som b\xF6r rikta sig till den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets huvudsakliga eller enda verksamhetsst\xE4\
            lle och vara bindande f\xF6r den personuppgiftsansvarige och personuppgiftsbitr\xE4\
            det. Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det b\xF6\
            r vidta de \xE5tg\xE4rder som kr\xE4vs f\xF6r att s\xE4kerst\xE4lla efterlevnad\
            \ av denna f\xF6rordning och genomf\xF6rande av det beslut som den ansvariga\
            \ tillsynsmyndigheten har anm\xE4lt till den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets huvudsakliga verksamhetsst\xE4lle vad\
            \ g\xE4ller behandling i unionen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-127
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 127
      description: "Each supervisory authority not acting as the lead supervisory\
        \ authority should be competent to handle local cases where the controller\
        \ or processor is established in more than one Member State, but the subject\
        \ matter of the specific processing concerns only processing carried out in\
        \ a single Member State and involves only data subjects in that single Member\
        \ State, for example, where the subject matter concerns the processing of\
        \ employees' personal data in the specific employment context of a Member\
        \ State. In such cases, the supervisory authority should inform the lead supervisory\
        \ authority without delay about the matter. After being informed, the lead\
        \ supervisory authority should decide, whether it will handle the case pursuant\
        \ to the provision on cooperation between the lead supervisory authority and\
        \ other supervisory authorities concerned (\u2018one-stop-shop mechanism\u2019\
        ), or whether the supervisory authority which informed it should handle the\
        \ case at local level. When deciding whether it will handle the case, the\
        \ lead supervisory authority should take into account whether there is an\
        \ establishment of the controller or processor in the Member State of the\
        \ supervisory authority which informed it in order to ensure effective enforcement\
        \ of a decision vis-\xE0-vis the controller or processor. Where the lead supervisory\
        \ authority decides to handle the case, the supervisory authority which informed\
        \ it should have the possibility to submit a draft for a decision, of which\
        \ the lead supervisory authority should take utmost account when preparing\
        \ its draft decision in that one-stop-shop mechanism."
      translations:
        sv:
          name: "Sk\xE4l 127"
          description: "Varje tillsynsmyndighet som inte agerar som ansvarig tillsynsmyndighet\
            \ b\xF6r vara beh\xF6rig att behandla lokala fall, om den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det \xE4r etablerad i mer \xE4n en medlemsstat\
            \ men \xE4rendet f\xF6r den specifika behandlingen endast avser behandling\
            \ som utf\xF6rs i\_en enda medlemsstat och endast omfattar registrerade\
            \ i denna enda medlemsstat, till exempel om \xE4rendet avser behandling\
            \ av anst\xE4lldas personuppgifter inom ramen f\xF6r en medlemsstats specifika\
            \ anst\xE4llningsf\xF6rh\xE5llanden. I s\xE5dana fall b\xF6r tillsynsmyndigheten\
            \ utan dr\xF6jsm\xE5l underr\xE4tta den ansvariga tillsynsmyndigheten\
            \ om detta \xE4rende. Efter att ha underr\xE4ttats b\xF6r den ansvariga\
            \ tillsynsmyndigheten besluta huruvida den kommer att hantera \xE4rendet\
            \ i enlighet med best\xE4mmelsen om samarbete mellan den ansvariga tillsynsmyndigheten\
            \ och andra ber\xF6rda tillsynsmyndigheter (nedan kallad\_mekanismen f\xF6\
            r en enda kontaktpunkt), eller om den tillsynsmyndighet som underr\xE4\
            ttade den b\xF6r behandla \xE4rendet p\xE5 lokal niv\xE5. N\xE4r den ansvariga\
            \ tillsynsmyndigheten beslutar huruvida den kommer att behandla \xE4rendet,\
            \ b\xF6r den ta h\xE4nsyn till om den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det har ett verksamhetsst\xE4lle i den medlemsstat d\xE4r den tillsynsmyndighet\
            \ som underr\xE4ttade den ansvariga myndigheten \xE4r bel\xE4gen f\xF6\
            r att s\xE4kerst\xE4lla ett effektivt genomf\xF6rande av ett beslut gentemot\
            \ den personuppgiftsansvarige eller personuppgiftsbitr\xE4det. N\xE4r\
            \ den ansvariga tillsynsmyndigheten beslutar att behandla \xE4rendet,\
            \ b\xF6r den tillsynsmyndighet som underr\xE4ttade den ha m\xF6jlighet\
            \ att l\xE4mna in ett f\xF6rslag till beslut, som den ansvariga tillsynsmyndigheten\
            \ b\xF6r ta st\xF6rsta m\xF6jliga h\xE4nsyn till n\xE4r den utarbetar\
            \ utkastet till beslut inom ramen f\xF6r mekanismen f\xF6r en enda kontaktpunkt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-128
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 128
      description: The rules on the lead supervisory authority and the one-stop-shop
        mechanism should not apply where the processing is carried out by public authorities
        or private bodies in the public interest. In such cases the only supervisory
        authority competent to exercise the powers conferred to it in accordance with
        this Regulation should be the supervisory authority of the Member State where
        the public authority or private body is established.
      translations:
        sv:
          name: "Sk\xE4l 128"
          description: "Best\xE4mmelserna om den ansvariga tillsynsmyndigheten och\
            \ mekanismen f\xF6r en enda kontaktpunkt b\xF6r inte till\xE4mpas om behandlingen\
            \ utf\xF6rs av myndigheter eller privata organ i ett allm\xE4nt intresse.\
            \ I s\xE5dana fall b\xF6r den enda tillsynsmyndighet som \xE4r beh\xF6\
            rig att ut\xF6va de befogenheter som den tilldelas i enlighet med denna\
            \ f\xF6rordning vara tillsynsmyndigheten i den medlemsstat d\xE4r myndigheten\
            \ eller det privata organet \xE4r etablerat."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-129
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 129
      description: In order to ensure consistent monitoring and enforcement of this
        Regulation throughout the Union, the supervisory authorities should have in
        each Member State the same tasks and effective powers, including powers of
        investigation, corrective powers and sanctions, and authorisation and advisory
        powers, in particular in cases of complaints from natural persons, and without
        prejudice to the powers of prosecutorial authorities under Member State law,
        to bring infringements of this Regulation to the attention of the judicial
        authorities and engage in legal proceedings. Such powers should also include
        the power to impose a temporary or definitive limitation, including a ban,
        on processing. Member States may specify other tasks related to the protection
        of personal data under this Regulation. The powers of supervisory authorities
        should be exercised in accordance with appropriate procedural safeguards set
        out in Union and Member State law, impartially, fairly and within a reasonable
        time. In particular each measure should be appropriate, necessary and proportionate
        in view of ensuring compliance with this Regulation, taking into account the
        circumstances of each individual case, respect the right of every person to
        be heard before any individual measure which would affect him or her adversely
        is taken and avoid superfluous costs and excessive inconveniences for the
        persons concerned. Investigatory powers as regards access to premises should
        be exercised in accordance with specific requirements in Member State procedural
        law, such as the requirement to obtain a prior judicial authorisation. Each
        legally binding measure of the supervisory authority should be in writing,
        be clear and unambiguous, indicate the supervisory authority which has issued
        the measure, the date of issue of the measure, bear the signature of the head,
        or a member of the supervisory authority authorised by him or her, give the
        reasons for the measure, and refer to the right of an effective remedy. This
        should not preclude additional requirements pursuant to Member State procedural
        law. The adoption of a legally binding decision implies that it may give rise
        to judicial review in the Member State of the supervisory authority that adopted
        the decision.
      translations:
        sv:
          name: "Sk\xE4l 129"
          description: "F\xF6r att denna f\xF6rordning ska \xF6vervakas och verkst\xE4\
            llas p\xE5 ett enhetligt s\xE4tt i hela unionen b\xF6r tillsynsmyndigheterna\
            \ i alla medlemsstater ha samma uppgifter och effektiva befogenheter,\
            \ bl.a. unders\xF6kningsbefogenheter, korrigerande befogenheter och befogenheter\
            \ att \xE5l\xE4gga sanktioner samt befogenheter att utf\xE4rda tillst\xE5\
            nd och ge r\xE5d, s\xE4rskilt vid klagom\xE5l fr\xE5n fysiska personer\
            \ och, utan att det p\xE5verkar \xE5klagarmyndigheternas befogenheter\
            \ enligt medlemsstaternas nationella r\xE4tt, att upplysa de r\xE4ttsliga\
            \ myndigheterna om \xF6vertr\xE4delser av denna f\xF6rordning och delta\
            \ i r\xE4ttsliga f\xF6rfaranden. Dessa befogenheter b\xF6r \xE4ven omfatta\
            \ en befogenhet att inf\xF6ra en tillf\xE4llig eller definitiv begr\xE4\
            nsning av, inklusive f\xF6rbud mot, behandling. Medlemsstaterna f\xE5\
            r fastst\xE4lla andra uppgifter med anknytning till skyddet av personuppgifter\
            \ enligt denna f\xF6rordning. Tillsynsmyndigheternas befogenheter b\xF6\
            r ut\xF6vas opartiskt, r\xE4ttvist och inom rimlig tid i\_\xF6verensst\xE4\
            mmelse med l\xE4mpliga r\xE4ttss\xE4kerhetsgarantier i unionsr\xE4tten\
            \ och i\_medlemsstaternas nationella r\xE4tt. Framf\xF6r allt b\xF6r varje\
            \ \xE5tg\xE4rd vara l\xE4mplig, n\xF6dv\xE4ndig och proportionell f\xF6\
            r att s\xE4kerst\xE4lla efterlevnad av denna f\xF6rordning, med beaktande\
            \ av omst\xE4ndigheterna i varje enskilt fall, samt respektera varje persons\
            \ r\xE4tt att bli h\xF6rd innan n\xE5gra enskilda \xE5tg\xE4rder som p\xE5\
            verkar honom eller henne negativt vidtas och vara utformad s\xE5 att on\xF6\
            diga kostnader och alltf\xF6r stora ol\xE4genheter f\xF6r de ber\xF6rda\
            \ personerna undviks. Unders\xF6kningsbefogenheten n\xE4r det g\xE4ller\
            \ tilltr\xE4de till lokaler b\xF6r ut\xF6vas i enlighet med s\xE4rskilda\
            \ krav i medlemsstaternas nationella processr\xE4tt, s\xE5som kravet p\xE5\
            \ att inh\xE4mta f\xF6rhandstillst\xE5nd fr\xE5n r\xE4ttsliga myndigheter.\
            \ Varje r\xE4ttsligt bindande \xE5tg\xE4rd som vidtas av tillsynsmyndigheten\
            \ b\xF6r vara skriftlig, klar och entydig, inneh\xE5lla information om\
            \ vilken tillsynsmyndighet som har utf\xE4rdat \xE5tg\xE4rden och datum\
            \ f\xF6r utf\xE4rdandet, vara undertecknad av tillsynsmyndighetens chef\
            \ eller en av dess ledam\xF6ter efter dennes bemyndigande samt inneh\xE5\
            lla en motivering till \xE5tg\xE4rden och en h\xE4nvisning till r\xE4\
            tten till ett effektivt r\xE4ttsmedel. Detta b\xF6r inte utesluta ytterligare\
            \ krav enligt medlemsstaternas nationella processr\xE4tt. Antagande av\
            \ ett r\xE4ttsligt bindande beslut inneb\xE4r att det kan bli f\xF6rem\xE5\
            l f\xF6r domstolspr\xF6vning i den medlemsstat till vilken den tillsynsmyndighet\
            \ som antog beslutet\_h\xF6r."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-130
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 130
      description: Where the supervisory authority with which the complaint has been
        lodged is not the lead supervisory authority, the lead supervisory authority
        should closely cooperate with the supervisory authority with which the complaint
        has been lodged in accordance with the provisions on cooperation and consistency
        laid down in this Regulation. In such cases, the lead supervisory authority
        should, when taking measures intended to produce legal effects, including
        the imposition of administrative fines, take utmost account of the view of
        the supervisory authority with which the complaint has been lodged and which
        should remain competent to carry out any investigation on the territory of
        its own Member State in liaison with the competent supervisory authority.
      translations:
        sv:
          name: "Sk\xE4l 130"
          description: "Om den tillsynsmyndighet till vilken klagom\xE5let har ingetts\
            \ inte \xE4r den ansvariga tillsynsmyndigheten, b\xF6r den ansvariga tillsynsmyndigheten\
            \ n\xE4ra samarbeta med den tillsynsmyndighet till vilken klagom\xE5let\
            \ har ingetts i enlighet med de best\xE4mmelser om samarbete och enhetlighet\
            \ som fastst\xE4lls i denna f\xF6rordning. I s\xE5dana fall b\xF6r den\
            \ ansvariga tillsynsmyndigheten n\xE4r den vidtar \xE5tg\xE4rder avsedda\
            \ att ha r\xE4ttsverkan, inbegripet utd\xF6mandet av administrativa sanktionsavgifter,\
            \ ta st\xF6rsta h\xE4nsyn till synpunkter fr\xE5n den tillsynsmyndighet\
            \ till vilken klagom\xE5let har ingetts, vilken b\xF6r kvarst\xE5 som\
            \ beh\xF6rig f\xF6r genomf\xF6rande av utredningar p\xE5 den egna medlemsstatens\
            \ territorium i samverkan med den beh\xF6riga tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-131
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 131
      description: 'Where another supervisory authority should act as a lead supervisory
        authority for the processing activities of the controller or processor but
        the concrete subject matter of a complaint or the possible infringement concerns
        only processing activities of the controller or processor in the Member State
        where the complaint has been lodged or the possible infringement detected
        and the matter does not substantially affect or is not likely to substantially
        affect data subjects in other Member States, the supervisory authority receiving
        a complaint or detecting or being informed otherwise of situations that entail
        possible infringements of this Regulation should seek an amicable settlement
        with the controller and, if this proves unsuccessful, exercise its full range
        of powers. This should include: specific processing carried out in the territory
        of the Member State of the supervisory authority or with regard to data subjects
        on the territory of that Member State; processing that is carried out in the
        context of an offer of goods or services specifically aimed at data subjects
        in the territory of the Member State of the supervisory authority; or processing
        that has to be assessed taking into account relevant legal obligations under
        Member State law.'
      translations:
        sv:
          name: "Sk\xE4l 131"
          description: "Om en annan tillsynsmyndighet b\xF6r agera som ansvarig tillsynsmyndighet\
            \ f\xF6r den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets\
            \ behandling men den sakfr\xE5ga som klagom\xE5let g\xE4ller eller den\
            \ m\xF6jliga \xF6vertr\xE4delsen endast r\xF6r den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets behandling i den medlemsstat d\xE4\
            r klagom\xE5let har ingetts eller den eventuella \xF6vertr\xE4delsen har\
            \ uppt\xE4ckts, och fr\xE5gan inte i v\xE4sentlig grad p\xE5verkar eller\
            \ inte sannolikt i v\xE4sentlig grad kommer att p\xE5verka registrerade\
            \ i andra medlemsstater, b\xF6r den tillsynsmyndighet som mottar ett klagom\xE5\
            l eller uppt\xE4cker eller p\xE5 annat s\xE4tt informeras om situationer\
            \ som inneb\xE4r eventuella \xF6vertr\xE4delser av denna f\xF6rordning\
            \ f\xF6rs\xF6ka f\xE5 till st\xE5nd en uppg\xF6relse i godo med den personuppgiftsansvarige\
            \ och, om detta inte lyckas, ut\xF6va sina befogenheter fullt ut. Detta\
            \ b\xF6r omfatta s\xE4rskild behandling som utf\xF6rs inom tillsynsmyndighetens\
            \ medlemsstats territorium eller med avseende p\xE5 registrerade inom\
            \ denna medlemsstats territorium, behandling som utf\xF6rs inom ramen\
            \ f\xF6r ett erbjudande om varor eller tj\xE4nster som s\xE4rskilt riktar\
            \ sig till registrerade inom tillsynsmyndighetens medlemsstats territorium\
            \ eller behandling som m\xE5ste bed\xF6mas med beaktande av relevanta\
            \ r\xE4ttsliga skyldigheter enligt medlemsstaternas nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-132
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 132
      description: Awareness-raising activities by supervisory authorities addressed
        to the public should include specific measures directed at controllers and
        processors, including micro, small and medium-sized enterprises, as well as
        natural persons in particular in the educational context.
      translations:
        sv:
          name: "Sk\xE4l 132"
          description: "Medvetandeh\xF6jande kampanjer fr\xE5n tillsynsmyndigheters\
            \ sida riktade till allm\xE4nheten b\xF6r innefatta s\xE4rskilda \xE5\
            tg\xE4rder riktade dels till personuppgiftsansvariga och personuppgiftsbitr\xE4\
            den, inbegripet mikrof\xF6retag samt sm\xE5 och medelstora f\xF6retag,\
            \ dels till fysiska personer, s\xE4rskilt i utbildningssammanhang."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-133
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 133
      description: The supervisory authorities should assist each other in performing
        their tasks and provide mutual assistance, so as to ensure the consistent
        application and enforcement of this Regulation in the internal market. A supervisory
        authority requesting mutual assistance may adopt a provisional measure if
        it receives no response to a request for mutual assistance within one month
        of the receipt of that request by the other supervisory authority.
      translations:
        sv:
          name: "Sk\xE4l 133"
          description: "Tillsynsmyndigheterna b\xF6r hj\xE4lpa varandra att utf\xF6\
            ra sina uppgifter och ge \xF6msesidigt bist\xE5nd s\xE5 att denna f\xF6\
            rordning till\xE4mpas och verkst\xE4lls enhetligt p\xE5 den inre marknaden.\
            \ En tillsynsmyndighet som beg\xE4rt \xF6msesidigt bist\xE5nd f\xE5r anta\
            \ en provisorisk \xE5tg\xE4rd, om den inte har f\xE5tt n\xE5got svar p\xE5\
            \ en beg\xE4ran om \xF6msesidigt bist\xE5nd inom en m\xE5nad fr\xE5n det\
            \ att beg\xE4ran mottogs av den andra tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-134
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 134
      description: Each supervisory authority should, where appropriate, participate
        in joint operations with other supervisory authorities. The requested supervisory
        authority should be obliged to respond to the request within a specified time
        period.
      translations:
        sv:
          name: "Sk\xE4l 134"
          description: "Alla tillsynsmyndigheter b\xF6r om l\xE4mpligt delta i gemensamma\
            \ insatser med andra tillsynsmyndigheter. Den anmodade tillsynsmyndigheten\
            \ b\xF6r vara skyldig att besvara en beg\xE4ran inom en fastst\xE4lld\
            \ tidsperiod."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-135
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 135
      description: In order to ensure the consistent application of this Regulation
        throughout the Union, a consistency mechanism for cooperation between the
        supervisory authorities should be established. That mechanism should in particular
        apply where a supervisory authority intends to adopt a measure intended to
        produce legal effects as regards processing operations which substantially
        affect a significant number of data subjects in several Member States. It
        should also apply where any supervisory authority concerned or the Commission
        requests that such matter should be handled in the consistency mechanism.
        That mechanism should be without prejudice to any measures that the Commission
        may take in the exercise of its powers under the Treaties.
      translations:
        sv:
          name: "Sk\xE4l 135"
          description: "F\xF6r att denna f\xF6rordning ska till\xE4mpas enhetligt\
            \ i hela unionen b\xF6r en mekanism f\xF6r enhetlighet n\xE4r det g\xE4\
            ller samarbete mellan tillsynsmyndigheterna skapas. Denna mekanism b\xF6\
            r fr\xE4mst till\xE4mpas n\xE4r en tillsynsmyndighet avser att anta en\
            \ \xE5tg\xE4rd som \xE4r avsedd att ha r\xE4ttsverkan g\xE4llande behandlingar\
            \ som i v\xE4sentlig grad p\xE5verkar ett betydande antal registrerade\
            \ i flera medlemsstater. Den b\xF6r ocks\xE5 till\xE4mpas n\xE4r en ber\xF6\
            rd tillsynsmyndighet eller kommissionen beg\xE4r att ett s\xE5dant \xE4\
            rende ska hanteras inom ramen f\xF6r mekanismen f\xF6r enhetlighet. Mekanismen\
            \ b\xF6r inte p\xE5verka \xE5tg\xE4rder som kommissionen kan komma att\
            \ vidta n\xE4r den ut\xF6var sina befogenheter enligt f\xF6rdragen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-136
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 136
      description: In applying the consistency mechanism, the Board should, within
        a determined period of time, issue an opinion, if a majority of its members
        so decides or if so requested by any supervisory authority concerned or the
        Commission. The Board should also be empowered to adopt legally binding decisions
        where there are disputes between supervisory authorities. For that purpose,
        it should issue, in principle by a two-thirds majority of its members, legally
        binding decisions in clearly specified cases where there are conflicting views
        among supervisory authorities, in particular in the cooperation mechanism
        between the lead supervisory authority and supervisory authorities concerned
        on the merits of the case, in particular whether there is an infringement
        of this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 136"
          description: "Vid till\xE4mpningen av mekanismen f\xF6r enhetlighet b\xF6\
            r styrelsen inom en fastst\xE4lld tidsperiod avge ett yttrande, om en\
            \ majoritet av dess ledam\xF6ter s\xE5 beslutar eller om n\xE5gon ber\xF6\
            rd tillsynsmyndighet eller kommissionen beg\xE4r detta. Styrelsen b\xF6\
            r ocks\xE5 ges befogenhet att anta r\xE4ttsligt bindande beslut vid tvister\
            \ mellan tillsynsmyndigheter. F\xF6r detta \xE4ndam\xE5l b\xF6r den, normalt\
            \ med tv\xE5 tredjedelars majoritet av sina ledam\xF6ter, utf\xE4rda r\xE4\
            ttsligt bindande beslut i tydligt fastst\xE4llda fall d\xE5 tillsynsmyndigheter\
            \ har olika uppfattningar, framf\xF6r allt n\xE4r det g\xE4ller mekanismen\
            \ f\xF6r samarbete mellan den ansvariga tillsynsmyndigheten och ber\xF6\
            rda tillsynsmyndigheter om sakf\xF6rh\xE5llandena, i synnerhet om huruvida\
            \ denna f\xF6rordning har \xF6vertr\xE4tts."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-137
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 137
      description: There may be an urgent need to act in order to protect the rights
        and freedoms of data subjects, in particular when the danger exists that the
        enforcement of a right of a data subject could be considerably impeded. A
        supervisory authority should therefore be able to adopt duly justified provisional
        measures on its territory with a specified period of validity which should
        not exceed three months.
      translations:
        sv:
          name: "Sk\xE4l 137"
          description: "Det kan uppst\xE5 br\xE5dskande behov att agera f\xF6r att\
            \ skydda registrerades r\xE4ttigheter och friheter, s\xE4rskilt n\xE4\
            r fara f\xF6religger att s\xE4kerst\xE4llandet av en registrerad persons\
            \ r\xE4ttighet kan komma att f\xF6rsv\xE5ras avsev\xE4rt. En tillsynsmyndighet\
            \ b\xF6r d\xE4rf\xF6r kunna vidta vederb\xF6rligen motiverade provisoriska\
            \ \xE5tg\xE4rder inom sitt territorium med en viss giltighetsperiod, som\
            \ inte b\xF6r \xF6verskrida tre m\xE5nader."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-138
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 138
      description: The application of such mechanism should be a condition for the
        lawfulness of a measure intended to produce legal effects by a supervisory
        authority in those cases where its application is mandatory. In other cases
        of cross- border relevance, the cooperation mechanism between the lead supervisory
        authority and supervisory authorities concerned should be applied and mutual
        assistance and joint operations might be carried out between the supervisory
        authorities concerned on a bilateral or multilateral basis without triggering
        the consistency mechanism.
      translations:
        sv:
          name: "Sk\xE4l 138"
          description: "Till\xE4mpningen av en s\xE5dan mekanism b\xF6r vara ett villkor\
            \ f\xF6r lagligheten av en \xE5tg\xE4rd som \xE4r avsedd att ha r\xE4\
            ttsverkan och som vidtas av tillsynsmyndigheten i de fall d\xE4r denna\
            \ till\xE4mpning \xE4r obligatorisk. I andra \xE4renden som inbegriper\
            \ flera l\xE4nder b\xF6r samarbetsmekanismen mellan den ansvariga tillsynsmyndigheten\
            \ och ber\xF6rda tillsynsmyndigheter till\xE4mpas, och \xF6msesidigt bist\xE5\
            nd och gemensamma insatser kan utf\xF6ras mellan de ber\xF6rda tillsynsmyndigheterna\
            \ p\xE5 bilateral eller multilateral basis utan att mekanismen f\xF6r\
            \ enhetlighet utl\xF6ses."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-139
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 139
      description: In order to promote the consistent application of this Regulation,
        the Board should be set up as an independent body of the Union. To fulfil
        its objectives, the Board should have legal personality. The Board should
        be represented by its Chair. It should replace the Working Party on the Protection
        of Individuals with Regard to the Processing of Personal Data established
        by Directive 95/46/EC. It should consist of the head of a supervisory authority
        of each Member State and the European Data Protection Supervisor or their
        respective representatives. The Commission should participate in the Board's
        activities without voting rights and the European Data Protection Supervisor
        should have specific voting rights. The Board should contribute to the consistent
        application of this Regulation throughout the Union, including by advising
        the Commission, in particular on the level of protection in third countries
        or international organisations, and promoting cooperation of the supervisory
        authorities throughout the Union. The Board should act independently when
        performing its tasks.
      translations:
        sv:
          name: "Sk\xE4l 139"
          description: "I syfte att fr\xE4mja en enhetlig till\xE4mpning av denna\
            \ f\xF6rordning b\xF6r styrelsen inr\xE4ttas som ett oberoende unionsorgan.\
            \ F\xF6r att styrelsen ska kunna uppfylla sina m\xE5l b\xF6r den vara\
            \ en juridisk person. Styrelsen b\xF6r f\xF6retr\xE4das av sin ordf\xF6\
            rande. Den b\xF6r ers\xE4tta arbetsgruppen f\xF6r skydd av fysiska personer\
            \ med avseende p\xE5 behandlingen av personuppgifter, som inr\xE4ttades\
            \ genom direktiv 95/46/EG. Den b\xF6r best\xE5 av chefen f\xF6r en tillsynsmyndighet\
            \ i\_varje medlemsstat och Europeiska datatillsynsmannen eller deras respektive\
            \ f\xF6retr\xE4dare. Kommissionen b\xF6r delta i styrelsens verksamhet\
            \ utan att ha r\xF6str\xE4tt, och Europeiska datatillsynsmannen b\xF6\
            r ha specifik r\xF6str\xE4tt. Styrelsen b\xF6r bidra till denna f\xF6\
            rordnings enhetliga till\xE4mpning i hela unionen, bl.a. genom att l\xE4\
            mna r\xE5d till kommissionen, s\xE4rskilt vad g\xE4ller skyddsniv\xE5\
            n i tredjel\xE4nder eller internationella organisationer, och fr\xE4mja\
            \ samarbetet mellan tillsynsmyndigheterna i hela unionen. Styrelsen b\xF6\
            r agera oberoende n\xE4r den utf\xF6r sina uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-140
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 140
      description: The Board should be assisted by a secretariat provided by the European
        Data Protection Supervisor. The staff of the European Data Protection Supervisor
        involved in carrying out the tasks conferred on the Board by this Regulation
        should perform its tasks exclusively under the instructions of, and report
        to, the Chair of the Board.
      translations:
        sv:
          name: "Sk\xE4l 140"
          description: "Styrelsen b\xF6r bitr\xE4das av ett sekretariat som tillhandah\xE5\
            lls av Europeiska datatillsynsmannen. Den personal vid Europeiska datatillsynsmannen\
            \ som medverkar i\_utf\xF6randet av de uppgifter som enligt denna f\xF6\
            rordning anf\xF6rtros styrelsen b\xF6r f\xF6r sina uppgifter uteslutande\
            \ ta emot instruktioner fr\xE5n styrelsens ordf\xF6rande och rapportera\
            \ till\_denne."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-141
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 141
      description: Every data subject should have the right to lodge a complaint with
        a single supervisory authority, in particular in the Member State of his or
        her habitual residence, and the right to an effective judicial remedy in accordance
        with Article 47 of the Charter if the data subject considers that his or her
        rights under this Regulation are infringed or where the supervisory authority
        does not act on a complaint, partially or wholly rejects or dismisses a complaint
        or does not act where such action is necessary to protect the rights of the
        data subject. The investigation following a complaint should be carried out,
        subject to judicial review, to the extent that is appropriate in the specific
        case. The supervisory authority should inform the data subject of the progress
        and the outcome of the complaint within a reasonable period. If the case requires
        further investigation or coordination with another supervisory authority,
        intermediate information should be given to the data subject. In order to
        facilitate the submission of complaints, each supervisory authority should
        take measures such as providing a complaint submission form which can also
        be completed electronically, without excluding other means of communication.
      translations:
        sv:
          name: "Sk\xE4l 141"
          description: "Alla registrerade b\xF6r ha r\xE4tt att l\xE4mna in ett klagom\xE5\
            l till en enda tillsynsmyndighet, s\xE4rskilt i\_den medlemsstat d\xE4\
            r den registrerade har sin hemvist, och ha r\xE4tt till ett effektivt\
            \ r\xE4ttsmedel i\_enlighet med artikel 47 i stadgan, om den registrerade\
            \ anser att hans eller hennes r\xE4ttigheter enligt denna f\xF6rordning\
            \ har kr\xE4nkts eller om tillsynsmyndigheten inte reagerar p\xE5 ett\
            \ klagom\xE5l, helt eller delvis avsl\xE5r eller avvisar ett klagom\xE5\
            l eller inte agerar n\xE4r s\xE5 \xE4r n\xF6dv\xE4ndigt f\xF6r att skydda\
            \ den registrerades r\xE4ttigheter. Utredningen av ett klagom\xE5l b\xF6\
            r, med f\xF6rbeh\xE5ll f\xF6r eventuell domstolspr\xF6vning, ske i den\
            \ utstr\xE4ckning som \xE4r l\xE4mplig i det enskilda fallet. Tillsynsmyndigheten\
            \ b\xF6r inom rimlig tid informera den registrerade om hur arbetet med\
            \ klagom\xE5let fortskrider och vad resultatet blir. Om \xE4rendet fordrar\
            \ ytterligare utredning eller samordning med en annan tillsynsmyndighet,\
            \ b\xF6r den registrerade underr\xE4ttas \xE4ven om detta. F\xF6r att\
            \ f\xF6renkla inl\xE4mningen av klagom\xE5l b\xF6r varje tillsynsmyndighet\
            \ vidta \xE5tg\xE4rder, s\xE5som att tillhandah\xE5lla ett formul\xE4\
            r f\xF6r inl\xE4mnande av klagom\xE5l som \xE4ven kan fyllas i elektroniskt,\
            \ utan att andra kommunikationsformer utesluts."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-142
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 142
      description: Where a data subject considers that his or her rights under this
        Regulation are infringed, he or she should have the right to mandate a not-for-profit
        body, organisation or association which is constituted in accordance with
        the law of a Member State, has statutory objectives which are in the public
        interest and is active in the field of the protection of personal data to
        lodge a complaint on his or her behalf with a supervisory authority, exercise
        the right to a judicial remedy on behalf of data subjects or, if provided
        for in Member State law, exercise the right to receive compensation on behalf
        of data subjects. A Member State may provide for such a body, organisation
        or association to have the right to lodge a complaint in that Member State,
        independently of a data subject's mandate, and the right to an effective judicial
        remedy where it has reasons to consider that the rights of a data subject
        have been infringed as a result of the processing of personal data which infringes
        this Regulation. That body, organisation or association may not be allowed
        to claim compensation on a data subject's behalf independently of the data
        subject's mandate.
      translations:
        sv:
          name: "Sk\xE4l 142"
          description: "Om en registrerad anser att hans eller hennes r\xE4ttigheter\
            \ enligt denna f\xF6rordning har kr\xE4nkts, b\xF6r han eller hon ha r\xE4\
            tt att ge mandat till ett organ, en organisation eller en sammanslutning\
            \ som drivs utan vinstsyfte och som har inr\xE4ttats i enlighet med en\
            \ medlemsstats nationella r\xE4tt, som har stadgeenliga m\xE5l av allm\xE4\
            nt intresse och bedriver verksamhet p\xE5 omr\xE5det skydd av personuppgifter,\
            \ att p\xE5 hans eller hennes v\xE4gnar l\xE4mna in ett klagom\xE5l till\
            \ en tillsynsmyndighet, om detta f\xF6reskrivs i medlemsstatens nationella\
            \ r\xE4tt, att p\xE5 den registrerades v\xE4gnar ut\xF6va r\xE4tten till\
            \ domstolspr\xF6vning eller att p\xE5 den registrerades v\xE4gnar ut\xF6\
            va r\xE4tten att ta emot ers\xE4ttning. En medlemsstat f\xE5r f\xF6reskriva\
            \ att ett s\xE5dant organ, en s\xE5dan organisation eller en s\xE5dan\
            \ sammanslutning ska ha r\xE4tt att l\xE4mna in ett klagom\xE5l i den\
            \ medlemsstaten, oberoende av en registrerad persons mandat, och ha r\xE4\
            tt till ett effektivt r\xE4ttsmedel, om det eller den har sk\xE4l att\
            \ anse att en registrerad persons r\xE4ttigheter har kr\xE4nkts till f\xF6\
            ljd av behandling av personuppgifter som strider mot denna f\xF6rordning.\
            \ Detta organ, denna organisation eller denna sammanslutning f\xE5r inte\
            \ ges r\xE4tt att kr\xE4va ers\xE4ttning p\xE5 en registrerad persons\
            \ v\xE4gnar oberoende av den registrerades mandat."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-143
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 143
      description: Any natural or legal person has the right to bring an action for
        annulment of decisions of the Board before the Court of Justice under the
        conditions provided for in Article 263 TFEU. As addressees of such decisions,
        the supervisory authorities concerned which wish to challenge them have to
        bring action within two months of being notified of them, in accordance with
        Article 263 TFEU. Where decisions of the Board are of direct and individual
        concern to a controller, processor or complainant, the latter may bring an
        action for annulment against those decisions within two months of their publication
        on the website of the Board, in accordance with Article 263 TFEU. Without
        prejudice to this right under Article 263 TFEU, each natural or legal person
        should have an effective judicial remedy before the competent national court
        against a decision of a supervisory authority which produces legal effects
        concerning that person. Such a decision concerns in particular the exercise
        of investigative, corrective and authorisation powers by the supervisory authority
        or the dismissal or rejection of complaints. However, the right to an effective
        judicial remedy does not encompass measures taken by supervisory authorities
        which are not legally binding, such as opinions issued by or advice provided
        by the supervisory authority. Proceedings against a supervisory authority
        should be brought before the courts of the Member State where the supervisory
        authority is established and should be conducted in accordance with that Member
        State's procedural law. Those courts should exercise full jurisdiction, which
        should include jurisdiction to examine all questions of fact and law relevant
        to the dispute before them.
      translations:
        sv:
          name: "Sk\xE4l 143"
          description: "Varje fysisk eller juridisk person har r\xE4tt att v\xE4cka\
            \ ogiltighetstalan mot styrelsens beslut vid domstolen enligt de villkor\
            \ som f\xF6reskrivs i artikel 263 i EUF-f\xF6rdraget. I sin egenskap av\
            \ adressater f\xF6r s\xE5dana beslut m\xE5ste, i enlighet med artikel\
            \ 263 i EUF-f\xF6rdraget, de ber\xF6rda tillsynsmyndigheter som \xF6nskar\
            \ \xF6verklaga dessa v\xE4cka talan inom tv\xE5 m\xE5nader efter det att\
            \ beslutet meddelats dem. Om styrelsens beslut direkt och personligen\
            \ ber\xF6r en personuppgiftsansvarig, ett personuppgiftsbitr\xE4de eller\
            \ en enskild, kan den enskilde v\xE4cka ogiltighetstalan mot besluten\
            \ inom tv\xE5 m\xE5nader efter det att de har offentliggjorts p\xE5 styrelsens\
            \ webbplats, i enlighet med artikel 263 i EUF-f\xF6rdraget. Utan att det\
            \ p\xE5verkar denna r\xE4tt inom ramen f\xF6r artikel 263 i EUF-f\xF6\
            rdraget b\xF6r varje fysisk eller juridisk person ha r\xE4tt till ett\
            \ effektivt r\xE4ttsmedel vid den beh\xF6riga nationella domstolen mot\
            \ ett beslut av en tillsynsmyndighet som har r\xE4ttsliga f\xF6ljder f\xF6\
            r denna person. S\xE5dana beslut avser s\xE4rskilt tillsynsmyndighetens\
            \ ut\xF6vande av utrednings-, korrigerings- och godk\xE4nnandebefogenheter\
            \ eller avvisande av eller avslag p\xE5 klagom\xE5l. R\xE4tten till ett\
            \ effektivt r\xE4ttsmedel inbegriper dock inte \xE5tg\xE4rder som vidtagits\
            \ av tillsynsmyndigheter n\xE4r dessa inte \xE4r r\xE4ttsligt bindande,\
            \ s\xE5som yttranden som avgivits eller r\xE5dgivning som tillhandah\xE5\
            llits av tillsynsmyndigheten. Talan mot beslut som har fattats av en tillsynsmyndighet\
            \ b\xF6r v\xE4ckas vid domstolarna i den medlemsstat d\xE4r tillsynsmyndigheten\
            \ har sitt s\xE4te och b\xF6r genomf\xF6ras i enlighet med den medlemsstatens\
            \ nationella processr\xE4tt. Dessa domstolar b\xF6r ha fullst\xE4ndig\
            \ beh\xF6righet, vilket b\xF6r omfatta beh\xF6righet att pr\xF6va alla\
            \ fakta och r\xE4ttsliga fr\xE5gor som r\xF6r den tvist som anh\xE4ngiggjorts\
            \ vid dem."
    - urn: urn:intuitem:risk:req_node:gdpr:node147
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      description: Where a complaint has been rejected or dismissed by a supervisory
        authority, the complainant may bring proceedings before the courts in the
        same Member State. In the context of judicial remedies relating to the application
        of this Regulation, national courts which consider a decision on the question
        necessary to enable them to give judgment, may, or in the case provided for
        in Article 267 TFEU, must, request the Court of Justice to give a preliminary
        ruling on the interpretation of Union law, including this Regulation. Furthermore,
        where a decision of a supervisory authority implementing a decision of the
        Board is challenged before a national court and the validity of the decision
        of the Board is at issue, that national court does not have the power to declare
        the Board's decision invalid but must refer the question of validity to the
        Court of Justice in accordance with Article 267 TFEU as interpreted by the
        Court of Justice, where it considers the decision invalid. However, a national
        court may not refer a question on the validity of the decision of the Board
        at the request of a natural or legal person which had the opportunity to bring
        an action for annulment of that decision, in particular if it was directly
        and individually concerned by that decision, but had not done so within the
        period laid down in Article 263 TFEU.
      translations:
        sv:
          description: "Om talan avsl\xE5s eller avvisas av en tillsynsmyndighet,\
            \ kan den enskilde v\xE4cka talan vid domstolarna i samma medlemsstat.\
            \ I samband med r\xE4ttsmedel som avser till\xE4mpningen av denna f\xF6\
            rordning kan eller, i det fall som anges i artikel 267 i EUF-f\xF6rdraget,\
            \ m\xE5ste nationella domstolar som anser att ett beslut om ett f\xF6\
            rhandsavg\xF6rande \xE4r n\xF6dv\xE4ndigt f\xF6r att de ska kunna d\xF6\
            ma beg\xE4ra att domstolen meddelar ett f\xF6rhandsavg\xF6rande om tolkningen\
            \ av unionsr\xE4tten, inbegripet denna f\xF6rordning. Om dessutom ett\
            \ beslut av en tillsynsmyndighet om genomf\xF6rande av ett beslut av styrelsen\
            \ \xF6verklagas till en nationell domstol och giltigheten av styrelsens\
            \ beslut ifr\xE5gas\xE4tts, har inte den nationella domstolen befogenhet\
            \ att f\xF6rklara styrelsens beslut ogiltigt utan m\xE5ste h\xE4nskjuta\
            \ fr\xE5gan om giltighet till domstolen i enlighet med artikel 267 i EUF-f\xF6\
            rdraget s\xE5som den tolkats av domstolen, n\xE4rhelst den anser att beslutet\
            \ \xE4r ogiltigt. En nationell domstol f\xE5r dock inte h\xE4nskjuta en\
            \ fr\xE5ga om giltigheten av styrelsens beslut p\xE5 beg\xE4ran av en\
            \ fysisk eller juridisk person som haft tillf\xE4lle att v\xE4cka ogiltighetstalan\
            \ mot beslutet, i synnerhet inte om denna person direkt och personligen\
            \ ber\xF6rdes av beslutet men inte gjorde detta inom den frist som anges\
            \ i artikel 263 i EUF-f\xF6rdraget."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-144
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 144
      description: Where a court seized of proceedings against a decision by a supervisory
        authority has reason to believe that proceedings concerning the same processing,
        such as the same subject matter as regards processing by the same controller
        or processor, or the same cause of action, are brought before a competent
        court in another Member State, it should contact that court in order to confirm
        the existence of such related proceedings. If related proceedings are pending
        before a court in another Member State, any court other than the court first
        seized may stay its proceedings or may, on request of one of the parties,
        decline jurisdiction in favour of the court first seized if that court has
        jurisdiction over the proceedings in question and its law permits the consolidation
        of such related proceedings. Proceedings are deemed to be related where they
        are so closely connected that it is expedient to hear and determine them together
        in order to avoid the risk of irreconcilable judgments resulting from separate
        proceedings.
      translations:
        sv:
          name: "Sk\xE4l 144"
          description: "Om en domstol d\xE4r ett f\xF6rfarande inletts mot beslut\
            \ som har fattats av en tillsynsmyndighet har sk\xE4l att tro att ett\
            \ f\xF6rfarande r\xF6rande samma behandling, s\xE5som samma sakfr\xE5\
            ga vad g\xE4ller behandling av samma personuppgiftsansvarige eller samma\
            \ personuppgiftsbitr\xE4de, eller samma h\xE4ndelsef\xF6rlopp, har inletts\
            \ vid en annan beh\xF6rig domstol i en annan medlemsstat, b\xF6r den kontakta\
            \ denna domstol i syfte att bekr\xE4fta f\xF6rekomsten av s\xE5dana relaterade\
            \ f\xF6rfaranden. Om relaterade f\xF6rfaranden p\xE5g\xE5r vid en domstol\
            \ i en annan medlemsstat f\xE5r alla andra domstolar \xE4n den domstol\
            \ d\xE4r f\xF6rfarandet f\xF6rst inleddes l\xE5ta f\xF6rfarandena vila\
            \ eller p\xE5 en av parternas beg\xE4ran f\xF6rklara sig obeh\xF6riga\
            \ till f\xF6rm\xE5n f\xF6r den domstol d\xE4r f\xF6rfarandet f\xF6rst\
            \ inleddes, om den domstolen har beh\xF6righet i f\xF6rfarandet i\_fr\xE5\
            ga och dess lagstiftning till\xE5ter f\xF6rening av s\xE5dana relaterade\
            \ f\xF6rfaranden. F\xF6rfarandena anses vara relaterade, om de \xE4r s\xE5\
            \ n\xE4ra f\xF6renade att en gemensam handl\xE4ggning och dom \xE4r p\xE5\
            kallad f\xF6r att undvika att of\xF6renliga domar meddelas som en f\xF6\
            ljd av att f\xF6rfarandena pr\xF6vas i olika r\xE4tteg\xE5ngar."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-145
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 145
      description: For proceedings against a controller or processor, the plaintiff
        should have the choice to bring the action before the courts of the Member
        States where the controller or processor has an establishment or where the
        data subject resides, unless the controller is a public authority of a Member
        State acting in the exercise of its public powers.
      translations:
        sv:
          name: "Sk\xE4l 145"
          description: "N\xE4r det g\xE4ller ett r\xE4ttsligt f\xF6rfarande mot en\
            \ personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de b\xF6r k\xE4\
            randen kunna v\xE4lja att v\xE4cka talan antingen vid domstolarna i\_\
            de medlemsstater d\xE4r den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det \xE4r etablerad eller d\xE4r den registrerade \xE4r bosatt, s\xE5\
            vida inte den personuppgiftsansvarige \xE4r en myndighet i en medlemsstat\
            \ som agerar inom ramen f\xF6r sin myndighetsut\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-146
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 146
      description: The controller or processor should compensate any damage which
        a person may suffer as a result of processing that infringes this Regulation.
        The controller or processor should be exempt from liability if it proves that
        it is not in any way responsible for the damage. The concept of damage should
        be broadly interpreted in the light of the case-law of the Court of Justice
        in a manner which fully reflects the objectives of this Regulation. This is
        without prejudice to any claims for damage deriving from the violation of
        other rules in Union or Member State law. Processing that infringes this Regulation
        also includes processing that infringes delegated and implementing acts adopted
        in accordance with this Regulation and Member State law specifying rules of
        this Regulation. Data subjects should receive full and effective compensation
        for the damage they have suffered. Where controllers or processors are involved
        in the same processing, each controller or processor should be held liable
        for the entire damage. However, where they are joined to the same judicial
        proceedings, in accordance with Member State law, compensation may be apportioned
        according to the responsibility of each controller or processor for the damage
        caused by the processing, provided that full and effective compensation of
        the data subject who suffered the damage is ensured. Any controller or processor
        which has paid full compensation may subsequently institute recourse proceedings
        against other controllers or processors involved in the same processing.
      translations:
        sv:
          name: "Sk\xE4l 146"
          description: "Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det\
            \ b\xF6r ers\xE4tta all skada som en person kan komma att lida till f\xF6\
            ljd av behandling som strider mot denna f\xF6rordning. Den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det b\xF6r dock befrias fr\xE5n skadest\xE5\
            ndsskyldighet om den kan visa att den inte p\xE5 n\xE5got s\xE4tt \xE4\
            r ansvarig f\xF6r skadan. Begreppet skada b\xF6r tolkas brett mot bakgrund\
            \ av domstolens r\xE4ttspraxis p\xE5 ett s\xE4tt som fullt ut \xE5terspeglar\
            \ denna f\xF6rordnings m\xE5l. Detta p\xE5verkar inte skadest\xE5ndsanspr\xE5\
            k till f\xF6ljd av \xF6vertr\xE4delser av andra best\xE4mmelser i unionsr\xE4\
            tten eller i medlemsstaternas nationella r\xE4tt. Behandling som strider\
            \ mot denna f\xF6rordning omfattar \xE4ven behandling som strider mot\
            \ delegerade akter och genomf\xF6randeakter som antagits i enlighet med\
            \ denna f\xF6rordning och medlemsstaternas nationella r\xE4tt med n\xE4\
            rmare specifikation av denna f\xF6rordnings best\xE4mmelser. Registrerade\
            \ b\xF6r f\xE5 full och effektiv ers\xE4ttning f\xF6r den skada de lidit.\
            \ Om personuppgiftsansvariga eller personuppgiftsbitr\xE4den medverkat\
            \ vid samma behandling, b\xF6r varje personuppgiftsansvarig eller personuppgiftsbitr\xE4\
            de h\xE5llas ansvarig f\xF6r hela skadan. Om de \xE4r f\xF6renade i samma\
            \ r\xE4ttsliga f\xF6rfarande i enlighet med medlemsstaternas nationella\
            \ r\xE4tt, kan ers\xE4ttningen dock f\xF6rdelas i enlighet med varje personuppgiftsansvarigs\
            \ eller personuppgiftsbitr\xE4des ansvar f\xF6r den genom behandlingen\
            \ uppkomna skadan, f\xF6rutsatt att den registrerade som lidit skada tillf\xF6\
            rs\xE4kras full och effektiv ers\xE4ttning. Varje personuppgiftsansvarig\
            \ eller personuppgiftsbitr\xE4de som har betalat full ers\xE4ttning f\xE5\
            r d\xE4refter inleda f\xF6rfaranden f\xF6r \xE5terkrav mot andra personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den som medverkat vid samma behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-147
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 147
      description: Where specific rules on jurisdiction are contained in this Regulation,
        in particular as regards proceedings seeking a judicial remedy including compensation,
        against a controller or processor, general jurisdiction rules such as those
        of Regulation (EU) No 1215/2012 of the European Parliament and of the Council
        (1) should not prejudice the application of such specific rules.
      translations:
        sv:
          name: "Sk\xE4l 147"
          description: "Om s\xE4rskilda best\xE4mmelser om beh\xF6righet fastst\xE4\
            lls i denna f\xF6rordning, framf\xF6r allt vad g\xE4ller f\xF6rfaranden\
            \ f\xF6r att beg\xE4ra r\xE4ttslig pr\xF6vning som inbegriper ers\xE4\
            ttning mot en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de, b\xF6r inte allm\xE4nna best\xE4mmelser om beh\xF6righet, s\xE5som\
            \ best\xE4mmelserna i Europaparlamentets och r\xE5dets f\xF6rordning\_\
            (EU) nr\_1215/2012\_(13), p\xE5verka till\xE4mpningen av s\xE5dana s\xE4\
            rskilda best\xE4mmelser."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-148
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 148
      description: In order to strengthen the enforcement of the rules of this Regulation,
        penalties including administrative fines should be imposed for any infringement
        of this Regulation, in addition to, or instead of appropriate measures imposed
        by the supervisory authority pursuant to this Regulation. In a case of a minor
        infringement or if the fine likely to be imposed would constitute a disproportionate
        burden to a natural person, a reprimand may be issued instead of a fine. Due
        regard should however be given to the nature, gravity and duration of the
        infringement, the intentional character of the infringement, actions taken
        to mitigate the damage suffered, degree of responsibility or any relevant
        previous infringements, the manner in which the infringement became known
        to the supervisory authority, compliance with measures ordered against the
        controller or processor, adherence to a code of conduct and any other aggravating
        or mitigating factor. The imposition of penalties including administrative
        fines should be subject to appropriate procedural safeguards in accordance
        with the general principles of Union law and the Charter, including effective
        judicial protection and due process.
      translations:
        sv:
          name: "Sk\xE4l 148"
          description: "F\xF6r att st\xE4rka verkst\xE4lligheten av denna f\xF6rordning\
            \ b\xF6r det utd\xF6mas sanktioner, inbegripet administrativa sanktionsavgifter,\
            \ f\xF6r \xF6vertr\xE4delser av denna f\xF6rordning ut\xF6ver eller i\
            \ st\xE4llet f\xF6r de l\xE4mpliga \xE5tg\xE4rder som tillsynsmyndigheten\
            \ vidtar i enlighet med denna f\xF6rordning. Vid en mindre \xF6vertr\xE4\
            delse eller om den sanktionsavgift som sannolikt skulle utd\xF6mas skulle\
            \ inneb\xE4ra en oproportionell b\xF6rda f\xF6r en fysisk person f\xE5\
            r en reprimand utf\xE4rdas i\_st\xE4llet f\xF6r sanktionsavgifter. Vederb\xF6\
            rlig h\xE4nsyn b\xF6r dock tas till \xF6vertr\xE4delsens karakt\xE4r,\
            \ sv\xE5righetsgrad och varaktighet och huruvida den har skett upps\xE5\
            tligen, vilka \xE5tg\xE4rder som vidtagits f\xF6r att lindra skadan, graden\
            \ av ansvar eller eventuella tidigare \xF6vertr\xE4delser av relevans,\
            \ det s\xE4tt p\xE5 vilket \xF6vertr\xE4delsen kom till tillsynsmyndighetens\
            \ k\xE4nnedom, efterlevnad av \xE5tg\xE4rder som f\xF6rordnats mot den\
            \ personuppgiftsansvarige eller personuppgiftsbitr\xE4det, till\xE4mpning\
            \ av en uppf\xF6randekod och eventuella andra f\xF6rsv\xE5rande eller\
            \ f\xF6rmildrande faktorer. Utd\xF6mandet av sanktioner, inbegripet administrativa\
            \ sanktionsavgifter, b\xF6r underkastas adekvata r\xE4ttss\xE4kerhetsgarantier\
            \ i \xF6verensst\xE4mmelse med allm\xE4nna principer inom unionsr\xE4\
            tten och stadgan, vilket inbegriper ett effektivt r\xE4ttsligt skydd och\
            \ korrekt r\xE4ttsligt f\xF6rfarande."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-149
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 149
      description: Member States should be able to lay down the rules on criminal
        penalties for infringements of this Regulation, including for infringements
        of national rules adopted pursuant to and within the limits of this Regulation.
        Those criminal penalties may also allow for the deprivation of the profits
        obtained through infringements of this Regulation. However, the imposition
        of criminal penalties for infringements of such national rules and of administrative
        penalties should not lead to a breach of the principle of ne bis in idem,
        as interpreted by the Court of Justice.
      translations:
        sv:
          name: "Sk\xE4l 149"
          description: "Medlemsstaterna b\xF6r kunna fastst\xE4lla best\xE4mmelser\
            \ om straffr\xE4ttsliga p\xE5f\xF6ljder f\xF6r \xF6vertr\xE4delser av\
            \ denna f\xF6rordning, inbegripet f\xF6r \xF6vertr\xE4delser av nationella\
            \ best\xE4mmelser som antagits i enlighet med och inom ramen f\xF6r denna\
            \ f\xF6rordning. Dessa straffr\xE4ttsliga p\xE5f\xF6ljder kan \xE4ven\
            \ inbegripa en m\xF6jlighet att f\xF6rverka den vinning som gjorts genom\
            \ \xF6vertr\xE4delser av denna f\xF6rordning. Utd\xF6mandet av straffr\xE4\
            ttsliga p\xE5f\xF6ljder f\xF6r \xF6vertr\xE4delser av s\xE5dana nationella\
            \ best\xE4mmelser och administrativa sanktioner b\xF6r dock inte medf\xF6\
            ra ett \xE5sidos\xE4ttande av principen ne bis in idem enligt domstolens\
            \ tolkning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-150
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 150
      description: In order to strengthen and harmonise administrative penalties for
        infringements of this Regulation, each supervisory authority should have the
        power to impose administrative fines. This Regulation should indicate infringements
        and the upper limit and criteria for setting the related administrative fines,
        which should be determined by the competent supervisory authority in each
        individual case, taking into account all relevant circumstances of the specific
        situation, with due regard in particular to the nature, gravity and duration
        of the infringement and of its consequences and the measures taken to ensure
        compliance with the obligations under this Regulation and to prevent or mitigate
        the consequences of the infringement. Where administrative fines are imposed
        on an undertaking, an undertaking should be understood to be an undertaking
        in accordance with Articles 101 and 102 TFEU for those purposes. Where administrative
        fines are imposed on persons that are not an undertaking, the supervisory
        authority should take account of the general level of income in the Member
        State as well as the economic situation of the person in considering the appropriate
        amount of the fine. The consistency mechanism may also be used to promote
        a consistent application of administrative fines. It should be for the Member
        States to determine whether and to which extent public authorities should
        be subject to administrative fines. Imposing an administrative fine or giving
        a warning does not affect the application of other powers of the supervisory
        authorities or of other penalties under this Regulation.
      translations:
        sv:
          name: "Sk\xE4l 150"
          description: "Medlemsstaterna b\xF6r kunna fastst\xE4lla best\xE4mmelser\
            \ om straffr\xE4ttsliga p\xE5f\xF6ljder f\xF6r \xF6vertr\xE4delser av\
            \ denna f\xF6rordning, inbegripet f\xF6r \xF6vertr\xE4delser av nationella\
            \ best\xE4mmelser som antagits i enlighet med och inom ramen f\xF6r denna\
            \ f\xF6rordning. Dessa straffr\xE4ttsliga p\xE5f\xF6ljder kan \xE4ven\
            \ inbegripa en m\xF6jlighet att f\xF6rverka den vinning som gjorts genom\
            \ \xF6vertr\xE4delser av denna f\xF6rordning. Utd\xF6mandet av straffr\xE4\
            ttsliga p\xE5f\xF6ljder f\xF6r \xF6vertr\xE4delser av s\xE5dana nationella\
            \ best\xE4mmelser och administrativa sanktioner b\xF6r dock inte medf\xF6\
            ra ett \xE5sidos\xE4ttande av principen ne bis in idem enligt domstolens\
            \ tolkning."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-151
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 151
      description: The legal systems of Denmark and Estonia do not allow for administrative
        fines as set out in this Regulation. The rules on administrative fines may
        be applied in such a manner that in Denmark the fine is imposed by competent
        national courts as a criminal penalty and in Estonia the fine is imposed by
        the supervisory authority in the framework of a misdemeanour procedure, provided
        that such an application of the rules in those Member States has an equivalent
        effect to administrative fines imposed by supervisory authorities. Therefore
        the competent national courts should take into account the recommendation
        by the supervisory authority initiating the fine. In any event, the fines
        imposed should be effective, proportionate and dissuasive.
      translations:
        sv:
          name: "Sk\xE4l 151"
          description: "Danmarks och Estlands r\xE4ttssystem till\xE5ter inte administrativa\
            \ sanktionsavgifter i enlighet med denna f\xF6rordning. Best\xE4mmelserna\
            \ om administrativa sanktionsavgifter kan till\xE4mpas s\xE5 att sanktionsavgiften\
            \ i\_Danmark utd\xF6ms som en straffr\xE4ttslig p\xE5f\xF6ljd av en beh\xF6\
            rig nationell domstol och att den i Estland utd\xF6ms av tillsynsmyndigheten\
            \ inom ramen f\xF6r ett f\xF6rseelsef\xF6rfarande, under f\xF6ruts\xE4\
            ttning att en s\xE5dan till\xE4mpning av best\xE4mmelserna i dessa medlemsstater\
            \ har en effekt som \xE4r likv\xE4rdig med administrativa sanktionsavgifter\
            \ som utd\xF6ms av tillsynsmyndigheter. De beh\xF6riga nationella domstolarna\
            \ b\xF6r d\xE4rf\xF6r beakta rekommendationen fr\xE5n den tillsynsmyndighet\
            \ som initierar sanktionsavgiften. De sanktionsavgifter som utd\xF6ms\
            \ b\xF6r i alla h\xE4ndelser vara effektiva,\_proportionella och avskr\xE4\
            ckande."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-152
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 152
      description: Where this Regulation does not harmonise administrative penalties
        or where necessary in other cases, for example in cases of serious infringements
        of this Regulation, Member States should implement a system which provides
        for effective, proportionate and dissuasive penalties. The nature of such
        penalties, criminal or administrative, should be determined by Member State
        law.
      translations:
        sv:
          name: "Sk\xE4l 152"
          description: "Om denna f\xF6rordning inte harmoniserar administrativa sanktioner\
            \ eller om n\xF6dv\xE4ndigt i\_andra fall, till exempel vid fall av allvarliga\
            \ \xF6vertr\xE4delser av denna f\xF6rordning, b\xF6r medlemsstaterna genomf\xF6\
            ra ett system med effektiva, proportionella och avskr\xE4ckande sanktioner.\
            \ Dessa sanktioners art, straffr\xE4ttsliga eller administrativa, b\xF6\
            r fastst\xE4llas i\_medlemsstaternas nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-153
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 153
      description: Member States law should reconcile the rules governing freedom
        of expression and information, including journalistic, academic, artistic
        and or literary expression with the right to the protection of personal data
        pursuant to this Regulation. The processing of personal data solely for journalistic
        purposes, or for the purposes of academic, artistic or literary expression
        should be subject to derogations or exemptions from certain provisions of
        this Regulation if necessary to reconcile the right to the protection of personal
        data with the right to freedom of expression and information, as enshrined
        in Article 11 of the Charter. This should apply in particular to the processing
        of personal data in the audiovisual field and in news archives and press libraries.
        Therefore, Member States should adopt legislative measures which lay down
        the exemptions and derogations necessary for the purpose of balancing those
        fundamental rights. Member States should adopt such exemptions and derogations
        on general principles, the rights of the data subject, the controller and
        the processor, the transfer of personal data to third countries or international
        organisations, the independent supervisory authorities, cooperation and consistency,
        and specific data-processing situations. Where such exemptions or derogations
        differ from one Member State to another, the law of the Member State to which
        the controller is subject should apply. In order to take account of the importance
        of the right to freedom of expression in every democratic society, it is necessary
        to interpret notions relating to that freedom, such as journalism, broadly.
      translations:
        sv:
          name: "Sk\xE4l 153"
          description: "Medlemsstaterna b\xF6r i sin lagstiftning sammanj\xE4mka best\xE4\
            mmelserna om yttrandefrihet och informationsfrihet, vilket inbegriper\
            \ journalistiska, akademiska, konstn\xE4rliga och/eller litter\xE4ra uttrycksformer,\
            \ med r\xE4tten till skydd av personuppgifter i enlighet med denna f\xF6\
            rordning. Behandling av personuppgifter enbart f\xF6r journalistiska,\
            \ akademiska, konstn\xE4rliga eller litter\xE4ra \xE4ndam\xE5l b\xF6r\
            \ undantas fr\xE5n vissa av kraven i denna f\xF6rordning, s\xE5 att r\xE4\
            tten till skydd av personuppgifter vid behov kan f\xF6renas med r\xE4\
            tten till yttrandefrihet och informationsfrihet, som f\xF6ljer av artikel\
            \ 11 i stadgan. Detta b\xF6r s\xE4rskilt g\xE4lla vid behandling av personuppgifter\
            \ inom det audiovisuella omr\xE5det och i nyhetsarkiv och pressbibliotek.\
            \ Medlemsstaterna b\xF6r d\xE4rf\xF6r anta lagstiftnings\xE5tg\xE4rder\
            \ som fastst\xE4ller de olika undantag som beh\xF6vs f\xF6r att skapa\
            \ en balans mellan dessa grundl\xE4ggande r\xE4ttigheter. Medlemsstaterna\
            \ b\xF6r fastst\xE4lla s\xE5dana undantag med avseende p\xE5 allm\xE4\
            nna principer, de registrerades r\xE4ttigheter, personuppgiftsansvariga\
            \ och personuppgiftsbitr\xE4den, \xF6verf\xF6ring av uppgifter till tredjel\xE4\
            nder eller internationella organisationer, de oberoende tillsynsmyndigheterna,\
            \ samarbete och enhetlighet samt specifika situationer d\xE4r personuppgifter\
            \ behandlas. Om s\xE5dana undantag varierar fr\xE5n en medlemsstat till\
            \ en annan, ska den nationella r\xE4tten i den medlemsstat vars lag den\
            \ personuppgiftsansvarige omfattas av till\xE4mpas. F\xF6r att beakta\
            \ vikten av r\xE4tten till yttrandefrihet i varje demokratiskt samh\xE4\
            lle m\xE5ste det g\xF6ras en bred tolkning av vad som innefattas i denna\
            \ frihet, som till exempel journalistik."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-154
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 154
      description: This Regulation allows the principle of public access to official
        documents to be taken into account when applying this Regulation. Public access
        to official documents may be considered to be in the public interest. Personal
        data in documents held by a public authority or a public body should be able
        to be publicly disclosed by that authority or body if the disclosure is provided
        for by Union or Member State law to which the public authority or public body
        is subject. Such laws should reconcile public access to official documents
        and the reuse of public sector information with the right to the protection
        of personal data and may therefore provide for the necessary reconciliation
        with the right to the protection of personal data pursuant to this Regulation.
        The reference to public authorities and bodies should in that context include
        all authorities or other bodies covered by Member State law on public access
        to documents. Directive 2003/98/EC of the European Parliament and of the Council
        (1) leaves intact and in no way affects the level of protection of natural
        persons with regard to the processing of personal data under the provisions
        of Union and Member State law, and in particular does not alter the obligations
        and rights set out in this Regulation. In particular, that Directive should
        not apply to documents to which access is excluded or restricted by virtue
        of the access regimes on the grounds of protection of personal data, and parts
        of documents accessible by virtue of those regimes which contain personal
        data the re-use of which has been provided for by law as being incompatible
        with the law concerning the protection of natural persons with regard to the
        processing of personal data.
      translations:
        sv:
          name: "Sk\xE4l 154"
          description: "Denna f\xF6rordning g\xF6r det m\xF6jligt att vid till\xE4\
            mpningen av den ta h\xE4nsyn till principen om allm\xE4nhetens r\xE4tt\
            \ att f\xE5 tillg\xE5ng till allm\xE4nna handlingar. Allm\xE4nhetens r\xE4\
            tt att f\xE5 tillg\xE5ng till allm\xE4nna handlingar kan betraktas som\
            \ ett allm\xE4nt intresse. Personuppgifter i\_handlingar som innehas av\
            \ en myndighet eller ett offentligt organ b\xF6r kunna l\xE4mnas ut offentligt\
            \ av denna myndighet eller detta organ, om utl\xE4mning stadgas i\_unionsr\xE4\
            tten eller i\_medlemsstatens nationella r\xE4tt som \xE4r till\xE4mplig\
            \ p\xE5 myndigheten eller det offentliga organet. Denna r\xE4tt b\xF6\
            r sammanj\xE4mka allm\xE4nhetens r\xE4tt att f\xE5 tillg\xE5ng till allm\xE4\
            nna handlingar och vidareutnyttjande av information fr\xE5n den offentliga\
            \ sektorn med r\xE4tten till skydd av personuppgifter och f\xE5r d\xE4\
            rf\xF6r inneh\xE5lla f\xF6reskrifter om den n\xF6dv\xE4ndiga sammanj\xE4\
            mkningen med r\xE4tten till skydd av personuppgifter enligt denna f\xF6\
            rordning. H\xE4nvisningen till offentliga myndigheter och organ b\xF6\
            r i detta sammanhang omfatta samtliga myndigheter eller andra organ som\
            \ omfattas av medlemsstaternas nationella r\xE4tt om allm\xE4nhetens tillg\xE5\
            ng till handlingar. Europaparlamentets och r\xE5dets direktiv\_2003/98/EG\_\
            (14)\_ska inte p\xE5 n\xE5got s\xE4tt p\xE5verka skyddsniv\xE5n f\xF6\
            r fysiska personer med avseende p\xE5 behandling av personuppgifter enligt\
            \ best\xE4mmelserna i unionsr\xE4tten och i\_medlemsstaternas nationella\
            \ r\xE4tt och i\_synnerhet \xE4ndras inte de skyldigheter och r\xE4ttigheter\
            \ som anges i denna f\xF6rordning genom det direktivet. I synnerhet ska\
            \ direktivet inte vara till\xE4mpligt p\xE5 handlingar till vilka, med\
            \ h\xE4nsyn till skyddet av personuppgifter, tillg\xE5ng enligt tillg\xE5\
            ngsbest\xE4mmelserna \xE4r utesluten eller begr\xE4nsad eller p\xE5 delar\
            \ av handlingar som \xE4r tillg\xE4ngliga enligt dessa best\xE4mmelser\
            \ men som inneh\xE5ller personuppgifter vilkas vidareutnyttjande i lag\
            \ har fastst\xE4llts som of\xF6renligt med lagstiftningen om skydd f\xF6\
            r fysiska personer vid behandling av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-155
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 155
      description: "Member State law or collective agreements, including \u2018works\
        \ agreements\u2019, may provide for specific rules on the processing of employees'\
        \ personal data in the employment context, in particular for the conditions\
        \ under which personal data in the employment context may be processed on\
        \ the basis of the consent of the employee, the purposes of the recruitment,\
        \ the performance of the contract of employment, including discharge of obligations\
        \ laid down by law or by collective agreements, management, planning and organisation\
        \ of work, equality and diversity in the workplace, health and safety at work,\
        \ and for the purposes of the exercise and enjoyment, on an individual or\
        \ collective basis, of rights and benefits related to employment, and for\
        \ the purpose of the termination of the employment relationship."
      translations:
        sv:
          name: "Sk\xE4l 155"
          description: "En medlemsstatsnationella r\xE4tt eller kollektivavtal, inbegripet\
            \ \u201Dverksamhets\xF6verenskommelser\u201D, f\xE5r f\xF6reskriva s\xE4\
            rskilda best\xE4mmelser om behandling av anst\xE4lldas personuppgifter\
            \ i anst\xE4llningsf\xF6rh\xE5llanden, s\xE4rskilt n\xE4r det g\xE4ller\
            \ villkoren f\xF6r hur personuppgifter i\_anst\xE4llningsf\xF6rh\xE5llanden\
            \ f\xE5r behandlas p\xE5 grundval av samtycke fr\xE5n den anst\xE4llde,\
            \ rekrytering, genomf\xF6rande av anst\xE4llningsavtalet, inklusive befrielse\
            \ fr\xE5n i\_lag eller kollektivavtal stadgade skyldigheter, ledning,\
            \ planering och organisering av arbetet samt h\xE4lsa och s\xE4kerhet\
            \ p\xE5 arbetsplatsen, men ocks\xE5 n\xE4r det g\xE4ller att s\xE5v\xE4\
            l kollektivt som individuellt ut\xF6va och komma i \xE5tnjutande av r\xE4\
            ttigheter och f\xF6rm\xE5ner som \xE4r knutna till anst\xE4llningen samt\
            \ att avsluta anst\xE4llningsf\xF6rh\xE5llandet."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-156
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 156
      description: The processing of personal data for archiving purposes in the public
        interest, scientific or historical research purposes or statistical purposes
        should be subject to appropriate safeguards for the rights and freedoms of
        the data subject pursuant to this Regulation. Those safeguards should ensure
        that technical and organisational measures are in place in order to ensure,
        in particular, the principle of data minimisation. The further processing
        of personal data for archiving purposes in the public interest, scientific
        or historical research purposes or statistical purposes is to be carried out
        when the controller has assessed the feasibility to fulfil those purposes
        by processing data which do not permit or no longer permit the identification
        of data subjects, provided that appropriate safeguards exist (such as, for
        instance, pseudonymisation of the data). Member States should provide for
        appropriate safeguards for the processing of personal data for archiving purposes
        in the public interest, scientific or historical research purposes or statistical
        purposes. Member States should be authorised to provide, under specific conditions
        and subject to appropriate safeguards for data subjects, specifications and
        derogations with regard to the information requirements and rights to rectification,
        to erasure, to be forgotten, to restriction of processing, to data portability,
        and to object when processing personal data for archiving purposes in the
        public interest, scientific or historical research purposes or statistical
        purposes. The conditions and safeguards in question may entail specific procedures
        for data subjects to exercise those rights if this is appropriate in the light
        of the purposes sought by the specific processing along with technical and
        organisational measures aimed at minimising the processing of personal data
        in pursuance of the proportionality and necessity principles. The processing
        of personal data for scientific purposes should also comply with other relevant
        legislation such as on clinical trials.
      translations:
        sv:
          name: "Sk\xE4l 156"
          description: "Behandlingen av personuppgifter f\xF6r arkiv\xE4ndam\xE5l\
            \ av allm\xE4nt intresse, vetenskapliga eller historiska forsknings\xE4\
            ndam\xE5l eller statistiska \xE4ndam\xE5l b\xF6r omfattas av l\xE4mpliga\
            \ skydds\xE5tg\xE4rder f\xF6r de registrerades r\xE4ttigheter och friheter\
            \ enligt denna f\xF6rordning. Skydds\xE5tg\xE4rderna b\xF6r s\xE4kerst\xE4\
            lla att tekniska och organisatoriska \xE5tg\xE4rder har inf\xF6rts f\xF6\
            r att se till att s\xE4rskilt principen om uppgiftsminimering iakttas.\
            \ Ytterligare behandling av personuppgifter f\xF6r arkiv\xE4ndam\xE5l\
            \ av allm\xE4nintresse, vetenskapliga eller historiska forsknings\xE4\
            ndam\xE5l eller statistiska \xE4ndam\xE5l b\xF6r genomf\xF6ras, n\xE4\
            r den personuppgiftsansvarige har bed\xF6mt m\xF6jligheten att uppn\xE5\
            \ dessa \xE4ndam\xE5l genom behandling av personuppgifter som inte medger\
            \ eller inte l\xE4ngre medger identifiering av de registrerade, f\xF6\
            rutsatt att det finns l\xE4mpliga skydds\xE5tg\xE4rder (t. ex. pseudonymisering\
            \ av personuppgifter). Medlemsstaterna b\xF6r inf\xF6ra l\xE4mpliga skydds\xE5\
            tg\xE4rder f\xF6r behandlingen av personuppgifter f\xF6r arkiv\xE4ndam\xE5\
            l av allm\xE4nt intresse, vetenskapliga eller historiska forsknings\xE4\
            ndam\xE5l eller statistiska \xE4ndam\xE5l. Medlemsstaterna b\xF6r p\xE5\
            \ s\xE4rskilda villkor med f\xF6rbeh\xE5ll f\xF6r l\xE4mpliga skydds\xE5\
            tg\xE4rder f\xF6r de registrerade ha r\xE4tt att specificera och g\xF6\
            ra undantag fr\xE5n kraven p\xE5 information, r\xE4tten till r\xE4ttelse\
            \ eller radering av personuppgifter, r\xE4tten att bli bortgl\xF6md, r\xE4\
            tten till begr\xE4nsning av behandlingen, r\xE4tten till dataportabilitet\
            \ och r\xE4tten att g\xF6ra inv\xE4ndning i samband med behandling av\
            \ personuppgifter f\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga\
            \ eller historiska forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5\
            l. Villkoren och s\xE4kerhets\xE5tg\xE4rderna i fr\xE5ga kan medf\xF6\
            ra att de registrerade m\xE5ste f\xF6lja s\xE4rskilda f\xF6rfaranden f\xF6\
            r att ut\xF6va dessa r\xE4ttigheter, om det \xE4r l\xE4mpligt med h\xE4\
            nsyn till den s\xE4rskilda behandlingens syfte tillsammans med tekniska\
            \ och organisatoriska \xE5tg\xE4rder som syftar till att minimera behandlingen\
            \ av personuppgifter i\_enlighet med principerna om proportionalitet och\
            \ n\xF6dv\xE4ndighet. Behandling av personuppgifter f\xF6r vetenskapliga\
            \ \xE4ndam\xE5l b\xF6r \xE4ven vara f\xF6renlig med annan relevant lagstiftning,\
            \ exempelvis om kliniska pr\xF6vningar."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-157
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 157
      description: By coupling information from registries, researchers can obtain
        new knowledge of great value with regard to widespread medical conditions
        such as cardiovascular disease, cancer and depression. On the basis of registries,
        research results can be enhanced, as they draw on a larger population. Within
        social science, research on the basis of registries enables researchers to
        obtain essential knowledge about the long-term correlation of a number of
        social conditions such as unemployment and education with other life conditions.
        Research results obtained through registries provide solid, high-quality knowledge
        which can provide the basis for the formulation and implementation of knowledge-based
        policy, improve the quality of life for a number of people and improve the
        efficiency of social services. In order to facilitate scientific research,
        personal data can be processed for scientific research purposes, subject to
        appropriate conditions and safeguards set out in Union or Member State law.
      translations:
        sv:
          name: "Sk\xE4l 157"
          description: "Genom att koppla samman information fr\xE5n olika register\
            \ kan forskare erh\xE5lla ny kunskap av stort v\xE4rde med avseende p\xE5\
            \ medicinska tillst\xE5nd som exempelvis hj\xE4rt-k\xE4rlsjukdomar, cancer\
            \ och depression. P\xE5 grundval av registren kan forskningsresultaten\
            \ f\xF6rb\xE4ttras, eftersom de bygger p\xE5 en st\xF6rre befolkningsgrupp.\
            \ Forskning inom samh\xE4llsvetenskap som bedrivs p\xE5 grundval av register\
            \ g\xF6r det m\xF6jligt f\xF6r forskare att f\xE5 grundl\xE4ggande kunskaper\
            \ om sambandet p\xE5 l\xE5ng sikt mellan ett antal sociala villkor, exempelvis\
            \ arbetsl\xF6shet och utbildning, och andra livsf\xF6rh\xE5llanden. Forskningsresultat\
            \ som erh\xE5llits p\xE5 grundval av register utg\xF6r en stabil, h\xF6\
            gkvalitativ kunskap, som kan ligga till grund f\xF6r utformningen och\
            \ genomf\xF6randet av kunskapsbaserad politik, f\xF6rb\xE4ttra livskvaliteten\
            \ f\xF6r ett antal personer och f\xF6rb\xE4ttra de sociala tj\xE4nsternas\
            \ effektivitet. F\xF6r att underl\xE4tta vetenskaplig forskning f\xE5\
            r personuppgifter behandlas f\xF6r vetenskapliga forsknings\xE4ndam\xE5\
            l, med f\xF6rbeh\xE5ll f\xF6r l\xE4mpliga villkor och skydds\xE5tg\xE4\
            rder i unionsr\xE4tten eller i medlemsstaternas nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-158
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 158
      description: Where personal data are processed for archiving purposes, this
        Regulation should also apply to that processing, bearing in mind that this
        Regulation should not apply to deceased persons. Public authorities or public
        or private bodies that hold records of public interest should be services
        which, pursuant to Union or Member State law, have a legal obligation to acquire,
        preserve, appraise, arrange, describe, communicate, promote, disseminate and
        provide access to records of enduring value for general public interest. Member
        States should also be authorised to provide for the further processing of
        personal data for archiving purposes, for example with a view to providing
        specific information related to the political behaviour under former totalitarian
        state regimes, genocide, crimes against humanity, in particular the Holocaust,
        or war crimes.
      translations:
        sv:
          name: "Sk\xE4l 158"
          description: "Om personuppgifter behandlas f\xF6r arkiv\xE4ndam\xE5l, b\xF6\
            r denna f\xF6rordning ocks\xE5 g\xE4lla denna behandling, med beaktande\
            \ av att denna f\xF6rordning inte b\xF6r g\xE4lla f\xF6r avlidna personer.\
            \ Offentliga myndigheter eller offentliga eller privata organ som innehar\
            \ uppgifter av allm\xE4nt intresse b\xF6r vara tillhandah\xE5llare som,\
            \ i enlighet med unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt, har en r\xE4ttslig skyldighet att f\xF6rv\xE4rva, bevara, bed\xF6\
            ma, organisera, beskriva, kommunicera, fr\xE4mja, sprida och ge tillg\xE5\
            ng till uppgifter av best\xE5ende v\xE4rde f\xF6r allm\xE4nintresset.\
            \ Medlemsstaterna b\xF6r ocks\xE5 ha r\xE4tt att f\xF6reskriva att personuppgifter\
            \ f\xE5r vidarebehandlas f\xF6r arkivering, exempelvis i syfte att tillhandah\xE5\
            lla specifik information om politiskt beteende under tidigare totalit\xE4\
            ra regimer, folkmord, brott mot m\xE4nskligheten, s\xE4rskilt F\xF6rintelsen,\
            \ eller krigsf\xF6rbrytelser."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-159
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 159
      description: Where personal data are processed for scientific research purposes,
        this Regulation should also apply to that processing. For the purposes of
        this Regulation, the processing of personal data for scientific research purposes
        should be interpreted in a broad manner including for example technological
        development and demonstration, fundamental research, applied research and
        privately funded research. In addition, it should take into account the Union's
        objective under Article 179(1) TFEU of achieving a European Research Area.
        Scientific research purposes should also include studies conducted in the
        public interest in the area of public health. To meet the specificities of
        processing personal data for scientific research purposes, specific conditions
        should apply in particular as regards the publication or otherwise disclosure
        of personal data in the context of scientific research purposes. If the result
        of scientific research in particular in the health context gives reason for
        further measures in the interest of the data subject, the general rules of
        this Regulation should apply in view of those measures.
      translations:
        sv:
          name: "Sk\xE4l 159"
          description: "Om personuppgifter behandlas f\xF6r vetenskapliga forsknings\xE4\
            ndam\xE5l, b\xF6r denna f\xF6rordning ocks\xE5 g\xE4lla denna behandling.\
            \ Behandling av personuppgifter f\xF6r vetenskapliga forsknings\xE4ndam\xE5\
            l b\xF6r i denna f\xF6rordning ges en vid tolkning och omfatta till exempel\
            \ teknisk utveckling och demonstration, grundforskning, till\xE4mpad forskning\
            \ och privatfinansierad forskning. Behandlingen av personuppgifter b\xF6\
            r dessutom ta h\xE4nsyn till unionens m\xE5l enligt artikel\_179.1 i\_\
            EUF-f\xF6rdraget ang\xE5ende \xE5stadkommandet av ett europeiskt forskningsomr\xE5\
            de. Vetenskapliga forsknings\xE4ndam\xE5l b\xF6r ocks\xE5 omfatta studier\
            \ som utf\xF6rs av ett allm\xE4nt intresse inom folkh\xE4lsoomr\xE5det.\
            \ F\xF6r att tillgodose de s\xE4rskilda kraven i samband med behandling\
            \ av personuppgifter f\xF6r vetenskapliga forsknings\xE4ndam\xE5l b\xF6\
            r s\xE4rskilda villkor g\xE4lla, s\xE4rskilt vad avser offentligg\xF6\
            rande eller annat utl\xE4mnande av personuppgifter inom ramen f\xF6r vetenskapliga\
            \ forsknings\xE4ndam\xE5l. Om resultatet av vetenskaplig forskning, s\xE4\
            rskilt f\xF6r h\xE4lso- och sjukv\xE5rds\xE4ndam\xE5l, ger anledning till\
            \ ytterligare \xE5tg\xE4rder i den registrerades intresse, b\xF6r de allm\xE4\
            nna reglerna i denna f\xF6rordning till\xE4mpas p\xE5 dessa \xE5tg\xE4\
            rder."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-160
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 160
      description: Where personal data are processed for historical research purposes,
        this Regulation should also apply to that processing. This should also include
        historical research and research for genealogical purposes, bearing in mind
        that this Regulation should not apply to deceased persons.
      translations:
        sv:
          name: "Sk\xE4l 160"
          description: "Om personuppgifter behandlas f\xF6r historiska forsknings\xE4\
            ndam\xE5l, b\xF6r denna f\xF6rordning ocks\xE5 g\xE4lla denna behandling.\
            \ Detta b\xF6r \xE4ven omfatta forskning f\xF6r historiska och genealogiska\
            \ \xE4ndam\xE5l, med beaktande av att denna f\xF6rordning inte b\xF6r\
            \ g\xE4lla f\xF6r avlidna personer."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-161
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 161
      description: For the purpose of consenting to the participation in scientific
        research activities in clinical trials, the relevant provisions of Regulation
        (EU) No 536/2014 of the European Parliament and of the Council (1) should
        apply.
      translations:
        sv:
          name: "Sk\xE4l 161"
          description: "N\xE4r det g\xE4ller samtycke till deltagande i vetenskaplig\
            \ forskning inom ramen f\xF6r kliniska pr\xF6vningar, b\xF6r de relevanta\
            \ best\xE4mmelserna i Europaparlamentets och r\xE5dets f\xF6rordning\_\
            (EU) nr\_536/2014\_(15)\_till\xE4mpas."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-162
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 162
      description: Where personal data are processed for statistical purposes, this
        Regulation should apply to that processing. Union or Member State law should,
        within the limits of this Regulation, determine statistical content, control
        of access, specifications for the processing of personal data for statistical
        purposes and appropriate measures to safeguard the rights and freedoms of
        the data subject and for ensuring statistical confidentiality. Statistical
        purposes mean any operation of collection and the processing of personal data
        necessary for statistical surveys or for the production of statistical results.
        Those statistical results may further be used for different purposes, including
        a scientific research purpose. The statistical purpose implies that the result
        of processing for statistical purposes is not personal data, but aggregate
        data, and that this result or the personal data are not used in support of
        measures or decisions regarding any particular natural person.
      translations:
        sv:
          name: "Sk\xE4l 162"
          description: "Om personuppgifter behandlas f\xF6r statistiska \xE4ndam\xE5\
            l, b\xF6r denna f\xF6rordning g\xE4lla denna behandling. Unionsr\xE4tten\
            \ eller medlemsstaternas nationella r\xE4tt b\xF6r, inom ramen f\xF6r\
            \ denna f\xF6rordning, fastst\xE4lla statistiskt inneh\xE5ll, kontroll\
            \ av tillg\xE5ng, specifikationer f\xF6r behandling av personuppgifter\
            \ f\xF6r statistiska \xE4ndam\xE5l och l\xE4mpliga \xE5tg\xE4rder till\
            \ skydd f\xF6r den registrerades r\xE4ttigheter och friheter och f\xF6\
            r att s\xE4kerst\xE4lla insynsskydd f\xF6r statistiska uppgifter. Med\
            \ statistiska \xE4ndam\xE5l avses varje \xE5tg\xE4rd som vidtas f\xF6\
            r den insamling och behandling av personuppgifter som \xE4r n\xF6dv\xE4\
            ndig f\xF6r statistiska unders\xF6kningar eller f\xF6r framst\xE4llning\
            \ av statistiska resultat. Dessa statistiska resultat kan vidare anv\xE4\
            ndas f\xF6r olika \xE4ndam\xE5l, inbegripet vetenskapliga forsknings\xE4\
            ndam\xE5l. Ett statistiskt \xE4ndam\xE5l inneb\xE4r att resultatet av\
            \ behandlingen f\xF6r statistiska \xE4ndam\xE5l inte best\xE5r av personuppgifter,\
            \ utan av aggregerade personuppgifter, och att resultatet eller uppgifterna\
            \ inte anv\xE4nds till st\xF6d f\xF6r \xE5tg\xE4rder eller beslut som\
            \ avser en s\xE4rskild fysiskperson."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-163
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 163
      description: The confidential information which the Union and national statistical
        authorities collect for the production of official European and official national
        statistics should be protected. European statistics should be developed, produced
        and disseminated in accordance with the statistical principles as set out
        in Article 338(2) TFEU, while national statistics should also comply with
        Member State law. Regulation (EC) No 223/2009 of the European Parliament and
        of the Council (2) provides further specifications on statistical confidentiality
        for European statistics.
      translations:
        sv:
          name: "Sk\xE4l 163"
          description: "De konfidentiella uppgifter som unionens myndigheter och nationella\
            \ statistikansvariga myndigheter samlar in f\xF6r att framst\xE4lla officiell\
            \ europeisk och officiell nationell statistik b\xF6r skyddas. Europeisk\
            \ statistik b\xF6r utvecklas, framst\xE4llas och spridas i enlighet med\
            \ de statistiska principerna i artikel\_338.2 i EUF-f\xF6rdraget, medan\
            \ hanteringen av nationell statistik \xE4ven b\xF6r \xF6verensst\xE4mma\
            \ med medlemsstaternas nationella r\xE4tt. Europaparlamentets och r\xE5\
            dets f\xF6rordning (EG) nr\_223/2009\_(16)\_inneh\xE5ller ytterligare\
            \ preciseringar om statistisk konfidentialitet f\xF6r europeisk statistik."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-164
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 164
      description: As regards the powers of the supervisory authorities to obtain
        from the controller or processor access to personal data and access to their
        premises, Member States may adopt by law, within the limits of this Regulation,
        specific rules in order to safeguard the professional or other equivalent
        secrecy obligations, in so far as necessary to reconcile the right to the
        protection of personal data with an obligation of professional secrecy. This
        is without prejudice to existing Member State obligations to adopt rules on
        professional secrecy where required by Union law.
      translations:
        sv:
          name: "Sk\xE4l 164"
          description: "Vad betr\xE4ffar tillsynsmyndigheternas befogenheter att fr\xE5\
            n personuppgiftsansvariga eller personuppgiftsbitr\xE4den f\xE5 tillg\xE5\
            ng till personuppgifter och tilltr\xE4de till lokaler, f\xE5r medlemsstaterna,\
            \ inom gr\xE4nserna f\xF6r denna f\xF6rordning, genom lagstiftning anta\
            \ s\xE4rskilda regler f\xF6r att skydda yrkesm\xE4ssig eller annan motsvarande\
            \ tystnadsplikt, i den m\xE5n detta \xE4r n\xF6dv\xE4ndigt f\xF6r att\
            \ j\xE4mka samman r\xE4tten till skydd av personuppgifter med tystnadsplikten.\
            \ Detta p\xE5verkar inte till\xE4mpningen av medlemsstaternas befintliga\
            \ skyldigheter att anta best\xE4mmelser om tystnadsplikt, d\xE4r detta\
            \ kr\xE4vs enligt unionsr\xE4tten."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-165
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 165
      description: This Regulation respects and does not prejudice the status under
        existing constitutional law of churches and religious associations or communities
        in the Member States, as recognised in Article 17 TFEU.
      translations:
        sv:
          name: "Sk\xE4l 165"
          description: "Denna f\xF6rordning \xE4r f\xF6renlig med kravet p\xE5 att\
            \ respektera och inte p\xE5verka den st\xE4llning som kyrkor och religi\xF6\
            sa sammanslutningar eller samfund har i medlemsstaterna enligt g\xE4llande\
            \ grundlag i enlighet med artikel\_17 i EUF-f\xF6rdraget."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-166
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 166
      description: In order to fulfil the objectives of this Regulation, namely to
        protect the fundamental rights and freedoms of natural persons and in particular
        their right to the protection of personal data and to ensure the free movement
        of personal data within the Union, the power to adopt acts in accordance with
        Article 290 TFEU should be delegated to the Commission. In particular, delegated
        acts should be adopted in respect of criteria and requirements for certification
        mechanisms, information to be presented by standardised icons and procedures
        for providing such icons. It is of particular importance that the Commission
        carry out appropriate consultations during its preparatory work, including
        at expert level. The Commission, when preparing and drawing-up delegated acts,
        should ensure a simultaneous, timely and appropriate transmission of relevant
        documents to the European Parliament and to the Council.
      translations:
        sv:
          name: "Sk\xE4l 166"
          description: "I syfte att uppn\xE5 m\xE5len f\xF6r denna f\xF6rordning,\
            \ n\xE4mligen att skydda fysiska personers grundl\xE4ggande r\xE4ttigheter\
            \ och friheter och i synnerhet deras r\xE4tt till skydd av personuppgifter\
            \ och f\xF6r att s\xE4kra det fria fl\xF6det av personuppgifter inom unionen,\
            \ b\xF6r befogenheten att anta akter i enlighet med artikel 290 i EUF-f\xF6\
            rdraget delegeras till kommissionen. Delegerade akter b\xF6r framf\xF6\
            r allt antas n\xE4r det g\xE4ller kriterier och krav vad g\xE4ller certifieringsmekanismer,\
            \ information som ska ges med anv\xE4ndning av standardiserade symboler\
            \ och f\xF6rfaranden f\xF6r att tillhandah\xE5lla s\xE5dana symboler.\
            \ Det \xE4r s\xE4rskilt viktigt att kommissionen genomf\xF6r l\xE4mpliga\
            \ samr\xE5d under sitt f\xF6rberedande arbete, inklusive p\xE5 expertniv\xE5\
            . N\xE4r kommissionen f\xF6rbereder och utarbetar delegerade akter b\xF6\
            r den se till att relevanta handlingar \xF6vers\xE4nds samtidigt till\
            \ Europaparlamentet och r\xE5det och att detta sker s\xE5 snabbt som m\xF6\
            jligt och p\xE5 l\xE4mpligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-167
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 167
      description: In order to ensure uniform conditions for the implementation of
        this Regulation, implementing powers should be conferred on the Commission
        when provided for by this Regulation. Those powers should be exercised in
        accordance with Regulation (EU) No 182/2011. In that context, the Commission
        should consider specific measures for micro, small and medium-sized enterprises.
      translations:
        sv:
          name: "Sk\xE4l 167"
          description: "F\xF6r att s\xE4kerst\xE4lla enhetliga villkor f\xF6r till\xE4\
            mpningen av denna f\xF6rordning b\xF6r kommissionen ges genomf\xF6randebefogenheter\
            \ i enlighet med denna f\xF6rordning. Dessa befogenheter b\xF6r ut\xF6\
            vas i enlighet med f\xF6rordning\_(EU) nr\_182/2011. Kommissionen b\xF6\
            r d\xE4rvid \xF6verv\xE4ga s\xE4rskilda \xE5tg\xE4rder f\xF6r mikrof\xF6\
            retag och sm\xE5 och medelstora f\xF6retag."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-168
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 168
      description: The examination procedure should be used for the adoption of implementing
        acts on standard contractual clauses between controllers and processors and
        between processors; codes of conduct; technical standards and mechanisms for
        certification; the adequate level of protection afforded by a third country,
        a territory or a specified sector within that third country, or an international
        organisation; standard protection clauses; formats and procedures for the
        exchange of information by electronic means between controllers, processors
        and supervisory authorities for binding corporate rules; mutual assistance;
        and arrangements for the exchange of information by electronic means between
        supervisory authorities, and between supervisory authorities and the Board.
      translations:
        sv:
          name: "Sk\xE4l 168"
          description: "Granskningsf\xF6rfarandet b\xF6r anv\xE4ndas vid antagande\
            \ av genomf\xF6randeakter om standardavtalsklausuler mellan personuppgiftsansvariga\
            \ och personuppgiftsbitr\xE4den och mellan personuppgiftsbitr\xE4den,\
            \ uppf\xF6randekoder, tekniska standarder och mekanismer f\xF6r certifiering,\
            \ adekvat niv\xE5 p\xE5 det skydd som l\xE4mnas av ett tredjeland, ett\
            \ territorium eller av en specificerad sektor inom det tredjelandet eller\
            \ en internationell organisation, standardiserade skyddsbest\xE4mmelser,\
            \ format och f\xF6rfaranden f\xF6r elektroniskt utbyte av information\
            \ mellan personuppgiftsansvariga, personuppgiftsbitr\xE4den och tillsynsmyndigheter\
            \ f\xF6r bindande f\xF6retagsbest\xE4mmelser, \xF6msesidigt bist\xE5nd\
            \ och tillv\xE4gag\xE5ngss\xE4tt f\xF6r elektroniskt utbyte av information\
            \ mellan tillsynsmyndigheter samt mellan tillsynsmyndigheter och styrelsen."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-169
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 169
      description: The Commission should adopt immediately applicable implementing
        acts where available evidence reveals that a third country, a territory or
        a specified sector within that third country, or an international organisation
        does not ensure an adequate level of protection, and imperative grounds of
        urgency so require.
      translations:
        sv:
          name: "Sk\xE4l 169"
          description: "Kommissionen b\xF6r n\xE4r det f\xF6religger tvingande sk\xE4\
            l till skyndsamhet anta omedelbart till\xE4mpliga genomf\xF6randeakter,\
            \ n\xE4r tillg\xE4ngliga bevis visar att ett tredjeland, ett territorium\
            \ eller en specificerad sektor inom det tredjelandet eller en internationell\
            \ organisation inte uppr\xE4tth\xE5ller en adekvat skyddsniv\xE5."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-170
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 170
      description: Since the objective of this Regulation, namely to ensure an equivalent
        level of protection of natural persons and the free flow of personal data
        throughout the Union, cannot be sufficiently achieved by the Member States
        and can rather, by reason of the scale or effects of the action, be better
        achieved at Union level, the Union may adopt measures, in accordance with
        the principle of subsidiarity as set out in Article 5 of the Treaty on European
        Union (TEU). In accordance with the principle of proportionality as set out
        in that Article, this Regulation does not go beyond what is necessary in order
        to achieve that objective.
      translations:
        sv:
          name: "Sk\xE4l 170"
          description: "Eftersom m\xE5let f\xF6r denna f\xF6rordning, n\xE4mligen\
            \ att s\xE4kerst\xE4lla en likv\xE4rdig niv\xE5 f\xF6r skyddet av fysiska\
            \ personer och det fria fl\xF6det av personuppgifter inom hela unionen,\
            \ inte i\_tillr\xE4cklig utstr\xE4ckning kan uppn\xE5s av medlemsstaterna\
            \ utan snarare, p\xE5 grund av \xE5tg\xE4rdens omfattning eller verkningar,\
            \ kan uppn\xE5s b\xE4ttre p\xE5 unionsniv\xE5, kan unionen vidta \xE5\
            tg\xE4rder i enlighet med subsidiaritetsprincipen i artikel 5 i f\xF6\
            rdraget om Europeiska unionen (EU-f\xF6rdraget). I\_enlighet med proportionalitetsprincipen\
            \ i samma artikel g\xE5r denna f\xF6rordning inte ut\xF6ver vad som \xE4\
            r n\xF6dv\xE4ndigt f\xF6r att uppn\xE5 detta m\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-171
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 171
      description: Directive 95/46/EC should be repealed by this Regulation. Processing
        already under way on the date of application of this Regulation should be
        brought into conformity with this Regulation within the period of two years
        after which this Regulation enters into force. Where processing is based on
        consent pursuant to Directive 95/46/EC, it is not necessary for the data subject
        to give his or her consent again if the manner in which the consent has been
        given is in line with the conditions of this Regulation, so as to allow the
        controller to continue such processing after the date of application of this
        Regulation. Commission decisions adopted and authorisations by supervisory
        authorities based on Directive 95/46/EC remain in force until amended, replaced
        or repealed.
      translations:
        sv:
          name: "Sk\xE4l 171"
          description: "Direktiv 95/46/EG b\xF6r upph\xE4vas genom denna f\xF6rordning.\
            \ Behandling som redan p\xE5g\xE5r den dag d\xE5 denna f\xF6rordning b\xF6\
            rjar till\xE4mpas b\xF6r bringas i \xF6verensst\xE4mmelse med denna f\xF6\
            rordning inom en period av tv\xE5 \xE5r fr\xE5n det att denna f\xF6rordning\
            \ tr\xE4der i kraft. Om behandlingen grundar sig p\xE5 samtycke enligt\
            \ direktiv 95/46/EG, \xE4r det inte n\xF6dv\xE4ndigt att den registrerade\
            \ p\xE5 nytt ger sitt samtycke f\xF6r att den personuppgiftsansvarige\
            \ ska kunna forts\xE4tta med behandlingen i fr\xE5ga efter det att denna\
            \ f\xF6rordning b\xF6rjar till\xE4mpas, om det s\xE4tt p\xE5 vilket samtycket\
            \ gavs \xF6verensst\xE4mmer med villkoren i denna f\xF6rordning. Beslut\
            \ av kommissionen som antagits och tillst\xE5nd fr\xE5n tillsynsmyndigheterna\
            \ som utf\xE4rdats p\xE5 grundval av direktiv\_95/46/EG ska fortsatt vara\
            \ giltiga tills de \xE4ndras, ers\xE4tts eller upph\xE4vs."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-172
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 172
      description: The European Data Protection Supervisor was consulted in accordance
        with Article 28(2) of Regulation (EC) No 45/2001 and delivered an opinion
        on 7 March 2012 (1).
      translations:
        sv:
          name: "Sk\xE4l 172"
          description: "Europeiska datatillsynsmannen har h\xF6rts i enlighet med\
            \ artikel 28.2 i f\xF6rordning (EG) nr 45/2001 och avgav ett yttrande\
            \ den 7 mars 2012 (17)."
    - urn: urn:intuitem:risk:req_node:gdpr:recital-173
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:preambule
      ref_id: Recital 173
      description: "This Regulation should apply to all matters concerning the protection\
        \ of fundamental rights and freedoms vis-\xE0- vis the processing of personal\
        \ data which are not subject to specific obligations with the same objective\
        \ set out in Directive 2002/58/EC of the European Parliament and of the Council\
        \ (2), including the obligations on the controller and the rights of natural\
        \ persons. In order to clarify the relationship between this Regulation and\
        \ Directive 2002/58/EC, that Directive should be amended accordingly. Once\
        \ this Regulation is adopted, Directive 2002/58/EC should be reviewed in particular\
        \ in order to ensure consistency with this Regulation,"
      translations:
        sv:
          name: "Sk\xE4l 173"
          description: "Denna f\xF6rordning b\xF6r vara till\xE4mplig p\xE5 alla fr\xE5\
            gor som g\xE4ller skyddet av grundl\xE4ggande r\xE4ttigheter och friheter\
            \ i f\xF6rh\xE5llande till behandlingen av personuppgifter, vilka inte\
            \ omfattas av s\xE4rskilda skyldigheter med samma m\xE5l som anges i Europaparlamentets\
            \ och r\xE5dets direktiv\_2002/58/EG\_(18), d\xE4ribland den personuppgiftsansvariges\
            \ skyldigheter och fysiska personers r\xE4ttigheter. F\xF6r att klarg\xF6\
            ra f\xF6rh\xE5llandet mellan denna f\xF6rordning och direktiv 2002/58/EG\
            \ b\xF6r det direktivet \xE4ndras. N\xE4r denna f\xF6rordning har antagits,\
            \ b\xF6r direktiv 2002/58/EG ses \xF6ver, framf\xF6r allt f\xF6r att s\xE4\
            kerst\xE4lla konsekvens med denna f\xF6rordning."
