        fines pursuant to Article 83;
    - urn: urn:intuitem:risk:req_node:gdpr:70.1.l
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:70.1
      ref_id: 70.1.l
