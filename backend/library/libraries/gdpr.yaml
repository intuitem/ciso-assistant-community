      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.4'
      description: "\u2018profiling\u2019 means any form of automated processing of\
        \ personal data consisting of the use of personal data to evaluate certain\
        \ personal aspects relating to a natural person, in particular to analyse\
        \ or predict aspects concerning that natural person's performance at work,\
        \ economic situation, health, personal preferences, interests, reliability,\
        \ behaviour, location or movements;"
      translations:
        sv:
          description: "profilering: varje form av automatisk behandling av personuppgifter\
            \ som best\xE5r i att dessa personuppgifter anv\xE4nds f\xF6r att bed\xF6\
            ma vissa personliga egenskaper hos en fysisk person, i\_synnerhet f\xF6\
            r att analysera eller f\xF6ruts\xE4ga denna fysiska persons arbetsprestationer,\
            \ ekonomiska situation, h\xE4lsa, personliga preferenser, intressen, p\xE5\
            litlighet, beteende, vistelseort eller f\xF6rflyttningar,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.5'
      description: "\u2018pseudonymisation\u2019 means the processing of personal\
        \ data in such a manner that the personal data can no longer be attributed\
        \ to a specific data subject without the use of additional information, provided\
        \ that such additional information is kept separately and is subject to technical\
        \ and organisational measures to ensure that the personal data are not attributed\
        \ to an identified or identifiable natural person;"
      translations:
        sv:
          description: "pseudonymisering: behandling av personuppgifter p\xE5 ett\
            \ s\xE4tt som inneb\xE4r att personuppgifterna inte l\xE4ngre kan tillskrivas\
            \ en specifik registrerad utan att kompletterande uppgifter anv\xE4nds,\
            \ under f\xF6ruts\xE4ttning att dessa kompletterande uppgifter f\xF6rvaras\
            \ separat och \xE4r f\xF6rem\xE5l f\xF6r tekniska och organisatoriska\
            \ \xE5tg\xE4rder som s\xE4kerst\xE4ller att personuppgifterna inte tillskrivs\
            \ en identifierad eller identifierbar fysisk person,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.6'
      description: "\u2018filing system\u2019 means any structured set of personal\
        \ data which are accessible according to specific criteria, whether centralised,\
        \ decentralised or dispersed on a functional or geographical basis;"
      translations:
        sv:
          description: "register: en strukturerad samling av personuppgifter som \xE4\
            r tillg\xE4nglig enligt s\xE4rskilda kriterier, oavsett om samlingen \xE4\
            r centraliserad, decentraliserad eller spridd p\xE5 grundval av funktionella\
            \ eller geografiska f\xF6rh\xE5llanden,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.7'
      description: "\u2018controller\u2019 means the natural or legal person, public\
        \ authority, agency or other body which, alone or jointly with others, determines\
        \ the purposes and means of the processing of personal data; where the purposes\
        \ and means of such processing are determined by Union or Member State law,\
        \ the controller or the specific criteria for its nomination may be provided\
        \ for by Union or Member State law;"
      translations:
        sv:
          description: "personuppgiftsansvarig: en fysisk eller juridisk person, offentlig\
            \ myndighet, institution eller annat organ som ensamt eller tillsammans\
            \ med andra best\xE4mmer \xE4ndam\xE5len och medlen f\xF6r behandlingen\
            \ av personuppgifter; om \xE4ndam\xE5len och medlen f\xF6r behandlingen\
            \ best\xE4ms av unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt kan den personuppgiftsansvarige eller de s\xE4rskilda kriterierna f\xF6\
            r hur denne ska utses f\xF6reskrivas i\_unionsr\xE4tten eller i medlemsstaternas\
            \ nationella r\xE4tt,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.8'
      description: "\u2018processor\u2019 means a natural or legal person, public\
        \ authority, agency or other body which processes personal data on behalf\
        \ of the controller;"
      translations:
        sv:
          description: "personuppgiftsbitr\xE4de: en fysisk eller juridisk person,\
            \ offentlig myndighet, institution eller annat organ som behandlar personuppgifter\
            \ f\xF6r den personuppgiftsansvariges r\xE4kning,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.9'
      description: "\u2018recipient\u2019 means a natural or legal person, public\
        \ authority, agency or another body, to which the personal data are disclosed,\
        \ whether a third party or not. However, public authorities which may receive\
        \ personal data in the framework of a particular inquiry in accordance with\
        \ Union or Member State law shall not be regarded as recipients; the processing\
        \ of those data by those public authorities shall be in compliance with the\
        \ applicable data protection rules according to the purposes of the processing;"
      translations:
        sv:
          description: "mottagare: en fysisk eller juridisk person, offentlig myndighet,\
            \ institution eller annat organ till vilket personuppgifterna utl\xE4\
            mnas, vare sig det \xE4r en tredje part eller inte; offentliga myndigheter\
            \ som kan komma att motta personuppgifter inom ramen f\xF6r ett s\xE4\
            rskilt uppdrag i enlighet med unionsr\xE4tten eller medlemsstaternas nationella\
            \ r\xE4tt ska dock inte betraktas som mottagare; offentliga myndigheters\
            \ behandling av dessa uppgifter ska vara f\xF6renlig med till\xE4mpliga\
            \ best\xE4mmelser f\xF6r dataskydd beroende p\xE5 behandlingens syfte,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.10'
      description: "\u2018third party\u2019 means a natural or legal person, public\
        \ authority, agency or body other than the data subject, controller, processor\
        \ and persons who, under the direct authority of the controller or processor,\
        \ are authorised to process personal data;"
      translations:
        sv:
          description: "tredje part: en fysisk eller juridisk person, offentlig myndighet,\
            \ institution eller organ som inte \xE4r den registrerade, den personuppgiftsansvarige,\
            \ personuppgiftsbitr\xE4det eller de personer som under den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets direkta ansvar \xE4r beh\xF6riga att\
            \ behandla personuppgifterna,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.11'
      description: "\u2018consent\u2019 of the data subject means any freely given,\
        \ specific, informed and unambiguous indication of the data subject's wishes\
        \ by which he or she, by a statement or by a clear affirmative action, signifies\
        \ agreement to the processing of personal data relating to him or her;"
      translations:
        sv:
          description: "samtycke\_av den registrerade: varje slag av frivillig, specifik,\
            \ informerad och otvetydig viljeyttring, genom vilken den registrerade,\
            \ antingen genom ett uttalande eller genom en entydig bekr\xE4ftande handling,\
            \ godtar behandling av personuppgifter som r\xF6r honom eller henne,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.12'
      description: "\u2018personal data breach\u2019 means a breach of security leading\
        \ to the accidental or unlawful destruction, loss, alteration, unauthorised\
        \ disclosure of, or access to, personal data transmitted, stored or otherwise\
        \ processed;"
      translations:
        sv:
          description: "personuppgiftsincident: en s\xE4kerhetsincident som leder\
            \ till oavsiktlig eller olaglig f\xF6rst\xF6ring, f\xF6rlust eller \xE4\
            ndring eller till obeh\xF6rigt r\xF6jande av eller obeh\xF6rig \xE5tkomst\
            \ till de personuppgifter som \xF6verf\xF6rts, lagrats eller p\xE5 annat\
            \ s\xE4tt behandlats,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.13
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.13'
      description: "\u2018genetic data\u2019 means personal data relating to the inherited\
        \ or acquired genetic characteristics of a natural person which give unique\
        \ information about the physiology or the health of that natural person and\
        \ which result, in particular, from an analysis of a biological sample from\
        \ the natural person in question;"
      translations:
        sv:
          description: "genetiska uppgifter: alla personuppgifter som r\xF6r ned\xE4\
            rvda eller f\xF6rv\xE4rvade genetiska k\xE4nnetecken f\xF6r en fysisk\
            \ person, vilka ger unik information om denna fysiska persons fysiologi\
            \ eller h\xE4lsa och vilka framf\xF6r allt h\xE4rr\xF6r fr\xE5n en analys\
            \ av ett biologiskt prov fr\xE5n den fysiska personen i fr\xE5ga,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.14
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.14'
      description: "\u2018biometric data\u2019 means personal data resulting from\
        \ specific technical processing relating to the physical, physiological or\
        \ behavioural characteristics of a natural person, which allow or confirm\
        \ the unique identification of that natural person, such as facial images\
        \ or dactyloscopic data;"
      translations:
        sv:
          description: "biometriska uppgifter: personuppgifter som erh\xE5llits genom\
            \ en s\xE4rskild teknisk behandling som r\xF6r en fysisk persons fysiska,\
            \ fysiologiska eller beteendem\xE4ssiga k\xE4nnetecken och som m\xF6jligg\xF6\
            r eller bekr\xE4ftar identifieringen av denna fysiska person, s\xE5som\
            \ ansiktsbilder eller fingeravtrycksuppgifter,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.15
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.15'
      description: "\u2018data concerning health\u2019 means personal data related\
        \ to the physical or mental health of a natural person, including the provision\
        \ of health care services, which reveal information about his or her health\
        \ status;"
      translations:
        sv:
          description: "uppgifter om h\xE4lsa: personuppgifter som r\xF6r en fysisk\
            \ persons fysiska eller psykiska h\xE4lsa, inbegripet tillhandah\xE5llande\
            \ av h\xE4lso- och sjukv\xE5rdstj\xE4nster, vilka ger information om dennes\
            \ h\xE4lsostatus,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.16
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.16'
      description: "\u2018main establishment\u2019 means:"
      translations:
        sv:
          description: "huvudsakligt verksamhetsst\xE4lle:"
    - urn: urn:intuitem:risk:req_node:gdpr:4.16.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.16
      ref_id: 4.16.a
      description: as regards a controller with establishments in more than one Member
        State, the place of its central administration in the Union, unless the decisions
        on the purposes and means of the processing of personal data are taken in
        another establishment of the controller in the Union and the latter establishment
        has the power to have such decisions implemented, in which case the establishment
        having taken such decisions is to be considered to be the main establishment;
      translations:
        sv:
          description: "n\xE4r det g\xE4ller en personuppgiftsansvarig med verksamhetsst\xE4\
            llen i mer \xE4n en medlemsstat, den plats i unionen d\xE4r vederb\xF6\
            rande har sin centrala f\xF6rvaltning, om inte besluten om \xE4ndam\xE5\
            len och medlen f\xF6r behandlingen av personuppgifter fattas vid ett annat\
            \ av den personuppgiftsansvariges verksamhetsst\xE4llen i unionen och\
            \ det sistn\xE4mnda verksamhetsst\xE4llet har befogenhet att f\xE5 s\xE5\
            dana beslut genomf\xF6rda, i\_vilket fall det verksamhetsst\xE4lle som\
            \ har fattat s\xE5dana beslut ska betraktas som det huvudsakliga verksamhetsst\xE4\
            llet,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.16.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.16
      ref_id: 4.16.b
      description: as regards a processor with establishments in more than one Member
        State, the place of its central administration in the Union, or, if the processor
        has no central administration in the Union, the establishment of the processor
        in the Union where the main processing activities in the context of the activities
        of an establishment of the processor take place to the extent that the processor
        is subject to specific obligations under this Regulation;
      translations:
        sv:
          description: "n\xE4r det g\xE4ller ett personuppgiftsbitr\xE4de med verksamhetsst\xE4\
            llen i mer \xE4n en medlemsstat, den plats i unionen d\xE4r vederb\xF6\
            rande har sin centrala f\xF6rvaltning eller, om personuppgiftsbitr\xE4\
            det inte har n\xE5gon central f\xF6rvaltning i unionen, det av personuppgiftsbitr\xE4\
            dets verksamhetsst\xE4llen i unionen d\xE4r den huvudsakliga behandlingen\
            \ inom ramen f\xF6r verksamheten vid ett av personuppgiftsbitr\xE4dets\
            \ verksamhetsst\xE4llen sker, i den utstr\xE4ckning som personuppgiftsbitr\xE4\
            det omfattas av s\xE4rskilda skyldigheter enligt denna f\xF6rordning,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.17
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.17'
      description: "\u2018representative\u2019 means a natural or legal person established\
        \ in the Union who, designated by the controller or processor in writing pursuant\
        \ to Article 27, represents the controller or processor with regard to their\
        \ respective obligations under this Regulation;"
      translations:
        sv:
          description: "f\xF6retr\xE4dare: en i unionen etablerad fysisk eller juridisk\
            \ person som skriftligen har utsetts av den personuppgiftsansvarige eller\
            \ personuppgiftsbitr\xE4det i enlighet med artikel 27 och f\xF6retr\xE4\
            der denne i fr\xE5gor som g\xE4ller dennes skyldigheter enligt denna f\xF6\
            rordning,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.18
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.18'
      description: "\u2018enterprise\u2019 means a natural or legal person engaged\
        \ in an economic activity, irrespective of its legal form, including partnerships\
        \ or associations regularly engaged in an economic activity;"
      translations:
        sv:
          description: "f\xF6retag: en fysisk eller juridisk person som bedriver ekonomisk\
            \ verksamhet, oavsett dess juridiska form, vilket inbegriper partnerskap\
            \ eller f\xF6reningar som regelbundet bedriver ekonomisk verksamhet,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.19
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.19'
      description: "\u2018group of undertakings\u2019 means a controlling undertaking\
        \ and its controlled undertakings;"
      translations:
        sv:
          description: "koncern: ett kontrollerande f\xF6retag och dess kontrollerade\
            \ f\xF6retag,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.20
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.20'
      description: "\u2018binding corporate rules\u2019 means personal data protection\
        \ policies which are adhered to by a controller or processor established on\
        \ the territory of a Member State for transfers or a set of transfers of personal\
        \ data to a controller or processor in one or more third countries within\
        \ a group of undertakings, or group of enterprises engaged in a joint economic\
        \ activity;"
      translations:
        sv:
          description: "bindande f\xF6retagsbest\xE4mmelser: strategier f\xF6r skydd\
            \ av personuppgifter som en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de som \xE4r etablerad p\xE5 en medlemsstats territorium anv\xE4nder sig\
            \ av vid \xF6verf\xF6ringar eller en upps\xE4ttning av \xF6verf\xF6ringar\
            \ av personuppgifter till en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de i ett eller flera tredjel\xE4nder inom en koncern eller en grupp av\
            \ f\xF6retag som deltar i gemensam ekonomisk verksamhet,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.21
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.21'
      description: "\u2018supervisory authority\u2019 means an independent public\
        \ authority which is established by a Member State pursuant to Article 51;"
      translations:
        sv:
          description: "tillsynsmyndighet: en oberoende offentlig myndighet som \xE4\
            r utsedd av en medlemsstat i\_enlighet med artikel 51,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.22
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.22'
      description: "\u2018supervisory authority concerned\u2019 means a supervisory\
        \ authority which is concerned by the processing of personal data because:"
      translations:
        sv:
          description: "ber\xF6rd tillsynsmyndighet: en tillsynsmyndighet som ber\xF6\
            rs av behandlingen av personuppgifter p\xE5 grund av att"
    - urn: urn:intuitem:risk:req_node:gdpr:4.22.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.22
      ref_id: 4.22.a
      description: the controller or processor is established on the territory of
        the Member State of that supervisory authority;
      translations:
        sv:
          description: "den personuppgiftsansvarige eller personuppgiftsbitr\xE4det\
            \ \xE4r etablerad p\xE5 tillsynsmyndighetens medlemsstats territorium,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.22.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.22
      ref_id: 4.22.b
      description: data subjects residing in the Member State of that supervisory
        authority are substantially affected or likely to be substantially affected
        by the processing; or
      translations:
        sv:
          description: "registrerade som \xE4r bosatta i den tillsynsmyndighetens\
            \ medlemsstat i v\xE4sentlig grad p\xE5verkas eller sannolikt i v\xE4\
            sentlig grad kommer att p\xE5verkas av behandlingen, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:4.22.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.22
      ref_id: 4.22.c
      description: a complaint has been lodged with that supervisory authority;
      translations:
        sv:
          description: "ett klagom\xE5l har l\xE4mnats in till denna tillsynsmyndighet,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.23
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.23'
      description: "\u2018cross-border processing\u2019 means either:"
      translations:
        sv:
          description: "gr\xE4ns\xF6verskridande behandling:"
    - urn: urn:intuitem:risk:req_node:gdpr:4.23.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.23
      ref_id: 4.23.a
      description: processing of personal data which takes place in the context of
        the activities of establishments in more than one Member State of a controller
        or processor in the Union where the controller or processor is established
        in more than one Member State; or
      translations:
        sv:
          description: "behandling av personuppgifter som \xE4ger rum inom ramen f\xF6\
            r verksamhet vid verksamhetsst\xE4llen i\_mer \xE4n en medlemsstat tillh\xF6\
            rande en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de i\_\
            unionen, n\xE4r den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det \xE4r etablerad i mer \xE4n en medlemsstat, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:4.23.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:4.23
      ref_id: 4.23.b
      description: processing of personal data which takes place in the context of
        the activities of a single establishment of a controller or processor in the
        Union but which substantially affects or is likely to substantially affect
        data subjects in more than one Member State.
      translations:
        sv:
          description: "behandling av personuppgifter som \xE4ger rum inom ramen f\xF6\
            r verksamhet vid ett enda verksamhetsst\xE4lle tillh\xF6rande en personuppgiftsansvarig\
            \ eller ett personuppgiftsbitr\xE4de i unionen men som i v\xE4sentlig\
            \ grad p\xE5verkar eller sannolikt i\_v\xE4sentlig grad kommer att p\xE5\
            verka registrerade i mer \xE4n en medlemsstat,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.24
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.24'
      description: "\u2018relevant and reasoned objection\u2019 means an objection\
        \ to a draft decision as to whether there is an infringement of this Regulation,\
        \ or whether envisaged action in relation to the controller or processor complies\
        \ with this Regulation, which clearly demonstrates the significance of the\
        \ risks posed by the draft decision as regards the fundamental rights and\
        \ freedoms of data subjects and, where applicable, the free flow of personal\
        \ data within the Union;"
      translations:
        sv:
          description: "relevant och motiverad inv\xE4ndning: en inv\xE4ndning mot\
            \ ett f\xF6rslag till beslut avseende fr\xE5gan huruvida det f\xF6religger\
            \ en \xF6vertr\xE4delse av denna f\xF6rordning eller huruvida den planerade\
            \ \xE5tg\xE4rden i\_f\xF6rh\xE5llande till den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det \xE4r f\xF6renlig med denna f\xF6rordning,\
            \ av vilken inv\xE4ndning det tydligt framg\xE5r hur stora risker utkastet\
            \ till beslut medf\xF6r n\xE4r det g\xE4ller registrerades grundl\xE4\
            ggande r\xE4ttigheter och friheter samt i\_till\xE4mpliga fall det fria\
            \ fl\xF6det av personuppgifter inom unionen,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.25
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.25'
      description: "\u2018information society service\u2019 means a service as defined\
        \ in point (b) of Article 1(1) of Directive (EU) 2015/1535 of the European\
        \ Parliament and of the Council (1);"
      translations:
        sv:
          description: "informationssamh\xE4llets tj\xE4nster: alla tj\xE4nster enligt\
            \ definitionen i artikel 1.1 b i\_Europaparlamentets och r\xE5dets direktiv\
            \ (EU) 2015/1535\_(19),"
    - urn: urn:intuitem:risk:req_node:gdpr:4.26
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.26'
      description: "\u2018international organisation\u2019 means an organisation and\
        \ its subordinate bodies governed by public international law, or any other\
        \ body which is set up by, or on the basis of, an agreement between two or\
        \ more countries."
      translations:
        sv:
          description: "internationell organisation: en organisation och dess underst\xE4\
            llda organ som lyder under folkr\xE4tten, eller ett annat organ som inr\xE4\
            ttats genom eller p\xE5 grundval av en \xF6verenskommelse mellan tv\xE5\
            \ eller flera l\xE4nder."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      assessable: false
      depth: 1
      ref_id: CHAPTER II
      description: Principles
      translations:
        sv:
          name: KAPITEL II
          description: Principer
    - urn: urn:intuitem:risk:req_node:gdpr:article-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 5
      description: Principles relating to processing of personal data
      translations:
        sv:
          name: Artikel 5
          description: "Principer f\xF6r behandling av personuppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-5
      ref_id: '5.1'
      description: 'Personal data shall be:'
      translations:
        sv:
          description: "Vid behandling av personuppgifter ska f\xF6ljande g\xE4lla:"
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.a
      description: "processed lawfully, fairly and in a transparent manner in relation\
        \ to the data subject (\u2018lawfulness, fairness and transparency\u2019);"
      translations:
        sv:
          description: "Uppgifterna ska behandlas p\xE5 ett lagligt, korrekt och \xF6\
            ppet s\xE4tt i f\xF6rh\xE5llande till den registrerade (laglighet, korrekthet\
            \ och \xF6ppenhet)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.b
      description: "collected for specified, explicit and legitimate purposes and\
        \ not further processed in a manner that is incompatible with those purposes;\
        \ further processing for archiving purposes in the public interest, scientific\
        \ or historical research purposes or statistical purposes shall, in accordance\
        \ with Article 89(1), not be considered to be incompatible with the initial\
        \ purposes (\u2018purpose limitation\u2019);"
      annotation: The processing of data can be used subsequently if the new purpose
        is compatible with the original one (Recital 50). This is particularly the
        case for statistical studies, where the results are aggregated and non-personal
        data (Recital 162).
      translations:
        sv:
          description: "De ska samlas in f\xF6r s\xE4rskilda, uttryckligt angivna\
            \ och ber\xE4ttigade \xE4ndam\xE5l och inte senare behandlas p\xE5 ett\
            \ s\xE4tt som \xE4r of\xF6renligt med dessa \xE4ndam\xE5l. Ytterligare\
            \ behandling f\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga\
            \ eller historiska forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5\
            l i enlighet med artikel 89.1 ska inte anses vara of\xF6renlig med de\
            \ ursprungliga \xE4ndam\xE5len (\xE4ndam\xE5lsbegr\xE4nsning)."
          annotation: "The processing of data can be used subsequently if the new\
            \ purpose is compatible with the original one (Sk\xE4l 50). This is particularly\
            \ the case for statistical studies, where the results are aggregated and\
            \ non-personal data (Sk\xE4l 162)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.c
      description: "adequate, relevant and limited to what is necessary in relation\
        \ to the purposes for which they are processed (\u2018data minimisation\u2019\
        );"
      translations:
        sv:
          description: "De ska vara adekvata, relevanta och inte f\xF6r omfattande\
            \ i f\xF6rh\xE5llande till de \xE4ndam\xE5l f\xF6r vilka de behandlas\
            \ (uppgiftsminimering)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.d
      description: "accurate and, where necessary, kept up to date; every reasonable\
        \ step must be taken to ensure that personal data that are inaccurate, having\
        \ regard to the purposes for which they are processed, are erased or rectified\
        \ without delay (\u2018accuracy\u2019);"
      translations:
        sv:
          description: "De ska vara korrekta och om n\xF6dv\xE4ndigt uppdaterade.\
            \ Alla rimliga \xE5tg\xE4rder m\xE5ste vidtas f\xF6r att s\xE4kerst\xE4\
            lla att personuppgifter som \xE4r felaktiga i f\xF6rh\xE5llande till de\
            \ \xE4ndam\xE5l f\xF6r vilka de behandlas raderas eller r\xE4ttas utan\
            \ dr\xF6jsm\xE5l (korrekthet)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.e
      description: "kept in a form which permits identification of data subjects for\
        \ no longer than is necessary for the purposes for which the personal data\
        \ are processed; personal data may be stored for longer periods insofar as\
        \ the personal data will be processed solely for archiving purposes in the\
        \ public interest, scientific or historical research purposes or statistical\
        \ purposes in accordance with Article 89(1) subject to implementation of the\
        \ appropriate technical and organisational measures required by this Regulation\
        \ in order to safeguard the rights and freedoms of the data subject (\u2018\
        storage limitation\u2019);"
      translations:
        sv:
          description: "De f\xE5r inte f\xF6rvaras i en form som m\xF6jligg\xF6r identifiering\
            \ av den registrerade under en l\xE4ngre tid \xE4n vad som \xE4r n\xF6\
            dv\xE4ndigt f\xF6r de \xE4ndam\xE5l f\xF6r vilka personuppgifterna behandlas.\
            \ Personuppgifter f\xE5r lagras under l\xE4ngre perioder i den m\xE5n\
            \ som personuppgifterna enbart behandlas f\xF6r arkiv\xE4ndam\xE5l av\
            \ allm\xE4nt intresse, vetenskapliga eller historiska forsknings\xE4ndam\xE5\
            l eller statistiska \xE4ndam\xE5l i enlighet med artikel 89.1, under f\xF6\
            ruts\xE4ttning att de l\xE4mpliga tekniska och organisatoriska \xE5tg\xE4\
            rder som kr\xE4vs enligt denna f\xF6rordning genomf\xF6rs f\xF6r att s\xE4\
            kerst\xE4lla den registrerades r\xE4ttigheter och friheter (lagringsminimering)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.1.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:5.1
      ref_id: 5.1.f
      description: "processed in a manner that ensures appropriate security of the\
        \ personal data, including protection against unauthorised or unlawful processing\
        \ and against accidental loss, destruction or damage, using appropriate technical\
        \ or organisational measures (\u2018integrity and confidentiality\u2019)."
      translations:
        sv:
          description: "De ska behandlas p\xE5 ett s\xE4tt som s\xE4kerst\xE4ller\
            \ l\xE4mplig s\xE4kerhet f\xF6r personuppgifterna, inbegripet skydd mot\
            \ obeh\xF6rig eller otill\xE5ten behandling och mot f\xF6rlust, f\xF6\
            rst\xF6ring eller skada genom olycksh\xE4ndelse, med anv\xE4ndning av\
            \ l\xE4mpliga tekniska eller organisatoriska \xE5tg\xE4rder (integritet\
            \ och konfidentialitet)."
    - urn: urn:intuitem:risk:req_node:gdpr:5.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-5
      ref_id: '5.2'
      description: "The controller shall be responsible for, and be able to demonstrate\
        \ compliance with, paragraph 1 (\u2018accountability\u2019)."
      translations:
        sv:
          description: "2.\_\_\_Den personuppgiftsansvarige ska ansvara f\xF6r och\
            \ kunna visa att punkt 1 efterlevs (ansvarsskyldighet)."
    - urn: urn:intuitem:risk:req_node:gdpr:article-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 6
      description: Lawfulness of processing
      translations:
        sv:
          name: Artikel 6
          description: Laglig behandling av personuppgifter
    - urn: urn:intuitem:risk:req_node:gdpr:6.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-6
      ref_id: '6.1'
      description: 'Processing shall be lawful only if and to the extent that at least
        one of the following applies:'
      translations:
        sv:
          description: "Behandling \xE4r endast laglig om och i den m\xE5n som \xE5\
            tminstone ett av f\xF6ljande villkor \xE4r uppfyllt:"
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.a
      description: the data subject has given consent to the processing of his or
        her personal data for one or more specific purposes;
      translations:
        sv:
          description: "Den registrerade har l\xE4mnat sitt samtycke till att dennes\
            \ personuppgifter behandlas f\xF6r ett eller flera specifika \xE4ndam\xE5\
            l."
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.b
      description: processing is necessary for the performance of a contract to which
        the data subject is party or in order to take steps at the request of the
        data subject prior to entering into a contract;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att fullg\xF6ra\
            \ ett avtal i vilket den registrerade \xE4r part eller f\xF6r att vidta\
            \ \xE5tg\xE4rder p\xE5 beg\xE4ran av den registrerade innan ett s\xE5\
            dant avtal ing\xE5s."
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.c
      description: processing is necessary for compliance with a legal obligation
        to which the controller is subject;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att fullg\xF6ra\
            \ en r\xE4ttslig f\xF6rpliktelse som \xE5vilar den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.d
      description: processing is necessary in order to protect the vital interests
        of the data subject or of another natural person;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att skydda intressen\
            \ som \xE4r av grundl\xE4ggande betydelse f\xF6r den registrerade eller\
            \ f\xF6r en annan fysisk person."
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.e
      description: processing is necessary for the performance of a task carried out
        in the public interest or in the exercise of official authority vested in
        the controller;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att utf\xF6ra en\
            \ uppgift av allm\xE4nt intresse eller som ett led i den personuppgiftsansvariges\
            \ myndighetsut\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:6.1.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      ref_id: 6.1.f
      description: processing is necessary for the purposes of the legitimate interests
        pursued by the controller or by a third party, except where such interests
        are overridden by the interests or fundamental rights and freedoms of the
        data subject which require protection of personal data, in particular where
        the data subject is a child.
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r \xE4ndam\xE5l som\
            \ r\xF6r den personuppgiftsansvariges eller en tredje parts ber\xE4ttigade\
            \ intressen, om inte den registrerades intressen eller grundl\xE4ggande\
            \ r\xE4ttigheter och friheter v\xE4ger tyngre och kr\xE4ver skydd av personuppgifter,\
            \ s\xE4rskilt n\xE4r den registrerade \xE4r ett barn."
    - urn: urn:intuitem:risk:req_node:gdpr:node254
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.1
      description: Point (f) of the first subparagraph shall not apply to processing
        carried out by public authorities in the performance of their tasks.
      translations:
        sv:
          description: "Led f i f\xF6rsta stycket ska inte g\xE4lla f\xF6r behandling\
            \ som utf\xF6rs av offentliga myndigheter n\xE4r de fullg\xF6r sina uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-6
      ref_id: '6.2'
      description: Member States may maintain or introduce more specific provisions
        to adapt the application of the rules of this Regulation with regard to processing
        for compliance with points (c) and (e) of paragraph 1 by determining more
        precisely specific requirements for the processing and other measures to ensure
        lawful and fair processing including for other specific processing situations
        as provided for in Chapter IX.
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r beh\xE5lla eller inf\xF6ra mer specifika\
            \ best\xE4mmelser f\xF6r att anpassa till\xE4mpningen av best\xE4mmelserna\
            \ i denna f\xF6rordning med h\xE4nsyn till behandling f\xF6r att efterleva\
            \ punkt 1\_c och e genom att n\xE4rmare fastst\xE4lla specifika krav f\xF6\
            r uppgiftsbehandlingen och andra \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4\
            lla en laglig och r\xE4ttvis behandling, inbegripet f\xF6r andra specifika\
            \ situationer d\xE5 uppgifter behandlas i enlighet med kapitel IX."
    - urn: urn:intuitem:risk:req_node:gdpr:6.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-6
      ref_id: '6.3'
      description: 'The basis for the processing referred to in point (c) and (e)
        of paragraph 1 shall be laid down by:'
      translations:
        sv:
          description: "Den grund f\xF6r behandlingen som avses i punkt 1 c och e\
            \ ska fastst\xE4llas i enlighet med"
    - urn: urn:intuitem:risk:req_node:gdpr:6.3.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.3
      ref_id: 6.3.a
      description: Union law; or
      translations:
        sv:
          description: "unionsr\xE4tten, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:6.3.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.3
      ref_id: 6.3.b
      description: Member State law to which the controller is subject.
      translations:
        sv:
          description: "en medlemsstats nationella r\xE4tt som den personuppgiftsansvarige\
            \ omfattas av."
    - urn: urn:intuitem:risk:req_node:gdpr:node259
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.3
      description: 'The purpose of the processing shall be determined in that legal
        basis or, as regards the processing referred to in point (e) of paragraph
        1, shall be necessary for the performance of a task carried out in the public
        interest or in the exercise of official authority vested in the controller.
        That legal basis may contain specific provisions to adapt the application
        of rules of this Regulation, inter alia: the general conditions governing
        the lawfulness of processing by the controller; the types of data which are
        subject to the processing; the data subjects concerned; the entities to, and
        the purposes for which, the personal data may be disclosed; the purpose limitation;
        storage periods; and processing operations and processing procedures, including
        measures to ensure lawful and fair processing such as those for other specific
        processing situations as provided for in Chapter IX. The Union or the Member
        State law shall meet an objective of public interest and be proportionate
        to the legitimate aim pursued.'
      translations:
        sv:
          description: "Syftet med behandlingen ska fastst\xE4llas i den r\xE4ttsliga\
            \ grunden eller, i fr\xE5ga om behandling enligt punkt 1 e, ska vara n\xF6\
            dv\xE4ndigt f\xF6r att utf\xF6ra en uppgift av allm\xE4nt intresse eller\
            \ som ett led i den personuppgiftsansvariges myndighetsut\xF6vning. Den\
            \ r\xE4ttsliga grunden kan inneh\xE5lla s\xE4rskilda best\xE4mmelser f\xF6\
            r att anpassa till\xE4mpningen av best\xE4mmelserna i denna f\xF6rordning,\
            \ bland annat: de allm\xE4nna villkor som ska g\xE4lla f\xF6r den personuppgiftsansvariges\
            \ behandling, vilken typ av uppgifter som ska behandlas, vilka registrerade\
            \ som ber\xF6rs, de enheter till vilka personuppgifterna f\xE5r l\xE4\
            mnas ut och f\xF6r vilka \xE4ndam\xE5l, \xE4ndam\xE5lsbegr\xE4nsningar,\
            \ lagringstid samt typer av behandling och f\xF6rfaranden f\xF6r behandling,\
            \ inbegripet \xE5tg\xE4rder f\xF6r att tillf\xF6rs\xE4kra en laglig och\
            \ r\xE4ttvis behandling, d\xE4ribland f\xF6r behandling i andra s\xE4\
            rskilda situationer enligt kapitel IX. Unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt ska uppfylla ett m\xE5l av allm\xE4nt intresse och\
            \ vara proportionell mot det legitima m\xE5l som efterstr\xE4vas."
    - urn: urn:intuitem:risk:req_node:gdpr:6.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.3
      ref_id: '6.4'
      description: 'Where the processing for a purpose other than that for which the
        personal data have been collected is not based on the data subject''s consent
        or on a Union or Member State law which constitutes a necessary and proportionate
        measure in a democratic society to safeguard the objectives referred to in
        Article 23(1), the controller shall, in order to ascertain whether processing
        for another purpose is compatible with the purpose for which the personal
        data are initially collected, take into account, inter alia:'
      translations:
        sv:
          description: "Om en behandling f\xF6r andra \xE4ndam\xE5l \xE4n det \xE4\
            ndam\xE5l f\xF6r vilket personuppgifterna samlades in inte grundar sig\
            \ p\xE5 den registrerades samtycke eller p\xE5 unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt som utg\xF6r en n\xF6dv\xE4ndig och proportionell\
            \ \xE5tg\xE4rd i ett demokratiskt samh\xE4lle f\xF6r att skydda de m\xE5\
            l som avses i artikel 23.1, ska den personuppgiftsansvarige f\xF6r att\
            \ fastst\xE4lla huruvida behandling f\xF6r andra \xE4ndam\xE5l \xE4r f\xF6\
            renlig med det \xE4ndam\xE5l f\xF6r vilket personuppgifterna ursprungligen\
            \ samlades in bland annat beakta f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:6.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.4
      ref_id: 6.4.a
      description: any link between the purposes for which the personal data have
        been collected and the purposes of the intended further processing;
      translations:
        sv:
          description: "Kopplingar mellan de \xE4ndam\xE5l f\xF6r vilka personuppgifterna\
            \ har samlats in och \xE4ndam\xE5len med den avsedda ytterligare behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:6.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.4
      ref_id: 6.4.b
      description: the context in which the personal data have been collected, in
        particular regarding the relationship between data subjects and the controller;
      translations:
        sv:
          description: "Det sammanhang inom vilket personuppgifterna har samlats in,\
            \ s\xE4rskilt f\xF6rh\xE5llandet mellan de registrerade och den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:6.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.4
      ref_id: 6.4.c
      description: the nature of the personal data, in particular whether special
        categories of personal data are processed, pursuant to Article 9, or whether
        personal data related to criminal convictions and offences are processed,
        pursuant to Article 10;
      translations:
        sv:
          description: "Personuppgifternas art, s\xE4rskilt huruvida s\xE4rskilda\
            \ kategorier av personuppgifter behandlas i enlighet med artikel\_9 eller\
            \ huruvida personuppgifter om f\xE4llande domar i brottm\xE5l och \xF6\
            vertr\xE4delser behandlas i enlighet med artikel\_10."
    - urn: urn:intuitem:risk:req_node:gdpr:6.4.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.4
      ref_id: 6.4.d
      description: the possible consequences of the intended further processing for
        data subjects;
      translations:
        sv:
          description: "Eventuella konsekvenser f\xF6r registrerade av den planerade\
            \ fortsatta behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:6.4.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:6.4
      ref_id: 6.4.e
      description: the existence of appropriate safeguards, which may include encryption
        or pseudonymisation.
      translations:
        sv:
          description: "F\xF6rekomsten av l\xE4mpliga skydds\xE5tg\xE4rder, vilket\
            \ kan inbegripa kryptering eller pseudonymisering."
    - urn: urn:intuitem:risk:req_node:gdpr:article-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 7
      description: Conditions for consent
      translations:
        sv:
          name: Artikel 7
          description: "Villkor f\xF6r samtycke"
    - urn: urn:intuitem:risk:req_node:gdpr:7.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-7
      ref_id: '7.1'
      description: Where processing is based on consent, the controller shall be able
        to demonstrate that the data subject has consented to processing of his or
        her personal data.
      translations:
        sv:
          description: "Om behandlingen grundar sig p\xE5 samtycke, ska den personuppgiftsansvarige\
            \ kunna visa att den registrerade har samtyckt till behandling av sina\
            \ personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:7.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-7
      ref_id: '7.2'
      description: If the data subject's consent is given in the context of a written
        declaration which also concerns other matters, the request for consent shall
        be presented in a manner which is clearly distinguishable from the other matters,
        in an intelligible and easily accessible form, using clear and plain language.
        Any part of such a declaration which constitutes an infringement of this Regulation
        shall not be binding.
      annotation: To maintain adequate records of obtained consents.
      translations:
        sv:
          description: "Om den registrerades samtycke l\xE4mnas i en skriftlig f\xF6\
            rklaring som ocks\xE5 r\xF6r andra fr\xE5gor, ska beg\xE4ran om samtycke\
            \ l\xE4ggas fram p\xE5 ett s\xE4tt som klart och tydligt kan s\xE4rskiljas\
            \ fr\xE5n de andra fr\xE5gorna i en begriplig och l\xE4tt tillg\xE4nglig\
            \ form, med anv\xE4ndning av klart och tydligt spr\xE5k. Om en del av\
            \ f\xF6rklaringen inneb\xE4r en \xF6vertr\xE4delse av denna f\xF6rordning,\
            \ ska denna del inte vara bindande."
          annotation: To maintain adequate records of obtained consents.
    - urn: urn:intuitem:risk:req_node:gdpr:7.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-7
      ref_id: '7.3'
      description: The data subject shall have the right to withdraw his or her consent
        at any time. The withdrawal of consent shall not affect the lawfulness of
        processing based on consent before its withdrawal. Prior to giving consent,
        the data subject shall be informed thereof. It shall be as easy to withdraw
        as to give consent.
      annotation: To implement simple and accessible mechanisms to allow individuals
        to withdraw their consent
      translations:
        sv:
          description: "De registrerade ska ha r\xE4tt att n\xE4r som helst \xE5terkalla\
            \ sitt samtycke. \xC5terkallandet av samtycket ska inte p\xE5verka lagligheten\
            \ av behandling som grundar sig p\xE5 samtycke, innan detta \xE5terkallas.\
            \ Innan samtycke l\xE4mnas ska den registrerade informeras om detta. Det\
            \ ska vara lika l\xE4tt att \xE5terkalla som att ge sitt samtycke."
          annotation: To implement simple and accessible mechanisms to allow individuals
            to withdraw their consent
    - urn: urn:intuitem:risk:req_node:gdpr:7.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-7
      ref_id: '7.4'
      description: When assessing whether consent is freely given, utmost account
        shall be taken of whether, inter alia, the performance of a contract, including
        the provision of a service, is conditional on consent to the processing of
        personal data that is not necessary for the performance of that contract.
      annotation: To present each purpose separately and obtain specific consent for
        each one
      translations:
        sv:
          description: "Vid bed\xF6mning av huruvida samtycke \xE4r frivilligt ska\
            \ st\xF6rsta h\xE4nsyn bland annat tas till huruvida genomf\xF6randet\
            \ av ett avtal, inbegripet tillhandah\xE5llandet av en tj\xE4nst, har\
            \ gjorts beroende av samtycke till s\xE5dan behandling av personuppgifter\
            \ som inte \xE4r n\xF6dv\xE4ndig f\xF6r genomf\xF6randet av det avtalet."
          annotation: To present each purpose separately and obtain specific consent
            for each one
    - urn: urn:intuitem:risk:req_node:gdpr:article-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 8
      description: Conditions applicable to child's consent in relation to information
        society services
      translations:
        sv:
          name: Artikel 8
          description: "Villkor som g\xE4ller barns samtycke avseende informationssamh\xE4\
            llets tj\xE4nster"
    - urn: urn:intuitem:risk:req_node:gdpr:8.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-8
      ref_id: '8.1'
      description: Where point (a) of Article 6(1) applies, in relation to the offer
        of information society services directly to a child, the processing of the
        personal data of a child shall be lawful where the child is at least 16 years
        old. Where the child is below the age of 16 years, such processing shall be
        lawful only if and to the extent that consent is given or authorised by the
        holder of parental responsibility over the child.
      translations:
        sv:
          description: "Vid erbjudande av informationssamh\xE4llets tj\xE4nster direkt\
            \ till ett barn, ska vid till\xE4mpningen av artikel 6.1 a behandling\
            \ av personuppgifter som r\xF6r ett barn vara till\xE5ten om barnet \xE4\
            r minst 16 \xE5r. Om barnet \xE4r under 16 \xE5r ska s\xE5dan behandling\
            \ vara till\xE5ten endast om och i\_den m\xE5n samtycke ges eller godk\xE4\
            nns av den person som har f\xF6r\xE4ldraansvar f\xF6r barnet."
    - urn: urn:intuitem:risk:req_node:gdpr:node273
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-8
      description: Member States may provide by law for a lower age for those purposes
        provided that such lower age is not below 13 years.
      annotation: The age of consent is 13 years in Estonia, Denmark, Belgium, Ireland,
        Finland, Poland, Latvia, Spain, Portugal, the United Kingdom, and Sweden,
        15 years in France, 16 years in Germany, and 14 years in Italy
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r i sin nationella r\xE4tt f\xF6reskriva\
            \ en l\xE4gre \xE5lder i detta syfte, under f\xF6ruts\xE4ttning att denna\
            \ l\xE4gre \xE5lder inte \xE4r under 13 \xE5r."
          annotation: The age of consent is 13 years in Estonia, Denmark, Belgium,
            Ireland, Finland, Poland, Latvia, Spain, Portugal, the United Kingdom,
            and Sweden, 15 years in France, 16 years in Germany, and 14 years in Italy
    - urn: urn:intuitem:risk:req_node:gdpr:8.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-8
      ref_id: '8.2'
      description: The controller shall make reasonable efforts to verify in such
        cases that consent is given or authorised by the holder of parental responsibility
        over the child, taking into consideration available technology.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska g\xF6ra rimliga anstr\xE4\
            ngningar f\xF6r att i s\xE5dana fall kontrollera att samtycke ges eller\
            \ godk\xE4nns av den person som har f\xF6r\xE4ldraansvar f\xF6r barnet,\
            \ med h\xE4nsyn tagen till tillg\xE4nglig teknik."
    - urn: urn:intuitem:risk:req_node:gdpr:8.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-8
      ref_id: '8.3'
      description: Paragraph 1 shall not affect the general contract law of Member
        States such as the rules on the validity, formation or effect of a contract
        in relation to a child.
      translations:
        sv:
          description: "Punkt 1 ska inte p\xE5verka till\xE4mpningen av allm\xE4n\
            \ avtalsr\xE4tt i medlemsstaterna, s\xE5som best\xE4mmelser om giltigheten,\
            \ uppr\xE4ttandet eller effekten av ett avtal som g\xE4ller ett barn."
    - urn: urn:intuitem:risk:req_node:gdpr:article-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 9
      description: Processing of special categories of personal data
      translations:
        sv:
          name: Artikel 9
          description: "Behandling av s\xE4rskilda kategorier av personuppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:9.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-9
      ref_id: '9.1'
      description: Processing of personal data revealing racial or ethnic origin,
        political opinions, religious or philosophical beliefs, or trade union membership,
        and the processing of genetic data, biometric data for the purpose of uniquely
        identifying a natural person, data concerning health or data concerning a
        natural person's sex life or sexual orientation shall be prohibited.
      translations:
        sv:
          description: "Behandling av personuppgifter som avsl\xF6jar ras eller etniskt\
            \ ursprung, politiska \xE5sikter, religi\xF6s eller filosofisk \xF6vertygelse\
            \ eller medlemskap i fackf\xF6rening och behandling av genetiska uppgifter,\
            \ biometriska uppgifter f\xF6r att entydigt identifiera en fysisk person,\
            \ uppgifter om h\xE4lsa eller uppgifter om en fysisk persons sexualliv\
            \ eller sexuella l\xE4ggning ska vara f\xF6rbjuden."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-9
      ref_id: '9.2'
      description: 'Paragraph 1 shall not apply if one of the following applies:'
      translations:
        sv:
          description: "Punkt\_1 ska inte till\xE4mpas om n\xE5got av f\xF6ljande\
            \ g\xE4ller:"
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.a
      description: the data subject has given explicit consent to the processing of
        those personal data for one or more specified purposes, except where Union
        or Member State law provide that the prohibition referred to in paragraph
        1 may not be lifted by the data subject;
      translations:
        sv:
          description: "Den registrerade har uttryckligen l\xE4mnat sitt samtycke\
            \ till behandlingen av dessa personuppgifter f\xF6r ett eller flera specifika\
            \ \xE4ndam\xE5l, utom d\xE5 unionsr\xE4tten eller medlemsstaternas nationella\
            \ r\xE4tt f\xF6reskriver att f\xF6rbudet i punkt\_1 inte kan upph\xE4\
            vas av den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.b
      description: processing is necessary for the purposes of carrying out the obligations
        and exercising specific rights of the controller or of the data subject in
        the field of employment and social security and social protection law in so
        far as it is authorised by Union or Member State law or a collective agreement
        pursuant to Member State law providing for appropriate safeguards for the
        fundamental rights and the interests of the data subject;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att den personuppgiftsansvarige\
            \ eller den registrerade ska kunna fullg\xF6ra sina skyldigheter och ut\xF6\
            va sina s\xE4rskilda r\xE4ttigheter inom arbetsr\xE4tten och p\xE5 omr\xE5\
            dena social trygghet och socialt skydd, i den omfattning detta \xE4r till\xE5\
            tet enligt unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt eller\
            \ ett kollektivavtal som antagits med st\xF6d av medlemsstaternas nationella\
            \ r\xE4tt, d\xE4r l\xE4mpliga skydds\xE5tg\xE4rder som s\xE4kerst\xE4\
            ller den registrerades grundl\xE4ggande r\xE4ttigheter och intressen fastst\xE4\
            lls."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.c
      description: processing is necessary to protect the vital interests of the data
        subject or of another natural person where the data subject is physically
        or legally incapable of giving consent;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att skydda den registrerades\
            \ eller n\xE5gon annan fysisk persons grundl\xE4ggande intressen n\xE4\
            r den registrerade \xE4r fysiskt eller r\xE4ttsligt f\xF6rhindrad att\
            \ ge sitt samtycke."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.d
      description: processing is carried out in the course of its legitimate activities
        with appropriate safeguards by a foundation, association or any other not-for-profit
        body with a political, philosophical, religious or trade union aim and on
        condition that the processing relates solely to the members or to former members
        of the body or to persons who have regular contact with it in connection with
        its purposes and that the personal data are not disclosed outside that body
        without the consent of the data subjects;
      translations:
        sv:
          description: "Behandlingen utf\xF6rs inom ramen f\xF6r ber\xE4ttigad verksamhet\
            \ med l\xE4mpliga skydds\xE5tg\xE4rder hos en stiftelse, en f\xF6rening\
            \ eller ett annat icke vinstdrivande organ, som har ett politiskt, filosofiskt,\
            \ religi\xF6st eller fackligt syfte, f\xF6rutsatt att behandlingen enbart\
            \ r\xF6r s\xE5dana organs medlemmar eller tidigare medlemmar eller personer\
            \ som p\xE5 grund av organets \xE4ndam\xE5l har regelbunden kontakt med\
            \ detta och personuppgifterna inte l\xE4mnas ut utanf\xF6r det organet\
            \ utan den registrerades samtycke."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.e
      description: processing relates to personal data which are manifestly made public
        by the data subject;
      translations:
        sv:
          description: "Behandlingen r\xF6r personuppgifter som p\xE5 ett tydligt\
            \ s\xE4tt har offentliggjorts av den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.f
      description: processing is necessary for the establishment, exercise or defence
        of legal claims or whenever courts are acting in their judicial capacity;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att fastst\xE4lla,\
            \ g\xF6ra g\xE4llande eller f\xF6rsvara r\xE4ttsliga anspr\xE5k eller\
            \ som en del av domstolarnas d\xF6mande verksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.g
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.g
      description: processing is necessary for reasons of substantial public interest,
        on the basis of Union or Member State law which shall be proportionate to
        the aim pursued, respect the essence of the right to data protection and provide
        for suitable and specific measures to safeguard the fundamental rights and
        the interests of the data subject;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig av h\xE4nsyn till ett viktigt\
            \ allm\xE4nt intresse, p\xE5 grundval av unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt, vilken ska st\xE5 i proportion till det efterstr\xE4\
            vade syftet, vara f\xF6renligt med det v\xE4sentliga inneh\xE5llet i r\xE4\
            tten till dataskydd och inneh\xE5lla best\xE4mmelser om l\xE4mpliga och\
            \ s\xE4rskilda \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla den registrerades\
            \ grundl\xE4ggande r\xE4ttigheter och intressen."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.h
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.h
      description: processing is necessary for the purposes of preventive or occupational
        medicine, for the assessment of the working capacity of the employee, medical
        diagnosis, the provision of health or social care or treatment or the management
        of health or social care systems and services on the basis of Union or Member
        State law or pursuant to contract with a health professional and subject to
        the conditions and safeguards referred to in paragraph 3;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig av sk\xE4l som h\xF6r samman\
            \ med f\xF6rebyggande h\xE4lso- och sjukv\xE5rd och yrkesmedicin, bed\xF6\
            mningen av en arbetstagares arbetskapacitet, medicinska diagnoser, tillhandah\xE5\
            llande av h\xE4lso- och sjukv\xE5rd, behandling, social omsorg eller f\xF6\
            rvaltning av h\xE4lso- och sjukv\xE5rdstj\xE4nster och social omsorg och\
            \ av deras system, p\xE5 grundval av unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt eller enligt avtal med yrkesverksamma p\xE5 h\xE4\
            lsoomr\xE5det och under f\xF6ruts\xE4ttning att de villkor och skydds\xE5\
            tg\xE4rder som avses i punkt 3 \xE4r uppfyllda."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.i
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.i
      description: processing is necessary for reasons of public interest in the area
        of public health, such as protecting against serious cross-border threats
        to health or ensuring high standards of quality and safety of health care
        and of medicinal products or medical devices, on the basis of Union or Member
        State law which provides for suitable and specific measures to safeguard the
        rights and freedoms of the data subject, in particular professional secrecy;
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig av sk\xE4l av allm\xE4\
            nt intresse p\xE5 folkh\xE4lsoomr\xE5det, s\xE5som behovet av att s\xE4\
            kerst\xE4lla ett skydd mot allvarliga gr\xE4ns\xF6verskridande hot mot\
            \ h\xE4lsan eller s\xE4kerst\xE4lla h\xF6ga kvalitets- och s\xE4kerhetsnormer\
            \ f\xF6r v\xE5rd och l\xE4kemedel eller medicintekniska produkter, p\xE5\
            \ grundval av unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt, d\xE4r l\xE4mpliga och specifika \xE5tg\xE4rder f\xF6r att skydda\
            \ den registrerades r\xE4ttigheter och friheter fastst\xE4lls, s\xE4rskilt\
            \ tystnadsplikt."
    - urn: urn:intuitem:risk:req_node:gdpr:9.2.j
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:9.2
      ref_id: 9.2.j
      description: processing is necessary for archiving purposes in the public interest,
        scientific or historical research purposes or statistical purposes in accordance
        with Article 89(1) based on Union or Member State law which shall be proportionate
        to the aim pursued, respect the essence of the right to data protection and
        provide for suitable and specific measures to safeguard the fundamental rights
        and the interests of the data subject.
      translations:
        sv:
          description: "Behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r arkiv\xE4ndam\xE5\
            l av allm\xE4nt intresse, vetenskapliga eller historiska forsknings\xE4\
            ndam\xE5l eller statistiska \xE4ndam\xE5l i enlighet med artikel 89.1,\
            \ p\xE5 grundval av unionsr\xE4tten eller medlemsstaternas nationella\
            \ r\xE4tt, vilken ska st\xE5 i proportion till det efterstr\xE4vade syftet,\
            \ vara f\xF6renligt med det v\xE4sentliga inneh\xE5llet i\_r\xE4tten till\
            \ dataskydd och inneh\xE5lla best\xE4mmelser om l\xE4mpliga och s\xE4\
            rskilda \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla den registrerades\
            \ grundl\xE4ggande r\xE4ttigheter och intressen."
    - urn: urn:intuitem:risk:req_node:gdpr:9.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-9
      ref_id: '9.3'
      description: Personal data referred to in paragraph 1 may be processed for the
        purposes referred to in point (h) of paragraph 2 when those data are processed
        by or under the responsibility of a professional subject to the obligation
        of professional secrecy under Union or Member State law or rules established
        by national competent bodies or by another person also subject to an obligation
        of secrecy under Union or Member State law or rules established by national
        competent bodies.
      translations:
        sv:
          description: "Personuppgifter som avses i punkt 1 f\xE5r behandlas f\xF6\
            r de \xE4ndam\xE5l som avses i punkt 2 h, n\xE4r uppgifterna behandlas\
            \ av eller under ansvar av en yrkesut\xF6vare som omfattas av tystnadsplikt\
            \ enligt unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt eller\
            \ best\xE4mmelser som fastst\xE4lls av nationella beh\xF6riga organ eller\
            \ av en annan person som ocks\xE5 omfattas av tystnadsplikt enligt unionsr\xE4\
            tten eller medlemsstaternas nationella r\xE4tt eller best\xE4mmelser som\
            \ fastst\xE4lls av nationella beh\xF6riga organ."
    - urn: urn:intuitem:risk:req_node:gdpr:9.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-9
      ref_id: '9.4'
      description: Member States may maintain or introduce further conditions, including
        limitations, with regard to the processing of genetic data, biometric data
        or data concerning health.
      annotation: to comply with additional legal obligations
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r beh\xE5lla eller inf\xF6ra ytterligare\
            \ villkor, \xE4ven begr\xE4nsningar, f\xF6r behandlingen av genetiska\
            \ eller biometriska uppgifter eller uppgifter om h\xE4lsa."
          annotation: to comply with additional legal obligations
    - urn: urn:intuitem:risk:req_node:gdpr:article-10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 10
      description: Processing of personal data relating to criminal convictions and
        offences
      translations:
        sv:
          name: Artikel 10
          description: "Behandling av personuppgifter som r\xF6r f\xE4llande domar\
            \ i brottm\xE5l samt \xF6vertr\xE4delser"
    - urn: urn:intuitem:risk:req_node:gdpr:node292
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-10
      description: Processing of personal data relating to criminal convictions and
        offences or related security measures based on Article 6(1) shall be carried
        out only under the control of official authority or when the processing is
        authorised by Union or Member State law providing for appropriate safeguards
        for the rights and freedoms of data subjects. Any comprehensive register of
        criminal convictions shall be kept only under the control of official authority.
      translations:
        sv:
          description: "Behandling av personuppgifter som r\xF6r f\xE4llande domar\
            \ i brottm\xE5l och \xF6vertr\xE4delser eller d\xE4rmed sammanh\xE4ngande\
            \ s\xE4kerhets\xE5tg\xE4rder enligt artikel 6.1 f\xE5r endast utf\xF6\
            ras under kontroll av myndighet eller d\xE5 behandling \xE4r till\xE5\
            ten enligt unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt,\
            \ d\xE4r l\xE4mpliga skydds\xE5tg\xE4rder f\xF6r de registrerades r\xE4\
            ttigheter och friheter fastst\xE4lls. Ett fullst\xE4ndigt register \xF6\
            ver f\xE4llande domar i brottm\xE5l f\xE5r endast f\xF6ras under kontroll\
            \ av en myndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:article-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ii
      ref_id: Article 11
      description: Processing which does not require identification
      translations:
        sv:
          name: Artikel 11
          description: "Behandling som inte kr\xE4ver identifiering"
    - urn: urn:intuitem:risk:req_node:gdpr:11.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-11
      ref_id: '11.1'
      description: If the purposes for which a controller processes personal data
        do not or do no longer require the identification of a data subject by the
        controller, the controller shall not be obliged to maintain, acquire or process
        additional information in order to identify the data subject for the sole
        purpose of complying with this Regulation.
      translations:
        sv:
          description: "Om de \xE4ndam\xE5l f\xF6r vilka den personuppgiftsansvarige\
            \ behandlar personuppgifter inte kr\xE4ver eller inte l\xE4ngre kr\xE4\
            ver att den registrerade identifieras av den personuppgiftsansvarige,\
            \ ska den personuppgiftsansvarige inte vara tvungen att bevara, f\xF6\
            rv\xE4rva eller behandla ytterligare information f\xF6r att identifiera\
            \ den registrerade endast i\_syfte att f\xF6lja denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:11.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-11
      ref_id: '11.2'
      description: Where, in cases referred to in paragraph 1 of this Article, the
        controller is able to demonstrate that it is not in a position to identify
        the data subject, the controller shall inform the data subject accordingly,
        if possible. In such cases, Articles 15 to 20 shall not apply except where
        the data subject, for the purpose of exercising his or her rights under those
        articles, provides additional information enabling his or her identification.
      translations:
        sv:
          description: "Om den personuppgiftsansvarige, i de fall som avses i punkt\
            \ 1 i denna artikel, kan visa att denne inte \xE4r i st\xE5nd att identifiera\
            \ den registrerade, ska den personuppgiftsansvarige om m\xF6jligt informera\
            \ den registrerade om detta. I s\xE5dana fall ska artiklarna 15\u2013\
            20 inte g\xE4lla, f\xF6rutom n\xE4r den registrerade f\xF6r ut\xF6vande\
            \ av sina r\xE4ttigheter i enlighet med dessa artiklar tillhandah\xE5\
            ller ytterligare information som g\xF6r identifieringen m\xF6jlig."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      assessable: false
      depth: 1
      ref_id: CHAPTER III
      description: Rights of the data subject
      translations:
        sv:
          name: KAPITEL III
          description: "Den registrerades r\xE4ttigheter"
    - urn: urn:intuitem:risk:req_node:gdpr:node297
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 1
      description: Transparency and modalities
      translations:
        sv:
          name: Avsnitt 1
          description: Insyn och villkor
    - urn: urn:intuitem:risk:req_node:gdpr:article-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node297
      ref_id: Article 12
      description: Transparent information, communication and modalities for the exercise
        of the rights of the data subject
      translations:
        sv:
          name: Artikel 12
          description: "Klar och tydlig information och kommunikation samt klara och\
            \ tydliga villkor f\xF6r ut\xF6vandet av den registrerades r\xE4ttigheter"
    - urn: urn:intuitem:risk:req_node:gdpr:12.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.1'
      description: The controller shall take appropriate measures to provide any information
        referred to in Articles 13 and 14 and any communication under Articles 15
        to 22 and 34 relating to processing to the data subject in a concise, transparent,
        intelligible and easily accessible form, using clear and plain language, in
        particular for any information addressed specifically to a child. The information
        shall be provided in writing, or by other means, including, where appropriate,
        by electronic means. When requested by the data subject, the information may
        be provided orally, provided that the identity of the data subject is proven
        by other means.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska vidta l\xE4mpliga \xE5tg\xE4\
            rder f\xF6r att till den registrerade tillhandah\xE5lla all information\
            \ som avses i artiklarna 13 och 14 och all kommunikation enligt artiklarna\
            \ 15\u201322 och 34 vilken avser behandling i en koncis, klar och tydlig,\
            \ begriplig och l\xE4tt tillg\xE4nglig form, med anv\xE4ndning av klart\
            \ och tydligt spr\xE5k, i synnerhet f\xF6r information som \xE4r s\xE4\
            rskilt riktad till barn. Informationen ska tillhandah\xE5llas skriftligt,\
            \ eller i n\xE5gon annan form, inbegripet, n\xE4r s\xE5 \xE4r l\xE4mpligt,\
            \ i elektronisk form. Om den registrerade beg\xE4r det f\xE5r informationen\
            \ tillhandah\xE5llas muntligt, f\xF6rutsatt att den registrerades identitet\
            \ bevisats p\xE5 andra s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:12.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.2'
      description: The controller shall facilitate the exercise of data subject rights
        under Articles 15 to 22. In the cases referred to in Article 11(2), the controller
        shall not refuse to act on the request of the data subject for exercising
        his or her rights under Articles 15 to 22, unless the controller demonstrates
        that it is not in a position to identify the data subject.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska underl\xE4tta ut\xF6vandet\
            \ av den registrerades r\xE4ttigheter i\_enlighet med artiklarna\_15\u2013\
            22. I de fall som avses i artikel 11.2 f\xE5r den personuppgiftsansvarige\
            \ inte v\xE4gra att tillm\xF6tesg\xE5 den registrerades beg\xE4ran om\
            \ att ut\xF6va sina r\xE4ttigheter enligt artiklarna 15\u201322, om inte\
            \ den personuppgiftsansvarige visar att han eller hon inte \xE4r i st\xE5\
            nd att identifiera den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:12.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.3'
      description: The controller shall provide information on action taken on a request
        under Articles 15 to 22 to the data subject without undue delay and in any
        event within one month of receipt of the request. That period may be extended
        by two further months where necessary, taking into account the complexity
        and number of the requests. The controller shall inform the data subject of
        any such extension within one month of receipt of the request, together with
        the reasons for the delay. Where the data subject makes the request by electronic
        form means, the information shall be provided by electronic means where possible,
        unless otherwise requested by the data subject.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska p\xE5 beg\xE4ran utan on\xF6\
            digt dr\xF6jsm\xE5l och under alla omst\xE4ndigheter senast en m\xE5nad\
            \ efter att ha mottagit beg\xE4ran tillhandah\xE5lla den registrerade\
            \ information om de \xE5tg\xE4rder som vidtagits enligt artiklarna 15\u2013\
            22. Denna period f\xE5r vid behov f\xF6rl\xE4ngas med ytterligare tv\xE5\
            \ m\xE5nader, med beaktande av hur komplicerad beg\xE4ran \xE4r och antalet\
            \ inkomna beg\xE4randen. Den personuppgiftsansvarige ska underr\xE4tta\
            \ den registrerade om en s\xE5dan f\xF6rl\xE4ngning inom en m\xE5nad fr\xE5\
            n det att beg\xE4ran mottagits samt ange orsakerna till f\xF6rseningen.\
            \ Om den registrerade l\xE4mnar beg\xE4ran i\_elektronisk form, ska informationen\
            \ om m\xF6jligt tillhandah\xE5llas i elektronisk form, om den registrerade\
            \ inte beg\xE4r n\xE5got annat."
    - urn: urn:intuitem:risk:req_node:gdpr:12.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.4'
      description: If the controller does not take action on the request of the data
        subject, the controller shall inform the data subject without delay and at
        the latest within one month of receipt of the request of the reasons for not
        taking action and on the possibility of lodging a complaint with a supervisory
        authority and seeking a judicial remedy.
      translations:
        sv:
          description: "Om den personuppgiftsansvarige inte vidtar \xE5tg\xE4rder\
            \ p\xE5 den registrerades beg\xE4ran, ska den personuppgiftsansvarige\
            \ utan dr\xF6jsm\xE5l och senast en m\xE5nad efter att ha mottagit beg\xE4\
            ran informera den registrerade om orsaken till att \xE5tg\xE4rder inte\
            \ vidtagits och om m\xF6jligheten att l\xE4mna in ett klagom\xE5l till\
            \ en tillsynsmyndighet och beg\xE4ra r\xE4ttslig pr\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:12.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.5'
      description: 'Information provided under Articles 13 and 14 and any communication
        and any actions taken under Articles 15 to 22 and 34 shall be provided free
        of charge. Where requests from a data subject are manifestly unfounded or
        excessive, in particular because of their repetitive character, the controller
        may either:'
      translations:
        sv:
          description: "Information som tillhandah\xE5llits enligt artiklarna 13 och\
            \ 14, all kommunikation och samtliga \xE5tg\xE4rder som vidtas enligt\
            \ artiklarna 15\u201322 och 34 ska tillhandah\xE5llas kostnadsfritt. Om\
            \ beg\xE4randen fr\xE5n en registrerad \xE4r uppenbart ogrundade eller\
            \ orimliga, s\xE4rskilt p\xE5 grund av deras repetitiva art, f\xE5r den\
            \ personuppgiftsansvarige antingen"
    - urn: urn:intuitem:risk:req_node:gdpr:12.5.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:12.5
      ref_id: 12.5.a
      description: charge a reasonable fee taking into account the administrative
        costs of providing the information or communication or taking the action requested;
        or
      translations:
        sv:
          description: "ta ut en rimlig avgift som t\xE4cker de administrativa kostnaderna\
            \ f\xF6r att tillhandah\xE5lla den information eller vidta den \xE5tg\xE4\
            rd som beg\xE4rts, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:12.5.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:12.5
      ref_id: 12.5.b
      description: refuse to act on the request.
      translations:
        sv:
          description: "v\xE4gra att tillm\xF6tesg\xE5 beg\xE4ran."
    - urn: urn:intuitem:risk:req_node:gdpr:node306
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      description: The controller shall bear the burden of demonstrating the manifestly
        unfounded or excessive character of the request.
      translations:
        sv:
          description: "Det \xE5ligger den personuppgiftsansvarige att visa att beg\xE4\
            ran \xE4r uppenbart ogrundad eller orimlig."
    - urn: urn:intuitem:risk:req_node:gdpr:12.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.6'
      description: Without prejudice to Article 11, where the controller has reasonable
        doubts concerning the identity of the natural person making the request referred
        to in Articles 15 to 21, the controller may request the provision of additional
        information necessary to confirm the identity of the data subject.
      translations:
        sv:
          description: "Utan att det p\xE5verkar till\xE4mpningen av artikel 11 f\xE5\
            r den personuppgiftsansvarige, om denne har rimliga sk\xE4l att betvivla\
            \ identiteten hos den fysiska person som l\xE4mnar in en beg\xE4ran enligt\
            \ artiklarna 15\u201321, beg\xE4ra att ytterligare information som \xE4\
            r n\xF6dv\xE4ndig f\xF6r att bekr\xE4fta den registrerades identitet tillhandah\xE5\
            lls."
    - urn: urn:intuitem:risk:req_node:gdpr:12.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.7'
      description: The information to be provided to data subjects pursuant to Articles
        13 and 14 may be provided in combination with standardised icons in order
        to give in an easily visible, intelligible and clearly legible manner a meaningful
        overview of the intended processing. Where the icons are presented electronically
        they shall be machine-readable.
      translations:
        sv:
          description: "Den information som ska tillhandah\xE5llas de registrerade\
            \ i enlighet med artiklarna 13 och\_14 f\xE5r tillhandah\xE5llas kombinerad\
            \ med standardiserade symboler f\xF6r att ge en \xF6versk\xE5dlig, begriplig,\
            \ l\xE4ttl\xE4st och meningsfull \xF6verblick \xF6ver den planerade behandlingen.\
            \ Om s\xE5dana symboler visas elektroniskt ska de vara maskinl\xE4sbara."
    - urn: urn:intuitem:risk:req_node:gdpr:12.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-12
      ref_id: '12.8'
      description: The Commission shall be empowered to adopt delegated acts in accordance
        with Article 92 for the purpose of determining the information to be presented
        by the icons and the procedures for providing standardised icons.
      translations:
        sv:
          description: "Kommissionen ska ges befogenhet att anta delegerade akter\
            \ i enlighet med artikel 92 f\xF6r att fastst\xE4lla vilken information\
            \ som ska visas med hj\xE4lp av symboler och f\xF6rfaranden f\xF6r att\
            \ tillhandah\xE5lla s\xE5dana symboler."
    - urn: urn:intuitem:risk:req_node:gdpr:node310
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 2
      description: Information and access to personal data
      translations:
        sv:
          name: Avsnitt 2
          description: "Information och tillg\xE5ng till personuppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:article-13
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node310
      ref_id: Article 13
      description: Information to be provided where personal data are collected from
        the data subject
      translations:
        sv:
          name: Artikel 13
          description: "Information som ska tillhandah\xE5llas om personuppgifterna\
            \ samlas in fr\xE5n den registrerade"
    - urn: urn:intuitem:risk:req_node:gdpr:13.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-13
      ref_id: '13.1'
      description: 'Where personal data relating to a data subject are collected from
        the data subject, the controller shall, at the time when personal data are
        obtained, provide the data subject with all of the following information:'
      translations:
        sv:
          description: "Om personuppgifter som r\xF6r en registrerad person samlas\
            \ in fr\xE5n den registrerade, ska den personuppgiftsansvarige, n\xE4\
            r personuppgifterna erh\xE5lls, till den registrerade l\xE4mna information\
            \ om f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.a
      description: the identity and the contact details of the controller and, where
        applicable, of the controller's representative;
      translations:
        sv:
          description: "Identitet och kontaktuppgifter f\xF6r den personuppgiftsansvarige\
            \ och i till\xE4mpliga fall f\xF6r dennes f\xF6retr\xE4dare."
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.b
      description: the contact details of the data protection officer, where applicable;
      translations:
        sv:
          description: "Kontaktuppgifter f\xF6r dataskyddsombudet, i till\xE4mpliga\
            \ fall."
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.c
      description: the purposes of the processing for which the personal data are
        intended as well as the legal basis for the processing;
      translations:
        sv:
          description: "\xC4ndam\xE5len med den behandling f\xF6r vilken personuppgifterna\
            \ \xE4r avsedda samt den r\xE4ttsliga grunden f\xF6r behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.d
      description: where the processing is based on point (f) of Article 6(1), the
        legitimate interests pursued by the controller or by a third party;
      translations:
        sv:
          description: "Om behandlingen \xE4r baserad p\xE5 artikel 6.1 f, den personuppgiftsansvariges\
            \ eller en tredje parts ber\xE4ttigade intressen."
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.e
      description: the recipients or categories of recipients of the personal data,
        if any;
      translations:
        sv:
          description: "Mottagarna eller de kategorier av mottagare som ska ta del\
            \ av personuppgifterna, i\_f\xF6rekommande fall."
    - urn: urn:intuitem:risk:req_node:gdpr:13.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.1
      ref_id: 13.1.f
      description: where applicable, the fact that the controller intends to transfer
        personal data to a third country or international organisation and the existence
        or absence of an adequacy decision by the Commission, or in the case of transfers
        referred to in Article 46 or 47, or the second subparagraph of Article 49(1),
        reference to the appropriate or suitable safeguards and the means by which
        to obtain a copy of them or where they have been made available.
      translations:
        sv:
          description: "I till\xE4mpliga fall att den personuppgiftsansvarige avser\
            \ att \xF6verf\xF6ra personuppgifter till ett tredjeland eller en internationell\
            \ organisation och huruvida ett beslut av kommissionen om adekvat skyddsniv\xE5\
            \ f\xF6religger eller saknas eller, n\xE4r det g\xE4ller de \xF6verf\xF6\
            ringar som avses i artikel 46, 47 eller artikel 49.1 andra stycket, h\xE4\
            nvisning till l\xE4mpliga eller passande skydds\xE5tg\xE4rder och hur\
            \ en kopia av dem kan erh\xE5llas eller var dessa har gjorts tillg\xE4\
            ngliga."
    - urn: urn:intuitem:risk:req_node:gdpr:13.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-13
      ref_id: '13.2'
      description: 'In addition to the information referred to in paragraph 1, the
        controller shall, at the time when personal data are obtained, provide the
        data subject with the following further information necessary to ensure fair
        and transparent processing:'
      translations:
        sv:
          description: "Ut\xF6ver den information som avses i punkt 1 ska den personuppgiftsansvarige\
            \ vid insamlingen av personuppgifterna l\xE4mna den registrerade f\xF6\
            ljande ytterligare information, vilken kr\xE4vs f\xF6r att s\xE4kerst\xE4\
            lla r\xE4ttvis och transparent behandling:"
    - urn: urn:intuitem:risk:req_node:gdpr:13.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.2
      ref_id: 13.2.a
      description: the period for which the personal data will be stored, or if that
        is not possible, the criteria used to determine that period;
      translations:
        sv:
          description: "Den period under vilken personuppgifterna kommer att lagras\
            \ eller, om detta inte \xE4r m\xF6jligt, de kriterier som anv\xE4nds f\xF6\
            r att fastst\xE4lla denna period."
    - urn: urn:intuitem:risk:req_node:gdpr:13.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.2
      ref_id: 13.2.b
      description: the existence of the right to request from the controller access
        to and rectification or erasure of personal data or restriction of processing
        concerning the data subject or to object to processing as well as the right
        to data portability;
      translations:
        sv:
          description: "Att det f\xF6religger en r\xE4tt att av den personuppgiftsansvarige\
            \ beg\xE4ra tillg\xE5ng till och r\xE4ttelse eller radering av personuppgifter\
            \ eller begr\xE4nsning av behandling som r\xF6r den registrerade eller\
            \ att inv\xE4nda mot behandling samt r\xE4tten till dataportabilitet."
    - urn: urn:intuitem:risk:req_node:gdpr:13.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.2
      ref_id: 13.2.c
      description: where the processing is based on point (a) of Article 6(1) or point
        (a) of Article 9(2), the existence of the right to withdraw consent at any
        time, without affecting the lawfulness of processing based on consent before
        its withdrawal;
      translations:
        sv:
          description: "Om behandlingen grundar sig p\xE5 artikel 6.1 a eller artikel\
            \ 9.2 a, att det f\xF6religger en r\xE4tt att n\xE4r som helst \xE5terkalla\
            \ sitt samtycke, utan att detta p\xE5verkar lagligheten av behandlingen\
            \ p\xE5 grundval av samtycket, innan detta \xE5terkallades."
    - urn: urn:intuitem:risk:req_node:gdpr:13.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.2
      ref_id: 13.2.d
      description: the right to lodge a complaint with a supervisory authority;
      translations:
        sv:
          description: "R\xE4tten att inge klagom\xE5l till en tillsynsmyndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:13.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:13.2
      ref_id: 13.2.e
      description: whether the provision of personal data is a statutory or contractual
