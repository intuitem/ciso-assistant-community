      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 3
      description: European data protection board
    - urn: urn:intuitem:risk:req_node:gdpr:article-68
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node906
      ref_id: Article 68
      description: European Data Protection Board
    - urn: urn:intuitem:risk:req_node:gdpr:68.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.1'
      description: "The European Data Protection Board (the \u2018Board\u2019) is\
        \ hereby established as a body of the Union and shall have legal personality."
    - urn: urn:intuitem:risk:req_node:gdpr:68.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.2'
      description: The Board shall be represented by its Chair.
    - urn: urn:intuitem:risk:req_node:gdpr:68.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.3'
      description: The Board shall be composed of the head of one supervisory authority
        of each Member State and of the European Data Protection Supervisor, or their
        respective representatives.
    - urn: urn:intuitem:risk:req_node:gdpr:68.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.4'
      description: Where in a Member State more than one supervisory authority is
        responsible for monitoring the application of the provisions pursuant to this
        Regulation, a joint representative shall be appointed in accordance with that
        Member State's law.
    - urn: urn:intuitem:risk:req_node:gdpr:68.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.5'
      description: The Commission shall have the right to participate in the activities
        and meetings of the Board without voting right. The Commission shall designate
        a representative. The Chair of the Board shall communicate to the Commission
        the activities of the Board.
    - urn: urn:intuitem:risk:req_node:gdpr:68.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-68
      ref_id: '68.6'
      description: In the cases referred to in Article 65, the European Data Protection
        Supervisor shall have voting rights only on decisions which concern principles
        and rules applicable to the Union institutions, bodies, offices and agencies
        which correspond in substance to those of this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:article-69
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node906
      ref_id: Article 69
      description: Independence
    - urn: urn:intuitem:risk:req_node:gdpr:69.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-69
      ref_id: '69.1'
      description: The Board shall act independently when performing its tasks or
