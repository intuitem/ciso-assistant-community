            \ den 25 maj 2018, samt utan dr\xF6jsm\xE5l anm\xE4la eventuella senare\
            \ \xE4ndringar som ber\xF6r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:article-89
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 89
      description: Safeguards and derogations relating to processing for archiving
        purposes in the public interest, scientific or historical research purposes
        or statistical purposes
      translations:
        sv:
          name: Artikel 89
          description: "Skydds\xE5tg\xE4rder och undantag f\xF6r behandling f\xF6\
            r arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga eller historiska\
            \ forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5l"
    - urn: urn:intuitem:risk:req_node:gdpr:89.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.1'
      description: Processing for archiving purposes in the public interest, scientific
        or historical research purposes or statistical purposes, shall be subject
        to appropriate safeguards, in accordance with this Regulation, for the rights
        and freedoms of the data subject. Those safeguards shall ensure that technical
        and organisational measures are in place in particular in order to ensure
        respect for the principle of data minimisation. Those measures may include
        pseudonymisation provided that those purposes can be fulfilled in that manner.
        Where those purposes can be fulfilled by further processing which does not
        permit or no longer permits the identification of data subjects, those purposes
        shall be fulfilled in that manner.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
      translations:
        sv:
          description: "Behandling f\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse,\
            \ vetenskapliga eller historiska forsknings\xE4ndam\xE5l eller statistiska\
            \ \xE4ndam\xE5l ska omfattas av l\xE4mpliga skydds\xE5tg\xE4rder i\_enlighet\
            \ med denna f\xF6rordning f\xF6r den registrerades r\xE4ttigheter och\
            \ friheter. Skydds\xE5tg\xE4rderna ska s\xE4kerst\xE4lla att tekniska\
            \ och organisatoriska \xE5tg\xE4rder har inf\xF6rts f\xF6r att se till\
            \ att s\xE4rskilt principen om uppgiftsminimering iakttas. Dessa \xE5\
            tg\xE4rder f\xE5r inbegripa pseudonymisering, under f\xF6ruts\xE4ttning\
            \ att dessa \xE4ndam\xE5l kan uppfyllas p\xE5 det s\xE4ttet. N\xE4r dessa\
            \ \xE4ndam\xE5l kan uppfyllas genom vidare behandling av uppgifter som\
            \ inte medger eller inte l\xE4ngre medger identifiering av de registrerade\
            \ ska dessa \xE4ndam\xE5l uppfyllas p\xE5 det s\xE4ttet."
          annotation: Based on national legislation, consider the exceptions that
            have been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:89.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.2'
      description: Where personal data are processed for scientific or historical
        research purposes or statistical purposes, Union or Member State law may provide
        for derogations from the rights referred to in Articles 15, 16, 18 and 21
        subject to the conditions and safeguards referred to in paragraph 1 of this
        Article in so far as such rights are likely to render impossible or seriously
        impair the achievement of the specific purposes, and such derogations are
        necessary for the fulfilment of those purposes.
      translations:
        sv:
          description: "Om personuppgifter behandlas f\xF6r vetenskapliga eller historiska\
            \ forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5l f\xE5r det i\
            \ unionsr\xE4tten eller i medlemsstaternas nationella r\xE4tt f\xF6reskrivas\
            \ undantag fr\xE5n de r\xE4ttigheter som avses i artiklarna 15, 16, 18\
            \ och 21 med f\xF6rbeh\xE5ll f\xF6r de villkor och skydds\xE5tg\xE4rder\
            \ som avses i punkt 1 i den h\xE4r artikeln i den utstr\xE4ckning som\
            \ s\xE5dana r\xE4ttigheter sannolikt kommer att g\xF6ra det om\xF6jligt\
            \ eller mycket sv\xE5rare att uppfylla de s\xE4rskilda \xE4ndam\xE5len,\
            \ och s\xE5dana undantag kr\xE4vs f\xF6r att uppn\xE5 dessa \xE4ndam\xE5\
            l."
    - urn: urn:intuitem:risk:req_node:gdpr:89.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.3'
      description: Where personal data are processed for archiving purposes in the
        public interest, Union or Member State law may provide for derogations from
        the rights referred to in Articles 15, 16, 18, 19, 20 and 21 subject to the
        conditions and safeguards referred to in paragraph 1 of this Article in so
        far as such rights are likely to render impossible or seriously impair the
        achievement of the specific purposes, and such derogations are necessary for
        the fulfilment of those purposes.
      translations:
        sv:
          description: "Om personuppgifter behandlas f\xF6r arkiv\xE4ndam\xE5l av\
            \ allm\xE4nt intresse f\xE5r det i\_unionsr\xE4tten eller i medlemsstaternas\
            \ nationella r\xE4tt f\xF6reskrivas om undantag fr\xE5n de r\xE4ttigheter\
            \ som avses i artiklarna 15, 16, 18, 19, 20 och 21 med f\xF6rbeh\xE5ll\
            \ f\xF6r de villkor och skydds\xE5tg\xE4rder som avses i punkt 1 i den\
            \ h\xE4r artikeln i den utstr\xE4ckning som s\xE5dana r\xE4ttigheter sannolikt\
            \ kommer att g\xF6ra det om\xF6jligt eller mycket sv\xE5rare att uppfylla\
            \ de s\xE4rskilda \xE4ndam\xE5len, och s\xE5dana undantag kr\xE4vs f\xF6\
            r att uppn\xE5 dessa \xE4ndam\xE5l"
    - urn: urn:intuitem:risk:req_node:gdpr:89.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.4'
      description: Where processing referred to in paragraphs 2 and 3 serves at the
        same time another purpose, the derogations shall apply only to processing
        for the purposes referred to in those paragraphs.
      translations:
        sv:
          description: "Om behandling enligt punkterna 2 och 3 samtidigt har andra\
            \ \xE4ndam\xE5l, ska undantagen endast till\xE4mpas p\xE5 behandling f\xF6\
            r de \xE4ndam\xE5l som avses i dessa punkter."
    - urn: urn:intuitem:risk:req_node:gdpr:article-90
      assessable: false
      depth: 2
