    - urn: urn:intuitem:risk:req_node:gdpr:4.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.1'
      description: "\u2018personal data\u2019 means any information relating to an\
        \ identified or identifiable natural person (\u2018data subject\u2019); an\
        \ identifiable natural person is one who can be identified, directly or indirectly,\
        \ in particular by reference to an identifier such as a name, an identification\
        \ number, location data, an online identifier or to one or more factors specific\
        \ to the physical, physiological, genetic, mental, economic, cultural or social\
        \ identity of that natural person;"
      translations:
        sv:
          description: "personuppgifter: varje upplysning som avser en identifierad\
            \ eller identifierbar fysisk person (nedan kallad\_en registrerad), varvid\
            \ en identifierbarfysisk person \xE4r en person som direkt eller indirekt\
            \ kan identifieras s\xE4rskilt med h\xE4nvisning till en identifierare\
            \ som ett namn, ett identifikationsnummer, en lokaliseringsuppgift eller\
            \ onlineidentifikatorer eller en eller flera faktorer som \xE4r specifika\
            \ f\xF6r den fysiska personens fysiska, fysiologiska, genetiska, psykiska,\
            \ ekonomiska, kulturella eller sociala identitet,"
    - urn: urn:intuitem:risk:req_node:gdpr:4.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node202
      ref_id: '4.2'
      description: "\u2018processing\u2019 means any operation or set of operations\
        \ which is performed on personal data or on sets of personal data, whether\
        \ or not by automated means, such as collection, recording, organisation,\
        \ structuring, storage, adaptation or alteration, retrieval, consultation,\
        \ use, disclosure by transmission, dissemination or otherwise making available,\
        \ alignment or combination, restriction, erasure or destruction;"
      translations:
        sv:
          description: "behandling: en \xE5tg\xE4rd eller kombination av \xE5tg\xE4\
            rder betr\xE4ffande personuppgifter eller upps\xE4ttningar av personuppgifter,\
            \ oberoende av om de utf\xF6rs automatiserat eller ej, s\xE5som insamling,\
            \ registrering, organisering, strukturering, lagring, bearbetning eller\
            \ \xE4ndring, framtagning, l\xE4sning, anv\xE4ndning, utl\xE4mning genom\
            \ \xF6verf\xF6ring, spridning eller tillhandah\xE5llande p\xE5 annat s\xE4\
            tt, justering eller sammanf\xF6rande, begr\xE4nsning, radering eller f\xF6\
            rst\xF6ring,"
