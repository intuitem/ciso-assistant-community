    - urn: urn:intuitem:risk:req_node:gdpr:58.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.3'
      description: 'Each supervisory authority shall have all of the following authorisation
