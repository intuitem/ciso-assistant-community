    - urn: urn:intuitem:risk:req_node:gdpr:58.2.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.i
      description: to impose an administrative fine pursuant to Article 83, in addition
