      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 1
      description: General obligations
      translations:
        sv:
          name: Avsnitt 1
          description: "Allm\xE4nna skyldigheter"
    - urn: urn:intuitem:risk:req_node:gdpr:article-24
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 24
      description: Responsibility of the controller
      translations:
        sv:
          name: Artikel 24
          description: Den personuppgiftsansvariges ansvar
    - urn: urn:intuitem:risk:req_node:gdpr:24.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.1'
      description: Taking into account the nature, scope, context and purposes of
        processing as well as the risks of varying likelihood and severity for the
        rights and freedoms of natural persons, the controller shall implement appropriate
        technical and organisational measures to ensure and to be able to demonstrate
        that processing is performed in accordance with this Regulation. Those measures
        shall be reviewed and updated where necessary.
      annotation: 'Here is the link for the Guidelines 07/2020 on the concepts of
        controller and processor in the GDPR.

        Adopted on 07 July 2021 (Version 2.1)

        https://www.edpb.europa.eu/system/files/2023-10/EDPB_guidelines_202007_controllerprocessor_final_en.pdf'
      translations:
        sv:
          description: "Med beaktande av behandlingens art, omfattning, sammanhang\
            \ och \xE4ndam\xE5l samt riskerna, av varierande sannolikhetsgrad och\
            \ allvar, f\xF6r fysiska personers r\xE4ttigheter och friheter ska den\
            \ personuppgiftsansvarige genomf\xF6ra l\xE4mpliga tekniska och organisatoriska\
            \ \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla och kunna visa att behandlingen\
            \ utf\xF6rs i enlighet med denna f\xF6rordning. Dessa \xE5tg\xE4rder ska\
            \ ses \xF6ver och uppdateras vid behov."
          annotation: 'Here is the link for the Guidelines 07/2020 on the concepts
            of controller and processor in the GDPR.

            Adopted on 07 July 2021 (Version 2.1)

            https://www.edpb.europa.eu/system/files/2023-10/EDPB_guidelines_202007_controllerprocessor_final_en.pdf'
    - urn: urn:intuitem:risk:req_node:gdpr:24.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.2'
      description: Where proportionate in relation to processing activities, the measures
        referred to in paragraph 1 shall include the implementation of appropriate
        data protection policies by the controller.
      translations:
        sv:
          description: "Om det st\xE5r i proportion till behandlingen, ska de \xE5\
            tg\xE4rder som avses i punkt 1 omfatta den personuppgiftsansvariges genomf\xF6\
            rande av l\xE4mpliga strategier f\xF6r dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:24.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.3'
      description: Adherence to approved codes of conduct as referred to in Article
        40 or approved certification mechanisms as referred to in Article 42 may be
        used as an element by which to demonstrate compliance with the obligations
        of the controller.
      translations:
        sv:
          description: "Till\xE4mpningen av godk\xE4nda uppf\xF6randekoder som avses\
            \ i artikel 40 eller godk\xE4nda certifieringsmekanismer som avses i artikel\
            \ 42 f\xE5r anv\xE4ndas f\xF6r att visa att den personuppgiftsansvarige\
            \ fullg\xF6r sina skyldigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:article-25
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 25
      description: Data protection by design and by default
      translations:
        sv:
          name: Artikel 25
          description: Inbyggt dataskydd och dataskydd som standard
    - urn: urn:intuitem:risk:req_node:gdpr:25.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.1'
      description: Taking into account the state of the art, the cost of implementation
        and the nature, scope, context and purposes of processing as well as the risks
        of varying likelihood and severity for rights and freedoms of natural persons
        posed by the processing, the controller shall, both at the time of the determination
        of the means for processing and at the time of the processing itself, implement
        appropriate technical and organisational measures, such as pseudonymisation,
        which are designed to implement data-protection principles, such as data minimisation,
        in an effective manner and to integrate the necessary safeguards into the
        processing in order to meet the requirements of this Regulation and protect
        the rights of data subjects.
      translations:
        sv:
          description: "Med beaktande av den senaste utvecklingen, genomf\xF6randekostnader\
            \ och behandlingens art, omfattning, sammanhang och \xE4ndam\xE5l samt\
            \ riskerna, av varierande sannolikhetsgrad och allvar, f\xF6r fysiska\
            \ personers r\xE4ttigheter och friheter ska den personuppgiftsansvarige,\
            \ b\xE5de vid fastst\xE4llandet av vilka medel behandlingen utf\xF6rs\
            \ med och vid sj\xE4lva behandlingen, genomf\xF6ra l\xE4mpliga tekniska\
            \ och organisatoriska \xE5tg\xE4rder \u2013 s\xE5som pseudonymisering\
            \ \u2013 vilka \xE4r utformade f\xF6r ett effektivt genomf\xF6rande av\
            \ dataskyddsprinciper \u2013 s\xE5som uppgiftsminimering \u2013 och f\xF6\
            r integrering av de n\xF6dv\xE4ndiga skydds\xE5tg\xE4rderna i behandlingen,\
            \ s\xE5 att kraven i denna f\xF6rordning uppfylls och den registrerades\
            \ r\xE4ttigheter skyddas."
    - urn: urn:intuitem:risk:req_node:gdpr:25.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.2'
      description: The controller shall implement appropriate technical and organisational
        measures for ensuring that, by default, only personal data which are necessary
        for each specific purpose of the processing are processed. That obligation
        applies to the amount of personal data collected, the extent of their processing,
        the period of their storage and their accessibility. In particular, such measures
        shall ensure that by default personal data are not made accessible without
        the individual's intervention to an indefinite number of natural persons.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska genomf\xF6ra l\xE4mpliga tekniska\
            \ och organisatoriska \xE5tg\xE4rder f\xF6r att, i standardfallet, s\xE4\
            kerst\xE4lla att endast personuppgifter som \xE4r n\xF6dv\xE4ndiga f\xF6\
            r varje specifikt \xE4ndam\xE5l med behandlingen behandlas. Den skyldigheten\
            \ g\xE4ller m\xE4ngden insamlade personuppgifter, behandlingens omfattning,\
            \ tiden f\xF6r deras lagring och deras tillg\xE4nglighet. Framf\xF6r allt\
            \ ska dessa \xE5tg\xE4rder s\xE4kerst\xE4lla att personuppgifter i\_standardfallet\
            \ inte utan den enskildes medverkan g\xF6rs tillg\xE4ngliga f\xF6r ett\
            \ obegr\xE4nsat antal fysiska personer."
    - urn: urn:intuitem:risk:req_node:gdpr:25.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.3'
      description: An approved certification mechanism pursuant to Article 42 may
        be used as an element to demonstrate compliance with the requirements set
        out in paragraphs 1 and 2 of this Article.
      translations:
        sv:
          description: "En godk\xE4nd certifieringsmekanism i enlighet med artikel\
            \ 42 f\xE5r anv\xE4ndas f\xF6r att visa att kraven i punkterna 1 och\_\
            2 i den h\xE4r artikeln f\xF6ljs."
    - urn: urn:intuitem:risk:req_node:gdpr:article-26
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 26
      description: Joint controllers
      translations:
        sv:
          name: Artikel 26
          description: Gemensamt personuppgiftsansvariga
    - urn: urn:intuitem:risk:req_node:gdpr:26.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.1'
      description: Where two or more controllers jointly determine the purposes and
        means of processing, they shall be joint controllers. They shall in a transparent
        manner determine their respective responsibilities for compliance with the
        obligations under this Regulation, in particular as regards the exercising
        of the rights of the data subject and their respective duties to provide the
        information referred to in Articles 13 and 14, by means of an arrangement
        between them unless, and in so far as, the respective responsibilities of
        the controllers are determined by Union or Member State law to which the controllers
        are subject. The arrangement may designate a contact point for data subjects.
      annotation: The Controller is required to ensure that users are fully informed
        and that the processing of personal data, especially when integrating social
        media buttons such as Facebook's 'Like' button, strictly adheres to GDPR requirements.
        ( CJEU Fashion ID case C-40/17)
      translations:
        sv:
          description: "Om tv\xE5 eller fler personuppgiftsansvariga gemensamt fastst\xE4\
            ller \xE4ndam\xE5len med och medlen f\xF6r behandlingen ska de vara gemensamt\
            \ personuppgiftsansvariga. Gemensamt personuppgiftsansvariga ska under\
            \ \xF6ppna former fastst\xE4lla sitt respektive ansvar f\xF6r att fullg\xF6\
            ra skyldigheterna enligt denna f\xF6rordning, s\xE4rskilt vad g\xE4ller\
            \ ut\xF6vandet av den registrerades r\xE4ttigheter och sina respektive\
            \ skyldigheter att tillhandah\xE5lla den information som avses i\_artiklarna\
            \ 13 och\_14, genom ett inb\xF6rdes arrangemang, s\xE5vida inte de personuppgiftsansvarigas\
            \ respektive skyldigheter fastst\xE4lls genom unionsr\xE4tten eller en\
            \ medlemsstats nationella r\xE4tt som de personuppgiftsansvariga omfattas\
            \ av. Inom ramen f\xF6r arrangemanget f\xE5r en gemensam kontaktpunkt\
            \ f\xF6r de personuppgiftsansvariga utses."
          annotation: The Controller is required to ensure that users are fully informed
            and that the processing of personal data, especially when integrating
            social media buttons such as Facebook's 'Like' button, strictly adheres
            to GDPR requirements. ( CJEU Fashion ID case C-40/17)
    - urn: urn:intuitem:risk:req_node:gdpr:26.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.2'
      description: "The arrangement referred to in paragraph 1 shall duly reflect\
        \ the respective roles and relationships of the joint controllers vis-\xE0\
        -vis the data subjects. The essence of the arrangement shall be made available\
        \ to the data subject."
      annotation: The Controller is required to ensure that users are fully informed
        and that the processing of personal data, especially when integrating social
        media buttons such as Facebook's 'Like' button, strictly adheres to GDPR requirements.
        ( CJEU Fashion ID case C-40/17)
      translations:
        sv:
          description: "Det arrangemang som avses i punkt 1 ska p\xE5 l\xE4mpligt\
            \ s\xE4tt \xE5terspegla de gemensamt personuppgiftsansvarigas respektive\
            \ roller och f\xF6rh\xE5llanden gentemot registrerade. Det v\xE4sentliga\
            \ inneh\xE5llet i arrangemanget ska g\xF6ras tillg\xE4ngligt f\xF6r den\
            \ registrerade."
          annotation: The Controller is required to ensure that users are fully informed
            and that the processing of personal data, especially when integrating
            social media buttons such as Facebook's 'Like' button, strictly adheres
            to GDPR requirements. ( CJEU Fashion ID case C-40/17)
    - urn: urn:intuitem:risk:req_node:gdpr:26.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.3'
      description: Irrespective of the terms of the arrangement referred to in paragraph
        1, the data subject may exercise his or her rights under this Regulation in
        respect of and against each of the controllers.
      translations:
        sv:
          description: "Oavsett formerna f\xF6r det arrangemang som avses i punkt\
            \ 1 f\xE5r den registrerade ut\xF6va sina r\xE4ttigheter enligt denna\
            \ f\xF6rordning med avseende p\xE5 och emot var och en av de personuppgiftsansvariga."
    - urn: urn:intuitem:risk:req_node:gdpr:article-27
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 27
      description: Representatives of controllers or processors not established in
        the Union
      translations:
        sv:
          name: Artikel 27
          description: "F\xF6retr\xE4dare f\xF6r personuppgiftsansvariga eller personuppgiftsbitr\xE4\
            den som inte \xE4r etablerade i unionen"
    - urn: urn:intuitem:risk:req_node:gdpr:27.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.1'
      description: Where Article 3(2) applies, the controller or the processor shall
        designate in writing a representative in the Union.
      translations:
        sv:
          description: "Om artikel 3.2 till\xE4mpas ska den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det skriftligen utse en f\xF6retr\xE4dare\
            \ i unionen."
    - urn: urn:intuitem:risk:req_node:gdpr:27.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.2'
      description: 'The obligation laid down in paragraph 1 of this Article shall
        not apply to:'
      translations:
        sv:
          description: "Skyldigheten enligt punkt 1 i denna artikel ska inte g\xE4\
            lla"
    - urn: urn:intuitem:risk:req_node:gdpr:27.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:27.2
      ref_id: 27.2.a
      description: processing which is occasional, does not include, on a large scale,
        processing of special categories of data as referred to in Article 9(1) or
        processing of personal data relating to criminal convictions and offences
        referred to in Article 10, and is unlikely to result in a risk to the rights
        and freedoms of natural persons, taking into account the nature, context,
        scope and purposes of the processing; or
      translations:
        sv:
          description: "tillf\xE4llig behandling som inte omfattar behandling i stor\
            \ omfattning av s\xE4rskilda kategorier av uppgifter, som avses i artikel\
            \ 9.1, eller behandling av personuppgifter avseende f\xE4llande domar\
            \ i brottm\xE5l samt \xF6vertr\xE4delser, som avses i artikel 10, och\
            \ som sannolikt inte kommer att medf\xF6ra en risk f\xF6r fysiska personers\
            \ r\xE4ttigheter och friheter, med h\xE4nsyn till behandlingens art, sammanhang,\
            \ omfattning och \xE4ndam\xE5l, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:27.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:27.2
      ref_id: 27.2.b
      description: a public authority or body.
      translations:
        sv:
          description: en offentlig myndighet eller ett offentligt organ.
    - urn: urn:intuitem:risk:req_node:gdpr:27.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.3'
      description: The representative shall be established in one of the Member States
        where the data subjects, whose personal data are processed in relation to
        the offering of goods or services to them, or whose behaviour is monitored,
        are.
      translations:
        sv:
          description: "F\xF6retr\xE4daren ska vara etablerad i en av de medlemsstater\
            \ d\xE4r de registrerade, vars personuppgifter behandlas i samband med\
            \ att de erbjuds varor eller tj\xE4nster, eller vars beteende \xF6vervakas,\
            \ befinner sig."
    - urn: urn:intuitem:risk:req_node:gdpr:27.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.4'
      description: The representative shall be mandated by the controller or processor
        to be addressed in addition to or instead of the controller or the processor
        by, in particular, supervisory authorities and data subjects, on all issues
        related to processing, for the purposes of ensuring compliance with this Regulation.
      translations:
        sv:
          description: "F\xF6retr\xE4daren ska p\xE5 den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets uppdrag, ut\xF6ver eller i\_st\xE4\
            llet f\xF6r den personuppgiftsansvarige eller personuppgiftsbitr\xE4det,\
            \ fungera som kontaktperson f\xF6r i\_synnerhet tillsynsmyndigheter och\
            \ registrerade, i alla fr\xE5gor som har anknytning till behandlingen,\
            \ i syfte att s\xE4kerst\xE4lla efterlevnad av denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:27.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.5'
      description: The designation of a representative by the controller or processor
        shall be without prejudice to legal actions which could be initiated against
        the controller or the processor themselves.
      translations:
        sv:
          description: "Att den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det utser en f\xF6retr\xE4dare ska inte p\xE5verka de r\xE4ttsliga \xE5\
            tg\xE4rder som skulle kunna inledas mot den personuppgiftsansvarige eller\
            \ personuppgiftsbitr\xE4det."
    - urn: urn:intuitem:risk:req_node:gdpr:article-28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 28
      description: Processor
      translations:
        sv:
          name: Artikel 28
          description: "Personuppgiftsbitr\xE4den"
    - urn: urn:intuitem:risk:req_node:gdpr:28.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.1'
      description: Where processing is to be carried out on behalf of a controller,
        the controller shall use only processors providing sufficient guarantees to
        implement appropriate technical and organisational measures in such a manner
        that processing will meet the requirements of this Regulation and ensure the
        protection of the rights of the data subject.
      translations:
        sv:
          description: "Om en behandling ska genomf\xF6ras p\xE5 en personuppgiftsansvarigs\
            \ v\xE4gnar ska den personuppgiftsansvarige endast anlita personuppgiftsbitr\xE4\
            den som ger tillr\xE4ckliga garantier om att genomf\xF6ra l\xE4mpliga\
            \ tekniska och organisatoriska \xE5tg\xE4rder p\xE5 ett s\xE5dant s\xE4\
            tt att behandlingen uppfyller kraven i\_denna f\xF6rordning och s\xE4\
            kerst\xE4ller att den registrerades r\xE4ttigheter skyddas."
    - urn: urn:intuitem:risk:req_node:gdpr:28.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.2'
      description: The processor shall not engage another processor without prior
        specific or general written authorisation of the controller. In the case of
        general written authorisation, the processor shall inform the controller of
        any intended changes concerning the addition or replacement of other processors,
        thereby giving the controller the opportunity to object to such changes.
      translations:
        sv:
          description: "Personuppgiftsbitr\xE4det f\xE5r inte anlita ett annat personuppgiftsbitr\xE4\
            de utan att ett s\xE4rskilt eller allm\xE4nt skriftligt f\xF6rhandstillst\xE5\
            nd har erh\xE5llits av den personuppgiftsansvarige. Om ett allm\xE4nt\
            \ skriftligt tillst\xE5nd har erh\xE5llits, ska personuppgiftsbitr\xE4\
            det informera den personuppgiftsansvarige om eventuella planer p\xE5 att\
            \ anlita nya personuppgiftsbitr\xE4den eller ers\xE4tta personuppgiftsbitr\xE4\
            den, s\xE5 att den personuppgiftsansvarige har m\xF6jlighet att g\xF6\
            ra inv\xE4ndningar mot s\xE5dana f\xF6r\xE4ndringar."
    - urn: urn:intuitem:risk:req_node:gdpr:28.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.3'
      description: 'Processing by a processor shall be governed by a contract or other
        legal act under Union or Member State law, that is binding on the processor
        with regard to the controller and that sets out the subject-matter and duration
        of the processing, the nature and purpose of the processing, the type of personal
        data and categories of data subjects and the obligations and rights of the
        controller. That contract or other legal act shall stipulate, in particular,
        that the processor:'
      translations:
        sv:
          description: "N\xE4r uppgifter behandlas av ett personuppgiftsbitr\xE4de\
            \ ska hanteringen regleras genom ett avtal eller en annan r\xE4ttsakt\
            \ enligt unionsr\xE4tten eller enligt medlemsstaternas nationella r\xE4\
            tt som \xE4r bindande f\xF6r personuppgiftsbitr\xE4det med avseende p\xE5\
            \ den personuppgiftsansvarige och i vilken f\xF6rem\xE5let f\xF6r behandlingen,\
            \ behandlingens varaktighet, art och \xE4ndam\xE5l, typen av personuppgifter\
            \ och kategorier av registrerade, samt den personuppgiftsansvariges skyldigheter\
            \ och r\xE4ttigheter anges. I det avtalet eller den r\xE4ttsakten ska\
            \ det s\xE4rskilt f\xF6reskrivas att personuppgiftsbitr\xE4det"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.a
      description: processes the personal data only on documented instructions from
        the controller, including with regard to transfers of personal data to a third
        country or an international organisation, unless required to do so by Union
        or Member State law to which the processor is subject; in such a case, the
        processor shall inform the controller of that legal requirement before processing,
        unless that law prohibits such information on important grounds of public
        interest;
      translations:
        sv:
          description: "endast f\xE5r behandla personuppgifter p\xE5 dokumenterade\
            \ instruktioner fr\xE5n den personuppgiftsansvarige, inbegripet n\xE4\
            r det g\xE4ller \xF6verf\xF6ringar av personuppgifter till ett tredjeland\
            \ eller en internationell organisation, s\xE5vida inte denna behandling\
            \ kr\xE4vs enligt unionsr\xE4tten eller enligt en medlemsstats nationella\
            \ r\xE4tt som personuppgiftsbitr\xE4det omfattas av, och i s\xE5 fall\
            \ ska personuppgiftsbitr\xE4det informera den personuppgiftsansvarige\
            \ om det r\xE4ttsliga kravet innan uppgifterna behandlas, s\xE5vida s\xE5\
            dan information inte \xE4r f\xF6rbjuden med h\xE4nvisning till ett viktigt\
            \ allm\xE4nintresse enligt denna r\xE4tt,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.b
      description: ensures that persons authorised to process the personal data have
        committed themselves to confidentiality or are under an appropriate statutory
        obligation of confidentiality;
      translations:
        sv:
          description: "s\xE4kerst\xE4ller att personer med beh\xF6righet att behandla\
            \ personuppgifterna har \xE5tagit sig att iaktta konfidentialitet eller\
            \ omfattas av en l\xE4mplig lagstadgad tystnadsplikt,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.c
      description: takes all measures required pursuant to Article 32;
      translations:
        sv:
          description: "ska vidta alla \xE5tg\xE4rder som kr\xE4vs enligt artikel\
            \ 32,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.d
      description: respects the conditions referred to in paragraphs 2 and 4 for engaging
        another processor;
      translations:
        sv:
          description: "ska respektera de villkor som avses i punkterna 2 och 4 f\xF6\
            r anlitandet av ett annat personuppgiftsbitr\xE4de,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.e
      description: taking into account the nature of the processing, assists the controller
        by appropriate technical and organisational measures, insofar as this is possible,
        for the fulfilment of the controller's obligation to respond to requests for
        exercising the data subject's rights laid down in Chapter III;
      translations:
        sv:
          description: "med tanke p\xE5 behandlingens art, ska hj\xE4lpa den personuppgiftsansvarige\
            \ genom l\xE4mpliga tekniska och organisatoriska \xE5tg\xE4rder, i den\
            \ m\xE5n detta \xE4r m\xF6jligt, s\xE5 att den personuppgiftsansvarige\
            \ kan fullg\xF6ra sin skyldighet att svara p\xE5 beg\xE4ran om ut\xF6\
            vande av den registrerades r\xE4ttigheter i enlighet med kapitel III,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.f
      description: assists the controller in ensuring compliance with the obligations
        pursuant to Articles 32 to 36 taking into account the nature of processing
        and the information available to the processor;
      translations:
        sv:
          description: "ska bist\xE5 den personuppgiftsansvarige med att se till att\
            \ skyldigheterna enligt artiklarna\_32\u201336 fullg\xF6rs, med beaktande\
            \ av typen av behandling och den information som personuppgiftsbitr\xE4\
            det har att tillg\xE5,"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.g
      description: at the choice of the controller, deletes or returns all the personal
        data to the controller after the end of the provision of services relating
        to processing, and deletes existing copies unless Union or Member State law
        requires storage of the personal data;
      translations:
        sv:
          description: "beroende p\xE5 vad den personuppgiftsansvarige v\xE4ljer,\
            \ ska radera eller \xE5terl\xE4mna alla personuppgifter till den personuppgiftsansvarige\
            \ efter det att tillhandah\xE5llandet av behandlingstj\xE4nster har avslutats,\
            \ och radera befintliga kopior s\xE5vida inte lagring av personuppgifterna\
            \ kr\xE4vs enligt unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt, och"
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.h
      description: makes available to the controller all information necessary to
        demonstrate compliance with the obligations laid down in this Article and
        allow for and contribute to audits, including inspections, conducted by the
        controller or another auditor mandated by the controller.
      translations:
        sv:
          description: "ska ge den personuppgiftsansvarige tillg\xE5ng till all information\
            \ som kr\xE4vs f\xF6r att visa att de skyldigheter som fastst\xE4lls i\
            \ denna artikel har fullgjorts samt m\xF6jligg\xF6ra och bidra till granskningar,\
            \ inbegripet inspektioner, som genomf\xF6rs av den personuppgiftsansvarige\
            \ eller av en annan revisor som bemyndigats av den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:node474
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      description: With regard to point (h) of the first subparagraph, the processor
        shall immediately inform the controller if, in its opinion, an instruction
        infringes this Regulation or other Union or Member State data protection provisions.
      translations:
        sv:
          description: "Med avseende p\xE5 led h i f\xF6rsta stycket ska personuppgiftsbitr\xE4\
            det omedelbart informera den personuppgiftsansvarige om han anser att\
            \ en instruktion strider mot denna f\xF6rordning eller mot andra av unionens\
            \ eller medlemsstaternas dataskyddsbest\xE4mmelser."
    - urn: urn:intuitem:risk:req_node:gdpr:28.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.4'
      description: Where a processor engages another processor for carrying out specific
        processing activities on behalf of the controller, the same data protection
        obligations as set out in the contract or other legal act between the controller
        and the processor as referred to in paragraph 3 shall be imposed on that other
        processor by way of a contract or other legal act under Union or Member State
        law, in particular providing sufficient guarantees to implement appropriate
        technical and organisational measures in such a manner that the processing
        will meet the requirements of this Regulation. Where that other processor
        fails to fulfil its data protection obligations, the initial processor shall
        remain fully liable to the controller for the performance of that other processor's
        obligations.
      translations:
        sv:
          description: "I de fall d\xE4r ett personuppgiftsbitr\xE4de anlitar ett\
            \ annat personuppgiftsbitr\xE4de f\xF6r utf\xF6rande av specifik behandling\
            \ p\xE5 den personuppgiftsansvariges v\xE4gnar ska det andra personuppgiftsbitr\xE4\
            det, genom ett avtal eller en annan r\xE4ttsakt enligt unionsr\xE4tten\
            \ eller enligt medlemsstaternas nationella r\xE4tt, \xE5l\xE4ggas samma\
            \ skyldigheter i fr\xE5ga om dataskydd som de som fastst\xE4lls i avtalet\
            \ eller den andra r\xE4ttsakten mellan den personuppgiftsansvarige och\
            \ personuppgiftsbitr\xE4det enligt punkt 3, och framf\xF6r allt att ge\
            \ tillr\xE4ckliga garantier om att genomf\xF6ra l\xE4mpliga tekniska och\
            \ organisatoriska \xE5tg\xE4rder p\xE5 ett s\xE5dant s\xE4tt att behandlingen\
            \ uppfyller kraven i denna f\xF6rordning. Om det andra personuppgiftsbitr\xE4\
            det inte fullg\xF6r sina skyldigheter i fr\xE5ga om dataskydd ska det\
            \ ursprungliga personuppgiftsbitr\xE4det vara fullt ansvarig gentemot\
            \ den personuppgiftsansvarige f\xF6r utf\xF6randet av det andra personuppgiftsbitr\xE4\
            dets skyldigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:28.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.5'
      description: Adherence of a processor to an approved code of conduct as referred
        to in Article 40 or an approved certification mechanism as referred to in
        Article 42 may be used as an element by which to demonstrate sufficient guarantees
        as referred to in paragraphs 1 and 4 of this Article.
      translations:
        sv:
          description: "Ett personuppgiftsbitr\xE4des anslutning till en godk\xE4\
            nd uppf\xF6randekod som avses i artikel 40 eller en godk\xE4nd certifieringsmekanism\
            \ som avses i artikel 42 f\xE5r anv\xE4ndas f\xF6r att visa att tillr\xE4\
            ckliga garantier tillhandah\xE5lls, s\xE5 som avses punkterna 1 och 4\
            \ i den h\xE4r artikeln."
    - urn: urn:intuitem:risk:req_node:gdpr:28.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.6'
      description: Without prejudice to an individual contract between the controller
        and the processor, the contract or the other legal act referred to in paragraphs
        3 and 4 of this Article may be based, in whole or in part, on standard contractual
        clauses referred to in paragraphs 7 and 8 of this Article, including when
        they are part of a certification granted to the controller or processor pursuant
        to Articles 42 and 43.
      translations:
        sv:
          description: "Det avtal eller den andra r\xE4ttsakt som avses i punkterna\
            \ 3 och 4 i den h\xE4r artikeln f\xE5r, utan att det p\xE5verkar till\xE4\
            mpningen av ett enskilt avtal mellan den personuppgiftsansvarige och personuppgiftsbitr\xE4\
            det, helt eller delvis baseras p\xE5 s\xE5dana standardavtalsklausuler\
            \ som avses i punkterna 7 och 8 i den h\xE4r artikeln, inbegripet n\xE4\
            r de ing\xE5r i en certifiering som i enlighet med artiklarna 42 och 43\
            \ beviljats den personuppgiftsansvarige eller personuppgiftsbitr\xE4det."
    - urn: urn:intuitem:risk:req_node:gdpr:28.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.7'
      description: The Commission may lay down standard contractual clauses for the
        matters referred to in paragraph 3 and 4 of this Article and in accordance
        with the examination procedure referred to in Article 93(2).
      translations:
        sv:
          description: "Kommissionen f\xE5r fastst\xE4lla standardavtalsklausuler\
            \ f\xF6r de fr\xE5gor som avses i punkterna 3 och 4 i den h\xE4r artikeln,\
            \ i enlighet med det granskningsf\xF6rfarande som avses i artikel 93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:28.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.8'
      description: A supervisory authority may adopt standard contractual clauses
        for the matters referred to in paragraph 3 and 4 of this Article and in accordance
        with the consistency mechanism referred to in Article 63.
      translations:
        sv:
          description: "En tillsynsmyndighet f\xE5r fastst\xE4lla standardavtalsklausuler\
            \ f\xF6r de fr\xE5gor som avses i\_punkterna 3 och 4 i den h\xE4r artikeln,\
            \ i enlighet med den mekanism f\xF6r enhetlighet som avses i artikel 63."
    - urn: urn:intuitem:risk:req_node:gdpr:28.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.9'
      description: The contract or the other legal act referred to in paragraphs 3
        and 4 shall be in writing, including in electronic form.
      translations:
        sv:
          description: "Det avtal eller den andra r\xE4ttsakt som avses i punkterna\
            \ 3 och 4 ska uppr\xE4ttas skriftligen, inbegripet i ett elektroniskt\
            \ format."
    - urn: urn:intuitem:risk:req_node:gdpr:28.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.10'
      description: Without prejudice to Articles 82, 83 and 84, if a processor infringes
        this Regulation by determining the purposes and means of processing, the processor
        shall be considered to be a controller in respect of that processing.
      translations:
        sv:
          description: "Om ett personuppgiftsbitr\xE4de \xF6vertr\xE4der denna f\xF6\
            rordning genom att fastst\xE4lla \xE4ndam\xE5len med och medlen f\xF6\
            r behandlingen, ska personuppgiftsbitr\xE4det anses vara personuppgiftsansvarig\
            \ med avseende p\xE5 den behandlingen, utan att det p\xE5verkar till\xE4\
            mpningen av artiklarna 82, 83 och 84."
    - urn: urn:intuitem:risk:req_node:gdpr:article-29
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 29
      description: Processing under the authority of the controller or processor
      translations:
        sv:
          name: Artikel 29
          description: "Behandling under den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets \xF6verinseende"
    - urn: urn:intuitem:risk:req_node:gdpr:node483
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-29
      description: The processor and any person acting under the authority of the
        controller or of the processor, who has access to personal data, shall not
        process those data except on instructions from the controller, unless required
        to do so by Union or Member State law.
      translations:
        sv:
          description: "Personuppgiftsbitr\xE4det och personer som utf\xF6r arbete\
            \ under den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets\
            \ \xF6verinseende, och som f\xE5r tillg\xE5ng till personuppgifter, f\xE5\
            r endast behandla dessa p\xE5 instruktion fr\xE5n den personuppgiftsansvarige,\
            \ s\xE5vida han eller hon inte \xE4r skyldig att g\xF6ra det enligt unionsr\xE4\
            tten eller medlemsstaternas nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:article-30
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 30
      description: Records of processing activities
      translations:
        sv:
          name: Artikel 30
          description: "Register \xF6ver behandling"
    - urn: urn:intuitem:risk:req_node:gdpr:30.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.1'
      description: 'Each controller and, where applicable, the controller''s representative,
        shall maintain a record of processing activities under its responsibility.
        That record shall contain all of the following information:'
      translations:
        sv:
          description: "Varje personuppgiftsansvarig och, i till\xE4mpliga fall, dennes\
            \ f\xF6retr\xE4dare ska f\xF6ra ett register \xF6ver behandling som utf\xF6\
            rts under dess ansvar. Detta register ska inneh\xE5lla samtliga f\xF6\
            ljande uppgifter:"
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.a
      description: the name and contact details of the controller and, where applicable,
        the joint controller, the controller's representative and the data protection
        officer;
      translations:
        sv:
          description: "Namn och kontaktuppgifter f\xF6r den personuppgiftsansvarige,\
            \ samt i till\xE4mpliga fall gemensamt personuppgiftsansvariga, den personuppgiftsansvariges\
            \ f\xF6retr\xE4dare samt dataskyddsombudet."
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.b
      description: the purposes of the processing;
      translations:
        sv:
          description: "\xC4ndam\xE5len med behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.c
      description: a description of the categories of data subjects and of the categories
        of personal data;
      translations:
        sv:
          description: En beskrivning av kategorierna av registrerade och av kategorierna
            av personuppgifter.
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.d
      description: the categories of recipients to whom the personal data have been
        or will be disclosed including recipients in third countries or international
        organisations;
      translations:
        sv:
          description: "De kategorier av mottagare till vilka personuppgifterna har\
            \ l\xE4mnats eller ska l\xE4mnas ut, inbegripet mottagare i tredjel\xE4\
            nder eller i internationella organisationer."
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.e
      description: where applicable, transfers of personal data to a third country
        or an international organisation, including the identification of that third
        country or international organisation and, in the case of transfers referred
        to in the second subparagraph of Article 49(1), the documentation of suitable
        safeguards;
      translations:
        sv:
          description: "I till\xE4mpliga fall, \xF6verf\xF6ringar av personuppgifter\
            \ till ett tredjeland eller en internationell organisation, inbegripet\
            \ identifiering av tredjelandet eller den internationella organisationen\
            \ och, vid s\xE5dana \xF6verf\xF6ringar som avses i artikel\_49.1 andra\
            \ stycket, dokumentationen av l\xE4mpliga skydds\xE5tg\xE4rder."
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.f
      description: where possible, the envisaged time limits for erasure of the different
        categories of data;
      translations:
        sv:
          description: "Om m\xF6jligt, de f\xF6rutsedda tidsfristerna f\xF6r radering\
            \ av de olika kategorierna av uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.g
      description: where possible, a general description of the technical and organisational
        security measures referred to in Article 32(1).
      translations:
        sv:
          description: "Om m\xF6jligt, en allm\xE4n beskrivning av de tekniska och\
            \ organisatoriska s\xE4kerhets\xE5tg\xE4rder som avses i artikel 32.1."
    - urn: urn:intuitem:risk:req_node:gdpr:30.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.2'
      description: 'Each processor and, where applicable, the processor''s representative
        shall maintain a record of all categories of processing activities carried
        out on behalf of a controller, containing:'
      translations:
        sv:
          description: "Varje personuppgiftsbitr\xE4de och, i till\xE4mpliga fall,\
            \ dennes f\xF6retr\xE4dare ska f\xF6ra ett register \xF6ver alla kategorier\
            \ av behandling som utf\xF6rts f\xF6r den personuppgiftsansvariges r\xE4\
            kning, som omfattar f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.a
      description: the name and contact details of the processor or processors and
        of each controller on behalf of which the processor is acting, and, where
        applicable, of the controller's or the processor's representative, and the
        data protection officer;
      translations:
        sv:
          description: "Namn och kontaktuppgifter f\xF6r personuppgiftsbitr\xE4det\
            \ eller personuppgiftsbitr\xE4dena och f\xF6r varje personuppgiftsansvarig\
            \ f\xF6r vars r\xE4kning personuppgiftsbitr\xE4det agerar, och, i\_till\xE4\
            mpliga fall, f\xF6r den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets f\xF6retr\xE4dare samt dataskyddsombudet."
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.b
      description: the categories of processing carried out on behalf of each controller;
      translations:
        sv:
          description: "De kategorier av behandling som har utf\xF6rts f\xF6r varje\
            \ personuppgiftsansvariges r\xE4kning."
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.c
      description: where applicable, transfers of personal data to a third country
        or an international organisation, including the identification of that third
        country or international organisation and, in the case of transfers referred
        to in the second subparagraph of Article 49(1), the documentation of suitable
        safeguards;
      translations:
        sv:
          description: "I till\xE4mpliga fall, \xF6verf\xF6ringar av personuppgifter\
            \ till ett tredjeland eller en internationell organisation, inbegripet\
            \ identifiering av tredjelandet eller den internationella organisationen\
            \ och, vid s\xE5dana \xF6verf\xF6ringar som avses i artikel\_49.1 andra\
            \ stycket, dokumentationen av l\xE4mpliga skydds\xE5tg\xE4rder."
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.d
      description: where possible, a general description of the technical and organisational
        security measures referred to in Article 32(1).
      translations:
        sv:
          description: "Om m\xF6jligt, en allm\xE4n beskrivning av de tekniska och\
            \ organisatoriska s\xE4kerhets\xE5tg\xE4rder som avses i artikel 32.1."
    - urn: urn:intuitem:risk:req_node:gdpr:30.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.3'
      description: The records referred to in paragraphs 1 and 2 shall be in writing,
        including in electronic form.
      translations:
        sv:
          description: "De register som avses i punkterna 1 och 2 ska uppr\xE4ttas\
            \ skriftligen, inbegripet i elektronisk form."
    - urn: urn:intuitem:risk:req_node:gdpr:30.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.4'
      description: The controller or the processor and, where applicable, the controller's
        or the processor's representative, shall make the record available to the
        supervisory authority on request.
      translations:
        sv:
          description: "P\xE5 beg\xE4ran ska den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det samt, i till\xE4mpliga fall, den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets f\xF6retr\xE4dare g\xF6ra registret tillg\xE4ngligt f\xF6r tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:30.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.5'
      description: The obligations referred to in paragraphs 1 and 2 shall not apply
        to an enterprise or an organisation employing fewer than 250 persons unless
        the processing it carries out is likely to result in a risk to the rights
        and freedoms of data subjects, the processing is not occasional, or the processing
        includes special categories of data as referred to in Article 9(1) or personal
        data relating to criminal convictions and offences referred to in Article
        10.
      translations:
        sv:
          description: "De skyldigheter som anges i punkterna 1 och 2 ska inte g\xE4\
            lla f\xF6r ett f\xF6retag eller en organisation som syssels\xE4tter f\xE4\
            rre \xE4n 250 personer s\xE5vida inte den behandling som utf\xF6rs sannolikt\
            \ kommer att medf\xF6ra en risk f\xF6r registrerades r\xE4ttigheter och\
            \ friheter, behandlingen inte \xE4r tillf\xE4llig eller behandlingen omfattar\
            \ s\xE4rskilda kategorier av uppgifter som avses i\_artikel 9.1 eller\
            \ personuppgifter om f\xE4llande domar i brottm\xE5l samt \xF6vertr\xE4\
            delser som avses i artikel 10."
    - urn: urn:intuitem:risk:req_node:gdpr:article-31
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 31
      description: Cooperation with the supervisory authority
      translations:
        sv:
          name: Artikel 31
          description: Samarbete med tillsynsmyndigheten
    - urn: urn:intuitem:risk:req_node:gdpr:node502
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-31
      description: The controller and the processor and, where applicable, their representatives,
        shall cooperate, on request, with the supervisory authority in the performance
        of its tasks.
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ samt, i till\xE4mpliga fall, deras f\xF6retr\xE4dare ska p\xE5 beg\xE4\
            ran samarbeta med tillsynsmyndigheten vid utf\xF6randet av dennes uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:node503
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 2
      description: Security of personal data
      translations:
        sv:
          name: Avsnitt 2
          description: "S\xE4kerhet f\xF6r personuppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:article-32
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 32
      description: Security of processing
      translations:
        sv:
          name: Artikel 32
          description: "S\xE4kerhet i samband med behandlingen"
    - urn: urn:intuitem:risk:req_node:gdpr:32.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.1'
      description: 'Taking into account the state of the art, the costs of implementation
        and the nature, scope, context and purposes of processing as well as the risk
        of varying likelihood and severity for the rights and freedoms of natural
        persons, the controller and the processor shall implement appropriate technical
        and organisational measures to ensure a level of security appropriate to the
        risk, including inter alia as appropriate:'
      translations:
        sv:
          description: "Med beaktande av den senaste utvecklingen, genomf\xF6randekostnaderna\
            \ och behandlingens art, omfattning, sammanhang och \xE4ndam\xE5l samt\
            \ riskerna, av varierande sannolikhetsgrad och allvar, f\xF6r fysiska\
            \ personers r\xE4ttigheter och friheter ska den personuppgiftsansvarige\
            \ och personuppgiftsbitr\xE4det vidta l\xE4mpliga tekniska och organisatoriska\
            \ \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla en s\xE4kerhetsniv\xE5 som\
            \ \xE4r l\xE4mplig i f\xF6rh\xE5llande till risken, inbegripet, n\xE4\
            r det \xE4r l\xE4mpligt"
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.a
      description: the pseudonymisation and encryption of personal data;
      translations:
        sv:
          description: pseudonymisering och kryptering av personuppgifter,
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.b
      description: the ability to ensure the ongoing confidentiality, integrity, availability
        and resilience of processing systems and services;
      translations:
        sv:
          description: "f\xF6rm\xE5gan att fortl\xF6pande s\xE4kerst\xE4lla konfidentialitet,\
            \ integritet, tillg\xE4nglighet och motst\xE5ndskraft hos behandlingssystemen\
            \ och -tj\xE4nsterna,"
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.c
      description: the ability to restore the availability and access to personal
        data in a timely manner in the event of a physical or technical incident;
      translations:
        sv:
          description: "f\xF6rm\xE5gan att \xE5terst\xE4lla tillg\xE4ngligheten och\
            \ tillg\xE5ngen till personuppgifter i rimlig tid vid en fysisk eller\
            \ teknisk incident,"
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.d
      description: a process for regularly testing, assessing and evaluating the effectiveness
        of technical and organisational measures for ensuring the security of the
        processing.
      translations:
        sv:
          description: "ett f\xF6rfarande f\xF6r att regelbundet testa, unders\xF6\
            ka och utv\xE4rdera effektiviteten hos de tekniska och organisatoriska\
            \ \xE5tg\xE4rder som ska s\xE4kerst\xE4lla behandlingens s\xE4kerhet."
    - urn: urn:intuitem:risk:req_node:gdpr:32.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.2'
      description: In assessing the appropriate level of security account shall be
        taken in particular of the risks that are presented by processing, in particular
        from accidental or unlawful destruction, loss, alteration, unauthorised disclosure
        of, or access to personal data transmitted, stored or otherwise processed.
      translations:
        sv:
          description: "Vid bed\xF6mningen av l\xE4mplig s\xE4kerhetsniv\xE5 ska s\xE4\
            rskild h\xE4nsyn tas till de risker som behandling medf\xF6r, i synnerhet\
            \ fr\xE5n oavsiktlig eller olaglig f\xF6rst\xF6ring, f\xF6rlust eller\
            \ \xE4ndring eller till obeh\xF6rigt r\xF6jande av eller obeh\xF6rig \xE5\
            tkomst till de personuppgifter som \xF6verf\xF6rts, lagrats eller p\xE5\
            \ annat s\xE4tt behandlats."
    - urn: urn:intuitem:risk:req_node:gdpr:32.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.3'
      description: Adherence to an approved code of conduct as referred to in Article
        40 or an approved certification mechanism as referred to in Article 42 may
        be used as an element by which to demonstrate compliance with the requirements
        set out in paragraph 1 of this Article.
      translations:
        sv:
          description: "Anslutning till en godk\xE4nd uppf\xF6randekod som avses i\
            \ artikel 40 eller en godk\xE4nd certifieringsmekanism som avses i artikel\
            \ 42 f\xE5r anv\xE4ndas f\xF6r att visa att kraven i punkt 1 i\_den h\xE4\
            r artikeln f\xF6ljs."
    - urn: urn:intuitem:risk:req_node:gdpr:32.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.4'
      description: The controller and processor shall take steps to ensure that any
        natural person acting under the authority of the controller or the processor
        who has access to personal data does not process them except on instructions
        from the controller, unless he or she is required to do so by Union or Member
        State law.
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ ska vidta \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla att varje fysisk\
            \ person som utf\xF6r arbete under den personuppgiftsansvariges eller\
            \ personuppgiftsbitr\xE4dets \xF6verinseende, och som f\xE5r tillg\xE5\
            ng till personuppgifter, endast behandlar dessa p\xE5 instruktion fr\xE5\
            n den personuppgiftsansvarige, om inte unionsr\xE4tten eller medlemsstaternas\
            \ nationella r\xE4tt \xE5l\xE4gger honom eller henne att g\xF6ra det."
    - urn: urn:intuitem:risk:req_node:gdpr:article-33
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 33
      description: Notification of a personal data breach to the supervisory authority
      translations:
        sv:
          name: Artikel 33
          description: "Anm\xE4lan av en personuppgiftsincident till tillsynsmyndigheten"
    - urn: urn:intuitem:risk:req_node:gdpr:33.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.1'
      description: In the case of a personal data breach, the controller shall without
        undue delay and, where feasible, not later than 72 hours after having become
        aware of it, notify the personal data breach to the supervisory authority
        competent in accordance with Article 55, unless the personal data breach is
        unlikely to result in a risk to the rights and freedoms of natural persons.
        Where the notification to the supervisory authority is not made within 72
        hours, it shall be accompanied by reasons for the delay.
      translations:
        sv:
          description: "Vid en personuppgiftsincident ska den personuppgiftsansvarige\
            \ utan on\xF6digt dr\xF6jsm\xE5l och, om s\xE5 \xE4r m\xF6jligt, inte\
            \ senare \xE4n 72 timmar efter att ha f\xE5tt vetskap om den, anm\xE4\
            la personuppgiftsincidenten till den tillsynsmyndighet som \xE4r beh\xF6\
            rig i enlighet med artikel\_55, s\xE5vida det inte \xE4r osannolikt att\
            \ personuppgiftsincidenten medf\xF6r en risk f\xF6r fysiska personers\
            \ r\xE4ttigheter och friheter. Om anm\xE4lan till tillsynsmyndigheten\
            \ inte g\xF6rs inom 72 timmar ska den \xE5tf\xF6ljas av en motivering\
            \ till f\xF6rseningen."
    - urn: urn:intuitem:risk:req_node:gdpr:33.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.2'
      description: The processor shall notify the controller without undue delay after
        becoming aware of a personal data breach.
      translations:
        sv:
          description: "Personuppgiftsbitr\xE4det ska underr\xE4tta den personuppgiftsansvarige\
            \ utan on\xF6digt dr\xF6jsm\xE5l efter att ha f\xE5tt vetskap om en personuppgiftsincident."
    - urn: urn:intuitem:risk:req_node:gdpr:33.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.3'
      description: 'The notification referred to in paragraph 1 shall at least:'
      translations:
        sv:
          description: "Den anm\xE4lan som avses i punkt 1 ska \xE5tminstone"
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.a
      description: describe the nature of the personal data breach including where
        possible, the categories and approximate number of data subjects concerned
        and the categories and approximate number of personal data records concerned;
      translations:
        sv:
          description: "beskriva personuppgiftsincidentens art, inbegripet, om s\xE5\
            \ \xE4r m\xF6jligt, de kategorier av och det ungef\xE4rliga antalet registrerade\
            \ som ber\xF6rs samt de kategorier av och det ungef\xE4rliga antalet personuppgiftsposter\
            \ som ber\xF6rs,"
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.b
      description: communicate the name and contact details of the data protection
        officer or other contact point where more information can be obtained;
      translations:
        sv:
          description: "f\xF6rmedla namnet p\xE5 och kontaktuppgifterna f\xF6r dataskyddsombudet\
            \ eller andra kontaktpunkter d\xE4r mer information kan erh\xE5llas,"
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.c
      description: describe the likely consequences of the personal data breach;
      translations:
        sv:
          description: beskriva de sannolika konsekvenserna av personuppgiftsincidenten,
            och
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.d
      description: describe the measures taken or proposed to be taken by the controller
        to address the personal data breach, including, where appropriate, measures
        to mitigate its possible adverse effects.
      translations:
        sv:
          description: "beskriva de \xE5tg\xE4rder som den personuppgiftsansvarige\
            \ har vidtagit eller f\xF6reslagit f\xF6r att \xE5tg\xE4rda personuppgiftsincidenten,\
            \ inbegripet, n\xE4r s\xE5 \xE4r l\xE4mpligt, \xE5tg\xE4rder f\xF6r att\
            \ mildra dess potentiella negativa effekter."
    - urn: urn:intuitem:risk:req_node:gdpr:33.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.4'
      description: Where, and in so far as, it is not possible to provide the information
        at the same time, the information may be provided in phases without undue
        further delay.
      translations:
        sv:
          description: "Om och i den utstr\xE4ckning det inte \xE4r m\xF6jligt att\
            \ tillhandah\xE5lla informationen samtidigt, f\xE5r informationen tillhandah\xE5\
            llas i omg\xE5ngar utan on\xF6digt ytterligare dr\xF6jsm\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:33.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.5'
      description: The controller shall document any personal data breaches, comprising
        the facts relating to the personal data breach, its effects and the remedial
        action taken. That documentation shall enable the supervisory authority to
        verify compliance with this Article.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska dokumentera alla personuppgiftsincidenter,\
            \ inbegripet omst\xE4ndigheterna kring personuppgiftsincidenten, dess\
            \ effekter och de korrigerande \xE5tg\xE4rder som vidtagits. Dokumentationen\
            \ ska g\xF6ra det m\xF6jligt f\xF6r tillsynsmyndigheten att kontrollera\
            \ efterlevnaden av denna artikel."
    - urn: urn:intuitem:risk:req_node:gdpr:article-34
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 34
      description: Communication of a personal data breach to the data subject
      translations:
        sv:
          name: Artikel 34
          description: Information till den registrerade om en personuppgiftsincident
    - urn: urn:intuitem:risk:req_node:gdpr:34.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.1'
      description: When the personal data breach is likely to result in a high risk
        to the rights and freedoms of natural persons, the controller shall communicate
        the personal data breach to the data subject without undue delay.
      translations:
        sv:
          description: "Om personuppgiftsincidenten sannolikt leder till en h\xF6\
            g risk f\xF6r fysiska personers r\xE4ttigheter och friheter ska den personuppgiftsansvarige\
            \ utan on\xF6digt dr\xF6jsm\xE5l informera den registrerade om personuppgiftsincidenten."
    - urn: urn:intuitem:risk:req_node:gdpr:34.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.2'
      description: The communication to the data subject referred to in paragraph
        1 of this Article shall describe in clear and plain language the nature of
        the personal data breach and contain at least the information and measures
        referred to in points (b), (c) and (d) of Article 33(3).
      translations:
        sv:
          description: "Den information till den registrerade som avses i punkt 1\
            \ i denna artikel ska inneh\xE5lla en tydlig och klar beskrivning av personuppgiftsincidentens\
            \ art och \xE5tminstone de upplysningar och \xE5tg\xE4rder som avses i\
            \ artikel 33.3 b, c och d."
    - urn: urn:intuitem:risk:req_node:gdpr:34.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.3'
      description: 'The communication to the data subject referred to in paragraph
        1 shall not be required if any of the following conditions are met:'
      translations:
        sv:
          description: "Information till den registrerade i enlighet med punkt 1 kr\xE4\
            vs inte om n\xE5got av f\xF6ljande villkor \xE4r uppfyllt:"
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.a
      description: the controller has implemented appropriate technical and organisational
        protection measures, and those measures were applied to the personal data
        affected by the personal data breach, in particular those that render the
        personal data unintelligible to any person who is not authorised to access
        it, such as encryption;
      translations:
        sv:
          description: "Den personuppgiftsansvarige har genomf\xF6rt l\xE4mpliga tekniska\
            \ och organisatoriska skydds\xE5tg\xE4rder och dessa \xE5tg\xE4rder till\xE4\
            mpats p\xE5 de personuppgifter som p\xE5verkades av personuppgiftsincidenten,\
            \ i synnerhet s\xE5dana som ska g\xF6ra uppgifterna ol\xE4sbara f\xF6\
            r alla personer som inte \xE4r beh\xF6riga att f\xE5 tillg\xE5ng till\
            \ personuppgifterna, s\xE5som kryptering."
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.b
      description: the controller has taken subsequent measures which ensure that
        the high risk to the rights and freedoms of data subjects referred to in paragraph
        1 is no longer likely to materialise;
      translations:
        sv:
          description: "Den personuppgiftsansvarige har vidtagit ytterligare \xE5\
            tg\xE4rder som s\xE4kerst\xE4ller att den h\xF6ga risk f\xF6r registrerades\
            \ r\xE4ttigheter och friheter som avses i punkt 1 sannolikt inte l\xE4\
            ngre kommer att uppst\xE5."
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.c
      description: it would involve disproportionate effort. In such a case, there
        shall instead be a public communication or similar measure whereby the data
        subjects are informed in an equally effective manner.
      translations:
        sv:
          description: "Det skulle inbegripa en oproportionell anstr\xE4ngning. I\
            \ s\xE5 fall ska i st\xE4llet allm\xE4nheten informeras eller en liknande\
            \ \xE5tg\xE4rd vidtas genom vilken de registrerade informeras p\xE5 ett\
            \ lika effektivt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:34.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.4'
      description: If the controller has not already communicated the personal data
        breach to the data subject, the supervisory authority, having considered the
        likelihood of the personal data breach resulting in a high risk, may require
        it to do so or may decide that any of the conditions referred to in paragraph
        3 are met.
      translations:
        sv:
          description: "Om den personuppgiftsansvarige inte redan har informerat den\
            \ registrerade om personuppgiftsincidenten f\xE5r tillsynsmyndigheten,\
            \ efter att ha bed\xF6mt sannolikheten f\xF6r att personuppgiftsincidenten\
            \ medf\xF6r en h\xF6g risk, kr\xE4va att personuppgiftsbitr\xE4det g\xF6\
            r det eller f\xE5r besluta att n\xE5got av de villkor som avses i punkt\_\
            3 uppfylls."
    - urn: urn:intuitem:risk:req_node:gdpr:node532
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 3
      description: Data protection impact assessment and prior consultation
      translations:
        sv:
          name: Avsnitt 3
          description: "Konsekvensbed\xF6mning avseende dataskydd samt f\xF6reg\xE5\
            ende samr\xE5d"
    - urn: urn:intuitem:risk:req_node:gdpr:article-35
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node532
      ref_id: Article 35
      description: Data protection impact assessment
      translations:
        sv:
          name: Artikel 35
          description: "Konsekvensbed\xF6mning avseende dataskydd"
    - urn: urn:intuitem:risk:req_node:gdpr:35.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.1'
      description: Where a type of processing in particular using new technologies,
        and taking into account the nature, scope, context and purposes of the processing,
        is likely to result in a high risk to the rights and freedoms of natural persons,
        the controller shall, prior to the processing, carry out an assessment of
        the impact of the envisaged processing operations on the protection of personal
        data. A single assessment may address a set of similar processing operations
        that present similar high risks.
      translations:
        sv:
          description: "Om en typ av behandling, s\xE4rskilt med anv\xE4ndning av\
            \ ny teknik och med beaktande av dess art, omfattning, sammanhang och\
            \ \xE4ndam\xE5l, sannolikt leder till en h\xF6g risk f\xF6r fysiska personers\
            \ r\xE4ttigheter och friheter ska den personuppgiftsansvarige f\xF6re\
            \ behandlingen utf\xF6ra en bed\xF6mning av den planerade behandlingens\
            \ konsekvenser f\xF6r skyddet av personuppgifter. En enda bed\xF6mning\
            \ kan omfatta en serie liknande behandlingar som medf\xF6r liknande h\xF6\
            ga risker."
    - urn: urn:intuitem:risk:req_node:gdpr:35.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.2'
      description: The controller shall seek the advice of the data protection officer,
        where designated, when carrying out a data protection impact assessment.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska r\xE5dfr\xE5ga dataskyddsombudet,\
            \ om ett s\xE5dant utsetts, vid genomf\xF6rande av en konsekvensbed\xF6\
            mning avseende dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:35.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.3'
      description: 'A data protection impact assessment referred to in paragraph 1
        shall in particular be required in the case of:'
      translations:
        sv:
          description: "En konsekvensbed\xF6mning avseende dataskydd som avses i punkt\
            \ 1 ska s\xE4rskilt kr\xE4vas i\_f\xF6ljande fall:"
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.a
      description: a systematic and extensive evaluation of personal aspects relating
        to natural persons which is based on automated processing, including profiling,
        and on which decisions are based that produce legal effects concerning the
        natural person or similarly significantly affect the natural person;
      translations:
        sv:
          description: "En systematisk och omfattande bed\xF6mning av fysiska personers\
            \ personliga aspekter som grundar sig p\xE5 automatisk behandling, inbegripet\
            \ profilering, och p\xE5 vilken beslut grundar sig som har r\xE4ttsliga\
            \ f\xF6ljder f\xF6r fysiska personer eller p\xE5 liknande s\xE4tt i\_\
            betydande grad p\xE5verkar fysiska personer."
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.b
      description: processing on a large scale of special categories of data referred
        to in Article 9(1), or of personal data relating to criminal convictions and
        offences referred to in Article 10; or
      translations:
        sv:
          description: "Behandling i stor omfattning av s\xE4rskilda kategorier av\
            \ uppgifter, som avses i\_artikel\_9.1, eller av personuppgifter som r\xF6\
            r f\xE4llande domar i brottm\xE5l och \xF6vertr\xE4delser som avses i\
            \ artikel 10."
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.c
      description: a systematic monitoring of a publicly accessible area on a large
        scale.
      translations:
        sv:
          description: "Systematisk \xF6vervakning av en allm\xE4n plats i stor omfattning."
    - urn: urn:intuitem:risk:req_node:gdpr:35.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.4'
      description: The supervisory authority shall establish and make public a list
        of the kind of processing operations which are subject to the requirement
        for a data protection impact assessment pursuant to paragraph 1. The supervisory
        authority shall communicate those lists to the Board referred to in Article
        68.
      translations:
        sv:
          description: "Tillsynsmyndigheten ska uppr\xE4tta och offentligg\xF6ra en\
            \ f\xF6rteckning \xF6ver det slags behandlingsverksamheter som omfattas\
            \ av kravet p\xE5 en konsekvensbed\xF6mning avseende dataskydd i enlighet\
            \ med punkt 1. Tillsynsmyndigheten ska \xF6vers\xE4nda dessa f\xF6rteckningar\
            \ till den styrelse som avses i artikel 68."
    - urn: urn:intuitem:risk:req_node:gdpr:35.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.5'
      description: The supervisory authority may also establish and make public a
        list of the kind of processing operations for which no data protection impact
        assessment is required. The supervisory authority shall communicate those
        lists to the Board.
      translations:
        sv:
          description: "Tillsynsmyndigheten f\xE5r ocks\xE5 uppr\xE4tta och offentligg\xF6\
            ra en f\xF6rteckning \xF6ver det slags behandlingsverksamheter som inte\
            \ kr\xE4ver n\xE5gon konsekvensbed\xF6mning avseende dataskydd. Tillsynsmyndigheten\
            \ ska \xF6vers\xE4nda dessa f\xF6rteckningar till styrelsen."
    - urn: urn:intuitem:risk:req_node:gdpr:35.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.6'
      description: Prior to the adoption of the lists referred to in paragraphs 4
        and 5, the competent supervisory authority shall apply the consistency mechanism
        referred to in Article 63 where such lists involve processing activities which
        are related to the offering of goods or services to data subjects or to the
        monitoring of their behaviour in several Member States, or may substantially
        affect the free movement of personal data within the Union.
      translations:
        sv:
          description: "Innan de f\xF6rteckningar som avses i punkterna 4 och 5 antas\
            \ ska den beh\xF6riga tillsynsmyndigheten till\xE4mpa den mekanism f\xF6\
            r enhetlighet som avses i artikel 63 om en s\xE5dan f\xF6rteckning inbegriper\
            \ behandling som r\xF6r erbjudandet av varor eller tj\xE4nster till registrerade,\
            \ eller \xF6vervakning av deras beteende i flera. medlemsstater, eller\
            \ som v\xE4sentligt kan p\xE5verka den fria r\xF6rligheten f\xF6r personuppgifter\
            \ i unionen"
    - urn: urn:intuitem:risk:req_node:gdpr:35.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.7'
      description: 'The assessment shall contain at least:'
      translations:
        sv:
          description: "Bed\xF6mningen ska inneh\xE5lla \xE5tminstone"
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.a
      description: a systematic description of the envisaged processing operations
        and the purposes of the processing, including, where applicable, the legitimate
        interest pursued by the controller;
      translations:
        sv:
          description: "en systematisk beskrivning av den planerade behandlingen och\
            \ behandlingens syften, inbegripet, n\xE4r det \xE4r l\xE4mpligt, den\
            \ personuppgiftsansvariges ber\xE4ttigade intresse,"
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.b
      description: an assessment of the necessity and proportionality of the processing
        operations in relation to the purposes;
      translations:
        sv:
          description: "en bed\xF6mning av behovet av och proportionaliteten hos behandlingen\
            \ i f\xF6rh\xE5llande till syftena,"
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.c
      description: an assessment of the risks to the rights and freedoms of data subjects
        referred to in paragraph 1; and
      translations:
        sv:
          description: "en bed\xF6mning av de risker f\xF6r de registrerades r\xE4\
            ttigheter och friheter som avses i\_punkt 1, och"
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.d
      description: the measures envisaged to address the risks, including safeguards,
        security measures and mechanisms to ensure the protection of personal data
        and to demonstrate compliance with this Regulation taking into account the
        rights and legitimate interests of data subjects and other persons concerned.
      translations:
        sv:
          description: "de \xE5tg\xE4rder som planeras f\xF6r att hantera riskerna,\
            \ inbegripet skydds\xE5tg\xE4rder, s\xE4kerhets\xE5tg\xE4rder och rutiner\
            \ f\xF6r att s\xE4kerst\xE4lla skyddet av personuppgifterna och f\xF6\
            r att visa att denna f\xF6rordning efterlevs, med h\xE4nsyn till de registrerades\
            \ och andra ber\xF6rda personers r\xE4ttigheter och ber\xE4ttigade intressen."
    - urn: urn:intuitem:risk:req_node:gdpr:35.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.8'
      description: Compliance with approved codes of conduct referred to in Article
        40 by the relevant controllers or processors shall be taken into due account
        in assessing the impact of the processing operations performed by such controllers
        or processors, in particular for the purposes of a data protection impact
        assessment.
      translations:
        sv:
          description: "De ber\xF6rda personuppgiftsansvarigas eller personuppgiftsbitr\xE4\
            denas efterlevnad av godk\xE4nda uppf\xF6randekoder enligt artikel 40\
            \ ska p\xE5 l\xE4mpligt s\xE4tt beaktas vid bed\xF6mningen av konsekvenserna\
            \ av de behandlingar som utf\xF6rs av dessa personuppgiftsansvariga eller\
            \ personuppgiftsbitr\xE4den, framf\xF6r allt n\xE4r det g\xE4ller att\
            \ ta fram en konsekvensbed\xF6mning avseende dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:35.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.9'
      description: Where appropriate, the controller shall seek the views of data
        subjects or their representatives on the intended processing, without prejudice
        to the protection of commercial or public interests or the security of processing
        operations.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska, n\xE4r det \xE4r l\xE4mpligt,\
            \ inh\xE4mta synpunkter fr\xE5n de registrerade eller deras f\xF6retr\xE4\
            dare om den avsedda behandlingen, utan att det p\xE5verkar skyddet av\
            \ kommersiella eller allm\xE4nna intressen eller behandlingens s\xE4kerhet."
    - urn: urn:intuitem:risk:req_node:gdpr:35.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.10'
      description: Where processing pursuant to point (c) or (e) of Article 6(1) has
        a legal basis in Union law or in the law of the Member State to which the
        controller is subject, that law regulates the specific processing operation
        or set of operations in question, and a data protection impact assessment
        has already been carried out as part of a general impact assessment in the
        context of the adoption of that legal basis, paragraphs 1 to 7 shall not apply
        unless Member States deem it to be necessary to carry out such an assessment
        prior to processing activities.
      translations:
        sv:
          description: "Om behandling enligt artikel 6.1 c eller e har en r\xE4ttslig\
            \ grund i unionsr\xE4tten eller i en medlemsstats nationella r\xE4tt som\
            \ den personuppgiftsansvarige omfattas av, reglerar den r\xE4tten den\
            \ aktuella specifika behandlings\xE5tg\xE4rden eller serien av \xE5tg\xE4\
            rder i fr\xE5ga och en konsekvensbed\xF6mning avseende dataskydd redan\
            \ har genomf\xF6rts som en del av en allm\xE4n konsekvensbed\xF6mning\
            \ i samband med antagandet av denna r\xE4ttsliga grund, ska punkterna\_\
            1\u20137 inte g\xE4lla, om inte medlemsstaterna anser det n\xF6dv\xE4\
            ndigt att utf\xF6ra en s\xE5dan bed\xF6mning f\xF6re behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:35.11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.11'
      description: Where necessary, the controller shall carry out a review to assess
        if processing is performed in accordance with the data protection impact assessment
        at least when there is a change of the risk represented by processing operations.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska vid behov genomf\xF6ra en\
            \ \xF6versyn f\xF6r att bed\xF6ma om behandlingen genomf\xF6rs i enlighet\
            \ med konsekvensbed\xF6mningen avseende dataskydd \xE5tminstone n\xE4\
            r den risk som behandlingen medf\xF6r f\xF6r\xE4ndras."
    - urn: urn:intuitem:risk:req_node:gdpr:article-36
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node532
      ref_id: Article 36
      description: Prior consultation
      translations:
        sv:
          name: Artikel 36
          description: "F\xF6rhandssamr\xE5d"
    - urn: urn:intuitem:risk:req_node:gdpr:36.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.1'
      description: The controller shall consult the supervisory authority prior to
        processing where a data protection impact assessment under Article 35 indicates
        that the processing would result in a high risk in the absence of measures
        taken by the controller to mitigate the risk.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska samr\xE5da med tillsynsmyndigheten\
            \ f\xF6re behandling om en konsekvensbed\xF6mning avseende dataskydd enligt\
            \ artikel 35 visar att behandlingen skulle leda till en h\xF6g risk om\
            \ inte den personuppgiftsansvarige vidtar \xE5tg\xE4rder f\xF6r att minska\
            \ risken."
    - urn: urn:intuitem:risk:req_node:gdpr:36.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.2'
      description: Where the supervisory authority is of the opinion that the intended
        processing referred to in paragraph 1 would infringe this Regulation, in particular
        where the controller has insufficiently identified or mitigated the risk,
        the supervisory authority shall, within period of up to eight weeks of receipt
        of the request for consultation, provide written advice to the controller
        and, where applicable to the processor, and may use any of its powers referred
        to in Article 58. That period may be extended by six weeks, taking into account
        the complexity of the intended processing. The supervisory authority shall
        inform the controller and, where applicable, the processor, of any such extension
        within one month of receipt of the request for consultation together with
        the reasons for the delay. Those periods may be suspended until the supervisory
        authority has obtained information it has requested for the purposes of the
        consultation.
      translations:
        sv:
          description: "Om tillsynsmyndigheten anser att den planerade behandling\
            \ som avses i punkt\_1 skulle strida mot denna f\xF6rordning, s\xE4rskilt\
            \ om den personuppgiftsansvarige inte i tillr\xE4cklig m\xE5n har fastst\xE4\
            llt eller reducerat risken, ska tillsynsmyndigheten inom en period p\xE5\
            \ h\xF6gst\_\xE5tta\_veckor fr\xE5n det att beg\xE4ran om samr\xE5d mottagits,\
            \ ge den personuppgiftsansvarige och i\_till\xE4mpliga fall personuppgiftsbitr\xE4\
            det skriftliga r\xE5d och f\xE5r utnyttja alla de befogenheter som den\
            \ har enligt artikel 58. Denna period f\xE5r f\xF6rl\xE4ngas med sex veckor\
            \ beroende p\xE5 hur komplicerad den planerade behandlingen \xE4r. Tillsynsmyndigheten\
            \ ska informera den personuppgiftsansvarige och, i till\xE4mpliga fall,\
            \ personuppgiftsbitr\xE4det om en s\xE5dan f\xF6rl\xE4ngning inom en m\xE5\
            nad fr\xE5n det att beg\xE4ran om samr\xE5d mottagits, tillsammans med\
            \ orsakerna till f\xF6rseningen. Dessa perioder f\xE5r tillf\xE4lligt\
            \ upph\xF6ra att l\xF6pa i avvaktan p\xE5 att tillsynsmyndigheten erh\xE5\
            ller den information som den har beg\xE4rt med tanke p\xE5 samr\xE5det."
    - urn: urn:intuitem:risk:req_node:gdpr:36.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.3'
      description: 'When consulting the supervisory authority pursuant to paragraph
        1, the controller shall provide the supervisory authority with:'
      translations:
        sv:
          description: "Vid samr\xE5d med tillsynsmyndigheten enligt punkt 1 ska den\
            \ personuppgiftsansvarige till tillsynsmyndigheten l\xE4mna"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.a
      description: where applicable, the respective responsibilities of the controller,
        joint controllers and processors involved in the processing, in particular
        for processing within a group of undertakings;
      translations:
        sv:
          description: "i till\xE4mpliga fall de respektive ansvarsomr\xE5dena f\xF6\
            r de personuppgiftsansvariga, gemensamt personuppgiftsansvariga och personuppgiftsbitr\xE4\
            den som medverkar vid behandlingen, framf\xF6r allt vid behandling inom\
            \ en koncern,"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.b
      description: the purposes and means of the intended processing;
      translations:
        sv:
          description: "\xE4ndam\xE5len med och medlen f\xF6r den avsedda behandlingen,"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.c
      description: the measures and safeguards provided to protect the rights and
        freedoms of data subjects pursuant to this Regulation;
      translations:
        sv:
          description: "de \xE5tg\xE4rder som vidtas och de garantier som l\xE4mnas\
            \ f\xF6r att skydda de registrerades r\xE4ttigheter och friheter enligt\
            \ denna f\xF6rordning,"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.d
      description: where applicable, the contact details of the data protection officer;
      translations:
        sv:
          description: "i till\xE4mpliga fall kontaktuppgifter till dataskyddsombudet,"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.e
      description: the data protection impact assessment provided for in Article 35;
        and
      translations:
        sv:
          description: "konsekvensbed\xF6mningen avseende dataskydd enligt artikel\
            \ 35, och"
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.f
      description: any other information requested by the supervisory authority.
      translations:
        sv:
          description: "all annan information som beg\xE4rs av tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:36.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.4'
      description: Member States shall consult the supervisory authority during the
        preparation of a proposal for a legislative measure to be adopted by a national
        parliament, or of a regulatory measure based on such a legislative measure,
        which relates to processing.
      translations:
        sv:
          description: "Medlemsstaterna ska samr\xE5da med tillsynsmyndigheten vid\
            \ utarbetandet av ett f\xF6rslag till lagstiftnings\xE5tg\xE4rd som ska\
            \ antas av ett nationellt parlament eller av en reglerings\xE5tg\xE4rd\
            \ som grundar sig p\xE5 en s\xE5dan lagstiftnings\xE5tg\xE4rd som r\xF6\
            r behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:36.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.5'
      description: Notwithstanding paragraph 1, Member State law may require controllers
        to consult with, and obtain prior authorisation from, the supervisory authority
        in relation to processing by a controller for the performance of a task carried
        out by the controller in the public interest, including processing in relation
        to social protection and public health.
      annotation: Comply with national law
      translations:
        sv:
          description: "Trots vad som s\xE4gs i punkt 1 f\xE5r det i medlemsstaternas\
            \ nationella r\xE4tt kr\xE4vas att personuppgiftsansvariga ska samr\xE5\
            da med, och erh\xE5lla f\xF6rhandstillst\xE5nd av, tillsynsmyndigheten\
            \ n\xE4r det g\xE4ller en personuppgiftsansvarigs behandling f\xF6r utf\xF6\
            randet av en uppgift som den personuppgiftsansvarige utf\xF6r av allm\xE4\
            nt intresse, inbegripet behandling avseende social trygghet och folkh\xE4\
            lsa."
          annotation: Comply with national law
    - urn: urn:intuitem:risk:req_node:gdpr:node564
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 4
      description: Data protection officer
      translations:
        sv:
          name: Avsnitt 4
          description: Dataskyddsombud
    - urn: urn:intuitem:risk:req_node:gdpr:article-37
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node564
      ref_id: Article 37
      description: Designation of the data protection officer
      translations:
        sv:
          name: Artikel 37
          description: "Utn\xE4mning av dataskyddsombudet"
    - urn: urn:intuitem:risk:req_node:gdpr:37.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.1'
      description: 'The controller and the processor shall designate a data protection
        officer in any case where:'
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ ska under alla omst\xE4ndigheter utn\xE4mna ett\_dataskyddsombud om"
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.a
      description: the processing is carried out by a public authority or body, except
        for courts acting in their judicial capacity;
      translations:
        sv:
          description: "behandlingen genomf\xF6rs av en myndighet eller ett offentligt\
            \ organ, f\xF6rutom n\xE4r detta sker som en del av domstolarnas d\xF6\
            mande verksamhet,"
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.b
      description: the core activities of the controller or the processor consist
        of processing operations which, by virtue of their nature, their scope and/or
        their purposes, require regular and systematic monitoring of data subjects
        on a large scale; or
      translations:
        sv:
          description: "den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets k\xE4rnverksamhet best\xE5r av behandling som, p\xE5 grund av sin\
            \ karakt\xE4r, sin omfattning och/eller sina \xE4ndam\xE5l, kr\xE4ver\
            \ regelbunden och systematisk \xF6vervakning av de registrerade i stor\
            \ omfattning, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.c
      description: the core activities of the controller or the processor consist
        of processing on a large scale of special categories of data pursuant to Article
        9 or personal data relating to criminal convictions and offences referred
        to in Article 10.
      translations:
        sv:
          description: "den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets k\xE4rnverksamhet best\xE5r av behandling i stor omfattning av s\xE4\
            rskilda kategorier av uppgifter i enlighet med artikel 9 och personuppgifter\
            \ som r\xF6r f\xE4llande domar i brottm\xE5l och \xF6vertr\xE4delser,\
            \ som avses i artikel 10."
    - urn: urn:intuitem:risk:req_node:gdpr:37.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.2'
      description: A group of undertakings may appoint a single data protection officer
        provided that a data protection officer is easily accessible from each establishment.
      translations:
        sv:
          description: "En koncern f\xE5r utn\xE4mna ett enda dataskyddsombud om det\
            \ p\xE5 varje etableringsort \xE4r l\xE4tt att n\xE5 ett dataskyddsombud."
    - urn: urn:intuitem:risk:req_node:gdpr:37.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.3'
      description: Where the controller or the processor is a public authority or
        body, a single data protection officer may be designated for several such
        authorities or bodies, taking account of their organisational structure and
        size.
      translations:
        sv:
          description: "Om den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det \xE4r en myndighet eller ett offentligt organ, f\xE5r ett enda dataskyddsombud\
            \ utn\xE4mnas f\xF6r flera s\xE5dana myndigheter eller organ, med h\xE4\
            nsyn till deras organisationsstruktur och storlek."
    - urn: urn:intuitem:risk:req_node:gdpr:37.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.4'
      description: In cases other than those referred to in paragraph 1, the controller
        or processor or associations and other bodies representing categories of controllers
        or processors may or, where required by Union or Member State law shall, designate
        a data protection officer. The data protection officer may act for such associations
        and other bodies representing controllers or processors.
      translations:
        sv:
          description: "I andra fall \xE4n de som avses i punkt 1 f\xE5r eller, om\
            \ s\xE5 kr\xE4vs enligt unionsr\xE4tten eller medlemsstaternas nationella\
            \ r\xE4tt, ska den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det eller sammanslutningar och andra organ som f\xF6retr\xE4der kategorier\
            \ av personuppgiftsansvariga eller personuppgiftsbitr\xE4den utn\xE4mna\
            \ ett dataskyddsombud. Dataskyddsombudet f\xE5r agera f\xF6r s\xE5dana\
            \ sammanslutningar och andra organ som f\xF6retr\xE4der personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den."
    - urn: urn:intuitem:risk:req_node:gdpr:37.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.5'
      description: The data protection officer shall be designated on the basis of
        professional qualities and, in particular, expert knowledge of data protection
        law and practices and the ability to fulfil the tasks referred to in Article
        39.
      translations:
        sv:
          description: "Dataskyddsombudet ska utses p\xE5 grundval av yrkesm\xE4ssiga\
            \ kvalifikationer och, i\_synnerhet, sakkunskap om lagstiftning och praxis\
            \ avseende dataskydd samt f\xF6rm\xE5gan att fullg\xF6ra de uppgifter\
            \ som avses i artikel 39."
    - urn: urn:intuitem:risk:req_node:gdpr:37.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.6'
      description: The data protection officer may be a staff member of the controller
        or processor, or fulfil the tasks on the basis of a service contract.
      translations:
        sv:
          description: "Dataskyddsombudet f\xE5r ing\xE5 i den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets personal, eller utf\xF6ra uppgifterna\
            \ p\xE5 grundval av ett tj\xE4nsteavtal."
    - urn: urn:intuitem:risk:req_node:gdpr:37.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.7'
      description: The controller or the processor shall publish the contact details
        of the data protection officer and communicate them to the supervisory authority.
      translations:
        sv:
          description: "Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det\
            \ ska offentligg\xF6ra dataskyddsombudets kontaktuppgifter och meddela\
            \ dessa till tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:article-38
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node564
      ref_id: Article 38
      description: Position of the data protection officer
      translations:
        sv:
          name: Artikel 38
          description: "Dataskyddsombudets st\xE4llning"
    - urn: urn:intuitem:risk:req_node:gdpr:38.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.1'
      description: The controller and the processor shall ensure that the data protection
        officer is involved, properly and in a timely manner, in all issues which
        relate to the protection of personal data.
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ ska s\xE4kerst\xE4lla att dataskyddsombudet p\xE5 ett korrekt s\xE4\
            tt och i god tid deltar i alla fr\xE5gor som r\xF6r skyddet av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:38.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.2'
      description: The controller and processor shall support the data protection
        officer in performing the tasks referred to in Article 39 by providing resources
        necessary to carry out those tasks and access to personal data and processing
        operations, and to maintain his or her expert knowledge.
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ ska st\xF6dja dataskyddsombudet i\_utf\xF6randet av de uppgifter som\
            \ avses i artikel 39 genom att tillhandah\xE5lla de resurser som kr\xE4\
            vs f\xF6r att fullg\xF6ra dessa uppgifter samt tillg\xE5ng till personuppgifter\
            \ och behandlingsf\xF6rfaranden, samt i uppr\xE4tth\xE5llandet av dennes\
            \ sakkunskap."
    - urn: urn:intuitem:risk:req_node:gdpr:38.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.3'
      description: The controller and processor shall ensure that the data protection
        officer does not receive any instructions regarding the exercise of those
        tasks. He or she shall not be dismissed or penalised by the controller or
        the processor for performing his tasks. The data protection officer shall
        directly report to the highest management level of the controller or the processor.
      translations:
        sv:
          description: "Den personuppgiftsansvarige och personuppgiftsbitr\xE4det\
            \ ska s\xE4kerst\xE4lla att uppgiftskyddsombudet inte tar emot instruktioner\
            \ som g\xE4ller utf\xF6randet av dessa uppgifter. Han eller hon f\xE5\
            r inte avs\xE4ttas eller bli f\xF6rem\xE5l f\xF6r sanktioner av den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det f\xF6r att ha utf\xF6rt sina uppgifter.\
            \ Dataskyddsombudet ska rapportera direkt till den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets h\xF6gsta f\xF6rvaltningsniv\xE5."
    - urn: urn:intuitem:risk:req_node:gdpr:38.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.4'
      description: Data subjects may contact the data protection officer with regard
        to all issues related to processing of their personal data and to the exercise
        of their rights under this Regulation.
      translations:
        sv:
          description: "Den registrerade f\xE5r kontakta dataskyddsombudet med avseende\
            \ p\xE5 alla fr\xE5gor som r\xF6r behandlingen av dennes personuppgifter\
            \ och ut\xF6vandet av dennes r\xE4ttigheter enligt denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:38.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.5'
      description: The data protection officer shall be bound by secrecy or confidentiality
        concerning the performance of his or her tasks, in accordance with Union or
        Member State law.
      translations:
        sv:
          description: "Dataskyddsombudet ska, n\xE4r det g\xE4ller dennes genomf\xF6\
            rande av sina uppgifter, vara bundet av sekretess eller konfidentialitet\
            \ i enlighet med unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt."
    - urn: urn:intuitem:risk:req_node:gdpr:38.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.6'
      description: The data protection officer may fulfil other tasks and duties.
        The controller or processor shall ensure that any such tasks and duties do
        not result in a conflict of interests.
      translations:
        sv:
          description: "Dataskyddsombudet f\xE5r fullg\xF6ra andra uppgifter och uppdrag.\
            \ Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det ska se till\
            \ att s\xE5dana uppgifter och uppdrag inte leder till en intressekonflikt."
    - urn: urn:intuitem:risk:req_node:gdpr:article-39
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      ref_id: Article 39
      description: Tasks of the data protection officer
      translations:
        sv:
          name: Artikel 39
          description: Dataskyddsombudets uppgifter
    - urn: urn:intuitem:risk:req_node:gdpr:39.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-39
      ref_id: '39.1'
      description: 'The data protection officer shall have at least the following
        tasks:'
      translations:
        sv:
          description: "Dataskyddsombudet ska ha minst f\xF6ljande uppgifter:"
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.a
      description: to inform and advise the controller or the processor and the employees
        who carry out processing of their obligations pursuant to this Regulation
        and to other Union or Member State data protection provisions;
      translations:
        sv:
          description: "Att informera och ge r\xE5d till den personuppgiftsansvarige\
            \ eller personuppgiftsbitr\xE4det och de anst\xE4llda som behandlar om\
            \ deras skyldigheter enligt denna f\xF6rordning och andra av unionens\
            \ eller medlemsstaternas dataskyddsbest\xE4mmelser."
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.b
      description: to monitor compliance with this Regulation, with other Union or
        Member State data protection provisions and with the policies of the controller
        or processor in relation to the protection of personal data, including the
        assignment of responsibilities, awareness-raising and training of staff involved
        in processing operations, and the related audits;
      translations:
        sv:
          description: "Att \xF6vervaka efterlevnaden av denna f\xF6rordning, av andra\
            \ av unionens eller medlemsstaternas dataskyddsbest\xE4mmelser och av\
            \ den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets strategi\
            \ f\xF6r skydd av personuppgifter, inbegripet ansvarstilldelning, information\
            \ till och utbildning av personal som deltar i behandling och tillh\xF6\
            rande granskning."
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.c
      description: to provide advice where requested as regards the data protection
        impact assessment and monitor its performance pursuant to Article 35;
      translations:
        sv:
          description: "Att p\xE5 beg\xE4ran ge r\xE5d vad g\xE4ller konsekvensbed\xF6\
            mningen avseende dataskydd och \xF6vervaka genomf\xF6randet av den enligt\
            \ artikel 35."
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.d
      description: to cooperate with the supervisory authority;
      translations:
        sv:
          description: Att samarbeta med tillsynsmyndigheten.
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.e
      description: to act as the contact point for the supervisory authority on issues
        relating to processing, including the prior consultation referred to in Article
        36, and to consult, where appropriate, with regard to any other matter.
      translations:
        sv:
          description: "Att fungera som kontaktpunkt f\xF6r tillsynsmyndigheten i\
            \ fr\xE5gor som r\xF6r behandling, inbegripet det f\xF6rhandssamr\xE5\
            d som avses i artikel 36, och vid behov samr\xE5da i alla andra fr\xE5\
            gor."
    - urn: urn:intuitem:risk:req_node:gdpr:39.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-39
      ref_id: '39.2'
      description: The data protection officer shall in the performance of his or
        her tasks have due regard to the risk associated with processing operations,
        taking into account the nature, scope, context and purposes of processing.
      translations:
        sv:
          description: "Dataskyddsombudet ska vid utf\xF6randet av sina uppgifter\
            \ ta vederb\xF6rlig h\xE4nsyn till de risker som \xE4r f\xF6rknippade\
            \ med behandling, med beaktande av behandlingens art, omfattning, sammanhang\
            \ och syften."
    - urn: urn:intuitem:risk:req_node:gdpr:node591
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 5
      description: Codes of conduct and certification
      translations:
        sv:
          name: Avsnitt 5
          description: "Uppf\xF6randekod och certifiering"
    - urn: urn:intuitem:risk:req_node:gdpr:article-40
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 40
      description: Codes of conduct
      translations:
        sv:
          name: Artikel 40
          description: "Uppf\xF6randekoder"
    - urn: urn:intuitem:risk:req_node:gdpr:40.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.1'
      description: The Member States, the supervisory authorities, the Board and the
        Commission shall encourage the drawing up of codes of conduct intended to
        contribute to the proper application of this Regulation, taking account of
        the specific features of the various processing sectors and the specific needs
        of micro, small and medium-sized enterprises.
      translations:
        sv:
          description: "Medlemsstaterna, tillsynsmyndigheterna, styrelsen och kommissionen\
            \ ska uppmuntra utarbetandet av uppf\xF6randekoder avsedda att bidra till\
            \ att denna f\xF6rordning genomf\xF6rs korrekt, med h\xE4nsyn till s\xE4\
            rdragen hos de olika sektorer d\xE4r behandling sker, och de s\xE4rskilda\
            \ behoven hos mikrof\xF6retag samt sm\xE5 och medelstora f\xF6retag."
    - urn: urn:intuitem:risk:req_node:gdpr:40.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.2'
      description: 'Associations and other bodies representing categories of controllers
        or processors may prepare codes of conduct, or amend or extend such codes,
        for the purpose of specifying the application of this Regulation, such as
        with regard to:'
      translations:
        sv:
          description: "Sammanslutningar och andra organ som f\xF6retr\xE4der kategorier\
            \ av personuppgiftsansvariga eller personuppgiftsbitr\xE4den f\xE5r utarbeta\
            \ uppf\xF6randekoder, eller \xE4ndra eller ut\xF6ka s\xE5dana koder, i\
            \ syfte att specificera till\xE4mpningen av denna f\xF6rordning, till\
            \ exempel n\xE4r det g\xE4ller"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.a
      description: fair and transparent processing;
      translations:
        sv:
          description: "r\xE4ttvis och \xF6ppen behandling,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.b
      description: the legitimate interests pursued by controllers in specific contexts;
      translations:
        sv:
          description: "personuppgiftsansvarigas ber\xE4ttigade intressen i s\xE4\
            rskilda sammanhang,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.c
      description: the collection of personal data;
      translations:
        sv:
          description: insamling av personuppgifter,
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.d
      description: the pseudonymisation of personal data;
      translations:
        sv:
          description: pseudonymisering av personuppgifter,
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.e
      description: the information provided to the public and to data subjects;
      translations:
        sv:
          description: "information till allm\xE4nheten och de registrerade,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.f
      description: the exercise of the rights of data subjects;
      translations:
        sv:
          description: "ut\xF6vande av registrerades r\xE4ttigheter,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.g
      description: the information provided to, and the protection of, children, and
        the manner in which the consent of the holders of parental responsibility
        over children is to be obtained;
      translations:
        sv:
          description: "information till och skydd av barn samt metoderna f\xF6r att\
            \ erh\xE5lla samtycke fr\xE5n de personer som har f\xF6r\xE4ldraansvar\
            \ f\xF6r barn,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.h
      description: the measures and procedures referred to in Articles 24 and 25 and
        the measures to ensure security of processing referred to in Article 32;
      translations:
        sv:
          description: "\xE5tg\xE4rder och f\xF6rfaranden som avses i artiklarna 24\
            \ och 25 samt \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla s\xE4kerhet\
            \ vid behandling i enlighet med artikel 32,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.i
      description: the notification of personal data breaches to supervisory authorities
        and the communication of such personal data breaches to data subjects;
      translations:
        sv:
          description: "anm\xE4lan av personuppgiftsincidenter till tillsynsmyndigheter\
            \ och meddelande av s\xE5dana personuppgiftsincidenter till registrerade,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.j
      description: the transfer of personal data to third countries or international
        organisations; or
      translations:
        sv:
          description: "\xF6verf\xF6ring av personuppgifter till tredjel\xE4nder eller\
            \ internationella organisationer,"
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.k
      description: out-of-court proceedings and other dispute resolution procedures
        for resolving disputes between controllers and data subjects with regard to
        processing, without prejudice to the rights of data subjects pursuant to Articles
        77 and 79.
      translations:
        sv:
          description: "utomr\xE4ttsliga f\xF6rfaranden och andra tvistl\xF6sningsf\xF6\
            rfaranden f\xF6r l\xF6sande av tvister mellan personuppgiftsansvariga\
            \ och registrerade n\xE4r det g\xE4ller behandling, utan att detta p\xE5\
            verkar registrerades r\xE4ttigheter enligt artiklarna 77 och\_79."
    - urn: urn:intuitem:risk:req_node:gdpr:40.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.3'
      description: In addition to adherence by controllers or processors subject to
        this Regulation, codes of conduct approved pursuant to paragraph 5 of this
        Article and having general validity pursuant to paragraph 9 of this Article
        may also be adhered to by controllers or processors that are not subject to
        this Regulation pursuant to Article 3 in order to provide appropriate safeguards
        within the framework of personal data transfers to third countries or international
        organisations under the terms referred to in point (e) of Article 46(2). Such
        controllers or processors shall make binding and enforceable commitments,
        via contractual or other legally binding instruments, to apply those appropriate
        safeguards including with regard to the rights of data subjects.
      translations:
        sv:
          description: "Uppf\xF6randekoder som \xE4r godk\xE4nda i enlighet med punkt\
            \ 5 i denna artikel och som har allm\xE4n giltighet enligt punkt 9 i denna\
            \ artikel f\xE5r, f\xF6rutom att de iakttas av personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den som omfattas av denna f\xF6rordning,\
            \ \xE4ven iakttas av personuppgiftsansvariga eller personuppgiftsbitr\xE4\
            den som inte omfattas av denna f\xF6rordning enligt artikel 3, f\xF6r\
            \ att tillhandah\xE5lla l\xE4mpliga garantier inom ramen f\xF6r \xF6verf\xF6\
            ringar av personuppgifter till tredjel\xE4nder eller internationella organisationer\
            \ enligt villkoren i artikel 46.2 e. S\xE5dana personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den ska g\xF6ra bindande och verkst\xE4\
            llbara \xE5taganden, genom avtal eller andra r\xE4ttsligt bindande instrument,\
            \ att till\xE4mpa dessa l\xE4mpliga garantier inbegripet n\xE4r det g\xE4\
            ller registrerades r\xE4ttigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:40.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.4'
      description: A code of conduct referred to in paragraph 2 of this Article shall
        contain mechanisms which enable the body referred to in Article 41(1) to carry
        out the mandatory monitoring of compliance with its provisions by the controllers
        or processors which undertake to apply it, without prejudice to the tasks
        and powers of supervisory authorities competent pursuant to Article 55 or
        56.
      translations:
        sv:
          description: "Den uppf\xF6randekod som avses i punkt 2 i den h\xE4r artikeln\
            \ ska inneh\xE5lla mekanismer som g\xF6r det m\xF6jligt f\xF6r det organ\
            \ som avses i artikel 41.1 att utf\xF6ra den obligatoriska \xF6vervakningen\
            \ av att dess best\xE4mmelser efterlevs av personuppgiftsansvariga och\
            \ personuppgiftsbitr\xE4den som till\xE4mpar den, utan att det p\xE5verkar\
            \ uppgifter eller befogenheter f\xF6r de tillsynsmyndigheter som \xE4\
            r beh\xF6riga enligt artikel 55 eller 56."
    - urn: urn:intuitem:risk:req_node:gdpr:40.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.5'
      description: Associations and other bodies referred to in paragraph 2 of this
        Article which intend to prepare a code of conduct or to amend or extend an
        existing code shall submit the draft code, amendment or extension to the supervisory
        authority which is competent pursuant to Article 55. The supervisory authority
        shall provide an opinion on whether the draft code, amendment or extension
        complies with this Regulation and shall approve that draft code, amendment
        or extension if it finds that it provides sufficient appropriate safeguards.
      translations:
        sv:
          description: "Sammanslutningar och andra organ som avses i punkt 2 i den\
            \ h\xE4r artikeln som avser att utarbeta en uppf\xF6randekod eller \xE4\
            ndra eller ut\xF6ka befintliga uppf\xF6randekoder ska inge utkastet till\
            \ uppf\xF6randekod, \xE4ndringen eller ut\xF6kningen till den tillsynsmyndighet\
            \ som \xE4r beh\xF6rig enligt artikel 55. Tillsynsmyndigheten ska yttra\
            \ sig om huruvida utkastet till uppf\xF6randekod, \xE4ndring eller ut\xF6\
            kning \xF6verensst\xE4mmer med denna f\xF6rordning och ska godk\xE4nna\
            \ ett det utkastet till kod, \xE4ndring eller ut\xF6kning om den finner\
            \ att tillr\xE4ckliga garantier tillhandah\xE5lls."
    - urn: urn:intuitem:risk:req_node:gdpr:40.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.6'
      description: Where the draft code, or amendment or extension is approved in
        accordance with paragraph 5, and where the code of conduct concerned does
        not relate to processing activities in several Member States, the supervisory
        authority shall register and publish the code.
      translations:
        sv:
          description: "Om utkastet till kod, eller en \xE4ndring eller ut\xF6kning,\
            \ godk\xE4nns i enlighet med punkt 5, och om den ber\xF6rda uppf\xF6randekoden\
            \ inte avser behandling i flera medlemsstater, ska tillsynsmyndigheten\
            \ registrera och offentligg\xF6ra uppf\xF6randekoden."
    - urn: urn:intuitem:risk:req_node:gdpr:40.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.7'
      description: Where a draft code of conduct relates to processing activities
        in several Member States, the supervisory authority which is competent pursuant
        to Article 55 shall, before approving the draft code, amendment or extension,
        submit it in the procedure referred to in Article 63 to the Board which shall
        provide an opinion on whether the draft code, amendment or extension complies
        with this Regulation or, in the situation referred to in paragraph 3 of this
        Article, provides appropriate safeguards.
      translations:
        sv:
          description: "Om ett utkast till uppf\xF6randekod avser behandling i flera\
            \ medlemsstater ska den tillsynsmyndighet som \xE4r beh\xF6rig enligt\
            \ artikel 55 innan den godk\xE4nner utkastet till kod, \xE4ndring eller\
            \ ut\xF6kning, inom ramen f\xF6r det f\xF6rfarande som avses i artikel\
            \ 63 \xF6verl\xE4mna det till styrelsen som ska avge ett yttrande om huruvida\
            \ utkastet till kod, \xE4ndring eller ut\xF6kning \xE4r f\xF6renlig med\
            \ denna f\xF6rordning eller, i de fall som avses i\_punkt\_3 i den h\xE4\
            r artikeln, tillhandah\xE5ller l\xE4mpliga garantier."
    - urn: urn:intuitem:risk:req_node:gdpr:40.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.8'
      description: Where the opinion referred to in paragraph 7 confirms that the
        draft code, amendment or extension complies with this Regulation, or, in the
        situation referred to in paragraph 3, provides appropriate safeguards, the
        Board shall submit its opinion to the Commission.
      translations:
        sv:
          description: "Om det i det yttrande som avses i punkt 7 bekr\xE4ftas att\
            \ utkastet till kod, \xE4ndring eller ut\xF6kning \xE4r f\xF6renligt med\
            \ denna f\xF6rordning, eller, i\_de fall som avses i punkt 3, tillhandah\xE5\
            ller l\xE4mpliga garantier, ska styrelsen inl\xE4mna sitt yttrande till\
            \ kommissionen."
    - urn: urn:intuitem:risk:req_node:gdpr:40.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.9'
      description: The Commission may, by way of implementing acts, decide that the
        approved code of conduct, amendment or extension submitted to it pursuant
        to paragraph 8 of this Article have general validity within the Union. Those
        implementing acts shall be adopted in accordance with the examination procedure
        set out in Article 93(2).
      translations:
        sv:
          description: "Kommissionen f\xE5r, genom genomf\xF6randeakter, besluta att\
            \ den godk\xE4nda koden, \xE4ndringen eller ut\xF6kningen som getts in\
            \ till den enligt punkt\_8 i den h\xE4r artikeln har allm\xE4n giltighet\
            \ inom unionen. Dessa genomf\xF6randeakter ska antas i enlighet med det\
            \ granskningsf\xF6rfarande som avses i\_artikel\_93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:40.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.10'
      description: The Commission shall ensure appropriate publicity for the approved
        codes which have been decided as having general validity in accordance with
        paragraph 9.
      translations:
        sv:
          description: "Kommissionen ska se till att de godk\xE4nda koder om vilka\
            \ det har beslutats att de har allm\xE4n giltighet enligt punkt\_9 offentligg\xF6\
            rs p\xE5 l\xE4mpligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:40.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.11'
      description: The Board shall collate all approved codes of conduct, amendments
        and extensions in a register and shall make them publicly available by way
        of appropriate means.
      translations:
        sv:
          description: "Styrelsen ska samla alla godk\xE4nda uppf\xF6randekoder, \xE4\
            ndringar och ut\xF6kningar i ett register och offentligg\xF6ra dem p\xE5\
            \ l\xE4mpligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:article-41
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 41
      description: Monitoring of approved codes of conduct
      translations:
        sv:
          name: Artikel 41
          description: "\xD6vervakning av godk\xE4nda uppf\xF6randekoder"
    - urn: urn:intuitem:risk:req_node:gdpr:41.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.1'
      description: Without prejudice to the tasks and powers of the competent supervisory
        authority under Articles 57 and 58, the monitoring of compliance with a code
        of conduct pursuant to Article 40 may be carried out by a body which has an
        appropriate level of expertise in relation to the subject-matter of the code
        and is accredited for that purpose by the competent supervisory authority.
      translations:
        sv:
          description: "Utan att det p\xE5verkar den ber\xF6rda tillsynsmyndighetens\
            \ uppgifter och befogenheter enligt artiklarna 57 och 58 f\xE5r \xF6vervakningen\
            \ av efterlevnaden av en uppf\xF6randekod i\_enlighet med artikel 40 utf\xF6\
            ras av ett organ som har en l\xE4mplig expertniv\xE5 i f\xF6rh\xE5llande\
            \ till kodens syfte och som ackrediteras f\xF6r detta \xE4ndam\xE5l av\
            \ den beh\xF6riga tillsynsmyndigheten."
    - urn: urn:intuitem:risk:req_node:gdpr:41.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.2'
      description: 'A body as referred to in paragraph 1 may be accredited to monitor
        compliance with a code of conduct where that body has:'
      translations:
        sv:
          description: "Ett organ som avses i punkt 1 f\xE5r ackrediteras f\xF6r att\
            \ \xF6vervaka efterlevnaden av en uppf\xF6randekod om detta organ har"
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.a
      description: demonstrated its independence and expertise in relation to the
        subject-matter of the code to the satisfaction of the competent supervisory
        authority;
      translations:
        sv:
          description: "visat sitt oberoende och sin expertis i f\xF6rh\xE5llande\
            \ till uppf\xF6randekodens syfte p\xE5 ett s\xE4tt som den beh\xF6riga\
            \ tillsynsmyndigheten finner tillfredsst\xE4llande,"
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.b
      description: established procedures which allow it to assess the eligibility
        of controllers and processors concerned to apply the code, to monitor their
        compliance with its provisions and to periodically review its operation;
      translations:
        sv:
          description: "uppr\xE4ttat f\xF6rfaranden varigenom det kan bed\xF6ma de\
            \ ber\xF6rda personuppgiftsansvarigas och personuppgiftsbitr\xE4denas\
            \ l\xE4mplighet f\xF6r att till\xE4mpa uppf\xF6randekoden, \xF6vervaka\
            \ att de efterlever dess best\xE4mmelser och regelbundet se \xF6ver hur\
            \ den fungerar,"
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.c
      description: established procedures and structures to handle complaints about
        infringements of the code or the manner in which the code has been, or is
        being, implemented by a controller or processor, and to make those procedures
        and structures transparent to data subjects and the public; and
      translations:
        sv:
          description: "uppr\xE4ttat f\xF6rfaranden och strukturer f\xF6r att hantera\
            \ klagom\xE5l om \xF6vertr\xE4delser av uppf\xF6randekoden eller det s\xE4\
            tt p\xE5 vilket uppf\xF6randekoden har till\xE4mpats, eller till\xE4mpas,\
            \ av en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de, och\
            \ f\xF6r att g\xF6ra dessa f\xF6rfaranden och strukturer synliga f\xF6\
            r registrerade och f\xF6r allm\xE4nheten, och"
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.d
      description: demonstrated to the satisfaction of the competent supervisory authority
        that its tasks and duties do not result in a conflict of interests.
      translations:
        sv:
          description: "p\xE5 ett s\xE4tt som den beh\xF6riga tillsynsmyndigheten\
            \ finner tillfredsst\xE4llande visat att dess uppgifter och uppdrag inte\
            \ leder till en intressekonflikt."
    - urn: urn:intuitem:risk:req_node:gdpr:41.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.3'
      description: The competent supervisory authority shall submit the draft requirements
        for accreditation of a body as referred to in paragraph 1 of this Article
        to the Board pursuant to the consistency mechanism referred to in Article
        63.
      translations:
        sv:
          description: "Den beh\xF6riga tillsynsmyndigheten ska inl\xE4mna utkastet\
            \ till kriterier f\xF6r ackreditering av ett organ som avses i punkt 1\
            \ i den h\xE4r artikeln till styrelsen i enlighet med den mekanism f\xF6\
            r enhetlighet som avses i artikel 63."
    - urn: urn:intuitem:risk:req_node:gdpr:41.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.4'
      description: Without prejudice to the tasks and powers of the competent supervisory
        authority and the provisions of Chapter VIII, a body as referred to in paragraph
        1 of this Article shall, subject to appropriate safeguards, take appropriate
        action in cases of infringement of the code by a controller or processor,
        including suspension or exclusion of the controller or processor concerned
        from the code. It shall inform the competent supervisory authority of such
        actions and the reasons for taking them.
      translations:
        sv:
          description: "Utan att det p\xE5verkar den beh\xF6riga tillsynsmyndighetens\
            \ uppgifter och befogenheter och till\xE4mpningen av best\xE4mmelserna\
            \ i kapitel VIII ska ett organ som avses i punkt 1 i denna artikel, med\
            \ f\xF6rbeh\xE5ll f\xF6r tillr\xE4ckliga skydds\xE5tg\xE4rder, vidta l\xE4\
            mpliga \xE5tg\xE4rder i fall av en personuppgiftsansvarigs eller ett personuppgiftsbitr\xE4\
            des \xF6vertr\xE4delse av uppf\xF6randekoden, inbegripet avst\xE4ngning\
            \ eller uteslutande av den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det fr\xE5n uppf\xF6randekoden. Det ska informera den beh\xF6riga tillsynsmyndigheten\
            \ om s\xE5dana \xE5tg\xE4rder och sk\xE4len f\xF6r att de vidtagits."
    - urn: urn:intuitem:risk:req_node:gdpr:41.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.5'
      description: The competent supervisory authority shall revoke the accreditation
        of a body as referred to in paragraph 1 if the requirements for accreditation
        are not, or are no longer, met or where actions taken by the body infringe
        this Regulation.
      translations:
        sv:
          description: "Den beh\xF6riga tillsynsmyndigheten ska \xE5terkalla ackrediteringen\
            \ av ett organ som avses i\_punkt 1 om villkoren f\xF6r ackrediteringen\
            \ inte, eller inte l\xE4ngre, uppfylls eller om \xE5tg\xE4rder som vidtagits\
            \ av organet strider mot denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:41.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.6'
      description: This Article shall not apply to processing carried out by public
        authorities and bodies.
      translations:
        sv:
          description: "Denna artikel ska inte g\xE4lla behandling som utf\xF6rs av\
            \ offentliga myndigheter och organ."
    - urn: urn:intuitem:risk:req_node:gdpr:article-42
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 42
      description: Certification
      translations:
        sv:
          name: Artikel 42
          description: Certifiering
    - urn: urn:intuitem:risk:req_node:gdpr:42.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.1'
      description: The Member States, the supervisory authorities, the Board and the
        Commission shall encourage, in particular at Union level, the establishment
        of data protection certification mechanisms and of data protection seals and
        marks, for the purpose of demonstrating compliance with this Regulation of
        processing operations by controllers and processors. The specific needs of
        micro, small and medium-sized enterprises shall be taken into account.
      translations:
        sv:
          description: "Medlemsstaterna, tillsynsmyndigheterna, styrelsen och kommissionen\
            \ ska uppmuntra, s\xE4rskilt p\xE5 unionsniv\xE5, inf\xF6randet av certifieringsmekanismer\
            \ f\xF6r dataskydd och sigill och m\xE4rkningar f\xF6r dataskydd som syftar\
            \ till att visa att personuppgiftsansvarigas eller personuppgiftsbitr\xE4\
            dens behandling \xE4r f\xF6renlig med denna f\xF6rordning. De s\xE4rskilda\
            \ behoven hos mikrof\xF6retag samt sm\xE5 och medelstora f\xF6retag ska\
            \ beaktas."
    - urn: urn:intuitem:risk:req_node:gdpr:42.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.2'
      description: In addition to adherence by controllers or processors subject to
        this Regulation, data protection certification mechanisms, seals or marks
        approved pursuant to paragraph 5 of this Article may be established for the
        purpose of demonstrating the existence of appropriate safeguards provided
        by controllers or processors that are not subject to this Regulation pursuant
        to Article 3 within the framework of personal data transfers to third countries
        or international organisations under the terms referred to in point (f) of
        Article 46(2). Such controllers or processors shall make binding and enforceable
        commitments, via contractual or other legally binding instruments, to apply
        those appropriate safeguards, including with regard to the rights of data
        subjects.
      translations:
        sv:
          description: "Certifieringsmekanismer f\xF6r dataskydd och sigill och m\xE4\
            rkningar f\xF6r dataskydd som \xE4r godk\xE4nda enligt punkt 5 i denna\
            \ artikel f\xE5r, f\xF6rutom att de iakttas av personuppgiftsansvariga\
            \ eller personuppgiftsbitr\xE4den som omfattas av denna f\xF6rordning,\
            \ inr\xE4ttas f\xF6r att visa att det f\xF6religger l\xE4mpliga garantier\
            \ som tillhandah\xE5lls av personuppgiftsansvariga och personuppgiftsbitr\xE4\
            den som inte omfattas av denna f\xF6rordning enligt artikel 3, inom ramen\
            \ f\xF6r \xF6verf\xF6ringar av personuppgifter till tredjel\xE4nder eller\
            \ internationella organisationer enligt villkoren i artikel 46.2 f. S\xE5\
            dana personuppgiftsansvariga eller personuppgiftsbitr\xE4den ska g\xF6\
            ra bindande och verkst\xE4llbara \xE5taganden, genom avtal eller andra\
            \ r\xE4ttsligt bindande instrument, att till\xE4mpa dessa l\xE4mpliga\
            \ garantier, inbegripet n\xE4r det g\xE4ller registrerades r\xE4ttigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:42.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.3'
      description: The certification shall be voluntary and available via a process
        that is transparent.
      translations:
        sv:
          description: "Certifieringen ska vara frivillig och tillg\xE4nglig via ett\
            \ \xF6ppet f\xF6rfarande."
    - urn: urn:intuitem:risk:req_node:gdpr:42.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.4'
      description: A certification pursuant to this Article does not reduce the responsibility
        of the controller or the processor for compliance with this Regulation and
        is without prejudice to the tasks and powers of the supervisory authorities
        which are competent pursuant to Article 55 or 56.
      translations:
        sv:
          description: "En certifiering i enlighet med denna artikel minskar inte\
            \ den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets ansvar\
            \ f\xF6r att denna f\xF6rordning efterlevs och p\xE5verkar inte uppgifter\
            \ och befogenheter f\xF6r de tillsynsmyndigheter som \xE4r beh\xF6riga\
            \ enligt artikel 55 eller 56."
    - urn: urn:intuitem:risk:req_node:gdpr:42.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.5'
      description: A certification pursuant to this Article shall be issued by the
        certification bodies referred to in Article 43 or by the competent supervisory
        authority, on the basis of criteria approved by that competent supervisory
        authority pursuant to Article 58(3) or by the Board pursuant to Article 63.
        Where the criteria are approved by the Board, this may result in a common
        certification, the European Data Protection Seal.
      translations:
        sv:
          description: "En certifiering i enlighet med denna artikel ska utf\xE4rdas\
            \ av de certifieringsorgan som avses i\_artikel 43 eller av den beh\xF6\
            riga tillsynsmyndigheten p\xE5 grundval av kriterier som godk\xE4nts av\
            \ den beh\xF6riga myndigheten enligt artikel 58.3 eller av styrelsen enligt\
            \ artikel\_63. Om kriterierna har godk\xE4nts av styrelsen f\xE5r detta\
            \ leda till en gemensam certifiering, det europeiska sigillet f\xF6r dataskydd."
    - urn: urn:intuitem:risk:req_node:gdpr:42.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.6'
      description: The controller or processor which submits its processing to the
        certification mechanism shall provide the certification body referred to in
        Article 43, or where applicable, the competent supervisory authority, with
        all information and access to its processing activities which are necessary
        to conduct the certification procedure.
      translations:
        sv:
          description: "Den personuppgiftsansvarige eller det personuppgiftsbitr\xE4\
            de som l\xE5ter sin behandling av uppgifter omfattas av certifieringsmekanismen\
            \ ska f\xF6rse det certifieringsorgan som avses i\_artikel 43 eller, i\_\
            till\xE4mpliga fall, den beh\xF6riga tillsynsmyndigheten, med all information\
            \ och tillg\xE5ng till behandlingsf\xF6rfaranden som kr\xE4vs f\xF6r att\
            \ genomf\xF6ra certifieringsf\xF6rfarandet."
    - urn: urn:intuitem:risk:req_node:gdpr:42.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.7'
      description: Certification shall be issued to a controller or processor for
        a maximum period of three years and may be renewed, under the same conditions,
        provided that the relevant criteria continue to be met. Certification shall
        be withdrawn, as applicable, by the certification bodies referred to in Article
        43 or by the competent supervisory authority where the criteria for the certification
        are not or are no longer met.
      translations:
        sv:
          description: "Certifiering ska utf\xE4rdas till en personuppgiftsansvarig\
            \ eller ett personuppgiftsbitr\xE4de f\xF6r en period p\xE5 h\xF6gst tre\
            \ \xE5r och f\xE5r f\xF6rnyas p\xE5 samma villkor under f\xF6ruts\xE4\
            ttning att kraven forts\xE4tter att vara uppfyllda. Certifiering ska,\
            \ i\_till\xE4mpliga fall, \xE5terkallas av de certifieringsorgan som avses\
            \ i artikel 43 eller av den beh\xF6riga tillsynsmyndigheten om kraven\
            \ f\xF6r certifieringen inte eller inte l\xE4ngre uppfylls."
    - urn: urn:intuitem:risk:req_node:gdpr:42.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.8'
      description: The Board shall collate all certification mechanisms and data protection
        seals and marks in a register and shall make them publicly available by any
        appropriate means.
      translations:
        sv:
          description: "Styrelsen ska samla alla certifieringsmekanismer och sigill\
            \ och m\xE4rkningar f\xF6r dataskydd i\_ett register och offentligg\xF6\
            ra dem p\xE5 l\xE4mpligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:article-43
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 43
      description: Certification bodies
      translations:
        sv:
          name: Artikel 43
          description: Certifieringsorgan
    - urn: urn:intuitem:risk:req_node:gdpr:43.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.1'
      description: 'Without prejudice to the tasks and powers of the competent supervisory
        authority under Articles 57 and 58, certification bodies which have an appropriate
        level of expertise in relation to data protection shall, after informing the
        supervisory authority in order to allow it to exercise its powers pursuant
        to point (h) of Article 58(2) where necessary, issue and renew certification.
        Member States shall ensure that those certification bodies are accredited
        by one or both of the following:'
      translations:
        sv:
          description: "Utan att det p\xE5verkar den beh\xF6riga tillsynsmyndighetens\
            \ uppgifter och befogenheter enligt artiklarna 57 och 58 ska certifieringsorgan\
            \ som har l\xE4mplig niv\xE5 av expertis i fr\xE5ga om dataskydd, efter\
            \ att ha informerat tillsynsmyndigheten f\xF6r att den ska kunna ut\xF6\
            va sina befogenheter enligt artikel 58.2 h n\xE4r s\xE5 \xE4r n\xF6dv\xE4\
            ndigt, utf\xE4rda och f\xF6rnya certifiering. Medlemsstat ska s\xE4kerst\xE4\
            lla att dessa certifieringsorgan \xE4r ackrediterade av en av eller b\xE5\
            da f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:43.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.1
      ref_id: 43.1.a
      description: the supervisory authority which is competent pursuant to Article
        55 or 56;
      translations:
        sv:
          description: "Den tillsynsmyndighet som \xE4r beh\xF6rig enligt artikel\
            \ 55 eller 56,"
    - urn: urn:intuitem:risk:req_node:gdpr:43.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.1
      ref_id: 43.1.b
      description: the national accreditation body named in accordance with Regulation
        (EC) No 765/2008 of the European Parliament and of the Council ( 1 ) in accordance
        with EN-ISO/IEC 17065/2012 and with the additional requirements established
        by the supervisory authority which is competent pursuant to Article 55 or
        56.
      translations:
        sv:
          description: "det nationella ackrediteringsorgan som utsetts i enlighet\
            \ med Europaparlamentets och r\xE5dets f\xF6rordning (EG) nr\_765/2008\_\
            (20)\_i enlighet med EN-ISO/IEC 17065/2012 och med de ytterligare krav\
            \ som fastst\xE4llts av den tillsynsmyndighet som \xE4r beh\xF6rig enligt\
            \ artikel 55 eller 56."
    - urn: urn:intuitem:risk:req_node:gdpr:43.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.2'
      description: 'Certification bodies referred to in paragraph 1 shall be accredited
        in accordance with that paragraph only where they have:'
      translations:
        sv:
          description: "Certifieringsorgan som avses i punkt 1 f\xE5r ackrediteras\
            \ i enlighet med den punkten endast om de har"
    - urn: urn:intuitem:risk:req_node:gdpr:43.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.2
      ref_id: 43.2.a
      description: demonstrated their independence and expertise in relation to the
        subject-matter of the certification to the satisfaction of the competent supervisory
        authority;
      translations:
        sv:
          description: "visat oberoende och expertis i f\xF6rh\xE5llande till certifieringens\
            \ syfte p\xE5 ett s\xE4tt som den beh\xF6riga tillsynsmyndigheten finner\
            \ tillfredsst\xE4llande,"
    - urn: urn:intuitem:risk:req_node:gdpr:43.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.2
      ref_id: 43.2.b
      description: undertaken to respect the criteria referred to in Article 42(5)
        and approved by the supervisory authority which is competent pursuant to Article
        55 or 56 or by the Board pursuant to Article 63;
      translations:
        sv:
          description: "f\xF6rbundit sig att respektera de kriterier som avses i artikel\
            \ 42.5 och godk\xE4nts av den tillsynsmyndighet som \xE4r beh\xF6rig enligt\
            \ artikel 55 eller 56, eller av styrelsen enligt artikel 63,"
    - urn: urn:intuitem:risk:req_node:gdpr:43.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.2
      ref_id: 43.2.c
      description: established procedures for the issuing, periodic review and withdrawal
        of data protection certification, seals and marks;
      translations:
        sv:
          description: "uppr\xE4ttat f\xF6rfaranden f\xF6r utf\xE4rdande, periodisk\
            \ \xF6versyn och \xE5terkallande av certifiering, sigill och m\xE4rkningar\
            \ f\xF6r dataskydd,"
    - urn: urn:intuitem:risk:req_node:gdpr:43.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.2
      ref_id: 43.2.d
      description: established procedures and structures to handle complaints about
        infringements of the certification or the manner in which the certification
        has been, or is being, implemented by the controller or processor, and to
        make those procedures and structures transparent to data subjects and the
        public; and
      translations:
        sv:
          description: "uppr\xE4ttat f\xF6rfaranden och strukturer f\xF6r att hantera\
            \ klagom\xE5l om \xF6vertr\xE4delser av certifieringen eller det s\xE4\
            tt p\xE5 vilket certifieringen har till\xE4mpats, eller till\xE4mpas,\
            \ av en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de, och\
            \ f\xF6r att g\xF6ra dessa f\xF6rfaranden och strukturer synliga f\xF6\
            r registrerade och f\xF6r allm\xE4nheten, och"
    - urn: urn:intuitem:risk:req_node:gdpr:43.2.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.2
      ref_id: 43.2.e
      description: demonstrated, to the satisfaction of the competent supervisory
        authority, that their tasks and duties do not result in a conflict of interests.
      translations:
        sv:
          description: "p\xE5 ett s\xE4tt som den beh\xF6riga tillsynsmyndigheten\
            \ finner tillfredsst\xE4llande visat att deras uppgifter och uppdrag inte\
            \ leder till en intressekonflikt."
    - urn: urn:intuitem:risk:req_node:gdpr:43.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.3'
      description: The accreditation of certification bodies as referred to in paragraphs
        1 and 2 of this Article shall take place on the basis of requirements approved
        by the supervisory authority which is competent pursuant to Article 55 or
        56 or by the Board pursuant to Article 63. In the case of accreditation pursuant
        to point (b) of paragraph 1 of this Article, those requirements shall complement
        those envisaged in Regulation (EC) No 765/2008 and the technical rules that
        describe the methods and procedures of the certification bodies.
      translations:
        sv:
          description: "Ackrediteringen av certifieringsorgan som avses i punkterna\
            \ 1 och 2 i denna artikel ska ske p\xE5 grundval av kriterier som godk\xE4\
            nts av den tillsynsmyndighet som \xE4r beh\xF6rig enligt artikel 55 eller\_\
            56, eller av styrelsen enligt artikel\_63. I h\xE4ndelse av ackreditering\
            \ enligt punkt 1 b i\_den h\xE4r artikeln ska dessa krav komplettera dem\
            \ som f\xF6reskrivs i f\xF6rordning (EG) nr\_765/2008 och de tekniska\
            \ regler som beskriver certifieringsorganens metoder och f\xF6rfaranden."
    - urn: urn:intuitem:risk:req_node:gdpr:43.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.4'
      description: The certification bodies referred to in paragraph 1 shall be responsible
        for the proper assessment leading to the certification or the withdrawal of
        such certification without prejudice to the responsibility of the controller
        or processor for compliance with this Regulation. The accreditation shall
        be issued for a maximum period of five years and may be renewed on the same
        conditions provided that the certification body meets the requirements set
        out in this Article.
      translations:
        sv:
          description: "De certifieringsorgan som avses i punkt 1 ska ansvara f\xF6\
            r den korrekta bed\xF6mning som leder till certifieringen eller \xE5terkallelsen\
            \ av certifieringen, utan att det p\xE5verkar den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets ansvar att efterleva denna f\xF6rordning.\
            \ Ackrediteringen ska utf\xE4rdas f\xF6r en period p\xE5 h\xF6gst fem\
            \ \xE5r och f\xE5r f\xF6rnyas p\xE5 samma villkor under f\xF6ruts\xE4\
            ttning att certifieringsorganet uppfyller de krav som anges i\_denna artikel."
    - urn: urn:intuitem:risk:req_node:gdpr:43.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.5'
      description: The certification bodies referred to in paragraph 1 shall provide
        the competent supervisory authorities with the reasons for granting or withdrawing
        the requested certification.
      translations:
        sv:
          description: "De certifieringsorgan som avses i punkt 1 ska informera de\
            \ beh\xF6riga tillsynsmyndigheterna om orsakerna till beviljandet eller\
            \ \xE5terkallelsen av den beg\xE4rda certifieringen."
    - urn: urn:intuitem:risk:req_node:gdpr:43.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.6'
      description: The requirements referred to in paragraph 3 of this Article and
        the criteria referred to in Article 42(5) shall be made public by the supervisory
        authority in an easily accessible form. The supervisory authorities shall
        also transmit those requirements and criteria to the Board.
      translations:
        sv:
          description: "De krav som avses i punkt 3 i den h\xE4r artikeln och de kriterier\
            \ som avses i artikel 42.5 ska offentligg\xF6ras av tillsynsmyndigheten\
            \ i ett l\xE4ttillg\xE4ngligt format. Tillsynsmyndigheterna ska ocks\xE5\
            \ \xF6vers\xE4nda dessa krav och kriterier till styrelsen. Styrelsen ska\
            \ samla alla certifieringsmekanismer och sigill f\xF6r dataskydd i ett\
            \ register och offentligg\xF6ra dem p\xE5 l\xE4mpligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:43.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.7'
      description: Without prejudice to Chapter VIII, the competent supervisory authority
        or the national accreditation body shall revoke an accreditation of a certification
        body pursuant to paragraph 1 of this Article where the conditions for the
        accreditation are not, or are no longer, met or where actions taken by a certification
        body infringe this Regulation.
      translations:
        sv:
          description: "Utan att det p\xE5verkar till\xE4mpningen av kapitel VIII\
            \ ska den beh\xF6riga tillsynsmyndigheten eller det nationella ackrediteringsorganet\
            \ \xE5terkalla ett certifieringsorgans ackreditering enligt punkt 1 i\
            \ denna artikel om villkoren f\xF6r ackrediteringen inte, eller inte l\xE4\
            ngre, uppfylls eller om \xE5tg\xE4rder som vidtagits av certifieringsorganet\
            \ strider mot denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:43.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.8'
      description: The Commission shall be empowered to adopt delegated acts in accordance
        with Article 92 for the purpose of specifying the requirements to be taken
        into account for the data protection certification mechanisms referred to
        in Article 42(1).
      translations:
        sv:
          description: "Kommissionen ska ges befogenhet att anta delegerade akter\
            \ i enlighet med artikel 92 i\_syfte att n\xE4rmare ange de krav som ska\
            \ tas i beaktande f\xF6r de certifieringsmekanismer f\xF6r dataskydd som\
            \ avses i artikel 42.1."
    - urn: urn:intuitem:risk:req_node:gdpr:43.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.9'
      description: The Commission may adopt implementing acts laying down technical
        standards for certification mechanisms and data protection seals and marks,
        and mechanisms to promote and recognise those certification mechanisms, seals
        and marks. Those implementing acts shall be adopted in accordance with the
        examination procedure referred to in Article 93(2).
      translations:
        sv:
          description: "Kommissionen f\xE5r anta genomf\xF6randeakter f\xF6r att fastst\xE4\
            lla tekniska standarder f\xF6r certifieringsmekanismer och sigill och\
            \ m\xE4rkningar f\xF6r dataskydd samt rutiner f\xF6r att fr\xE4mja och\
            \ erk\xE4nna dessa certifieringsmekanismer, sigill och m\xE4rkningar.\
            \ Dessa genomf\xF6randeakter ska antas i enlighet med det granskningsf\xF6\
            rfarande som avses i\_artikel\_93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      assessable: false
      depth: 1
      ref_id: CHAPTER V
      description: Transfers of personal data to third countries or international
        organisations
      translations:
        sv:
          name: KAPITEL V
          description: "\xD6verf\xF6ring av personuppgifter till tredjel\xE4nder eller\
            \ internationella organisationer"
    - urn: urn:intuitem:risk:req_node:gdpr:article-44
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 44
      description: General principle for transfers
      translations:
        sv:
          name: Artikel 44
          description: "Allm\xE4n princip f\xF6r \xF6verf\xF6ring av uppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:node654
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-44
      description: Any transfer of personal data which are undergoing processing or
        are intended for processing after transfer to a third country or to an international
        organisation shall take place only if, subject to the other provisions of
        this Regulation, the conditions laid down in this Chapter are complied with
        by the controller and processor, including for onward transfers of personal
        data from the third country or an international organisation to another third
        country or to another international organisation. All provisions in this Chapter
        shall be applied in order to ensure that the level of protection of natural
        persons guaranteed by this Regulation is not undermined.
      translations:
        sv:
          description: "\xD6verf\xF6ring av personuppgifter som \xE4r under behandling\
            \ eller \xE4r avsedda att behandlas efter det att de \xF6verf\xF6rts till\
            \ ett tredjeland eller en internationell organisation f\xE5r bara ske\
            \ under f\xF6ruts\xE4ttning att den personuppgiftsansvarige och personuppgiftsbitr\xE4\
            det, med f\xF6rbeh\xE5ll f\xF6r \xF6vriga best\xE4mmelser i\_denna f\xF6\
            rordning, uppfyller villkoren i detta kapitel, inklusive f\xF6r vidare\
            \ \xF6verf\xF6ring av personuppgifter fr\xE5n tredjelandet eller den internationella\
            \ organisationen till ett annat tredjeland eller en annan internationell\
            \ organisation. Alla best\xE4mmelser i detta kapitel ska till\xE4mpas\
            \ f\xF6r att s\xE4kerst\xE4lla att den niv\xE5 p\xE5 skyddet av fysiska\
            \ personer som s\xE4kerst\xE4lls genom denna f\xF6rordning inte undergr\xE4\
            vs."
    - urn: urn:intuitem:risk:req_node:gdpr:article-45
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 45
      description: Transfers on the basis of an adequacy decision
      translations:
        sv:
          name: Artikel 45
          description: "\xD6verf\xF6ring p\xE5 grundval av ett beslut om adekvat skyddsniv\xE5"
    - urn: urn:intuitem:risk:req_node:gdpr:45.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.1'
      description: A transfer of personal data to a third country or an international
        organisation may take place where the Commission has decided that the third
        country, a territory or one or more specified sectors within that third country,
        or the international organisation in question ensures an adequate level of
        protection. Such a transfer shall not require any specific authorisation.
      annotation: "The European Commission has the power to determine, whether a country\
        \ outside the EU offers an adequate level of data protection.\nEuropean Commission\
        \ has so far recognised Andorra, Argentina, Canada (commercial organisations),\
        \ Faroe Islands, Guernsey, Israel, Isle of Man, Japan, Jersey, New Zealand,\
        \ Republic of Korea, Switzerland , the United Kingdom under the GDPR and the\
        \ LED, the United States (commercial organisations participating in the EU-US\
        \ Data Privacy Framework)  and Uruguay as providing adequate protection.\n\
        https://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en\
        \ \nHere is the link to the implementing act : https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32021D0914\n\
        The Court of Justice of the European Union in the case Schrems II, stated\
        \ that standard contractual clauses (SCCs) can generally be used for transferring\
        \ data to third countries. However, the CJEU emphasized that data exporters\
        \ and importers must assess whether the third country's legislation ensures\
        \ the required level of protection according to EU law and the SCCs' guarantees."
      translations:
        sv:
          description: "Personuppgifter f\xE5r \xF6verf\xF6ras till ett tredjeland\
            \ eller en internationell organisation om kommissionen har beslutat att\
            \ tredjelandet, ett territorium eller en eller flera specificerade sektorer\
            \ i tredjelandet, eller den internationella organisationen i fr\xE5ga\
            \ s\xE4kerst\xE4ller en adekvat skyddsniv\xE5. En s\xE5dan \xF6verf\xF6\
            ring ska inte kr\xE4va n\xE5got s\xE4rskilt tillst\xE5nd."
          annotation: "The European Commission has the power to determine, whether\
            \ a country outside the EU offers an adequate level of data protection.\n\
            European Commission has so far recognised Andorra, Argentina, Canada (commercial\
            \ organisations), Faroe Islands, Guernsey, Israel, Isle of Man, Japan,\
            \ Jersey, New Zealand, Republic of Korea, Switzerland , the United Kingdom\
            \ under the GDPR and the LED, the United States (commercial organisations\
            \ participating in the EU-US Data Privacy Framework)  and Uruguay as providing\
            \ adequate protection.\nhttps://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en\
            \ \nHere is the link to the implementing act : https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32021D0914\n\
            The Court of Justice of the European Union in the case Schrems II, stated\
            \ that standard contractual clauses (SCCs) can generally be used for transferring\
            \ data to third countries. However, the CJEU emphasized that data exporters\
            \ and importers must assess whether the third country's legislation ensures\
            \ the required level of protection according to EU law and the SCCs' guarantees."
    - urn: urn:intuitem:risk:req_node:gdpr:45.2
