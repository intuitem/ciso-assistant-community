      translations:
        sv:
          description: "skydds\xE5tg\xE4rder f\xF6r att f\xF6rhindra missbruk eller\
            \ olaglig tillg\xE5ng eller \xF6verf\xF6ring,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.e
      description: the specification of the controller or categories of controllers;
      translations:
        sv:
          description: specificeringen av den personuppgiftsansvarige eller kategorierna
            av personuppgiftsansvariga,
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.f
      description: the storage periods and the applicable safeguards taking into account
        the nature, scope and purposes of the processing or categories of processing;
      translations:
        sv:
          description: "lagringstiden samt till\xE4mpliga skydds\xE5tg\xE4rder med\
            \ beaktande av behandlingens art, omfattning och \xE4ndam\xE5l eller kategorierna\
            \ av behandling,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.g
      description: the risks to the rights and freedoms of data subjects; and
      translations:
        sv:
          description: "riskerna f\xF6r de registrerades r\xE4ttigheter och friheter,\
            \ och"
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.h
      assessable: false
