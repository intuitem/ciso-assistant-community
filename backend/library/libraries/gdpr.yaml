      description: Procedure
    - urn: urn:intuitem:risk:req_node:gdpr:72.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-72
      ref_id: '72.1'
      description: The Board shall take decisions by a simple majority of its members,
        unless otherwise provided for in this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:73.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-72
      ref_id: '73.2'
      description: The Board shall adopt its own rules of procedure by a two-thirds
        majority of its members and organise its own operational arrangements.
    - urn: urn:intuitem:risk:req_node:gdpr:article-73
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node906
