      ref_id: CHAPTER IV
      description: Controller and processor
      translations:
        sv:
          name: KAPITEL IV
          description: "Personuppgiftsansvarig och personuppgiftsbitr\xE4de"
    - urn: urn:intuitem:risk:req_node:gdpr:node441
      assessable: false
