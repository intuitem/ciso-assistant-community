        process.
    - urn: urn:intuitem:risk:req_node:gdpr:83.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-83
      ref_id: '83.9'
      description: Where the legal system of the Member State does not provide for
