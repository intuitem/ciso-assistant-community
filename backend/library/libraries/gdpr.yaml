      description: Chair
    - urn: urn:intuitem:risk:req_node:gdpr:73.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-73
      ref_id: '73.1'
      description: The Board shall elect a chair and two deputy chairs from amongst
        its members by simple majority.
    - urn: urn:intuitem:risk:req_node:gdpr:72.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-73
      ref_id: '72.2'
      description: The term of office of the Chair and of the deputy chairs shall
