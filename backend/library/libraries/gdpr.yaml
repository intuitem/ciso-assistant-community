    - urn: urn:intuitem:risk:req_node:gdpr:46.2.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:46.2
      ref_id: 46.2.f
      description: ' an approved certification mechanism pursuant to Article 42 together
