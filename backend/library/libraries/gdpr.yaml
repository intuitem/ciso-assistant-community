    - urn: urn:intuitem:risk:req_node:gdpr:58.3.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.g
      description: to adopt standard data protection clauses referred to in Article
