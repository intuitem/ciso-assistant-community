    - urn: urn:intuitem:risk:req_node:gdpr:45.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.7'
      description: A decision pursuant to paragraph 5 of this Article is without prejudice
