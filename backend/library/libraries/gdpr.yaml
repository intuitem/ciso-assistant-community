    - urn: urn:intuitem:risk:req_node:gdpr:58.2.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.j
      description: to order the suspension of data flows to a recipient in a third
