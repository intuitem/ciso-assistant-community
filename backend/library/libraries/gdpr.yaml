      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.e
      description: the transfer is necessary for the establishment, exercise or defence
        of legal claims;
      translations:
        sv:
          description: "\xD6verf\xF6ringen \xE4r n\xF6dv\xE4ndig f\xF6r att kunna\
            \ fastst\xE4lla, g\xF6ra g\xE4llande eller f\xF6rsvara r\xE4ttsliga anspr\xE5\
            k."
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.f
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.f
      description: the transfer is necessary in order to protect the vital interests
        of the data subject or of other persons, where the data subject is physically
        or legally incapable of giving consent;
      translations:
        sv:
          description: "\xD6verf\xF6ringen \xE4r n\xF6dv\xE4ndig f\xF6r att skydda\
            \ den registrerades eller andra personers grundl\xE4ggande intressen,\
            \ n\xE4r den registrerade \xE4r fysiskt eller r\xE4ttsligt f\xF6rhindrad\
            \ att ge sitt samtycke."
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.g
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.g
      description: the transfer is made from a register which according to Union or
        Member State law is intended to provide information to the public and which
        is open to consultation either by the public in general or by any person who
        can demonstrate a legitimate interest, but only to the extent that the conditions
        laid down by Union or Member State law for consultation are fulfilled in the
        particular case.
      translations:
        sv:
          description: "\xD6verf\xF6ringen g\xF6rs fr\xE5n ett register som enligt\
            \ unionsr\xE4tten eller medlemsstaternas nationella r\xE4tt \xE4r avsett\
            \ att ge allm\xE4nheten information och som \xE4r tillg\xE4ngligt antingen\
            \ f\xF6r allm\xE4nheten eller f\xF6r var och en som kan styrka ett ber\xE4\
            ttigat intresse, men endast i den utstr\xE4ckning som de i unionsr\xE4\
            tten eller i medlemsstaternas nationella r\xE4tt angivna villkoren f\xF6\
            r tillg\xE4nglighet uppfylls i det enskilda fallet."
    - urn: urn:intuitem:risk:req_node:gdpr:node715
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      description: Where a transfer could not be based on a provision in Article 45
        or 46, including the provisions on binding corporate rules, and none of the
        derogations for a specific situation referred to in the first subparagraph
        of this paragraph is applicable, a transfer to a third country or an international
        organisation may take place only if the transfer is not repetitive, concerns
        only a limited number of data subjects, is necessary for the purposes of compelling
        legitimate interests pursued by the controller which are not overridden by
        the interests or rights and freedoms of the data subject, and the controller
        has assessed all the circumstances surrounding the data transfer and has on
        the basis of that assessment provided suitable safeguards with regard to the
        protection of personal data. The controller shall inform the supervisory authority
        of the transfer. The controller shall, in addition to providing the information
        referred to in Articles 13 and 14, inform the data subject of the transfer
        and on the compelling legitimate interests pursued.
      translations:
        sv:
          description: "N\xE4r en \xF6verf\xF6ring inte skulle kunna grundas p\xE5\
            \ en best\xE4mmelse i artikel 45 eller 46, inklusive best\xE4mmelserna\
            \ om bindande f\xF6retagsbest\xE4mmelser, och inget av undantagen f\xF6\
            r en s\xE4rskild situation som avses i f\xF6rsta stycket i den h\xE4r\
            \ punkten \xE4r till\xE4mpligt, f\xE5r en \xF6verf\xF6ring till ett tredjeland\
            \ eller en internationell organisation \xE4ga rum endast om\xF6verf\xF6\
            ringen inte \xE4r repetitiv, endast g\xE4ller ett begr\xE4nsat antal registrerade,\
            \ \xE4r n\xF6dv\xE4ndig f\xF6r \xE4ndam\xE5l som r\xF6r den personuppgiftsansvariges\
            \ tvingande ber\xE4ttigade intressen och den registrerades intressen eller\
            \ r\xE4ttigheter och friheter inte v\xE4ger tyngre, och den personuppgiftsansvarige\
            \ har bed\xF6mt samtliga omst\xE4ndigheter kring \xF6verf\xF6ringen av\
            \ uppgifter och p\xE5 grundval av denna bed\xF6mning vidtagit l\xE4mpliga\
            \ skydds\xE5tg\xE4rder f\xF6r att skydda personuppgifter. Den personuppgiftsansvarige\
            \ ska informera tillsynsmyndigheten om \xF6verf\xF6ringen. Den personuppgiftsansvarige\
            \ ska ut\xF6ver tillhandah\xE5llande av den information som avses i\_\
            artiklarna 13 och 14 informera den registrerade om \xF6verf\xF6ringen\
            \ och om de tvingande ber\xE4ttigade intressen som efterstr\xE4vas."
    - urn: urn:intuitem:risk:req_node:gdpr:49.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.2'
      description: A transfer pursuant to point (g) of the first subparagraph of paragraph
        1 shall not involve the entirety of the personal data or entire categories
        of the personal data contained in the register. Where the register is intended
        for consultation by persons having a legitimate interest, the transfer shall
        be made only at the request of those persons or if they are to be the recipients.
      translations:
        sv:
          description: "En \xF6verf\xF6ring enligt led g i punkt 1 f\xF6rsta stycket\
            \ f\xE5r inte omfatta alla personuppgifter eller hela kategorier av personuppgifter\
            \ som finns i registret. Om registret \xE4r avsett att vara tillg\xE4\
            ngligt f\xF6r personer med ett ber\xE4ttigat intresse ska \xF6verf\xF6\
            ringen g\xF6ras endast p\xE5 beg\xE4ran av dessa personer eller om de\
            \ sj\xE4lva \xE4r mottagarna."
    - urn: urn:intuitem:risk:req_node:gdpr:49.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.3'
      description: Points (a), (b) and (c) of the first subparagraph of paragraph
        1 and the second subparagraph thereof shall not apply to activities carried
        out by public authorities in the exercise of their public powers.
      translations:
        sv:
          description: "Leden a, b och c i punkt 1 f\xF6rsta stycket samt andra stycket\
            \ i samma punkt ska inte g\xE4lla \xE5tg\xE4rder som vidtas av offentliga\
            \ myndigheter som ett led i myndighetsut\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:49.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.4'
      description: The public interest referred to in point (d) of the first subparagraph
        of paragraph 1 shall be recognised in Union law or in the law of the Member
        State to which the controller is subject.
      translations:
        sv:
          description: "Det allm\xE4nintresse som avses i led d i punkt 1 f\xF6rsta\
            \ stycket ska vara erk\xE4nt i unionsr\xE4tten eller i den nationella\
            \ r\xE4tt som den personuppgiftsansvarige omfattas av."
    - urn: urn:intuitem:risk:req_node:gdpr:49.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.5'
      description: In the absence of an adequacy decision, Union or Member State law
        may, for important reasons of public interest, expressly set limits to the
        transfer of specific categories of personal data to a third country or an
        international organisation. Member States shall notify such provisions to
        the Commission.
      translations:
        sv:
          description: "Saknas beslut om adekvat skyddsniv\xE5, f\xE5r unionsr\xE4\
            tten eller medlemsstaternas nationella r\xE4tt med h\xE4nsyn till viktiga\
            \ allm\xE4nintressen uttryckligen fastst\xE4lla gr\xE4nser f\xF6r \xF6\
            verf\xF6ringen av specifika kategorier av personuppgifter till ett tredjeland\
            \ eller en internationell organisation. Medlemsstaterna ska underr\xE4\
            tta kommissionen om s\xE5dana best\xE4mmelser."
    - urn: urn:intuitem:risk:req_node:gdpr:49.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.6'
      description: The controller or processor shall document the assessment as well
        as the suitable safeguards referred to in the second subparagraph of paragraph
        1 of this Article in the records referred to in Article 30.
      translations:
        sv:
          description: "Den personuppgiftsansvarige eller personuppgiftsbitr\xE4det\
            \ ska bevara uppgifter b\xE5de om bed\xF6mningen och om de l\xE4mpliga\
            \ skydds\xE5tg\xE4rder som avses i punkt 1 andra stycket i den h\xE4r\
            \ artikeln i det register som avses i artikel 30."
    - urn: urn:intuitem:risk:req_node:gdpr:article-50
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 50
      description: International cooperation for the protection of personal data
      translations:
        sv:
          name: Artikel 50
          description: "Internationellt samarbete f\xF6r skydd av personuppgifter"
    - urn: urn:intuitem:risk:req_node:gdpr:node722
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-50
      description: 'In relation to third countries and international organisations,
        the Commission and supervisory authorities shall take appropriate steps to:'
      translations:
        sv:
          description: "N\xE4r det g\xE4ller tredjel\xE4nder och internationella organisationer\
            \ ska kommissionen och tillsynsmyndigheterna vidta l\xE4mpliga \xE5tg\xE4\
            rder f\xF6r att"
    - urn: urn:intuitem:risk:req_node:gdpr:50.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.a
      description: develop international cooperation mechanisms to facilitate the
        effective enforcement of legislation for the protection of personal data;
      translations:
        sv:
          description: "utveckla rutiner f\xF6r det internationella samarbetet f\xF6\
            r att underl\xE4tta en effektiv till\xE4mpning av lagstiftningen om skydd\
            \ av personuppgifter,"
    - urn: urn:intuitem:risk:req_node:gdpr:50.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.b
      description: provide international mutual assistance in the enforcement of legislation
        for the protection of personal data, including through notification, complaint
        referral, investigative assistance and information exchange, subject to appropriate
        safeguards for the protection of personal data and other fundamental rights
        and freedoms;
      translations:
        sv:
          description: "p\xE5 internationell niv\xE5 erbjuda \xF6msesidigt bist\xE5\
            nd f\xF6r en effektiv till\xE4mpning av lagstiftningen om skydd av personuppgifter,\
            \ bland annat genom underr\xE4ttelse, h\xE4nskjutande av klagom\xE5l,\
            \ bist\xE5nd vid utredningar samt informationsutbyte, med iakttagande\
            \ av l\xE4mpliga skydds\xE5tg\xE4rder f\xF6r personuppgifter samt skyddet\
            \ av andra grundl\xE4ggande r\xE4ttigheter och friheter,"
    - urn: urn:intuitem:risk:req_node:gdpr:50.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.c
      description: engage relevant stakeholders in discussion and activities aimed
        at furthering international cooperation in the enforcement of legislation
        for the protection of personal data;
      translations:
        sv:
          description: "involvera ber\xF6rda akt\xF6rer i diskussioner och \xE5tg\xE4\
            rder som syftar till att \xF6ka det internationella samarbetet n\xE4r\
            \ det g\xE4ller till\xE4mpningen av lagstiftningen om skydd av personuppgifter,"
    - urn: urn:intuitem:risk:req_node:gdpr:50.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.d
      description: promote the exchange and documentation of personal data protection
        legislation and practice, including on jurisdictional conflicts with third
        countries.
      translations:
        sv:
          description: "fr\xE4mja utbyte och dokumentation om lagstiftning och praxis\
            \ f\xF6r skydd av personuppgifter, inklusive avseende beh\xF6righetskonflikter\
            \ med tredjel\xE4nder."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      assessable: false
      depth: 1
      ref_id: CHAPTER VI
      description: Independent supervisory authorities
      translations:
        sv:
          name: KAPITEL VI
          description: Oberoende tillsynsmyndigheter
    - urn: urn:intuitem:risk:req_node:gdpr:node728
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      name: Section 1
      description: Independent status
      translations:
        sv:
          name: Avsnitt 1
          description: "Oberoende st\xE4llning"
    - urn: urn:intuitem:risk:req_node:gdpr:article-51
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 51
      description: Supervisory authority
      translations:
        sv:
          name: Artikel 51
          description: Tillsynsmyndighet
    - urn: urn:intuitem:risk:req_node:gdpr:51.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.1'
      description: "Each Member State shall provide for one or more independent public\
        \ authorities to be responsible for monitoring the application of this Regulation,\
        \ in order to protect the fundamental rights and freedoms of natural persons\
        \ in relation to processing and to facilitate the free flow of personal data\
        \ within the Union (\u2018supervisory authority\u2019)."
      translations:
        sv:
          description: "Varje medlemsstat ska f\xF6reskriva att en eller flera offentliga\
            \ myndigheter ska vara ansvariga f\xF6r att \xF6vervaka till\xE4mpningen\
            \ av denna f\xF6rordning, i syfte att skydda fysiska personers grundl\xE4\
            ggande r\xE4ttigheter och friheter i samband med behandling samt att underl\xE4\
            tta det fria fl\xF6det av s\xE5dana uppgifter inom unionen (nedan kallad\_\
            tillsynsmyndighet)."
    - urn: urn:intuitem:risk:req_node:gdpr:51.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.2'
      description: Each supervisory authority shall contribute to the consistent application
        of this Regulation throughout the Union. For that purpose, the supervisory
        authorities shall cooperate with each other and the Commission in accordance
        with Chapter VII.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska bidra till en enhetlig till\xE4\
            mpning av denna f\xF6rordning i hela unionen. F\xF6r detta \xE4ndam\xE5\
            l ska tillsynsmyndigheterna samarbeta s\xE5v\xE4l sinsemellan som med\
            \ kommissionen i enlighet med kapitel VII."
    - urn: urn:intuitem:risk:req_node:gdpr:51.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.3'
      description: Where more than one supervisory authority is established in a Member
        State, that Member State shall designate the supervisory authority which is
        to represent those authorities in the Board and shall set out the mechanism
        to ensure compliance by the other authorities with the rules relating to the
        consistency mechanism referred to in Article 63.
      translations:
        sv:
          description: "Om det finns fler \xE4n en tillsynsmyndighet i en medlemsstat\
            \ ska medlemsstaten utse den tillsynsmyndighet som ska f\xF6retr\xE4da\
            \ dessa myndigheter i styrelsen; medlemsstaten ska ocks\xE5 uppr\xE4tta\
            \ en rutin f\xF6r att se till att \xF6vriga myndigheter f\xF6ljer reglerna\
            \ f\xF6r den mekanism f\xF6r enhetlighet som avses i artikel 63."
    - urn: urn:intuitem:risk:req_node:gdpr:51.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.4'
      description: Each Member State shall notify to the Commission the provisions
        of its law which it adopts pursuant to this Chapter, by 25 May 2018 and, without
        delay, any subsequent amendment affecting them.
      translations:
        sv:
          description: "Varje medlemsstat ska senast den 25 maj 2018 anm\xE4la till\
            \ kommissionen vilka nationella best\xE4mmelser den antar i\_enlighet\
            \ med detta kapitel, och alla framtida \xE4ndringar som r\xF6r dessa best\xE4\
            mmelser ska anm\xE4las utan dr\xF6jsm\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:article-52
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 52
      description: Independence
      translations:
        sv:
          name: Artikel 52
          description: Oberoende
    - urn: urn:intuitem:risk:req_node:gdpr:52.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.1'
      description: Each supervisory authority shall act with complete independence
        in performing its tasks and exercising its powers in accordance with this
        Regulation.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska vara fullst\xE4ndigt oberoende\
            \ i utf\xF6randet av sina uppgifter och ut\xF6vandet av sina befogenheter\
            \ i enlighet med denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:52.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.2'
      description: The member or members of each supervisory authority shall, in the
        performance of their tasks and exercise of their powers in accordance with
        this Regulation, remain free from external influence, whether direct or indirect,
        and shall neither seek nor take instructions from anybody.
      translations:
        sv:
          description: "Varje tillsynsmyndighets ledamot eller ledam\xF6ter ska i\
            \ utf\xF6randet av sina uppgifter och ut\xF6vandet av sina befogenheter\
            \ i enlighet med denna f\xF6rordning st\xE5 fria fr\xE5n utomst\xE5ende\
            \ p\xE5verkan, direkt s\xE5v\xE4l som indirekt, och f\xE5r varken beg\xE4\
            ra eller ta emot instruktioner av n\xE5gon."
    - urn: urn:intuitem:risk:req_node:gdpr:52.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.3'
      description: Member or members of each supervisory authority shall refrain from
        any action incompatible with their duties and shall not, during their term
        of office, engage in any incompatible occupation, whether gainful or not.
      translations:
        sv:
          description: "Tillsynsmyndighetens ledam\xF6ter ska avh\xE5lla sig fr\xE5\
            n alla handlingar som \xE4r of\xF6renliga med deras skyldigheter och under\
            \ sin mandattid avst\xE5 fr\xE5n all annan avl\xF6nad eller oavl\xF6nad\
            \ yrkesverksamhet som st\xE5r i strid med deras tj\xE4nsteut\xF6vning."
    - urn: urn:intuitem:risk:req_node:gdpr:52.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.4'
      description: Each Member State shall ensure that each supervisory authority
        is provided with the human, technical and financial resources, premises and
        infrastructure necessary for the effective performance of its tasks and exercise
        of its powers, including those to be carried out in the context of mutual
        assistance, cooperation and participation in the Board.
      translations:
        sv:
          description: "Varje medlemsstat ska s\xE4kerst\xE4lla att varje tillsynsmyndighet\
            \ f\xF6rfogar \xF6ver de personella, tekniska och finansiella resurser\
            \ samt de lokaler och den infrastruktur som beh\xF6vs f\xF6r att myndigheten\
            \ ska kunna utf\xF6ra sina uppgifter och ut\xF6va sina befogenheter, inklusive\
            \ inom ramen f\xF6r det \xF6msesidiga bist\xE5ndet, samarbetet och deltagandet\
            \ i styrelsens verksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:52.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.5'
      description: Each Member State shall ensure that each supervisory authority
        chooses and has its own staff which shall be subject to the exclusive direction
        of the member or members of the supervisory authority concerned.
      translations:
        sv:
          description: "Varje medlemsstat ska s\xE4kerst\xE4lla att varje tillsynsmyndighet\
            \ v\xE4ljer och f\xF6rfogar \xF6ver egen personal, som ska ta instruktioner\
            \ uteslutande fr\xE5n den ber\xF6rda tillsynsmyndighetens ledamot eller\
            \ ledam\xF6ter."
    - urn: urn:intuitem:risk:req_node:gdpr:52.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.6'
      description: Each Member State shall ensure that each supervisory authority
        is subject to financial control which does not affect its independence and
        that it has separate, public annual budgets, which may be part of the overall
        state or national budget.
      translations:
        sv:
          description: "Varje medlemsstat ska s\xE4kerst\xE4lla att varje tillsynsmyndighet\
            \ blir f\xF6rem\xE5l f\xF6r finansiell kontroll, utan att detta p\xE5\
            verkar tillsynsmyndighetens oberoende och att de f\xF6rfogar \xF6ver en\
            \ separat, offentlig \xE5rsbudget som kan ing\xE5 i den \xF6vergripande\
            \ statsbudgeten eller nationella budgeten."
    - urn: urn:intuitem:risk:req_node:gdpr:article-53
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 53
      description: General conditions for the members of the supervisory authority
      translations:
        sv:
          name: Artikel 53
          description: "Allm\xE4nna villkor f\xF6r tillsynsmyndighetens ledam\xF6\
            ter"
    - urn: urn:intuitem:risk:req_node:gdpr:53.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.1'
      description: 'Member States shall provide for each member of their supervisory
        authorities to be appointed by means of a transparent procedure by:'
      translations:
        sv:
          description: "Medlemsstaterna ska f\xF6reskriva att varje ledamot av deras\
            \ tillsynsmyndigheter ska utn\xE4mnas genom ett genom ett \xF6ppet f\xF6\
            rfarande med insyn av"
    - urn: urn:intuitem:risk:req_node:gdpr:node743
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their parliament;"
      translations:
        sv:
          description: "\u2014 deras parlament,"
    - urn: urn:intuitem:risk:req_node:gdpr:node744
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their government;"
      translations:
        sv:
          description: "\u2014 \t\nderas regering,"
    - urn: urn:intuitem:risk:req_node:gdpr:node745
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their head of State; or"
      translations:
        sv:
          description: "\u2014 \t\nderas statschef, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:node746
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 an independent body entrusted with the appointment under\
        \ Member State law."
      translations:
        sv:
          description: "\u2014 ett oberoende organ som genom medlemsstatens nationella\
            \ r\xE4tt anf\xF6rtrotts utn\xE4mningen."
    - urn: urn:intuitem:risk:req_node:gdpr:53.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.2'
      description: Each member shall have the qualifications, experience and skills,
        in particular in the area of the protection of personal data, required to
        perform its duties and exercise its powers.
      translations:
        sv:
          description: "Varje ledamot ska ha de kvalifikationer, den erfarenhet och\
            \ den kompetens, s\xE4rskilt p\xE5 omr\xE5det skydd av personuppgifter,\
            \ som kr\xE4vs f\xF6r att ledamoten ska kunna utf\xF6ra sitt uppdrag och\
            \ ut\xF6va sina befogenheter."
    - urn: urn:intuitem:risk:req_node:gdpr:53.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.3'
      description: The duties of a member shall end in the event of the expiry of
        the term of office, resignation or compulsory retirement, in accordance with
        the law of the Member State concerned.
      translations:
        sv:
          description: "En ledamots uppdrag ska upph\xF6ra d\xE5 mandattiden l\xF6\
            per ut eller om ledamoten avg\xE5r eller avs\xE4tts fr\xE5n sin tj\xE4\
            nst i enlighet med den ber\xF6rda medlemsstatens nationella r\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:53.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.4'
      description: A member shall be dismissed only in cases of serious misconduct
        or if the member no longer fulfils the conditions required for the performance
        of the duties.
      translations:
        sv:
          description: "En ledamot f\xE5r avs\xE4ttas endast p\xE5 grund av grov f\xF6\
            rsummelse eller n\xE4r ledamoten inte l\xE4ngre uppfyller de villkor som\
            \ kr\xE4vs f\xF6r att utf\xF6ra uppdraget."
    - urn: urn:intuitem:risk:req_node:gdpr:article-54
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 54
      description: Rules on the establishment of the supervisory authority
      translations:
        sv:
          name: Artikel 54
          description: "Regler f\xF6r inr\xE4ttandet av en tillsynsmyndighet"
    - urn: urn:intuitem:risk:req_node:gdpr:54.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-54
      ref_id: '54.1'
      description: 'Each Member State shall provide by law for all of the following:'
      translations:
        sv:
          description: "Varje medlemsstat ska fastst\xE4lla f\xF6ljande i lag:"
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.a
      description: the establishment of each supervisory authority;
      translations:
        sv:
          description: "Varje tillsynsmyndighets inr\xE4ttande."
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.b
      description: the qualifications and eligibility conditions required to be appointed
        as member of each supervisory authority;
      translations:
        sv:
          description: "De kvalifikationer och de villkor f\xF6r l\xE4mplighet som\
            \ kr\xE4vs f\xF6r att n\xE5gon ska kunna utn\xE4mnas till ledamot av en\
            \ tillsynsmyndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.c
      description: the rules and procedures for the appointment of the member or members
        of each supervisory authority;
      translations:
        sv:
          description: "Regler och f\xF6rfaranden f\xF6r att utse varje tillsynsmyndighets\
            \ ledamot eller ledam\xF6ter."
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.d
      description: the duration of the term of the member or members of each supervisory
        authority of no less than four years, except for the first appointment after
        24 May 2016, part of which may take place for a shorter period where that
        is necessary to protect the independence of the supervisory authority by means
        of a staggered appointment procedure;
      translations:
        sv:
          description: "Mandattiden f\xF6r varje tillsynsmyndighets ledamot eller\
            \ ledam\xF6ter, vilken inte f\xE5r understiga fyra \xE5r, utom vid tills\xE4\
            ttandet av de f\xF6rsta ledam\xF6terna efter den 24 maj 2016, d\xE5 ett\
            \ stegvis tills\xE4ttningsf\xF6rfarande med kortare perioder f\xF6r n\xE5\
            gra av ledam\xF6terna f\xE5r till\xE4mpas om detta \xE4r n\xF6dv\xE4ndigt\
            \ f\xF6r att s\xE4kerst\xE4lla myndighetens oberoende."
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.e
      description: whether and, if so, for how many terms the member or members of
        each supervisory authority is eligible for reappointment;
      translations:
        sv:
          description: "Huruvida varje tillsynsmyndighets ledamot eller ledam\xF6\
            ter f\xE5r ges f\xF6rnyat mandat, och om s\xE5 \xE4r fallet, f\xF6r hur\
            \ m\xE5nga perioder."
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.f
      description: the conditions governing the obligations of the member or members
        and staff of each supervisory authority, prohibitions on actions, occupations
        and benefits incompatible therewith during and after the term of office and
        rules governing the cessation of employment.
      translations:
        sv:
          description: "Vilka villkor som g\xE4ller f\xF6r de skyldigheter som varje\
            \ tillsynsmyndighets ledamot eller ledam\xF6ter och personal har, f\xF6\
            rbud mot handlingar, yrkesverksamhet och f\xF6rm\xE5ner som st\xE5r i\
            \ strid d\xE4rmed under och efter mandattiden och vilka best\xE4mmelser\
            \ som g\xE4ller f\xF6r anst\xE4llningens upph\xF6rande."
    - urn: urn:intuitem:risk:req_node:gdpr:54.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-54
      ref_id: '54.2'
      description: The member or members and the staff of each supervisory authority
        shall, in accordance with Union or Member State law, be subject to a duty
        of professional secrecy both during and after their term of office, with regard
        to any confidential information which has come to their knowledge in the course
        of the performance of their tasks or exercise of their powers. During their
        term of office, that duty of professional secrecy shall in particular apply
        to reporting by natural persons of infringements of this Regulation.
      translations:
        sv:
          description: "Varje tillsynsmyndighets ledamot eller ledam\xF6ter och personal\
            \ ska i enlighet med unionsr\xE4tten eller medlemsstaternas nationella\
            \ r\xE4tt omfattas av tystnadsplikt b\xE5de under och efter sin mandattid\
            \ vad avser konfidentiell information som de f\xE5tt kunskap om under\
            \ utf\xF6randet av deras uppgifter eller ut\xF6vandet av deras befogenheter.\
            \ Under mandatperioden ska denna tystnadsplikt i synnerhet g\xE4lla rapportering\
            \ fr\xE5n fysiska personer om \xF6vertr\xE4delser av denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:node759
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      name: Section 2
      description: Competence, tasks and powers
      translations:
        sv:
          name: Avsnitt 2
          description: "Beh\xF6righet, uppgifter och befogenheter"
    - urn: urn:intuitem:risk:req_node:gdpr:article-55
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 55
      description: Competence
      translations:
        sv:
          name: Artikel 55
          description: "Beh\xF6righet"
    - urn: urn:intuitem:risk:req_node:gdpr:55.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.1'
      description: Each supervisory authority shall be competent for the performance
        of the tasks assigned to and the exercise of the powers conferred on it in
        accordance with this Regulation on the territory of its own Member State.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska vara beh\xF6rig att utf\xF6ra\
            \ de uppgifter och ut\xF6va de befogenheter som tilldelas den enligt denna\
            \ f\xF6rordning inom sin egen medlemsstats territorium."
    - urn: urn:intuitem:risk:req_node:gdpr:55.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.2'
      description: Where processing is carried out by public authorities or private
        bodies acting on the basis of point (c) or (e) of Article 6(1), the supervisory
        authority of the Member State concerned shall be competent. In such cases
        Article 56 does not apply.
      translations:
        sv:
          description: "Om behandling utf\xF6rs av myndigheter eller privata organ\
            \ som agerar p\xE5 grundval av artikel\_6.1\_c eller e ska tillsynsmyndigheten\
            \ i den ber\xF6rda medlemsstaten vara beh\xF6rig. I\_s\xE5dana fall ska\
            \ artikel 56 inte till\xE4mpas."
    - urn: urn:intuitem:risk:req_node:gdpr:55.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.3'
      description: Supervisory authorities shall not be competent to supervise processing
        operations of courts acting in their judicial capacity.
      translations:
        sv:
          description: "Tillsynsmyndigheterna ska inte vara beh\xF6riga att ut\xF6\
            va tillsyn \xF6ver domstolar som behandlar personuppgifter i sin d\xF6\
            mande verksamhet."
    - urn: urn:intuitem:risk:req_node:gdpr:article-56
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 56
      description: Competence of the lead supervisory authority
      translations:
        sv:
          name: Artikel 56
          description: "Den ansvariga tillsynsmyndighetens beh\xF6righet"
    - urn: urn:intuitem:risk:req_node:gdpr:56.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.1'
      description: Without prejudice to Article 55, the supervisory authority of the
        main establishment or of the single establishment of the controller or processor
        shall be competent to act as lead supervisory authority for the cross-border
        processing carried out by that controller or processor in accordance with
        the procedure provided in Article 60.
      translations:
        sv:
          description: "Utan att det p\xE5verkar till\xE4mpningen av artikel 55 ska\
            \ tillsynsmyndigheten f\xF6r den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets huvudsakliga verksamhetsst\xE4lle eller enda verksamhetsst\xE4lle\
            \ vara beh\xF6rig att agera som ansvarig tillsynsmyndighet f\xF6r den\
            \ personuppgiftsansvariges eller personuppgiftsbitr\xE4dets gr\xE4ns\xF6\
            verskridande behandling i\_enlighet med det f\xF6rfarande som f\xF6reskrivs\
            \ i artikel 60."
    - urn: urn:intuitem:risk:req_node:gdpr:56.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.2'
      description: By derogation from paragraph 1, each supervisory authority shall
        be competent to handle a complaint lodged with it or a possible infringement
        of this Regulation, if the subject matter relates only to an establishment
        in its Member State or substantially affects data subjects only in its Member
        State.
      translations:
        sv:
          description: "Genom undantag fr\xE5n punkt 1 ska varje tillsynsmyndighet\
            \ vara beh\xF6rig att behandla ett klagom\xE5l som l\xE4mnats in till\
            \ denna eller en eventuell \xF6vertr\xE4delse av denna f\xF6rordning,\
            \ om sakfr\xE5gan i \xE4rendet endast r\xF6r ett verksamhetsst\xE4lle\
            \ i medlemsstaten eller i\_v\xE4sentlig grad p\xE5verkar registrerade\
            \ endast i medlemsstaten."
    - urn: urn:intuitem:risk:req_node:gdpr:56.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.3'
      description: In the cases referred to in paragraph 2 of this Article, the supervisory
        authority shall inform the lead supervisory authority without delay on that
        matter. Within a period of three weeks after being informed the lead supervisory
        authority shall decide whether or not it will handle the case in accordance
        with the procedure provided in Article 60, taking into account whether or
        not there is an establishment of the controller or processor in the Member
        State of which the supervisory authority informed it.
      translations:
        sv:
          description: "I de fall som avses i punkt 2 i den h\xE4r artikeln ska tillsynsmyndigheten\
            \ utan dr\xF6jsm\xE5l informera den ansvariga tillsynsmyndigheten om detta\
            \ \xE4rende. Inom tre veckor fr\xE5n det att den underr\xE4ttats ska den\
            \ ansvariga tillsynsmyndigheten besluta huruvida den kommer att behandla\
            \ \xE4rendet i enlighet med det f\xF6rfarande som f\xF6reskrivs i artikel\
            \ 60, med h\xE4nsyn till huruvida den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det har eller inte har ett verksamhetsst\xE4lle som \xE4r bel\xE4get i\
            \ den medlemsstat d\xE4r den tillsynsmyndighet som l\xE4mnat informationen\
            \ \xE4r bel\xE4gen."
    - urn: urn:intuitem:risk:req_node:gdpr:56.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.4'
      description: Where the lead supervisory authority decides to handle the case,
        the procedure provided in Article 60 shall apply. The supervisory authority
        which informed the lead supervisory authority may submit to the lead supervisory
        authority a draft for a decision. The lead supervisory authority shall take
        utmost account of that draft when preparing the draft decision referred to
        in Article 60(3).
      translations:
        sv:
          description: "Om den ansvariga tillsynsmyndigheten beslutar att behandla\
            \ \xE4rendet ska det ske i enlighet med det f\xF6rfarande som f\xF6reskrivs\
            \ i artikel 60. Den tillsynsmyndighet som underr\xE4ttade den ansvariga\
            \ tillsynsmyndigheten f\xE5r l\xE4mna in ett utkast till beslut till den\
            \ ansvariga tillsynsmyndigheten. Den ansvariga tillsynsmyndigheten ska\
            \ ta st\xF6rsta m\xF6jliga h\xE4nsyn till detta utkast till beslut n\xE4\
            r det utarbetar det utkast till beslut som avses i artikel 60.3."
    - urn: urn:intuitem:risk:req_node:gdpr:56.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.5'
      description: Where the lead supervisory authority decides not to handle the
        case, the supervisory authority which informed the lead supervisory authority
        shall handle it according to Articles 61 and 62.
      translations:
        sv:
          description: "Om den ansvariga tillsynsmyndigheten beslutar att inte behandla\
            \ \xE4rendet ska den tillsynsmyndighet som underr\xE4ttade den ansvariga\
            \ tillsynsmyndigheten behandla \xE4rendet i\_enlighet med artiklarna 61\
            \ och 62."
    - urn: urn:intuitem:risk:req_node:gdpr:56.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.6'
      description: The lead supervisory authority shall be the sole interlocutor of
        the controller or processor for the cross-border processing carried out by
        that controller or processor.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten ska vara den personuppgiftsansvariges\
            \ eller personuppgiftsbitr\xE4dets enda motpart n\xE4r det g\xE4ller den\
            \ registreringsansvariges eller den personuppgiftsbitr\xE4dets gr\xE4\
            ns\xF6verskridande behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:article-57
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 57
      description: Tasks
      translations:
        sv:
          name: Artikel 57
          description: Uppgifter
    - urn: urn:intuitem:risk:req_node:gdpr:57.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-57
      ref_id: '57.1'
      description: 'Without prejudice to other tasks set out under this Regulation,
        each supervisory authority shall on its territory:'
      translations:
        sv:
          description: "Utan att det p\xE5verkar de andra uppgifter som f\xF6reskrivs\
            \ i denna f\xF6rordning ska varje tillsynsmyndighet p\xE5 sitt territorium\
            \ ansvara f\xF6r f\xF6ljande:"
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.a
      description: monitor and enforce the application of this Regulation;
      translations:
        sv:
          description: "\xD6vervaka och verkst\xE4lla till\xE4mpningen av denna f\xF6\
            rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.b
      description: promote public awareness and understanding of the risks, rules,
        safeguards and rights in relation to processing. Activities addressed specifically
        to children shall receive specific attention;
      translations:
        sv:
          description: "\xD6ka allm\xE4nhetens medvetenhet om och f\xF6rst\xE5else\
            \ f\xF6r risker, regler, skydds\xE5tg\xE4rder och r\xE4ttigheter i fr\xE5\
            ga om behandling. S\xE4rskild uppm\xE4rksamhet ska \xE4gnas \xE5t insatser\
            \ som riktar sig till barn."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.c
      description: advise, in accordance with Member State law, the national parliament,
        the government, and other institutions and bodies on legislative and administrative
        measures relating to the protection of natural persons' rights and freedoms
        with regard to processing;
      translations:
        sv:
          description: "I enlighet med medlemsstatens nationella r\xE4tt ge r\xE5\
            dgivning \xE5t det nationella parlamentet, regeringen och andra institutioner\
            \ och organ om lagstiftnings\xE5tg\xE4rder och administrativa \xE5tg\xE4\
            rder r\xF6rande skyddet av fysiska personers r\xE4ttigheter och friheter\
            \ n\xE4r det g\xE4ller behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.d
      description: promote the awareness of controllers and processors of their obligations
        under this Regulation;
      translations:
        sv:
          description: "\xD6ka personuppgiftsansvarigas och personuppgiftsbitr\xE4\
            dens medvetenhet om sina skyldigheter enligt denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.e
      description: upon request, provide information to any data subject concerning
        the exercise of their rights under this Regulation and, if appropriate, cooperate
        with the supervisory authorities in other Member States to that end;
      translations:
        sv:
          description: "P\xE5 beg\xE4ran tillhandah\xE5lla information till registrerade\
            \ om hur de ska ut\xF6va sina r\xE4ttigheter enligt denna f\xF6rordning,\
            \ och om s\xE5 kr\xE4vs samarbeta med tillsynsmyndigheter i andra medlemsstater\
            \ f\xF6r detta \xE4ndam\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.f
      description: handle complaints lodged by a data subject, or by a body, organisation
        or association in accordance with Article 80, and investigate, to the extent
        appropriate, the subject matter of the complaint and inform the complainant
        of the progress and the outcome of the investigation within a reasonable period,
        in particular if further investigation or coordination with another supervisory
        authority is necessary;
      translations:
        sv:
          description: "Behandla klagom\xE5l fr\xE5n en registrerad eller fr\xE5n\
            \ ett organ, en organisation eller en sammanslutning enligt artikel 80,\
            \ och d\xE4r s\xE5 \xE4r l\xE4mpligt unders\xF6ka den sakfr\xE5ga som\
            \ klagom\xE5let g\xE4ller och inom rimlig tid underr\xE4tta den enskilde\
            \ om hur unders\xF6kningen fortskrider och om resultatet, i synnerhet\
            \ om det kr\xE4vs ytterligare unders\xF6kningar eller samordning med en\
            \ annan tillsynsmyndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.g
      description: cooperate with, including sharing information and provide mutual
        assistance to, other supervisory authorities with a view to ensuring the consistency
        of application and enforcement of this Regulation;
      translations:
        sv:
          description: "Samarbeta, inbegripet utbyta information, med och ge \xF6\
            msesidigt bist\xE5nd till andra tillsynsmyndigheter f\xF6r att se till\
            \ att denna f\xF6rordning till\xE4mpas och verkst\xE4lls p\xE5 ett enhetligt\
            \ s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.h
      description: conduct investigations on the application of this Regulation, including
        on the basis of information received from another supervisory authority or
        other public authority;
      translations:
        sv:
          description: "Utf\xF6ra unders\xF6kningar om till\xE4mpningen av denna f\xF6\
            rordning, inbegripet p\xE5 grundval av information som erh\xE5lls fr\xE5\
            n en annan tillsynsmyndighet eller annan myndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.i
      description: monitor relevant developments, insofar as they have an impact on
        the protection of personal data, in particular the development of information
        and communication technologies and commercial practices;
      translations:
        sv:
          description: "F\xF6lja s\xE5dan utveckling som p\xE5verkar skyddet av personuppgifter,\
            \ bland annat inom informations- och kommunikationsteknik och aff\xE4\
            rspraxis."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.j
      description: adopt standard contractual clauses referred to in Article 28(8)
        and in point (d) of Article 46(2);
      translations:
        sv:
          description: "Anta s\xE5dana standardavtalsklausuler som avses i artiklarna\
            \ 28.8 och 46.2 d."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.k
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.k
      description: establish and maintain a list in relation to the requirement for
        data protection impact assessment pursuant to Article 35(4);
      translations:
        sv:
          description: "Uppr\xE4tta och f\xF6ra en f\xF6rteckning n\xE4r det g\xE4\
            ller kravet p\xE5 en konsekvensbed\xF6mning avseende dataskydd enligt\
            \ artikel\_35.4."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.l
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.l
      description: give advice on the processing operations referred to in Article
        36(2);
      translations:
        sv:
          description: "Ge r\xE5d om behandling av personuppgifter enligt artikel\_\
            36.2."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.m
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.m
      description: encourage the drawing up of codes of conduct pursuant to Article
        40(1) and provide an opinion and approve such codes of conduct which provide
        sufficient safeguards, pursuant to Article 40(5);
      translations:
        sv:
          description: "Fr\xE4mja framtagande av uppf\xF6randekoder enligt artikel\
            \ 40.1 samt yttra sig \xF6ver och godk\xE4nna s\xE5dana uppf\xF6randekoder\
            \ som tillhandah\xE5ller tillr\xE4ckliga garantier, i\_enlighet med artikel\
            \ 40.5."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.n
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.n
      description: encourage the establishment of data protection certification mechanisms
        and of data protection seals and marks pursuant to Article 42(1), and approve
        the criteria of certification pursuant to Article 42(5);
      translations:
        sv:
          description: "Uppmuntra till inr\xE4ttandet av certifieringsmekanismer f\xF6\
            r dataskydd och av sigill och m\xE4rkningar f\xF6r dataskydd i enlighet\
            \ med artikel 42.1 samt godk\xE4nna certifieringskriterierna i enlighet\
            \ med artikel 42.5."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.o
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.o
      description: where applicable, carry out a periodic review of certifications
        issued in accordance with Article 42(7);
      translations:
        sv:
          description: "I till\xE4mpliga fall genomf\xF6ra en periodisk \xF6versyn\
            \ av certifieringar som utf\xE4rdats i\_enlighet med artikel 42.7."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.p
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.p
      description: draft and publish the requirements for accreditation of a body
        for monitoring codes of conduct pursuant to Article 41 and of a certification
        body pursuant to Article 43;
      translations:
        sv:
          description: "Utarbeta och offentligg\xF6ra kriterier f\xF6r ackreditering\
            \ av ett organ f\xF6r \xF6vervakning av uppf\xF6randekoder enligt artikel\_\
            41 och ett certifieringsorgan enligt artikel 43."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.q
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.q
      description: conduct the accreditation of a body for monitoring codes of conduct
        pursuant to Article 41 and of a certification body pursuant to Article 43;
      translations:
        sv:
          description: "Ackreditera ett organ f\xF6r \xF6vervakning av uppf\xF6randekoder\
            \ enligt artikel 41 och ett certifieringsorgan enligt artikel\_43."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.r
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.r
      description: authorise contractual clauses and provisions referred to in Article
        46(3);
      translations:
        sv:
          description: "Godk\xE4nna s\xE5dana avtalsklausuler och best\xE4mmelser\
            \ som avses i artikel 46.3."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.s
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.s
      description: approve binding corporate rules pursuant to Article 47;
      translations:
        sv:
          description: "Godk\xE4nna s\xE5dana bindande f\xF6retagsbest\xE4mmelser\
            \ som avses i artikel 47."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.t
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.t
      description: contribute to the activities of the Board;
      translations:
        sv:
          description: Bidra till styrelsens verksamhet.
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.u
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.u
      description: keep internal records of infringements of this Regulation and of
        measures taken in accordance with Article 58(2); and
      translations:
        sv:
          description: "H\xE5lla arkiv \xF6ver \xF6vertr\xE4delser av denna f\xF6\
            rordning och \xE5tg\xE4rder som vidtagits i\_enlighet med artikel 58.2."
    - urn: urn:intuitem:risk:req_node:gdpr:57.1.v
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:57.1
      ref_id: 57.1.v
      description: fulfil any other tasks related to the protection of personal data.
      translations:
        sv:
          description: "Utf\xF6ra eventuella andra uppgifter som r\xF6r skyddet av\
            \ personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:57.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-57
      ref_id: '57.2'
      description: Each supervisory authority shall facilitate the submission of complaints
        referred to in point (f) of paragraph 1 by measures such as a complaint submission
        form which can also be completed electronically, without excluding other means
        of communication.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska underl\xE4tta inl\xE4mningen av\
            \ klagom\xE5l enligt punkt 1 f genom \xE5tg\xE4rder s\xE5som ett s\xE4\
            rskilt formul\xE4r f\xF6r \xE4ndam\xE5let, vilket ocks\xE5 kan fyllas\
            \ i elektroniskt, utan att andra kommunikationsformer utesluts."
    - urn: urn:intuitem:risk:req_node:gdpr:57.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-57
      ref_id: '57.3'
      description: The performance of the tasks of each supervisory authority shall
        be free of charge for the data subject and, where applicable, for the data
        protection officer.
      translations:
        sv:
          description: "Utf\xF6randet av alla tillsynsmyndigheters uppgifter ska vara\
            \ avgiftsfritt f\xF6r den registrerade och, i till\xE4mpliga fall, f\xF6\
            r dataskyddsombudet."
    - urn: urn:intuitem:risk:req_node:gdpr:57.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-57
      ref_id: '57.4'
      description: Where requests are manifestly unfounded or excessive, in particular
        because of their repetitive character, the supervisory authority may charge
        a reasonable fee based on administrative costs, or refuse to act on the request.
        The supervisory authority shall bear the burden of demonstrating the manifestly
        unfounded or excessive character of the request.
      translations:
        sv:
          description: "Om en beg\xE4ran \xE4r uppenbart ogrundad eller orimlig, s\xE4\
            rskilt p\xE5 grund av dess repetitiva karakt\xE4r, f\xE5r tillsynsmyndigheten\
            \ ta ut en rimlig avgift grundad p\xE5 de administrativa kostnaderna eller\
            \ v\xE4gra att tillm\xF6tesg\xE5 beg\xE4ran. Det \xE5ligger tillsynsmyndigheten\
            \ att visa att beg\xE4ran \xE4r uppenbart ogrundad eller orimlig."
    - urn: urn:intuitem:risk:req_node:gdpr:article-58
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 58
      description: Powers
      translations:
        sv:
          name: Artikel 58
          description: Befogenheter
    - urn: urn:intuitem:risk:req_node:gdpr:58.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.1'
      description: 'Each supervisory authority shall have all of the following investigative
        powers:'
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska ha samtliga f\xF6ljande utredningsbefogenheter"
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.a
      description: to order the controller and the processor, and, where applicable,
        the controller's or the processor's representative to provide any information
        it requires for the performance of its tasks;
      translations:
        sv:
          description: "Beordra den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det, och i till\xE4mpliga fall den personuppgiftsansvariges eller personuppgiftsbitr\xE4\
            dets f\xF6retr\xE4dare, att l\xE4mna all information som myndigheten beh\xF6\
            ver f\xF6r att kunna fullg\xF6ra sina uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.b
      description: to carry out investigations in the form of data protection audits;
      translations:
        sv:
          description: "Genomf\xF6ra unders\xF6kningar i form av dataskyddstillsyn."
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.c
      description: to carry out a review on certifications issued pursuant to Article
        42(7);
      translations:
        sv:
          description: "Genomf\xF6ra en \xF6versyn av certifieringar som utf\xE4rdats\
            \ i enlighet med artikel 42.7."
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.d
      description: to notify the controller or the processor of an alleged infringement
        of this Regulation;
      translations:
        sv:
          description: "Meddela den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det om en p\xE5st\xE5dd \xF6vertr\xE4delse av denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.e
      description: to obtain, from the controller and the processor, access to all
        personal data and to all information necessary for the performance of its
        tasks;
      translations:
        sv:
          description: "Fr\xE5n den personuppgiftsansvarige och personuppgiftsbitr\xE4\
            det f\xE5 tillg\xE5ng till alla personuppgifter och all information som\
            \ tillsynsmyndigheten beh\xF6ver f\xF6r att kunna fullg\xF6ra sina uppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:58.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.1
      ref_id: 58.1.f
      description: to obtain access to any premises of the controller and the processor,
        including to any data processing equipment and means, in accordance with Union
        or Member State procedural law.
      translations:
        sv:
          description: "F\xE5 tilltr\xE4de till alla lokaler som tillh\xF6r den personuppgiftsansvarige\
            \ och personuppgiftsbitr\xE4det, inbegripet tillg\xE5ng till all utrustning\
            \ och alla andra medel f\xF6r behandling av personuppgifter i\_\xF6verensst\xE4\
            mmelse med unionens processr\xE4tt eller medlemsstaternas nationella processr\xE4\
            tt."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.2'
      description: 'Each supervisory authority shall have all of the following corrective
        powers:'
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska ha samtliga f\xF6ljande korrigerande\
            \ befogenheter"
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.a
      description: to issue warnings to a controller or processor that intended processing
        operations are likely to infringe provisions of this Regulation;
      translations:
        sv:
          description: "Utf\xE4rda varningar till en personuppgiftsansvarig eller\
            \ personuppgiftsbitr\xE4det om att planerade behandlingar sannolikt kommer\
            \ att bryta mot best\xE4mmelserna i denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.b
      description: to issue reprimands to a controller or a processor where processing
        operations have infringed provisions of this Regulation;
      translations:
        sv:
          description: "Utf\xE4rda reprimander till en personuppgiftsansvarig eller\
            \ personuppgiftsbitr\xE4det om behandling bryter mot best\xE4mmelserna\
            \ i denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.c
      description: to order the controller or the processor to comply with the data
        subject's requests to exercise his or her rights pursuant to this Regulation;
      translations:
        sv:
          description: "F\xF6rel\xE4gga den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det att tillm\xF6tesg\xE5 den registrerades beg\xE4ran att f\xE5 ut\xF6\
            va sina r\xE4ttigheter enligt denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.d
      description: to order the controller or processor to bring processing operations
        into compliance with the provisions of this Regulation, where appropriate,
        in a specified manner and within a specified period;
      translations:
        sv:
          description: "F\xF6rel\xE4gga en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4\
            de att se till att behandlingen sker i\_enlighet med best\xE4mmelserna\
            \ i denna f\xF6rordning och om s\xE5 kr\xE4vs p\xE5 ett specifikt s\xE4\
            tt och inom en specifik period,"
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.e
      description: to order the controller to communicate a personal data breach to
        the data subject;
      translations:
        sv:
          description: "F\xF6rel\xE4gga den personuppgiftsansvarige att meddela den\
            \ registrerade att en personuppgiftsincident har intr\xE4ffat."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.f
      description: to impose a temporary or definitive limitation including a ban
        on processing;
      translations:
        sv:
          description: "Inf\xF6ra en tillf\xE4llig eller definitiv begr\xE4nsning\
            \ av, inklusive ett f\xF6rbud mot, behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.g
      description: to order the rectification or erasure of personal data or restriction
        of processing pursuant to Articles 16, 17 and 18 and the notification of such
        actions to recipients to whom the personal data have been disclosed pursuant
        to Article 17(2) and Article 19;
      translations:
        sv:
          description: "F\xF6rel\xE4gga om r\xE4ttelse eller radering av personuppgifter\
            \ samt begr\xE4nsning av behandling enligt artiklarna 16, 17 och\_18 och\
            \ underr\xE4tta mottagare till vilka personuppgifterna har l\xE4mnats\
            \ ut om dessa \xE5tg\xE4rder enligt artiklarna\_17.2 och\_19."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.h
      description: to withdraw a certification or to order the certification body
        to withdraw a certification issued pursuant to Articles 42 and 43, or to order
        the certification body not to issue certification if the requirements for
        the certification are not or are no longer met;
      translations:
        sv:
          description: "\xC5terkalla en certifiering eller beordra certifieringsorganet\
            \ att \xE5terkalla en certifiering som utf\xE4rdats enligt artikel 42\
            \ eller 43, eller beordra certifieringsorganet att inte utf\xE4rda certifiering\
            \ om kraven f\xF6r certifiering inte eller inte l\xE4ngre uppfylls."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.i
      description: to impose an administrative fine pursuant to Article 83, in addition
        to, or instead of measures referred to in this paragraph, depending on the
        circumstances of each individual case;
      translations:
        sv:
          description: "P\xE5f\xF6ra administrativa sanktionsavgifter i enlighet med\
            \ artikel 83 ut\xF6ver eller i st\xE4llet f\xF6r de \xE5tg\xE4rder som\
            \ avses i detta stycke, beroende p\xE5 omst\xE4ndigheterna i varje enskilt\
            \ fall."
    - urn: urn:intuitem:risk:req_node:gdpr:58.2.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.j
      description: to order the suspension of data flows to a recipient in a third
        country or to an international organisation.
      translations:
        sv:
          description: "F\xF6rel\xE4gga om att fl\xF6det av uppgifter till en mottagare\
            \ i tredje land eller en internationell organisation ska avbrytas."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.3'
      description: 'Each supervisory authority shall have all of the following authorisation
        and advisory powers:'
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska ha samtliga f\xF6ljande befogenheter\
            \ att utf\xE4rda tillst\xE5nd och att ge r\xE5d:"
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.a
      description: to advise the controller in accordance with the prior consultation
        procedure referred to in Article 36;
      translations:
        sv:
          description: "Ge r\xE5d till den personuppgiftsansvarige i enlighet med\
            \ det f\xF6rfarande f\xF6r f\xF6rhandssamr\xE5d som avses i artikel 36."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.b
      description: to issue, on its own initiative or on request, opinions to the
        national parliament, the Member State government or, in accordance with Member
        State law, to other institutions and bodies as well as to the public on any
        issue related to the protection of personal data;
      translations:
        sv:
          description: "P\xE5 eget initiativ eller p\xE5 beg\xE4ran avge yttranden\
            \ till det nationella parlamentet, medlemsstatens regering eller, i enlighet\
            \ med medlemsstatens nationella r\xE4tt, till andra institutioner och\
            \ organ samt till allm\xE4nheten, i fr\xE5gor som r\xF6r skydd av personuppgifter."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.c
      description: to authorise processing referred to in Article 36(5), if the law
        of the Member State requires such prior authorisation;
      translations:
        sv:
          description: "Ge tillst\xE5nd till behandling enligt artikel 36.5 om medlemsstatens\
            \ r\xE4tt kr\xE4ver ett s\xE5dant f\xF6rhandstillst\xE5nd."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.d
      description: to issue an opinion and approve draft codes of conduct pursuant
        to Article 40(5);
      translations:
        sv:
          description: "Avge ett yttrande om och godk\xE4nna utkast till uppf\xF6\
            randekoder enligt artikel 40.5."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.e
      description: to accredit certification bodies pursuant to Article 43;
      translations:
        sv:
          description: Ackreditera certifieringsorgan i enlighet med artikel 43.
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.f
      description: to issue certifications and approve criteria of certification in
        accordance with Article 42(5);
      translations:
        sv:
          description: "Utf\xE4rda certifieringar och godk\xE4nna kriterier f\xF6\
            r certifiering i enlighet med artikel\_42.5."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.g
      description: to adopt standard data protection clauses referred to in Article
        28(8) and in point (d) of Article 46(2);
      translations:
        sv:
          description: "Anta standardiserade dataskyddsbest\xE4mmelser enligt artiklarna\
            \ 28.8 och 46.2 d."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.h
      description: to authorise contractual clauses referred to in point (a) of Article
        46(3);
      translations:
        sv:
          description: "Godk\xE4nna avtalsklausuler enligt artikel 46.3 a."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.i
      description: to authorise administrative arrangements referred to in point (b)
        of Article 46(3);
      translations:
        sv:
          description: "Godk\xE4nna administrativa \xF6verenskommelser enligt artikel\
            \ 46.3 b."
    - urn: urn:intuitem:risk:req_node:gdpr:58.3.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.3
      ref_id: 58.3.j
      description: to approve binding corporate rules pursuant to Article 47.
      translations:
        sv:
          description: "Godk\xE4nna bindande f\xF6retagsbest\xE4mmelser enligt artikel\
            \ 47."
    - urn: urn:intuitem:risk:req_node:gdpr:58.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.4'
      description: The exercise of the powers conferred on the supervisory authority
        pursuant to this Article shall be subject to appropriate safeguards, including
        effective judicial remedy and due process, set out in Union and Member State
        law in accordance with the Charter.
      translations:
        sv:
          description: "Ut\xF6vandet av de befogenheter som tillsynsmyndigheten tilldelas\
            \ enligt denna artikel ska omfattas av l\xE4mpliga skydds\xE5tg\xE4rder,\
            \ inbegripet effektiva r\xE4ttsmedel och r\xE4ttss\xE4kerhet, som fastst\xE4\
            lls i unionsr\xE4tten och i medlemsstaternas nationella r\xE4tt i enlighet\
            \ med stadgan."
    - urn: urn:intuitem:risk:req_node:gdpr:58.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.5'
      description: Each Member State shall provide by law that its supervisory authority
        shall have the power to bring infringements of this Regulation to the attention
        of the judicial authorities and where appropriate, to commence or engage otherwise
        in legal proceedings, in order to enforce the provisions of this Regulation.
      translations:
        sv:
          description: "Varje medlemsstat ska i lagstiftning fastst\xE4lla att dess\
            \ tillsynsmyndighet ska ha befogenhet att upplysa de r\xE4ttsliga myndigheterna\
            \ om \xF6vertr\xE4delser av denna f\xF6rordning och vid behov att inleda\
            \ eller p\xE5 \xF6vrigt vis delta i r\xE4ttsliga f\xF6rfaranden, f\xF6\
            r att verkst\xE4lla best\xE4mmelserna i\_denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:58.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.6'
      description: Each Member State may provide by law that its supervisory authority
        shall have additional powers to those referred to in paragraphs 1, 2 and 3.
        The exercise of those powers shall not impair the effective operation of Chapter
        VII.
      translations:
        sv:
          description: "Varje medlemsstat f\xE5r i lagstiftning f\xF6reskriva att\
            \ dess tillsynsmyndighet ska ha ytterligare befogenheter ut\xF6ver dem\
            \ som avses i punkterna 1, 2 och 3. Ut\xF6vandet av dessa befogenheter\
            \ ska inte p\xE5verka den effektiva till\xE4mpningen av kapitel VII."
    - urn: urn:intuitem:risk:req_node:gdpr:article-59
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 59
      description: Activity reports
      translations:
        sv:
          name: Artikel 59
          description: Verksamhetsrapporter
    - urn: urn:intuitem:risk:req_node:gdpr:node832
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-59
      description: Each supervisory authority shall draw up an annual report on its
        activities, which may include a list of types of infringement notified and
        types of measures taken in accordance with Article 58(2). Those reports shall
        be transmitted to the national parliament, the government and other authorities
        as designated by Member State law. They shall be made available to the public,
        to the Commission and to the Board.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska uppr\xE4tta en \xE5rlig rapport\
            \ om sin verksamhet, vilken kan omfatta en f\xF6rteckning \xF6ver typer\
            \ av anm\xE4lda \xF6vertr\xE4delser och typer av \xE5tg\xE4rder som vidtagits\
            \ i enlighet med artikel 58.2. Rapporterna ska \xF6vers\xE4ndas till det\
            \ nationella parlamentet, regeringen och andra myndigheter som utsetts\
            \ genom medlemsstatens nationella r\xE4tt. De ska g\xF6ras tillg\xE4ngliga\
            \ f\xF6r allm\xE4nheten, kommissionen och styrelsen."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      assessable: false
      depth: 1
      ref_id: CHAPTER VII
      description: Cooperation and consistency
      translations:
        sv:
          name: KAPITEL VII
          description: Samarbete och enhetlighet
    - urn: urn:intuitem:risk:req_node:gdpr:node834
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 1
      description: Cooperation
      translations:
        sv:
          name: Avsnitt 1
          description: Samarbete
    - urn: urn:intuitem:risk:req_node:gdpr:article-60
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 60
      description: Cooperation between the lead supervisory authority and the other
        supervisory authorities concerned
      translations:
        sv:
          name: Artikel 60
          description: "Samarbete mellan den ansvariga tillsynsmyndigheten och de\
            \ andra ber\xF6rda tillsynsmyndigheterna"
    - urn: urn:intuitem:risk:req_node:gdpr:60.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.1'
      description: The lead supervisory authority shall cooperate with the other supervisory
        authorities concerned in accordance with this Article in an endeavour to reach
        consensus. The lead supervisory authority and the supervisory authorities
        concerned shall exchange all relevant information with each other.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten ska samarbeta med de andra\
            \ ber\xF6rda tillsynsmyndigheterna i enlighet med denna artikel i en str\xE4\
            van att uppn\xE5 samf\xF6rst\xE5nd. Den ansvariga tillsynsmyndigheten\
            \ och de ber\xF6rda tillsynsmyndigheterna ska utbyta all relevant information\
            \ med varandra."
    - urn: urn:intuitem:risk:req_node:gdpr:60.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.2'
      description: The lead supervisory authority may request at any time other supervisory
        authorities concerned to provide mutual assistance pursuant to Article 61
        and may conduct joint operations pursuant to Article 62, in particular for
        carrying out investigations or for monitoring the implementation of a measure
        concerning a controller or processor established in another Member State.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten f\xE5r n\xE4r som helst\
            \ beg\xE4ra att andra ber\xF6rda tillsynsmyndigheter ger \xF6msesidigt\
            \ bist\xE5nd i enlighet med artikel 61 och f\xE5r genomf\xF6ra gemensamma\
            \ insatser i enlighet med artikel 62, i synnerhet f\xF6r att utf\xF6ra\
            \ utredningar eller \xF6vervaka genomf\xF6randet av en \xE5tg\xE4rd som\
            \ avser en personuppgiftsansvarig eller ett personuppgiftsbitr\xE4de som\
            \ \xE4r etablerad i en annan medlemsstat."
    - urn: urn:intuitem:risk:req_node:gdpr:60.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.3'
      description: The lead supervisory authority shall, without delay, communicate
        the relevant information on the matter to the other supervisory authorities
        concerned. It shall without delay submit a draft decision to the other supervisory
        authorities concerned for their opinion and take due account of their views.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten ska utan dr\xF6jsm\xE5l\
            \ meddela de andra ber\xF6rda tillsynsmyndigheterna den relevanta informationen\
            \ i \xE4rendet. Den ska utan dr\xF6jsm\xE5l l\xE4gga fram ett utkast till\
            \ beslut f\xF6r de andra ber\xF6rda tillsynsmyndigheterna s\xE5 att de\
            \ kan avge ett yttrande och ta vederb\xF6rlig h\xE4nsyn till deras synpunkter."
    - urn: urn:intuitem:risk:req_node:gdpr:60.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.4'
      description: Where any of the other supervisory authorities concerned within
        a period of four weeks after having been consulted in accordance with paragraph
        3 of this Article, expresses a relevant and reasoned objection to the draft
        decision, the lead supervisory authority shall, if it does not follow the
        relevant and reasoned objection or is of the opinion that the objection is
        not relevant or reasoned, submit the matter to the consistency mechanism referred
        to in Article 63.
      translations:
        sv:
          description: "Om n\xE5gon av de andra ber\xF6rda tillsynsmyndigheterna inom\
            \ en period av fyra veckor efter att de har r\xE5dfr\xE5gats i enlighet\
            \ med punkt 3 i den h\xE4r artikeln uttrycker en relevant och motiverad\
            \ inv\xE4ndning mot utkastet till beslut ska den ansvariga tillsynsmyndigheten,\
            \ om den inte inst\xE4mmer i den relevanta och motiverade inv\xE4ndningen\
            \ eller anser att inv\xE4ndningen inte \xE4r relevant eller motiverad,\
            \ \xF6verl\xE4mna \xE4rendet till den mekanism f\xF6r enhetlighet som\
            \ avses i\_artikel\_63."
    - urn: urn:intuitem:risk:req_node:gdpr:60.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.5'
      description: Where the lead supervisory authority intends to follow the relevant
        and reasoned objection made, it shall submit to the other supervisory authorities
        concerned a revised draft decision for their opinion. That revised draft decision
        shall be subject to the procedure referred to in paragraph 4 within a period
        of two weeks.
      translations:
        sv:
          description: "Om den ansvariga tillsynsmyndigheten avser att f\xF6lja den\
            \ relevanta och motiverade inv\xE4ndningen ska den till de andra ber\xF6\
            rda tillsynsmyndigheterna \xF6verl\xE4mna ett reviderat utkast till beslut\
            \ s\xE5 att de kan avge ett yttrande. Detta reviderade utkast till beslut\
            \ ska omfattas av det f\xF6rfarande som avses i punkt\_4 inom en period\
            \ av tv\xE5 veckor."
    - urn: urn:intuitem:risk:req_node:gdpr:60.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.6'
      description: Where none of the other supervisory authorities concerned has objected
        to the draft decision submitted by the lead supervisory authority within the
        period referred to in paragraphs 4 and 5, the lead supervisory authority and
        the supervisory authorities concerned shall be deemed to be in agreement with
        that draft decision and shall be bound by it.
      translations:
        sv:
          description: "Om ingen av de andra ber\xF6rda tillsynsmyndigheterna har\
            \ gjort inv\xE4ndningar mot det utkast till beslut som den ansvariga tillsynsmyndigheten\
            \ har lagt fram inom den period som avses i\_punkterna 4 och 5 ska den\
            \ ansvariga tillsynsmyndigheten och de ber\xF6rda tillsynsmyndigheterna\
            \ anses samtycka till detta utkast till beslut och ska vara bundna av\
            \ det."
    - urn: urn:intuitem:risk:req_node:gdpr:60.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.7'
      description: The lead supervisory authority shall adopt and notify the decision
        to the main establishment or single establishment of the controller or processor,
        as the case may be and inform the other supervisory authorities concerned
        and the Board of the decision in question, including a summary of the relevant
        facts and grounds. The supervisory authority with which a complaint has been
        lodged shall inform the complainant on the decision.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten ska anta och meddela beslutet\
            \ till den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets huvudsakliga\
            \ eller enda verksamhetsst\xE4lle, allt efter omst\xE4ndigheterna, och\
            \ underr\xE4tta de andra ber\xF6rda tillsynsmyndigheterna och styrelsen\
            \ om beslutet i fr\xE5ga, inbegripet en sammanfattning av relevanta fakta\
            \ och en relevant motivering. Den tillsynsmyndighet till vilken ett klagom\xE5\
            l har l\xE4mnats in ska underr\xE4tta den enskilde om beslutet."
    - urn: urn:intuitem:risk:req_node:gdpr:60.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.8'
      description: By derogation from paragraph 7, where a complaint is dismissed
        or rejected, the supervisory authority with which the complaint was lodged
        shall adopt the decision and notify it to the complainant and shall inform
        the controller thereof.
      translations:
        sv:
          description: "Om ett klagom\xE5l avvisas eller avsl\xE5s ska den tillsynsmyndighet\
            \ till vilken klagom\xE5let l\xE4mnades in, genom undantag fr\xE5n punkt\
            \ 7, anta beslutet och meddela den enskilde samt informera den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:60.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.9'
      description: Where the lead supervisory authority and the supervisory authorities
        concerned agree to dismiss or reject parts of a complaint and to act on other
        parts of that complaint, a separate decision shall be adopted for each of
        those parts of the matter. The lead supervisory authority shall adopt the
        decision for the part concerning actions in relation to the controller, shall
        notify it to the main establishment or single establishment of the controller
        or processor on the territory of its Member State and shall inform the complainant
        thereof, while the supervisory authority of the complainant shall adopt the
        decision for the part concerning dismissal or rejection of that complaint,
        and shall notify it to that complainant and shall inform the controller or
        processor thereof.
      translations:
        sv:
          description: "Om den ansvariga tillsynsmyndigheten och de ber\xF6rda tillsynsmyndigheterna\
            \ \xE4r \xF6verens om att avvisa eller avsl\xE5 delar av ett klagom\xE5\
            l och att vidta \xE5tg\xE4rder betr\xE4ffande andra delar av klagom\xE5\
            let ska ett separat beslut antas f\xF6r var och en av dessa delar av fr\xE5\
            gan. Den ansvariga tillsynsmyndigheten ska anta beslutet om den del som\
            \ g\xE4ller \xE5tg\xE4rder som avser den personuppgiftsansvarige och meddela\
            \ det till den personuppgiftsansvariges eller personuppgiftsbitr\xE4dets\
            \ huvudsakliga eller enda verksamhetsst\xE4lle p\xE5 medlemsstatens territorium\
            \ och underr\xE4tta den enskilde om detta, medan den enskildes tillsynsmyndighet\
            \ ska anta beslutet f\xF6r den del som g\xE4ller avvisande av eller avslag\
            \ p\xE5 klagom\xE5let och meddela det till den enskilde och underr\xE4\
            tta den personuppgiftsansvarige eller personuppgiftsbitr\xE4det om detta."
    - urn: urn:intuitem:risk:req_node:gdpr:60.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.10'
      description: After being notified of the decision of the lead supervisory authority
        pursuant to paragraphs 7 and 9, the controller or processor shall take the
        necessary measures to ensure compliance with the decision as regards processing
        activities in the context of all its establishments in the Union. The controller
        or processor shall notify the measures taken for complying with the decision
        to the lead supervisory authority, which shall inform the other supervisory
        authorities concerned.
      translations:
        sv:
          description: "Efter att den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det har meddelats om den ansvariga myndighetens beslut i enlighet med\
            \ punkterna 7 och 9 ska den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det vidta n\xF6dv\xE4ndiga \xE5tg\xE4rder f\xF6r att se till att beslutet\
            \ efterlevs vad g\xE4ller behandling med koppling till alla deras verksamhetsst\xE4\
            llen i unionen. Den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det ska meddela den ansvariga tillsynsmyndigheten vilka \xE5tg\xE4rder\
            \ som har vidtagits f\xF6r att efterleva beslutet, och den ansvariga tillsynsmyndigheten\
            \ ska informera de andra ber\xF6rda tillsynsmyndigheterna."
    - urn: urn:intuitem:risk:req_node:gdpr:60.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.11'
      description: Where, in exceptional circumstances, a supervisory authority concerned
        has reasons to consider that there is an urgent need to act in order to protect
        the interests of data subjects, the urgency procedure referred to in Article
        66 shall apply.
      translations:
        sv:
          description: "Om en ber\xF6rd tillsynsmyndighet under exceptionella omst\xE4\
            ndigheter har sk\xE4l att anse att det finns ett br\xE5dskande behov av\
            \ att agera f\xF6r att skydda registrerades intressen ska det skyndsamma\
            \ f\xF6rfarande som avses i artikel 66 till\xE4mpas."
    - urn: urn:intuitem:risk:req_node:gdpr:60.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.12'
      description: The lead supervisory authority and the other supervisory authorities
        concerned shall supply the information required under this Article to each
        other by electronic means, using a standardised format.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten och de andra ber\xF6rda\
            \ tillsynsmyndigheterna ska f\xF6rse varandra med den information som\
            \ kr\xE4vs enligt denna artikel p\xE5 elektronisk v\xE4g med anv\xE4ndning\
            \ av ett\_standardiserat format."
    - urn: urn:intuitem:risk:req_node:gdpr:article-61
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 61
      description: Mutual assistance
      translations:
        sv:
          name: Artikel 61
          description: "\xD6msesidigt bist\xE5nd"
    - urn: urn:intuitem:risk:req_node:gdpr:61.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.1'
      description: Supervisory authorities shall provide each other with relevant
        information and mutual assistance in order to implement and apply this Regulation
        in a consistent manner, and shall put in place measures for effective cooperation
        with one another. Mutual assistance shall cover, in particular, information
        requests and supervisory measures, such as requests to carry out prior authorisations
        and consultations, inspections and investigations.
      translations:
        sv:
          description: "Tillsynsmyndigheterna ska utbyta relevant information och\
            \ ge \xF6msesidigt bist\xE5nd i arbetet f\xF6r att genomf\xF6ra och till\xE4\
            mpa denna f\xF6rordning p\xE5 ett enhetligt s\xE4tt, och ska inf\xF6ra\
            \ \xE5tg\xE4rder som bidrar till ett verkningsfullt samarbete. Det \xF6\
            msesidiga bist\xE5ndet ska i\_synnerhet omfatta beg\xE4randen om information\
            \ och tillsyns\xE5tg\xE4rder, till exempel beg\xE4randen om utf\xF6rande\
            \ av f\xF6rhandstillst\xE5nd och f\xF6rhandssamr\xE5d, inspektioner och\
            \ utredningar."
    - urn: urn:intuitem:risk:req_node:gdpr:61.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.2'
      description: Each supervisory authority shall take all appropriate measures
        required to reply to a request of another supervisory authority without undue
        delay and no later than one month after receiving the request. Such measures
        may include, in particular, the transmission of relevant information on the
        conduct of an investigation.
      translations:
        sv:
          description: "Varje tillsynsmyndighet ska vidta l\xE4mpliga \xE5tg\xE4rder\
            \ som kr\xE4vs f\xF6r att besvara en beg\xE4ran fr\xE5n en annan tillsynsmyndighet\
            \ utan on\xF6digt dr\xF6jsm\xE5l och inte senare \xE4n en m\xE5nad efter\
            \ det att den tagit emot beg\xE4ran. Till s\xE5dana \xE5tg\xE4rder h\xF6\
            r bland annat att \xF6vers\xE4nda relevant information om genomf\xF6randet\
            \ av en p\xE5g\xE5ende utredning."
    - urn: urn:intuitem:risk:req_node:gdpr:61.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.3'
      description: Requests for assistance shall contain all the necessary information,
        including the purpose of and reasons for the request. Information exchanged
        shall be used only for the purpose for which it was requested.
      translations:
        sv:
          description: "En beg\xE4ran om bist\xE5nd ska inneh\xE5lla all n\xF6dv\xE4\
            ndig information, inklusive syftet med beg\xE4ran och sk\xE4len till denna.\
            \ Information som utbytts f\xE5r endast anv\xE4ndas f\xF6r det syfte f\xF6\
            r vilket den har beg\xE4rts."
    - urn: urn:intuitem:risk:req_node:gdpr:61.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.4'
      description: 'The requested supervisory authority shall not refuse to comply
        with the request unless:'
      translations:
        sv:
          description: "Den tillsynsmyndighet som tar emot en beg\xE4ran f\xE5r endast\
            \ v\xE4gra att tillm\xF6tesg\xE5 beg\xE4ran om"
    - urn: urn:intuitem:risk:req_node:gdpr:61.4.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:61.4
      ref_id: 61.4.a
      description: it is not competent for the subject-matter of the request or for
        the measures it is requested to execute; or
      translations:
        sv:
          description: "den inte \xE4r beh\xF6rig att behandla den sakfr\xE5ga som\
            \ beg\xE4ran avser eller de \xE5tg\xE4rder som det beg\xE4rs att den ska\
            \ utf\xF6ra, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:61.4.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:61.4
      ref_id: 61.4.b
      description: compliance with the request would infringe this Regulation or Union
        or Member State law to which the supervisory authority receiving the request
        is subject.
      translations:
        sv:
          description: "det skulle st\xE5 i strid med denna f\xF6rordning eller unionsr\xE4\
            tten eller den nationella r\xE4tt i en medlemsstat som tillsynsmyndigheten\
            \ omfattas av att tillm\xF6tesg\xE5 beg\xE4ran."
    - urn: urn:intuitem:risk:req_node:gdpr:61.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.5'
      description: The requested supervisory authority shall inform the requesting
        supervisory authority of the results or, as the case may be, of the progress
        of the measures taken in order to respond to the request. The requested supervisory
        authority shall provide reasons for any refusal to comply with a request pursuant
        to paragraph 4.
      translations:
        sv:
          description: "Den tillsynsmyndighet som tagit emot beg\xE4ran ska meddela\
            \ den myndighet som beg\xE4ran kommer ifr\xE5n om resultatet eller, allt\
            \ efter omst\xE4ndigheterna, om hur de \xE5tg\xE4rder som vidtagits f\xF6\
            r att tillm\xF6tesg\xE5 beg\xE4ran fortskrider. Den tillsynsmyndighet\
            \ som tagit emot beg\xE4ran ska redog\xF6ra f\xF6r sina sk\xE4l f\xF6\
            r att v\xE4gra tillm\xF6tesg\xE5 beg\xE4ran i enlighet med punkt\_4."
    - urn: urn:intuitem:risk:req_node:gdpr:61.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.6'
      description: Requested supervisory authorities shall, as a rule, supply the
        information requested by other supervisory authorities by electronic means,
        using a standardised format.
      translations:
        sv:
          description: "Den tillsynsmyndighet som tar emot en beg\xE4ran ska som regel\
            \ tillhandah\xE5lla den information som beg\xE4rts av andra tillsynsmyndigheter\
            \ p\xE5 elektronisk v\xE4g med anv\xE4ndning av ett standardiserat format."
    - urn: urn:intuitem:risk:req_node:gdpr:61.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.7'
      description: Requested supervisory authorities shall not charge a fee for any
        action taken by them pursuant to a request for mutual assistance. Supervisory
        authorities may agree on rules to indemnify each other for specific expenditure
        arising from the provision of mutual assistance in exceptional circumstances.
      translations:
        sv:
          description: "Tillsynsmyndigheter som tar emot en beg\xE4ran f\xE5r inte\
            \ ta ut n\xE5gon avgift f\xF6r \xE5tg\xE4rder som vidtagits av dem till\
            \ f\xF6ljd av en beg\xE4ran om \xF6msesidigt bist\xE5nd. Tillsynsmyndigheter\
            \ f\xE5r i\_undantagsfall komma \xF6verens med andra tillsynsmyndigheter\
            \ om regler f\xF6r ers\xE4ttning fr\xE5n varandra f\xF6r vissa utgifter\
            \ i samband med tillhandah\xE5llande av \xF6msesidigt bist\xE5nd."
    - urn: urn:intuitem:risk:req_node:gdpr:61.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.8'
      description: Where a supervisory authority does not provide the information
        referred to in paragraph 5 of this Article within one month of receiving the
        request of another supervisory authority, the requesting supervisory authority
        may adopt a provisional measure on the territory of its Member State in accordance
        with Article 55(1). In that case, the urgent need to act under Article 66(1)
        shall be presumed to be met and require an urgent binding decision from the
        Board pursuant to Article 66(2).
      translations:
        sv:
          description: "Om en tillsynsmyndighet inte tillhandah\xE5ller den information\
            \ som avses i punkt 5 i denna artikel inom en m\xE5nad efter det att den\
            \ erh\xE5llit beg\xE4ran fr\xE5n en annan tillsynsmyndighet f\xE5r den\
            \ beg\xE4rande myndigheten anta en provisorisk \xE5tg\xE4rd p\xE5 sin\
            \ medlemsstats territorium i enlighet med artikel 55.1. I\_detta fall\
            \ ska det br\xE5dskande behov av att agera enligt artikel 66.1 anses vara\
            \ uppfyllt och kr\xE4va ett br\xE5dskande bindande beslut fr\xE5n styrelsen\
            \ i enlighet med artikel\_66.2."
    - urn: urn:intuitem:risk:req_node:gdpr:61.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.9'
      description: The Commission may, by means of implementing acts, specify the
        format and procedures for mutual assistance referred to in this Article and
        the arrangements for the exchange of information by electronic means between
        supervisory authorities, and between supervisory authorities and the Board,
        in particular the standardised format referred to in paragraph 6 of this Article.
        Those implementing acts shall be adopted in accordance with the examination
        procedure referred to in Article 93(2).
      translations:
        sv:
          description: "Kommissionen f\xE5r genom genomf\xF6randeakter n\xE4rmare\
            \ ange format och f\xF6rfaranden f\xF6r s\xE5dant \xF6msesidigt bist\xE5\
            nd som avses i\_denna artikel samt formerna f\xF6r elektronisk \xF6verf\xF6\
            ring av information tillsynsmyndigheter emellan, samt mellan tillsynsmyndigheter\
            \ och styrelsen, i synnerhet det standardiserade format som avses i punkt\
            \ 6 i den h\xE4r artikeln. Dessa genomf\xF6randeakter ska antas i enlighet\
            \ med det granskningsf\xF6rfarande som avses i\_artikel 93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:article-62
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 62
      description: Joint operations of supervisory authorities
      translations:
        sv:
          name: Artikel 62
          description: Tillsynsmyndigheters gemensamma insatser
    - urn: urn:intuitem:risk:req_node:gdpr:62.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.1'
      description: The supervisory authorities shall, where appropriate, conduct joint
        operations including joint investigations and joint enforcement measures in
        which members or staff of the supervisory authorities of other Member States
        are involved.
      translations:
        sv:
          description: "Tillsynsmyndigheter ska vid behov genomf\xF6ra gemensamma\
            \ insatser, inbegripet gemensamma utredningar och gemensamma verkst\xE4\
            llighets\xE5tg\xE4rder i vilka ledam\xF6ter eller personal fr\xE5n andra\
            \ medlemsstaters tillsynsmyndigheter deltar."
    - urn: urn:intuitem:risk:req_node:gdpr:62.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.2'
      description: Where the controller or processor has establishments in several
        Member States or where a significant number of data subjects in more than
        one Member State are likely to be substantially affected by processing operations,
        a supervisory authority of each of those Member States shall have the right
        to participate in joint operations. The supervisory authority which is competent
        pursuant to Article 56(1) or (4) shall invite the supervisory authority of
        each of those Member States to take part in the joint operations and shall
        respond without delay to the request of a supervisory authority to participate.
      translations:
        sv:
          description: "Om den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det har verksamhetsst\xE4llen i flera medlemsstater eller om ett betydande\
            \ antal registrerade personer i mer \xE4n en medlemsstat sannolikt kommer\
            \ att p\xE5verkas i v\xE4sentlig grad av att uppgifter behandlas, ska\
            \ tillsynsmyndigheterna i var och en av dessa medlemsstater ha r\xE4tt\
            \ att delta i de gemensamma insatserna. Den tillsynsmyndighet som \xE4\
            r beh\xF6rig enligt artikel 56.1 eller\_56.4 ska bjuda in tillsynsmyndigheterna\
            \ i var och en av de ber\xF6rda medlemsstaterna att delta i de gemensamma\
            \ insatserna och ska utan dr\xF6jsm\xE5l svara p\xE5 en annan tillsynsmyndighets\
            \ beg\xE4ran att f\xE5 delta."
    - urn: urn:intuitem:risk:req_node:gdpr:62.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.3'
      description: A supervisory authority may, in accordance with Member State law,
        and with the seconding supervisory authority's authorisation, confer powers,
        including investigative powers on the seconding supervisory authority's members
        or staff involved in joint operations or, in so far as the law of the Member
        State of the host supervisory authority permits, allow the seconding supervisory
        authority's members or staff to exercise their investigative powers in accordance
        with the law of the Member State of the seconding supervisory authority. Such
        investigative powers may be exercised only under the guidance and in the presence
        of members or staff of the host supervisory authority. The seconding supervisory
        authority's members or staff shall be subject to the Member State law of the
        host supervisory authority.
      translations:
        sv:
          description: "En tillsynsmyndighet f\xE5r, i enlighet med medlemsstatens\
            \ nationella r\xE4tt och efter godk\xE4nnande fr\xE5n ursprungslandets\
            \ tillsynsmyndighet, tilldela befogenheter, inklusive utredningsbefogenheter,\
            \ till ledam\xF6ter eller personal fr\xE5n ursprungslandets tillsynsmyndighet\
            \ som deltar i gemensamma insatser eller, i den m\xE5n lagstiftningen\
            \ i den medlemsstat som \xE4r v\xE4rdland f\xF6r tillsynsmyndigheten till\xE5\
            ter detta, medge att ursprungslandets tillsynsmyndighets ledam\xF6ter\
            \ eller personal ut\xF6var utredningsbefogenheter enligt lagstiftningen\
            \ i ursprungslandets tillsynsmyndighets medlemsstat. S\xE5dana utredningsbefogenheter\
            \ f\xE5r endast ut\xF6vas under v\xE4gledning och i\_n\xE4rvaro av ledam\xF6\
            ter eller personal fr\xE5n v\xE4rdlandets tillsynsmyndighet. Ledam\xF6\
            ter och personal fr\xE5n ursprungslandets tillsynsmyndighet ska omfattas\
            \ av den medlemsstats nationella r\xE4tt som g\xE4ller f\xF6r v\xE4rdlandets\
            \ tillsynsmyndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:62.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.4'
      description: Where, in accordance with paragraph 1, staff of a seconding supervisory
        authority operate in another Member State, the Member State of the host supervisory
        authority shall assume responsibility for their actions, including liability,
        for any damage caused by them during their operations, in accordance with
        the law of the Member State in whose territory they are operating.
      translations:
        sv:
          description: "Om personal fr\xE5n ursprungslandets tillsynsmyndighet verkar\
            \ i en annan medlemsstat i\_enlighet med punkt 1 ska v\xE4rdtillsynsmyndighetens\
            \ medlemsstat ansvara f\xF6r deras handlingar, vilket inbegriper ansvar\
            \ f\xF6r skador som personalen v\xE5llar i samband med insatserna, i enlighet\
            \ med r\xE4tten i den medlemsstat p\xE5 vars territorium personalen verkar."
    - urn: urn:intuitem:risk:req_node:gdpr:62.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.5'
      description: The Member State in whose territory the damage was caused shall
        make good such damage under the conditions applicable to damage caused by
        its own staff. The Member State of the seconding supervisory authority whose
        staff has caused damage to any person in the territory of another Member State
        shall reimburse that other Member State in full any sums it has paid to the
        persons entitled on their behalf.
      translations:
        sv:
          description: "Den medlemsstat p\xE5 vars territorium skadorna f\xF6rorsakades\
            \ ska ers\xE4tta s\xE5dana skador enligt de villkor som g\xE4ller f\xF6\
            r skador som f\xF6rorsakas av dess egen personal. Den medlemsstat vars\
            \ tillsynsmyndighets tj\xE4nstem\xE4n har orsakat en person skada p\xE5\
            \ n\xE5gon annan medlemsstats territorium ska fullt ut ers\xE4tta den\
            \ andra medlemsstaten f\xF6r det belopp som denna har betalat ut till\
            \ den personens r\xE4ttsinnehavare."
    - urn: urn:intuitem:risk:req_node:gdpr:62.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.6'
      description: "Without prejudice to the exercise of its rights vis-\xE0-vis third\
        \ parties and with the exception of paragraph 5, each Member State shall refrain,\
        \ in the case provided for in paragraph 1, from requesting reimbursement from\
        \ another Member State in relation to damage referred to in paragraph 4."
      translations:
        sv:
          description: "Utan att det p\xE5verkar r\xE4ttigheterna gentemot tredje\
            \ man och till\xE4mpningen av punkt 5, ska varje medlemsstat i de fall\
            \ som n\xE4mns i punkt 1 avst\xE5 fr\xE5n att kr\xE4va ers\xE4ttning fr\xE5\
            n en annan medlemsstat f\xF6r skador som avses i punkt 4."
    - urn: urn:intuitem:risk:req_node:gdpr:62.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.7'
      description: Where a joint operation is intended and a supervisory authority
        does not, within one month, comply with the obligation laid down in the second
        sentence of paragraph 2 of this Article, the other supervisory authorities
        may adopt a provisional measure on the territory of its Member State in accordance
        with Article 55. In that case, the urgent need to act under Article 66(1)
        shall be presumed to be met and require an opinion or an urgent binding decision
        from the Board pursuant to Article 66(2).
      translations:
        sv:
          description: "Om en gemensam insats planeras och en tillsynsmyndighet inte\
            \ inom en m\xE5nad har uppfyllt sin skyldighet enligt punkt 2 i den h\xE4\
            r artikeln, andra meningen f\xE5r \xF6vriga tillsynsmyndigheter anta provisoriska\
            \ \xE5tg\xE4rder p\xE5 sina respektive medlemsstaters territorium i enlighet\
            \ med artikel\_55. I detta fall ska det br\xE5dskande behov av att agera\
            \ enligt artikel 66.1 anses vara uppfyllt och kr\xE4va ett yttrande eller\
            \ ett br\xE5dskande bindande beslut fr\xE5n styrelsen i enlighet med artikel\
            \ 66.2."
    - urn: urn:intuitem:risk:req_node:gdpr:node868
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 2
      description: Consistency
      translations:
        sv:
          name: Avsnitt 2
          description: Enhetlighet
    - urn: urn:intuitem:risk:req_node:gdpr:article-63
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 63
      description: Consistency mechanism
      translations:
        sv:
          name: Artikel 63
          description: "Mekanism f\xF6r enhetlighet"
    - urn: urn:intuitem:risk:req_node:gdpr:node870
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-63
      description: In order to contribute to the consistent application of this Regulation
        throughout the Union, the supervisory authorities shall cooperate with each
        other and, where relevant, with the Commission, through the consistency mechanism
        as set out in this Section.
      translations:
        sv:
          description: "F\xF6r att bidra till en enhetlig till\xE4mpning av denna\
            \ f\xF6rordning i hela unionen ska tillsynsmyndigheterna samarbeta med\
            \ varandra och, i f\xF6rekommande fall, med kommissionen, genom den mekanism\
            \ f\xF6r enhetlighet som f\xF6reskrivs i detta avsnitt."
    - urn: urn:intuitem:risk:req_node:gdpr:article-64
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 64
      description: Opinion of the Board
      translations:
        sv:
          name: Artikel 64
          description: "Yttrande fr\xE5n Styrelsen"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.1'
      description: 'The Board shall issue an opinion where a competent supervisory
        authority intends to adopt any of the measures below. To that end, the competent
        supervisory authority shall communicate the draft decision to the Board, when
        it:'
      translations:
        sv:
          description: "Styrelsen ska avge ett yttrande n\xE4r en beh\xF6rig tillsynsmyndighet\
            \ avser att anta n\xE5gon av \xE5tg\xE4rderna nedan. I detta syfte ska\
            \ den beh\xF6riga tillsynsmyndigheten skicka utkastet till beslut till\
            \ styrelsen n\xE4r det"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.a
      description: aims to adopt a list of the processing operations subject to the
        requirement for a data protection impact assessment pursuant to Article 35(4);
      translations:
        sv:
          description: "syftar till att anta en f\xF6rteckning \xF6ver behandling\
            \ som omfattas av kravet p\xE5 en konsekvensbed\xF6mning avseende dataskydd\
            \ enligt artikel 35.4,"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.b
      description: concerns a matter pursuant to Article 40(7) whether a draft code
        of conduct or an amendment or extension to a code of conduct complies with
        this Regulation;
      translations:
        sv:
          description: "r\xF6r ett \xE4rende i enlighet med artikel 40.7 om huruvida\
            \ ett utkast till uppf\xF6randekoder eller en \xE4ndring eller f\xF6rl\xE4\
            ngning av en uppf\xF6randekod \xE4r f\xF6renlig med denna f\xF6rordning,"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.c
      description: aims to approve the requirements for accreditation of a body pursuant
        to Article 41(3), of a certification body pursuant to Article 43(3) or the
        criteria for certification referred to in Article 42(5);
      translations:
        sv:
          description: "syftar till att godk\xE4nna kriterierna f\xF6r ackreditering\
            \ av ett organ enligt artikel 41.3 eller ett certifieringsorgan enligt\
            \ artikel 43.3,"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.d
      description: aims to determine standard data protection clauses referred to
        in point (d) of Article 46(2) and in Article 28(8);
      translations:
        sv:
          description: "syftar till att fastst\xE4lla standardiserade dataskyddsbest\xE4\
            mmelser enligt artiklarna\_46.2 d och 28.8,"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.e
      description: aims to authorise contractual clauses referred to in point (a)
        of Article 46(3); or
      translations:
        sv:
          description: "syftar till att godk\xE4nna s\xE5dana avtalsklausuler som\
            \ avses i artikel 46.3 a, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.f
      description: aims to approve binding corporate rules within the meaning of Article
        47.
      translations:
        sv:
          description: "syftar till att godk\xE4nna bindande f\xF6retagsbest\xE4mmelser\
            \ enligt artikel 47."
    - urn: urn:intuitem:risk:req_node:gdpr:64.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.2'
      description: Any supervisory authority, the Chair of the Board or the Commission
        may request that any matter of general application or producing effects in
        more than one Member State be examined by the Board with a view to obtaining
        an opinion, in particular where a competent supervisory authority does not
        comply with the obligations for mutual assistance in accordance with Article
        61 or for joint operations in accordance with Article 62.
      translations:
        sv:
          description: "Varje tillsynsmyndighet, styrelsens ordf\xF6rande eller kommissionen\
            \ f\xE5r i syfte att erh\xE5lla ett yttrande beg\xE4ra att styrelsen granskar\
            \ en fr\xE5ga med allm\xE4n r\xE4ckvidd eller som har f\xF6ljder i\_mer\
            \ \xE4n en medlemsstat, i synnerhet om en beh\xF6rig myndighet inte uppfyller\
            \ sina skyldigheter i fr\xE5ga om \xF6msesidigt bist\xE5nd i enlighet\
            \ med artikel 61 eller i fr\xE5ga om gemensamma insatser i enlighet med\
            \ artikel 62."
    - urn: urn:intuitem:risk:req_node:gdpr:64.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.3'
      description: In the cases referred to in paragraphs 1 and 2, the Board shall
        issue an opinion on the matter submitted to it provided that it has not already
        issued an opinion on the same matter. That opinion shall be adopted within
        eight weeks by simple majority of the members of the Board. That period may
        be extended by a further six weeks, taking into account the complexity of
        the subject matter. Regarding the draft decision referred to in paragraph
        1 circulated to the members of the Board in accordance with paragraph 5, a
        member which has not objected within a reasonable period indicated by the
        Chair, shall be deemed to be in agreement with the draft decision.
      translations:
        sv:
          description: "I de fall som avses i punkterna 1 och 2 ska styrelsen avge\
            \ ett yttrande i den fr\xE5ga som ingivits till den, f\xF6rutsatt att\
            \ den inte redan har avgett ett yttrande i samma fr\xE5ga. Detta yttrande\
            \ ska antas med enkel majoritet av styrelsens ledam\xF6ter inom \xE5tta\
            \ veckor. Denna period f\xE5r f\xF6rl\xE4ngas med ytterligare sex veckor\
            \ med h\xE4nsyn till sakfr\xE5gans komplexitet. Vad g\xE4ller det utkast\
            \ till beslut som avses i punkt 1 som spridits till styrelsens ledam\xF6\
            ter i\_enlighet med punkt 5, ska en ledamot som inte har gjort inv\xE4\
            ndningar inom en rimlig period som ordf\xF6randen angett anses samtycka\
            \ till utkastet till beslut."
    - urn: urn:intuitem:risk:req_node:gdpr:64.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.4'
      description: Supervisory authorities and the Commission shall, without undue
        delay, communicate by electronic means to the Board, using a standardised
        format any relevant information, including as the case may be a summary of
        the facts, the draft decision, the grounds which make the enactment of such
        measure necessary, and the views of other supervisory authorities concerned.
      translations:
        sv:
          description: "Tillsynsmyndigheterna och kommissionen ska utan on\xF6digt\
            \ dr\xF6jsm\xE5l i ett standardiserat elektroniskt format till styrelsen\
            \ \xF6vers\xE4nda all relevant information, som allt efter omst\xE4ndigheterna\
            \ f\xE5r utg\xF6ras av en sammanfattning av sakf\xF6rh\xE5llanden, utkastet\
            \ till beslut, grunden till att en s\xE5dan \xE5tg\xE4rd \xE4r n\xF6dv\xE4\
            ndig och synpunkter fr\xE5n \xF6vriga ber\xF6rda tillsynsmyndigheter."
    - urn: urn:intuitem:risk:req_node:gdpr:64.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.5'
      description: 'The Chair of the Board shall, without undue, delay inform by electronic
        means:'
      translations:
        sv:
          description: "Styrelsens ordf\xF6rande ska utan on\xF6digt dr\xF6jsm\xE5\
            l och p\xE5 elektronisk v\xE4g upplysa"
    - urn: urn:intuitem:risk:req_node:gdpr:64.5.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.5
      ref_id: 64.5.a
      description: the members of the Board and the Commission of any relevant information
        which has been communicated to it using a standardised format. The secretariat
        of the Board shall, where necessary, provide translations of relevant information;
        and
      translations:
        sv:
          description: "styrelsens ledam\xF6ter samt kommissionen om all relevant\
            \ information som meddelats styrelsen i ett standardiserat format; styrelsens\
            \ sekretariat ska vid behov tillhandah\xE5lla \xF6vers\xE4ttningar av\
            \ relevant information; och"
    - urn: urn:intuitem:risk:req_node:gdpr:64.5.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.5
      ref_id: 64.5.b
      description: the supervisory authority referred to, as the case may be, in paragraphs
        1 and 2, and the Commission of the opinion and make it public.
      translations:
        sv:
          description: "den tillsynsmyndighet som, allt efter omst\xE4ndigheterna,\
            \ avses i punkterna 1 och 2 samt kommissionen om yttrandet, och ska ocks\xE5\
            \ offentligg\xF6ra det."
    - urn: urn:intuitem:risk:req_node:gdpr:64.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.6'
      description: The competent supervisory authority referred to in paragraph 1
        shall not adopt its draft decision referred to in paragraph 1 within the period
        referred to in paragraph 3.
      translations:
        sv:
          description: "Den beh\xF6riga tillsynsmyndigheten f\xE5r inte anta sitt\
            \ utkast till beslut enligt punkt 1 inom den period som avses i punkt\
            \ 3."
    - urn: urn:intuitem:risk:req_node:gdpr:64.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.7'
      description: The competent supervisory authority referred to in paragraph 1
        shall take utmost account of the opinion of the Board and shall, within two
        weeks after receiving the opinion, communicate to the Chair of the Board by
        electronic means whether it will maintain or amend its draft decision and,
        if any, the amended draft decision, using a standardised format.
      translations:
        sv:
          description: "Den tillsynsmyndighet som avses i punkt 1 ska ta st\xF6rsta\
            \ m\xF6jliga h\xE4nsyn till styrelsens yttrande och ska, inom tv\xE5 veckor\
            \ efter att yttrandet inkommit, i ett standardiserat elektroniskt format\
            \ meddela styrelsens ordf\xF6rande om huruvida den kommer att h\xE5lla\
            \ fast vid eller \xE4ndra sitt utkast till beslut, och i f\xF6rekommande\
            \ fall \xF6vers\xE4nda det \xE4ndrade utkastet till beslut."
    - urn: urn:intuitem:risk:req_node:gdpr:64.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.8'
      description: Where the competent supervisory authority referred to in paragraph
        1 informs the Chair of the Board within the period referred to in paragraph
        7 of this Article that it does not intend to follow the opinion of the Board,
        in whole or in part, providing the relevant grounds, Article 65(1) shall apply.
      translations:
        sv:
          description: "Om den ber\xF6rda tillsynsmyndigheten underr\xE4ttar styrelsens\
            \ ordf\xF6rande inom den period som avses i punkt 7 i den h\xE4r artikeln\
            \ om att den inte avser att f\xF6lja styrelsens yttrande, helt eller delvis,\
            \ och tillhandah\xE5ller en relevant motivering, ska artikel 65.1 till\xE4\
            mpas."
    - urn: urn:intuitem:risk:req_node:gdpr:article-65
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 65
      description: Dispute resolution by the Board
      translations:
        sv:
          name: Artikel 65
          description: "Tvistl\xF6sning genom styrelsen"
    - urn: urn:intuitem:risk:req_node:gdpr:65.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.1'
      description: 'In order to ensure the correct and consistent application of this
        Regulation in individual cases, the Board shall adopt a binding decision in
        the following cases:'
      translations:
        sv:
          description: "F\xF6r att s\xE4kerst\xE4lla en korrekt och enhetlig till\xE4\
            mpning av denna f\xF6rordning i enskilda fall ska styrelsen anta ett bindande\
            \ beslut i f\xF6ljande fall:"
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.a
      description: where, in a case referred to in Article 60(4), a supervisory authority
        concerned has raised a relevant and reasoned objection to a draft decision
        of the lead supervisory authority and the lead supervisory authority has not
        followed the objection or has rejected such an objection as being not relevant
        or reasoned. The binding decision shall concern all the matters which are
        the subject of the relevant and reasoned objection, in particular whether
        there is an infringement of this Regulation;
      translations:
        sv:
          description: "Om en ber\xF6rd tillsynsmyndighet i ett fall som avses i artikel\
            \ 60.4 har gjort en relevant och motiverad inv\xE4ndning mot ett utkast\
            \ till beslut av den ansvariga myndigheten, eller om den ansvariga myndigheten\
            \ har avslagit denna inv\xE4ndning med motiveringen att den inte var relevant\
            \ eller motiverad. Det bindande beslutet ska avse alla \xE4renden som\
            \ \xE4r f\xF6rem\xE5l f\xF6r den relevanta och motiverade inv\xE4ndningen,\
            \ s\xE4rskilt fr\xE5gan om huruvida det f\xF6religger en \xF6vertr\xE4\
            delse av denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.b
      description: where there are conflicting views on which of the supervisory authorities
        concerned is competent for the main establishment;
      translations:
        sv:
          description: "Om det finns motstridiga \xE5sikter om vilken av de ber\xF6\
            rda tillsynsmyndigheterna som \xE4r beh\xF6rig f\xF6r det huvudsakliga\
            \ verksamhetsst\xE4llet."
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.c
      description: where a competent supervisory authority does not request the opinion
        of the Board in the cases referred to in Article 64(1), or does not follow
        the opinion of the Board issued under Article 64. In that case, any supervisory
        authority concerned or the Commission may communicate the matter to the Board.
      translations:
        sv:
          description: "Om en beh\xF6rig tillsynsmyndighet inte beg\xE4r ett yttrande\
            \ fr\xE5n styrelsen i de fall som avses i artikel 64.1, eller inte f\xF6\
            ljer ett yttrande som styrelsen avger enligt artikel 64. I detta fall\
            \ f\xE5r varje ber\xF6rd tillsynsmyndighet eller kommissionen \xF6vers\xE4\
            nda \xE4rendet till styrelsen."
    - urn: urn:intuitem:risk:req_node:gdpr:65.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.2'
      description: The decision referred to in paragraph 1 shall be adopted within
        one month from the referral of the subject-matter by a two-thirds majority
        of the members of the Board. That period may be extended by a further month
        on account of the complexity of the subject-matter. The decision referred
        to in paragraph 1 shall be reasoned and addressed to the lead supervisory
        authority and all the supervisory authorities concerned and binding on them.
      translations:
        sv:
          description: "Det beslut som avses i punkt 1 ska antas inom en m\xE5nad\
            \ efter det att sakfr\xE5gan h\xE4nskjutits med tv\xE5 tredjedels majoritet\
            \ av styrelsens ledam\xF6ter. Denna period f\xE5r f\xF6rl\xE4ngas med\
            \ ytterligare en m\xE5nad med h\xE4nsyn till sakfr\xE5gans komplexitet.\
            \ Det beslut som avses i\_punkt\_1 ska vara motiverat och riktat till\
            \ den ansvariga tillsynsmyndigheten och alla ber\xF6rda tillsynsmyndigheter\
            \ och ska vara bindande f\xF6r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:65.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.3'
      description: Where the Board has been unable to adopt a decision within the
        periods referred to in paragraph 2, it shall adopt its decision within two
        weeks following the expiration of the second month referred to in paragraph
        2 by a simple majority of the members of the Board. Where the members of the
        Board are split, the decision shall by adopted by the vote of its Chair.
      translations:
        sv:
          description: "Om styrelsen inte har kunnat anta n\xE5got beslut inom de\
            \ perioder som avses i punkt 2 ska den anta sitt beslut inom tv\xE5 veckor\
            \ efter utg\xE5ngen av den andra m\xE5nad som avses i\_punkt\_2 med enkel\
            \ majoritet av styrelsens ledam\xF6ter. Om styrelsens ledam\xF6ter \xE4\
            r delade i\_fr\xE5gan ska beslutet antas i enlighet med ordf\xF6randens\
            \ r\xF6st."
    - urn: urn:intuitem:risk:req_node:gdpr:65.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.4'
      description: The supervisory authorities concerned shall not adopt a decision
        on the subject matter submitted to the Board under paragraph 1 during the
        periods referred to in paragraphs 2 and 3.
      translations:
        sv:
          description: "De ber\xF6rda tillsynsmyndigheterna ska inte anta n\xE5got\
            \ beslut om den sakfr\xE5ga som ingivits till styrelsen i enlighet med\
            \ punkt 1 under de perioder som avses i punkterna 2 och 3."
    - urn: urn:intuitem:risk:req_node:gdpr:65.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.5'
      description: The Chair of the Board shall notify, without undue delay, the decision
        referred to in paragraph 1 to the supervisory authorities concerned. It shall
        inform the Commission thereof. The decision shall be published on the website
        of the Board without delay after the supervisory authority has notified the
        final decision referred to in paragraph 6.
      translations:
        sv:
          description: "Styrelsens ordf\xF6rande ska utan on\xF6digt dr\xF6jsm\xE5\
            l meddela de ber\xF6rda tillsynsmyndigheterna det beslut som avses i punkt\
            \ 1. Kommissionen ska informeras om detta. Beslutet ska utan dr\xF6jsm\xE5\
            l offentligg\xF6ras p\xE5 styrelsens webbplats efter att tillsynsmyndigheten\
            \ har meddelat det slutliga beslut som avses i punkt 6."
    - urn: urn:intuitem:risk:req_node:gdpr:65.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.6'
      description: The lead supervisory authority or, as the case may be, the supervisory
        authority with which the complaint has been lodged shall adopt its final decision
        on the basis of the decision referred to in paragraph 1 of this Article, without
        undue delay and at the latest by one month after the Board has notified its
        decision. The lead supervisory authority or, as the case may be, the supervisory
        authority with which the complaint has been lodged, shall inform the Board
        of the date when its final decision is notified respectively to the controller
        or the processor and to the data subject. The final decision of the supervisory
        authorities concerned shall be adopted under the terms of Article 60(7), (8)
        and (9). The final decision shall refer to the decision referred to in paragraph
        1 of this Article and shall specify that the decision referred to in that
        paragraph will be published on the website of the Board in accordance with
        paragraph 5 of this Article. The final decision shall attach the decision
        referred to in paragraph 1 of this Article.
      translations:
        sv:
          description: "Den ansvariga tillsynsmyndigheten eller, allt efter omst\xE4\
            ndigheterna, den tillsynsmyndighet till vilken klagom\xE5let har ingetts\
            \ ska anta sitt slutliga beslut p\xE5 grundval av det beslut som avses\
            \ i punkt 1 i den h\xE4r artikeln, utan on\xF6digt dr\xF6jsm\xE5l och\
            \ senast en m\xE5nad efter det att styrelsen har meddelat sitt beslut.\
            \ Den ansvariga tillsynsmyndigheten eller, allt efter omst\xE4ndigheterna,\
            \ den tillsynsmyndighet till vilken klagom\xE5let har ingetts ska underr\xE4\
            tta styrelsen om vilken dag dess slutliga beslut meddelas till den personuppgiftsansvarige\
            \ respektive personuppgiftsbitr\xE4det och den registrerade. De ber\xF6\
            rda tillsynsmyndigheternas slutliga beslut ska antas i enlighet med best\xE4\
            mmelserna i\_artikel 60.7, 60.8 och 60.9. Det slutliga beslutet ska h\xE4\
            nvisa till det beslut som avses i\_punkt\_1 i den h\xE4r artikeln och\
            \ ska precisera att det beslut som avses i punkt 1 kommer att offentligg\xF6\
            ras p\xE5 styrelsens webbplats i enlighet med punkt 5 i den h\xE4r artikeln.\
            \ Det beslut som avses i punkt 1 i den h\xE4r artikeln ska fogas till\
            \ det slutliga beslutet."
    - urn: urn:intuitem:risk:req_node:gdpr:article-66
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 66
      description: Urgency procedure
      translations:
        sv:
          name: Artikel 66
          description: "Skyndsamt f\xF6rfarande"
    - urn: urn:intuitem:risk:req_node:gdpr:66.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.1'
      description: In exceptional circumstances, where a supervisory authority concerned
        considers that there is an urgent need to act in order to protect the rights
        and freedoms of data subjects, it may, by way of derogation from the consistency
        mechanism referred to in Articles 63, 64 and 65 or the procedure referred
        to in Article 60, immediately adopt provisional measures intended to produce
        legal effects on its own territory with a specified period of validity which
        shall not exceed three months. The supervisory authority shall, without delay,
        communicate those measures and the reasons for adopting them to the other
        supervisory authorities concerned, to the Board and to the Commission.
      translations:
        sv:
          description: "Under exceptionella omst\xE4ndigheter f\xE5r en ber\xF6rd\
            \ tillsynsmyndighet med avvikelse fr\xE5n den mekanism f\xF6r enhetlighet\
            \ som avses i artiklarna 63, 64 och 65 eller det f\xF6rfarande som avses\
            \ i artikel 60 omedelbart vidta provisoriska \xE5tg\xE4rder avsedda att\
            \ ha r\xE4ttsverkan p\xE5 det egna territoriet och med f\xF6rutbest\xE4\
            md varaktighet som inte \xF6verskrider tre m\xE5nader, om den anser att\
            \ det finns ett br\xE5dskande behov av att agera f\xF6r att skydda registrerades\
            \ r\xE4ttigheter och friheter. Tillsynsmyndigheten ska utan dr\xF6jsm\xE5\
            l underr\xE4tta de andra ber\xF6rda tillsynsmyndigheterna, styrelsen och\
            \ kommissionen om dessa \xE5tg\xE4rder och om sk\xE4len till att de vidtas."
    - urn: urn:intuitem:risk:req_node:gdpr:66.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.2'
      description: Where a supervisory authority has taken a measure pursuant to paragraph
        1 and considers that final measures need urgently be adopted, it may request
        an urgent opinion or an urgent binding decision from the Board, giving reasons
        for requesting such opinion or decision.
      translations:
        sv:
          description: "Om en tillsynsmyndighet har vidtagit en \xE5tg\xE4rd enligt\
            \ punkt 1 och anser att definitiva \xE5tg\xE4rder skyndsamt m\xE5ste antas,\
            \ f\xE5r den beg\xE4ra ett br\xE5dskande yttrande eller ett br\xE5dskande\
            \ bindande beslut fr\xE5n styrelsen; den ska d\xE5 motivera varf\xF6r\
            \ den beg\xE4r ett s\xE5dant yttrande eller beslut."
    - urn: urn:intuitem:risk:req_node:gdpr:66.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.3'
      description: Any supervisory authority may request an urgent opinion or an urgent
        binding decision, as the case may be, from the Board where a competent supervisory
        authority has not taken an appropriate measure in a situation where there
        is an urgent need to act, in order to protect the rights and freedoms of data
        subjects, giving reasons for requesting such opinion or decision, including
        for the urgent need to act.
      translations:
        sv:
          description: "Om en beh\xF6rig tillsynsmyndighet inte har vidtagit n\xE5\
            gon l\xE4mplig \xE5tg\xE4rd i en situation som kr\xE4ver skyndsam handling\
            \ f\xF6r att skydda registrerades r\xE4ttigheter och friheter, f\xE5r\
            \ vilken tillsynsmyndighet som helst beg\xE4ra ett br\xE5dskande yttrande\
            \ eller, i till\xE4mpliga fall, ett br\xE5dskande bindande beslut fr\xE5\
            n styrelsen, varvid den ska motivera varf\xF6r den beg\xE4r ett s\xE5\
            dant yttrande eller beslut och varf\xF6r \xE5tg\xE4rden m\xE5ste vidtas\
            \ skyndsamt."
    - urn: urn:intuitem:risk:req_node:gdpr:66.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.4'
      description: By derogation from Article 64(3) and Article 65(2), an urgent opinion
        or an urgent binding decision referred to in paragraphs 2 and 3 of this Article
        shall be adopted within two weeks by simple majority of the members of the
        Board.
      translations:
        sv:
          description: "Genom undantag fr\xE5n artiklarna 64.3 och 65.2 ska ett br\xE5\
            dskande yttrande eller ett br\xE5dskande beslut enligt punkterna 2 och\
            \ 3 i den h\xE4r artikeln antas inom tv\xE5 veckor med enkel majoritet\
            \ av styrelsens ledam\xF6ter."
    - urn: urn:intuitem:risk:req_node:gdpr:article-67
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 67
      description: Exchange of information
      translations:
        sv:
          name: Artikel 67
          description: Utbyte av information
    - urn: urn:intuitem:risk:req_node:gdpr:node904
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-67
      description: The Commission may adopt implementing acts of general scope in
        order to specify the arrangements for the exchange of information by electronic
        means between supervisory authorities, and between supervisory authorities
        and the Board, in particular the standardised format referred to in Article
        64.
      translations:
        sv:
          description: "Kommissionen f\xE5r anta genomf\xF6randeakter med allm\xE4\
            n r\xE4ckvidd i syfte att n\xE4rmare ange tillv\xE4gag\xE5ngss\xE4tten\
            \ f\xF6r elektroniskt utbyte av information mellan tillsynsmyndigheter\
            \ samt mellan tillsynsmyndigheter och styrelsen, s\xE4rskilt det standardiserade\
            \ format som avses i artikel 64."
    - urn: urn:intuitem:risk:req_node:gdpr:node905
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-67
      description: Those implementing acts shall be adopted in accordance with the
        examination procedure referred to in Article 93(2).
      translations:
        sv:
          description: "Dessa genomf\xF6randeakter ska antas i enlighet med det granskningsf\xF6\
            rfarande som avses i\_artikel\_93.2."
    - urn: urn:intuitem:risk:req_node:gdpr:node906
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 3
      description: European data protection board
      translations:
        sv:
          name: Avsnitt 3
          description: Europeiska dataskyddsstyrelsen
    - urn: urn:intuitem:risk:req_node:gdpr:article-68
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node906
      ref_id: Article 68
      description: European Data Protection Board
      translations:
        sv:
          name: Artikel 68
