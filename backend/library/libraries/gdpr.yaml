      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-46
      ref_id: '46.1'
      description: In the absence of a decision pursuant to Article 45(3), a controller
        or processor may transfer personal data to a third country or an international
        organisation only if the controller or processor has provided appropriate
        safeguards, and on condition that enforceable data subject rights and effective
        legal remedies for data subjects are available.
      annotation: The Court of Justice of the European Union in the case Schrems II,
        stated that standard contractual clauses (SCCs) can generally be used for
        transferring data to third countries. However, the CJEU emphasized that data
        exporters and importers must assess whether the third country's legislation
        ensures the required level of protection according to EU law and the SCCs'
        guarantees.
    - urn: urn:intuitem:risk:req_node:gdpr:46.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-46
      ref_id: '46.2'
      description: ' The appropriate safeguards referred to in paragraph 1 may be
