        Article 49(1);'
    - urn: urn:intuitem:risk:req_node:gdpr:70.1.k
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:70.1
      ref_id: 70.1.k
      description: draw up guidelines for supervisory authorities concerning the application
