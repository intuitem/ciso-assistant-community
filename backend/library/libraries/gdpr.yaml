          description: "Ut\xF6vande av delegeringen"
    - urn: urn:intuitem:risk:req_node:gdpr:92.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.1'
      description: The power to adopt delegated acts is conferred on the Commission
        subject to the conditions laid down in this Article.
      translations:
        sv:
          description: "Befogenheten att anta delegerade akter ges till kommissionen\
            \ med f\xF6rbeh\xE5ll f\xF6r de villkor som anges i denna artikel."
    - urn: urn:intuitem:risk:req_node:gdpr:92.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.2'
      description: The delegation of power referred to in Article 12(8) and Article
        43(8) shall be conferred on the Commission for an indeterminate period of
        time from 24 May 2016.
      translations:
        sv:
          description: "Den befogenhet att anta delegerade akter som avses i artikel\
            \ 12.8 och artikel 43.8 ska ges till kommissionen tills vidare fr\xE5\
            n och med den 24 maj 2016."
    - urn: urn:intuitem:risk:req_node:gdpr:92.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.3'
      description: The delegation of power referred to in Article 12(8) and Article
        43(8) may be revoked at any time by the European Parliament or by the Council.
        A decision of revocation shall put an end to the delegation of power specified
        in that decision. It shall take effect the day following that of its publication
        in the Official Journal of the European Union or at a later date specified
        therein. It shall not affect the validity of any delegated acts already in
        force.
      translations:
        sv:
          description: "Den delegering av befogenhet som avses i artikel 12.8 och\
            \ artikel 43.8 f\xE5r n\xE4r som helst \xE5terkallas av Europaparlamentet\
            \ eller r\xE5det. Ett beslut om \xE5terkallelse inneb\xE4r att delegeringen\
            \ av den befogenhet som anges i beslutet upph\xF6r att g\xE4lla. Beslutet\
            \ f\xE5r verkan dagen efter det att det offentligg\xF6rs i\_Europeiska\
            \ unionens officiella tidning, eller vid ett senare i beslutet angivet\
            \ datum. Det p\xE5verkar inte giltigheten av delegerade akter som redan\
            \ har tr\xE4tt i kraft."
    - urn: urn:intuitem:risk:req_node:gdpr:92.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.4'
      description: As soon as it adopts a delegated act, the Commission shall notify
        it simultaneously to the European Parliament and to the Council.
      translations:
        sv:
          description: "S\xE5 snart kommissionen antar en delegerad akt ska den samtidigt\
            \ delge Europaparlamentet och r\xE5det denna."
    - urn: urn:intuitem:risk:req_node:gdpr:92.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-92
      ref_id: '92.5'
      description: A delegated act adopted pursuant to Article 12(8) and Article 43(8)
        shall enter into force only if no objection has been expressed by either the
        European Parliament or the Council within a period of three months of notification
        of that act to the European Parliament and the Council or if, before the expiry
        of that period, the European Parliament and the Council have both informed
        the Commission that they will not object. That period shall be extended by
        three months at the initiative of the European Parliament or of the Council.
      translations:
        sv:
          description: "En delegerad akt som antas enligt artikel 12.8 och artikel\
            \ 43.8 ska tr\xE4da i kraft endast om varken Europaparlamentet eller r\xE5\
            det har gjort inv\xE4ndningar mot den delegerade akten inom en period\
            \ av tre\_m\xE5nader fr\xE5n den dag d\xE5 akten delgavs Europaparlamentet\
            \ och r\xE5det, eller om b\xE5de Europaparlamentet och r\xE5det, f\xF6\
            re utg\xE5ngen av den perioden, har underr\xE4ttat kommissionen om att\
            \ de inte kommer att inv\xE4nda. Denna period ska f\xF6rl\xE4ngas med\
            \ tre m\xE5nader p\xE5 Europaparlamentets eller r\xE5dets initiativ."
    - urn: urn:intuitem:risk:req_node:gdpr:article-93
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-x
