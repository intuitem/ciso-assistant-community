    - urn: urn:intuitem:risk:req_node:gdpr:58.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:58.2
      ref_id: 58.2.d
      description: to order the controller or processor to bring processing operations
        into compliance with the provisions of this Regulation, where appropriate,
