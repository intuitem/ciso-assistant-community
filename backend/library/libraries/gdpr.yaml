      description: Each Member State shall provide by law that its supervisory authority
        shall have the power to bring infringements of this Regulation to the attention
        of the judicial authorities and where appropriate, to commence or engage otherwise
        in legal proceedings, in order to enforce the provisions of this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:58.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-58
      ref_id: '58.6'
      description: Each Member State may provide by law that its supervisory authority
        shall have additional powers to those referred to in paragraphs 1, 2 and 3.
        The exercise of those powers shall not impair the effective operation of Chapter
        VII.
    - urn: urn:intuitem:risk:req_node:gdpr:article-59
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 59
      description: Activity reports
    - urn: urn:intuitem:risk:req_node:gdpr:node832
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-59
      description: Each supervisory authority shall draw up an annual report on its
        activities, which may include a list of types of infringement notified and
        types of measures taken in accordance with Article 58(2). Those reports shall
        be transmitted to the national parliament, the government and other authorities
        as designated by Member State law. They shall be made available to the public,
        to the Commission and to the Board.
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      assessable: false
      depth: 1
      ref_id: CHAPTER VII
      description: Cooperation and consistency
    - urn: urn:intuitem:risk:req_node:gdpr:node834
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 1
      description: Cooperation
    - urn: urn:intuitem:risk:req_node:gdpr:article-60
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 60
      description: Cooperation between the lead supervisory authority and the other
        supervisory authorities concerned
    - urn: urn:intuitem:risk:req_node:gdpr:60.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.1'
      description: The lead supervisory authority shall cooperate with the other supervisory
        authorities concerned in accordance with this Article in an endeavour to reach
        consensus. The lead supervisory authority and the supervisory authorities
        concerned shall exchange all relevant information with each other.
    - urn: urn:intuitem:risk:req_node:gdpr:60.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.2'
      description: The lead supervisory authority may request at any time other supervisory
        authorities concerned to provide mutual assistance pursuant to Article 61
        and may conduct joint operations pursuant to Article 62, in particular for
        carrying out investigations or for monitoring the implementation of a measure
        concerning a controller or processor established in another Member State.
    - urn: urn:intuitem:risk:req_node:gdpr:60.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.3'
      description: The lead supervisory authority shall, without delay, communicate
        the relevant information on the matter to the other supervisory authorities
        concerned. It shall without delay submit a draft decision to the other supervisory
        authorities concerned for their opinion and take due account of their views.
    - urn: urn:intuitem:risk:req_node:gdpr:60.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.4'
      description: Where any of the other supervisory authorities concerned within
        a period of four weeks after having been consulted in accordance with paragraph
        3 of this Article, expresses a relevant and reasoned objection to the draft
        decision, the lead supervisory authority shall, if it does not follow the
        relevant and reasoned objection or is of the opinion that the objection is
        not relevant or reasoned, submit the matter to the consistency mechanism referred
        to in Article 63.
    - urn: urn:intuitem:risk:req_node:gdpr:60.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.5'
      description: Where the lead supervisory authority intends to follow the relevant
        and reasoned objection made, it shall submit to the other supervisory authorities
        concerned a revised draft decision for their opinion. That revised draft decision
        shall be subject to the procedure referred to in paragraph 4 within a period
        of two weeks.
    - urn: urn:intuitem:risk:req_node:gdpr:60.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.6'
      description: Where none of the other supervisory authorities concerned has objected
        to the draft decision submitted by the lead supervisory authority within the
        period referred to in paragraphs 4 and 5, the lead supervisory authority and
        the supervisory authorities concerned shall be deemed to be in agreement with
        that draft decision and shall be bound by it.
    - urn: urn:intuitem:risk:req_node:gdpr:60.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.7'
      description: The lead supervisory authority shall adopt and notify the decision
        to the main establishment or single establishment of the controller or processor,
        as the case may be and inform the other supervisory authorities concerned
        and the Board of the decision in question, including a summary of the relevant
        facts and grounds. The supervisory authority with which a complaint has been
        lodged shall inform the complainant on the decision.
    - urn: urn:intuitem:risk:req_node:gdpr:60.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.8'
      description: ' By derogation from paragraph 7, where a complaint is dismissed
        or rejected, the supervisory authority with which the complaint was lodged
        shall adopt the decision and notify it to the complainant and shall inform
        the controller thereof.'
    - urn: urn:intuitem:risk:req_node:gdpr:60.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.9'
      description: Where the lead supervisory authority and the supervisory authorities
        concerned agree to dismiss or reject parts of a complaint and to act on other
        parts of that complaint, a separate decision shall be adopted for each of
        those parts of the matter. The lead supervisory authority shall adopt the
        decision for the part concerning actions in relation to the controller, shall
        notify it to the main establishment or single establishment of the controller
        or processor on the territory of its Member State and shall inform the complainant
        thereof, while the supervisory authority of the complainant shall adopt the
        decision for the part concerning dismissal or rejection of that complaint,
        and shall notify it to that complainant and shall inform the controller or
        processor thereof.
    - urn: urn:intuitem:risk:req_node:gdpr:60.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.10'
      description: After being notified of the decision of the lead supervisory authority
        pursuant to paragraphs 7 and 9, the controller or processor shall take the
        necessary measures to ensure compliance with the decision as regards processing
        activities in the context of all its establishments in the Union. The controller
        or processor shall notify the measures taken for complying with the decision
        to the lead supervisory authority, which shall inform the other supervisory
        authorities concerned.
    - urn: urn:intuitem:risk:req_node:gdpr:60.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.11'
      description: Where, in exceptional circumstances, a supervisory authority concerned
        has reasons to consider that there is an urgent need to act in order to protect
        the interests of data subjects, the urgency procedure referred to in Article
        66 shall apply.
    - urn: urn:intuitem:risk:req_node:gdpr:60.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-60
      ref_id: '60.12'
      description: The lead supervisory authority and the other supervisory authorities
        concerned shall supply the information required under this Article to each
        other by electronic means, using a standardised format.
    - urn: urn:intuitem:risk:req_node:gdpr:article-61
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 61
      description: Mutual assistance
    - urn: urn:intuitem:risk:req_node:gdpr:61.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.1'
      description: Supervisory authorities shall provide each other with relevant
        information and mutual assistance in order to implement and apply this Regulation
        in a consistent manner, and shall put in place measures for effective cooperation
        with one another. Mutual assistance shall cover, in particular, information
        requests and supervisory measures, such as requests to carry out prior authorisations
        and consultations, inspections and investigations.
    - urn: urn:intuitem:risk:req_node:gdpr:61.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.2'
      description: Each supervisory authority shall take all appropriate measures
        required to reply to a request of another supervisory authority without undue
        delay and no later than one month after receiving the request. Such measures
        may include, in particular, the transmission of relevant information on the
        conduct of an investigation.
    - urn: urn:intuitem:risk:req_node:gdpr:61.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.3'
      description: Requests for assistance shall contain all the necessary information,
        including the purpose of and reasons for the request. Information exchanged
        shall be used only for the purpose for which it was requested.
    - urn: urn:intuitem:risk:req_node:gdpr:61.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.4'
      description: 'The requested supervisory authority shall not refuse to comply
        with the request unless:'
    - urn: urn:intuitem:risk:req_node:gdpr:61.4.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:61.4
      ref_id: 61.4.a
      description: it is not competent for the subject-matter of the request or for
        the measures it is requested to execute; or
    - urn: urn:intuitem:risk:req_node:gdpr:61.4.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:61.4
      ref_id: 61.4.b
      description: compliance with the request would infringe this Regulation or Union
        or Member State law to which the supervisory authority receiving the request
        is subject.
    - urn: urn:intuitem:risk:req_node:gdpr:61.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.5'
      description: The requested supervisory authority shall inform the requesting
        supervisory authority of the results or, as the case may be, of the progress
        of the measures taken in order to respond to the request. The requested supervisory
        authority shall provide reasons for any refusal to comply with a request pursuant
        to paragraph 4.
    - urn: urn:intuitem:risk:req_node:gdpr:61.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.6'
      description: Requested supervisory authorities shall, as a rule, supply the
        information requested by other supervisory authorities by electronic means,
        using a standardised format.
    - urn: urn:intuitem:risk:req_node:gdpr:61.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.7'
      description: Requested supervisory authorities shall not charge a fee for any
        action taken by them pursuant to a request for mutual assistance. Supervisory
        authorities may agree on rules to indemnify each other for specific expenditure
        arising from the provision of mutual assistance in exceptional circumstances.
    - urn: urn:intuitem:risk:req_node:gdpr:61.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.8'
      description: Where a supervisory authority does not provide the information
        referred to in paragraph 5 of this Article within one month of receiving the
        request of another supervisory authority, the requesting supervisory authority
        may adopt a provisional measure on the territory of its Member State in accordance
        with Article 55(1). In that case, the urgent need to act under Article 66(1)
        shall be presumed to be met and require an urgent binding decision from the
        Board pursuant to Article 66(2).
    - urn: urn:intuitem:risk:req_node:gdpr:61.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-61
      ref_id: '61.9'
      description: The Commission may, by means of implementing acts, specify the
        format and procedures for mutual assistance referred to in this Article and
        the arrangements for the exchange of information by electronic means between
        supervisory authorities, and between supervisory authorities and the Board,
        in particular the standardised format referred to in paragraph 6 of this Article.
        Those implementing acts shall be adopted in accordance with the examination
        procedure referred to in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:article-62
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node834
      ref_id: Article 62
      description: Joint operations of supervisory authorities
    - urn: urn:intuitem:risk:req_node:gdpr:62.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.1'
      description: The supervisory authorities shall, where appropriate, conduct joint
        operations including joint investigations and joint enforcement measures in
        which members or staff of the supervisory authorities of other Member States
        are involved.
    - urn: urn:intuitem:risk:req_node:gdpr:62.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.2'
      description: Where the controller or processor has establishments in several
        Member States or where a significant number of data subjects in more than
        one Member State are likely to be substantially affected by processing operations,
        a supervisory authority of each of those Member States shall have the right
        to participate in joint operations. The supervisory authority which is competent
        pursuant to Article 56(1) or (4) shall invite the supervisory authority of
        each of those Member States to take part in the joint operations and shall
        respond without delay to the request of a supervisory authority to participate.
    - urn: urn:intuitem:risk:req_node:gdpr:62.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.3'
      description: A supervisory authority may, in accordance with Member State law,
        and with the seconding supervisory authority's authorisation, confer powers,
        including investigative powers on the seconding supervisory authority's members
        or staff involved in joint operations or, in so far as the law of the Member
        State of the host supervisory authority permits, allow the seconding supervisory
        authority's members or staff to exercise their investigative powers in accordance
        with the law of the Member State of the seconding supervisory authority. Such
        investigative powers may be exercised only under the guidance and in the presence
        of members or staff of the host supervisory authority. The seconding supervisory
        authority's members or staff shall be subject to the Member State law of the
        host supervisory authority.
    - urn: urn:intuitem:risk:req_node:gdpr:62.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.4'
      description: Where, in accordance with paragraph 1, staff of a seconding supervisory
        authority operate in another Member State, the Member State of the host supervisory
        authority shall assume responsibility for their actions, including liability,
        for any damage caused by them during their operations, in accordance with
        the law of the Member State in whose territory they are operating.
    - urn: urn:intuitem:risk:req_node:gdpr:62.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.5'
      description: The Member State in whose territory the damage was caused shall
        make good such damage under the conditions applicable to damage caused by
        its own staff. The Member State of the seconding supervisory authority whose
        staff has caused damage to any person in the territory of another Member State
        shall reimburse that other Member State in full any sums it has paid to the
        persons entitled on their behalf.
    - urn: urn:intuitem:risk:req_node:gdpr:62.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.6'
      description: "Without prejudice to the exercise of its rights vis-\xE0-vis third\
        \ parties and with the exception of paragraph 5, each Member State shall refrain,\
        \ in the case provided for in paragraph 1, from requesting reimbursement from\
        \ another Member State in relation to damage referred to in paragraph 4."
    - urn: urn:intuitem:risk:req_node:gdpr:62.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-62
      ref_id: '62.7'
      description: Where a joint operation is intended and a supervisory authority
        does not, within one month, comply with the obligation laid down in the second
        sentence of paragraph 2 of this Article, the other supervisory authorities
        may adopt a provisional measure on the territory of its Member State in accordance
        with Article 55. In that case, the urgent need to act under Article 66(1)
        shall be presumed to be met and require an opinion or an urgent binding decision
        from the Board pursuant to Article 66(2).
    - urn: urn:intuitem:risk:req_node:gdpr:node868
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vii
      name: Section 2
      description: Consistency
    - urn: urn:intuitem:risk:req_node:gdpr:article-63
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 63
      description: Consistency mechanism
    - urn: urn:intuitem:risk:req_node:gdpr:node870
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-63
      description: In order to contribute to the consistent application of this Regulation
        throughout the Union, the supervisory authorities shall cooperate with each
        other and, where relevant, with the Commission, through the consistency mechanism
        as set out in this Section.
    - urn: urn:intuitem:risk:req_node:gdpr:article-64
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 64
      description: Opinion of the Board
    - urn: urn:intuitem:risk:req_node:gdpr:64.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.1'
      description: 'The Board shall issue an opinion where a competent supervisory
        authority intends to adopt any of the measures below. To that end, the competent
        supervisory authority shall communicate the draft decision to the Board, when
        it:'
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.a
      description: aims to adopt a list of the processing operations subject to the
        requirement for a data protection impact assessment pursuant to Article 35(4);
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.b
      description: ' concerns a matter pursuant to Article 40(7) whether a draft code
        of conduct or an amendment or extension to a code of conduct complies with
        this Regulation;'
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.c
      description: aims to approve the requirements for accreditation of a body pursuant
        to Article 41(3), of a certification body pursuant to Article 43(3) or the
        criteria for certification referred to in Article 42(5);
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.d
      description: aims to determine standard data protection clauses referred to
        in point (d) of Article 46(2) and in Article 28(8);
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.e
      description: ' aims to authorise contractual clauses referred to in point (a)
        of Article 46(3); or'
    - urn: urn:intuitem:risk:req_node:gdpr:64.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.1
      ref_id: 64.1.f
      description: ' aims to approve binding corporate rules within the meaning of
        Article 47.'
    - urn: urn:intuitem:risk:req_node:gdpr:64.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.2'
      description: Any supervisory authority, the Chair of the Board or the Commission
        may request that any matter of general application or producing effects in
        more than one Member State be examined by the Board with a view to obtaining
        an opinion, in particular where a competent supervisory authority does not
        comply with the obligations for mutual assistance in accordance with Article
        61 or for joint operations in accordance with Article 62.
    - urn: urn:intuitem:risk:req_node:gdpr:64.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.3'
      description: In the cases referred to in paragraphs 1 and 2, the Board shall
        issue an opinion on the matter submitted to it provided that it has not already
        issued an opinion on the same matter. That opinion shall be adopted within
        eight weeks by simple majority of the members of the Board. That period may
        be extended by a further six weeks, taking into account the complexity of
        the subject matter. Regarding the draft decision referred to in paragraph
        1 circulated to the members of the Board in accordance with paragraph 5, a
        member which has not objected within a reasonable period indicated by the
        Chair, shall be deemed to be in agreement with the draft decision.
    - urn: urn:intuitem:risk:req_node:gdpr:64.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.4'
      description: Supervisory authorities and the Commission shall, without undue
        delay, communicate by electronic means to the Board, using a standardised
        format any relevant information, including as the case may be a summary of
        the facts, the draft decision, the grounds which make the enactment of such
        measure necessary, and the views of other supervisory authorities concerned.
    - urn: urn:intuitem:risk:req_node:gdpr:64.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.5'
      description: ' The Chair of the Board shall, without undue, delay inform by
        electronic means:'
    - urn: urn:intuitem:risk:req_node:gdpr:64.5.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.5
      ref_id: 64.5.a
      description: the members of the Board and the Commission of any relevant information
        which has been communicated to it using a standardised format. The secretariat
        of the Board shall, where necessary, provide translations of relevant information;
        and
    - urn: urn:intuitem:risk:req_node:gdpr:64.5.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:64.5
      ref_id: 64.5.b
      description: the supervisory authority referred to, as the case may be, in paragraphs
        1 and 2, and the Commission of the opinion and make it public.
    - urn: urn:intuitem:risk:req_node:gdpr:64.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.6'
      description: The competent supervisory authority referred to in paragraph 1
        shall not adopt its draft decision referred to in paragraph 1 within the period
        referred to in paragraph 3.
    - urn: urn:intuitem:risk:req_node:gdpr:64.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.7'
      description: ' The competent supervisory authority referred to in paragraph
        1 shall take utmost account of the opinion of the Board and shall, within
        two weeks after receiving the opinion, communicate to the Chair of the Board
        by electronic means whether it will maintain or amend its draft decision and,
        if any, the amended draft decision, using a standardised format.'
    - urn: urn:intuitem:risk:req_node:gdpr:64.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-64
      ref_id: '64.8'
      description: Where the competent supervisory authority referred to in paragraph
        1 informs the Chair of the Board within the period referred to in paragraph
        7 of this Article that it does not intend to follow the opinion of the Board,
        in whole or in part, providing the relevant grounds, Article 65(1) shall apply.
    - urn: urn:intuitem:risk:req_node:gdpr:article-65
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 65
      description: Dispute resolution by the Board
    - urn: urn:intuitem:risk:req_node:gdpr:65.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.1'
      description: 'In order to ensure the correct and consistent application of this
        Regulation in individual cases, the Board shall adopt a binding decision in
        the following cases:'
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.a
      description: where, in a case referred to in Article 60(4), a supervisory authority
        concerned has raised a relevant and reasoned objection to a draft decision
        of the lead supervisory authority and the lead supervisory authority has not
        followed the objection or has rejected such an objection as being not relevant
        or reasoned. The binding decision shall concern all the matters which are
        the subject of the relevant and reasoned objection, in particular whether
        there is an infringement of this Regulation;
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.b
      description: where there are conflicting views on which of the supervisory authorities
        concerned is competent for the main establishment;
    - urn: urn:intuitem:risk:req_node:gdpr:65.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:65.1
      ref_id: 65.1.c
      description: ' where a competent supervisory authority does not request the
        opinion of the Board in the cases referred to in Article 64(1), or does not
        follow the opinion of the Board issued under Article 64. In that case, any
        supervisory authority concerned or the Commission may communicate the matter
        to the Board.'
    - urn: urn:intuitem:risk:req_node:gdpr:65.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.2'
      description: The decision referred to in paragraph 1 shall be adopted within
        one month from the referral of the subject-matter by a two-thirds majority
        of the members of the Board. That period may be extended by a further month
        on account of the complexity of the subject-matter. The decision referred
        to in paragraph 1 shall be reasoned and addressed to the lead supervisory
        authority and all the supervisory authorities concerned and binding on them.
    - urn: urn:intuitem:risk:req_node:gdpr:65.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.3'
      description: Where the Board has been unable to adopt a decision within the
        periods referred to in paragraph 2, it shall adopt its decision within two
        weeks following the expiration of the second month referred to in paragraph
        2 by a simple majority of the members of the Board. Where the members of the
        Board are split, the decision shall by adopted by the vote of its Chair.
    - urn: urn:intuitem:risk:req_node:gdpr:65.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.4'
      description: The supervisory authorities concerned shall not adopt a decision
        on the subject matter submitted to the Board under paragraph 1 during the
        periods referred to in paragraphs 2 and 3.
    - urn: urn:intuitem:risk:req_node:gdpr:65.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.5'
      description: The Chair of the Board shall notify, without undue delay, the decision
        referred to in paragraph 1 to the supervisory authorities concerned. It shall
        inform the Commission thereof. The decision shall be published on the website
        of the Board without delay after the supervisory authority has notified the
        final decision referred to in paragraph 6.
    - urn: urn:intuitem:risk:req_node:gdpr:65.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-65
      ref_id: '65.6'
      description: The lead supervisory authority or, as the case may be, the supervisory
        authority with which the complaint has been lodged shall adopt its final decision
        on the basis of the decision referred to in paragraph 1 of this Article, without
        undue delay and at the latest by one month after the Board has notified its
        decision. The lead supervisory authority or, as the case may be, the supervisory
        authority with which the complaint has been lodged, shall inform the Board
        of the date when its final decision is notified respectively to the controller
        or the processor and to the data subject. The final decision of the supervisory
        authorities concerned shall be adopted under the terms of Article 60(7), (8)
        and (9). The final decision shall refer to the decision referred to in paragraph
        1 of this Article and shall specify that the decision referred to in that
        paragraph will be published on the website of the Board in accordance with
        paragraph 5 of this Article. The final decision shall attach the decision
        referred to in paragraph 1 of this Article.
    - urn: urn:intuitem:risk:req_node:gdpr:article-66
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 66
      description: Urgency procedure
    - urn: urn:intuitem:risk:req_node:gdpr:66.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.1'
      description: In exceptional circumstances, where a supervisory authority concerned
        considers that there is an urgent need to act in order to protect the rights
        and freedoms of data subjects, it may, by way of derogation from the consistency
        mechanism referred to in Articles 63, 64 and 65 or the procedure referred
        to in Article 60, immediately adopt provisional measures intended to produce
        legal effects on its own territory with a specified period of validity which
        shall not exceed three months. The supervisory authority shall, without delay,
        communicate those measures and the reasons for adopting them to the other
        supervisory authorities concerned, to the Board and to the Commission.
    - urn: urn:intuitem:risk:req_node:gdpr:66.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.2'
      description: Where a supervisory authority has taken a measure pursuant to paragraph
        1 and considers that final measures need urgently be adopted, it may request
        an urgent opinion or an urgent binding decision from the Board, giving reasons
        for requesting such opinion or decision.
    - urn: urn:intuitem:risk:req_node:gdpr:66.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.3'
      description: Any supervisory authority may request an urgent opinion or an urgent
        binding decision, as the case may be, from the Board where a competent supervisory
        authority has not taken an appropriate measure in a situation where there
        is an urgent need to act, in order to protect the rights and freedoms of data
        subjects, giving reasons for requesting such opinion or decision, including
        for the urgent need to act.
    - urn: urn:intuitem:risk:req_node:gdpr:66.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-66
      ref_id: '66.4'
      description: By derogation from Article 64(3) and Article 65(2), an urgent opinion
        or an urgent binding decision referred to in paragraphs 2 and 3 of this Article
        shall be adopted within two weeks by simple majority of the members of the
        Board.
    - urn: urn:intuitem:risk:req_node:gdpr:article-67
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node868
      ref_id: Article 67
      description: Exchange of information
    - urn: urn:intuitem:risk:req_node:gdpr:node904
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-67
      description: The Commission may adopt implementing acts of general scope in
