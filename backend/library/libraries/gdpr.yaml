        Article.
    - urn: urn:intuitem:risk:req_node:gdpr:article-46
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 46
      description: Transfers subject to appropriate safeguards
    - urn: urn:intuitem:risk:req_node:gdpr:46.1
