      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.9'
      description: The Commission may adopt implementing acts laying down technical
        standards for certification mechanisms and data protection seals and marks,
        and mechanisms to promote and recognise those certification mechanisms, seals
        and marks. Those implementing acts shall be adopted in accordance with the
        examination procedure referred to in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      assessable: false
      depth: 1
      ref_id: CHAPTER V
      description: Transfers of personal data to third countries or international
        organisations
    - urn: urn:intuitem:risk:req_node:gdpr:article-44
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 44
      description: General principle for transfers
    - urn: urn:intuitem:risk:req_node:gdpr:node654
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-44
      description: Any transfer of personal data which are undergoing processing or
        are intended for processing after transfer to a third country or to an international
        organisation shall take place only if, subject to the other provisions of
        this Regulation, the conditions laid down in this Chapter are complied with
        by the controller and processor, including for onward transfers of personal
        data from the third country or an international organisation to another third
        country or to another international organisation. All provisions in this Chapter
        shall be applied in order to ensure that the level of protection of natural
        persons guaranteed by this Regulation is not undermined.
    - urn: urn:intuitem:risk:req_node:gdpr:article-45
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 45
      description: Transfers on the basis of an adequacy decision
    - urn: urn:intuitem:risk:req_node:gdpr:45.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.1'
      description: A transfer of personal data to a third country or an international
        organisation may take place where the Commission has decided that the third
        country, a territory or one or more specified sectors within that third country,
        or the international organisation in question ensures an adequate level of
        protection. Such a transfer shall not require any specific authorisation.
      annotation: "The European Commission has the power to determine, whether a country\
        \ outside the EU offers an adequate level of data protection.\nEuropean Commission\
        \ has so far recognised Andorra, Argentina, Canada (commercial organisations),\
        \ Faroe Islands, Guernsey, Israel, Isle of Man, Japan, Jersey, New Zealand,\
        \ Republic of Korea, Switzerland , the United Kingdom under the GDPR and the\
        \ LED, the United States (commercial organisations participating in the EU-US\
        \ Data Privacy Framework)  and Uruguay as providing adequate protection.\n\
        https://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en\
        \ \nHere is the link to the implementing act : https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32021D0914\n\
        The Court of Justice of the European Union in the case Schrems II, stated\
        \ that standard contractual clauses (SCCs) can generally be used for transferring\
        \ data to third countries. However, the CJEU emphasized that data exporters\
        \ and importers must assess whether the third country's legislation ensures\
        \ the required level of protection according to EU law and the SCCs' guarantees."
    - urn: urn:intuitem:risk:req_node:gdpr:45.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.2'
      description: 'When assessing the adequacy of the level of protection, the Commission
        shall, in particular, take account of the following elements:'
    - urn: urn:intuitem:risk:req_node:gdpr:45.2.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:45.2
      ref_id: 45.2.a
      description: the rule of law, respect for human rights and fundamental freedoms,
        relevant legislation, both general and sectoral, including concerning public
        security, defence, national security and criminal law and the access of public
        authorities to personal data, as well as the implementation of such legislation,
        data protection rules, professional rules and security measures, including
        rules for the onward transfer of personal data to another third country or
        international organisation which are complied with in that country or international
        organisation, case-law, as well as effective and enforceable data subject
        rights and effective administrative and judicial redress for the data subjects
        whose personal data are being transferred;
    - urn: urn:intuitem:risk:req_node:gdpr:45.2.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:45.2
      ref_id: 45.2.b
      description: the existence and effective functioning of one or more independent
        supervisory authorities in the third country or to which an international
        organisation is subject, with responsibility for ensuring and enforcing compliance
        with the data protection rules, including adequate enforcement powers, for
        assisting and advising the data subjects in exercising their rights and for
        cooperation with the supervisory authorities of the Member States; and
    - urn: urn:intuitem:risk:req_node:gdpr:45.2.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:45.2
      ref_id: 45.2.c
      description: the international commitments the third country or international
        organisation concerned has entered into, or other obligations arising from
        legally binding conventions or instruments as well as from its participation
        in multilateral or regional systems, in particular in relation to the protection
        of personal data.
    - urn: urn:intuitem:risk:req_node:gdpr:45.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.3'
      description: ' The Commission, after assessing the adequacy of the level of
        protection, may decide, by means of implementing act, that a third country,
        a territory or one or more specified sectors within a third country, or an
        international organisation ensures an adequate level of protection within
        the meaning of paragraph 2 of this Article. The implementing act shall provide
        for a mechanism for a periodic review, at least every four years, which shall
        take into account all relevant developments in the third country or international
        organisation. The implementing act shall specify its territorial and sectoral
        application and, where applicable, identify the supervisory authority or authorities
        referred to in point (b) of paragraph 2 of this Article. The implementing
        act shall be adopted in accordance with the examination procedure referred
        to in Article 93(2).'
    - urn: urn:intuitem:risk:req_node:gdpr:45.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.4'
      description: The Commission shall, on an ongoing basis, monitor developments
        in third countries and international organisations that could affect the functioning
        of decisions adopted pursuant to paragraph 3 of this Article and decisions
        adopted on the basis of Article 25(6) of Directive 95/46/EC.
    - urn: urn:intuitem:risk:req_node:gdpr:45.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.5'
      description: The Commission shall, where available information reveals, in particular
        following the review referred to in paragraph 3 of this Article, that a third
        country, a territory or one or more specified sectors within a third country,
        or an international organisation no longer ensures an adequate level of protection
        within the meaning of paragraph 2 of this Article, to the extent necessary,
        repeal, amend or suspend the decision referred to in paragraph 3 of this Article
        by means of implementing acts without retro-active effect. Those implementing
        acts shall be adopted in accordance with the examination procedure referred
        to in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:node664
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      description: On duly justified imperative grounds of urgency, the Commission
        shall adopt immediately applicable implementing acts in accordance with the
        procedure referred to in Article 93(3).
    - urn: urn:intuitem:risk:req_node:gdpr:45.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-45
      ref_id: '45.6'
      description: The Commission shall enter into consultations with the third country
        or international organisation with a view to remedying the situation giving
