        sv:
          description: "F\xF6rekomsten av r\xE4tten att av den personuppgiftsansvarige\
            \ beg\xE4ra r\xE4ttelse eller radering av personuppgifterna eller begr\xE4\
            nsningar av behandling av personuppgifter som r\xF6r den registrerade\
            \ eller att inv\xE4nda mot s\xE5dan behandling."
    - urn: urn:intuitem:risk:req_node:gdpr:15.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:15.1
      ref_id: 15.1.f
      description: the right to lodge a complaint with a supervisory authority;
      translations:
        sv:
          description: "R\xE4tten att inge klagom\xE5l till en tillsynsmyndighet."
    - urn: urn:intuitem:risk:req_node:gdpr:15.1.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:15.1
      ref_id: 15.1.g
      description: where the personal data are not collected from the data subject,
        any available information as to their source;
      translations:
        sv:
          description: "Om personuppgifterna inte samlas in fr\xE5n den registrerade,\
            \ all tillg\xE4nglig information om varifr\xE5n dessa uppgifter kommer."
    - urn: urn:intuitem:risk:req_node:gdpr:15.1.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:15.1
      ref_id: 15.1.h
      description: the existence of automated decision-making, including profiling,
        referred to in Article 22(1) and (4) and, at least in those cases, meaningful
        information about the logic involved, as well as the significance and the
        envisaged consequences of such processing for the data subject.
      translations:
        sv:
          description: "F\xF6rekomsten av automatiserat beslutsfattande, inbegripet\
            \ profilering enligt artikel\_22.1 och 22.4, varvid det \xE5tminstone\
            \ i dessa fall ska l\xE4mnas meningsfull information om logiken bakom\
            \ samt betydelsen och de f\xF6rutsedda f\xF6ljderna av s\xE5dan behandling\
            \ f\xF6r den registrerade."
    - urn: urn:intuitem:risk:req_node:gdpr:15.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-15
      ref_id: '15.2'
      description: Where personal data are transferred to a third country or to an
        international organisation, the data subject shall have the right to be informed
        of the appropriate safeguards pursuant to Article 46 relating to the transfer.
      translations:
        sv:
          description: "Om personuppgifterna \xF6verf\xF6rs till ett tredjeland eller\
            \ till en internationell organisation, ska den registrerade ha r\xE4tt\
            \ till information om de l\xE4mpliga skydds\xE5tg\xE4rder som i enlighet\
            \ med artikel 46 har vidtagits vid \xF6verf\xF6ringen."
    - urn: urn:intuitem:risk:req_node:gdpr:15.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-15
      ref_id: '15.3'
      description: The controller shall provide a copy of the personal data undergoing
        processing. For any further copies requested by the data subject, the controller
        may charge a reasonable fee based on administrative costs. Where the data
        subject makes the request by electronic means, and unless otherwise requested
        by the data subject, the information shall be provided in a commonly used
        electronic form.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska f\xF6rse den registrerade\
            \ med en kopia av de personuppgifter som \xE4r under behandling. F\xF6\
            r eventuella ytterligare kopior som den registrerade beg\xE4r f\xE5r den\
            \ personuppgiftsansvarige ta ut en rimlig avgift p\xE5 grundval av de\
            \ administrativa kostnaderna. Om den registrerade g\xF6r beg\xE4ran i\
            \ elektronisk form ska informationen tillhandah\xE5llas i ett elektroniskt\
            \ format som \xE4r allm\xE4nt anv\xE4nt, om den registrerade inte beg\xE4\
            r n\xE5got annat."
    - urn: urn:intuitem:risk:req_node:gdpr:15.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-15
      ref_id: '15.4'
      description: The right to obtain a copy referred to in paragraph 3 shall not
        adversely affect the rights and freedoms of others.
      translations:
        sv:
          description: "Den r\xE4tt till en kopia som avses i punkt 3 ska inte inverka\
            \ menligt p\xE5 andras r\xE4ttigheter och friheter."
    - urn: urn:intuitem:risk:req_node:gdpr:node367
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 3
      description: Rectification and erasure
      translations:
        sv:
          name: Avsnitt 3
          description: "R\xE4ttelse och radering"
    - urn: urn:intuitem:risk:req_node:gdpr:article-16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 16
      description: Right to rectification
      translations:
        sv:
          name: Artikel 16
          description: "R\xE4tt till r\xE4ttelse"
    - urn: urn:intuitem:risk:req_node:gdpr:node369
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-16
      description: The data subject shall have the right to obtain from the controller
        without undue delay the rectification of inaccurate personal data concerning
        him or her. Taking into account the purposes of the processing, the data subject
        shall have the right to have incomplete personal data completed, including
        by means of providing a supplementary statement.
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att av den personuppgiftsansvarige\
            \ utan on\xF6digt dr\xF6jsm\xE5l f\xE5 felaktiga personuppgifter som r\xF6\
            r honom eller henne r\xE4ttade. Med beaktande av \xE4ndam\xE5let med behandlingen,\
            \ ska den registrerade ha r\xE4tt att komplettera ofullst\xE4ndiga personuppgifter,\
            \ bland annat genom att tillhandah\xE5lla ett kompletterande utl\xE5tande."
    - urn: urn:intuitem:risk:req_node:gdpr:article-17
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 17
      description: "Right to erasure (\u2018right to be forgotten\u2019)"
      translations:
        sv:
          name: Artikel 17
          description: "R\xE4tt till radering (\u201Dr\xE4tten att bli bortgl\xF6\
            md\u201D)"
    - urn: urn:intuitem:risk:req_node:gdpr:17.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-17
      ref_id: '17.1'
      description: 'The data subject shall have the right to obtain from the controller
        the erasure of personal data concerning him or her without undue delay and
        the controller shall have the obligation to erase personal data without undue
        delay where one of the following grounds applies:'
      annotation: Set up a follow-up procedure to inform other controllers processing
        the data subject to the erasure request, as it is the duty of the data controller.
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att av den personuppgiftsansvarige\
            \ utan on\xF6digt dr\xF6jsm\xE5l f\xE5 sina personuppgifter raderade och\
            \ den personuppgiftsansvarige ska vara skyldig att utan on\xF6digt dr\xF6\
            jsm\xE5l radera personuppgifter om n\xE5got av f\xF6ljande g\xE4ller:"
          annotation: Set up a follow-up procedure to inform other controllers processing
            the data subject to the erasure request, as it is the duty of the data
            controller.
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.a
      description: the personal data are no longer necessary in relation to the purposes
        for which they were collected or otherwise processed;
      annotation: Set up a follow-up procedure to inform other controllers processing
        the data subject to the erasure request, as it is the duty of the data controller.
      translations:
        sv:
          description: "Personuppgifterna \xE4r inte l\xE4ngre n\xF6dv\xE4ndiga f\xF6\
            r de \xE4ndam\xE5l f\xF6r vilka de samlats in eller p\xE5 annat s\xE4\
            tt behandlats."
          annotation: Set up a follow-up procedure to inform other controllers processing
            the data subject to the erasure request, as it is the duty of the data
            controller.
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.b
      description: the data subject withdraws consent on which the processing is based
        according to point (a) of Article 6(1), or point (a) of Article 9(2), and
        where there is no other legal ground for the processing;
      annotation: Set up a follow-up procedure to inform other controllers processing
        the data subject to the erasure request, as it is the duty of the data controller.
      translations:
        sv:
          description: "Den registrerade \xE5terkallar det samtycke p\xE5 vilket behandlingen\
            \ grundar sig enligt artikel 6.1 a eller artikel 9.2 a och det finns inte\
            \ n\xE5gon annan r\xE4ttslig grund f\xF6r behandlingen."
          annotation: Set up a follow-up procedure to inform other controllers processing
            the data subject to the erasure request, as it is the duty of the data
            controller.
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.c
      description: the data subject objects to the processing pursuant to Article
        21(1) and there are no overriding legitimate grounds for the processing, or
        the data subject objects to the processing pursuant to Article 21(2);
      translations:
        sv:
          description: "Den registrerade inv\xE4nder mot behandlingen i enlighet med\
            \ artikel\_21.1 och det saknas ber\xE4ttigade sk\xE4l f\xF6r behandlingen\
            \ som v\xE4ger tyngre, eller den registrerade inv\xE4nder mot behandlingen\
            \ i enlighet med artikel 21.2."
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.d
      description: the personal data have been unlawfully processed;
      translations:
        sv:
          description: "Personuppgifterna har behandlats p\xE5 olagligt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.e
      description: the personal data have to be erased for compliance with a legal
        obligation in Union or Member State law to which the controller is subject;
      translations:
        sv:
          description: "Personuppgifterna m\xE5ste raderas f\xF6r att uppfylla en\
            \ r\xE4ttslig f\xF6rpliktelse i unionsr\xE4tten eller i medlemsstaternas\
            \ nationella r\xE4tt som den personuppgiftsansvarige omfattas av."
    - urn: urn:intuitem:risk:req_node:gdpr:17.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.1
      ref_id: 17.1.f
      description: the personal data have been collected in relation to the offer
        of information society services referred to in Article 8(1).
      translations:
        sv:
          description: "Personuppgifterna har samlats in i samband med erbjudande\
            \ av informationssamh\xE4llets tj\xE4nster, i de fall som avses i artikel\
            \ 8.1."
    - urn: urn:intuitem:risk:req_node:gdpr:17.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-17
      ref_id: '17.2'
      description: Where the controller has made the personal data public and is obliged
        pursuant to paragraph 1 to erase the personal data, the controller, taking
        account of available technology and the cost of implementation, shall take
        reasonable steps, including technical measures, to inform controllers which
        are processing the personal data that the data subject has requested the erasure
        by such controllers of any links to, or copy or replication of, those personal
        data.
      annotation: 'To implement measures to ensure that these links are not accessible
        from within the EU, if necessary.


        In the judgment of the Court of Justice of the European Union (CJEU) in the
        case of Google v. CNIL (2019) C-507/17, it is stated that the judge or the
        data protection authority may order the search engine operator to delist the
        result on the national extensions of the search engine but also, if necessary,
        on all the extensions of the digital territories of all EU member states.'
      translations:
        sv:
          description: "Om den personuppgiftsansvarige har offentliggjort personuppgifterna\
            \ och enligt punkt 1 \xE4r skyldig att radera personuppgifterna, ska den\
            \ personuppgiftsansvarige med beaktande av tillg\xE4nglig teknik och kostnaden\
            \ f\xF6r genomf\xF6randet vidta rimliga \xE5tg\xE4rder, inbegripet tekniska\
            \ \xE5tg\xE4rder, f\xF6r att underr\xE4tta personuppgiftsansvariga som\
            \ behandlar personuppgifterna om att den registrerade har beg\xE4rt att\
            \ de ska radera eventuella l\xE4nkar till, eller kopior eller reproduktioner\
            \ av dessa personuppgifter."
          annotation: 'To implement measures to ensure that these links are not accessible
            from within the EU, if necessary.


            In the judgment of the Court of Justice of the European Union (CJEU) in
            the case of Google v. CNIL (2019) C-507/17, it is stated that the judge
            or the data protection authority may order the search engine operator
            to delist the result on the national extensions of the search engine but
            also, if necessary, on all the extensions of the digital territories of
            all EU member states.'
    - urn: urn:intuitem:risk:req_node:gdpr:17.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-17
      ref_id: '17.3'
      description: 'Paragraphs 1 and 2 shall not apply to the extent that processing
        is necessary:'
      translations:
        sv:
          description: "Punkterna 1 och 2 ska inte g\xE4lla i den utstr\xE4ckning\
            \ som behandlingen \xE4r n\xF6dv\xE4ndig av f\xF6ljande sk\xE4l:"
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.a
      description: for exercising the right of freedom of expression and information;
      translations:
        sv:
          description: "F\xF6r att ut\xF6va r\xE4tten till yttrande- och informationsfrihet."
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.b
      description: for compliance with a legal obligation which requires processing
        by Union or Member State law to which the controller is subject or for the
        performance of a task carried out in the public interest or in the exercise
        of official authority vested in the controller;
      translations:
        sv:
          description: "F\xF6r att uppfylla en r\xE4ttslig f\xF6rpliktelse som kr\xE4\
            ver behandling enligt unionsr\xE4tten eller enligt en medlemsstats nationella\
            \ r\xE4tt som den personuppgiftsansvarige omfattas av eller f\xF6r att\
            \ utf\xF6ra en uppgift av allm\xE4nt intresse eller som \xE4r ett led\
            \ i\_myndighetsut\xF6vning som utf\xF6rs av den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.c
      description: for reasons of public interest in the area of public health in
        accordance with points (h) and (i) of Article 9(2) as well as Article 9(3);
      translations:
        sv:
          description: "F\xF6r sk\xE4l som r\xF6r ett viktigt allm\xE4nt intresse\
            \ p\xE5 folkh\xE4lsoomr\xE5det enligt artikel\_9.2\_h\_och\_i samt artikel\
            \ 9.3."
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.d
      description: for archiving purposes in the public interest, scientific or historical
        research purposes or statistical purposes in accordance with Article 89(1)
        in so far as the right referred to in paragraph 1 is likely to render impossible
        or seriously impair the achievement of the objectives of that processing;
        or
      translations:
        sv:
          description: "F\xF6r arkiv\xE4ndam\xE5l av allm\xE4nt intresse, vetenskapliga\
            \ eller historiska forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5\
            l enligt artikel 89.1, i den utstr\xE4ckning som den r\xE4tt som avses\
            \ i punkt 1 sannolikt om\xF6jligg\xF6r eller avsev\xE4rt f\xF6rsv\xE5\
            rar uppn\xE5endet av syftet med den behandlingen."
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.e
      description: for the establishment, exercise or defence of legal claims.
      translations:
        sv:
          description: "F\xF6r att kunna fastst\xE4lla, g\xF6ra g\xE4llande eller\
            \ f\xF6rsvara r\xE4ttsliga anspr\xE5k."
    - urn: urn:intuitem:risk:req_node:gdpr:article-18
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 18
      description: Right to restriction of processing
      translations:
        sv:
          name: Artikel 18
          description: "R\xE4tt till begr\xE4nsning av behandling"
    - urn: urn:intuitem:risk:req_node:gdpr:18.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.1'
      description: 'The data subject shall have the right to obtain from the controller
        restriction of processing where one of the following applies:'
      annotation: The controller must comply with the data restriction request.
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att av den personuppgiftsansvarige\
            \ kr\xE4va att behandlingen begr\xE4nsas om n\xE5got av f\xF6ljande alternativ\
            \ \xE4r till\xE4mpligt:"
          annotation: The controller must comply with the data restriction request.
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.a
      description: the accuracy of the personal data is contested by the data subject,
        for a period enabling the controller to verify the accuracy of the personal
        data;
      translations:
        sv:
          description: "Den registrerade bestrider personuppgifternas korrekthet,\
            \ under en tid som ger den personuppgiftsansvarige m\xF6jlighet att kontrollera\
            \ om personuppgifterna \xE4r korrekta."
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.b
      description: the processing is unlawful and the data subject opposes the erasure
        of the personal data and requests the restriction of their use instead;
      translations:
        sv:
          description: "Behandlingen \xE4r olaglig och den registrerade mots\xE4tter\
            \ sig att personuppgifterna raderas och i st\xE4llet beg\xE4r en begr\xE4\
            nsning av deras anv\xE4ndning."
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.c
      description: the controller no longer needs the personal data for the purposes
        of the processing, but they are required by the data subject for the establishment,
        exercise or defence of legal claims;
      translations:
        sv:
          description: "Den personuppgiftsansvarige beh\xF6ver inte l\xE4ngre personuppgifterna\
            \ f\xF6r \xE4ndam\xE5len med behandlingen men den registrerade beh\xF6\
            ver dem f\xF6r att kunna fastst\xE4lla, g\xF6ra g\xE4llande eller f\xF6\
            rsvara r\xE4ttsliga anspr\xE5k."
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.d
      description: the data subject has objected to processing pursuant to Article
        21(1) pending the verification whether the legitimate grounds of the controller
        override those of the data subject.
      translations:
        sv:
          description: "Den registrerade har inv\xE4nt mot behandling i enlighet med\
            \ artikel\_21.1 i\_v\xE4ntan p\xE5 kontroll av huruvida den personuppgiftsansvariges\
            \ ber\xE4ttigade sk\xE4l v\xE4ger tyngre \xE4n den registrerades ber\xE4\
            ttigade sk\xE4l."
    - urn: urn:intuitem:risk:req_node:gdpr:18.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.2'
      description: Where processing has been restricted under paragraph 1, such personal
        data shall, with the exception of storage, only be processed with the data
        subject's consent or for the establishment, exercise or defence of legal claims
        or for the protection of the rights of another natural or legal person or
        for reasons of important public interest of the Union or of a Member State.
      translations:
        sv:
          description: "Om behandlingen har begr\xE4nsats i enlighet med punkt 1 f\xE5\
            r s\xE5dana personuppgifter, med undantag f\xF6r lagring, endast behandlas\
            \ med den registrerades samtycke eller f\xF6r att fastst\xE4lla, g\xF6\
            ra g\xE4llande eller f\xF6rsvara r\xE4ttsliga anspr\xE5k eller f\xF6r\
            \ att skydda n\xE5gon annan fysisk eller juridisk persons r\xE4ttigheter\
            \ eller f\xF6r sk\xE4l som r\xF6r ett viktigt allm\xE4nintresse f\xF6\
            r unionen eller f\xF6r en medlemsstat."
    - urn: urn:intuitem:risk:req_node:gdpr:18.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.3'
      description: A data subject who has obtained restriction of processing pursuant
        to paragraph 1 shall be informed by the controller before the restriction
        of processing is lifted.
      translations:
        sv:
          description: "En registrerad som har f\xE5tt behandling begr\xE4nsad i enlighet\
            \ med punkt 1 ska underr\xE4ttas av den personuppgiftsansvarige innan\
            \ begr\xE4nsningen av behandlingen upph\xF6r."
    - urn: urn:intuitem:risk:req_node:gdpr:article-19
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 19
      description: Notification obligation regarding rectification or erasure of personal
        data or restriction of processing
      translations:
        sv:
          name: Artikel 19
          description: "Anm\xE4lningsskyldighet avseende r\xE4ttelse eller radering\
            \ av personuppgifter och begr\xE4nsning av behandling"
    - urn: urn:intuitem:risk:req_node:gdpr:node394
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-19
      description: The controller shall communicate any rectification or erasure of
        personal data or restriction of processing carried out in accordance with
        Article 16, Article 17(1) and Article 18 to each recipient to whom the personal
        data have been disclosed, unless this proves impossible or involves disproportionate
        effort. The controller shall inform the data subject about those recipients
        if the data subject requests it.
      translations:
        sv:
          description: "Den personuppgiftsansvarige ska underr\xE4tta varje mottagare\
            \ till vilken personuppgifterna har l\xE4mnats ut om eventuella r\xE4\
            ttelser eller radering av personuppgifter eller begr\xE4nsningar av behandling\
            \ som skett i enlighet med artiklarna 16, 17.1 och 18, om inte detta visar\
            \ sig vara om\xF6jligt eller medf\xF6ra en oproportionell anstr\xE4ngning.\
            \ Den personuppgiftsansvarige ska informera den registrerade om dessa\
            \ mottagare p\xE5 den registrerades beg\xE4ran."
    - urn: urn:intuitem:risk:req_node:gdpr:article-20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 20
      description: Right to data portability
      translations:
        sv:
          name: Artikel 20
          description: "R\xE4tt till dataportabilitet"
    - urn: urn:intuitem:risk:req_node:gdpr:20.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.1'
      description: 'The data subject shall have the right to receive the personal
        data concerning him or her, which he or she has provided to a controller,
        in a structured, commonly used and machine-readable format and have the right
        to transmit those data to another controller without hindrance from the controller
        to which the personal data have been provided, where:'
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att f\xE5 ut de personuppgifter\
            \ som r\xF6r honom eller henne och som han eller hon har tillhandah\xE5\
            llit den personuppgiftsansvarige i ett strukturerat, allm\xE4nt anv\xE4\
            nt och maskinl\xE4sbart format och ha r\xE4tt att \xF6verf\xF6ra dessa\
            \ uppgifter till en annan personuppgiftsansvarig utan att den personuppgiftsansvarige\
            \ som tillhandah\xE5llits personuppgifterna hindrar detta, om"
    - urn: urn:intuitem:risk:req_node:gdpr:20.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:20.1
      ref_id: 20.1.a
      description: the processing is based on consent pursuant to point (a) of Article
        6(1) or point (a) of Article 9(2) or on a contract pursuant to point (b) of
        Article 6(1); and
      translations:
        sv:
          description: "behandlingen grundar sig p\xE5 samtycke enligt artikel 6.1\
            \ a eller artikel 9.2 a eller p\xE5 ett avtal enligt artikel 6.1 b, och"
    - urn: urn:intuitem:risk:req_node:gdpr:20.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:20.1
      ref_id: 20.1.b
      description: the processing is carried out by automated means.
      translations:
        sv:
          description: behandlingen sker automatiserat.
    - urn: urn:intuitem:risk:req_node:gdpr:20.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.2'
      description: In exercising his or her right to data portability pursuant to
        paragraph 1, the data subject shall have the right to have the personal data
        transmitted directly from one controller to another, where technically feasible.
      translations:
        sv:
          description: "Vid ut\xF6vandet av sin r\xE4tt till dataportabilitet i enlighet\
            \ med punkt 1 ska den registrerade ha r\xE4tt till \xF6verf\xF6ring av\
            \ personuppgifterna direkt fr\xE5n en personuppgiftsansvarig till en annan,\
            \ n\xE4r detta \xE4r tekniskt m\xF6jligt."
    - urn: urn:intuitem:risk:req_node:gdpr:20.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.3'
      description: The exercise of the right referred to in paragraph 1 of this Article
        shall be without prejudice to Article 17. That right shall not apply to processing
        necessary for the performance of a task carried out in the public interest
        or in the exercise of official authority vested in the controller.
      translations:
        sv:
          description: "Ut\xF6vandet av den r\xE4tt som avses i punkt 1 i den h\xE4\
            r artikeln ska inte p\xE5verka till\xE4mpningen av artikel 17. Den r\xE4\
            tten ska inte g\xE4lla i fr\xE5ga om en behandling som \xE4r n\xF6dv\xE4\
            ndig f\xF6r att utf\xF6ra en uppgift av allm\xE4nt intresse eller som\
            \ \xE4r ett led i myndighetsut\xF6vning som utf\xF6rs av den personuppgiftsansvarige."
    - urn: urn:intuitem:risk:req_node:gdpr:20.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.4'
      description: The right referred to in paragraph 1 shall not adversely affect
        the rights and freedoms of others.
      translations:
        sv:
          description: "Den r\xE4tt som avses i punkt 1 f\xE5r inte p\xE5verka andras\
            \ r\xE4ttigheter och friheter p\xE5 ett ogynnsamt s\xE4tt."
    - urn: urn:intuitem:risk:req_node:gdpr:node402
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 4
      description: Right to object and automated individual decision-making
      translations:
        sv:
          name: Avsnitt 4
          description: "R\xE4tt att g\xF6ra inv\xE4ndningar och automatiserat individuellt\
            \ beslutsfattande"
    - urn: urn:intuitem:risk:req_node:gdpr:article-21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node402
      ref_id: Article 21
      description: Right to object
      translations:
        sv:
          name: Artikel 21
          description: "R\xE4tt att g\xF6ra inv\xE4ndningar"
    - urn: urn:intuitem:risk:req_node:gdpr:21.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.1'
      description: The data subject shall have the right to object, on grounds relating
        to his or her particular situation, at any time to processing of personal
        data concerning him or her which is based on point (e) or (f) of Article 6(1),
        including profiling based on those provisions. The controller shall no longer
        process the personal data unless the controller demonstrates compelling legitimate
        grounds for the processing which override the interests, rights and freedoms
        of the data subject or for the establishment, exercise or defence of legal
        claims.
      translations:
        sv:
          description: "Den registrerade ska, av sk\xE4l som h\xE4nf\xF6r sig till\
            \ hans eller hennes specifika situation, ha r\xE4tt att n\xE4r som helst\
            \ g\xF6ra inv\xE4ndningar mot behandling av personuppgifter avseende honom\
            \ eller henne som grundar sig p\xE5 artikel 6.1 e eller f, inbegripet\
            \ profilering som grundar sig p\xE5 dessa best\xE4mmelser. Den personuppgiftsansvarige\
            \ f\xE5r inte l\xE4ngre behandla personuppgifterna s\xE5vida denne inte\
            \ kan p\xE5visa tvingande ber\xE4ttigade sk\xE4l f\xF6r behandlingen som\
            \ v\xE4ger tyngre \xE4n den registrerades intressen, r\xE4ttigheter och\
            \ friheter eller om det sker f\xF6r fastst\xE4llande, ut\xF6vande eller\
            \ f\xF6rsvar av r\xE4ttsliga anspr\xE5k."
    - urn: urn:intuitem:risk:req_node:gdpr:21.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.2'
      description: Where personal data are processed for direct marketing purposes,
        the data subject shall have the right to object at any time to processing
        of personal data concerning him or her for such marketing, which includes
        profiling to the extent that it is related to such direct marketing.
      translations:
        sv:
          description: "Om personuppgifterna behandlas f\xF6r direkt marknadsf\xF6\
            ring ska den registrerade ha r\xE4tt att n\xE4r som helst inv\xE4nda mot\
            \ behandling av personuppgifter som avser honom eller henne f\xF6r s\xE5\
            dan marknadsf\xF6ring, vilket inkluderar profilering i den utstr\xE4ckning\
            \ som denna har ett samband med s\xE5dan direkt marknadsf\xF6ring."
    - urn: urn:intuitem:risk:req_node:gdpr:21.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.3'
      description: Where the data subject objects to processing for direct marketing
        purposes, the personal data shall no longer be processed for such purposes.
      translations:
        sv:
          description: "Om den registrerade inv\xE4nder mot behandling f\xF6r direkt\
            \ marknadsf\xF6ring ska personuppgifterna inte l\xE4ngre behandlas f\xF6\
            r s\xE5dana \xE4ndam\xE5l."
    - urn: urn:intuitem:risk:req_node:gdpr:21.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.4'
      description: At the latest at the time of the first communication with the data
        subject, the right referred to in paragraphs 1 and 2 shall be explicitly brought
        to the attention of the data subject and shall be presented clearly and separately
        from any other information.
      translations:
        sv:
          description: "Senast vid den f\xF6rsta kommunikationen med den registrerade\
            \ ska den r\xE4tt som avses i\_punkterna 1 och 2 uttryckligen meddelas\
            \ den registrerade och redovisas tydligt, klart och \xE5tskilt fr\xE5\
            n eventuell annan information."
    - urn: urn:intuitem:risk:req_node:gdpr:21.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.5'
      description: In the context of the use of information society services, and
        notwithstanding Directive 2002/58/EC, the data subject may exercise his or
        her right to object by automated means using technical specifications.
      translations:
        sv:
          description: "N\xE4r det g\xE4ller anv\xE4ndningen av informationssamh\xE4\
            llets tj\xE4nster, och trots vad som s\xE4gs i direktiv 2002/58/EG, f\xE5\
            r den registrerade ut\xF6va sin r\xE4tt att g\xF6ra inv\xE4ndningar p\xE5\
            \ automatiserat s\xE4tt med anv\xE4ndning av tekniska specifikationer."
    - urn: urn:intuitem:risk:req_node:gdpr:21.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.6'
      description: Where personal data are processed for scientific or historical
        research purposes or statistical purposes pursuant to Article 89(1), the data
        subject, on grounds relating to his or her particular situation, shall have
        the right to object to processing of personal data concerning him or her,
        unless the processing is necessary for the performance of a task carried out
        for reasons of public interest.
      translations:
        sv:
          description: "Om personuppgifter behandlas f\xF6r vetenskapliga eller historiska\
            \ forsknings\xE4ndam\xE5l eller statistiska \xE4ndam\xE5l i enlighet med\
            \ artikel 89.1 ska den registrerade, av sk\xE4l som h\xE4nf\xF6r sig till\
            \ hans eller hennes specifika situation, ha r\xE4tt att g\xF6ra inv\xE4\
            ndningar mot behandling av personuppgifter avseende honom eller henne\
            \ om inte behandlingen \xE4r n\xF6dv\xE4ndig f\xF6r att utf\xF6ra en uppgift\
            \ av allm\xE4nt intresse."
    - urn: urn:intuitem:risk:req_node:gdpr:article-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node402
      ref_id: Article 22
      description: Automated individual decision-making, including profiling
      translations:
        sv:
          name: Artikel 22
          description: Automatiserat individuellt beslutsfattande, inbegripet profilering
    - urn: urn:intuitem:risk:req_node:gdpr:22.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.1'
      description: The data subject shall have the right not to be subject to a decision
        based solely on automated processing, including profiling, which produces
        legal effects concerning him or her or similarly significantly affects him
        or her.
      translations:
        sv:
          description: "Den registrerade ska ha r\xE4tt att inte bli f\xF6rem\xE5\
            l f\xF6r ett beslut som enbart grundas p\xE5 automatiserad behandling,\
            \ inbegripet profilering, vilket har r\xE4ttsliga f\xF6ljder f\xF6r honom\
            \ eller henne eller p\xE5 liknande s\xE4tt i betydande grad p\xE5verkar\
            \ honom eller henne."
    - urn: urn:intuitem:risk:req_node:gdpr:22.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.2'
      description: 'Paragraph 1 shall not apply if the decision:'
      translations:
        sv:
          description: "Punkt 1 ska inte till\xE4mpas om beslutet"
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.a
      description: is necessary for entering into, or performance of, a contract between
        the data subject and a data controller;
      translations:
        sv:
          description: "\xE4r n\xF6dv\xE4ndigt f\xF6r ing\xE5ende eller fullg\xF6\
            rande av ett avtal mellan den registrerade och den personuppgiftsansvarige,"
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.b
      description: is authorised by Union or Member State law to which the controller
        is subject and which also lays down suitable measures to safeguard the data
        subject's rights and freedoms and legitimate interests; or
      translations:
        sv:
          description: "till\xE5ts enligt unionsr\xE4tten eller en medlemsstats nationella\
            \ r\xE4tt som den personuppgiftsansvarige omfattas av och som fastst\xE4\
            ller l\xE4mpliga \xE5tg\xE4rder till skydd f\xF6r den registrerades r\xE4\
            ttigheter, friheter och ber\xE4ttigade intressen, eller"
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.c
      description: is based on the data subject's explicit consent.
      translations:
        sv:
          description: "grundar sig p\xE5 den registrerades uttryckliga samtycke."
    - urn: urn:intuitem:risk:req_node:gdpr:22.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.3'
      description: In the cases referred to in points (a) and (c) of paragraph 2,
        the data controller shall implement suitable measures to safeguard the data
        subject's rights and freedoms and legitimate interests, at least the right
        to obtain human intervention on the part of the controller, to express his
        or her point of view and to contest the decision.
      annotation: To implement systems and technical processes that allow individuals
        to exercise their right to object in an automated manner.
      translations:
        sv:
          description: "I fall som avses i punkt 2\_a och c ska den personuppgiftsansvarige\
            \ genomf\xF6ra l\xE4mpliga \xE5tg\xE4rder f\xF6r att s\xE4kerst\xE4lla\
            \ den registrerades r\xE4ttigheter, friheter och r\xE4ttsliga intressen,\
            \ \xE5tminstone r\xE4tten till personlig kontakt med den personuppgiftsansvarige\
            \ f\xF6r att kunna utrycka sin \xE5sikt och bestrida beslutet."
          annotation: To implement systems and technical processes that allow individuals
            to exercise their right to object in an automated manner.
    - urn: urn:intuitem:risk:req_node:gdpr:22.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.4'
      description: Decisions referred to in paragraph 2 shall not be based on special
        categories of personal data referred to in Article 9(1), unless point (a)
        or (g) of Article 9(2) applies and suitable measures to safeguard the data
        subject's rights and freedoms and legitimate interests are in place.
      translations:
        sv:
          description: "Beslut enligt punkt 2 f\xE5r inte grunda sig p\xE5 de s\xE4\
            rskilda kategorier av personuppgifter som avses i artikel 9.1, s\xE5vida\
            \ inte artikel 9.2\_a eller g g\xE4ller och l\xE4mpliga \xE5tg\xE4rder\
            \ som ska skydda den registrerades ber\xE4ttigade intressen har vidtagits."
    - urn: urn:intuitem:risk:req_node:gdpr:node418
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 5
      description: Restrictions
      translations:
        sv:
          name: Avsnitt 5
          description: "Begr\xE4nsningar"
    - urn: urn:intuitem:risk:req_node:gdpr:article-23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node418
      ref_id: Article 23
      description: Restrictions
      translations:
        sv:
          name: Artikel 23
          description: "Begr\xE4nsningar"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-23
      ref_id: '23.1'
      description: 'Union or Member State law to which the data controller or processor
        is subject may restrict by way of a legislative measure the scope of the obligations
        and rights provided for in Articles 12 to 22 and Article 34, as well as Article
        5 in so far as its provisions correspond to the rights and obligations provided
        for in Articles 12 to 22, when such a restriction respects the essence of
        the fundamental rights and freedoms and is a necessary and proportionate measure
        in a democratic society to safeguard:'
      translations:
        sv:
          description: "Det ska vara m\xF6jligt att i unionsr\xE4tten eller i en medlemsstats\
            \ nationella r\xE4tt som den personuppgiftsansvarige eller personuppgiftsbitr\xE4\
            det omfattas av inf\xF6ra en lagstiftnings\xE5tg\xE4rd som begr\xE4nsar\
            \ till\xE4mpningsomr\xE5det f\xF6r de skyldigheter och r\xE4ttigheter\
            \ som f\xF6reskrivs i\_artiklarna\_12\u201322 och 34, samt artikel 5 i\
            \ den m\xE5n dess best\xE4mmelser motsvarar de r\xE4ttigheter och skyldigheter\
            \ som fastst\xE4lls i artiklarna 12\u201322, om en s\xE5dan begr\xE4nsning\
            \ sker med respekt f\xF6r andemeningen i de grundl\xE4ggande r\xE4ttigheterna\
            \ och friheterna och utg\xF6r en n\xF6dv\xE4ndig och proportionell \xE5\
            tg\xE4rd i ett demokratiskt samh\xE4lle i syfte att s\xE4kerst\xE4lla"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.a
      description: national security;
      translations:
        sv:
          description: "den nationella s\xE4kerheten,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.b
      description: defence;
      translations:
        sv:
          description: "f\xF6rsvaret,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.c
      description: public security;
      translations:
        sv:
          description: "den allm\xE4nna s\xE4kerheten,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.d
      description: the prevention, investigation, detection or prosecution of criminal
        offences or the execution of criminal penalties, including the safeguarding
        against and the prevention of threats to public security;
      translations:
        sv:
          description: "f\xF6rebyggande, f\xF6rhindrande, utredning, avsl\xF6jande\
            \ eller lagf\xF6ring av brott eller verkst\xE4llande av straffr\xE4ttsliga\
            \ sanktioner, inbegripet skydd mot samt f\xF6rebyggande och f\xF6rhindrande\
            \ av hot mot den allm\xE4nna s\xE4kerheten,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.e
      description: other important objectives of general public interest of the Union
        or of a Member State, in particular an important economic or financial interest
        of the Union or of a Member State, including monetary, budgetary and taxation
        a matters, public health and social security;
      translations:
        sv:
          description: "andra av unionens eller en medlemsstats viktiga m\xE5l av\
            \ generellt allm\xE4nt intresse, s\xE4rskilt ett av unionens eller en\
            \ medlemsstats viktiga ekonomiska eller finansiella intressen, d\xE4ribland\
            \ penning-, budget- eller skattefr\xE5gor, folkh\xE4lsa och social trygghet,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.f
      description: the protection of judicial independence and judicial proceedings;
      translations:
        sv:
          description: "skydd av r\xE4ttsv\xE4sendets oberoende och r\xE4ttsliga \xE5\
            tg\xE4rder,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.g
      description: the prevention, investigation, detection and prosecution of breaches
        of ethics for regulated professions;
      translations:
        sv:
          description: "f\xF6rebyggande, f\xF6rhindrande, utredning, avsl\xF6jande\
            \ och lagf\xF6ring av \xF6vertr\xE4delser av etiska regler som g\xE4ller\
            \ f\xF6r lagreglerade yrken,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.h
      description: a monitoring, inspection or regulatory function connected, even
        occasionally, to the exercise of official authority in the cases referred
        to in points (a) to (e) and (g);
      translations:
        sv:
          description: "en tillsyns-, inspektions- eller regleringsfunktion som, \xE4\
            ven i enstaka fall, har samband med myndighetsut\xF6vning i fall som n\xE4\
            mns i a\u2013e och g,"
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.i
      assessable: false
      depth: 5
