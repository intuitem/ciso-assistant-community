    - urn: urn:intuitem:risk:req_node:gdpr:article-89
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 89
      description: Safeguards and derogations relating to processing for archiving
        purposes in the public interest, scientific or historical research purposes
        or statistical purposes
    - urn: urn:intuitem:risk:req_node:gdpr:89.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.1'
      description: Processing for archiving purposes in the public interest, scientific
        or historical research purposes or statistical purposes, shall be subject
        to appropriate safeguards, in accordance with this Regulation, for the rights
        and freedoms of the data subject. Those safeguards shall ensure that technical
        and organisational measures are in place in particular in order to ensure
        respect for the principle of data minimisation. Those measures may include
        pseudonymisation provided that those purposes can be fulfilled in that manner.
        Where those purposes can be fulfilled by further processing which does not
        permit or no longer permits the identification of data subjects, those purposes
        shall be fulfilled in that manner.
      annotation: Based on national legislation, consider the exceptions that have
        been implemented
    - urn: urn:intuitem:risk:req_node:gdpr:89.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.2'
      description: Where personal data are processed for scientific or historical
        research purposes or statistical purposes, Union or Member State law may provide
        for derogations from the rights referred to in Articles 15, 16, 18 and 21
        subject to the conditions and safeguards referred to in paragraph 1 of this
        Article in so far as such rights are likely to render impossible or seriously
        impair the achievement of the specific purposes, and such derogations are
        necessary for the fulfilment of those purposes.
    - urn: urn:intuitem:risk:req_node:gdpr:89.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.3'
      description: Where personal data are processed for archiving purposes in the
        public interest, Union or Member State law may provide for derogations from
        the rights referred to in Articles 15, 16, 18, 19, 20 and 21 subject to the
        conditions and safeguards referred to in paragraph 1 of this Article in so
        far as such rights are likely to render impossible or seriously impair the
        achievement of the specific purposes, and such derogations are necessary for
        the fulfilment of those purposes.
    - urn: urn:intuitem:risk:req_node:gdpr:89.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-89
      ref_id: '89.4'
      description: Where processing referred to in paragraphs 2 and 3 serves at the
