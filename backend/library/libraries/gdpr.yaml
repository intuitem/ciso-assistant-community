    - urn: urn:intuitem:risk:req_node:gdpr:70.1.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:70.1
      ref_id: 70.1.j
      description: ' issue guidelines, recommendations and best practices in accordance
