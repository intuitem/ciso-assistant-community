          name: Artikel 90
          description: Tystnadsplikt
    - urn: urn:intuitem:risk:req_node:gdpr:90.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-90
      ref_id: '90.1'
      description: Member States may adopt specific rules to set out the powers of
        the supervisory authorities laid down in points (e) and (f) of Article 58(1)
        in relation to controllers or processors that are subject, under Union or
        Member State law or rules established by national competent bodies, to an
        obligation of professional secrecy or other equivalent obligations of secrecy
        where this is necessary and proportionate to reconcile the right of the protection
        of personal data with the obligation of secrecy. Those rules shall apply only
        with regard to personal data which the controller or processor has received
        as a result of or has obtained in an activity covered by that obligation of
        secrecy.
      translations:
        sv:
          description: "Medlemsstaterna f\xE5r anta s\xE4rskilda best\xE4mmelser f\xF6\
            r att fastst\xE4lla tillsynsmyndigheternas befogenheter enligt artikel\_\
            58.1 e och f gentemot personuppgiftsansvariga eller personuppgiftsbitr\xE4\
            den som enligt unionsr\xE4tten eller medlemsstaternas nationella r\xE4\
            tt eller best\xE4mmelser som fastst\xE4llts av beh\xF6riga nationella\
            \ organ omfattas av tystnadsplikt eller andra motsvarande former av f\xF6\
            rbud mot att l\xE4mna ut uppgifter, om det \xE4r n\xF6dv\xE4ndigt och\
            \ st\xE5r i proportion till vad som beh\xF6vs f\xF6r att f\xF6rena r\xE4\
            tten till skydd f\xF6r personuppgifter och tystnadsplikten. Dessa best\xE4\
            mmelser ska endast till\xE4mpas med avseende p\xE5 personuppgifter som\
            \ den personuppgiftsansvarige eller personuppgiftsbitr\xE4det har erh\xE5\
            llit i\_samband med en verksamhet som omfattas av denna tystnadsplikt."
    - urn: urn:intuitem:risk:req_node:gdpr:90.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-90
      ref_id: '90.2'
      description: Each Member State shall notify to the Commission the rules adopted
        pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent
        amendment affecting them.
      translations:
        sv:
          description: "Varje medlemsstat ska till kommissionen anm\xE4la de best\xE4\
            mmelser den har antagit i\_enlighet med punkt 1 senast den 25 maj 2018,\
            \ samt utan dr\xF6jsm\xE5l anm\xE4la eventuella \xE4ndringar som ber\xF6\
            r dem."
    - urn: urn:intuitem:risk:req_node:gdpr:article-91
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-ix
      ref_id: Article 91
      description: Existing data protection rules of churches and religious associations
      translations:
        sv:
          name: Artikel 91
          description: "Befintliga best\xE4mmelser om dataskydd inom kyrkor och religi\xF6\
            sa samfund"
    - urn: urn:intuitem:risk:req_node:gdpr:91.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-91
      ref_id: '91.1'
      description: Where in a Member State, churches and religious associations or
        communities apply, at the time of entry into force of this Regulation, comprehensive
        rules relating to the protection of natural persons with regard to processing,
        such rules may continue to apply, provided that they are brought into line
        with this Regulation.
      translations:
        sv:
          description: "Om kyrkor och religi\xF6sa samfund eller gemenskaper i en\
            \ medlemsstat vid tidpunkten f\xF6r ikrafttr\xE4dandet av denna f\xF6\
            rordning till\xE4mpar \xF6vergripande best\xE4mmelser om skyddet av fysiska\
            \ personer i samband med behandling, f\xE5r s\xE5dana befintliga best\xE4\
            mmelser forts\xE4tta att till\xE4mpas under f\xF6ruts\xE4ttning att de\
            \ g\xF6rs f\xF6renliga med denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:91.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-91
      ref_id: '91.2'
      description: Churches and religious associations which apply comprehensive rules
        in accordance with paragraph 1 of this Article shall be subject to the supervision
        of an independent supervisory authority, which may be specific, provided that
        it fulfils the conditions laid down in Chapter VI of this Regulation.
      translations:
        sv:
          description: "Kyrkor och religi\xF6sa samfund som till\xE4mpar \xF6vergripande\
            \ best\xE4mmelser i enlighet med punkt 1 i denna artikel ska vara f\xF6\
            rem\xE5l f\xF6r kontroll av en oberoende tillsynsmyndighet som kan vara\
            \ specifik, f\xF6rutsatt att den uppfyller de villkor som fastst\xE4lls\
            \ i kapitel VI i denna f\xF6rordning."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-x
      assessable: false
      depth: 1
      ref_id: CHAPTER X
      description: Delegated acts and implementing acts
      translations:
        sv:
          name: KAPITEL X
          description: "Delegerade akter och genomf\xF6randeakter"
    - urn: urn:intuitem:risk:req_node:gdpr:article-92
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-x
      ref_id: Article 92
      description: Exercise of the delegation
      translations:
