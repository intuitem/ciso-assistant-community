      ref_id: '17.2'
      description: Where the controller has made the personal data public and is obliged
        pursuant to paragraph 1 to erase the personal data, the controller, taking
        account of available technology and the cost of implementation, shall take
        reasonable steps, including technical measures, to inform controllers which
        are processing the personal data that the data subject has requested the erasure
        by such controllers of any links to, or copy or replication of, those personal
        data.
      annotation: 'To implement measures to ensure that these links are not accessible
        from within the EU, if necessary.


        In the judgment of the Court of Justice of the European Union (CJEU) in the
        case of Google v. CNIL (2019) C-507/17, it is stated that the judge or the
        data protection authority may order the search engine operator to delist the
        result on the national extensions of the search engine but also, if necessary,
        on all the extensions of the digital territories of all EU member states.'
    - urn: urn:intuitem:risk:req_node:gdpr:17.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-17
      ref_id: '17.3'
      description: 'Paragraphs 1 and 2 shall not apply to the extent that processing
        is necessary:'
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.a
      description: for exercising the right of freedom of expression and information;
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.b
      description: for compliance with a legal obligation which requires processing
        by Union or Member State law to which the controller is subject or for the
        performance of a task carried out in the public interest or in the exercise
        of official authority vested in the controller;
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.c
      description: for reasons of public interest in the area of public health in
        accordance with points (h) and (i) of Article 9(2) as well as Article 9(3);
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.d
      description: for archiving purposes in the public interest, scientific or historical
        research purposes or statistical purposes in accordance with Article 89(1)
        in so far as the right referred to in paragraph 1 is likely to render impossible
        or seriously impair the achievement of the objectives of that processing;
        or
    - urn: urn:intuitem:risk:req_node:gdpr:17.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:17.3
      ref_id: 17.3.e
      description: for the establishment, exercise or defence of legal claims.
    - urn: urn:intuitem:risk:req_node:gdpr:article-18
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 18
      description: Right to restriction of processing
    - urn: urn:intuitem:risk:req_node:gdpr:18.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.1'
      description: ' The data subject shall have the right to obtain from the controller
        restriction of processing where one of the following applies:'
      annotation: The controller must comply with the data restriction request.
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.a
      description: the accuracy of the personal data is contested by the data subject,
        for a period enabling the controller to verify the accuracy of the personal
        data;
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.b
      description: the processing is unlawful and the data subject opposes the erasure
        of the personal data and requests the restriction of their use instead;
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.c
      description: the controller no longer needs the personal data for the purposes
        of the processing, but they are required by the data subject for the establishment,
        exercise or defence of legal claims;
    - urn: urn:intuitem:risk:req_node:gdpr:18.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:18.1
      ref_id: 18.1.d
      description: the data subject has objected to processing pursuant to Article
        21(1) pending the verification whether the legitimate grounds of the controller
        override those of the data subject.
    - urn: urn:intuitem:risk:req_node:gdpr:18.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.2'
      description: Where processing has been restricted under paragraph 1, such personal
        data shall, with the exception of storage, only be processed with the data
        subject's consent or for the establishment, exercise or defence of legal claims
        or for the protection of the rights of another natural or legal person or
        for reasons of important public interest of the Union or of a Member State.
    - urn: urn:intuitem:risk:req_node:gdpr:18.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-18
      ref_id: '18.3'
      description: ' A data subject who has obtained restriction of processing pursuant
        to paragraph 1 shall be informed by the controller before the restriction
        of processing is lifted.'
    - urn: urn:intuitem:risk:req_node:gdpr:article-19
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 19
      description: Notification obligation regarding rectification or erasure of personal
        data or restriction of processing
    - urn: urn:intuitem:risk:req_node:gdpr:node394
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-19
      description: The controller shall communicate any rectification or erasure of
        personal data or restriction of processing carried out in accordance with
        Article 16, Article 17(1) and Article 18 to each recipient to whom the personal
        data have been disclosed, unless this proves impossible or involves disproportionate
        effort. The controller shall inform the data subject about those recipients
        if the data subject requests it.
    - urn: urn:intuitem:risk:req_node:gdpr:article-20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node367
      ref_id: Article 20
      description: Right to data portability
    - urn: urn:intuitem:risk:req_node:gdpr:20.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.1'
      description: 'The data subject shall have the right to receive the personal
        data concerning him or her, which he or she has provided to a controller,
        in a structured, commonly used and machine-readable format and have the right
        to transmit those data to another controller without hindrance from the controller
        to which the personal data have been provided, where:'
    - urn: urn:intuitem:risk:req_node:gdpr:20.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:20.1
      ref_id: 20.1.a
      description: the processing is based on consent pursuant to point (a) of Article
        6(1) or point (a) of Article 9(2) or on a contract pursuant to point (b) of
        Article 6(1); and
    - urn: urn:intuitem:risk:req_node:gdpr:20.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:20.1
      ref_id: 20.1.b
      description: the processing is carried out by automated means.
    - urn: urn:intuitem:risk:req_node:gdpr:20.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.2'
      description: ' In exercising his or her right to data portability pursuant to
        paragraph 1, the data subject shall have the right to have the personal data
        transmitted directly from one controller to another, where technically feasible.'
    - urn: urn:intuitem:risk:req_node:gdpr:20.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.3'
      description: The exercise of the right referred to in paragraph 1 of this Article
        shall be without prejudice to Article 17. That right shall not apply to processing
        necessary for the performance of a task carried out in the public interest
        or in the exercise of official authority vested in the controller.
    - urn: urn:intuitem:risk:req_node:gdpr:20.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-20
      ref_id: '20.4'
      description: The right referred to in paragraph 1 shall not adversely affect
        the rights and freedoms of others.
    - urn: urn:intuitem:risk:req_node:gdpr:node402
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 4
      description: Right to object and automated individual decision-making
    - urn: urn:intuitem:risk:req_node:gdpr:article-21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node402
      ref_id: Article 21
      description: Right to object
    - urn: urn:intuitem:risk:req_node:gdpr:21.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.1'
      description: The data subject shall have the right to object, on grounds relating
        to his or her particular situation, at any time to processing of personal
        data concerning him or her which is based on point (e) or (f) of Article 6(1),
        including profiling based on those provisions. The controller shall no longer
        process the personal data unless the controller demonstrates compelling legitimate
        grounds for the processing which override the interests, rights and freedoms
        of the data subject or for the establishment, exercise or defence of legal
        claims.
    - urn: urn:intuitem:risk:req_node:gdpr:21.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.2'
      description: Where personal data are processed for direct marketing purposes,
        the data subject shall have the right to object at any time to processing
        of personal data concerning him or her for such marketing, which includes
        profiling to the extent that it is related to such direct marketing.
    - urn: urn:intuitem:risk:req_node:gdpr:21.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.3'
      description: Where the data subject objects to processing for direct marketing
        purposes, the personal data shall no longer be processed for such purposes.
    - urn: urn:intuitem:risk:req_node:gdpr:21.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.4'
      description: At the latest at the time of the first communication with the data
        subject, the right referred to in paragraphs 1 and 2 shall be explicitly brought
        to the attention of the data subject and shall be presented clearly and separately
        from any other information.
    - urn: urn:intuitem:risk:req_node:gdpr:21.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.5'
      description: In the context of the use of information society services, and
        notwithstanding Directive 2002/58/EC, the data subject may exercise his or
        her right to object by automated means using technical specifications.
    - urn: urn:intuitem:risk:req_node:gdpr:21.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-21
      ref_id: '21.6'
      description: Where personal data are processed for scientific or historical
        research purposes or statistical purposes pursuant to Article 89(1), the data
        subject, on grounds relating to his or her particular situation, shall have
        the right to object to processing of personal data concerning him or her,
        unless the processing is necessary for the performance of a task carried out
        for reasons of public interest.
    - urn: urn:intuitem:risk:req_node:gdpr:article-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node402
      ref_id: Article 22
      description: Automated individual decision-making, including profiling
    - urn: urn:intuitem:risk:req_node:gdpr:22.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.1'
      description: The data subject shall have the right not to be subject to a decision
        based solely on automated processing, including profiling, which produces
        legal effects concerning him or her or similarly significantly affects him
        or her.
    - urn: urn:intuitem:risk:req_node:gdpr:22.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.2'
      description: 'Paragraph 1 shall not apply if the decision:'
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.a
      description: is necessary for entering into, or performance of, a contract between
        the data subject and a data controller;
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.b
      description: is authorised by Union or Member State law to which the controller
        is subject and which also lays down suitable measures to safeguard the data
        subject's rights and freedoms and legitimate interests; or
    - urn: urn:intuitem:risk:req_node:gdpr:22.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:22.2
      ref_id: 22.2.c
      description: is based on the data subject's explicit consent.
    - urn: urn:intuitem:risk:req_node:gdpr:22.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.3'
      description: In the cases referred to in points (a) and (c) of paragraph 2,
        the data controller shall implement suitable measures to safeguard the data
        subject's rights and freedoms and legitimate interests, at least the right
        to obtain human intervention on the part of the controller, to express his
        or her point of view and to contest the decision.
      annotation: To implement systems and technical processes that allow individuals
        to exercise their right to object in an automated manner.
    - urn: urn:intuitem:risk:req_node:gdpr:22.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-22
      ref_id: '22.4'
      description: ' Decisions referred to in paragraph 2 shall not be based on special
        categories of personal data referred to in Article 9(1), unless point (a)
        or (g) of Article 9(2) applies and suitable measures to safeguard the data
        subject''s rights and freedoms and legitimate interests are in place.'
    - urn: urn:intuitem:risk:req_node:gdpr:node418
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iii
      name: Section 5
      description: Restrictions
    - urn: urn:intuitem:risk:req_node:gdpr:article-23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node418
      ref_id: Article 23
      description: Restrictions
    - urn: urn:intuitem:risk:req_node:gdpr:23.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-23
      ref_id: '23.1'
      description: 'Union or Member State law to which the data controller or processor
        is subject may restrict by way of a legislative measure the scope of the obligations
        and rights provided for in Articles 12 to 22 and Article 34, as well as Article
        5 in so far as its provisions correspond to the rights and obligations provided
        for in Articles 12 to 22, when such a restriction respects the essence of
        the fundamental rights and freedoms and is a necessary and proportionate measure
        in a democratic society to safeguard:'
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.a
      description: national security;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.b
      description: defence;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.c
      description: public security;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.d
      description: the prevention, investigation, detection or prosecution of criminal
        offences or the execution of criminal penalties, including the safeguarding
        against and the prevention of threats to public security;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.e
      description: other important objectives of general public interest of the Union
        or of a Member State, in particular an important economic or financial interest
        of the Union or of a Member State, including monetary, budgetary and taxation
        a matters, public health and social security;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.f
      description: the protection of judicial independence and judicial proceedings;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.g
      description: the prevention, investigation, detection and prosecution of breaches
        of ethics for regulated professions;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.h
      description: a monitoring, inspection or regulatory function connected, even
        occasionally, to the exercise of official authority in the cases referred
        to in points (a) to (e) and (g);
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.i
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.i
      description: the protection of the data subject or the rights and freedoms of
        others;
    - urn: urn:intuitem:risk:req_node:gdpr:23.1.j
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.1
      ref_id: 23.1.j
      description: the enforcement of civil law claims.
    - urn: urn:intuitem:risk:req_node:gdpr:23.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-23
      ref_id: '23.2'
      description: 'In particular, any legislative measure referred to in paragraph
        1 shall contain specific provisions at least, where relevant, as to:'
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.a
      description: the purposes of the processing or categories of processing;
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.b
      description: the categories of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.c
      description: the scope of the restrictions introduced;
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.d
      description: the safeguards to prevent abuse or unlawful access or transfer;
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.e
      description: ' the specification of the controller or categories of controllers;'
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.f
      description: ' the storage periods and the applicable safeguards taking into
        account the nature, scope and purposes of the processing or categories of
        processing;'
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.g
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.g
      description: the risks to the rights and freedoms of data subjects; and
    - urn: urn:intuitem:risk:req_node:gdpr:23.2.h
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:23.2
      ref_id: 23.2.h
      description: ' the right of data subjects to be informed about the restriction,
        unless that may be prejudicial to the purpose of the restriction.'
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      assessable: false
      depth: 1
      ref_id: CHAPTER IV
      description: Controller and processor
    - urn: urn:intuitem:risk:req_node:gdpr:node441
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 1
      description: General obligations
    - urn: urn:intuitem:risk:req_node:gdpr:article-24
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 24
      description: Responsibility of the controller
    - urn: urn:intuitem:risk:req_node:gdpr:24.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.1'
      description: Taking into account the nature, scope, context and purposes of
        processing as well as the risks of varying likelihood and severity for the
        rights and freedoms of natural persons, the controller shall implement appropriate
        technical and organisational measures to ensure and to be able to demonstrate
        that processing is performed in accordance with this Regulation. Those measures
        shall be reviewed and updated where necessary.
      annotation: 'Here is the link for the Guidelines 07/2020 on the concepts of
        controller and processor in the GDPR.

        Adopted on 07 July 2021 (Version 2.1)

        https://www.edpb.europa.eu/system/files/2023-10/EDPB_guidelines_202007_controllerprocessor_final_en.pdf'
    - urn: urn:intuitem:risk:req_node:gdpr:24.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.2'
      description: Where proportionate in relation to processing activities, the measures
        referred to in paragraph 1 shall include the implementation of appropriate
        data protection policies by the controller.
    - urn: urn:intuitem:risk:req_node:gdpr:24.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-24
      ref_id: '24.3'
      description: Adherence to approved codes of conduct as referred to in Article
        40 or approved certification mechanisms as referred to in Article 42 may be
        used as an element by which to demonstrate compliance with the obligations
        of the controller.
    - urn: urn:intuitem:risk:req_node:gdpr:article-25
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 25
      description: Data protection by design and by default
    - urn: urn:intuitem:risk:req_node:gdpr:25.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.1'
      description: Taking into account the state of the art, the cost of implementation
        and the nature, scope, context and purposes of processing as well as the risks
        of varying likelihood and severity for rights and freedoms of natural persons
        posed by the processing, the controller shall, both at the time of the determination
        of the means for processing and at the time of the processing itself, implement
        appropriate technical and organisational measures, such as pseudonymisation,
        which are designed to implement data-protection principles, such as data minimisation,
        in an effective manner and to integrate the necessary safeguards into the
        processing in order to meet the requirements of this Regulation and protect
        the rights of data subjects.
    - urn: urn:intuitem:risk:req_node:gdpr:25.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.2'
      description: The controller shall implement appropriate technical and organisational
        measures for ensuring that, by default, only personal data which are necessary
        for each specific purpose of the processing are processed. That obligation
        applies to the amount of personal data collected, the extent of their processing,
        the period of their storage and their accessibility. In particular, such measures
        shall ensure that by default personal data are not made accessible without
        the individual's intervention to an indefinite number of natural persons.
    - urn: urn:intuitem:risk:req_node:gdpr:25.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-25
      ref_id: '25.3'
      description: ' An approved certification mechanism pursuant to Article 42 may
        be used as an element to demonstrate compliance with the requirements set
        out in paragraphs 1 and 2 of this Article.'
    - urn: urn:intuitem:risk:req_node:gdpr:article-26
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 26
      description: Joint controllers
    - urn: urn:intuitem:risk:req_node:gdpr:26.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.1'
      description: Where two or more controllers jointly determine the purposes and
        means of processing, they shall be joint controllers. They shall in a transparent
        manner determine their respective responsibilities for compliance with the
        obligations under this Regulation, in particular as regards the exercising
        of the rights of the data subject and their respective duties to provide the
        information referred to in Articles 13 and 14, by means of an arrangement
        between them unless, and in so far as, the respective responsibilities of
        the controllers are determined by Union or Member State law to which the controllers
        are subject. The arrangement may designate a contact point for data subjects.
      annotation: The Controller is required to ensure that users are fully informed
        and that the processing of personal data, especially when integrating social
        media buttons such as Facebook's 'Like' button, strictly adheres to GDPR requirements.
        ( CJEU Fashion ID case C-40/17)
    - urn: urn:intuitem:risk:req_node:gdpr:26.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.2'
      description: "The arrangement referred to in paragraph 1 shall duly reflect\
        \ the respective roles and relationships of the joint controllers vis-\xE0\
        -vis the data subjects. The essence of the arrangement shall be made available\
        \ to the data subject."
      annotation: The Controller is required to ensure that users are fully informed
        and that the processing of personal data, especially when integrating social
        media buttons such as Facebook's 'Like' button, strictly adheres to GDPR requirements.
        ( CJEU Fashion ID case C-40/17)
    - urn: urn:intuitem:risk:req_node:gdpr:26.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-26
      ref_id: '26.3'
      description: Irrespective of the terms of the arrangement referred to in paragraph
        1, the data subject may exercise his or her rights under this Regulation in
        respect of and against each of the controllers.
    - urn: urn:intuitem:risk:req_node:gdpr:article-27
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 27
      description: Representatives of controllers or processors not established in
        the Union
    - urn: urn:intuitem:risk:req_node:gdpr:27.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.1'
      description: Where Article 3(2) applies, the controller or the processor shall
        designate in writing a representative in the Union.
    - urn: urn:intuitem:risk:req_node:gdpr:27.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.2'
      description: 'The obligation laid down in paragraph 1 of this Article shall
        not apply to:'
    - urn: urn:intuitem:risk:req_node:gdpr:27.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:27.2
      ref_id: 27.2.a
      description: processing which is occasional, does not include, on a large scale,
        processing of special categories of data as referred to in Article 9(1) or
        processing of personal data relating to criminal convictions and offences
        referred to in Article 10, and is unlikely to result in a risk to the rights
        and freedoms of natural persons, taking into account the nature, context,
        scope and purposes of the processing; or
    - urn: urn:intuitem:risk:req_node:gdpr:27.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:27.2
      ref_id: 27.2.b
      description: a public authority or body.
    - urn: urn:intuitem:risk:req_node:gdpr:27.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.3'
      description: The representative shall be established in one of the Member States
        where the data subjects, whose personal data are processed in relation to
        the offering of goods or services to them, or whose behaviour is monitored,
        are.
    - urn: urn:intuitem:risk:req_node:gdpr:27.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.4'
      description: The representative shall be mandated by the controller or processor
        to be addressed in addition to or instead of the controller or the processor
        by, in particular, supervisory authorities and data subjects, on all issues
        related to processing, for the purposes of ensuring compliance with this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:27.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-27
      ref_id: '27.5'
      description: The designation of a representative by the controller or processor
        shall be without prejudice to legal actions which could be initiated against
        the controller or the processor themselves.
    - urn: urn:intuitem:risk:req_node:gdpr:article-28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 28
      description: Processor
    - urn: urn:intuitem:risk:req_node:gdpr:28.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.1'
      description: Where processing is to be carried out on behalf of a controller,
        the controller shall use only processors providing sufficient guarantees to
        implement appropriate technical and organisational measures in such a manner
        that processing will meet the requirements of this Regulation and ensure the
        protection of the rights of the data subject.
    - urn: urn:intuitem:risk:req_node:gdpr:28.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.2'
      description: ' The processor shall not engage another processor without prior
        specific or general written authorisation of the controller. In the case of
        general written authorisation, the processor shall inform the controller of
        any intended changes concerning the addition or replacement of other processors,
        thereby giving the controller the opportunity to object to such changes.'
    - urn: urn:intuitem:risk:req_node:gdpr:28.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.3'
      description: 'Processing by a processor shall be governed by a contract or other
        legal act under Union or Member State law, that is binding on the processor
        with regard to the controller and that sets out the subject-matter and duration
        of the processing, the nature and purpose of the processing, the type of personal
        data and categories of data subjects and the obligations and rights of the
        controller. That contract or other legal act shall stipulate, in particular,
        that the processor:'
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.a
      description: processes the personal data only on documented instructions from
        the controller, including with regard to transfers of personal data to a third
        country or an international organisation, unless required to do so by Union
        or Member State law to which the processor is subject; in such a case, the
        processor shall inform the controller of that legal requirement before processing,
        unless that law prohibits such information on important grounds of public
        interest;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.b
      description: ensures that persons authorised to process the personal data have
        committed themselves to confidentiality or are under an appropriate statutory
        obligation of confidentiality;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.c
      description: takes all measures required pursuant to Article 32;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.d
      description: respects the conditions referred to in paragraphs 2 and 4 for engaging
        another processor;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.e
      description: taking into account the nature of the processing, assists the controller
        by appropriate technical and organisational measures, insofar as this is possible,
        for the fulfilment of the controller's obligation to respond to requests for
        exercising the data subject's rights laid down in Chapter III;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.f
      description: assists the controller in ensuring compliance with the obligations
        pursuant to Articles 32 to 36 taking into account the nature of processing
        and the information available to the processor;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.g
      description: at the choice of the controller, deletes or returns all the personal
        data to the controller after the end of the provision of services relating
        to processing, and deletes existing copies unless Union or Member State law
        requires storage of the personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:28.3.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:28.3
      ref_id: 28.3.h
      description: makes available to the controller all information necessary to
        demonstrate compliance with the obligations laid down in this Article and
        allow for and contribute to audits, including inspections, conducted by the
        controller or another auditor mandated by the controller.
    - urn: urn:intuitem:risk:req_node:gdpr:node474
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      description: With regard to point (h) of the first subparagraph, the processor
        shall immediately inform the controller if, in its opinion, an instruction
        infringes this Regulation or other Union or Member State data protection provisions.
    - urn: urn:intuitem:risk:req_node:gdpr:28.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.4'
      description: Where a processor engages another processor for carrying out specific
        processing activities on behalf of the controller, the same data protection
        obligations as set out in the contract or other legal act between the controller
        and the processor as referred to in paragraph 3 shall be imposed on that other
        processor by way of a contract or other legal act under Union or Member State
        law, in particular providing sufficient guarantees to implement appropriate
        technical and organisational measures in such a manner that the processing
        will meet the requirements of this Regulation. Where that other processor
        fails to fulfil its data protection obligations, the initial processor shall
        remain fully liable to the controller for the performance of that other processor's
        obligations.
    - urn: urn:intuitem:risk:req_node:gdpr:28.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.5'
      description: Adherence of a processor to an approved code of conduct as referred
        to in Article 40 or an approved certification mechanism as referred to in
        Article 42 may be used as an element by which to demonstrate sufficient guarantees
        as referred to in paragraphs 1 and 4 of this Article.
    - urn: urn:intuitem:risk:req_node:gdpr:28.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.6'
      description: ' Without prejudice to an individual contract between the controller
        and the processor, the contract or the other legal act referred to in paragraphs
        3 and 4 of this Article may be based, in whole or in part, on standard contractual
        clauses referred to in paragraphs 7 and 8 of this Article, including when
        they are part of a certification granted to the controller or processor pursuant
        to Articles 42 and 43.'
    - urn: urn:intuitem:risk:req_node:gdpr:28.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.7'
      description: The Commission may lay down standard contractual clauses for the
        matters referred to in paragraph 3 and 4 of this Article and in accordance
        with the examination procedure referred to in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:28.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.8'
      description: A supervisory authority may adopt standard contractual clauses
        for the matters referred to in paragraph 3 and 4 of this Article and in accordance
        with the consistency mechanism referred to in Article 63.
    - urn: urn:intuitem:risk:req_node:gdpr:28.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.9'
      description: The contract or the other legal act referred to in paragraphs 3
        and 4 shall be in writing, including in electronic form.
    - urn: urn:intuitem:risk:req_node:gdpr:28.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-28
      ref_id: '28.10'
      description: Without prejudice to Articles 82, 83 and 84, if a processor infringes
        this Regulation by determining the purposes and means of processing, the processor
        shall be considered to be a controller in respect of that processing.
    - urn: urn:intuitem:risk:req_node:gdpr:article-29
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 29
      description: Processing under the authority of the controller or processor
    - urn: urn:intuitem:risk:req_node:gdpr:node483
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-29
      description: The processor and any person acting under the authority of the
        controller or of the processor, who has access to personal data, shall not
        process those data except on instructions from the controller, unless required
        to do so by Union or Member State law.
    - urn: urn:intuitem:risk:req_node:gdpr:article-30
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 30
      description: Records of processing activities
    - urn: urn:intuitem:risk:req_node:gdpr:30.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.1'
      description: 'Each controller and, where applicable, the controller''s representative,
        shall maintain a record of processing activities under its responsibility.
        That record shall contain all of the following information:'
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.a
      description: the name and contact details of the controller and, where applicable,
        the joint controller, the controller's representative and the data protection
        officer;
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.b
      description: the purposes of the processing;
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.c
      description: a description of the categories of data subjects and of the categories
        of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.d
      description: ' the categories of recipients to whom the personal data have been
        or will be disclosed including recipients in third countries or international
        organisations;'
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.e
      description: where applicable, transfers of personal data to a third country
        or an international organisation, including the identification of that third
        country or international organisation and, in the case of transfers referred
        to in the second subparagraph of Article 49(1), the documentation of suitable
        safeguards;
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.f
      description: where possible, the envisaged time limits for erasure of the different
        categories of data;
    - urn: urn:intuitem:risk:req_node:gdpr:30.1.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.1
      ref_id: 30.1.g
      description: ' where possible, a general description of the technical and organisational
        security measures referred to in Article 32(1).'
    - urn: urn:intuitem:risk:req_node:gdpr:30.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.2'
      description: 'Each processor and, where applicable, the processor''s representative
        shall maintain a record of all categories of processing activities carried
        out on behalf of a controller, containing:'
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.a
      description: the name and contact details of the processor or processors and
        of each controller on behalf of which the processor is acting, and, where
        applicable, of the controller's or the processor's representative, and the
        data protection officer;
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.b
      description: ' the categories of processing carried out on behalf of each controller;'
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.c
      description: where applicable, transfers of personal data to a third country
        or an international organisation, including the identification of that third
        country or international organisation and, in the case of transfers referred
        to in the second subparagraph of Article 49(1), the documentation of suitable
        safeguards;
    - urn: urn:intuitem:risk:req_node:gdpr:30.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:30.2
      ref_id: 30.2.d
      description: where possible, a general description of the technical and organisational
        security measures referred to in Article 32(1).
    - urn: urn:intuitem:risk:req_node:gdpr:30.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.3'
      description: The records referred to in paragraphs 1 and 2 shall be in writing,
        including in electronic form.
    - urn: urn:intuitem:risk:req_node:gdpr:30.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.4'
      description: The controller or the processor and, where applicable, the controller's
        or the processor's representative, shall make the record available to the
        supervisory authority on request.
    - urn: urn:intuitem:risk:req_node:gdpr:30.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-30
      ref_id: '30.5'
      description: The obligations referred to in paragraphs 1 and 2 shall not apply
        to an enterprise or an organisation employing fewer than 250 persons unless
        the processing it carries out is likely to result in a risk to the rights
        and freedoms of data subjects, the processing is not occasional, or the processing
        includes special categories of data as referred to in Article 9(1) or personal
        data relating to criminal convictions and offences referred to in Article
        10.
    - urn: urn:intuitem:risk:req_node:gdpr:article-31
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node441
      ref_id: Article 31
      description: Cooperation with the supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:node502
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-31
      description: The controller and the processor and, where applicable, their representatives,
        shall cooperate, on request, with the supervisory authority in the performance
        of its tasks.
    - urn: urn:intuitem:risk:req_node:gdpr:node503
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 2
      description: Security of personal data
    - urn: urn:intuitem:risk:req_node:gdpr:article-32
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 32
      description: Security of processing
    - urn: urn:intuitem:risk:req_node:gdpr:32.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.1'
      description: 'Taking into account the state of the art, the costs of implementation
        and the nature, scope, context and purposes of processing as well as the risk
        of varying likelihood and severity for the rights and freedoms of natural
        persons, the controller and the processor shall implement appropriate technical
        and organisational measures to ensure a level of security appropriate to the
        risk, including inter alia as appropriate:'
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.a
      description: the pseudonymisation and encryption of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.b
      description: the ability to ensure the ongoing confidentiality, integrity, availability
        and resilience of processing systems and services;
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.c
      description: the ability to restore the availability and access to personal
        data in a timely manner in the event of a physical or technical incident;
    - urn: urn:intuitem:risk:req_node:gdpr:32.1.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:32.1
      ref_id: 32.1.d
      description: a process for regularly testing, assessing and evaluating the effectiveness
        of technical and organisational measures for ensuring the security of the
        processing.
    - urn: urn:intuitem:risk:req_node:gdpr:32.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.2'
      description: In assessing the appropriate level of security account shall be
        taken in particular of the risks that are presented by processing, in particular
        from accidental or unlawful destruction, loss, alteration, unauthorised disclosure
        of, or access to personal data transmitted, stored or otherwise processed.
    - urn: urn:intuitem:risk:req_node:gdpr:32.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.3'
      description: Adherence to an approved code of conduct as referred to in Article
        40 or an approved certification mechanism as referred to in Article 42 may
        be used as an element by which to demonstrate compliance with the requirements
        set out in paragraph 1 of this Article.
    - urn: urn:intuitem:risk:req_node:gdpr:32.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-32
      ref_id: '32.4'
      description: The controller and processor shall take steps to ensure that any
        natural person acting under the authority of the controller or the processor
        who has access to personal data does not process them except on instructions
        from the controller, unless he or she is required to do so by Union or Member
        State law.
    - urn: urn:intuitem:risk:req_node:gdpr:article-33
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 33
      description: Notification of a personal data breach to the supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:33.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.1'
      description: In the case of a personal data breach, the controller shall without
        undue delay and, where feasible, not later than 72 hours after having become
        aware of it, notify the personal data breach to the supervisory authority
        competent in accordance with Article 55, unless the personal data breach is
        unlikely to result in a risk to the rights and freedoms of natural persons.
        Where the notification to the supervisory authority is not made within 72
        hours, it shall be accompanied by reasons for the delay.
    - urn: urn:intuitem:risk:req_node:gdpr:33.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.2'
      description: The processor shall notify the controller without undue delay after
        becoming aware of a personal data breach.
    - urn: urn:intuitem:risk:req_node:gdpr:33.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.3'
      description: 'The notification referred to in paragraph 1 shall at least:'
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.a
      description: describe the nature of the personal data breach including where
        possible, the categories and approximate number of data subjects concerned
        and the categories and approximate number of personal data records concerned;
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.b
      description: communicate the name and contact details of the data protection
        officer or other contact point where more information can be obtained;
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.c
      description: ' describe the likely consequences of the personal data breach;'
    - urn: urn:intuitem:risk:req_node:gdpr:33.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:33.3
      ref_id: 33.3.d
      description: describe the measures taken or proposed to be taken by the controller
        to address the personal data breach, including, where appropriate, measures
        to mitigate its possible adverse effects.
    - urn: urn:intuitem:risk:req_node:gdpr:33.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.4'
      description: Where, and in so far as, it is not possible to provide the information
        at the same time, the information may be provided in phases without undue
        further delay.
    - urn: urn:intuitem:risk:req_node:gdpr:33.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-33
      ref_id: '33.5'
      description: The controller shall document any personal data breaches, comprising
        the facts relating to the personal data breach, its effects and the remedial
        action taken. That documentation shall enable the supervisory authority to
        verify compliance with this Article.
    - urn: urn:intuitem:risk:req_node:gdpr:article-34
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node503
      ref_id: Article 34
    - urn: urn:intuitem:risk:req_node:gdpr:34.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.1'
      description: When the personal data breach is likely to result in a high risk
        to the rights and freedoms of natural persons, the controller shall communicate
        the personal data breach to the data subject without undue delay.
    - urn: urn:intuitem:risk:req_node:gdpr:34.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.2'
      description: The communication to the data subject referred to in paragraph
        1 of this Article shall describe in clear and plain language the nature of
        the personal data breach and contain at least the information and measures
        referred to in points (b), (c) and (d) of Article 33(3).
    - urn: urn:intuitem:risk:req_node:gdpr:34.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.3'
      description: 'The communication to the data subject referred to in paragraph
        1 shall not be required if any of the following conditions are met:'
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.a
      description: the controller has implemented appropriate technical and organisational
        protection measures, and those measures were applied to the personal data
        affected by the personal data breach, in particular those that render the
        personal data unintelligible to any person who is not authorised to access
        it, such as encryption;
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.b
      description: ' the controller has taken subsequent measures which ensure that
        the high risk to the rights and freedoms of data subjects referred to in paragraph
        1 is no longer likely to materialise;'
    - urn: urn:intuitem:risk:req_node:gdpr:34.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:34.3
      ref_id: 34.3.c
      description: it would involve disproportionate effort. In such a case, there
        shall instead be a public communication or similar measure whereby the data
        subjects are informed in an equally effective manner.
    - urn: urn:intuitem:risk:req_node:gdpr:34.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-34
      ref_id: '34.4'
      description: If the controller has not already communicated the personal data
        breach to the data subject, the supervisory authority, having considered the
        likelihood of the personal data breach resulting in a high risk, may require
        it to do so or may decide that any of the conditions referred to in paragraph
        3 are met.
    - urn: urn:intuitem:risk:req_node:gdpr:node532
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 3
      description: Data protection impact assessment and prior consultation
    - urn: urn:intuitem:risk:req_node:gdpr:article-35
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node532
      ref_id: Article 35
      description: Data protection impact assessment
    - urn: urn:intuitem:risk:req_node:gdpr:35.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.1'
      description: Where a type of processing in particular using new technologies,
        and taking into account the nature, scope, context and purposes of the processing,
        is likely to result in a high risk to the rights and freedoms of natural persons,
        the controller shall, prior to the processing, carry out an assessment of
        the impact of the envisaged processing operations on the protection of personal
        data. A single assessment may address a set of similar processing operations
        that present similar high risks.
    - urn: urn:intuitem:risk:req_node:gdpr:35.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.2'
      description: The controller shall seek the advice of the data protection officer,
        where designated, when carrying out a data protection impact assessment.
    - urn: urn:intuitem:risk:req_node:gdpr:35.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.3'
      description: 'A data protection impact assessment referred to in paragraph 1
        shall in particular be required in the case of:'
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.a
      description: a systematic and extensive evaluation of personal aspects relating
        to natural persons which is based on automated processing, including profiling,
        and on which decisions are based that produce legal effects concerning the
        natural person or similarly significantly affect the natural person;
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.b
      description: processing on a large scale of special categories of data referred
        to in Article 9(1), or of personal data relating to criminal convictions and
        offences referred to in Article 10; or
    - urn: urn:intuitem:risk:req_node:gdpr:35.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.3
      ref_id: 35.3.c
      description: a systematic monitoring of a publicly accessible area on a large
        scale.
    - urn: urn:intuitem:risk:req_node:gdpr:35.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.4'
      description: The supervisory authority shall establish and make public a list
        of the kind of processing operations which are subject to the requirement
        for a data protection impact assessment pursuant to paragraph 1. The supervisory
        authority shall communicate those lists to the Board referred to in Article
        68.
    - urn: urn:intuitem:risk:req_node:gdpr:35.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.5'
      description: The supervisory authority may also establish and make public a
        list of the kind of processing operations for which no data protection impact
        assessment is required. The supervisory authority shall communicate those
        lists to the Board.
    - urn: urn:intuitem:risk:req_node:gdpr:35.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.6'
      description: ' Prior to the adoption of the lists referred to in paragraphs
        4 and 5, the competent supervisory authority shall apply the consistency mechanism
        referred to in Article 63 where such lists involve processing activities which
        are related to the offering of goods or services to data subjects or to the
        monitoring of their behaviour in several Member States, or may substantially
        affect the free movement of personal data within the Union.'
    - urn: urn:intuitem:risk:req_node:gdpr:35.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.7'
      description: 'The assessment shall contain at least:'
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.a
      description: a systematic description of the envisaged processing operations
        and the purposes of the processing, including, where applicable, the legitimate
        interest pursued by the controller;
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.b
      description: ' an assessment of the necessity and proportionality of the processing
        operations in relation to the purposes;'
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.c
      description: an assessment of the risks to the rights and freedoms of data subjects
        referred to in paragraph 1; and
    - urn: urn:intuitem:risk:req_node:gdpr:35.7.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:35.7
      ref_id: 35.7.d
      description: ' the measures envisaged to address the risks, including safeguards,
        security measures and mechanisms to ensure the protection of personal data
        and to demonstrate compliance with this Regulation taking into account the
        rights and legitimate interests of data subjects and other persons concerned.'
    - urn: urn:intuitem:risk:req_node:gdpr:35.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.8'
      description: Compliance with approved codes of conduct referred to in Article
        40 by the relevant controllers or processors shall be taken into due account
        in assessing the impact of the processing operations performed by such controllers
        or processors, in particular for the purposes of a data protection impact
        assessment.
    - urn: urn:intuitem:risk:req_node:gdpr:35.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.9'
      description: Where appropriate, the controller shall seek the views of data
        subjects or their representatives on the intended processing, without prejudice
        to the protection of commercial or public interests or the security of processing
        operations.
    - urn: urn:intuitem:risk:req_node:gdpr:35.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.10'
      description: Where processing pursuant to point (c) or (e) of Article 6(1) has
        a legal basis in Union law or in the law of the Member State to which the
        controller is subject, that law regulates the specific processing operation
        or set of operations in question, and a data protection impact assessment
        has already been carried out as part of a general impact assessment in the
        context of the adoption of that legal basis, paragraphs 1 to 7 shall not apply
        unless Member States deem it to be necessary to carry out such an assessment
        prior to processing activities.
    - urn: urn:intuitem:risk:req_node:gdpr:35.11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-35
      ref_id: '35.11'
      description: ' Where necessary, the controller shall carry out a review to assess
        if processing is performed in accordance with the data protection impact assessment
        at least when there is a change of the risk represented by processing operations.'
    - urn: urn:intuitem:risk:req_node:gdpr:article-36
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node532
      ref_id: Article 36
      description: Prior consultation
    - urn: urn:intuitem:risk:req_node:gdpr:36.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.1'
      description: The controller shall consult the supervisory authority prior to
        processing where a data protection impact assessment under Article 35 indicates
        that the processing would result in a high risk in the absence of measures
        taken by the controller to mitigate the risk.
    - urn: urn:intuitem:risk:req_node:gdpr:36.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.2'
      description: Where the supervisory authority is of the opinion that the intended
        processing referred to in paragraph 1 would infringe this Regulation, in particular
        where the controller has insufficiently identified or mitigated the risk,
        the supervisory authority shall, within period of up to eight weeks of receipt
        of the request for consultation, provide written advice to the controller
        and, where applicable to the processor, and may use any of its powers referred
        to in Article 58. That period may be extended by six weeks, taking into account
        the complexity of the intended processing. The supervisory authority shall
        inform the controller and, where applicable, the processor, of any such extension
        within one month of receipt of the request for consultation together with
        the reasons for the delay. Those periods may be suspended until the supervisory
        authority has obtained information it has requested for the purposes of the
        consultation.
    - urn: urn:intuitem:risk:req_node:gdpr:36.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.3'
      description: 'When consulting the supervisory authority pursuant to paragraph
        1, the controller shall provide the supervisory authority with:'
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.a
      description: where applicable, the respective responsibilities of the controller,
        joint controllers and processors involved in the processing, in particular
        for processing within a group of undertakings;
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.b
      description: the purposes and means of the intended processing;
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.c
      description: ' the measures and safeguards provided to protect the rights and
        freedoms of data subjects pursuant to this Regulation;'
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.d
      description: where applicable, the contact details of the data protection officer;
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.e
      description: ' the data protection impact assessment provided for in Article
        35; and'
    - urn: urn:intuitem:risk:req_node:gdpr:36.3.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:36.3
      ref_id: 36.3.f
      description: any other information requested by the supervisory authority.
    - urn: urn:intuitem:risk:req_node:gdpr:36.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.4'
      description: Member States shall consult the supervisory authority during the
        preparation of a proposal for a legislative measure to be adopted by a national
        parliament, or of a regulatory measure based on such a legislative measure,
        which relates to processing.
    - urn: urn:intuitem:risk:req_node:gdpr:36.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-36
      ref_id: '36.5'
      description: Notwithstanding paragraph 1, Member State law may require controllers
        to consult with, and obtain prior authorisation from, the supervisory authority
        in relation to processing by a controller for the performance of a task carried
        out by the controller in the public interest, including processing in relation
        to social protection and public health.
      annotation: Comply with national law
    - urn: urn:intuitem:risk:req_node:gdpr:node564
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 4
      description: Data protection officer
    - urn: urn:intuitem:risk:req_node:gdpr:article-37
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node564
      ref_id: Article 37
      description: Designation of the data protection officer
    - urn: urn:intuitem:risk:req_node:gdpr:37.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.1'
      description: 'The controller and the processor shall designate a data protection
        officer in any case where:'
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.a
      description: the processing is carried out by a public authority or body, except
        for courts acting in their judicial capacity;
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.b
      description: ' the core activities of the controller or the processor consist
        of processing operations which, by virtue of their nature, their scope and/or
        their purposes, require regular and systematic monitoring of data subjects
        on a large scale; or'
    - urn: urn:intuitem:risk:req_node:gdpr:37.1.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:37.1
      ref_id: 37.1.c
      description: the core activities of the controller or the processor consist
        of processing on a large scale of special categories of data pursuant to Article
        9 or personal data relating to criminal convictions and offences referred
        to in Article 10.
    - urn: urn:intuitem:risk:req_node:gdpr:37.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.2'
      description: A group of undertakings may appoint a single data protection officer
        provided that a data protection officer is easily accessible from each establishment.
    - urn: urn:intuitem:risk:req_node:gdpr:37.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.3'
      description: ' Where the controller or the processor is a public authority or
        body, a single data protection officer may be designated for several such
        authorities or bodies, taking account of their organisational structure and
        size.'
    - urn: urn:intuitem:risk:req_node:gdpr:37.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.4'
      description: In cases other than those referred to in paragraph 1, the controller
        or processor or associations and other bodies representing categories of controllers
        or processors may or, where required by Union or Member State law shall, designate
        a data protection officer. The data protection officer may act for such associations
        and other bodies representing controllers or processors.
    - urn: urn:intuitem:risk:req_node:gdpr:37.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.5'
      description: The data protection officer shall be designated on the basis of
        professional qualities and, in particular, expert knowledge of data protection
        law and practices and the ability to fulfil the tasks referred to in Article
        39.
    - urn: urn:intuitem:risk:req_node:gdpr:37.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.6'
      description: The data protection officer may be a staff member of the controller
        or processor, or fulfil the tasks on the basis of a service contract.
    - urn: urn:intuitem:risk:req_node:gdpr:37.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-37
      ref_id: '37.7'
      description: The controller or the processor shall publish the contact details
        of the data protection officer and communicate them to the supervisory authority.
    - urn: urn:intuitem:risk:req_node:gdpr:article-38
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node564
      ref_id: Article 38
      description: Position of the data protection officer
    - urn: urn:intuitem:risk:req_node:gdpr:38.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.1'
      description: The controller and the processor shall ensure that the data protection
        officer is involved, properly and in a timely manner, in all issues which
        relate to the protection of personal data.
    - urn: urn:intuitem:risk:req_node:gdpr:38.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.2'
      description: The controller and processor shall support the data protection
        officer in performing the tasks referred to in Article 39 by providing resources
        necessary to carry out those tasks and access to personal data and processing
        operations, and to maintain his or her expert knowledge.
    - urn: urn:intuitem:risk:req_node:gdpr:38.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.3'
      description: The controller and processor shall ensure that the data protection
        officer does not receive any instructions regarding the exercise of those
        tasks. He or she shall not be dismissed or penalised by the controller or
        the processor for performing his tasks. The data protection officer shall
        directly report to the highest management level of the controller or the processor.
    - urn: urn:intuitem:risk:req_node:gdpr:38.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.4'
      description: ' Data subjects may contact the data protection officer with regard
        to all issues related to processing of their personal data and to the exercise
        of their rights under this Regulation.'
    - urn: urn:intuitem:risk:req_node:gdpr:38.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.5'
      description: The data protection officer shall be bound by secrecy or confidentiality
        concerning the performance of his or her tasks, in accordance with Union or
        Member State law.
    - urn: urn:intuitem:risk:req_node:gdpr:38.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-38
      ref_id: '38.6'
      description: The data protection officer may fulfil other tasks and duties.
        The controller or processor shall ensure that any such tasks and duties do
        not result in a conflict of interests.
    - urn: urn:intuitem:risk:req_node:gdpr:article-39
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      ref_id: Article 39
      description: Tasks of the data protection officer
    - urn: urn:intuitem:risk:req_node:gdpr:39.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-39
      ref_id: '39.1'
      description: 'The data protection officer shall have at least the following
        tasks:'
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.a
      description: to inform and advise the controller or the processor and the employees
        who carry out processing of their obligations pursuant to this Regulation
        and to other Union or Member State data protection provisions;
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.b
      description: to monitor compliance with this Regulation, with other Union or
        Member State data protection provisions and with the policies of the controller
        or processor in relation to the protection of personal data, including the
        assignment of responsibilities, awareness-raising and training of staff involved
        in processing operations, and the related audits;
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.c
      description: to provide advice where requested as regards the data protection
        impact assessment and monitor its performance pursuant to Article 35;
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.d
      description: to cooperate with the supervisory authority;
    - urn: urn:intuitem:risk:req_node:gdpr:39.1.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:39.1
      ref_id: 39.1.e
      description: to act as the contact point for the supervisory authority on issues
        relating to processing, including the prior consultation referred to in Article
        36, and to consult, where appropriate, with regard to any other matter.
    - urn: urn:intuitem:risk:req_node:gdpr:39.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-39
      ref_id: '39.2'
      description: The data protection officer shall in the performance of his or
        her tasks have due regard to the risk associated with processing operations,
        taking into account the nature, scope, context and purposes of processing.
    - urn: urn:intuitem:risk:req_node:gdpr:node591
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      name: Section 5
      description: Codes of conduct and certification
    - urn: urn:intuitem:risk:req_node:gdpr:article-40
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 40
      description: Codes of conduct
    - urn: urn:intuitem:risk:req_node:gdpr:40.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.1'
      description: The Member States, the supervisory authorities, the Board and the
        Commission shall encourage the drawing up of codes of conduct intended to
        contribute to the proper application of this Regulation, taking account of
        the specific features of the various processing sectors and the specific needs
        of micro, small and medium-sized enterprises.
    - urn: urn:intuitem:risk:req_node:gdpr:40.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.2'
      description: 'Associations and other bodies representing categories of controllers
        or processors may prepare codes of conduct, or amend or extend such codes,
        for the purpose of specifying the application of this Regulation, such as
        with regard to:'
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.a
      description: ' fair and transparent processing;'
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.b
      description: the legitimate interests pursued by controllers in specific contexts;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.c
      description: the collection of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.d
      description: the pseudonymisation of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.e
      description: ' the information provided to the public and to data subjects;'
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.f
      description: the exercise of the rights of data subjects;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.g
      description: the information provided to, and the protection of, children, and
        the manner in which the consent of the holders of parental responsibility
        over children is to be obtained;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.h
      description: the measures and procedures referred to in Articles 24 and 25 and
        the measures to ensure security of processing referred to in Article 32;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.i
      description: the notification of personal data breaches to supervisory authorities
        and the communication of such personal data breaches to data subjects;
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.j
      description: ' the transfer of personal data to third countries or international
        organisations; or'
    - urn: urn:intuitem:risk:req_node:gdpr:40.2.k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:40.2
      ref_id: 40.2.k
      description: out-of-court proceedings and other dispute resolution procedures
        for resolving disputes between controllers and data subjects with regard to
        processing, without prejudice to the rights of data subjects pursuant to Articles
        77 and 79.
    - urn: urn:intuitem:risk:req_node:gdpr:40.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.3'
      description: In addition to adherence by controllers or processors subject to
        this Regulation, codes of conduct approved pursuant to paragraph 5 of this
        Article and having general validity pursuant to paragraph 9 of this Article
        may also be adhered to by controllers or processors that are not subject to
        this Regulation pursuant to Article 3 in order to provide appropriate safeguards
        within the framework of personal data transfers to third countries or international
        organisations under the terms referred to in point (e) of Article 46(2). Such
        controllers or processors shall make binding and enforceable commitments,
        via contractual or other legally binding instruments, to apply those appropriate
        safeguards including with regard to the rights of data subjects.
    - urn: urn:intuitem:risk:req_node:gdpr:40.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.4'
      description: A code of conduct referred to in paragraph 2 of this Article shall
        contain mechanisms which enable the body referred to in Article 41(1) to carry
        out the mandatory monitoring of compliance with its provisions by the controllers
        or processors which undertake to apply it, without prejudice to the tasks
        and powers of supervisory authorities competent pursuant to Article 55 or
        56.
    - urn: urn:intuitem:risk:req_node:gdpr:40.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.5'
      description: Associations and other bodies referred to in paragraph 2 of this
        Article which intend to prepare a code of conduct or to amend or extend an
        existing code shall submit the draft code, amendment or extension to the supervisory
        authority which is competent pursuant to Article 55. The supervisory authority
        shall provide an opinion on whether the draft code, amendment or extension
        complies with this Regulation and shall approve that draft code, amendment
        or extension if it finds that it provides sufficient appropriate safeguards.
    - urn: urn:intuitem:risk:req_node:gdpr:40.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.6'
      description: Where the draft code, or amendment or extension is approved in
        accordance with paragraph 5, and where the code of conduct concerned does
        not relate to processing activities in several Member States, the supervisory
        authority shall register and publish the code.
    - urn: urn:intuitem:risk:req_node:gdpr:40.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.7'
      description: Where a draft code of conduct relates to processing activities
        in several Member States, the supervisory authority which is competent pursuant
        to Article 55 shall, before approving the draft code, amendment or extension,
        submit it in the procedure referred to in Article 63 to the Board which shall
        provide an opinion on whether the draft code, amendment or extension complies
        with this Regulation or, in the situation referred to in paragraph 3 of this
        Article, provides appropriate safeguards.
    - urn: urn:intuitem:risk:req_node:gdpr:40.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.8'
      description: Where the opinion referred to in paragraph 7 confirms that the
        draft code, amendment or extension complies with this Regulation, or, in the
        situation referred to in paragraph 3, provides appropriate safeguards, the
        Board shall submit its opinion to the Commission.
    - urn: urn:intuitem:risk:req_node:gdpr:40.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.9'
      description: The Commission may, by way of implementing acts, decide that the
        approved code of conduct, amendment or extension submitted to it pursuant
        to paragraph 8 of this Article have general validity within the Union. Those
        implementing acts shall be adopted in accordance with the examination procedure
        set out in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:40.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.10'
      description: The Commission shall ensure appropriate publicity for the approved
        codes which have been decided as having general validity in accordance with
        paragraph 9.
    - urn: urn:intuitem:risk:req_node:gdpr:40.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-40
      ref_id: '40.11'
      description: The Board shall collate all approved codes of conduct, amendments
        and extensions in a register and shall make them publicly available by way
        of appropriate means.
    - urn: urn:intuitem:risk:req_node:gdpr:article-41
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 41
      description: Monitoring of approved codes of conduct
    - urn: urn:intuitem:risk:req_node:gdpr:41.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.1'
      description: Without prejudice to the tasks and powers of the competent supervisory
        authority under Articles 57 and 58, the monitoring of compliance with a code
        of conduct pursuant to Article 40 may be carried out by a body which has an
        appropriate level of expertise in relation to the subject-matter of the code
        and is accredited for that purpose by the competent supervisory authority.
    - urn: urn:intuitem:risk:req_node:gdpr:41.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.2'
      description: 'A body as referred to in paragraph 1 may be accredited to monitor
        compliance with a code of conduct where that body has:'
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.a
      description: demonstrated its independence and expertise in relation to the
        subject-matter of the code to the satisfaction of the competent supervisory
        authority;
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.b
      description: established procedures which allow it to assess the eligibility
        of controllers and processors concerned to apply the code, to monitor their
        compliance with its provisions and to periodically review its operation;
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.c
      description: established procedures and structures to handle complaints about
        infringements of the code or the manner in which the code has been, or is
        being, implemented by a controller or processor, and to make those procedures
        and structures transparent to data subjects and the public; and
    - urn: urn:intuitem:risk:req_node:gdpr:41.2.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:41.2
      ref_id: 41.2.d
      description: demonstrated to the satisfaction of the competent supervisory authority
        that its tasks and duties do not result in a conflict of interests.
    - urn: urn:intuitem:risk:req_node:gdpr:41.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.3'
      description: ' The competent supervisory authority shall submit the draft requirements
        for accreditation of a body as referred to in paragraph 1 of this Article
        to the Board pursuant to the consistency mechanism referred to in Article
        63.'
    - urn: urn:intuitem:risk:req_node:gdpr:41.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.4'
      description: Without prejudice to the tasks and powers of the competent supervisory
        authority and the provisions of Chapter VIII, a body as referred to in paragraph
        1 of this Article shall, subject to appropriate safeguards, take appropriate
        action in cases of infringement of the code by a controller or processor,
        including suspension or exclusion of the controller or processor concerned
        from the code. It shall inform the competent supervisory authority of such
        actions and the reasons for taking them.
    - urn: urn:intuitem:risk:req_node:gdpr:41.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.5'
      description: The competent supervisory authority shall revoke the accreditation
        of a body as referred to in paragraph 1 if the requirements for accreditation
        are not, or are no longer, met or where actions taken by the body infringe
        this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:41.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-41
      ref_id: '41.6'
      description: This Article shall not apply to processing carried out by public
        authorities and bodies.
    - urn: urn:intuitem:risk:req_node:gdpr:article-42
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 42
      description: Certification
    - urn: urn:intuitem:risk:req_node:gdpr:42.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.1'
      description: The Member States, the supervisory authorities, the Board and the
        Commission shall encourage, in particular at Union level, the establishment
        of data protection certification mechanisms and of data protection seals and
        marks, for the purpose of demonstrating compliance with this Regulation of
        processing operations by controllers and processors. The specific needs of
        micro, small and medium-sized enterprises shall be taken into account.
    - urn: urn:intuitem:risk:req_node:gdpr:42.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.2'
      description: In addition to adherence by controllers or processors subject to
        this Regulation, data protection certification mechanisms, seals or marks
        approved pursuant to paragraph 5 of this Article may be established for the
        purpose of demonstrating the existence of appropriate safeguards provided
        by controllers or processors that are not subject to this Regulation pursuant
        to Article 3 within the framework of personal data transfers to third countries
        or international organisations under the terms referred to in point (f) of
        Article 46(2). Such controllers or processors shall make binding and enforceable
        commitments, via contractual or other legally binding instruments, to apply
        those appropriate safeguards, including with regard to the rights of data
        subjects.
    - urn: urn:intuitem:risk:req_node:gdpr:42.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.3'
      description: The certification shall be voluntary and available via a process
        that is transparent.
    - urn: urn:intuitem:risk:req_node:gdpr:42.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.4'
      description: A certification pursuant to this Article does not reduce the responsibility
        of the controller or the processor for compliance with this Regulation and
        is without prejudice to the tasks and powers of the supervisory authorities
        which are competent pursuant to Article 55 or 56.
    - urn: urn:intuitem:risk:req_node:gdpr:42.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.5'
      description: A certification pursuant to this Article shall be issued by the
        certification bodies referred to in Article 43 or by the competent supervisory
        authority, on the basis of criteria approved by that competent supervisory
        authority pursuant to Article 58(3) or by the Board pursuant to Article 63.
        Where the criteria are approved by the Board, this may result in a common
        certification, the European Data Protection Seal.
    - urn: urn:intuitem:risk:req_node:gdpr:42.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.6'
      description: The controller or processor which submits its processing to the
        certification mechanism shall provide the certification body referred to in
        Article 43, or where applicable, the competent supervisory authority, with
        all information and access to its processing activities which are necessary
        to conduct the certification procedure.
    - urn: urn:intuitem:risk:req_node:gdpr:42.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.7'
      description: Certification shall be issued to a controller or processor for
        a maximum period of three years and may be renewed, under the same conditions,
        provided that the relevant criteria continue to be met. Certification shall
        be withdrawn, as applicable, by the certification bodies referred to in Article
        43 or by the competent supervisory authority where the criteria for the certification
        are not or are no longer met.
    - urn: urn:intuitem:risk:req_node:gdpr:42.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-42
      ref_id: '42.8'
      description: ' The Board shall collate all certification mechanisms and data
        protection seals and marks in a register and shall make them publicly available
        by any appropriate means.'
    - urn: urn:intuitem:risk:req_node:gdpr:article-43
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node591
      ref_id: Article 43
      description: Certification bodies
    - urn: urn:intuitem:risk:req_node:gdpr:43.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-43
      ref_id: '43.1'
      description: 'Without prejudice to the tasks and powers of the competent supervisory
        authority under Articles 57 and 58, certification bodies which have an appropriate
        level of expertise in relation to data protection shall, after informing the
        supervisory authority in order to allow it to exercise its powers pursuant
        to point (h) of Article 58(2) where necessary, issue and renew certification.
        Member States shall ensure that those certification bodies are accredited
        by one or both of the following:'
    - urn: urn:intuitem:risk:req_node:gdpr:43.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:43.1
      ref_id: 43.1.a
