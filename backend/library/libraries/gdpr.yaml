    - urn: urn:intuitem:risk:req_node:gdpr:74.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:74.1
      ref_id: 74.1.b
      description: ' to notify decisions adopted by the Board pursuant to Article
