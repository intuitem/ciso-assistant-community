      ref_id: 47.2.f
      description: the acceptance by the controller or processor established on the
        territory of a Member State of liability for any breaches of the binding corporate
        rules by any member concerned not established in the Union; the controller
        or the processor shall be exempt from that liability, in whole or in part,
        only if it proves that that member is not responsible for the event giving
        rise to the damage;
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.g
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.g
      description: how the information on the binding corporate rules, in particular
        on the provisions referred to in points (d), (e) and (f) of this paragraph
        is provided to the data subjects in addition to Articles 13 and 14;
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.h
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.h
      description: ' the tasks of any data protection officer designated in accordance
        with Article 37 or any other person or entity in charge of the monitoring
        compliance with the binding corporate rules within the group of undertakings,
        or group of enterprises engaged in a joint economic activity, as well as monitoring
        training and complaint-handling;'
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.i
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.i
      description: the complaint procedures;
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.j
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.j
      description: the mechanisms within the group of undertakings, or group of enterprises
        engaged in a joint economic activity for ensuring the verification of compliance
        with the binding corporate rules. Such mechanisms shall include data protection
        audits and methods for ensuring corrective actions to protect the rights of
        the data subject. Results of such verification should be communicated to the
        person or entity referred to in point (h) and to the board of the controlling
        undertaking of a group of undertakings, or of the group of enterprises engaged
        in a joint economic activity, and should be available upon request to the
        competent supervisory authority;
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.k
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.k
      description: the mechanisms for reporting and recording changes to the rules
        and reporting those changes to the supervisory authority;
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.l
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.l
      description: ' the cooperation mechanism with the supervisory authority to ensure
        compliance by any member of the group of undertakings, or group of enterprises
        engaged in a joint economic activity, in particular by making available to
        the supervisory authority the results of verifications of the measures referred
        to in point (j);'
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.m
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.m
      description: the mechanisms for reporting to the competent supervisory authority
        any legal requirements to which a member of the group of undertakings, or
        group of enterprises engaged in a joint economic activity is subject in a
        third country which are likely to have a substantial adverse effect on the
        guarantees provided by the binding corporate rules; and
    - urn: urn:intuitem:risk:req_node:gdpr:47.2.n
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:47.2
      ref_id: 47.2.n
      description: he appropriate data protection training to personnel having permanent
        or regular access to personal data.
    - urn: urn:intuitem:risk:req_node:gdpr:47.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-47
      ref_id: '47.3'
      description: The Commission may specify the format and procedures for the exchange
        of information between controllers, processors and supervisory authorities
        for binding corporate rules within the meaning of this Article. Those implementing
        acts shall be adopted in accordance with the examination procedure set out
        in Article 93(2).
    - urn: urn:intuitem:risk:req_node:gdpr:article-48
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 48
      description: Transfers or disclosures not authorised by Union law
    - urn: urn:intuitem:risk:req_node:gdpr:node705
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-48
      description: Any judgment of a court or tribunal and any decision of an administrative
        authority of a third country requiring a controller or processor to transfer
        or disclose personal data may only be recognised or enforceable in any manner
        if based on an international agreement, such as a mutual legal assistance
        treaty, in force between the requesting third country and the Union or a Member
        State, without prejudice to other grounds for transfer pursuant to this Chapter.
    - urn: urn:intuitem:risk:req_node:gdpr:article-49
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 49
      description: Derogations for specific situations
    - urn: urn:intuitem:risk:req_node:gdpr:49.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.1'
      description: ' In the absence of an adequacy decision pursuant to Article 45(3),
        or of appropriate safeguards pursuant to Article 46, including binding corporate
        rules, a transfer or a set of transfers of personal data to a third country
        or an international organisation shall take place only on one of the following
        conditions:'
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.a
      description: the data subject has explicitly consented to the proposed transfer,
        after having been informed of the possible risks of such transfers for the
        data subject due to the absence of an adequacy decision and appropriate safeguards;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.b
      description: the transfer is necessary for the performance of a contract between
        the data subject and the controller or the implementation of pre-contractual
        measures taken at the data subject's request;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.c
      description: the transfer is necessary for the conclusion or performance of
        a contract concluded in the interest of the data subject between the controller
        and another natural or legal person;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.d
      description: the transfer is necessary for important reasons of public interest;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.e
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.e
      description: the transfer is necessary for the establishment, exercise or defence
        of legal claims;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.f
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.f
      description: the transfer is necessary in order to protect the vital interests
        of the data subject or of other persons, where the data subject is physically
        or legally incapable of giving consent;
    - urn: urn:intuitem:risk:req_node:gdpr:49.1.g
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:49.1
      ref_id: 49.1.g
      description: the transfer is made from a register which according to Union or
        Member State law is intended to provide information to the public and which
        is open to consultation either by the public in general or by any person who
        can demonstrate a legitimate interest, but only to the extent that the conditions
        laid down by Union or Member State law for consultation are fulfilled in the
        particular case.
    - urn: urn:intuitem:risk:req_node:gdpr:node715
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      description: Where a transfer could not be based on a provision in Article 45
        or 46, including the provisions on binding corporate rules, and none of the
        derogations for a specific situation referred to in the first subparagraph
        of this paragraph is applicable, a transfer to a third country or an international
        organisation may take place only if the transfer is not repetitive, concerns
        only a limited number of data subjects, is necessary for the purposes of compelling
        legitimate interests pursued by the controller which are not overridden by
        the interests or rights and freedoms of the data subject, and the controller
        has assessed all the circumstances surrounding the data transfer and has on
        the basis of that assessment provided suitable safeguards with regard to the
        protection of personal data. The controller shall inform the supervisory authority
        of the transfer. The controller shall, in addition to providing the information
        referred to in Articles 13 and 14, inform the data subject of the transfer
        and on the compelling legitimate interests pursued.
    - urn: urn:intuitem:risk:req_node:gdpr:49.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.2'
      description: A transfer pursuant to point (g) of the first subparagraph of paragraph
        1 shall not involve the entirety of the personal data or entire categories
        of the personal data contained in the register. Where the register is intended
        for consultation by persons having a legitimate interest, the transfer shall
        be made only at the request of those persons or if they are to be the recipients.
    - urn: urn:intuitem:risk:req_node:gdpr:49.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.3'
      description: Points (a), (b) and (c) of the first subparagraph of paragraph
        1 and the second subparagraph thereof shall not apply to activities carried
        out by public authorities in the exercise of their public powers.
    - urn: urn:intuitem:risk:req_node:gdpr:49.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.4'
      description: The public interest referred to in point (d) of the first subparagraph
        of paragraph 1 shall be recognised in Union law or in the law of the Member
        State to which the controller is subject.
    - urn: urn:intuitem:risk:req_node:gdpr:49.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.5'
      description: In the absence of an adequacy decision, Union or Member State law
        may, for important reasons of public interest, expressly set limits to the
        transfer of specific categories of personal data to a third country or an
        international organisation. Member States shall notify such provisions to
        the Commission.
    - urn: urn:intuitem:risk:req_node:gdpr:49.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-49
      ref_id: '49.6'
      description: The controller or processor shall document the assessment as well
        as the suitable safeguards referred to in the second subparagraph of paragraph
        1 of this Article in the records referred to in Article 30.
    - urn: urn:intuitem:risk:req_node:gdpr:article-50
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-v
      ref_id: Article 50
      description: International cooperation for the protection of personal data
    - urn: urn:intuitem:risk:req_node:gdpr:node722
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-50
      description: 'In relation to third countries and international organisations,
        the Commission and supervisory authorities shall take appropriate steps to:'
    - urn: urn:intuitem:risk:req_node:gdpr:50.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.a
      description: develop international cooperation mechanisms to facilitate the
        effective enforcement of legislation for the protection of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:50.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.b
      description: provide international mutual assistance in the enforcement of legislation
        for the protection of personal data, including through notification, complaint
        referral, investigative assistance and information exchange, subject to appropriate
        safeguards for the protection of personal data and other fundamental rights
        and freedoms;
    - urn: urn:intuitem:risk:req_node:gdpr:50.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.c
      description: engage relevant stakeholders in discussion and activities aimed
        at furthering international cooperation in the enforcement of legislation
        for the protection of personal data;
    - urn: urn:intuitem:risk:req_node:gdpr:50.d
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:node722
      ref_id: 50.d
      description: promote the exchange and documentation of personal data protection
        legislation and practice, including on jurisdictional conflicts with third
        countries.
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      assessable: false
      depth: 1
      ref_id: CHAPTER VI
      description: Independent supervisory authorities
    - urn: urn:intuitem:risk:req_node:gdpr:node728
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      name: Section 1
      description: Independent status
    - urn: urn:intuitem:risk:req_node:gdpr:article-51
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 51
      description: Supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:51.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.1'
      description: "Each Member State shall provide for one or more independent public\
        \ authorities to be responsible for monitoring the application of this Regulation,\
        \ in order to protect the fundamental rights and freedoms of natural persons\
        \ in relation to processing and to facilitate the free flow of personal data\
        \ within the Union (\u2018supervisory authority\u2019)."
    - urn: urn:intuitem:risk:req_node:gdpr:51.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.2'
      description: Each supervisory authority shall contribute to the consistent application
        of this Regulation throughout the Union. For that purpose, the supervisory
        authorities shall cooperate with each other and the Commission in accordance
        with Chapter VII.
    - urn: urn:intuitem:risk:req_node:gdpr:51.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.3'
      description: Where more than one supervisory authority is established in a Member
        State, that Member State shall designate the supervisory authority which is
        to represent those authorities in the Board and shall set out the mechanism
        to ensure compliance by the other authorities with the rules relating to the
        consistency mechanism referred to in Article 63.
    - urn: urn:intuitem:risk:req_node:gdpr:51.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-51
      ref_id: '51.4'
      description: Each Member State shall notify to the Commission the provisions
        of its law which it adopts pursuant to this Chapter, by 25 May 2018 and, without
        delay, any subsequent amendment affecting them.
    - urn: urn:intuitem:risk:req_node:gdpr:article-52
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 52
      description: Independence
    - urn: urn:intuitem:risk:req_node:gdpr:52.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.1'
      description: Each supervisory authority shall act with complete independence
        in performing its tasks and exercising its powers in accordance with this
        Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:52.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.2'
      description: The member or members of each supervisory authority shall, in the
        performance of their tasks and exercise of their powers in accordance with
        this Regulation, remain free from external influence, whether direct or indirect,
        and shall neither seek nor take instructions from anybody.
    - urn: urn:intuitem:risk:req_node:gdpr:52.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.3'
      description: Member or members of each supervisory authority shall refrain from
        any action incompatible with their duties and shall not, during their term
        of office, engage in any incompatible occupation, whether gainful or not.
    - urn: urn:intuitem:risk:req_node:gdpr:52.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.4'
      description: Each Member State shall ensure that each supervisory authority
        is provided with the human, technical and financial resources, premises and
        infrastructure necessary for the effective performance of its tasks and exercise
        of its powers, including those to be carried out in the context of mutual
        assistance, cooperation and participation in the Board.
    - urn: urn:intuitem:risk:req_node:gdpr:52.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.5'
      description: Each Member State shall ensure that each supervisory authority
        chooses and has its own staff which shall be subject to the exclusive direction
        of the member or members of the supervisory authority concerned.
    - urn: urn:intuitem:risk:req_node:gdpr:52.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-52
      ref_id: '52.6'
      description: Each Member State shall ensure that each supervisory authority
        is subject to financial control which does not affect its independence and
        that it has separate, public annual budgets, which may be part of the overall
        state or national budget.
    - urn: urn:intuitem:risk:req_node:gdpr:article-53
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 53
      description: General conditions for the members of the supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:53.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.1'
      description: 'Member States shall provide for each member of their supervisory
        authorities to be appointed by means of a transparent procedure by:'
    - urn: urn:intuitem:risk:req_node:gdpr:node743
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their parliament;"
    - urn: urn:intuitem:risk:req_node:gdpr:node744
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their government;"
    - urn: urn:intuitem:risk:req_node:gdpr:node745
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 their head of State; or"
    - urn: urn:intuitem:risk:req_node:gdpr:node746
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      description: "\u2014 an independent body entrusted with the appointment under\
        \ Member State law."
    - urn: urn:intuitem:risk:req_node:gdpr:53.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.2'
      description: Each member shall have the qualifications, experience and skills,
        in particular in the area of the protection of personal data, required to
        perform its duties and exercise its powers.
    - urn: urn:intuitem:risk:req_node:gdpr:53.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.3'
      description: The duties of a member shall end in the event of the expiry of
        the term of office, resignation or compulsory retirement, in accordance with
        the law of the Member State concerned.
    - urn: urn:intuitem:risk:req_node:gdpr:53.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-53
      ref_id: '53.4'
      description: A member shall be dismissed only in cases of serious misconduct
        or if the member no longer fulfils the conditions required for the performance
        of the duties.
    - urn: urn:intuitem:risk:req_node:gdpr:article-54
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node728
      ref_id: Article 54
      description: Rules on the establishment of the supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:54.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-54
      ref_id: '54.1'
      description: 'Each Member State shall provide by law for all of the following:'
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.a
      description: the establishment of each supervisory authority;
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.b
      description: the qualifications and eligibility conditions required to be appointed
        as member of each supervisory authority;
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.c
      description: ' the rules and procedures for the appointment of the member or
        members of each supervisory authority;'
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.d
      description: the duration of the term of the member or members of each supervisory
        authority of no less than four years, except for the first appointment after
        24 May 2016, part of which may take place for a shorter period where that
        is necessary to protect the independence of the supervisory authority by means
        of a staggered appointment procedure;
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.e
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.e
      description: whether and, if so, for how many terms the member or members of
        each supervisory authority is eligible for reappointment;
    - urn: urn:intuitem:risk:req_node:gdpr:54.1.f
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gdpr:54.1
      ref_id: 54.1.f
      description: the conditions governing the obligations of the member or members
        and staff of each supervisory authority, prohibitions on actions, occupations
        and benefits incompatible therewith during and after the term of office and
        rules governing the cessation of employment.
    - urn: urn:intuitem:risk:req_node:gdpr:54.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-54
      ref_id: '54.2'
      description: The member or members and the staff of each supervisory authority
        shall, in accordance with Union or Member State law, be subject to a duty
        of professional secrecy both during and after their term of office, with regard
        to any confidential information which has come to their knowledge in the course
        of the performance of their tasks or exercise of their powers. During their
        term of office, that duty of professional secrecy shall in particular apply
        to reporting by natural persons of infringements of this Regulation.
    - urn: urn:intuitem:risk:req_node:gdpr:node759
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gdpr:chapter-vi
      name: Section 2
      description: Competence, tasks and powers
    - urn: urn:intuitem:risk:req_node:gdpr:article-55
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 55
      description: Competence
    - urn: urn:intuitem:risk:req_node:gdpr:55.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.1'
      description: Each supervisory authority shall be competent for the performance
        of the tasks assigned to and the exercise of the powers conferred on it in
        accordance with this Regulation on the territory of its own Member State.
    - urn: urn:intuitem:risk:req_node:gdpr:55.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.2'
      description: Where processing is carried out by public authorities or private
        bodies acting on the basis of point (c) or (e) of Article 6(1), the supervisory
        authority of the Member State concerned shall be competent. In such cases
        Article 56 does not apply.
    - urn: urn:intuitem:risk:req_node:gdpr:55.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-55
      ref_id: '55.3'
      description: Supervisory authorities shall not be competent to supervise processing
        operations of courts acting in their judicial capacity.
    - urn: urn:intuitem:risk:req_node:gdpr:article-56
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 56
      description: Competence of the lead supervisory authority
    - urn: urn:intuitem:risk:req_node:gdpr:56.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.1'
      description: Without prejudice to Article 55, the supervisory authority of the
        main establishment or of the single establishment of the controller or processor
        shall be competent to act as lead supervisory authority for the cross-border
        processing carried out by that controller or processor in accordance with
        the procedure provided in Article 60.
    - urn: urn:intuitem:risk:req_node:gdpr:56.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.2'
      description: By derogation from paragraph 1, each supervisory authority shall
        be competent to handle a complaint lodged with it or a possible infringement
        of this Regulation, if the subject matter relates only to an establishment
        in its Member State or substantially affects data subjects only in its Member
        State.
    - urn: urn:intuitem:risk:req_node:gdpr:56.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.3'
      description: In the cases referred to in paragraph 2 of this Article, the supervisory
        authority shall inform the lead supervisory authority without delay on that
        matter. Within a period of three weeks after being informed the lead supervisory
        authority shall decide whether or not it will handle the case in accordance
        with the procedure provided in Article 60, taking into account whether or
        not there is an establishment of the controller or processor in the Member
        State of which the supervisory authority informed it.
    - urn: urn:intuitem:risk:req_node:gdpr:56.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.4'
      description: Where the lead supervisory authority decides to handle the case,
        the procedure provided in Article 60 shall apply. The supervisory authority
        which informed the lead supervisory authority may submit to the lead supervisory
        authority a draft for a decision. The lead supervisory authority shall take
        utmost account of that draft when preparing the draft decision referred to
        in Article 60(3).
    - urn: urn:intuitem:risk:req_node:gdpr:56.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.5'
      description: Where the lead supervisory authority decides not to handle the
        case, the supervisory authority which informed the lead supervisory authority
        shall handle it according to Articles 61 and 62.
    - urn: urn:intuitem:risk:req_node:gdpr:56.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-56
      ref_id: '56.6'
      description: The lead supervisory authority shall be the sole interlocutor of
        the controller or processor for the cross-border processing carried out by
        that controller or processor.
    - urn: urn:intuitem:risk:req_node:gdpr:article-57
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gdpr:node759
      ref_id: Article 57
      description: Tasks
    - urn: urn:intuitem:risk:req_node:gdpr:57.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gdpr:article-57
      ref_id: '57.1'
      description: 'Without prejudice to other tasks set out under this Regulation,
        each supervisory authority shall on its territory:'
