          description: "de registrerades r\xE4tt att bli informerade om begr\xE4nsningen,\
            \ s\xE5vida detta inte kan inverka menligt p\xE5 begr\xE4nsningen."
    - urn: urn:intuitem:risk:req_node:gdpr:chapter-iv
      assessable: false
