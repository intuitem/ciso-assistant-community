locale: it
ref_id: Controlli-Minimi-AGID
name: Controlli Minimi AGID
description: 'Misure minime di sicurezza ICT per le pubbliche amministrazioni.

  https://www.agid.gov.it/sites/default/files/repository_files/documentazione/misure_minime_di_sicurezza_v.1.0.pdf'
copyright: AGID
version: 1
provider: AGID
packager: atomikiss
objects:
  framework:
    urn: urn:intuitem:risk:framework:Controlli-Minimi-AGID
    ref_id: Controlli-Minimi-AGID
    name: Controlli Minimi AGID
    description: 'Misure minime di sicurezza ICT per le pubbliche amministrazioni.

      https://www.agid.gov.it/sites/default/files/repository_files/documentazione/misure_minime_di_sicurezza_v.1.0.pdf'
    min_score: 1
    max_score: 5
    scores_definition:
    - score: 1
      name: Iniziale
      description: 'Nessuna documentazione di processo o non formalmente approvata
        dalla direzione.

        Il processo standard non esiste.'
    - score: 2
      name: '

        Ripetibile'
      description: "La documentazione del processo \xE8 formalmente approvata, ma\
        \ non \xE8 stata revisionata negli ultimi 2 anni.\nEsiste un processo ad hoc,\
        \ svolto in modo informale."
    - score: 3
      name: '

        Definito'
      description: "Esiste una documentazione del processo formalmente approvata e\
        \ le eccezioni sono documentate e approvate. Le eccezioni documentate e approvate\
        \ sono < 5% delle volte.\nEsiste un processo formale ed \xE8 implementato.\
        \ \xC8 disponibile evidenza per la maggior parte delle attivit\xE0. Le eccezioni\
        \ al processo sono inferiori al 10%."
    - score: 4
      name: Gestito
      description: "Esiste una documentazione del processo formalmente approvata e\
        \ le eccezioni sono documentate e approvate. Le eccezioni documentate e approvate\
        \ sono < 3% delle volte.\nEsiste un processo formale ed \xE8 implementato.\
        \ \xC8 disponibile evidenza per tutte le attivit\xE0. Vengono raccolte e riportate\
        \ metriche dettagliate del processo.\n\xC8 stato stabilito un obiettivo minimo\
        \ per le metriche. Le eccezioni al processo sono inferiori al 5%."
    - score: 5
      name: '

        Ottimizzato'
      description: "Esiste una documentazione del processo formalmente approvata e\
        \ le eccezioni sono documentate e approvate. Le eccezioni documentate e approvate\
        \ sono < 0,5% delle volte.\nEsiste un processo formale ed \xE8 implementato.\
        \ \xC8 disponibile evidenza per tutte le attivit\xE0. Vengono raccolte e riportate\
        \ metriche dettagliate del processo.\n\xC8 stato stabilito un obiettivo minimo\
        \ per le metriche, con un miglioramento continuo. Le eccezioni al processo\
        \ sono inferiori all'1%."
    implementation_groups_definition:
    - ref_id: M
      name: Minimo
      description: "\xE8 quello al quale ogni Pubblica Amministrazione, indipendentemente\
        \ dalla sua natura e dimensione, deve necessariamente essere o rendersi conforme."
    - ref_id: S
      name: Standard
      description: "\xE8 il livello, superiore al livello minimo, che ogni amministrazione\
        \ deve considerare come base di riferimento in termini di sicurezza e rappresenta\
        \ la maggior parte delle realt\xE0 della PA italiana."
    - ref_id: A
      name: Alto
      description: "deve essere adottato dalle organizzazioni maggiormente esposte\
        \ a rischi (ad esempio per la criticit\xE0 delle informazioni trattate o dei\
        \ servizi erogati), ma anche visto come obiettivo di miglioramento da parte\
        \ di tutte le altre organizzazioni."
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      assessable: false
      depth: 1
      ref_id: ABSC 1 (CSC 1)
      name: INVENTARIO DEI DISPOSITIVI AUTORIZZATI E NON AUTORIZZATI
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.1.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.1.1
      description: Implementare un inventario delle risorse attive correlato a quello
        ABSC 1.4
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.1.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.1.2
      description: Implementare ABSC 1.1.1 attraverso uno strumento automatico.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.1.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.1.3
      description: Effettuare il discovery dei dispositivi collegati alla rete con
        allarmi in caso di anomalie.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.1.4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.1.4
      description: Qualificare i sistemi connessi alla rete attraverso l'analisi del
        loro traffico.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.2.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.2.1
      description: Implementare il "logging" delle operazione del server DHCP.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.2.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.2.2
      description: Utilizzare le informazioni ricavate dal "logging" DHCP per migliorare
        l'inventario delle risorse e identificare le risorse non ancora censite.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.3.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.3.1
      description: Aggiornare l'inventario quando nuovi dispositivi approvati vengono
        collegati in rete.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.3.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.3.2
      description: Aggiornare l'inventario con uno strumento automatico quando nuovi
        dispositivi approvati vengono collegati in rete.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.4.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.4.1
      description: Gestire l'inventario delle risorse di tutti i sistemi collegati
        alla rete e dei dispositivi di rete stessi, registrando almeno l'indirizzo
        IP.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.4.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.4.2
      description: Per tutti i dispositivi che possiedono un indirizzo IP l'inventario
        deve indicare i nomi delle macchine, la funzione del sistema, un titolare
        responsabile della risorsa e l'ufficio associato. L'inventario delle risorse
        creato deve inoltre includere informazioni sul fatto che il dispositivo sia
        portatile e/o personale.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.4.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.4.3
      description: Dispositivi come telefoni cellulari, tablet, laptop e altri dispositivi
        elettronici portatili che memorizzano o elaborano dati devono essere identificati,
        a prescindere che siano collegati o meno alla rete dell'organizzazione.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.5.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.5.1
      description: Installare un'autenticazione a livello di rete via 802.1x per limitare
        e controllare quali dispositivi possono essere connessi alla rete. L'802.1x
        deve essere correlato ai dati dell'inventario per distinguere i sistemi autorizzati
        da quelli non autorizzati.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1.6.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-1-(csc-1)
      ref_id: ABSC 1.6.1
      description: Utilizzare i certificati lato client per validare e autenticare
        i sistemi prima della connessione a una rete locale.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      assessable: false
      depth: 1
      ref_id: ABSC 2 (CSC 2)
      name: INVENTARIO DEI SOFTWARE AUTORIZZATI E NON AUTORIZZATI
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.1.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.1.1
      description: Stilare un elenco di software autorizzati e relative versioni necessari
        per ciascun tipo di sistema, compresi server, workstation e laptop di vari
        tipi e per diversi usi. Non consentire l'installazione di software non compreso
        nell'elenco.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.2.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.2.1
      description: "Implementare una \"whitelist\" delle applicazioni autorizzate,\
        \ bloccando l'esecuzione del software non incluso nella lista. La \"whitelist\"\
        \ pu\xF2 essere molto ampia per includere i software pi\xF9 diffusi."
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.2.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.2.2
      description: "Per sistemi con funzioni specifiche (che richiedono solo un piccolo\
        \ numero di programmi per funzionare), la \"whitelist\" pu\xF2 essere pi\xF9\
        \ mirata. Quando si proteggono i sistemi con software personalizzati che pu\xF2\
        \ essere difficile inserire nella \"whitelist\", ricorrere al punto ABSC 2.4.1\
        \ (isolando il software personalizzato in un sistema operativo virtuale)."
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.2.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.2.3
      description: "Utilizzare strumenti di verifica dell'integrit\xE0 dei file per\
        \ verificare che le applicazioni nella \"whitelist\" non siano state modificate."
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.3.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.3.1
      description: Eseguire regolari scansioni sui sistemi al fine di rilevare la
        presenza di software non autorizzato.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.3.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.3.2
      description: Mantenere un inventario del software in tutta l'organizzazione
        che copra tutti i tipi di sistemi operativi in uso, compresi server, workstation
        e laptop.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.3.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.3.3
      description: "Installare strumenti automatici d'inventario del software che\
        \ registrino anche la versione del sistema operativo utilizzato nonch\xE9\
        \ le applicazioni installate, le varie versioni ed il livello di patch."
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2.4.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-2-(csc-2)
      ref_id: ABSC 2.4.1
      description: Utilizzare macchine virtuali e/o sistemi air-gapped  per isolare
        ed eseguire applicazioni necessarie per operazioni strategiche o critiche
        dell'Ente, che a causa dell'elevato rischio non devono essere installate in
        ambienti direttamente collegati in rete.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      assessable: false
      depth: 1
      ref_id: ABSC 3 (CSC 3)
      name: PROTEGGERE LE CONFIGURAZIONI DI HARDWARE E SOFTWARE SUI DISPOSITIVI MOBILI,
        LAPTOP, WORKSTATION E SERVER
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.1.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.1.1
      description: Utilizzare configurazioni sicure standard per la protezione dei
        sistemi operativi.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.1.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.1.2
      description: 'Le configurazioni sicure standard  devono corrispondere alle versioni
        "hardened" del sistema operativo e delle applicazioni installate. La procedura
        di hardening comprende tipicamente: eliminazione degli account non necessari
        (compresi gli account di servizio), disattivazione o eliminazione dei servizi
        non necessari, configurazione di stack e heaps non eseguibili, applicazione
        di patch, chiusura di porte di rete aperte e non utilizzate.'
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.1.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.1.3
      description: "Assicurare con regolarit\xE0 la validazione e l'aggiornamento\
        \ delle immagini d'installazione nella loro configurazione di sicurezza anche\
        \ in considerazione delle pi\xF9 recenti vulnerabilit\xE0 e vettori di attacco."
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.2.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.2.1
      description: 'Definire ed impiegare una configurazione standard per workstation,
        server e altri tipi di sistemi usati dall''organizzazione. '
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.2.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.2.2
      description: Eventuali sistemi in esercizio che vengano compromessi devono essere
        ripristinati utilizzando la configurazione standard.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.2.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.2.3
      description: Le modifiche alla configurazione standard devono effettuate secondo
        le procedure di gestione dei cambiamenti.
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.3.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.3.1
      description: Le immagini d'installazione devono essere memorizzate offline.
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.3.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.3.2
      description: "Le immagini d'installazione sono conservate in modalit\xE0 protetta,\
        \ garantendone l'integrit\xE0 e la disponibilit\xE0 solo agli utenti autorizzati."
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.4.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.4.1
      description: Eseguire tutte le operazioni di amministrazione remota di server,
        workstation, dispositivi di rete e analoghe apparecchiature per mezzo di connessioni
        protette (protocolli intrinsecamente sicuri, ovvero su canali sicuri).
      implementation_groups:
      - M
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.5.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.5.1
      description: "Utilizzare strumenti di verifica dell'integrit\xE0 dei file per\
        \ assicurare che i file critici del sistema (compresi eseguibili di sistema\
        \ e delle applicazioni sensibili, librerie e configurazioni) non siano stati\
        \ alterati."
      implementation_groups:
      - S
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.5.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.5.2
      description: Nel caso in cui la verifica di cui al punto precedente venga eseguita
        da uno strumento automatico, per qualunque alterazione di tali file deve essere
        generato un alert.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.5.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.5.3
      description: Per il supporto alle analisi, il sistema di segnalazione deve essere
        in grado di mostrare la cronologia dei cambiamenti della configurazione nel
        tempo e identificare chi ha eseguito ciascuna modifica.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.5.4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.5.4
      description: "I controlli di integrit\xE0 devono inoltre identificare le alterazioni\
        \ sospette del sistema, delle variazioni dei permessi di file e cartelle."
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.6.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.6.1
      description: Utilizzare un sistema centralizzato di controllo automatico delle
        configurazioni che consenta di rilevare e segnalare le modifiche non autorizzate.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3.7.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-3-(csc-3)
      ref_id: ABSC 3.7.1
      description: Utilizzare strumenti di gestione della configurazione dei sistemi
        che consentano il ripristino delle impostazioni di configurazione standard.
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Controlli-Minimi-AGID:absc-4-(csc-4)
      assessable: false
      depth: 1
