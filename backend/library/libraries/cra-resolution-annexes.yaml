      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4
      ref_id: 8.2.4.2
      description: verify that specimens have been developed or manufactured in conformity
        with the technical documentation, and identify the elements which have been
        designed and developed in accordance with the applicable provisions of the
        relevant harmonised standards or technical specifications, as well as the
        elements which have been designed and developed without applying the relevant
        provisions of those standards;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4
      ref_id: 8.2.4.3
      description: carry out appropriate examinations and tests, or have them carried
        out, to check that, where the manufacturer has chosen to apply the solutions
        in the relevant harmonised standards or technical specifications for the requirements
        set out in Annex I, they have been applied correctly;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4
      ref_id: 8.2.4.4
      description: carry out appropriate examinations and tests, or have them carried
        out, to check that, where the solutions in the relevant harmonised standards
        or technical specifications for the requirements set out in Annex I have not
        been applied, the solutions adopted by the manufacturer meet the corresponding
        essential requirements;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.4
      ref_id: 8.2.4.5
      description: agree with the manufacturer on a location where the examinations
        and tests will be carried out.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.5
      description: "The notified body shall draw up an evaluation report that records\
        \ the activities undertaken in accordance with point 4 and their outcomes.\
        \ Without prejudice to its obligations vis-\xE0-vis the notifying authorities,\
        \ the notified body shall release the content of that report, in full or in\
        \ part, only with the agreement of the manufacturer."
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.6
      description: Where the type and the vulnerability handling processes meet the
        essential requirements set out in Annex I, the notified body shall issue an
        EU-type examination certificate to the manufacturer. The certificate shall
        contain the name and address of the manufacturer, the conclusions of the examination,
        the conditions (if any) for its validity and the necessary data for identification
        of the approved type and vulnerability handling processes. The certificate
        may have one or more annexes attached.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node134
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      description: The certificate and its annexes shall contain all relevant information
        to allow the conformity of manufactured or developed products with digital
        elements with the examined type and vulnerability handling processes to be
        evaluated and to allow for in-service control.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node135
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      description: Where the type and the vulnerability handling processes do not
        satisfy the applicable essential requirements set out in Annex I, the notified
        body shall refuse to issue an EU-type examination certificate and shall inform
        the applicant accordingly, giving detailed reasons for its refusal.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.7
      description: The notified body shall keep itself apprised of any changes in
        the generally acknowledged state of the art which indicate that the approved
        type and the vulnerability handling processes may no longer comply with the
        applicable essential requirements set out in Annex I to this Regulation, and
        shall determine whether such changes require further investigation. If so,
        the notified body shall inform the manufacturer accordingly.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node137
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      description: The manufacturer shall inform the notified body that holds the
        technical documentation relating to the EU-type examination certificate of
        all modifications to the approved type and the vulnerability handling processes
        that may affect the conformity with the essential requirements set out in
        Annex I, or the conditions for validity of the certificate. Such modifications
        shall require additional approval in the form of an addition to the original
        EU-type examination certificate.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.8
      description: The notified body shall carry out periodic audits to ensure that
        the vulnerability handling processes as set out in Annex I, Part II, are implemented
        adequately.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.9
      description: Each notified body shall inform its notifying authorities concerning
        the EU-type examination certificates and any additions thereto which it has
        issued or withdrawn, and shall, periodically or upon request, make available
        to its notifying authorities the list of certificates and any additions thereto
        refused, suspended or otherwise restricted.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node140
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      description: Each notified body shall inform the other notified bodies concerning
        the EU-type examination certificates and any additions thereto which it has
        refused, withdrawn, suspended or otherwise restricted, and, upon request,
        concerning the certificates and additions thereto which it has issued.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node141
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      description: The Commission, the Member States and the other notified bodies
        may, on request, obtain a copy of the EU-type examination certificates and
        any additions thereto. On request, the Commission and the Member States may
        obtain a copy of the technical documentation and the results of the examinations
        carried out by the notified body. The notified body shall keep a copy of the
        EU-type examination certificate, its annexes and additions, as well as the
        technical file including the documentation submitted by the manufacturer,
        until the expiry of the validity of the certificate.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.10
      description: The manufacturer shall keep a copy of the EU-type examination certificate,
        its annexes and additions together with the technical documentation at the
        disposal of the national authorities for 10 years after the product with digital
        elements has been placed on the market or for the support period, whichever
        is longer.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2.11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.2
      ref_id: 8.2.11
      description: The manufacturer's authorised representative may lodge the application
        referred to in point 3 and fulfil the obligations set out in points 7 and
        10, provided that they are specified in the mandate.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8
      ref_id: '8.3'
      name: Part III
      description: ' Conformity to type based on internal production control (based
        on Module C)'
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3
      ref_id: 8.3.1
      description: Conformity to type based on internal production control is the
        part of a conformity assessment procedure whereby the manufacturer fulfils
        the obligations laid down in points 2 and 3, and ensures and declares that
        the products with digital elements concerned are in conformity with the type
        described in the EU-type examination certificate and satisfy the essential
        requirements set out in Annex I, Part I, and that the manufacturer meets the
        essential requirements set out in Annex I, Part II.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3
      ref_id: 8.3.2
      name: Production
      description: The manufacturer shall take all measures necessary so that the
        production and its monitoring ensure conformity of the manufactured products
        with digital elements with the approved type described in the EU-type examination
        certificate and with the essential requirements as set out in Annex I, Part
        I, and ensures that the manufacturer meets the essential requirements set
        out in Annex I, Part II.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3
      ref_id: 8.3.3
      name: Conformity marking and declaration of conformity
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.3
      ref_id: 8.3.3.1
      description: The manufacturer shall affix the CE marking to each individual
        product with digital elements that is in conformity with the type described
        in the EU-type examination certificate and satisfies the applicable requirements
        of the legislative instrument.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.3
      ref_id: 8.3.3.2
      description: The manufacturer shall draw up a written declaration of conformity
        for a product model and keep it at the disposal of the national authorities
        for 10 years after the product with digital elements has been placed on the
        market or for the support period, whichever is longer. The declaration of
        conformity shall identify the product model for which it has been drawn up.
        A copy of the declaration of conformity shall be made available to the relevant
        authorities upon request.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.3
      ref_id: 8.3.4
      name: Authorised representative
      description: The manufacturer's obligations set out in point 3 may be fulfilled
        by its authorised representative, on its behalf and under its responsibility,
        provided that they are specified in the mandate.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8
      ref_id: '8.4'
      name: Part IV
      description: Conformity based on full quality assurance (based on Module H)
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4
      ref_id: 8.4.1
      description: Conformity based on full quality assurance is the conformity assessment
        procedure whereby the manufacturer fulfils the obligations laid down in points
        2 and 5, and ensures and declares on its sole responsibility that the products
        with digital elements or product categories concerned satisfy the essential
        requirements set out in Annex I, Part I, and that the vulnerability handling
        processes put in place by the manufacturer meet the requirements set out in
        Annex I, Part II.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4
      ref_id: 8.4.2
      description: 'Design, development, production and vulnerability handling of
        products with digital elements

        The manufacturer shall operate an approved quality system as specified in
        point 3 for the design, development and final product inspection and testing
        of the products with digital elements concerned and for handling vulnerabilities,
        maintain its effectiveness throughout the support period, and shall be subject
        to surveillance as specified in point 4.'
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4
      ref_id: 8.4.3
      name: Quality system
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      ref_id: 8.4.3.1
      description: The manufacturer shall lodge an application for assessment of its
        quality system with the notified body of its choice, for the products with
        digital elements concerned.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node156
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: 'The application shall include:'
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node156
      ref_id: 8.4.3.1.1
      description: the name and address of the manufacturer and, if the application
        is lodged by the authorised representative, its name and address as well;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.1.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node156
      ref_id: 8.4.3.1.2
      description: the technical documentation for one model of each category of products
        with digital elements intended to be manufactured or developed. The technical
        documentation shall, wherever applicable, contain at least the elements as
        set out in Annex VII;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.1.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node156
      ref_id: 8.4.3.1.3
      description: the documentation concerning the quality system; and
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.1.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node156
      ref_id: 8.4.3.1.4
      description: a written declaration that the same application has not been lodged
        with any other notified body.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      ref_id: 8.4.3.2
      description: The quality system shall ensure compliance of the products with
        digital elements with the essential requirements set out in Annex I, Part
        I, and compliance of the vulnerability handling processes put in place by
        the manufacturer with the requirements set out in Annex I, Part II.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node162
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: All the elements, requirements and provisions adopted by the manufacturer
        shall be documented in a systematic and orderly manner in the form of written
        policies, procedures and instructions. That quality system documentation shall
        permit a consistent interpretation of the quality programmes, plans, manuals
        and records.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: 'It shall, in particular, contain an adequate description of:'
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.1
      description: the quality objectives and the organisational structure, responsibilities
        and powers of the management with regard to design, development, product quality
        and vulnerability handling;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.2
      description: the technical design and development specifications, including
        standards, that will be applied and, where the relevant harmonised standards
        or technical specifications will not be applied in full, the means that will
        be used to ensure that the essential requirements set out in Annex I, Part
        I, that apply to the products with digital elements will be met;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.3
      description: the procedural specifications, including standards, that will be
        applied and, where the relevant harmonised standards or technical specifications
        will not be applied in full, the means that will be used to ensure that the
        essential requirements set out in Annex I, Part II, that apply to the manufacturer
        will be met;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.4
      description: the design and development control, as well as design and development
        verification techniques, processes and systematic actions that will be used
        when designing and developing the products with digital elements pertaining
        to the product category covered;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.5
      description: the corresponding production, quality control and quality assurance
        techniques, processes and systematic actions that will be used;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.6
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.6
      description: the examinations and tests that will be carried out before, during
        and after production, and the frequency with which they will be carried out;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.7
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.7
      description: the quality records, such as inspection reports and test data,
        calibration data and qualification reports on the personnel concerned;
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.2.8
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node163
      ref_id: 8.4.3.2.8
      description: the means of monitoring the achievement of the required design
        and product quality and the effective operation of the quality system.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      ref_id: 8.4.3.3
      description: The notified body shall assess the quality system to determine
        whether it satisfies the requirements referred to in point 3.2.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node173
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: It shall presume conformity with those requirements in respect
        of the elements of the quality system that comply with the corresponding specifications
        of the national standard that implements the relevant harmonised standard
        or technical specification.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node174
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: In addition to experience in quality management systems, the auditing
        team shall have at least one member experienced as an assessor in the relevant
        product field and product technology concerned, and shall have knowledge of
        the applicable requirements of this Regulation. The audit shall include an
        assessment visit to the manufacturer's premises, where such premises exist.
        The auditing team shall review the technical documentation referred to in
        point 3.1, second indent, to verify the manufacturer's ability to identify
        the applicable requirements of this Regulation and to carry out the necessary
        examinations with a view to ensuring compliance of the product with digital
        elements with those requirements.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node175
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: The manufacturer or its authorised representative shall be notified
        of the decision.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node176
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: The notification shall contain the conclusions of the audit and
        the reasoned assessment decision.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      ref_id: 8.4.3.4
      description: The manufacturer shall undertake to fulfil the obligations arising
        out of the quality system as approved and to maintain it so that it remains
        adequate and efficient.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      ref_id: 8.4.3.5
      description: The manufacturer shall keep the notified body that has approved
        the quality system informed of any intended change to the quality system.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node179
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: The notified body shall evaluate any proposed changes and decide
        whether the modified quality system will continue to satisfy the requirements
        referred to in point 3.2 or whether a reassessment is necessary.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:node180
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.3
      description: It shall notify the manufacturer of its decision. The notification
        shall contain the conclusions of the examination and the reasoned assessment
        decision.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4
      ref_id: 8.4.4
      name: Surveillance under the responsibility of the notified body
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4
      ref_id: 8.4.4.1
      description: The purpose of surveillance is to make sure that the manufacturer
        duly fulfils the obligations arising out of the approved quality system.
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4
      ref_id: 8.4.4.2
      description: 'The manufacturer shall, for assessment purposes, allow the notified
        body access to the design, development, production, inspection, testing and
        storage sites, and shall provide it with all necessary information, in particular:'
    - urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4.2.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cra-resolution-annexes:8.4.4.2
