      translations:
        fr:
          description: "Si des analyses p\xE9riodiques de logiciels malveillants sont\
            \ effectu\xE9es pour r\xE9pondre \xE0 l'exigence 5.3.2, la fr\xE9quence\
            \ des analyses est d\xE9finie dans l'analyse de risque cibl\xE9e de l'entit\xE9\
            , qui est effectu\xE9e conform\xE9ment \xE0 tous les \xE9l\xE9ments sp\xE9\
            cifi\xE9s dans l'exigence 12.3.1."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:5.3.3
