    - urn: urn:intuitem:risk:req_node:pcidss-4_0:8.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:8
      ref_id: '8.1'
      description: Processes and mechanisms for identifying users and authenticating
