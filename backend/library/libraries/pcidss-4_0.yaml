    - urn: urn:intuitem:risk:req_node:pcidss-4_0:5.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:5.4
      ref_id: 5.4.1
      description: Processes and automated mechanisms are in place to detect and protect
