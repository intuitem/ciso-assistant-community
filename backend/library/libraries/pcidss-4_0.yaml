    - urn: urn:intuitem:risk:req_node:pcidss-4_0:7.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:7.1
      ref_id: 7.1.2
      description: Roles and responsibilities for performing activities in Requirement
