    - urn: urn:intuitem:risk:req_node:pcidss-4_0:8.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:8.1
      ref_id: 8.1.2
      description: Roles and responsibilities for performing activities in Requirement
