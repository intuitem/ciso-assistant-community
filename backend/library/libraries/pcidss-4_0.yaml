      ref_id: '1'
      name: Requirement 1
      description: Install and Maintain Network Security Controls
      translations:
        fr:
          name: Exigence 1
          description: "Installer et Maintenir des Mesures de S\xE9curit\xE9 du R\xE9\
            seau"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1
      ref_id: '1.1'
      description: Processes and mechanisms for installing and maintaining network
        security controls are defined and understood.
      translations:
        fr:
          description: "Les processus et m\xE9canismes d'installation et de maintenance\
            \ des contr\xF4les de s\xE9curit\xE9 du r\xE9seau sont d\xE9finis et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.1
      ref_id: 1.1.1
      description: 'All security policies and operational procedures that are identified
        in Requirement 1 are:

        - Documented.

        - Kept up to date.

        - In use.

        - Known to all affected parties.'
      translations:
        fr:
          description: "Toutes les politiques de s\xE9curit\xE9 et proc\xE9dures op\xE9\
            rationnelles identifi\xE9es dans l'exigence 1 sont\_:\n\u2022 Document\xE9\
            es.\n\u2022 Tenues \xE0 jour.\n\u2022 Utilis\xE9es.\n\u2022 Connues de\
            \ toutes les parties concern\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.1
      ref_id: 1.1.2
      description: Roles and responsibilities for performing activities in Requirement
        1 are documented, assigned, and understood.
      translations:
        fr:
          description: "Les r\xF4les et les responsabilit\xE9s pour l'ex\xE9cution\
            \ des activit\xE9s de l'Exigence 1 sont document\xE9s, attribu\xE9s et\
            \ compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1
      ref_id: '1.2'
      description: Network security controls (NSCs) are configured and maintained.
      translations:
        fr:
          description: "Les mesures de s\xE9curit\xE9 de s\xE9curit\xE9 r\xE9seau\
            \ (NSC) sont configur\xE9s et maintenus."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.1
      description: 'Configuration standards for NSC rulesets are

        - Defined.

        - Implemented

        - Maintained.'
      translations:
        fr:
          description: "Les normes de configuration pour les ensembles de r\xE8gles\
            \ NSC sont\_:\n\u2022 D\xE9finies.\n\u2022 Mises en \u0153uvre.\n\u2022\
            \ Entretenues."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.2
      description: All changes to network connections and to configurations of NSCs
        are approved and managed in accordance with the change control process defined
        at Requirement 6.5.1.
      translations:
        fr:
          description: "Toutes les modifications apport\xE9es aux connexions r\xE9\
            seau et aux configurations des NSC sont approuv\xE9es et g\xE9r\xE9es\
            \ conform\xE9ment au processus de contr\xF4le des modifications d\xE9\
            fini \xE0 l'exigence 6.5.1."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.3
      description: An accurate network diagram(s) is maintained that shows all connections
        between the CDE and other networks, including any wireless networks.
      translations:
        fr:
          description: "Un ou plusieurs sch\xE9mas de r\xE9seau pr\xE9cis sont conserv\xE9\
            s, indiquant toutes les connexions entre le CDE et les autres r\xE9seaux,\
            \ y compris les r\xE9seaux sans fil."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.4
      description: 'An accurate data-flow diagram(s) is maintained that meets the
        following:

        - Shows all account data flows across systems and networks.

        - Updated as needed upon changes to the environment.'
      translations:
        fr:
          description: "Un ou des diagrammes de flux de donn\xE9es pr\xE9cis sont\
            \ maintenus et r\xE9pondent aux crit\xE8res suivants :\n\u2022 Affichent\
            \ tous les flux de donn\xE9es de carte \xE0 travers tous les syst\xE8\
            mes et les r\xE9seaux.\n\u2022 Sont mis \xE0 jour au besoin lors de modifications\
            \ apport\xE9es \xE0 l'environnement."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.5
      description: All services, protocols, and ports allowed are identified, approved,
        and have a defined business need.
      translations:
        fr:
          description: "Tous les services, protocoles et ports autoris\xE9s sont identifi\xE9\
            s, approuv\xE9s et ont un besoin m\xE9tier d\xE9fini."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.6
      description: Security features are defined and implemented for all services,
        protocols, and ports that are in use and considered to be insecure, such that
        the risk is mitigated.
      translations:
        fr:
          description: "Les fonctionnalit\xE9s de s\xE9curit\xE9 sont d\xE9finies\
            \ et mises en oeuvre pour tous les services, protocoles et ports utilis\xE9\
            s et consid\xE9r\xE9s comme non s\xE9curis\xE9s, de sorte que le risque\
            \ soit att\xE9nu\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.7
      description: Configurations of NSCs are reviewed at least once every six months
        to confirm they are relevant and effective.
      translations:
        fr:
          description: "Les configurations des contr\xF4les de s\xE9curit\xE9 r\xE9\
            seau (NSC) sont revues au moins une fois tous les six mois afin de confirmer\
            \ leur pertinence et leur efficacit\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.2
      ref_id: 1.2.8
      description: 'Configuration files for NSCs are:

        - Secured from unauthorized access.

        - Kept consistent with active network configurations.'
      translations:
        fr:
          description: "Les fichiers de configuration des NSC sont comme suit :\n\u2022\
            \ S\xE9curis\xE9s contre les acc\xE8s non autoris\xE9s.\n\u2022 Maintenus\
            \ coh\xE9rents avec les configurations de r\xE9seau actives."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1
      ref_id: '1.3'
      description: Network access to and from the cardholder data environment is restricted.
      translations:
        fr:
          description: "L'acc\xE8s au r\xE9seau vers et depuis l'environnement de\
            \ donn\xE9es du titulaire de carte est restreint."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3
      ref_id: 1.3.1
      description: "Inbound traffic to the CDE is restricted as follows: \n- To only\
        \ traffic that is necessary. \n- All other traffic is specifically denied."
      translations:
        fr:
          description: "Le trafic entrant vers le CDE est limit\xE9 comme suit :\n\
            \u2022 Seul le trafic qui est n\xE9cessaire.\n\u2022 Tout autre trafic\
            \ est sp\xE9cifiquement refus\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3
      ref_id: 1.3.2
      description: 'Outbound traffic from the CDE is restricted as follows:

        - To only traffic that is necessary.

        - All other traffic is specifically denied.'
      translations:
        fr:
          description: "Le trafic sortant du CDE est limit\xE9 comme suit :\n\u2022\
            \ Seul le trafic qui est n\xE9cessaire.\n\u2022 Tout autre trafic est\
            \ sp\xE9cifiquement refus\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.3
      ref_id: 1.3.3
      description: "NSCs are installed between all wireless networks and the CDE,\
        \ regardless of whether the wireless network is a CDE, such that: \n- All\
        \ wireless traffic from wireless networks into the CDE is denied by default.\n\
        - Only wireless traffic with an authorized business purpose is allowed into\
        \ the CDE."
      translations:
        fr:
          description: "Les NSC sont install\xE9s entre tous les r\xE9seaux sans fil\
            \ et le CDE, que le r\xE9seau sans fil soit ou non un CDE, de sorte que\
            \ :\n\u2022 Tout le trafic sans fil allant des r\xE9seaux sans fil vers\
            \ le CDE est refus\xE9 par d\xE9faut.\n\u2022 Seul le trafic sans fil\
            \ avec des besoins m\xE9tier autoris\xE9s est autoris\xE9 \xE0 acc\xE9\
            der au CDE."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1
      ref_id: '1.4'
      description: Network connections between trusted and untrusted networks are
        controlled.
      translations:
        fr:
          description: "Les connexions r\xE9seau entre les r\xE9seaux de confiance\
            \ et les r\xE9seaux non fiables sont contr\xF4l\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      ref_id: 1.4.1
      description: NSCs are implemented between trusted and untrusted networks.
      translations:
        fr:
          description: "Les NSC sont mis en oeuvre entre les r\xE9seaux approuv\xE9\
            s et les r\xE9seaux non fiables."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      ref_id: 1.4.2
      description: 'Inbound traffic from untrusted networks to trusted networks is
        restricted to:

        - Communications with system components that are authorized to provide publicly
        accessible services, protocols, and ports.

        - Stateful responses to communications initiated by system components in a
        trusted network.

        - All other traffic is denied.'
      translations:
        fr:
          description: "Le trafic entrant des r\xE9seaux non fiables vers les r\xE9\
            seaux de confiance est limit\xE9 :\n\u2022 Aux communications avec des\
            \ composants syst\xE8mes autoris\xE9s \xE0 fournir des services, des protocoles\
            \ et des ports accessibles au public.\n\u2022 Aux r\xE9ponses avec \xE9\
            tat aux communications initi\xE9es par les composants syst\xE8me dans\
            \ un r\xE9seau de confiance.\n\u2022 Tout autre trafic est refus\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      ref_id: 1.4.3
      description: Anti-spoofing measures are implemented to detect and block forged
        source IP addresses from entering the trusted network.
      translations:
        fr:
          description: "Des mesures d\u2019anti usurpation sont mises en oeuvre afin\
            \ de d\xE9tecter et emp\xEAcher les adresses IP sources falsifi\xE9es\
            \ d'entrer dans le r\xE9seau de confiance."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      ref_id: 1.4.4
      description: System components that store cardholder data are not directly accessible
        from untrusted networks.
      translations:
        fr:
          description: "Les composants syst\xE8me qui stockent les donn\xE9es des\
            \ titulaires de cartes ne sont pas directement accessibles \xE0 partir\
            \ de r\xE9seaux non fiables."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.4
      ref_id: 1.4.5
      description: The disclosure of internal IP addresses and routing information
        is limited to only authorized parties.
      translations:
        fr:
          description: "La divulgation des adresses IP internes et des informations\
            \ de routage est limit\xE9e aux seules parties autoris\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1
      ref_id: '1.5'
      description: Risks to the CDE from computing devices that are able to connect
        to both untrusted networks and the CDE are mitigated.
      translations:
        fr:
          description: "Les risques pour le CDE provenant d'appareils informatiques\
            \ capables de se connecter \xE0 la fois \xE0 des r\xE9seaux non fiables\
            \ et au CDE sont att\xE9nu\xE9s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:1.5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:1.5
      ref_id: 1.5.1
      description: "Security controls are implemented on any computing devices, including\
        \ company- and employee-owned devices, that connect to both untrusted networks\
        \ (including the Internet) and the CDE as follows:\n- Specific configuration\
        \ settings are defined to prevent threats being introduced into the entity\u2019\
        s network.\n- Security controls are actively running.\n- Security controls\
        \ are not alterable by users of the computing devices unless specifically\
        \ documented and authorized by Management on a case-by-case basis for a limited\
        \ period."
      translations:
        fr:
          description: "Des mesures de s\xE9curit\xE9 de s\xE9curit\xE9 sont mis en\
            \ oeuvre sur tous les appareils informatiques, y compris les appareils\
            \ appartenant \xE0 l'entreprise et aux employ\xE9s, qui se connectent\
            \ \xE0 la fois aux r\xE9seaux non fiables (y compris Internet) et au CDE,\
            \ de la mani\xE8re suivante :\n\u2022 Des param\xE8tres de configuration\
            \ sp\xE9cifiques sont d\xE9finis afin d'emp\xEAcher l'introduction de\
            \ menaces dans le r\xE9seau de l'entit\xE9.\n\u2022 Les mesures de s\xE9\
            curit\xE9 de s\xE9curit\xE9 sont activ\xE9es et en cours d'ex\xE9cution.\n\
            \u2022 Les mesures de s\xE9curit\xE9 de s\xE9curit\xE9 ne sont pas modifiables\
            \ par les utilisateurs des appareils informatiques, \xE0 moins qu'ils\
            \ ne soient sp\xE9cifiquement document\xE9s et autoris\xE9s par la direction\
            \ au cas par cas pour une p\xE9riode limit\xE9e."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:build-and-maintain-a-secure-network-and-systems
      ref_id: '2'
      name: Requirement 2
      description: Apply Secure Configurations to All System Components
      translations:
        fr:
          name: Exigence 2
          description: "Appliquer des Configurations S\xE9curis\xE9es \xE0 tous les\
            \ Composants Syst\xE8me"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2
      ref_id: '2.1'
      description: Processes and mechanisms for applying secure configurations to
        all system components are defined and understood.
      translations:
        fr:
          description: "Les processus et m\xE9canismes d'application de configurations\
            \ s\xE9curis\xE9es \xE0 tous les composants syst\xE8me sont d\xE9finis\
            \ et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.1
      ref_id: 2.1.1
      description: 'All security policies and operational procedures that are identified
        in Requirement 2 are:

        - Documented.

        - Kept up to date.

        - In use.

        - Known to all affected parties.'
      translations:
        fr:
          description: "Toutes les politiques de s\xE9curit\xE9 et proc\xE9dures op\xE9\
            rationnelles identifi\xE9es dans l'exigence 2 sont :\n\u2022 Document\xE9\
            es.\n\u2022 Tenues \xE0 jour.\n\u2022 Utilis\xE9es.\n\u2022 Connues de\
            \ toutes les parties concern\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.1
      ref_id: 2.1.2
      description: Roles and responsibilities for performing activities in Requirement
        2 are documented, assigned, and understood.
      translations:
        fr:
          description: "Les r\xF4les et les responsabilit\xE9s li\xE9es aux activit\xE9\
            s de l'exigence 2 sont document\xE9s, attribu\xE9s et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2
      ref_id: '2.2'
      description: System components are configured and managed securely.
      translations:
        fr:
          description: "Les composants syst\xE8me sont configur\xE9s et g\xE9r\xE9\
            s en toute s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.1
      description: 'Configuration standards are developed, implemented, and maintained
        to:

        - Cover all system components.

        - Be consistent with industry-accepted system hardening standards or vendor
        hardening recommendations.

        - Be updated as new vulnerability issues are identified, as defined in Requirement
        6.3.1.

        - Be applied when new systems are configured and verified as in place before
        or immediately after a system component is connected to a production environment.'
      translations:
        fr:
          description: "Les standards de configuration sont \xE9labor\xE9es, mises\
            \ en oeuvre et maintenues pour :\n\u2022 Couvrir tous les composants syst\xE8\
            me.\n\u2022 Corriger toutes les vuln\xE9rabilit\xE9s de s\xE9curit\xE9\
            \ connues.\n\u2022 Se conformer aux standards relatifs \xE0 la s\xE9curit\xE9\
            \ renforc\xE9e des syst\xE8mes agr\xE9\xE9s par l'industrie ou aux recommandations\
            \ pour une s\xE9curit\xE9 renforc\xE9e des fournisseurs.\n\u2022 Se tenir\
            \ inform\xE9 des nouvelles vuln\xE9rabilit\xE9s identifi\xE9es, comme\
            \ d\xE9fini dans l'exigence 6.3.1.\n\u2022 \xCAtre appliqu\xE9es lorsque\
            \ de nouveaux syst\xE8mes sont configur\xE9s et v\xE9rifi\xE9s comme \xE9\
            tant en place avant ou imm\xE9diatement apr\xE8s la connexion d'un composant\
            \ syst\xE8me \xE0 un environnement de production."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.2
      description: 'Vendor default accounts are managed as follows:

        - If the vendor default account(s) will be used, the default password is changed
        per Requirement 8.3.6.

        - If the vendor default account(s) will not be used, the account is removed
        or disabled.'
      translations:
        fr:
          description: "Les comptes par d\xE9faut du fournisseur sont g\xE9r\xE9s\
            \ comme suit :\n\u2022 Si le ou les comptes par d\xE9faut du fournisseur\
            \ sont utilis\xE9s, le mot de passe par d\xE9faut est modifi\xE9 conform\xE9\
            ment \xE0 l'exigence 8.3.6.\n\u2022 Si le ou les comptes par d\xE9faut\
            \ du fournisseur ne sont pas utilis\xE9s, le compte est supprim\xE9 ou\
            \ d\xE9sactiv\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.3
      description: "Primary functions requiring different security levels are managed\
        \ as follows: \n- Only one primary function exists on a system component.\n\
        OR \n- Primary functions with differing security levels that exist on the\
        \ same system component are isolated from each other.\nOR\n- Primary functions\
        \ with differing security levels on the same system component are all secured\
        \ to the level required by the function with the highest security need."
      translations:
        fr:
          description: "Les fonctions principales n\xE9cessitant diff\xE9rents niveaux\
            \ de s\xE9curit\xE9 sont g\xE9r\xE9es de la mani\xE8re suivante :\n\u2022\
            \ Une seule fonction principale existe sur un composant syst\xE8me,\n\
            OU\n\u2022 Les fonctions principales avec des niveaux de s\xE9curit\xE9\
            \ diff\xE9rents qui existent sur le m\xEAme composant syst\xE8me sont\
            \ isol\xE9es les unes des autres,\nOU\n\u2022 Les fonctions principales\
            \ avec des niveaux de s\xE9curit\xE9 diff\xE9rents sur le m\xEAme composant\
            \ syst\xE8me sont toutes s\xE9curis\xE9es au niveau exig\xE9 par la fonction\
            \ ayant le besoin de s\xE9curit\xE9 le plus \xE9lev\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.4
      description: Only necessary services, protocols, daemons, and functions are
        enabled, and all unnecessary functionality is removed or disabled.
      translations:
        fr:
          description: "Seuls les services, protocoles, d\xE9mons et fonctions n\xE9\
            cessaires sont activ\xE9s et toutes les fonctionnalit\xE9s inutiles sont\
            \ supprim\xE9es ou d\xE9sactiv\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.5
      description: 'If any insecure services, protocols, or daemons are present:

        - business justification is documented.

        - additional security features are documented and implemented that reduce
        the risk of using insecure services, protocols, or daemons.'
      translations:
        fr:
          description: "Si des services, protocoles ou d\xE9mons non s\xE9curis\xE9\
            s sont pr\xE9sents :\n\u2022 La justification m\xE9tier est document\xE9\
            e.\n\u2022 Des fonctionnalit\xE9s de s\xE9curit\xE9 suppl\xE9mentaires\
            \ sont document\xE9es et mises en oeuvre afin de r\xE9duire le risque\
            \ d'utilisation de services, de protocoles ou de d\xE9mons non s\xE9curis\xE9\
            s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.6
      description: System security parameters are configured to prevent misuse.
      translations:
        fr:
          description: "Les param\xE8tres de s\xE9curit\xE9 du syst\xE8me sont configur\xE9\
            s afin d'\xE9viter toute utilisation abusive."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.2
      ref_id: 2.2.7
      description: All non-console administrative access is encrypted using strong
        cryptography.
      translations:
        fr:
          description: "Tous les acc\xE8s d\u2019administration non-console sont chiffr\xE9\
            s \xE0 l'aide d'une cryptographie robuste."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2
      ref_id: '2.3'
      description: Wireless environments are configured and managed securely.
      translations:
        fr:
          description: "Les environnements sans fil sont configur\xE9s et g\xE9r\xE9\
            s en toute s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3
      ref_id: 2.3.1
      description: "For wireless environments connected to the CDE or transmitting\
        \ account data, all wireless vendor defaults are changed at installation or\
        \ are confirmed to be secure, including but not limited to: \_\n- Default\
        \ wireless encryption keys.\n- Default wireless encryption keys.\n- Passwords\
        \ on wireless access points.\n- SNMP defaults.\n- Any other security-related\
        \ wireless vendor defaults."
      translations:
        fr:
          description: "Pour les environnements sans fil connect\xE9s au CDE ou transmettant\
            \ des donn\xE9es de carte, toutes les valeurs par d\xE9faut du fournisseur\
            \ sans fil sont modifi\xE9es lors de l'installation ou sont confirm\xE9\
            es comme \xE9tant s\xE9curis\xE9es, y compris, sans toutefois s'y limiter\
            \ :\n\u2022 Cl\xE9s cryptographiques sans fil par d\xE9faut.\n\u2022 Mots\
            \ de passe par d\xE9faut des points d'acc\xE8s sans fil.\n\u2022 Valeurs\
            \ SNMP par d\xE9faut.\n\u2022 Toute autre valeur par d\xE9faut du fournisseur\
            \ sans fil li\xE9e \xE0 la s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3
      ref_id: 2.3.2
      description: 'For wireless environments connected to the CDE or transmitting
        account data, wireless encryption keys are changed as follows:

        - Whenever personnel with knowledge of the key leave the company or the role
        for which the knowledge was necessary.

        - Whenever a key is suspected of or known to be compromised.'
      translations:
        fr:
          description: "Pour les environnements sans fil connect\xE9s au CDE ou transmettant\
            \ des donn\xE9es de carte, les cl\xE9s cryptographiques sans fil sont\
            \ modifi\xE9es comme suit :\n\u2022 Chaque fois que le personnel connaissant\
            \ la cl\xE9 quitte l'entreprise ou le r\xF4le pour lequel la connaissance\
            \ de la cl\xE9 \xE9tait n\xE9cessaire.\n\u2022 Chaque fois qu'une cl\xE9\
            \ est soup\xE7onn\xE9e ou av\xE9r\xE9e \xEAtre compromise."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:protect-account-data
      assessable: false
      depth: 1
      name: Protect Account Data
      translations:
        fr:
          name: "Prot\xE9ger les Donn\xE9es de Carte Stock\xE9es"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:protect-account-data
      ref_id: '3'
      name: Requirement 3
      description: Protect Stored Account Data
      translations:
        fr:
          name: Exigence 3
          description: "Prot\xE9ger les Donn\xE9es de Carte Stock\xE9es"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.1'
      description: Processes and mechanisms for protecting stored account data are
        defined and understood.
      translations:
        fr:
          description: "Les processus et m\xE9canismes de protection des donn\xE9\
            es de carte stock\xE9es sont d\xE9finis et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.1
      ref_id: 3.1.1
      description: 'All security policies and operational procedures that are identified
        in Requirement 3 are:

        - Documented.

        - Kept up to date.

        - In use.

        - Known to all affected parties.'
      translations:
        fr:
          description: "Toutes les politiques de s\xE9curit\xE9 et proc\xE9dures op\xE9\
            rationnelles identifi\xE9es dans l'exigence 3 sont :\n\u2022 Document\xE9\
            es.\n\u2022 Tenues \xE0 jour.\n\u2022 Utilis\xE9es.\n\u2022 Connues de\
            \ toutes les parties concern\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.1
      ref_id: 3.1.2
      description: Roles and responsibilities for performing activities in Requirement
        3 are documented, assigned, and understood.
      translations:
        fr:
          description: "Les r\xF4les et les responsabilit\xE9s li\xE9es aux activit\xE9\
            s de l'exigence 3 sont document\xE9s, attribu\xE9s et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.2'
      description: Storage of account data is kept to a minimum.
      translations:
        fr:
          description: "Le stockage des donn\xE9es de carte est r\xE9duit au minimum."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.2
      ref_id: 3.2.1
      description: 'Account data storage is kept to a minimum through implementation
        of data retention and disposal policies, procedures, and processes that include
        at least the following:

        - Coverage for all locations of stored account data.

        - Coverage for any sensitive authentication data (SAD) stored prior to completion
        of authorization. This bullet is a best practice until its effective date;
        refer to Applicability Notes below for details.

        - Limiting data storage amount and retention time to that which is required
        for legal or regulatory, and/or business requirements.

        - Specific retention requirements for stored account data that defines length
        of retention period and includes a documented business justification.

        - Processes for secure deletion or rendering account data unrecoverable when
        no longer

        needed per the retention policy.

        - A process for verifying, at least once every three months, that stored account
        data exceeding the defined retention period has been securely deleted or rendered
        unrecoverable.'
      translations:
        fr:
          description: "Le stockage des donn\xE9es de carte est r\xE9duit au minimum\
            \ gr\xE2ce \xE0 la mise en oeuvre de politiques, proc\xE9dures et processus\
            \ de conservation et d'\xE9limination des donn\xE9es qui incluent au moins\
            \ les \xE9l\xE9ments suivants :\n\u2022 Couverture de tous les emplacements\
            \ des donn\xE9es de carte stock\xE9es.\n\u2022 Couverture de toutes les\
            \ donn\xE9es d'authentification sensibles (SAD) stock\xE9es avant la fin\
            \ de l'autorisation. Ce point est une Bonne Pratique jusqu'\xE0 sa date\
            \ d'entr\xE9e en vigueur ; se reporter aux Notes D\u2019applicabilit\xE9\
            \ ci-dessous pour plus de d\xE9tails.\n\u2022 Limiter la quantit\xE9 de\
            \ stockage des donn\xE9es et la dur\xE9e de conservation \xE0 ce qui est\
            \ requis pour les exigences l\xE9gales ou r\xE9glementaires et/ou m\xE9\
            tier.\n\u2022 Des exigences de r\xE9tention sp\xE9cifiques pour les donn\xE9\
            es de carte stock\xE9es qui d\xE9finissent la dur\xE9e de la p\xE9riode\
            \ de conservation et incluent une justification m\xE9tier document\xE9\
            e.\n\u2022 Des processus de suppression s\xE9curis\xE9e ou pour rendre\
            \ les donn\xE9es de carte irr\xE9cup\xE9rables lorsqu'elles ne sont plus\
            \ n\xE9cessaires conform\xE9ment \xE0 la politique de conservation.\n\u2022\
            \ Un processus pour v\xE9rifier, au moins une fois tous les trois mois,\
            \ que les donn\xE9es de carte stock\xE9es d\xE9passant la p\xE9riode de\
            \ conservation d\xE9finie ont \xE9t\xE9 supprim\xE9es en toute s\xE9curit\xE9\
            \ ou rendues irr\xE9cup\xE9rables."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.3'
      description: Sensitive authentication data (SAD) is not stored after authorization.
      translations:
        fr:
          description: "Les donn\xE9es d'authentification sensibles (SAD) ne sont\
            \ pas stock\xE9es apr\xE8s autorisation."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3
      ref_id: 3.3.1
      description: SAD is not retained after authorization, even if encrypted. All
        sensitive authentication data received is rendered unrecoverable upon completion
        of the authorization process.
      translations:
        fr:
          description: "Les SAD ne sont pas conserv\xE9es apr\xE8s autorisation, m\xEA\
            me si elles sont chiffr\xE9es. Toutes les donn\xE9es d'authentification\
            \ sensibles re\xE7ues sont rendues irr\xE9cup\xE9rables \xE0 la fin du\
            \ processus d'autorisation."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1
      ref_id: 3.3.1.1
      description: The full contents of any track are not retained upon completion
        of the authorization process.
      translations:
        fr:
          description: "Le contenu complet d'une piste n'est pas conserv\xE9 \xE0\
            \ la fin du processus d'autorisation."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1
      ref_id: 3.3.1.2
      description: The card verification code is not retained upon completion of the
        authorization process.
      translations:
        fr:
          description: "Le code de v\xE9rification de la carte n'est pas conserv\xE9\
            \ \xE0 la fin du processus d'autorisation."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.1
      ref_id: 3.3.1.3
      description: The personal identification number (PIN) and the PIN block are
        not retained upon completion of the authorization process
      translations:
        fr:
          description: "Le num\xE9ro d'identification personnel (PIN) et le bloc PIN\
            \ ne sont pas conserv\xE9s \xE0 la fin du processus d'autorisation."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3
      ref_id: 3.3.2
      description: 'SAD that is stored electronically prior to completion of authorization
        is encrypted using

        strong cryptography.'
      translations:
        fr:
          description: "Les SAD qui sont stock\xE9es \xE9lectroniquement avant l'ach\xE8\
            vement de l'autorisation sont chiffr\xE9es \xE0 l'aide d'une cryptographie\
            \ robuste."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.3
      ref_id: 3.3.3
      description: 'Additional requirement for issuers and companies that support
        issuing services and store sensitive authentication data: Any storage of sensitive
        authentication data is:

        - Limited to that which is needed for a legitimate issuing business need and
        is secured.

        - Encrypted using strong cryptography. This bullet is a best practice until
        its effective date.'
      translations:
        fr:
          description: "Exigence suppl\xE9mentaire pour les \xE9metteurs et les entreprises\
            \ qui prennent en charge les services d'\xE9mission et stockent des donn\xE9\
            es d'authentification sensibles : Tout stockage de donn\xE9es d'authentification\
            \ sensibles est :\n\u2022 Limit\xE9 \xE0 ce qui est n\xE9cessaire pour\
            \ un besoin m\xE9tier d'\xE9mission l\xE9gitime, et est s\xE9curis\xE9\
            .\n\u2022 Chiffr\xE9 \xE0 l'aide d'une cryptographie robuste. Ce point\
            \ est une Bonne Pratique jusqu'\xE0 sa date d'entr\xE9e en vigueur ; se\
            \ reporter aux Notes D\u2019applicabilit\xE9 ci-dessous pour plus de d\xE9\
            tails."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.4'
      description: Access to displays of full PAN and ability to copy cardholder data
        are restricted.
      translations:
        fr:
          description: "L'acc\xE8s aux affichages du PAN complet et la possibilit\xE9\
            \ de copier le PAN sont limit\xE9s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.4
      ref_id: 3.4.1
      description: 'PAN is masked when displayed (the BIN and last four digits are
        the maximum number of digits

        to be displayed), such that only personnel with a legitimate business need
        can see more than the BIN and last four digits of the PAN.'
      translations:
        fr:
          description: "Le PAN est masqu\xE9 lorsqu'il est affich\xE9 (le BIN et les\
            \ quatre derniers chiffres sont le nombre maximum de chiffres \xE0 afficher),\
            \ de sorte que seul le personnel ayant un besoin m\xE9tier l\xE9gitime\
            \ peut voir plus que le BIN et les quatre derniers chiffres du PAN."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.4
      ref_id: 3.4.2
      description: 'When using remote-access technologies, technical controls prevent
        copy and/or relocation of

        PAN for all personnel, except for those with documented, explicit authorization
        and a legitimate, defined business need.'
      translations:
        fr:
          description: "Lors de l'utilisation de technologies d'acc\xE8s \xE0 distance,\
            \ les mesures de s\xE9curit\xE9 techniques emp\xEAchent la copie et/ou\
            \ la relocalisation du PAN pour tout le personnel, \xE0 l'exception de\
            \ ceux disposant d'une autorisation explicite document\xE9e et d'un besoin\
            \ m\xE9tier l\xE9gitime et d\xE9fini."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.5'
      description: Primary account number (PAN) is secured wherever it is stored.
      translations:
        fr:
          description: "Le num\xE9ro de compte primaire (PAN) est s\xE9curis\xE9 partout\
            \ o\xF9 il est stock\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5
      ref_id: 3.5.1
      description: "PAN is rendered unreadable anywhere it is stored by using any\
        \ of the following approaches:\n- One-way hashes based on strong cryptography\
        \ of the entire PAN.\n- Truncation (hashing cannot be used to replace the\
        \ truncated segment of PAN).\n\u2013 If hashed and truncated versions of the\
        \ same PAN, or different truncation formats of the same PAN, are present in\
        \ an environment, additional controls are in place such that the different\
        \ versions cannot be correlated to reconstruct the original PAN.\n-  Index\
        \ tokens.\n- Strong cryptography with associated key-management processes\
        \ and procedures."
      translations:
        fr:
          description: "Le PAN est rendu illisible partout o\xF9 il est stock\xE9\
            \ en utilisant l'une des approches suivantes :\n\u2022 Hachage \xE0 sens\
            \ unique bas\xE9 sur une cryptographie robuste de l'int\xE9gralit\xE9\
            \ du PAN.\n\u2022 Troncature (le hachage ne peut pas \xEAtre utilis\xE9\
            \ pour remplacer le segment tronqu\xE9 du PAN).\n\u2013 Si des versions\
            \ hach\xE9es et tronqu\xE9es du m\xEAme PAN, ou des formats de troncature\
            \ diff\xE9rents du m\xEAme PAN, sont pr\xE9sentes dans un environnement,\
            \ des mesures de s\xE9curit\xE9 suppl\xE9mentaires sont en place afin\
            \ que les diff\xE9rentes versions ne puissent pas \xEAtre corr\xE9l\xE9\
            es pour reconstruire le PAN d'origine.\n\u2022 Token d\u2019index.\n\u2022\
            \ Cryptographie robuste avec processus et proc\xE9dures de gestion des\
            \ cl\xE9s associ\xE9s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.1
      ref_id: 3.5.1.1
      description: Hashes used to render PAN unreadable (per the first bullet of Requirement
        3.5.1) are keyed cryptographic hashes of the entire PAN, with associated key-management
        processes and procedures in accordance with Requirements 3.6 and 3.7.
      translations:
        fr:
          description: "Les hachages utilis\xE9s pour rendre le PAN illisible (selon\
            \ le premier point de l'exigence 3.5.1) sont des hachages cryptographiques\
            \ de l'ensemble du PAN, avec des processus et proc\xE9dures de gestion\
            \ des cl\xE9s associ\xE9s conformes aux exigences 3.6 et 3.7."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.1
      ref_id: 3.5.1.2
      description: 'If disk-level or partition-level encryption rather than file-,
        column-, or field-level database encryption) is used to render PAN unreadable,
        it is implemented only as follows:

        - On removable electronic media.

        OR

        - If used for non-removable electronic media, PAN is also rendered unreadable
        via another mechanism that meets Requirement 3.5.1.'
      translations:
        fr:
          description: "Si le chiffrement au niveau du disque ou au niveau de la partition\
            \ (plut\xF4t que le chiffrement de la base de donn\xE9es au niveau des\
            \ fichiers, des colonnes ou des champs) est utilis\xE9 pour rendre le\
            \ PAN illisible, il est mis en oeuvre uniquement de la mani\xE8re suivante\
            \ :\n\u2022 Sur des supports \xE9lectroniques amovibles\nOU\n\u2022 S'il\
            \ est utilis\xE9 sur des supports \xE9lectroniques non amovibles, le PAN\
            \ est \xE9galement rendu illisible via un autre m\xE9canisme qui satisfait\
            \ \xE0 l'exigence 3.5.1."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.5.1
      ref_id: 3.5.1.3
      description: 'If disk-level or partition-level encryption is used (rather than
        file-, column-, or field--level database encryption) to render PAN unreadable,
        it is managed as follows:

        - Logical access is managed separately and independently of native operating
        system authentication and access control mechanisms.

        - Decryption keys are not associated with user accounts.

        - Authentication factors (passwords, passphrases, or cryptographic keys) that
        allow access to - nencrypted data are stored securely.'
      translations:
        fr:
          description: "Si le chiffrement au niveau du disque ou au niveau de la partition\
            \ est utilis\xE9 (plut\xF4t que le chiffrement au niveau de la base de\
            \ donn\xE9es, des fichiers, des colonnes ou des champs) afin de rendre\
            \ le PAN illisible, il est g\xE9r\xE9 de la mani\xE8re suivante :\n\u2022\
            \ L'acc\xE8s logique est g\xE9r\xE9 s\xE9par\xE9ment et ind\xE9pendamment\
            \ de l'authentification du syst\xE8me d'exploitation natif et des m\xE9\
            canismes de contr\xF4le d'acc\xE8s.\n\u2022 Les cl\xE9s cryptographiques\
            \ ne sont pas associ\xE9es aux comptes utilisateur.\n\u2022 Les facteurs\
            \ d'authentification (mots de passe, phrases secr\xE8tes ou cl\xE9s cryptographiques)\
            \ qui permettent l'acc\xE8s aux donn\xE9es non chiffr\xE9es sont stock\xE9\
            s en toute s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.6'
      description: Cryptographic keys used to protect stored account data are secured.
      translations:
        fr:
          description: "Les cl\xE9s cryptographiques utilis\xE9es pour prot\xE9ger\
            \ les donn\xE9es de carte stock\xE9es sont s\xE9curis\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6
      ref_id: 3.6.1
      description: 'Procedures are defined and implemented to protect cryptographic
        keys used to protect stored account data against disclosure and misuse that
        include:

        - Access to keys is restricted to the fewest number of custodians necessary.

        - Key-encrypting keys are at least as strong as the data-encrypting keys they
        protect.

        - Key-encrypting keys are stored separately from data-encrypting keys.

        - Keys are stored securely in the fewest possible locations and forms.'
      translations:
        fr:
          description: "Des proc\xE9dures sont d\xE9finies et mises en oeuvre afin\
            \ de prot\xE9ger les cl\xE9s cryptographiques utilis\xE9es pour prot\xE9\
            ger les donn\xE9es de carte stock\xE9es contre la divulgation et l'utilisation\
            \ abusive, notamment :\n\u2022 L'acc\xE8s aux cl\xE9s est limit\xE9 au\
            \ plus petit nombre d\u2019op\xE9rateurs n\xE9cessaire.\n\u2022 Les cl\xE9\
            s de chiffrement des cl\xE9s sont au moins aussi robustes que les cl\xE9\
            s de chiffrement des donn\xE9es qu'elles prot\xE8gent.\n\u2022 Les cl\xE9\
            s de chiffrement des cl\xE9s sont stock\xE9es s\xE9par\xE9ment des cl\xE9\
            s de chiffrement de donn\xE9es.\n\u2022 Les cl\xE9s sont stock\xE9es en\
            \ toute s\xE9curit\xE9 dans le moins d'emplacements et de formes possibles."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1
      ref_id: 3.6.1.1
      description: 'Additional requirement for service providers only: A documented
        description of the cryptographic architecture is maintained that includes:

        - Details of all algorithms, protocols, and keys used for the protection of
        stored account data, including key strength and expiry date.

        - Preventing the use of the same cryptographic keys in production and test
        environments. This bullet is a best practice until its effective date.

        - Description of the key usage for each key.

        - Inventory of any hardware security modules (HSMs), key management systems
        (KMS), and other secure cryptographic devices (SCDs) used for key management,
        including type and location of devices, as outlined in Requirement 12.3.4.'
      translations:
        fr:
          description: "Exigences suppl\xE9mentaires pour les prestataires de services\
            \ uniquement : Une description document\xE9e de l'architecture cryptographique\
            \ est maintenue, et qui comprend :\n\u2022 Les d\xE9tails de tous les\
            \ algorithmes, protocoles et cl\xE9s utilis\xE9s pour la protection des\
            \ donn\xE9es de carte stock\xE9es, y compris la robustesse de la cl\xE9\
            \ et la date d'expiration.\n\u2022 \xC9viter l'utilisation des m\xEAmes\
            \ cl\xE9s cryptographiques dans les environnements de production et de\
            \ test. Ce point est une Bonne Pratique jusqu'\xE0 sa date d'entr\xE9\
            e en vigueur ; se reporter aux Notes D\u2019applicabilit\xE9 ci-dessous\
            \ pour plus de d\xE9tails.\n\u2022 Une description de l'utilisation des\
            \ cl\xE9s pour chaque cl\xE9.\n\u2022 L'inventaire de tous les modules\
            \ de s\xE9curit\xE9 mat\xE9rielle (HSM), syst\xE8mes de gestion de cl\xE9\
            s (KMS) et autres dispositifs cryptographiques s\xE9curis\xE9s (SCD) utilis\xE9\
            s pour la gestion des cl\xE9s, y compris le type et l'emplacement des\
            \ dispositifs, comme indiqu\xE9 dans l'exigence 12.3.4."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1
      ref_id: 3.6.1.2
      description: 'Secret and private keys used to encrypt/decrypt stored account
        data are stored in one (or more) of the following forms at all times:

        - Encrypted with a key-encrypting key that is at least as strong as the data-encrypting
        key, and that is stored separately from the data-encrypting key.

        - Within a secure cryptographic device (SCD), such as a hardware security
        module (HSM) or PTS-approved point-of-interaction device.

        - As at least two full-length key components or key shares, in accordance
        with an industry-accepted method'
      translations:
        fr:
          description: "Les cl\xE9s secr\xE8tes et priv\xE9es utilis\xE9es pour chiffrer/d\xE9\
            chiffrer les donn\xE9es de carte stock\xE9es sont conserv\xE9es sous l'une\
            \ (ou plusieurs) des formes suivantes \xE0 tout moment :\n\u2022 Chiffr\xE9\
            es avec une cl\xE9 de chiffrement de cl\xE9 qui est au moins aussi robuste\
            \ que la cl\xE9 de chiffrement des donn\xE9es, et qui est stock\xE9e s\xE9\
            par\xE9ment de la cl\xE9 de chiffrement des donn\xE9es.\n\u2022 Dans un\
            \ dispositif cryptographique s\xE9curis\xE9 (SCD), tel qu'un module de\
            \ s\xE9curit\xE9 mat\xE9rielle (HSM) ou un dispositif de point d'interaction\
            \ approuv\xE9 PTS.\n\u2022 Sous forme d'au moins deux composants de cl\xE9\
            \ ou de partages de cl\xE9 de pleine longueur, conform\xE9ment \xE0 une\
            \ m\xE9thode accept\xE9e par l'industrie."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1
      ref_id: 3.6.1.3
      description: Access to cleartext cryptographic key components is restricted
        to the fewest number of custodians necessary.
      translations:
        fr:
          description: "L'acc\xE8s aux composants de cl\xE9 cryptographique en texte\
            \ clair est limit\xE9 au plus petit nombre d\u2019op\xE9rateurs n\xE9\
            cessaire."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.6.1
      ref_id: 3.6.1.4
      description: Cryptographic keys are stored in the fewest possible location.
      translations:
        fr:
          description: "Les cl\xE9s cryptographiques sont stock\xE9es dans le moins\
            \ d'emplacements possibles."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3
      ref_id: '3.7'
      description: Where cryptography is used to protect stored account data, key
        management processes and procedures covering all aspects of the key
      translations:
        fr:
          description: "Lorsque la cryptographie est utilis\xE9e pour prot\xE9ger\
            \ les donn\xE9es de carte stock\xE9es, des processus et proc\xE9dures\
            \ de gestion des cl\xE9s couvrant tous les aspects du cycle de vie des\
            \ cl\xE9s sont d\xE9finis et mis en oeuvre."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.1
      description: Key-management policies and procedures are implemented to include
        generation of strong cryptographic keys used to protect stored account data.
      translations:
        fr:
          description: "Des politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure la g\xE9n\xE9ration de cl\xE9s cryptographiques\
            \ robustes utilis\xE9es pour prot\xE9ger les donn\xE9es de carte stock\xE9\
            es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.2
      description: Key-management policies and procedures are implemented to include
        secure distribution of cryptographic keys used to protect stored account data.
      translations:
        fr:
          description: "Des politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure la distribution de cl\xE9s cryptographiques\
            \ utilis\xE9es pour prot\xE9ger les donn\xE9es de carte stock\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.3
      description: Key-management policies and procedures are implemented to include
        secure storage of cryptographic keys used to protect stored account data.
      translations:
        fr:
          description: "Des politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure le stockage de cl\xE9s cryptographiques\
            \ utilis\xE9es pour prot\xE9ger les donn\xE9es de carte stock\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.4
      description: 'Key management policies and procedures are implemented for cryptographic
        key changes for keys that have reached the end of their cryptoperiod, as defined
        by the associated application vendor or key owner, and based on industry best
        practices and guidelines, including the following:

        - A defined cryptoperiod for each key type in use.

        - A process for key changes at the end of the defined cryptoperiod.'
      translations:
        fr:
          description: "Les politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour les changements de cl\xE9s cryptographiques pour\
            \ les cl\xE9s qui ont atteint la fin de leur cryptop\xE9riode, telles\
            \ que d\xE9finies par le fournisseur d'applications associ\xE9 ou le propri\xE9\
            taire de la cl\xE9, et bas\xE9es sur les meilleures pratiques et directives\
            \ de l'industrie, y compris ce qui suit :\n\u2022 Une cryptop\xE9riode\
            \ d\xE9finie pour chaque type de cl\xE9 utilis\xE9.\n\u2022 Un processus\
            \ pour les changements de cl\xE9 \xE0 la fin de la cryptop\xE9riode d\xE9\
            finie."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.5
      description: 'Key management policies procedures are implemented to include
        the retirement, replacement, or destruction of keys used to protect stored
        account data, as deemed necessary when:

        - The key has reached the end of its defined cryptoperiod.

        - The integrity of the key has been weakened, including when personnel with
        knowledge of a cleartext key component leaves the company, or the role for
        which the key component was known.

        - The key is suspected of or known to be compromised.

        - Retired or replaced keys are not used for encryption operations.'
      translations:
        fr:
          description: "Les proc\xE9dures et politiques de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure le retrait, le remplacement ou la destruction\
            \ des cl\xE9s utilis\xE9es pour prot\xE9ger les donn\xE9es de carte stock\xE9\
            es, comme jug\xE9 n\xE9cessaire lorsque :\n\u2022 La cl\xE9 a atteint\
            \ la fin de sa cryptop\xE9riode d\xE9finie.\n\u2022 L'int\xE9grit\xE9\
            \ de la cl\xE9 a \xE9t\xE9 affaiblie, notamment lorsque le personnel connaissant\
            \ un composant de cl\xE9 en texte clair quitte l'entreprise ou le r\xF4\
            le pour lequel le composant de cl\xE9 \xE9tait connu.\n\u2022 La cl\xE9\
            \ est suspect\xE9e ou av\xE9r\xE9e \xEAtre compromise.\nLes cl\xE9s retir\xE9\
            es ou remplac\xE9es ne sont pas utilis\xE9es pour les op\xE9rations de\
            \ chiffrement."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.6
      description: Where manual cleartext cryptographic key-management operations
        are performed by personnel, key-management policies and procedures are implemented
        include managing these operations using split knowledge and dual control.
      translations:
        fr:
          description: "Lorsque les op\xE9rations manuelles de gestion des cl\xE9\
            s cryptographiques en texte clair sont effectu\xE9es par le personnel,\
            \ les politiques et proc\xE9dures de gestion des cl\xE9s sont mises en\
            \ oeuvre, notamment la gestion de ces op\xE9rations \xE0 l'aide du fractionnement\
            \ des connaissances et du double contr\xF4le."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.7
      description: Key management policies and procedures are implemented to include
        the prevention of unauthorized substitution of cryptographic keys.
      translations:
        fr:
          description: "Des politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure la pr\xE9vention de la substitution non\
            \ autoris\xE9e de cl\xE9s cryptographiques."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.8
      description: Key management policies and procedures are implemented to include
        that cryptographic key custodians formally acknowledge (in writing or electronically)
        that they understand and accept their key-custodian responsibilities.
      translations:
        fr:
          description: "Des politiques et proc\xE9dures de gestion des cl\xE9s sont\
            \ mises en oeuvre pour inclure que les op\xE9rateurs de cl\xE9s cryptographiques\
            \ reconnaissent formellement (par \xE9crit ou par voie \xE9lectronique)\
            \ qu'ils comprennent et acceptent leurs responsabilit\xE9s d'op\xE9rateurs\
            \ de cl\xE9s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:3.7
      ref_id: 3.7.9
      description: "Additional testing procedure for service provider assessments\
        \ only: If the service provider shares cryptographic keys with its customers\
        \ for transmission or storage of account data, examine the documentation that\
        \ the service provider provides to its customers to verify it includes guidance\
        \ on how to securely transmit, store, and update customers\u2019 keys in accordance\
        \ with all elements specified in Requirements 3.7.1 through 3.7.8 above."
      translations:
        fr:
          description: "Exigences suppl\xE9mentaires pour les prestataires de services\
            \ uniquement : Lorsqu'un prestataire de services partage des cl\xE9s cryptographiques\
            \ avec ses clients pour la transmission ou le stockage de donn\xE9es de\
            \ carte, des conseils sur la transmission, le stockage et la mise \xE0\
            \ jour s\xE9curis\xE9s de ces cl\xE9s sont document\xE9s et distribu\xE9\
            s aux clients des prestataires de services."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:protect-account-data
      ref_id: '4'
      name: Requirement 4
      description: Protect Cardholder Data with Strong Cryptography During Transmission
        Over Open, Public Networks
      translations:
        fr:
          name: Exigence 4
          description: "Prot\xE9ger les Donn\xE9es des Titulaires de Cartes Gr\xE2\
            ce \xE0 une Cryptographie Robuste Lors de la Transmission sur des R\xE9\
            seaux Publics Ouverts"
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4
      ref_id: '4.1'
      description: Processes and mechanisms for protecting cardholder data with strong
        cryptography during transmission over open, public networks are defined and
        documented.
      translations:
        fr:
          description: "Des processus et des m\xE9canismes de protection des donn\xE9\
            es des titulaires de carte avec une cryptographie robuste lors de la transmission\
            \ sur des r\xE9seaux publics ouverts, sont d\xE9finis et document\xE9\
            s."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4.1
      ref_id: 4.1.1
      description: 'All security policies and operational procedures that are identified
        in Requirement 4 are:

        - Documented.

        - Kept up to date.

        - In use.

        - Known to all affected parties'
      translations:
        fr:
          description: "Toutes les politiques de s\xE9curit\xE9 et proc\xE9dures op\xE9\
            rationnelles identifi\xE9es dans l'exigence 4 sont :\n\u2022 Document\xE9\
            es.\n\u2022 Tenues \xE0 jour.\n\u2022 Utilis\xE9es.\n\u2022 Connues de\
            \ toutes les parties concern\xE9es."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4.1
      ref_id: 4.1.2
      description: Roles and responsibilities for performing activities in Requirement
        4 are documented, assigned, and understood.
      translations:
        fr:
          description: "Les r\xF4les et les responsabilit\xE9s li\xE9es aux activit\xE9\
            s de l'exigence 4 sont document\xE9s, attribu\xE9s et compris."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4
      ref_id: '4.2'
      description: PAN is protected with strong cryptography during transmission.
      translations:
        fr:
          description: "Le PAN est prot\xE9g\xE9 par une cryptographie robuste pendant\
            \ la transmission."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4.2
      ref_id: 4.2.1
      description: 'Strong cryptography and security protocols are implemented as
        follows to safeguard PAN during transmission over open, public networks:

        - Only trusted keys and certificates are accepted.

        - Certificates used to safeguard PAN during transmission over open, public
        networks are confirmed as valid and are not expired or revoked. This bullet
        is a best practice until its effective date; refer to applicability notes
        below for details.

        - The protocol in use supports only secure versions or configurations and
        does not support fallback to, or use of insecure versions, algorithms, key
        sizes, or implementations.

        - The encryption strength is appropriate for the encryption methodology in
        use.'
      translations:
        fr:
          description: "Des protocoles de chiffrement et de s\xE9curit\xE9 robustes\
            \ sont mis en oeuvre comme suit afin de prot\xE9ger le PAN pendant la\
            \ transmission sur des r\xE9seaux publics ouverts :\n\u2022 Seuls les\
            \ cl\xE9s et certificats de confiance sont accept\xE9s.\n\u2022 Les certificats\
            \ utilis\xE9s pour prot\xE9ger le PAN lors de la transmission sur des\
            \ r\xE9seaux publics ouverts sont confirm\xE9s comme valides et ne sont\
            \ ni expir\xE9s ni r\xE9voqu\xE9s. Ce point est une Bonne Pratique jusqu'\xE0\
            \ sa date d'entr\xE9e en vigueur ; se reporter aux Notes D\u2019applicabilit\xE9\
            \ ci-dessous pour plus de d\xE9tails.\n\u2022 Le protocole utilis\xE9\
            \ ne prend en charge que les versions ou configurations s\xE9curis\xE9\
            es et ne prend pas en charge le basculement ou l'utilisation de versions,\
            \ d'algorithmes, de tailles de cl\xE9 ou de mises en oeuvre non s\xE9\
            curis\xE9s.\n\u2022 La robustesse du chiffrement est ad\xE9quate pour\
            \ la m\xE9thodologie de chiffrement utilis\xE9e."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:4.2.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:4.2.1
      ref_id: 4.2.1.1
      description: "An inventory of the entity\u2019s trusted keys and certificates\
        \ used to protect PAN during transmission is maintained."
      translations:
        fr:
          description: "Un inventaire des cl\xE9s et des certificats approuv\xE9s\
