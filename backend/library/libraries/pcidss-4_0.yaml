    - urn: urn:intuitem:risk:req_node:pcidss-4_0:5.2.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:5.2
      ref_id: 5.2.3
      description: 'Any system components that are not at risk for malware are evaluated
        periodically to include the following:

        - A documented list of all system components not at risk for malware.

        - Identification and evaluation of evolving malware threats for those system
        components.

        - Confirmation whether such system components continue to not require anti-malware
        protection.'
      translations:
        fr:
          description: "Tous les composants syst\xE8me qui ne pr\xE9sentent pas de\
            \ risque de logiciels malveillants sont \xE9valu\xE9s p\xE9riodiquement\
            \ pour inclure les \xE9l\xE9ments suivants :\n\u2022 Une liste document\xE9\
            e de tous les composants syst\xE8me ne pr\xE9sentant pas de risque de\
            \ logiciels malveillants.\n\u2022 Identification et \xE9valuation des\
            \ menaces de logiciels malveillants en \xE9volution pour ces composants\
            \ syst\xE8me.\n\u2022 Confirmation indiquant si ces composants syst\xE8\
            me continuent de ne pas n\xE9cessiter de protection anti-programmes malveillants."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:5.2.3.1
