    - urn: urn:intuitem:risk:req_node:pcidss-4_0:8.1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:8.1
      ref_id: 8.1.1
      description: 'All security policies and operational procedures that are identified
