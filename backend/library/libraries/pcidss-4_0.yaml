      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:5.2
      ref_id: 5.2.2
      description: 'The deployed anti-malware solution(s):

        - Detects all known types of malware.

        - Removes, blocks, or contains all known types of malware.'
      translations:
        fr:
          description: "La ou les solutions anti-programmes malveillants d\xE9ploy\xE9\
            es :\n\u2022 D\xE9tecte tous les types connus de logiciels malveillants.\n\
            \u2022 Supprime, bloque ou contient tous les types connus de logiciels\
