      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.1
      ref_id: C.1.1
      name: General Statement
      description: This appendix sets forth procedures and practices for the assessment
        of providers of particular services, which will be reviewed in an operational
        audit as a part of the Interactive Gaming System evaluation, including, but
        not limited to evaluation of information security services, cloud services,
        payment services (financial institutions, payment processors, etc.), location
        services, live game services, and any other services which may be offered
        directly by the operator or involve the use of third-party service providers.
      annotation: It is also recognized that additional procedures and practices which
        are not specifically included within this standard will be relevant and required
        for an operational audit as determined by the operator and/or regulatory body
        within their rules, regulations, and Minimum Internal Control Standards (MICS).
    - urn: urn:intuitem:risk:req_node:gli-19:c.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-c
      ref_id: C.2
      name: Information Security Services
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2
      ref_id: C.2.1
      name: Information Security Management System (ISMS) Audit
      description: "The operator or a third-party information security service provider\
        \ used to provide management, support, security, or disaster recovery services\
        \ for the system shall undergo a specific audit as required by the regulatory\
        \ body. Their Information Security Management System (ISMS) will be reviewed\
        \ against common information security principles in relation to confidentiality,\
        \ integrity and availability, as covered within the appendix for \u201COperational\
        \ Audit for Technical Security Controls\u201D, and this section. If allowed\
        \ by the regulatory body for completing this audit, it is acceptable to leverage\
        \ the results of prior audits conducted by appropriately accredited vendors\
        \ and qualified individuals, within the current audit period (e.g., within\
        \ the past year), against standards such as ISO/IEC 27001, the NIST Cybersecurity\
        \ Framework (CSF), or equivalent. Such leveraging will be noted in the audit\
        \ report."
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2
      ref_id: C.2.2
      name: Information Security Policy
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.2
      description: "An information security policy shall be in effect to describe\
        \ the ISMS\u2019s approach to managing information security and its implementation.\
        \ The information security policy shall:"
