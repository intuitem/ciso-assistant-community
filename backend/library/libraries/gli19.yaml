      ref_id: A.1.1
      name: General Statement
      description: This appendix sets forth procedures and practices for gaming operations
        which will be reviewed in an operational audit as a part of the Interactive
        Gaming System evaluation, including, but not limited to establishing gaming
        rules, managing games, monitoring games and Random Number Generator (RNG)
