      ref_id: 1.4.2
      name: Minimum Internal Control Standards (MICS)
      description: The implementation of an Interactive Gaming System is a complex
        task, and as such will require the development of internal processes and procedures
        to ensure that the system is configured and operated with the necessary level
        of security and control. To that end, it is expected that a set of Minimum
        Internal Control Standards (MICS) will be established to define the internal
        processes for the management and handling of games as well as the requirements
        for internal control of any system or component software and hardware, and
        their associated accounts.
    - urn: urn:intuitem:risk:req_node:gli-19:1.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-1
      ref_id: '1.5'
      name: 'Interpretation of this Document '
    - urn: urn:intuitem:risk:req_node:gli-19:1.5.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.5
      ref_id: 1.5.1
      name: General Statement
      description: This technical standard applies to systems that support interactive
        gaming and is intended to be general in nature and not limit or authorize
        specific game types and functionalities. The intent is to provide a framework
        to cover those currently known and permitted by law. This document is not
        intended to define which parties are responsible for meeting the requirements
        of this technical standard. It is the responsibility of the stakeholders of
        each operator to determine how to best meet the requirements laid out in this
        document.
      annotation: This technical standard does NOT apply to systems that support wagering
        on sports, competitions, matches, and other event types using an Event Wagering
        System. For detailed standards applicable to these systems, please reference
        the GLI-33 Standards for Event Wagering Systems.
    - urn: urn:intuitem:risk:req_node:gli-19:1.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.5
      ref_id: 1.5.2
      name: Software Suppliers and Operators
      description: "The components of an Interactive Gaming System, although they\
        \ may be constructed in a modular fashion, are designed to work seamlessly\
        \ together. In addition, Interactive Gaming Systems may be developed to have\
        \ configurable features; the final configuration of which depends on the options\
        \ chosen by the operator. From a testing perspective, it might not be possible\
        \ to test all of the configurable features of an Interactive Gaming System\
        \ submitted by a software supplier in the absence of the final configuration\
        \ chosen by the operator; however, the configuration that will be utilized\
        \ in the production environment shall be communicated to the independent test\
        \ laboratory to facilitate creating a functionally equivalent test environment.\
        \ Because of the integrated nature of an Interactive Gaming System, there\
        \ are several requirements in this document which may apply to both operators\
        \ and suppliers. In these cases, where testing is requested for a \u201Cwhite-label\u201D\
        \ version of the system, a specific configuration will be tested and reported."
    - urn: urn:intuitem:risk:req_node:gli-19:1.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-1
      ref_id: '1.6'
      name: Testing and Auditing
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6
      ref_id: 1.6.1
      name: Laboratory Testing
      description: The independent test laboratory will test and certify the components
        of the Interactive Gaming System in accordance with the chapters of this technical
        standard within a controlled test environment, as applicable. Any of these
        requirements which necessitate additional operational procedures to meet the
        intent of the requirement shall be documented within the evaluation report
        and used to supplement the scope of the operational audit.
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6
      ref_id: 1.6.2
      name: Operational Audit
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6.2
      description: "The integrity and accuracy of the operation of an Interactive\
        \ Gaming System is highly dependent upon operational procedures, configurations,\
        \ and the production environment\u2019s network infrastructure. As such, an\
        \ operational audit is an essential addition to the testing and certification\
        \ of an Interactive Gaming System. The operational audit, outlined within\
        \ the following appendices of this technical standard, shall be performed\
        \ at a frequency specified by the regulatory body:"
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.2-a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6.2:1
      ref_id: 1.6.2-a
      description: 'Appendix A: Operational Audit for Gaming Procedures and Practices.
        This includes, but is not limited to, review of the internal controls, procedures
        and practices for gaming operations, including, but not limited to establishing
        gaming rules, managing games, handling various gaming and financial transactions,
        creating and managing progressive jackpots, creating and managing incrementing
        jackpots, player account management, fundamental practices relevant to the
        limitation of risks, and any other objectives established by the regulatory
        body.'
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.2-b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6.2:1
      ref_id: 1.6.2-b
      description: 'Appendix B: Operational Audit for Technical Security Controls.
        This includes, but is not limited to, a review of the operational processes
        that are critical to compliance, penetration testing focused on the external
        and internal infrastructure as well as the applications transferring, storing
        and/or processing of personally identifiable information (PII) and/or other
        sensitive information, and any other objectives established by the regulatory
        body.'
    - urn: urn:intuitem:risk:req_node:gli-19:1.6.2-c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:1.6.2:1
      ref_id: 1.6.2-c
      description: 'Appendix C: Operational Audit for Service Providers. This includes
        the assessment of providers of particular services, which may be offered directly
        by the operator or involve the use of thirdparty service providers, including,
        but not limited to evaluation of information security services, cloud services,
        payment services (financial institutions, payment processors, etc.), location
        services, live game services, and any other services which may be offered
        directly by the operator or involve the use of third-party service providers.'
    - urn: urn:intuitem:risk:req_node:gli-19:chapter-2
      assessable: false
