    - urn: urn:intuitem:risk:req_node:gli-19:4.17.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.17
      ref_id: 4.17.1
      name: General Statement
      description: "Virtual event wagering allows for the placement of wagers on simulations\
        \ of sporting events, contests, and races whose results are based solely on\
        \ the output of an approved Random Number Generator (RNG) as allowed by the\
        \ regulatory body. Gaming Platforms which support virtual event wagering shall\
        \ meet the requirements specified for \u201CVirtual Event Wagering\u201D within\
        \ the GLI-33 Standards for Event Wagering Systems. In addition, the RNG utilized\
        \ for virtual event wagering shall comply with applicable \u201CRandom Number\
        \ Generator (RNG) Requirements\u201D of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.18
