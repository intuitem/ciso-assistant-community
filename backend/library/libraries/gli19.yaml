      description: Components which record, store, process, share, transmit or retrieve
        PII and other sensitive information (e.g., validation numbers, authentication
        credentials, etc.);
      annotation: It is also recognized that additional technical security controls
        which are not specifically included within this standard will be relevant
        and required for an operational audit as determined by the operator and/or
        regulatory body within their rules, regulations, and Minimum Internal Control
        Standards (MICS).
    - urn: urn:intuitem:risk:req_node:gli-19:b.1.1-b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.1.1:1
      ref_id: B.1.1-b
      description: Components which generate, transmit, or process random numbers
        used to determine the outcome of games;
      annotation: It is also recognized that additional technical security controls
        which are not specifically included within this standard will be relevant
        and required for an operational audit as determined by the operator and/or
        regulatory body within their rules, regulations, and Minimum Internal Control
        Standards (MICS).
    - urn: urn:intuitem:risk:req_node:gli-19:b.1.1-c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.1.1:1
      ref_id: B.1.1-c
      description: "Components which store results of the current state of a player\u2019\
        s wager;"
      annotation: It is also recognized that additional technical security controls
        which are not specifically included within this standard will be relevant
        and required for an operational audit as determined by the operator and/or
        regulatory body within their rules, regulations, and Minimum Internal Control
        Standards (MICS).
    - urn: urn:intuitem:risk:req_node:gli-19:b.1.1-d
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.1.1:1
      ref_id: B.1.1-d
      description: Points of entry to and exit from the above components (other systems
        which communicate directly with core critical systems); and
      annotation: It is also recognized that additional technical security controls
        which are not specifically included within this standard will be relevant
        and required for an operational audit as determined by the operator and/or
        regulatory body within their rules, regulations, and Minimum Internal Control
        Standards (MICS).
    - urn: urn:intuitem:risk:req_node:gli-19:b.1.1-e
