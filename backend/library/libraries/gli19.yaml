    - urn: urn:intuitem:risk:req_node:gli-19:2.4.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.4.2:1
      ref_id: 2.4.2-d
      description: 'For mystery-triggered jackpots which use a hidden trigger amount
