      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18
      ref_id: 4.18.1
      name: General Statement
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.1
      description: Where authorized by a regulatory body, the following requirements
        apply where wagers are placed through a Gaming Platform on live games conducted
        by a gaming attendant (e.g., dealer, croupier, etc.) and/or other gaming equipment
        (e.g., automated roulette wheel, ball blower, gaming device, etc.) in a live
        game environment. This includes, but is not limited to live drawings, live
        card games, live table games, live keno games, live bingo games, and live
        play of gaming devices or other games as allowed by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.1:1
      ref_id: 4.18.1-a
      description: The entire process is viewed by all players through real-time remote
        audio and video feed using streaming, narrowcast, broadcast or other technology
        and a graphical interface.
      annotation: Where authorized by a regulatory body, a live game service provider
        may utilize a surrogate to place wagers on behalf of a player instead of directly
        through a system. Such implementations, when used in conjunction with a Gaming
        Platform, will be reviewed on a case by case basis.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.1:1
      ref_id: 4.18.1-b
      description: The Gaming Platform receives instructions from each player through
        the player interface or another communication channel to facilitate player
        decisions where required.
      annotation: Where authorized by a regulatory body, a live game service provider
        may utilize a surrogate to place wagers on behalf of a player instead of directly
        through a system. Such implementations, when used in conjunction with a Gaming
        Platform, will be reviewed on a case by case basis.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.1:1
      ref_id: 4.18.1-c
      description: "In addition to the requirements contained within this section,\
        \ the operator or third-party service provider maintaining these components,\
        \ services and/or applications shall meet the operational procedures and controls\
        \ indicated in the \u201CLive Game Services\u201D section of this document."
      annotation: Where authorized by a regulatory body, a live game service provider
        may utilize a surrogate to place wagers on behalf of a player instead of directly
        through a system. Such implementations, when used in conjunction with a Gaming
        Platform, will be reviewed on a case by case basis.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2
