        requirements for physical and logical access to the Interactive Gaming System
        and/or its components.
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.3:1
      ref_id: C.2.3-a
      description: A formal user registration and de-registration procedure shall
        be in place for granting and revoking access to the Interactive Gaming System
        and/or its components.
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.3:1
      ref_id: C.2.3-b
      description: The allocation of access privileges shall be restricted and controlled
        based on business requirements and the principle of least privilege.
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.3:1
      ref_id: C.2.3-c
      description: Employees shall only be provided with access to the services or
