    - urn: urn:intuitem:risk:req_node:gli-19:2.5.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.5:1
      ref_id: 2.5.5-c
      description: Limitations shall not be compromised by internal status events,
