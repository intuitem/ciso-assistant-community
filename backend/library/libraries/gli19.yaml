      parent_urn: urn:intuitem:risk:req_node:gli-19:2.3
      ref_id: 2.3.1
      name: General Statement
      description: "In addition to the requirements contained within this section,\
        \ the \u201CVerification Procedures\u201D section of this document shall also\
        \ be met."
    - urn: urn:intuitem:risk:req_node:gli-19:2.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.3
      ref_id: 2.3.2
      name: Control Program Self-Verification
    - urn: urn:intuitem:risk:req_node:gli-19:2.3.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.3.2
      description: 'The Interactive Gaming System shall be capable of verifying that
        all critical control program components contained on the system are authentic
        copies of the approved components of the system, at least once every twenty-four
        hours and on demand using a method approved by the regulatory body. The critical
        control program authentication mechanism shall:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.3.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.3.2:1
      ref_id: 2.3.2-a
      description: Employ a cryptographic hash algorithm which produces a message
        digest of at least 128 bits. Other test methodologies shall be reviewed on
        a case-by-case basis;
    - urn: urn:intuitem:risk:req_node:gli-19:2.3.2-b
