      parent_urn: urn:intuitem:risk:req_node:gli-19:b.9.2:1
      ref_id: B.9.2-a
      description: "External Vulnerability Assessment \u2013 The targets are the network\
        \ devices and servers which are accessible by a third-party (both a person\
        \ and a company), by means of a public IP (publicly exposed), related to the\
        \ system from which is possible to access PII and other sensitive information."
    - urn: urn:intuitem:risk:req_node:gli-19:b.9.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.9.2:1
      ref_id: B.9.2-b
      description: "Internal Vulnerability Assessment \u2013 The targets are the internal\
        \ facing servers (within the DMZ, or within the LAN if there is no DMZ) related\
        \ to the system from which is possible to access PII and other sensitive information.\
        \ Testing of each security domain on the internal network shall be undertaken\
        \ separately."
    - urn: urn:intuitem:risk:req_node:gli-19:b.9.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.9
