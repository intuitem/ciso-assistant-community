      parent_urn: urn:intuitem:risk:req_node:gli-19:a.6.5-d
      ref_id: A.6.5-d.i
      description: Have been paid to players as jackpot payoffs;
    - urn: urn:intuitem:risk:req_node:gli-19:a.6.5-d.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.6.5-d
      ref_id: A.6.5-d.ii
      description: Are displayed as part of jackpot payoffs; or
    - urn: urn:intuitem:risk:req_node:gli-19:a.6.5-d.iii
