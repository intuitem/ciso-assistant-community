    - urn: urn:intuitem:risk:req_node:gli-19:3.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-3
      ref_id: '3.1'
      name: Introduction
    - urn: urn:intuitem:risk:req_node:gli-19:3.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.1
      ref_id: 3.1.1
      name: General Statement
    - urn: urn:intuitem:risk:req_node:gli-19:3.1.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.1.1
      description: 'This chapter sets forth the technical requirements for a Random
        Number Generator (RNG). The types of RNGs include the following:'
    - urn: urn:intuitem:risk:req_node:gli-19:3.1.1-a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.1.1:1
      ref_id: 3.1.1-a
      description: Software-based RNGs do not use hardware devices and derive their
        randomness principally and primarily from a computer-based or software-driven
        algorithm. They do not incorporate hardware randomness in a significant way.
      annotation: "See also related requirements found in \u201CGame Outcome Using\
        \ a Random Number Generator\u201D section as contained in the \u201CGame Requirements\u201D\
        \ chapter of this standard."
    - urn: urn:intuitem:risk:req_node:gli-19:3.1.1-b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.1.1:1
      ref_id: 3.1.1-b
      description: Hardware-based RNGs derive their randomness from small-scale physical
        events (e.g., electric circuit feedback, thermal noise, radioactive decay,
        photon spin, etc.).
      annotation: "See also related requirements found in \u201CGame Outcome Using\
        \ a Random Number Generator\u201D section as contained in the \u201CGame Requirements\u201D\
        \ chapter of this standard."
    - urn: urn:intuitem:risk:req_node:gli-19:3.1.1-c
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.1.1:1
      ref_id: 3.1.1-c
      description: Mechanical RNGs generate game outcomes mechanically, employing
        the laws of physics (e.g., wheels, tumblers, blowers, shufflers, etc.).
      annotation: "See also related requirements found in \u201CGame Outcome Using\
        \ a Random Number Generator\u201D section as contained in the \u201CGame Requirements\u201D\
        \ chapter of this standard."
    - urn: urn:intuitem:risk:req_node:gli-19:3.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-3
      ref_id: '3.2'
      name: 'General RNG Requirements '
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2
      ref_id: 3.2.1
      name: Source Code Review
      description: The independent test laboratory shall review the source code pertaining
        to any and all core randomness algorithms, scaling algorithms, shuffling algorithms,
        and other algorithms or functions that play a critical role in the final random
        outcome selected for use by a game. This review shall include comparison to
        published references, where applicable, and an examination for sources of
        bias, errors in implementation, malicious code, code with the potential to
        corrupt behavior, or undisclosed switches or parameters having a possible
        influence on randomness and fair play.
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2
      ref_id: 3.2.2
      name: Statistical Analysis
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2
      description: "The independent test laboratory shall employ statistical tests\
        \ to assess the outcomes produced by the RNG, after scaling, shuffling, or\
        \ other mapping (hereafter referred to as \u201Cfinal outcome output\u201D\
        ). The independent test laboratory shall choose appropriate tests on a case-by-case\
        \ basis, depending on the RNG under review and its usage within the game.\
        \ The tests shall be selected to assure conformance to intended distribution\
        \ of values, statistical independence between draws, and, if applicable, statistical\
        \ independence between multiple values within a single draw. The applied tests\
        \ shall be evaluated, collectively, at a 99% confidence level. The amount\
        \ of data tested shall be such that significant deviations from applicable\
        \ RNG testing criteria can be detected with high frequency. In the case of\
        \ an RNG intended for variable usage, it is the responsibility of the independent\
        \ test laboratory to select and test a representative set of usages as test\
        \ cases. Statistical tests may include any one or more of the following:"
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-a
      description: Total Distribution or Chi-square test;
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-b
      description: Overlaps test;
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-c
      description: "Coupon Collector\u2019s test;"
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-d
      description: Runs test;
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-e
      description: Interplay Correlation test;
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-f
      description: Serial Correlation test; and
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.2-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.2:1
      ref_id: 3.2.2-g
      description: Duplicates test.
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2
      ref_id: 3.2.3
      name: Distribution
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.3
      description: Each possible RNG selection shall be equally likely to be chosen.
        Where the game design specifies a non-uniform distribution, the final outcome
        shall conform to the intended distribution.
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.3:1
      ref_id: 3.2.3-a
      description: All scaling, mapping, and shuffling algorithms used shall be unbiased,
        as verified by source code review. The discard of RNG values is permissible
        in this context and may be necessary to eliminate bias.
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.3:1
      ref_id: 3.2.3-b
      description: The final outcome output shall be tested against intended distribution
        using appropriate statistical tests (e.g., Total Distribution test).
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2
      ref_id: 3.2.4
      name: Independence
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.4:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.4
      description: Knowledge of the numbers chosen in one draw shall not provide information
        on the numbers that may be chosen in a future draw. If the RNG selects multiple
        values within the context of a single draw, knowing one or more values shall
        not provide information on the other values within the draw, unless provided
        for by the game design.
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.4:1
      ref_id: 3.2.4-a
      description: As verified by source code review, the RNG shall not discard or
        modify selections based on previous selections, except where intended by game
        design (e.g., without-replacement functionality).
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2.4:1
      ref_id: 3.2.4-b
      description: The final outcome output shall be tested for independence between
        draws and, as applicable, independence within a draw, using appropriate statistical
        tests (e.g., Serial or Interplay Correlation tests, and Runs test).
    - urn: urn:intuitem:risk:req_node:gli-19:3.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.2
      ref_id: 3.2.5
      name: Available Outcomes
      description: As verified by source code review, the set of possible outcomes
        produced by the RNG solution (i.e., the RNG period), taken as a whole, shall
        be sufficiently large to ensure that all outcomes shall be available on every
        draw with the appropriate likelihood, independent of previously produced outcomes,
        except where specified by the game design.
    - urn: urn:intuitem:risk:req_node:gli-19:3.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-3
      ref_id: '3.3'
      name: 'RNG Strength and Monitoring '
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3
      ref_id: 3.3.1
      name: RNG Strength for Outcome Determination
      description: "The RNG used in the determination of game outcomes in a Gaming\
        \ Platform shall be cryptographically strong. \u201CCryptographically strong\u201D\
        \ means that the RNG is resistant to attack or compromise by an intelligent\
        \ attacker with modern computational resources, and who may have knowledge\
        \ of the source code of the RNG."
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3
      ref_id: 3.3.2
      name: Cryptographic RNG Attacks
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3.2
      description: 'A cryptographic RNG cannot be feasibly compromised by a skilled
        attacker with knowledge of the source code. At a minimum, cryptographic RNGs
        shall be resistant to the following types of attack:'
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3.2:1
      ref_id: 3.3.2-a
      description: 'Direct Cryptanalytic Attack: Given a sequence of past values produced
        by the RNG, it shall be computationally infeasible to predict or estimate
        future RNG values. This shall be ensured through the appropriate use of a
        recognized cryptographic algorithm (RNG algorithm, hash, cipher, etc.). Note
        that a hardware-based RNG or a mechanical RNGs may potentially qualify as
        a cryptographic algorithm, provided it passes statistical testing;'
      annotation: Because of continuous computational improvements and advances in
        cryptographic research, compliance to this criterion shall be re-evaluated
        as required by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3.2:1
      ref_id: 3.3.2-b
      description: 'Known Input Attack: It shall be infeasible to computationally
        determine or reasonably estimate the state of the RNG after initial seeding.
        In particular, the RNG shall not be seeded from a time value alone. The manufacturer
        shall ensure that games will not have the same initial seed. Seeding methods
        shall not compromise the cryptographic strength of the RNG; and'
      annotation: Because of continuous computational improvements and advances in
        cryptographic research, compliance to this criterion shall be re-evaluated
        as required by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3.2:1
      ref_id: 3.3.2-c
      description: 'State Compromise Extension Attack: The RNG shall periodically
        modify its state, through the use of external entropy, limiting the effective
        duration of any potential exploit by a successful attacker.'
      annotation: Because of continuous computational improvements and advances in
        cryptographic research, compliance to this criterion shall be re-evaluated
        as required by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:3.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.3
      ref_id: 3.3.3
      name: Dynamic Output Monitoring for Hardware-Based RNGs
      description: Due to their physical nature, the performance of hardware-based
        RNGs may deteriorate over time or otherwise malfunction, independent of the
        Gaming Platform. The failure of a hardware-based RNG could have serious consequences
        for the intended usage of the RNG. For this reason, if a hardware-based RNG
        is used, there shall be dynamic monitoring of the output by statistical testing.
        This monitoring process shall disable game play when malfunction or degradation
        is detected.
    - urn: urn:intuitem:risk:req_node:gli-19:3.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-3
      ref_id: '3.4'
      name: 'Mechanical RNG (Physical Randomness Device) '
    - urn: urn:intuitem:risk:req_node:gli-19:3.4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.4
      ref_id: 3.4.1
      name: General Statement
      description: "The requirements defined within this section apply to mechanical\
        \ RNGs or \u201Cphysical randomness devices\u201D. While software may be a\
        \ part of the device, the software is primarily limited to operating machinery\
        \ and/or reading and recording game outcome data (the software does not play\
        \ a deterministic role in determining the game outcome)."
      annotation: "Devices which faithfully and mechanically create or display a game\
        \ outcome selected by a computer RNG are not considered physical randomness\
        \ devices and shall be tested as RNGs once the faithful reproduction of RNG\
        \ selected outcome has been assured. Physical randomness devices may incorporate\
        \ RNGs in secondary roles (e.g., rotation speed). Such secondary RNGs need\
        \ not be evaluated against the RNG requirements contained herein, as they\
        \ do not directly select the game outcome. Rather, the physical randomness\
        \ device shall be tested as a whole as described in this section.\n\nThe approved\
        \ components of a physical randomness devices cannot be swapped out or replaced\
        \ with unapproved components, as they are integral to the behavior and performance\
        \ of the physical randomness devices. The \u201Capproved components\u201D\
        \ in this context include those physical items that produce the random behavior\
        \ \u2013 e.g., balls in a mixer, cards in a shuffler, etc. As one example,\
        \ a shuffler certified by the independent test laboratory to utilize plastic\
        \ cards cannot be viewed as an approved equivalent to the same mechanical\
        \ shuffler using paper cards."
    - urn: urn:intuitem:risk:req_node:gli-19:3.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.4
      ref_id: 3.4.2
      name: Data Collection
      description: To provide best assurance of random behavior, the independent test
        laboratory shall collect game outcome data for at least 10,000 game outcomes.
        The data collection shall be accomplished in a fashion reasonably similar
        to the intended use of the device in the field. In particular, the recommended
        setup and calibration shall be executed initially, and the device and components
        (cards, balls, etc.) shall be replaced or serviced during the collection period
        as recommended by the manufacturer.
      annotation: Due to feasibility concerns associated with reasonable data collection
        on some devices, the regulatory body may elect to accept testing results from
        a smaller collection amount on a case-by-case basis. Equally possible, a larger
        data collection sample may be required. Regardless, the independent test laboratory
        will clearly state in the applicable certification, the amount of data used
        for testing. When less than 10,000 games are used, a statement on the statistical
        limitations of reduced testing will be clearly denoted within the certification
        report.
    - urn: urn:intuitem:risk:req_node:gli-19:3.4.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.4
      ref_id: 3.4.3
      name: Durability
      description: All mechanical pieces shall be constructed of materials to prevent
        degradation of any component over its intended lifespan.
      annotation: "The independent test laboratory may recommend a stricter replacement\
        \ schedule than that suggested by the manufacturer of the device to comply\
        \ with the \u2018Durability\u2019 requirement stated above. In addition, the\
        \ independent test laboratory may recommend periodic inspection of the device\
        \ to ensure and maintain its integrity."
    - urn: urn:intuitem:risk:req_node:gli-19:3.4.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:3.4
      ref_id: 3.4.4
      name: Tampering
      description: The players and/or gaming attendants (e.g., dealers, croupiers,
        etc.) used in live games shall not have the ability to manipulate or influence
        the physical randomness devices in a physical manner with respect to the production
        of game outcome data, except as intended by game design.
    - urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      assessable: false
      depth: 1
      ref_id: Chapter 4
      name: Game Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:4.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.1'
      name: Introduction
    - urn: urn:intuitem:risk:req_node:gli-19:4.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.1
      ref_id: 4.1.1
      name: General Statement
      description: This chapter sets forth the technical requirements for the player
        interface, rules of play, game fairness, game selection, game outcome, related
        player displays and artwork, payout percentages and odds, bonus/feature games,
        progressive jackpots, incrementing jackpots game recall, game modes, common
        features, games with skill, tournaments, and other game requirements.
      annotation: "Please reference the \u201CGames with Skill\u201D section of this\
        \ technical standard for specific and supplemental requirements for games\
        \ containing one or more skill elements."
    - urn: urn:intuitem:risk:req_node:gli-19:4.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.2'
      name: Player Interface
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2
      ref_id: 4.2.1
      name: General Statement
      description: The player interface is defined as an interface application or
        program through which the user views and/or interacts with the Player Software,
        including the touch screen(s), keyboard, mouse, or other forms of player interaction
        devices.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2
      ref_id: 4.2.2
      name: Player Interface Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2
      description: 'The player interface shall meet the following requirements:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      ref_id: 4.2.2-a
      description: Any resizing or overlay of the player interface screen shall be
        mapped accurately to reflect the revised display and touch/click points.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      ref_id: 4.2.2-b
      description: All player-selectable touch/click points or buttons represented
        on the player interface that impact game play and/or the integrity or outcome
        of the game shall be clearly labeled according to their function and shall
        operate in accordance with applicable game rules.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      ref_id: 4.2.2-c
      description: There shall be no hidden or undocumented touch/click points or
        buttons anywhere on the player interface that affect game play and/or that
        impact the integrity or outcome of the game, except as provided for by the
        game rules.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      ref_id: 4.2.2-d
      description: The display of the instructions and information shall be adapted
        to the player interface. For example, where a device uses technologies with
        a smaller display screen, it is permissible to present an abridged version
        of the game information accessible directly from within the game screen and
        make available the full/complete version of the game information via another
        method, such as a secondary screen, help screen, or other interface that is
        easily identified on the visual game screen.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2.2:1
      ref_id: 4.2.2-e
      description: Where multiple items of instructions and information are displayed
        on the player interface, it is acceptable to have this information displayed
        in an alternating fashion provided that, the rate at which information alternates
        permits a player a reasonable opportunity to read each item.
    - urn: urn:intuitem:risk:req_node:gli-19:4.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.2
      ref_id: 4.2.3
      name: Simultaneous Inputs
      description: "Simultaneous or sequential activation of various player interaction\
        \ devices comprising a player interface shall not cause game malfunctions\
        \ and shall not lead to results that are contrary to a game\u2019s design\
        \ intent."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.3'
      name: 'Gaming Session Requirements '
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3
      ref_id: 4.3.1
      name: General Statement
      description: A gaming session is defined as the period of time commencing, at
        minimum, when a player initiates a game or series of games on a Gaming Platform
        for a particular game theme by committing a wager and ending at the time of
        a final game outcome for that game or series of games and coincident with
        the opportunity for the player to exit the game.
      annotation: This standard is not intended to preclude or prohibit designs that
        allow the simultaneous play of multiple games themes on a Gaming Platform.
        Where multiple game themes are accessible simultaneously, players may play
        more than one game at a time in separate gaming sessions. However, in such
        a case, metering and applicable limits shall be enforced against each available
        game, as it is played, and all other requirements within this chapter shall
        continue to apply to these multiple game-in-play designs.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3
      ref_id: 4.3.2
      name: Selection of Game
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.2
      description: 'The following requirements apply to the selection of a specific
        game on the player interface:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.2:1
      ref_id: 4.3.2-a
      description: The Gaming Platform shall clearly inform the player of all games
        available for play.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.2:1
      ref_id: 4.3.2-b
      description: The player shall be made aware of which game theme has been selected
        for play and is being played.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.2:1
      ref_id: 4.3.2-c
      description: The player shall not be forced to play a game just by selecting
        a game theme, unless the game screen clearly indicates the game selection
        is unchangeable. If not disclosed, the player shall be able to return to the
        main menu or game chooser screen prior to committing a wager.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.2:1
      ref_id: 4.3.2-d
      description: "The default game display upon entering game play mode from a main\
        \ menu or game chooser screen, shall not correspond to the highest advertised\
        \ award (unless that was the outcome of the player\u2019s last game play).\
        \ This applies to the primary game only and not to any secondary bonuses/features."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3
      ref_id: 4.3.3
      name: Game Play Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3
      description: 'The following requirements apply to game play within a gaming
        session:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      ref_id: 4.3.3-a
      description: 'A game cycle consists of all player actions and game play activity
        that occur from wager to wager.  Game cycle initiation shall occur after the
        player:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-a
      ref_id: 4.3.3-a.i
      description: Places a wager or commits a bet; and/or
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-a
      ref_id: 4.3.3-a.ii
      description: Presses a "play" button or performs a similar action to initiate
        a game in accordance with the rules of the game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      ref_id: 4.3.3-b
      description: "Amounts wagered or committed at any point at the start of, or\
        \ within the course of a game cycle shall be subtracted from the player\u2019\
        s credit meter or player account balance. A wager shall not be accepted that\
        \ could cause the player to have a negative balance."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      ref_id: 4.3.3-c
      description: 'The following game elements shall be considered to be part of
        a single game cycle:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      ref_id: 4.3.3-c.i
      description: Games that trigger a free game bonus/feature and any subsequent
        free games;
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      ref_id: 4.3.3-c.ii
      description: "\u201CSecond screen\u201D bonuses/features;"
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      ref_id: 4.3.3-c.iii
      description: Games with player choice (e.g., draw poker or blackjack);
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      ref_id: 4.3.3-c.iv
      description: Games where the rules permit wagering of additional credits (e.g.,
        blackjack insurance, or the second part of a two-part keno game); and
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3-c
      ref_id: 4.3.3-c.v
      description: Double-up/gamble features.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      ref_id: 4.3.3-d
      description: "A game cycle shall be considered complete when all funds wagered\
        \ are lost or when the final transfer to the player\u2019s credit meter or\
        \ player account balance takes place. The value of every award at the end\
        \ of a game cycle is added to the player\u2019s credit meter or player account\
        \ balance, except for merchandise and large payouts where required by the\
        \ regulatory body."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.3:1
      ref_id: 4.3.3-e
      description: It shall not be possible to start a new game within the same gaming
        session before the current game cycle is completed and the funds available
        for wagering and the game history have been updated, including the game elements
        listed above, unless the action to start a new game terminates the current
        game in an orderly manner. Some exceptions may be granted in instances where,
        for example, if the operator elects to conduct offline, manual consideration
        of large payouts, or if a player chooses to continue gaming while a large
        payout is pending.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3
      ref_id: 4.3.4
      name: Information to be Displayed
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4
      description: 'A player interface shall display the following information within
        a gaming session, with the exception of when the player is viewing an informational
        screen such as a menu or help screen:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      ref_id: 4.3.4-a
      description: Current funds available for wagering;
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      ref_id: 4.3.4-b
      description: Denomination being played (if applicable);
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      ref_id: 4.3.4-c
      description: Current wager amount and placement of all active wagers, or sufficient
        display information to otherwise derive these parameters;
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      ref_id: 4.3.4-d
      description: Any player wager options that occur prior to game initiation, or
        during the course of game play;
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4:1
      ref_id: 4.3.4-e
      description: For the last completed game, the following information until the
        next game starts, wager options are modified, or the player exits the game;
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e
      ref_id: 4.3.4-e.i
      description: Accurate representation of the game outcome;
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e
      ref_id: 4.3.4-e.ii
      description: Amount won; and
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.4-e
      ref_id: 4.3.4-e.iii
      description: Any player wager options in effect.
      annotation: "It is acceptable for the information for the last completed game\
        \ to be cleared before the abovementioned conditions occur as long as the\
        \ same information is clearly available to the player under the \u201CGame\
        \ Recall\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3
      ref_id: 4.3.5
      name: Credit Meter
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.5
      description: "Depending on the implementation within the Gaming Platform, funds\
        \ may be transferred from the player account balance to a credit meter for\
        \ the gaming session. This may be automatic where the player account balance\
        \ is automatically transferred to the credit meter or the Gaming Platform\
        \ presents transfer options to the player, which require selection before\
        \ occurring. Such options would include how much the player wishes to transfer\
        \ to the session\u2019s credit meter. Once play is complete the player shall\
        \ have the option to transfer some or all of their funds back to their player\
        \ account balance. Exiting a gaming session shall cause all funds to be automatically\
        \ transferred back to their player account balance. Additionally, the credit\
        \ meter, shall conform to the following requirements when in use:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.5:1
      ref_id: 4.3.5-a
      description: The credit meter shall be visible to the player at any time a wager
        may be placed, at any time a transfer to or from the player account balance
        is allowed, or at any time the meter is actively being incremented or decremented.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.5:1
      ref_id: 4.3.5-b
      description: "The credit meter shall be displayed in credits or local currency\
        \ format. If the game\u2019s credit meter allows for toggling between credits\
        \ and currency, this functionality shall be easily understood by the player.\
        \ The credit meter shall clearly indicate whether credits or currency are\
        \ currently being displayed."
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.5:1
      ref_id: 4.3.5-c
      description: If the current local currency amount is not an even multiple of
        the denomination for a game, or the credit amount has a fractional value,
        the credits displayed for that game may be displayed and played as a truncated
        amount, (i.e., fractional part removed). However, the fractional credit amount
        shall be made available to the player when the truncated credit balance is
        zero.
    - urn: urn:intuitem:risk:req_node:gli-19:4.3.5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.3.5:1
      ref_id: 4.3.5-d
      description: If restricted incentive credits and unrestricted player funds are
        combined on one credit meter, restricted credits shall be wagered first, as
        allowed by the rules of the game, before any unrestricted player funds are
        wagered.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.4'
      name: 'Game Information and Rules of Play '
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4
      ref_id: 4.4.1
      name: Game Information and Rules of Play
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1
      description: 'The following requirements apply to the game information, artwork,
        paytables, and help screens including any written, graphical, and auditory
        information provided to the player either directly from the player interface
        or from a page accessible to the player:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-a
      description: Player interface and player interaction device usage instructions,
        paytable information, and rules of play shall be complete and unambiguous
        and shall not be misleading or unfair to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-b
      description: Help screen information shall be accessible by a player without
        the need for funds deposited or commitment of a wager. This information shall
        include descriptions of unique game bonuses/features, extended play, free
        spins, double-up, autoplay, countdown timers, symbol transformations, community
        bonuses, progressive jackpots, incrementing jackpots, etc.).
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-c
      description: Minimum, maximum, and other available wagers shall be stated within,
        or be able to be deduced from, the artwork, with adequate instruction for
        any available wager option.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-d
      description: Paytable information shall include all possible winning outcomes
        and combinations, along with their corresponding payouts, for any available
        modifiers and/or wager options.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-e
      description: The artwork shall clearly indicate whether awards are designated
        in credits, currency, or some other unit.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-f
      description: For artwork that contains game instructions explicitly advertising
        a credit award or merchandise prize, it shall be possible to win the advertised
        award/prize from a single game, or series of games enabled by an initiating
        game, when including bonuses/features, or other game options, or the artwork
        shall clearly specify the criteria necessary to win the advertised award/prize.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-g
      description: The game shall reflect any change in award value, which may occur
        during the course of play. This may be accomplished with a digital display
        in a conspicuous location of the player interface. The game shall clearly
        state the criteria for which any award value is modified.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-h
      description: Game instructions that are presented aurally shall also be presented
        in written form within the artwork.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-i
      description: Game instructions shall be rendered in a color that contrasts with
        the background color to ensure that all instructions are clearly visible/readable.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-j
      description: The artwork shall clearly state the rules for payments of awards.
        If a specific winning combination is paid where multiple wins are possible,
        then the payment method shall be described.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j
      ref_id: 4.4.1-j.i
      description: The artwork shall clearly communicate the treatment of coinciding
        game outcomes. For example, whether or not a straight flush is construed as
        both a flush and a straight, or if 3/4/5 of a kind can be construed as paying
        all of kind or just the highest. Where a payline may be interpreted to have
        more than one such winning combination, there shall be a statement if only
        the highest winning combination is paid per line.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j
      ref_id: 4.4.1-j.ii
      description: Where the same symbol can qualify for a line pay and scatter pay
        simultaneously or where line and scatter pays occur simultaneously on the
        same line, the artwork shall indicate if the player will be paid for both
        wins, or the greater of the two.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-j
      ref_id: 4.4.1-j.iii
      description: The artwork shall clearly communicate the treatment of coinciding
        scattered wins with respect to other possible scattered wins. For example,
        the artwork shall state whether combinations of scattered symbols pay all
        possible awards or only the highest award.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-k
      description: Where multiplier instructions are displayed in artwork, it shall
        be clear what the multiplier does and does not apply to.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-l
      description: All game symbols/objects shall be clearly displayed to the player
        and shall not be misleading.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      ref_id: 4.4.1-l.i
      description: "Game instructions that specifically correspond to one or more\
        \ symbols/awards, shall be clearly associated with those symbols/awards. For\
        \ example, this may be achieved with appropriate framing or boxing. Additional\
        \ wording such as \u201Cthese symbols\u201D may also be used."
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      ref_id: 4.4.1-l.ii
      description: If game instructions refer to a particular symbol, and the written
        name for the symbol may be mistaken for another symbol, or may imply other
        characteristics, then the visual display of the instructions shall clearly
        indicate to which symbol the instruction refers.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      ref_id: 4.4.1-l.iii
      description: Game symbols and objects shall retain their shape throughout all
        artwork, except while animation is in progress. Any symbol that changes shape
        or color during an animation process shall not appear in a way that can be
        misinterpreted to be some other symbol defined in the paytable.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      ref_id: 4.4.1-l.iv
      description: "If the function of a symbol changes (e.g., a non-substitute symbol\
        \ becomes a substitute symbol during a feature), or the symbol\u2019s appearance\
        \ changes, the artwork shall clearly indicate this change of function or appearance\
        \ and any special conditions that apply to it."
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1-l
      ref_id: 4.4.1-l.v
      description: If limitations exist with respect to the location and/or appearance
        of any symbol, the limitation shall be disclosed in the artwork. For example,
        if a symbol is only available in a bonus game, or on a specific reel strip,
        then the artwork shall disclose this.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-m
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-m
      description: The artwork shall clearly state which symbols/objects may act as
        a substitute or wild, and in which winning combinations the substitute or
        wild may be applied; this description shall address any/all phases of game
        play where a wild or substitute symbol operates.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-n
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-n
      description: The artwork shall clearly state which symbols/objects may act as
        a scatter and in which winning combinations the scatter may be applied.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-o
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-o
      description: The artwork shall contain textual and/or graphical information
        to clearly explain the order in which symbols are to appear, in order for
        an award to be issued or a feature to be triggered, including numbers to indicate
        how many correct symbols/objects each pattern corresponds to.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-p
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-p
      description: "The game shall not advertise \u2018upcoming wins\u2019, for example,\
        \ \u201Cthree times pay coming soon\u201D, unless the advertisement is accurate\
        \ and mathematically demonstrable, or unless the player has a direct advertisement\
        \ of the current progress to that win (e.g., they have two of four tokens\
        \ collected that are required to win an award)."
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-q
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-q
      description: The game artwork shall clearly explain to the player any non-wager
        purchase option and its value in credits or local currency.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-r
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-r
      description: The artwork shall disclose any restrictive features of game play,
        such as any play duration limits, maximum win values, etc. which are implemented
        as an element of game design.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.1-s
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.1:1
      ref_id: 4.4.1-s
      description: There shall be sufficient information regarding any award payout
        adjustments such as a rake, commission, or fee taken by the operator, as applicable.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4
      ref_id: 4.4.2
      name: Multi-Wager Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.2
      description: 'The following requirements shall apply, as relevant to the specific
        game design, to games where multiple, independent wagers can simultaneously
        be applied towards advertised awards:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.2:1
      ref_id: 4.4.2-a
      description: Each individual wager placed shall be clearly indicated so that
        the player is in no doubt as to which wagers have been made and the credits
        bet per wager;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.2:1
      ref_id: 4.4.2-b
      description: The winning amount for each separate wager, and total winning amount,
        shall be displayed on the game screen; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.2:1
      ref_id: 4.4.2-c
      description: Each winning award obtained shall be displayed to the player in
        a way that clearly associates the award to the appropriate wager. Where there
        are wins associated with multiple wagers, each winning wager may be indicated
        in turn. In cases where there is a multitude of wager information to convey,
        a summary screen may suffice. Any exceptions will be reviewed by the independent
        test laboratory on a case-by-case basis.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4
      ref_id: 4.4.3
      name: Line Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3
      description: 'The following requirements apply, as relevant to the specific
        game design, to line games:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-a
      description: For multi-line games, the game shall provide a summary display
        of the paylines that are available to form winning combinations;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-b
      description: Each individual line to be played shall be clearly indicated by
        the game so that the player is in no doubt as to which lines are being wagered
        upon. Displaying the number of wagered lines shall be sufficient to meet this
        requirement;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-c
      description: 'For games that permit multiple credits to be wagered on selected
        lines, the artwork shall:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3-c
      ref_id: 4.4.3-c.i
      description: For linear pays, clearly state that the win(s) for each selected
        line will be multiplied by the bet multiplier; or
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3-c
      ref_id: 4.4.3-c.ii
      description: For non-linear pays, convey all possible wagers and their awards;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-d
      description: The bet multiplier shall be shown. It is acceptable if this may
        be easily derived from other displayed information;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-e
      description: 'The artwork shall indicate any rules and/or limitations which
        pertain to how pays are evaluated, including an indication of:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3-e
      ref_id: 4.4.3-e.i
      description: How line wins are evaluated (i.e., left to right, right to left,
        or both ways);
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3-e
      ref_id: 4.4.3-e.ii
      description: How individual symbols are evaluated (i.e., whether pays are awarded
        on adjacent reels only, or as scatter pays); and
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.3-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.3:1
      ref_id: 4.4.3-f
      description: Winning paylines shall be clearly discernible to the player. Where
        there are wins on multiple lines, each winning payline shall be indicated
        in turn. This requirement shall not preclude other intuitive methods of displaying
        line wins such as the grouping of common win types, nor shall it prohibit
        a player option to bypass a detailed outcome display of line wins, where supported.
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4
      ref_id: 4.4.4
      name: Card Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4
      description: 'The following requirements apply, as relevant to the specific
        game design, to games depicting cards being drawn from one or more card decks:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      ref_id: 4.4.4-a
      description: "At the start of each game and/or hand, the cards shall be drawn\
        \ from a randomly shuffled deck(s). It is acceptable to draw random numbers\
        \ for replacement cards at the time of the first hand\u2019s random number\
        \ draw, provided that the replacement cards are sequentially used as needed,\
        \ and so long as any stored RNG values are encrypted;"
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      ref_id: 4.4.4-b
      description: Cards once removed from the deck(s) shall not be returned to the
        deck(s) except as provided by the rules of the game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      ref_id: 4.4.4-c
      description: The deck(s) shall not be reshuffled except as provided by the rules
        of the game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      ref_id: 4.4.4-d
      description: The game shall alert the player as to the number of cards in a
        deck and the number of decks in play;
    - urn: urn:intuitem:risk:req_node:gli-19:4.4.4-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.4.4:1
      ref_id: 4.4.4-e
