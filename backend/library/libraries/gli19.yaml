    - urn: urn:intuitem:risk:req_node:gli-19:c.6.7-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.7:1
      ref_id: C.6.7-c
      description: Each chip shall be designed so that the specific denomination of
        each chip can be determined when placed in a stack of chips of various denominations.
