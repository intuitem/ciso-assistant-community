        \ industry regulators with input from independent test laboratories and Interactive\
        \ Gaming System operators, developers, and suppliers. GLI has taken each of\
        \ the standards documents and merged the unique rules, eliminated some rules\
        \ and updated others, to reflect both the change in technology and the purpose\
        \ of maintaining an objective standard that achieves common regulatory objectives\
        \ without unnecessarily impeding technological innovation. GLI lists below,\
        \ and gives credit to, agencies whose documents were reviewed prior to writing\
