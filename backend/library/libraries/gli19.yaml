      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-a
      ref_id: A.3
      name: Player Account Controls
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.1
      name: Registration and Verification
      description: "Where player account registration is done manually by the operator,\
        \ procedures shall be in place to satisfy the requirements for \u201CRegistration\
        \ and Verification\u201D as indicated within this document."
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.2
      name: ' Fraudulent Accounts'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.2
      description: 'The operator shall have a documented public policy for the treatment
        of player accounts discovered to being used in a fraudulent manner, including
        but not limited to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.2:1
      ref_id: A.3.2-a
      description: "The maintenance of information about any account\u2019s activity,\
        \ such that if fraudulent activity is detected, the operator has the necessary\
        \ information to take appropriate action;"
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.2:1
      ref_id: A.3.2-b
      description: The suspension of any account discovered to be engaged in fraudulent
        activity, such as a player providing access to underage persons; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.2:1
      ref_id: A.3.2-c
      description: The handling of deposits, wagers, and wins associated with a fraudulent
        account.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.3
      name: Terms and Conditions
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3
      description: 'A set of terms and conditions shall be available to the player.
        During the registration process and when any terms and conditions are materially
        updated (i.e., beyond any grammatical or other minor changes), the player
        shall agree to the terms and conditions. The terms and conditions shall:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-a
      description: State that only individuals legally permitted by their respective
        jurisdiction can participate in gaming;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-b
      description: Advise the player to keep their authentication credentials (e.g.,
        password and username) secure;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-c
      description: Disclose all processes for dealing with lost authentication credentials,
        forced password changes, password strength and other related items as required
        by the regulatory body;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-d
      description: Specify the conditions under which an account is declared inactive
        and explain what actions will be undertaken on the account once this declaration
        is made;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-e
      description: "Clearly define what happens to the player\u2019s wagers placed\
        \ but remaining undecided in interrupted games prior to any self-imposed or\
        \ operator-imposed exclusion, including the return of all wagers, or settling\
        \ all wagers, as appropriate;"
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-f
      description: Contain information about timeframes and limits regarding deposits
        to and/or withdrawals from the player account, including a clear and concise
        explanation of all fees (if applicable);
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3:1
      ref_id: A.3.3-g
      description: 'State that the operator has the right to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g
      ref_id: A.3.3-g.i
      description: Refuse to establish a player account for what it deems good and
        sufficient reason;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g
      ref_id: A.3.3-g.ii
      description: Refuse deposits to and/or withdrawals from player accounts for
        what it deems good and sufficient reason; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.3-g
      ref_id: A.3.3-g.iii
      description: Unless there is a pending investigation or player dispute, suspend
        or close any player account at any time pursuant to the terms and conditions
        between the operator and the player.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.4
      name: Privacy Policy
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4
      description: 'A privacy policy shall be available to the player. During the
        registration process and when the privacy policy is materially updated (i.e.,
        beyond any grammatical or other minor changes), the player shall agree to
        the privacy policy. The privacy policy shall state:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-a
      description: The personally identifiable information (PII) required to be collected;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-b
      description: "The purpose and legal basis for PII collection and of every processing\
        \ activity for which consent is being sought including, where required by\
        \ the regulatory body, the \u201Clegitimate interest\u201D pursued by the\
        \ operator (or third-party service provider(s)) if this is the legal basis\
        \ chosen (i.e., identification of the specific interest in question);"
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-c
      description: The period in which the PII is stored, or, if no period can be
        possibly set, the criteria used to set this. It is not sufficient for the
        operator to state that the PII will be kept for as long as necessary for the
        legitimate purposes of the processing;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-d
      description: The conditions under which PII may be disclosed;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-e
      description: An affirmation that measures are in place to prevent the unauthorized
        or unnecessary disclosure of the PII;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-f
      description: The identity and contact details on the operator who is seeking
        the consent, including any thirdparty service provider(s) which may access
        and or use this PII;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-g
      description: 'Where required by the regulatory body, that the player has a right
        to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g
      ref_id: A.3.4-g.i
      description: Access, export, or transfer their PII;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g
      ref_id: A.3.4-g.ii
      description: Rectify, erase, or restrict access to their PII;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g
      ref_id: A.3.4-g.iii
      description: Object to the PII processing;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-g
      ref_id: A.3.4-g.iv
      description: To withdraw consent, if the processing is based on consent;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-h
      description: The rights and possibility of a player to file a complaint to the
        regulatory body;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-i
      description: For PII collected directly from the player, whether there is a
        legal or contractual obligation to provide the PII and the consequences of
        not providing that PII;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4:1
      ref_id: A.3.4-j
      description: "Where applicable and required by the regulatory body, information\
        \ on the operator\u2019s use of automated decision-making, including profiling,\
        \ and at least in those cases, without hindering compliance with other legal\
        \ obligations:"
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j
      ref_id: A.3.4-j.i
      description: 'Sufficient insight into the logic of the automated decision-making; '
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j
      ref_id: A.3.4-j.ii
      description: The significance and the envisaged consequences of such processing
        for the player; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.4-j
      ref_id: A.3.4-j.iii
      description: Safeguards in place around solely automated decision-making, including
        information for a player on how to contest the decision and to require direct
        human review or intervention.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.5
      name: Personally Identifiable Information (PII) Security
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5
      description: Any information obtained in respect to the player account, including
        personally identifiable information (PII) and authentication credentials,
        shall be done in compliance with the privacy policy and local privacy regulations
        and standards observed by the regulatory body. Both PII and the player funds
        shall be considered as critical assets for the purposes of risk assessment.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-a
      description: 'Any PII which is not subject to disclosure pursuant to the privacy
        policy shall be kept confidential, except where the release of that information
        is required by law. This includes, but is not limited to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a
      ref_id: A.3.5-a.i
      description: 'The amount of money credited to, debited from, or present in any
        particular player account; '
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a
      ref_id: A.3.5-a.ii
      description: 'The amount of money wagered by a particular player on any game; '
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a
      ref_id: A.3.5-a.iii
      description: 'The account number and authentication credentials that identify
        the player; and '
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-a
      ref_id: A.3.5-.iv
      description: The name, address, and other information in the possession of the
        operator that would identify the player to anyone other than the regulatory
        body or the operator.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-b
      description: 'There shall be procedures in place for the security and sharing
        of PII, funds in a player account and other sensitive information as required
        by the regulatory body, including, but not limited to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b
      ref_id: A.3.5-b.i
      description: The designation and identification of one or more employees having
        primary responsibility for the design, implementation and ongoing evaluation
        of such procedures and practices;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b
      ref_id: A.3.5-b.ii
      description: The procedures to be used to determine the nature and scope of
        all information collected, the locations in which such information is stored,
        and the storage devices on which such information may be recorded for purposes
        of storage or transfer;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b
      ref_id: A.3.5-b.iii
      description: 'The measures to be utilized to protect information from unauthorized
        access; and '
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-b
      ref_id: A.3.5-b.iv
      description: The procedures to be used in the event the operator determines
        that a breach of data security has occurred, including required notification
        to the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-c
      description: 'Where required by the regulatory body, players shall be provided
        with a method to request:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c
      ref_id: A.3.5-c.i
      description: Confirmation that their PII is being processed;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c
      ref_id: A.3.5-c.ii
      description: Access to a copy of their PII as well as any other information
        about the PII processing;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c
      ref_id: A.3.5-c.iii
      description: Updates to their PII; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-c
      ref_id: A.3.5-c.iv
      description: Their PII erased and/or to impose restrictions on processing of
        PII.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-d
      description: There shall be procedures in place to record and process such requests
        from players, including maintaining records of such requests and providing
        reasons to the player when such requests are denied or rejected. The player
        shall be given a reason when the operator does not intend to comply with the
        request and also provided with the necessary information on the possibility
        to file a complaint with the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-e
      description: "Where required by the regulatory body and upon player\u2019s request,\
        \ the operator shall forward to the players the PII which they have received\
        \ from the same player, in a structured, commonly used and machine-readable\
        \ format and transmit those data to another operator, where it is technically\
        \ feasible to do so. This only applies to:"
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-e
      ref_id: A.3.5-e.i
      description: PII which the player has provided to the operator or PII which
        is processed by automated means (i.e., this would exclude any paper records);
        and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-e
      ref_id: A.3.5-e.ii
      description: Cases where the basis for processing is PII consent, or that the
        data is being processed to fulfil a contract or steps preparatory to a contract.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-f
      description: 'Where required by the regulatory body, the player has the right
        to object to PII processing:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f
      ref_id: A.3.5-f.i
      description: Based on legitimate interests or the performance of a task in the
        public interest or in the exercise of official authority;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f
      ref_id: A.3.5-f.ii
      description: Used in direct marketing, including profiling to the extent that
        it is related to such marketing activities; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-f
      ref_id: A.3.5-f.iii
      description: For scientific or historical research purposes or for the purpose
        of statistics.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-g
      description: 'There shall be procedures in place for the operator to comply
        with requests from players to have PII erased and/or to prevent or restrict
        processing of PII, including, in the following circumstances:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      ref_id: A.3.5-g.i
      description: Where the PII is no longer necessary in relation to the purpose
        for which it was originally collected/processed;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      ref_id: A.3.5-g.ii
      description: When the player withdraws consent;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      ref_id: A.3.5-g.iii
      description: When the player objects to the PII processing and there is no overriding
        legitimate interest for continuing the processing;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      ref_id: A.3.5-g.iv
      description: The PII was unlawfully processed; or
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-g
      ref_id: A.3.5-g.v
      description: The PII has to be erased in order to comply with a legal obligation.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5:1
      ref_id: A.3.5-h
      description: 'Where prohibited by the regulatory body, the operator may not
        utilize solely automated decision-making which:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-h.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-h
      ref_id: A.3.5-h.i
      description: Produces legal effects the player such as those which result in
        the player being subjected to surveillance by a competent authority; or
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.5-h.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.5-h
      ref_id: A.3.5-h.ii
      description: Significantly affects the player in a similar manner (e.g., it
        has the potential to influence the circumstances, behavior or choices of the
        player).
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.6
      name: Player Funds Maintenance
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6
      description: Procedures shall be in place to ensure all financial transactions
        are conducted in accordance with local commerce regulations and requirements
        mandated by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-a
      description: "Where financial transactions cannot be performed automatically\
        \ by the Interactive Gaming System, procedures shall be in place to satisfy\
        \ the requirements for \u201CFinancial Transactions\u201D as indicated within\
        \ this document."
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-b
      description: 'Where financial transactions are allowed through Electronic Funds
        Transfers (EFT), the operator shall have security measures and controls to
        prevent EFT fraud. A failed EFT attempt may not be considered fraudulent if
        the player has successfully performed an EFT on a previous occasion with no
        outstanding chargebacks. Otherwise, the operator shall do all of the following:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6-b
      ref_id: A.3.6-b.i
      description: Temporarily block the player account for investigation of fraud
        after five consecutive failed EFT attempts within a ten-minute time period
        or a period to be determined by the regulatory body. If there is no evidence
        of fraud, the block may be removed; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6-b
      ref_id: A.3.6-b.ii
      description: Suspend the player account after five additional consecutive failed
        EFT attempts within a ten-minute period or a period to be determined by the
        regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-c
      description: Positive player identification or authentication shall be completed
        before the withdrawal of any funds can be made by the player.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-d
      description: The operator shall not allow a player account to be overdrawn unless
        caused by payment processing issues outside the control of the operator.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-e
      description: "A player\u2019s request for withdrawal of funds (i.e., deposited\
        \ and cleared funds and wagers won) shall be completed by the operator within\
        \ a reasonable amount of time, unless there is a pending unresolved player\
        \ complaint/dispute or investigation. Such investigation shall be documented\
        \ by the operator and available for review by the regulatory body."
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.6-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.6:1
      ref_id: A.3.6-f
      description: The operator shall have security or authorization procedures in
        place to ensure that only authorized adjustments can be made to player accounts,
        and these changes are auditable.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.7
      name: Limitations
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.7:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.7
      description: Players shall be provided with a method to impose limitations for
        gaming parameters including, but not limited to deposits and wagers as required
        by the regulatory body. In addition, there shall be a method for the operator
        to impose any limitations for gaming parameters as required by the regulatory
        body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.7-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.7:1
      ref_id: A.3.7-a
      description: "Once established by a player and implemented by the operator,\
        \ it shall only be possible to reduce the severity of self-imposed limitations\
        \ upon twenty-four hours\u2019 notice, or as required by the regulatory body."
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.7-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.7:1
      ref_id: A.3.7-b
      description: Players shall be notified in advance of any operator-imposed limits
        and their effective dates. Once updated, operator-imposed limits shall be
        consistent with what is disclosed to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.7-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.7:1
      ref_id: A.3.7-c
      description: Upon receiving any self-imposed or operator-imposed limitation
        order, the operator shall ensure that all specified limits are correctly implemented
        immediately or at the point in time (e.g., next login, next day) clearly indicated
        to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.8
      name: Exclusions
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.8
      description: Players shall be provided with a method to exclude themselves from
        gaming for a specified period or indefinitely, as required by the regulatory
        body. In addition, there shall be a method for the operator to exclude a player
        from gaming as required by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.8:1
      ref_id: A.3.8-a
      description: Players shall be given a notification containing exclusion status
        and general instructions for resolution where possible.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.8:1
      ref_id: A.3.8-b
      description: Immediately upon receiving the exclusion order, no new wagers or
        deposits are accepted from that player, until the exclusion has been removed.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.8:1
      ref_id: A.3.8-c
      description: While excluded, the player shall not be prevented from withdrawing
        any or all of their account balance, provided that the operator acknowledges
        that the funds have cleared, and that the reason(s) for exclusion would not
        prohibit a withdrawal.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.8-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.8:1
      ref_id: A.3.8-d
      description: All advertising or marketing material shall not specifically target
        players that have been excluded from play.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.9
      name: Inactive Accounts
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.9:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.9
      description: 'A player account is considered to be inactive under the conditions
        as specified in the terms and conditions. Procedures shall be in place to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.9-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.9:1
      ref_id: A.3.9-a
      description: Allow access by player to their inactive account only after performing
        additional identity verification;
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.9-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.9:1
      ref_id: A.3.9-b
      description: Protect inactive player accounts that contain funds from unauthorized
        access, changes or removal; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.9-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3.9:1
      ref_id: A.3.9-c
      description: Deal with unclaimed funds from inactive player accounts, including
        returning any remaining funds to the player where possible.
    - urn: urn:intuitem:risk:req_node:gli-19:a.3.10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.3
      ref_id: A.3.10
      name: Account Closure
      description: Players shall be provided with a method to close their player account
        at any time unless the operator has temporarily excluded a player from gaming.
        Any balance remaining in a player account shall be refunded to the player,
        provided that the operator acknowledges that the funds have cleared.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-a
      ref_id: A.4
      name: General Operating Procedures
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.1
      name: Operator Reserves
      description: The operator shall have processes in place for maintaining and
        protecting adequate cash reserves, as determined by the regulatory body, including
        segregated accounts of funds held for player accounts and any operational
        funds used to cover all other operator liability if defined by the regulatory
        body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.2
      name: Protection of Player Funds
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.2
      description: 'The operator shall have processes in place to ensure funds in
        an operator account are either to be held in trust for the player in a segregated
        account or in a special purpose segregated account that is maintained and
        controlled by a properly constituted corporate entity that is not the operator
        and whose governing board includes one or more corporate directors who are
        independent of the operator and of any corporation related to or controlled
        by the operator. In addition, the operator shall have procedures that are
        reasonably designed to:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.2:1
      ref_id: A.4.2-a
      description: Ensure that funds generated from gaming are safeguarded and accounted
        for;
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.2:1
      ref_id: A.4.2-b
      description: Make clear that the funds in the segregated account do not belong
        to the operator and are not available to creditors other than the player whose
        funds are being held; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.2:1
      ref_id: A.4.2-c
      description: Prevent commingling of funds in the segregated account with other
        funds including, without limitation, funds of the operator.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.3
      name: Taxation
      description: "The operator shall have a process in place to identify all wins\
        \ that are subject to taxation (single wins or aggregate wins over a defined\
        \ period as required) and provide the necessary information in accordance\
        \ with each regulatory body\u2019s taxation requirements."
      annotation: Amounts won that exceed any jurisdictional specified limit shall
        require the appropriate documentation to be completed before the winning player
        is paid.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.4
      name: ' Complaint/Dispute Process'
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.4:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.4
      description: The operator shall provide a method for a player to make a complaint/dispute,
        and to enable the player to notify the regulatory body if such complaint/dispute
        has not been or cannot be addressed by the operator, or under other circumstances
        as specified by the law of the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.4:1
      ref_id: A.4.4-a
      description: Players shall be able to log complaints/disputes on a 24/7 basis.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.4:1
      ref_id: A.4.4-b
      description: Records of all correspondence relating to a complaint/dispute shall
        be maintained for a period of five years or as otherwise specified by the
        regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.4:1
      ref_id: A.4.4-c
      description: A documented process shall exist between the operator and the regulatory
        body on the complaint/dispute reporting and resolution process.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.5
      name: Player Protection Information
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5
      description: 'Player protection information shall be available to the player.
        The player protection information shall contain at a minimum:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-a
      description: Information about potential risks associated with excessive gaming,
        and where to get help for a gambling problem;
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-b
      description: A statement that no underage persons are permitted to participate
        in gaming;
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-c
      description: A list of the available player protection measures that can be
        invoked by the player, such as selfimposed exclusion, and information on how
        to invoke those measures;
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-d
      description: Mechanisms in place which can be used to detect unauthorized use
        of their account, such as reviewing financial statements against known deposits;
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-e
      description: Contact information or other means for reporting a complaint/dispute;
        and
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.5-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4.5:1
      ref_id: A.4.5-f
      description: Contact information for the regulatory body and/or a link to their
        website.
      annotation: All links to problem gambling services provided by third parties
        are to be regularly tested by the operator. Interactive gaming may not occur
        where the links used to supply information on player protection are not displayed
        or are not operational. Where the link is no longer available or not available
        for a significant period of time, the operator shall provide an alternative
        support service.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.6
      name: Responsible Gaming
      description: The operator shall have policies and procedures in place which
        facilitate interaction with players whenever their gaming behavior indicates
        a risk of the development of a gambling problem. Employees interacting directly
        with players shall be trained to ensure they understand problem gambling issues
        and know how to respond to them.
    - urn: urn:intuitem:risk:req_node:gli-19:a.4.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.4
      ref_id: A.4.7
      name: Chat Features
      description: A defined procedure shall exist for cases where the operator provides
        for the use of chat features which allow the player to communicate directly
        with the operator and/or other players, including maintaining chat logs for
        a period of ninety days or as required by the regulatory body. In addition,
        email correspondence between the player and the operator shall also be maintained
        for the same amount of time.
    - urn: urn:intuitem:risk:req_node:gli-19:a.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-a
