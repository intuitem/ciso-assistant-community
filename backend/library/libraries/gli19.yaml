        by the rules of the game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2:1
      ref_id: 4.5.2-c
      description: "After selection of the game outcome, the game shall not display\
        \ a \u201Cnear miss\u201D where it makes a variable secondary decision which\
        \ affects the result shown to the player. For example, if the RNG chooses\
        \ a losing outcome, the game shall not substitute a different losing outcome\
        \ to show to the player than that originally selected;"
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2:1
      ref_id: 4.5.2-d
      description: 'Except as provided for by the rules of the game, events of chance
        shall be independent and shall not correlate with any other events within
        the same game, or events within previous games:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-d.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2-d
      ref_id: 4.5.2-d.i
      description: A game shall not adjust the likelihood of a bonus/feature occurring,
        based on the history of awards obtained in previous games;
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-d.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2-d
      ref_id: 4.5.2-d.ii
      description: A game shall not adapt its theoretical return to the player based
        on past payouts;
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2:1
      ref_id: 4.5.2-e
      description: "Any associated equipment used in conjunction with a Gaming Platform\
        \ shall not influence or modify the behaviors of the game\u2019s RNG and/or\
        \ random selection process, except as authorized, or intended by design; and"
    - urn: urn:intuitem:risk:req_node:gli-19:4.5.2-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.5.2:1
      ref_id: 4.5.2-f
      description: Events of chance shall not be affected by the effective bandwidth,
        link utilization, bit error rate or other characteristic of the communications
        channel between the Gaming Platform and the Remote Player Device. The player
        shall be informed where these characteristics may have, or appear to have,
        any other effect on the game, such as in decision making where speed is a
        factor, the update of the jackpot displays, or disconnection from multi-player
        games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.6'
      name: 'Game Fairness '
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6
      ref_id: 4.6.1
      name: Game Fairness
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.1
      description: 'The following requirements shall apply to the fairness of the
        game:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.1:1
      ref_id: 4.6.1-a
      description: Games that are designed to give a player the perception that they
        have control over the outcome of the game due to skill or dexterity, when
        they actually do not (i.e., the game outcome is random, and the illusion of
        skill is for entertainment value only), shall fully disclose this fact within
        the game help screens. This does not apply to games that have no basis for
        skill and/or where no strategy applies. An example would be a simple pick-a-bonus
        game, where it is obvious to the player that the outcome is chance-based;
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.1:1
      ref_id: 4.6.1-b
      description: "Games shall not include any hidden source code that can be leveraged\
        \ by a player to circumvent the rules of play and/or the intended behaviors\
        \ of game design; this requirement shall not preclude reasonably identifiable\
        \ \u201Cdiscovery features\u201D offered by a game which are intentional from\
        \ a design perspective, but which may be undocumented or unknown to the player;\
        \ and"
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.1:1
      ref_id: 4.6.1-c
      description: The final outcome of each game shall be displayed for a sufficient
        length of time that permits a player a reasonable opportunity to verify the
        outcome of the game; this requirement shall not preclude an option for the
        player to bypass the outcome display.
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6
      ref_id: 4.6.2
      name: Simulation of Physical Objects
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.2
      description: 'Where a game incorporates a graphical representation or simulation
        of a physical object that is used to determine game outcome, the behaviors
        portrayed by the simulation shall be consistent with the real-world object,
        unless otherwise denoted by the game artwork. This requirement does not apply
        to graphical representations or simulations that are utilized for entertainment
        purposes only. The following shall apply to the simulation:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.2:1
      ref_id: 4.6.2-a
      description: The probability of any event occurring in the simulation that affects
        the outcome of the game shall be analogous to the properties of the physical
        object, unless otherwise disclosed to the player;
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.2:1
      ref_id: 4.6.2-b
      description: Where the game simulates multiple physical objects that would normally
        be expected to be independent of one another based on the rules of the game,
        each simulation shall be independent of any other simulations; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6.2:1
      ref_id: 4.6.2-c
      description: Where the game simulates physical objects that have no memory of
        previous events, the behavior of the simulated objects shall be independent
        of their previous behavior, so as to be non-adaptive and non-predictable,
        unless otherwise disclosed to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6
      ref_id: 4.6.3
      name: Physics Engine
      description: "Games may utilize a \u201Cphysics engine\u201D which is specialized\
        \ software that approximates or simulates a physical environment, including\
        \ behaviors such as motion, gravity, speed, acceleration, inertia, trajectory,\
        \ etc. A physics engine shall be designed to maintain consistent play behaviors\
        \ and game play environment unless an indication is otherwise provided to\
        \ the player by the game artwork. A physics engine may utilize the random\
        \ properties of an RNG to impact game outcome, in which case, the \u201CRandom\
        \ Number Generator (RNG) Requirements\u201D shall apply."
      annotation: "Implementations of a physics engine in a game will be evaluated\
        \ on a case-by-case basis by the independent test laboratory. \n "
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6
      ref_id: 4.6.4
      name: Live Game Correlation
      description: Unless otherwise denoted in the game artwork, where the Gaming
        Platform offers a game that is recognizable as a simulation of a live casino
        game such as poker, blackjack, roulette, etc., the same probabilities associated
        with the live game shall be evident in the simulated game. For example, the
        odds of getting any particular number in roulette where there is a single
        zero (0) and a double zero (00) on the wheel, shall be 1 in 38; the odds of
        drawing a specific card or cards in poker shall be the same as in the live
        game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.6.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.6
      ref_id: 4.6.5
      name: Random Event Probability
      description: For games that incorporate a random event or an element of chance
        that affects the outcome, the mathematical probability of any chance event
        occurring for a paid game shall be constant, unless otherwise denoted by the
        game artwork.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.7'
      name: 'Game Payout Percentages, Odds, and Non-Cash Awards '
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7
      ref_id: 4.7.1
      name: Software Requirements for Percentage Payout
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.1
      description: Each house-banked game shall theoretically payout a minimum of
        seventy-five percent (75%) during the expected lifetime of the game unless
        otherwise specified by the regulatory body. Progressive jackpots, incrementing
        jackpots, incentive awards, merchandise, etc. shall not be included in the
        percentage payout if they are external to the game, unless required for operation.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.1:1
      ref_id: 4.7.1-a
      description: The minimum percentage requirement shall be met for all wagering
        configurations. If a game is continuously played at any single bet level,
        line configuration, etc. for the life of the game, the minimum percentage
        requirement shall be satisfied.
      annotation: At the discretion of the regulatory body, the independent test laboratory
        can apply an alternative approach to return percentage calculations.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.1:1
      ref_id: 4.7.1-b
      description: Games that may be affected by player skill shall meet the minimum
        percentage requirement when using an optimal method of play that provides
        the greatest return to the player over a period of continuous play.
      annotation: At the discretion of the regulatory body, the independent test laboratory
        can apply an alternative approach to return percentage calculations.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.1:1
      ref_id: 4.7.1-c
      description: For progressive jackpots and incrementing jackpots used in the
        return to player (RTP) calculations for the game, the minimum percentage requirement
        shall be met using the lowest available parameters for the jackpot during
        the expected lifetime of the game.
      annotation: At the discretion of the regulatory body, the independent test laboratory
        can apply an alternative approach to return percentage calculations.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.1:1
      ref_id: 4.7.1-d
      description: "Where allowed by the regulatory body for games in which the above\
        \ minimum percentage requirements are not met (e.g., electronic scratch ticket\
        \ games or lottery games), the minimum RTP of the game shall be displayed\
        \ to the player and shall meet the \u201CReturn to Player (RTP) Display\u201D\
        \ requirements."
      annotation: At the discretion of the regulatory body, the independent test laboratory
        can apply an alternative approach to return percentage calculations.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7
      ref_id: 4.7.2
      name: Return to Player (RTP) Display
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2
      description: 'At its discretion, a regulatory body may elect to require the
        artwork to contain the RTP for each house-banked game. If the RTP is displayed,
        the following requirements shall be met:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      ref_id: 4.7.2-a
      description: The artwork shall fully explain how the displayed RTP was determined
        (i.e., minimum, maximum, average, etc.) and thus how the player may realize
        it (i.e., wager requirements).
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      ref_id: 4.7.2-b
      description: For games that may be affected by player skill, the displayed RTP
        shall be based on a strategy specifically advertised in the game rules or
        an optimal strategy that is derivable from the game rules.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      ref_id: 4.7.2-c
      description: For games that offer progressive jackpots or incrementing jackpots,
        limited time awards, or other bonuses/features, the variable contribution
        of such awards to the displayed RTP shall be clearly disclosed.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      ref_id: 4.7.2-d
      description: For games that offer bonus/feature games which require extra credits
        to be wagered, the displayed RTP shall consider that an additional wager was
        placed unless otherwise advertised.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7.2:1
      ref_id: 4.7.2-e
      description: If the displayed RTP represents the actual RTP, the number of game
        plays associated with that calculation shall be advertised along with the
        period with which the game plays took place.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7
      ref_id: 4.7.3
      name: Odds
      description: The odds of achieving the highest advertised award that is based
        solely upon chance shall occur at least once in one hundred million (100,000,000)
        games, unless the game artwork prominently displays the actual odds of that
        award to the player. This does not apply to multiple awards won together on
        the same game where the aggregate prize is not advertised. This odds rule
        shall not apply to games which make it possible for a player to win the highest
        advertised award multiple times through the use of a bonus/feature. This rule
        shall apply to all wager categories that can win the highest advertised award.
        If the highest advertised award can occur within a bonus/feature, the odds
        calculation shall include the odds of obtaining the bonus/feature including
        the odds to achieve the award. This rule does not apply towards incentive
        awards.
    - urn: urn:intuitem:risk:req_node:gli-19:4.7.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.7
      ref_id: 4.7.4
      name: Limitations on Awards
      description: Limitations on the award amounts in lieu of merchandise, annuities,
        or payment plans shall be clearly explained to the player on the game theme
        that is offering such a prize.
    - urn: urn:intuitem:risk:req_node:gli-19:4.8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.8'
      name: Bonus/Feature Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.1
      name: Bonus/Feature Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1
      description: 'Games which offer a bonus/feature shall meet the following requirements:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-a
      description: A game which offers a bonus/feature, other than those that occur
        randomly, shall display to the player sufficient information to indicate the
        current status towards the triggering of the next bonus/feature;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-b
      description: If a game requires obtaining several achievements towards the activation
        of a bonus/feature, or the issuance of an award, the number of achievements
        needed to trigger the bonus/feature, or win the award, shall be indicated,
        along with the number collected at any point;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-c
      description: The game shall make it clear to the player that they are in a bonus/feature
        mode;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-d
      description: If a game offers a bonus/feature which allows the player to hold
        one or more reels/cards/symbols for the purpose of a re-spin or draw, then
        the held reels/cards/symbols shall be clearly indicated and the method for
        changing holds shall be clearly explained to the player;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-e
      description: If a bonus/feature is triggered after accruing a certain number
        of events/symbols or combination of events/symbols of a different kind over
        multiple games, the probability of obtaining like events/symbols shall not
        deteriorate as the bonus/feature progresses, unless otherwise disclosed to
        the player; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.1-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.1:1
      ref_id: 4.8.1-f
      description: If a bonus/feature consists of multiple events or spins, then a
        counter shall be maintained and displayed to the player to indicate the number
        of spins initially awarded and the number of spins remaining during bonus/feature
        play, or alternatively, the number of spins that have been played.
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.2
      name: Player Selection or Interaction in a Bonus/Feature
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.2
      description: 'Games which offer a bonus/feature which requires player selection
        or interaction are prohibited from automatically making selections or initiating
        the bonus/feature, unless the game meets one of the requirements listed below
        and explains the mechanism for automatic initiation or selection in the artwork:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.2:1
      ref_id: 4.8.2-a
      description: The player is presented with a choice and specifically acknowledges
        their intent to have the game auto-initiate the bonus/feature by means of
        a button press or another player interaction;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.2:1
      ref_id: 4.8.2-b
      description: The bonus/feature provides only one choice to the player, i.e.,
        press button to spin wheel. In this case, the bonus/feature may auto-initiate
        after a time out period of at least two minutes; or
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.2:1
      ref_id: 4.8.2-c
      description: The bonus/feature is offered as part of a community bonus that
        involves two or more players and where the delay of an offered selection or
        game initiation will directly impact the ability for other players to continue
        their bonus/feature. Prior to automatically making selections or initiating
        a community bonus the player shall be made aware of the time remaining in
        which they shall make their selection or initiate play.
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.3
      name: Extra Credits Wagered During a Bonus/Feature
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.3
      description: "If a bonus/feature in progress requires extra funds to be wagered\
        \ in order to continue, the player shall be provided an opportunity not to\
        \ participate. If all winnings from the game in progress are accumulated to\
        \ a temporary \u201Cwin\u201D meter, rather than directly to the credit meter\
        \ or player account balance, the game shall:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.3:1
      ref_id: 4.8.3-a
      description: "Provide a means where winnings on the temporary \u201Cwin\u201D\
        \ meter can be wagered (i.e., add funds to the credit meter or player account\
        \ balance) to allow for instances where the player has an insufficient amount\
        \ of funds available to complete the bonus/feature, or allow the player to\
        \ add funds to the credit meter or player account balance; and"
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.3:1
      ref_id: 4.8.3-b
      description: "Transfer all funds on the temporary \u201Cwin\u201D meter to the\
        \ credit meter or player account balance upon completion of the bonus/feature."
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.4
      name: CommunityBonuses
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.4:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.4
      description: 'Community bonuses, where players collaborate and/or compete for
        a shared award, shall:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.4:1
      ref_id: 4.8.4-a
      description: Contain an appropriate description of the rules governing each
        community bonus, each payout and any conditions regarding player eligibility
        for the community bonus award(s);
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.4:1
      ref_id: 4.8.4-b
      description: "Continuously and conspicuously display the player\u2019s eligibility\
        \ for a community bonus, regardless of the number of credits on the game.\
        \ For example, if the player has thirty seconds of eligibility time remaining\
        \ but has run out of credits, the game will continue to display and count\
        \ down the seconds remaining; and"
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.4:1
      ref_id: 4.8.4-c
      description: For community bonuses not dependent on the number of credits available,
        alert the player of their continued eligibility regardless of whether the
        player has credits remaining on the game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.5
      name: Double-Up/Gamble Features
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5
      description: "The following requirements apply to games which offer some form\
        \ of a double-up/gamble feature. Such games may use alternative terminology\
        \ such as \u201CTriple-Up\u201D or \u201CTake-or-Risk\u201D to describe a\
        \ double-up/gamble feature:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-a
      description: All double-up/gamble feature instructions shall be fully disclosed
        in the game's artwork and shall be accessible without committing to the feature;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-b
      description: Entry to a double-up/gamble feature shall only occur upon completion
        of a winning primary game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-c
      description: The player shall have a choice as to whether or not they want to
        participate in the doubleup/gamble feature;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-d
      description: The double-up/gamble feature shall have a theoretical return to
        the player of one hundred percent (100%);
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-e
      description: The maximum number of double-ups/gambles available shall be clearly
        stated, or as a suitable alternative, the award limit for double-up/gamble
        shall be disclosed to the player;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-f
      description: Only credits won on the primary game shall be available for wagering
        on a double-up/gamble feature (i.e., it is not possible to wager any funds
        from the credit meter or player account balance on double-up/gamble);
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-g
      description: When the double-up/gamble feature is discontinued automatically
        before reaching the maximum number of double-ups/gambles available, the reason
        shall be clearly stated;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-h
      description: Any game conditions during which the double-up/gamble feature is
        not available shall be specified;
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-i
      description: If a double-up/gamble feature offers a choice of multipliers, it
        shall be clear to the player what the range of choices and payouts are; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.5-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8.5:1
      ref_id: 4.8.5-j
      description: If the player selects a multiplier for a double-up/gamble feature,
        it shall be clearly stated on the screen which multiplier has been selected.
    - urn: urn:intuitem:risk:req_node:gli-19:4.8.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.8
      ref_id: 4.8.6
      name: Mystery Award Features
      description: A mystery award is an award paid by a game that is not associated
        with a specific paytable combination. It is acceptable for games to offer
        a mystery award; however, the game artwork shall indicate the minimum and
        maximum amounts that the player could potentially win. If the minimum amount
        that could potentially be awarded is zero, then it is not required to be explicitly
        displayed. If the value of the mystery award depends on credits wagered, or
        any other factors, the conditions shall be clearly stated.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.9'
      name: 'Alternative Game Modes '
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9
      ref_id: 4.9.1
      name: Free Play Mode
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1
      description: 'Free play mode allows a player to participate in a game without
        placing a wager. If the game supports a free play mode of operation, the following
        requirements apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      ref_id: 4.9.1-a
      description: Free play games shall accurately represent the normal operation
        of a paid game. Games played in free play mode shall not mislead the player
        about the likelihood of winning any awards available in the wagered version
        of the game;
      annotation: Paid games which may be played with credits received from an incentive
        award are not considered free play games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      ref_id: 4.9.1-b
      description: Free play mode shall be prominently displayed so a player knows
        at all times if/when this mode is active;
      annotation: Paid games which may be played with credits received from an incentive
        award are not considered free play games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      ref_id: 4.9.1-c
      description: Free play mode shall not increment the credit meter or the player
        account balance. Specific meters are permissible for this mode provided the
        meters clearly indicate as such;
      annotation: Paid games which may be played with credits received from an incentive
        award are not considered free play games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      ref_id: 4.9.1-d
      description: Free play mode shall be terminated whenever the player opts to
        exit this mode, or when the free play game(s) are concluded; and
      annotation: Paid games which may be played with credits received from an incentive
        award are not considered free play games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.1:1
      ref_id: 4.9.1-e
      description: When free play mode is exited, the game shall return to its previous
        state.
      annotation: Paid games which may be played with credits received from an incentive
        award are not considered free play games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9
      ref_id: 4.9.2
      name: Autoplay Mode
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2
      description: 'Autoplay mode allows a game to place wagers automatically without
        player interaction, once a denomination, wager, and other play attributes
        have been selected by the player. If the game supports an autoplay mode, the
        following rules apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2:1
      ref_id: 4.9.2-a
      description: Autoplay mode shall be securely controlled using a function that
        either allows or disallows the feature, reflective of jurisdictional preference;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2:1
      ref_id: 4.9.2-b
      description: Autoplay mode may allow the player to choose the individual game
        wager, the number of autoplay wagers, and/or the total amount to be wagered;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b
      ref_id: 4.9.2-b.i
      description: All player-defined thresholds shall remain in effect for the duration
        of autoplay;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b
      ref_id: 4.9.2-b.ii
      description: The game shall display the number of autoplay wagers remaining
        or the number used, reflective of a player-defined threshold;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2-b
      ref_id: 4.9.2-b.iii
      description: Autoplay mode shall end automatically and return to manual game
        play when playerdefined thresholds are reached;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2:1
      ref_id: 4.9.2-c
      description: Autoplay mode shall offer the player an option to terminate autoplay
        mode at the completion of a current game, regardless of how many autoplay
        wagers they initially chose or how many remain; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.2:1
      ref_id: 4.9.2-d
      description: If player options are supported for autoplay mode, these options
        shall default to the manual mode of game play.
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9
      ref_id: 4.9.3
      name: Tournament Mode
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3
      description: 'Tournament mode allows a player to engage in competitive play
        against other players in an organized, measured event. Play during tournament
        mode may be in-revenue or out-of-revenue. If the game supports a specific
        tournament mode, which is separate from regular game play, the following requirements
        apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-a
      description: "All of the rules within the \u201CContests/Tournaments\u201D section\
        \ of this document shall be disclosed to the player;"
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-b
      description: The player shall be provided with an option on whether or not to
        participate. If/when opting in, the player shall be able to complete their
        non-tournament game prior to entering the tournament mode of play, unless
        the Gaming Platform supports simultaneous tournament and non-tournament modes
        of play;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-c
      description: A message shall be prominently displayed on the game informing
        the player that it is operating in a tournament mode;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-d
      description: For out-of-revenue tournaments, the game shall not accept real
        money from any source, nor pay out real money in any way. The tournament mode
        shall utilize tournament-specific credits, points, or chips which shall have
        no cash value;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-e
      description: For time-based tournaments, a timer shall be displayed to players
        to indicate the remaining period of play. If a tournament is based on some
        extended duration of play or is initiated or concluded based upon the occurrence
        of a specific event, then this information shall be disclosed to the players;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-f
      description: At the conclusion of the tournament, the player rankings shall
        be displayed, and the winner(s) notified;
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-g
      description: When exiting tournament mode, the game shall return to the original
        state it was in prior to entering the tournament mode; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.9.3-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.9.3:1
      ref_id: 4.9.3-h
      description: Any tournament-specific game meters displayed to the player on
        the game shall be automatically cleared when the tournament mode is exited.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.10'
      name: Games with Skill
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.1
      name: General Statement
      description: A game with skill contains one or more elements in its design which
        can be leveraged by a player to impact the return percentage. Skill means
        the human attributes of a player such as knowledge, dexterity, visual recognition,
        logic, memory, reaction, strength, agility, athleticism, hand-to-eye coordination,
        numerical and/or lexical ability, or any other ability or expertise relevant
        to game play.  The requirements defined within this section shall apply to
        games with skill to ensure player fairness and clarity with respect to player
        notification.
      annotation: "This technical standard is not intended to classify a game as a\
        \ \u201Cskill game\u201D or to serve as a legal basis for game classification\
        \ within the context of skill. Such classifications will be subject to interpretation\
        \ by the regulatory body."
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.2
      name: Display for Games with Skill
      description: "A game with skill shall conform to the applicable display requirements\
        \ found in related sections of this standard for \u201CGame Information and\
        \ Rules of Play\u201D, \u201CInformation to be Displayed\u201D, and \u201C\
        Game Fairness\u201D. In addition, any game with skill other than traditional\
        \ casino games (e.g., poker, blackjack, etc.) shall prominently disclose that\
        \ the outcome is affected by player skill. This disclosure shall be prominently\
        \ displayed on the game prior to committing a wager."
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.3
      name: Virtual Opponent
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.3
      description: 'A game with skill may offer a player the opportunity to compete
        against a virtual opponent provided that the Gaming Platform:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.3:1
      ref_id: 4.10.3-a
      description: Clearly and prominently discloses when a virtual opponent is participating;
        and
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.3:1
      ref_id: 4.10.3-b
      description: Prevents the virtual opponent from utilizing privileged information
        of the live player upon which a decision is made, unless otherwise disclosed
        to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.4
      name: Outcome for Games with Skill
      description: Except as otherwise disclosed to the player, once a game with skill
        is initiated, no function of the game related to game outcome shall be altered
        during play. Additionally, in the event that available paytables or rules
        of play change between games, notice of the change shall be prominently displayed
        to the player through the game artwork and shall provide adequate information
        so a player can make an informed decision. An example of the latter case might
        be the use of an identifier to change the paytables available to the player
        during the course of play.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.5
      name: Odds for Skill-Based Awards
      description: "If the highest advertised award is a skill-based award, it shall\
        \ be available to be achieved by a player. If this skill-based award incorporates\
        \ an element of chance, the opportunity to achieve the award shall meet the\
        \ \u201COdds\u201D requirement specified earlier in this chapter."
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.6
      name: Player Advice Features
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6
      description: 'A game with skill may support a feature that offers advice, hints,
        or suggestions to a player. An illustrative example might be a trivia game
        that provides hints, clues, or other player assistance in making a selection.
        A game with skill may support player advice features provided that it conforms
        to the following requirements:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-a
      description: The player advice feature shall clearly describe to the player
        that it is available and what options exist for selection;
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-b
      description: Any player advice that is offered to the player for purchase shall
        clearly disclose the cost and benefit;
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-c
      description: The player advice shall not be misleading or inaccurate, and shall
        reflect the rules of play for the game, while noting that the game rules may
        change as a function of the advice offered, providing any such changes are
        disclosed to the player prior to acceptance of the advice;
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-d
      description: "The game design shall prevent access to any \u201Cinformation\
        \ store\u201D such that data related to the skill element is not readily available\
        \ through software tampering (for example, a trivia game shall prevent access\
        \ to an answers database);"
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-e
      description: The player advice feature shall allow the player the option of
        accepting the advice, and shall not force the player to accept the assistance
        unless it reflects the only possible option for the player to pursue at the
        time; and
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.6-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10.6:1
      ref_id: 4.10.6-f
      description: The availability and content of player advice shall remain consistent
        unless otherwise disclosed and shall not adapt in a way that disadvantages
        the player based upon prior game play or game events.
      annotation: It is recommended that the Gaming Platform support a secure option
        to enable or disable player advice to accommodate regulatory bodies that may
        either allow or prohibit this type of feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.10.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.10
      ref_id: 4.10.7
      name: Player Interaction Devices Used with Games Containing Skill
      description: If unique player interaction devices (e.g., joysticks, game controllers,
        camera systems, sound systems, motion sensors, image sensors, accelerometers,
        etc.) are employed by the game to support skill, then the game with skill
        shall provide adequate and clear instruction on their purpose, usage, and
        effect. If there are multiple player interaction devices able to affect the
        same player action involving skill, then all such options shall be clearly
        explained to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.11'
      name: Peer-to-Peer (P2P) Gaming
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11
      ref_id: 4.11.1
      name: P2P Gaming Sessions
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.1
      description: 'Peer-to-Peer (P2P) gaming sessions are environments which offer
        players the opportunity to play with and against each other. In these environments,
        the operator usually does not engage in the P2P gaming session as a party
        (e.g., house-banked gaming), but usually provides the environment for use
        by its players, and may take a rake, commission, or fee for the service. The
        following requirements apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.1:1
      ref_id: 4.11.1-a
      description: Players shall be prevented from occupying more than one position
        in any P2P gaming session unless authorized by the rules of the game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.1:1
      ref_id: 4.11.1-b
      description: Players shall be provided with the option to join a P2P gaming
        session where all players have been selected at random;
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.1:1
      ref_id: 4.11.1-c
      description: Any players that are playing with house money (shills) or are proposition
        players shall be clearly indicated to all other players in that P2P gaming
        session; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.1:1
      ref_id: 4.11.1-d
      description: Players shall be provided with warnings where the use of bots or
        other unauthorized player software can affect play so that they can make an
        informed decision whether to participate.
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11
      ref_id: 4.11.2
      name: P2P Advantage Feature
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.2
      description: 'A P2P gaming session may contain a feature that allows a player
        or players to gain an advantage over other players provided that the game:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.2:1
      ref_id: 4.11.2-a
      description: Clearly describes to all players that the feature is available
        and the advantage it offers;
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.2:1
      ref_id: 4.11.2-b
      description: Discloses the method for obtaining the feature, including any required
        wager; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.2:1
      ref_id: 4.11.2-c
      description: Provides players with sufficient information to make an informed
        decision, prior to game play, as to whether or not to compete against other
        player(s) who may possess such a feature.
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11
      ref_id: 4.11.3
      name: "\u201CAway from Play\u201D Status"
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3
      description: "The Gaming Platform shall support an \u201CAway from Play\u201D\
        \ status which can be triggered either by player request or upon a period\
        \ of inactivity, which shall be disclosed to the player and be less than or\
        \ equal to the inactivity timeout period specified under the \u201CPlayer\
        \ Inactivity\u201D section of this document. This status shall be fully described\
        \ in the help screens or applicable gaming rules."
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      ref_id: 4.11.3-a
      description: "The player shall be informed when the \u201CAway from Play\u201D\
        \ status is triggered."
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      ref_id: 4.11.3-b
      description: "The \u201CAway from Play\u201D status shall disallow all play\
        \ and cause the player\u2019s turn to be automatically skipped during any\
        \ round of play which takes place while this status is active."
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      ref_id: 4.11.3-c
      description: "If the \u201CAway from Play\u201D status is triggered during the\
        \ middle of a game, that game shall be treated as an interrupted game and\
        \ meet the requirements under the section entitled \u201CCompletion of Interrupted\
        \ Games\u201D."
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      ref_id: 4.11.3-d
      description: "If a player performs any game sensitive action while in an \u201C\
        Away from Play\u201D status (i.e., selecting an amount to wager, etc.), the\
        \ status shall be removed, and the player will be enrolled into the next game.\
        \ Non-game sensitive actions, such as accessing the help menu do not require\
        \ this status to be removed."
    - urn: urn:intuitem:risk:req_node:gli-19:4.11.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.11.3:1
      ref_id: 4.11.3-e
      description: "If a player has been in \u201CAway from Play\u201D status for\
        \ more than a period of time disclosed to the player, the player shall be\
        \ automatically removed from the P2P gaming session they are currently enrolled\
        \ in."
    - urn: urn:intuitem:risk:req_node:gli-19:4.12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.12'
      name: Persistence Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12
      ref_id: 4.12.1
      name: General Statement
      description: A persistence game is associated with a unique attribute (e.g.,
        player ID, game theme/paytable ID, etc.) and incorporates a feature that enables
        progress towards the award of game play enhancements and/or bonuses through
        the achievement of some designated game outcome. These additional offerings
        become available when the player has achieved specific thresholds defined
        for game play. Each designated outcome advances the state of the persistence
        game. Multiple plays of a game are usually necessary to trigger the persistence
        award.
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12
      ref_id: 4.12.2
      name: Persistence Game Thresholds
      description: A persistence game shall recognize a particular attribute for the
        purpose of restoring previously earned thresholds during each subsequent visit
        to a game. A persistence game shall contain in its help screens, a clear description
        of each persistence game-related feature and/or function, and the requirements
        for achieving persistence game thresholds, as well as information regarding
        how the player restores previously earned thresholds. Additionally, players
        shall be notified each time a persistence game threshold has been achieved.
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12
      ref_id: 4.12.3
      name: Play from Save
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12.3
      description: 'Play from save is a feature utilized in some persistence game
        designs where complexity increases, or additional elements are added to the
        game, as play continues. Additionally, play from save allows the player to
        save a persistence game at critical points (i.e., save points), typically
        after some accomplishment or goal has been achieved. The player can resume
        game play from that point at a later date and continue on to the next goal.
        The following requirements apply to play from save:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12.3:1
      ref_id: 4.12.3-a
      description: Awards issued or made available for reaching a save point shall
        be clearly defined and displayed to the player prior to placing any wager.
        If a random type award may be won, the details and all possible payouts shall
        be displayed to the player;
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12.3:1
      ref_id: 4.12.3-b
      description: The game shall provide a suitable notification to the player whenever
        a designated save point is reached during play;
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12.3:1
      ref_id: 4.12.3-c
      description: If game rules or awards change as different levels are reached
        during play from save activity, these changes shall be clearly displayed to
        the player; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.12.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.12.3:1
      ref_id: 4.12.3-d
      description: If the play from save state is not indefinitely maintained, then
        the game shall provide an indication to the player of any limitation and/or
        expiration of saved data that is stored for use in supporting game play at
        a later period in time.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.13'
      name: Progressive Jackpots and Incrementing Jackpots
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.1
      name: General Statement
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.1
      description: "This section applies to monetary jackpot awards or \u201Cpayoffs\u201D\
        \ which increase based on game play as follows:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.1-a
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.1:1
      ref_id: 4.13.1-a
      description: Progressive jackpots awards increase according to the credits wagered
        in the game.
      annotation: "This section does not apply to awards of restrictive incentive\
        \ credits, bonuses/features which offer awards which may increase over a single\
        \ game cycle or, static awards whose probabilities of triggering change as\
        \ the game is played. This section also does not apply to persistence game\
        \ features which increase as the game is played (e.g., number of free games,\
        \ multipliers, several achievements towards the activation of a bonus/feature\
        \ or the issuance of an award, etc.) or \u201Clevels\u201D of static awards\
        \ available to be won based on player experience and/or achievements."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.1-b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.1:1
      ref_id: 4.13.1-b
      description: Incrementing jackpots awards behave identically as progressive
        jackpots, except they increase based on the occurrence of one or more specific
        conditions (defined events) established by the rules of the game instead of,
        or in addition to, increases based on credits wagered.
      annotation: "This section does not apply to awards of restrictive incentive\
        \ credits, bonuses/features which offer awards which may increase over a single\
        \ game cycle or, static awards whose probabilities of triggering change as\
        \ the game is played. This section also does not apply to persistence game\
        \ features which increase as the game is played (e.g., number of free games,\
        \ multipliers, several achievements towards the activation of a bonus/feature\
        \ or the issuance of an award, etc.) or \u201Clevels\u201D of static awards\
        \ available to be won based on player experience and/or achievements."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.2
      name: Jackpot Display
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.2
      description: "The jackpot display is used to indicate the current jackpot award\
        \ amount or \"payoff\" for each jackpot in credits or the local currency format\
        \ to all players who are playing a game which may potentially trigger the\
        \ jackpot. If the jackpot offers a \u201Cmystery payoff\u201D where the actual\
        \ payoff is not displayed to the player, the \u201CMystery Award Features\u201D\
        \ shall apply."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.2:1
      ref_id: 4.13.2-a
      description: "As games are played, the current payoff for each jackpot shall\
        \ be updated on the jackpot display at least every thirty seconds from the\
        \ incrementing game event to reasonably reflect the actual size of the payoff.\
        \ The use of odometer and other \u201Cpaced\u201D updating displays are allowed."
      annotation: The payoff(s) shall be displayed as accurately as possible within
        the constraints of communication delays and latencies.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.2:1
      ref_id: 4.13.2-b
      description: "Where the jackpot display has a maximum display limitation (i.e.,\
        \ it could only display a certain number of digits), a maximum payoff limit\
        \ or \u201Cceiling\u201D shall be required and shall meet the requirements\
        \ for \u201CMaximum Payoff Limits\u201D."
      annotation: The payoff(s) shall be displayed as accurately as possible within
        the constraints of communication delays and latencies.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.3
      name: Maximum Payoff Limits
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.3
      description: "If a maximum payoff limit or \u201Cceiling\u201D is supported\
        \ by the jackpot, once the payoff reaches its ceiling, it shall remain at\
        \ that value until awarded to a player."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.3:1
      ref_id: 4.13.3-a
      description: Where required by the regulatory body, all additional contributions
        shall be credited to an overflow or diversion pool.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.3-b
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.3:1
      ref_id: 4.13.3-b
      description: Where disclosed to the player in the artwork, the displayed ceiling
        amount shall be accurate.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.4
      name: Linked Odds
      description: "For jackpots linked to multiple game themes, unless otherwise\
        \ clearly disclosed to the player, the probability of winning the linked jackpot\
        \ shall be proportional to the player\u2019s monetary wager."
      annotation: For the purposes of this requirement, a variance is acceptable of
        no greater than five percent (5%) for probability and no greater than a one
        percent (1%) tolerance on the expected RTP calculation.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.5
      name: Jackpot Diversion
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.5:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.5
      description: "Where allowed by the regulatory body, a Jackpot Diversion Scheme\
        \ may be used, where a portion of the jackpot contributions are diverted to\
        \ another pool or \u201Cdiversion pool\u201D to be used as needed by the design\
        \ of the jackpot (e.g., the diversion pool may be added to the reset value\
        \ of the next jackpot or be used to pay simultaneous wins of a jackpot)."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.5:1
      ref_id: 4.13.5-a
      description: A Jackpot Diversion Scheme shall be able to be implemented such
        that it does not have a mathematical expectation of infinity.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.5:1
      ref_id: 4.13.5-b
      description: Diversion pools shall not be truncated. Diverted contributions
        once that diversion pool has reached its upper limit shall be accounted for.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.5:1
      ref_id: 4.13.5-c
      description: Where a diversion pool is used to fund the reset value of a jackpot,
        the reset value shall assume an empty diversion pool for the purposes of RTP
        calculations.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.6
      name: Jackpot Wins
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6
      description: 'Jackpots may be awarded based on obtaining winning symbols, or
        by other criteria, such as mystery-triggered jackpots, bad-beat jackpots,
        etc. When a jackpot is triggered:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6:1
      ref_id: 4.13.6-a
      description: A winning player shall be notified of a jackpot win, and its payoff,
        by the end of the game in play.
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6:1
      ref_id: 4.13.6-b
      description: Contributions toward the jackpot shall not be lost. Jackpot payoffs
        when awarded shall not be rounded down or truncated unless carried over to
        the reset amount.
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6:1
      ref_id: 4.13.6-c
      description: "When in use, the jackpot payoff may be added to the player\u2019\
        s credit meter if either:"
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c
      ref_id: 4.13.6-c.i
      description: The credit meter is maintained in the local currency amount format;
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c
      ref_id: 4.13.6-c.ii
      description: The jackpot payoff is incremented in whole credit amounts; or
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6-c
      ref_id: 4.13.6-c.iii
      description: The jackpot payoff in local currency amount format is converted
        properly to credits upon transfer to the credit meter in a manner that does
        not mislead the player.
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.6-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.6:1
      ref_id: 4.13.6-d
      description: The jackpot payoff shall update to the reset value and continue
        normal operations.
      annotation: A jackpot may be disabled or decommissioned concurrent with the
        winning of the jackpot if the game was configured to automatically disable
        or establish in its place an award which does not increment.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.7
      name: Swapping Jackpot Levels
      description: "For jackpots offering multiple levels of awards, when a single\
        \ winning combination may be evaluated as more than one of the available paytable\
        \ combinations, unless otherwise explicitly defined in the game rules, the\
        \ player shall always be paid the highest possible value based on all combinations\
        \ to which the outcome may correlate (e.g., if \u201CJackpot A\u201D is awarded\
        \ for five aces on a payline and \u201CJackpot B\u201D is awarded for four\
        \ aces on a payline, and \u201CJackpot B\u201D has a larger award than \u201C\
        Jackpot A\u201D, the player shall be awarded the payoff for \u201CJackpot\
        \ B\u201D if the player obtains an outcome of five aces on a payline)."
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.8
      name: Mystery-Triggered Jackpots
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.8:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.8
      description: 'For mystery-triggered jackpots which use a hidden trigger amount
        to determine the when the jackpot is awarded:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.8-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.8:1
      ref_id: 4.13.8-a
      description: The hidden trigger amount shall be set randomly upon each jackpot
        reset and shall remain unknown at all times; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.8-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.8:1
      ref_id: 4.13.8-b
      description: It shall not be possible to gain access to or knowledge of the
        hidden trigger amount at any time.
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13
      ref_id: 4.13.9
      name: Jackpot Triggers for Multiple Players
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.9:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.9
      description: "The Gaming Platform shall be designed to accurately identify and\
        \ record the order of triggers when multiple players trigger at nearly the\
        \ same time, such that the full amount of the displayed payoff can be awarded\
        \ to winning player who triggered first. When this is not possible or if it\u2019\
        s possible that multiple players trigger at the exact same time (e.g., in\
        \ a multi-player game), one of the following shall occur:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.9-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.9:1
      ref_id: 4.13.9-a
      description: The full amount of the displayed payoff shall be awarded to each
        winning player; or
    - urn: urn:intuitem:risk:req_node:gli-19:4.13.9-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.13.9:1
      ref_id: 4.13.9-b
      description: Accurate information on how the payoff is distributed shall be
        disclosed to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.14'
      name: Game Recall
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14
      ref_id: 4.14.1
      name: Player Facing Recall
      description: "A \u2018game recall\u2019 facility shall be provided to the player,\
        \ either as a re-enactment or by description. The \u2018game recall\u2019\
        \ facility shall clearly indicate that it is a replay of the previous game."
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14
      ref_id: 4.14.2
      name: Last Play Information Required
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2
      description: "Game recall shall consist of graphical, textual, or video content,\
        \ or some combination of these options, or other means (e.g., \u201Cflight\
        \ recorder\u201D mechanism), so long as the full and accurate reconstruction\
        \ of game outcome and/or player actions is possible. It is allowable to display\
        \ values in currency in place of credits. Game recall shall display the following\
        \ information as applicable:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-a
      description: The date and time the game was played;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-b
      description: The denomination played for the game, if a multi-denomination game
        type;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-c
      description: The display associated with the final outcome of the game, either
        graphically or via a clear text description;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-d
      description: The funds available for wagering at the start of play and/or at
        the end of play;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-e
      description: Total amount wagered, including any incentive credits;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-f
      description: 'Total amount won, including:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-f.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2-f
      ref_id: 4.14.2-f.i
      description: Any incentive credits and/or prizes;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-f.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2-f
      ref_id: 4.14.2-f.ii
      description: Any progressive jackpots and/or incrementing jackpots;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-g
      description: Any non-wager purchase that occurred between the start of play
        and the end of play;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-h
      description: Rake, commission, or fees collected;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-i
      description: The results of any player choices involved in the game outcome;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-j
      description: The results of any intermediate game phases, such as double-up/gamble
        or bonus/feature games;
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-k
      description: If a progressive jackpot and/or incrementing jackpot was won, an
        indication that the jackpot was awarded; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.2-l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14.2:1
      ref_id: 4.14.2-l
      description: Any player advice that is offered to the player for games with
        skill.
    - urn: urn:intuitem:risk:req_node:gli-19:4.14.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.14
      ref_id: 4.14.3
      name: Bonus/Feature Game Recall
      description: "Game recall shall reflect at least the last fifty events of completed\
        \ bonus/feature games. If a bonus/feature game consists of 'x number of events,\u2019\
        \ each with separate outcomes, each of the \u2018x events\u2019, up to fifty,\
        \ shall be displayed with its corresponding outcome, regardless of whether\
        \ the result was a win or loss."
    - urn: urn:intuitem:risk:req_node:gli-19:4.15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.15'
      name: Disable Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15
      ref_id: 4.15.1
      name: Game Disable
      description: When a game or gaming activity is disabled by the Gaming Platform
        while a game is in progress, all players playing that game shall be permitted
        to conclude their current game in play (i.e., bonus rounds, double-up/gamble
        and other game features related to the wager shall be fully concluded right
        away or the next time that game becomes available to the player). Once the
        game has fully concluded it shall no longer be accessible to a player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15
      ref_id: 4.15.2
      name: Jackpot Disable
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15.2
      description: 'For cases where a progressive jackpot or incrementing jackpot
        is disabled (e.g., operator intervention, error condition, time limit has
        expired, etc.), the following requirements shall apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15.2:1
      ref_id: 4.15.2-a
      description: An indication shall be displayed when the jackpot is not available;
      annotation: "For house-banked games, it is recommended that if the minimum percentage\
        \ requirement as specified within the \"Software Requirements for Percentage\
        \ Payout\u201D section is no longer met when the jackpot is not available,\
        \ the participating games shall also be disabled."
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15.2:1
      ref_id: 4.15.2-b
      description: It shall not be possible for the jackpot to be incremented or won
        while in this state; and
      annotation: "For house-banked games, it is recommended that if the minimum percentage\
        \ requirement as specified within the \"Software Requirements for Percentage\
        \ Payout\u201D section is no longer met when the jackpot is not available,\
        \ the participating games shall also be disabled."
    - urn: urn:intuitem:risk:req_node:gli-19:4.15.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.15.2:1
      ref_id: 4.15.2-c
      description: Upon resumption of the jackpot from the disabled state, it shall
        be possible to return the jackpot with the identical parameters as before
        the disable, including the payoff. The hidden trigger amount, if used to determine
        jackpot win for a mystery-triggered jackpot, may only be reselected if the
        reselected amount is in the range of the current payoff to the ceiling.
      annotation: "For house-banked games, it is recommended that if the minimum percentage\
        \ requirement as specified within the \"Software Requirements for Percentage\
        \ Payout\u201D section is no longer met when the jackpot is not available,\
        \ the participating games shall also be disabled."
    - urn: urn:intuitem:risk:req_node:gli-19:4.16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-4
      ref_id: '4.16'
      name: Interrupted Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16
      ref_id: 4.16.1
      name: Interrupted Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1
      description: 'A game is considered interrupted when the game outcome remains
        unresolved or the outcome cannot be properly conveyed to the player. Interrupted
        games may result from the following occurring during game play:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      ref_id: 4.16.1-a
      description: Loss of communications between the Gaming Platform and the Remote
        Player Device;
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      ref_id: 4.16.1-b
      description: A Gaming Platform restart;
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      ref_id: 4.16.1-c
      description: A Remote Player Device restart or malfunction;
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      ref_id: 4.16.1-d
      description: Abnormal termination of the Player Software; or
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.1:1
      ref_id: 4.16.1-e
      description: A game-disable command by the Gaming Platform.
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16
      ref_id: 4.16.2
      name: Wagers in Interrupted Games
      description: Wagers associated with an interrupted game that can be continued
        shall be held by the Gaming Platform until the game completes. Player accounts
        shall reflect any funds held in interrupted games.
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16
      ref_id: 4.16.3
      name: Completion of Interrupted Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3
      description: The Gaming Platform shall provide a mechanism for a player to complete
        an interrupted game. An interrupted game shall be resolved before a player
        is permitted to participate in another instance of the same game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3:1
      ref_id: 4.16.3-a
      description: Where no player input is required to complete the game, it is acceptable
        for the game to return to a game completion state, provided the game history
        and the credit meter or player account balance reflects a completed game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3:1
      ref_id: 4.16.3-b
      description: For single-player games, where player input is required to complete
        the game, the game shall return the player to the game state immediately prior
        to the interruption and allow the player to complete the game, unless any
        superseding game rules and/or terms and conditions for game recovery is disclosed
        to the player.
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3:1
      ref_id: 4.16.3-c
      description: 'For multi-player games, where player input is required to complete
        the game and the player cannot complete an action required of them to allow
        a game to continue within the allotted time:'
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c
      ref_id: 4.16.3-c.i
      description: The Gaming Platform shall complete the game on behalf of the player
        in accordance with the game rules and/or terms and conditions;
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c
      ref_id: 4.16.3-c.ii
      description: The game history and credit meters or player account balances shall
        be updated accordingly;
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c
      ref_id: 4.16.3-c.iii
      description: The results of the game shall be available to the player and shall
        indicate which decisions, if any, were made by the Gaming Platform on behalf
        of the player; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.16.3-c
      ref_id: 4.16.3-c.iv
      description: The Gaming Platform shall be designed such that one player not
        completing an action in the required time shall not impact any other players
        in the same gaming session with regards to completing the game and being credited
        for wins or debited for losses.
    - urn: urn:intuitem:risk:req_node:gli-19:4.17
      assessable: false
      depth: 2
