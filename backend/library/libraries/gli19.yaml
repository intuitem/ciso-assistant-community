      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-e
      description: 'Network Communication Equipment (NCE) shall meet the following
        requirements:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e
      ref_id: B.4.6-e.i
      description: NCE shall be constructed in such a way as to be resistant to physical
        damage to the hardware or corruption of the contained firmware/software by
        normal usage;
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e
      ref_id: B.4.6-e.ii
      description: NCE shall be physically secured from unauthorized access;
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e
      ref_id: B.4.6-e.iii
      description: System communications via NCE shall be logically secured from unauthorized
        access; and
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-e
      ref_id: B.4.6-e.iv
      description: NCE with limited onboard storage shall, if the audit log becomes
        full, disable all communication or offload logs to a dedicated log server.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-f
      description: 'All entry and exit points to the network shall be identified,
        managed, controlled, and monitored on a 24/7 basis. In addition:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-f.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-f
      ref_id: B.4.6-f.i
      description: All network hubs, services and connection ports shall be secured
        to prevent unauthorized access to the network; and
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-f.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-f
      ref_id: B.4.6-f.ii
      description: Unused services and non-essential ports shall be either physically
        blocked or software disabled whenever possible.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-g
      description: 'In cloud and virtualized environments, redundant server instances
        shall not run under the same hypervisor. In addition:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-g.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-g
      ref_id: B.4.6-g.i
      description: Each server instance may perform only one function; and
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-g.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6-g
      ref_id: B.4.6-g.ii
      description: Alternative equivalently secure mechanisms will be considered as
        technology advances.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-h
      description: Stateless protocols, such as UDP (User Datagram Protocol), shall
        not be used for sensitive information without stateful transport. Note that
        although HTTP (Hypertext Transport Protocol) is technically stateless, if
        it runs on TCP (Transmission Control Protocol) which is stateful, this is
        allowed.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-i
      description: All changes to network infrastructure (e.g., network communication
        equipment configuration) shall be logged.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-j
      description: Virus scanners and/or detection programs shall be installed on
        the system. These programs shall be updated regularly to scan for new strains
        of viruses.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.6-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4.6:1
      ref_id: B.4.6-k
      description: The operator shall monitor the system and network in order to prevent,
        detect, mitigate, and respond to cyberattacks.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4
      ref_id: B.4.7
      name: Active and Passive Attacks
      description: Appropriate measures shall be in place to detect, prevent, mitigate,
        and respond to common active and passive technical attacks. The operator shall
        have an established procedure to gather cyber threat intelligence and act
        on it appropriately.
    - urn: urn:intuitem:risk:req_node:gli-19:b.4.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.4
      ref_id: B.4.8
      name: Mobile Computing and Communications
      description: A formal policy shall be in place, and appropriate security measures
        shall be adopted to protect against the risks of using mobile computing and
        communication facilities. Telecommuting shall not be permitted except under
        circumstances where the security of the endpoint can be guaranteed.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-b
      ref_id: B.5
      name: Third-Party Service Providers
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5
      ref_id: B.5.1
      name: Third-Party Communications
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1
      description: 'Where communications with third-party service providers are implemented,
        such as for player loyalty programs, payment services (financial institutions,
        payment processors, etc.), location services, information security services,
        cloud services, live game services, and identity verification services, the
        following requirements apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1:1
      ref_id: B.5.1-a
      description: The Interactive Gaming System shall be capable of securely communicating
        with third-party service providers using encryption and strong authentication.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1:1
      ref_id: B.5.1-b
      description: All login events involving third-party service providers shall
        be recorded to an audit file.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1:1
      ref_id: B.5.1-c
      description: Communication with third-party service providers shall not interfere
        or degrade normal Interactive Gaming System functions.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      ref_id: B.5.1-c.i
      description: Third-party service provider data shall not affect player communications.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      ref_id: B.5.1-c.ii
      description: Third-party service providers shall be on a segmented network separate
        from network segments hosting player connections.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      ref_id: B.5.1-c.iii
      description: Gaming shall be disabled on all network connections except for
        those within the production environment.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      ref_id: B.5.1-c.iv
      description: The system shall not route data packets from third-party service
        providers directly to the production environment and vice-versa.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.1-c
      ref_id: B.5.1-c.v
      description: The system shall not act as IP routers between the production environment
        and third-party service providers.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5
      ref_id: B.5.2
      name: Third-Party Services
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.2
      description: The security roles and responsibilities of third-party service
        providers shall be defined and documented as required by the regulatory body.
        The operator shall have policies and procedures for managing them and monitoring
        their adherence to relevant security requirements.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.2:1
      ref_id: B.5.2-a
      description: Agreements with third-party service providers involving accessing,
        processing, communicating or managing the system and/or its components, or
        adding products or services to the system and/or its components shall cover
        all relevant security requirements.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.2:1
      ref_id: B.5.2-b
      description: The services, reports and records provided by the third-party service
        providers shall be monitored and reviewed annually or as required by the regulatory
        body.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.2:1
      ref_id: B.5.2-c
      description: Changes to the provision of third-party service providers, including
        maintaining and improving existing security policies, procedures and controls,
        shall be managed, taking account of the criticality of systems and processes
        involved and re-assessment of risks.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.2:1
      ref_id: B.5.2-d
      description: The access rights of third-party service providers to the system
        and/or its components shall be removed upon termination of their contract
        or agreement or adjusted upon change.
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5
      ref_id: B.5.3
      name: Third-Party Data Processing
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3
      description: 'Unauthorized third-party service providers shall be prevented
        from viewing or altering PII and other sensitive information. Where PII and
        other sensitive information is shared with third-party service providers,
        formal data processing agreements shall be in place that states the rights
        and obligations of each party concerning the protection of the PII and other
        sensitive information. Each data processing agreement shall set out:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-a
      description: The subject matter and duration of the processing;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-b
      description: The nature and purpose of the processing;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-c
      description: The type of data to be processed;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-d
      description: How the data is stored;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-e
      description: The detail of the security surrounding the data;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-f
      description: The means used to transfer the data from one organization to another;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-g
      description: The means used to retrieve data about certain individuals;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-h
      description: The method for ensuring a retention schedule is adhered to;
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-i
      description: The means used to delete or dispose of the data; and
    - urn: urn:intuitem:risk:req_node:gli-19:b.5.3-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.5.3:1
      ref_id: B.5.3-j
      description: The categories of data.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-b
      ref_id: B.6
      name: 'Technical Controls '
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6
      ref_id: B.6.1
      name: Domain Name Service (DNS) Requirements
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1
      description: The following requirements apply to the servers used to resolve
        public or external Domain Name Service (DNS) queries used in association with
        the Interactive Gaming System.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-a
      description: The operator shall utilize a secure primary DNS server and a secure
        secondary DNS server which are logically and physically separate from one
        another.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-b
      description: The primary DNS server shall be physically located in a secure
        data center or a virtualized host in an appropriately secured hypervisor or
        equivalent.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-c
      description: Logical and physical access to the DNS server(s) shall be restricted
        to authorized personnel.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-d
      description: Zone transfers to arbitrary hosts shall be disallowed.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-e
      description: A method to prevent cache poisoning, such as DNS Security Extensions
        (DNSSEC), is required.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-f
      description: Multi-factor authentication shall be in place.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.1-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.1:1
      ref_id: B.6.1-g
      description: Registry lock shall be in place, so any request to change DNS server(s)
        will need to be verified manually.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6
      ref_id: B.6.2
      name: Cryptographic Controls
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2
      description: A policy on the use of cryptographic controls for protection of
        information shall be developed and implemented.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-a
      description: PII and other sensitive information shall be encrypted if it traverses
        a network with a lower level of trust. Encryption shall also be applied for
        such PII and other sensitive information stored on portable computer systems
        (e.g., laptops, USB devices, etc.).
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-b
      description: Data that is not required to be hidden but shall be authenticated
        shall use some form of message authentication technique.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-c
      description: Authentication shall use a security certificate from an approved
        organization, containing information about whom it belongs to, who it was
        issued by, valid dates, a unique serial number or other unique identification
        that can be used to verify the contents of the certificate.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-d
      description: The grade of encryption used shall be appropriate to the sensitivity
        of the data.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-e
      description: The use of encryption algorithms shall be reviewed periodically
        to verify that the current encryption algorithms are secure.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-f
      description: The encryption method shall include the use of different encryption
        keys so that encryption algorithms can be changed or replaced to correct weaknesses
        as soon as practical. Other methodologies shall be reviewed on a case-by-case
        basis.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.2-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.2:1
      ref_id: B.6.2-g
      description: Encryption keys shall be stored on a secure and redundant storage
        medium after being encrypted themselves through a different encryption method
        and/or by using a different encryption key.
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6
      ref_id: B.6.3
      name: Encryption Key Management
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.3
      description: 'The management of encryption keys shall follow defined processes
        established by the operator and/or regulatory body, which shall cover the
        following:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.6.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:b.6.3:1
      ref_id: B.6.3-a
