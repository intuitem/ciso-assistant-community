      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.2.1:1
      ref_id: 2.2.1-c
      description: Reference clock for reporting.
    - urn: urn:intuitem:risk:req_node:gli-19:2.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.2
      ref_id: 2.2.2
      name: Time Synchronization
      description: The Interactive Gaming System shall be equipped with a mechanism
        to ensure the time and dates between all components that comprise the system
        are synchronized and set correctly.
    - urn: urn:intuitem:risk:req_node:gli-19:2.3
      assessable: false
