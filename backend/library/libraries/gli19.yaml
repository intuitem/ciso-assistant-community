      name: Registration and Verification
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2
      description: "There shall be a method to collect player\u2019s personally identifiable\
