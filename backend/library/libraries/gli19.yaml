      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-a
      description: The system shall provide confirmation/denial of every financial
        transaction initiated, including
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a
      ref_id: 2.5.6-a.i
      description: The type of transaction (deposit/withdrawal);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a
      ref_id: 2.5.6-a.ii
      description: The transaction value; and
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6-a
      ref_id: 2.5.6-a.iii
      description: For denied transactions, a descriptive message as to why the transaction
        did not complete as initiated.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-b
      description: A deposit into a player account may be made via a debit instrument
