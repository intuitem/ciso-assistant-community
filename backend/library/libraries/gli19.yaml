    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-c
      description: Funds shall not be available for wagering until they are received
        from the issuer or the issuer provides an authorization number indicating
        that the funds are authorized. The authorization number is to be maintained
        in an audit log.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-d
      description: "Payments from an account are to be paid (including funds transfer)\
        \ directly to an account with a financial institution in the name of the player\
        \ or made payable to the player and forwarded to the player\u2019s address\
        \ using a secure delivery service or through another method that is not prohibited\
        \ by the regulatory body. The name and address are to be the same as held\
        \ in player registration details."
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-e
      description: If a player initiates a financial transaction and that transaction
        would exceed limits put in place by the operator and/or regulatory body, this
        transaction may only be processed provided that the player is clearly notified
        that they have withdrawn or deposited less than requested.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.6-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.6:1
      ref_id: 2.5.6-f
      description: It shall not be possible to transfer funds between two player accounts.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5
      ref_id: 2.5.7
      name: Transaction Log or Account Statement
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7
      description: 'The Interactive Gaming System shall be able to provide a transaction
        log or account statement history to a player upon request. The information
        provided shall include sufficient information to allow the player to reconcile
        the statement or log against their own financial records. Information to be
        provided shall include at a minimum, details on the following types of transactions
        within the past year or other time period as requested by the player or as
        required by the regulatory body:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7:1
      ref_id: 2.5.7-a
      description: 'Financial Transactions (time stamped with a unique transaction
        ID):'
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      ref_id: 2.5.7-a.i
      description: Deposits to the player account;
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      ref_id: 2.5.7-a.ii
      description: Withdrawals from the player account;
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      ref_id: 2.5.7-a.iii
      description: Incentive credits added to/removed from the player account (outside
        of credits won in a game);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      ref_id: 2.5.7-a.iv
      description: Manual adjustments or modifications to the player account (e.g.,
        due to refunds);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-a
      ref_id: 2.5.7-a.v
      description: Any non-wager purchases (if applicable);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7:1
      ref_id: 2.5.7-b
      description: Game History (by game theme);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b
      ref_id: 2.5.7-b.i
      description: The name of the game theme and game type (reel, blackjack, poker,
        table, etc.);
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b
      ref_id: 2.5.7-b.ii
      description: Total amount wagered, including any incentive credits (if applicable);
        and
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.7-b
      ref_id: 2.5.7-b.iii
      description: Total amount won for completed games, including, any incentive
        credits and/or prizes, and any progressive jackpots and/or incrementing jackpots
        (if applicable).
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5
      ref_id: 2.5.8
      name: Player Loyalty Programs
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.8:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.8
      description: 'Player loyalty programs are any programs that provide incentive
        awards for players, typically based on the volume of play or revenue received
        from a player. If player loyalty programs are supported by the Interactive
        Gaming System, the following principles shall apply:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.8-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.8:1
      ref_id: 2.5.8-a
      description: All awards shall be equally available to all players who achieve
        the defined level of qualification for player loyalty points;
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.8-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.8:1
      ref_id: 2.5.8-b
      description: Redemption of player loyalty points earned shall be a secure transaction
        that automatically debits the points balance for the value of the prize redeemed;
        and
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.8-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.8:1
      ref_id: 2.5.8-c
      description: All player loyalty points transactions shall be recorded by the
        system.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-2
      ref_id: '2.6'
      name: Player Software
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.1
      name: General Statement
      description: Player Software is used to take part in games and financial transactions
        with the Interactive Gaming System which, based on design, is downloaded to
        or installed on the Remote Player Device, run from the Interactive Gaming
        System which is accessed by the Remote Player Device, or a combination of
        the two.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.2
      name: Software Identification
      description: Player Software shall contain sufficient information to identify
        the software and its version.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.3
      name: Software Validation
      description: For Player Software installed locally on the Remote Player Device,
        it shall be possible to authenticate that all critical software components
        are valid each time the software is loaded for use, and where supported by
        the system, on demand as required by the regulatory body. Critical software
        components may include, but are not limited to, gaming rules, pay table information,
        elements that control the communications between the Remote Player Device
        and the Interactive Gaming System, or other software components that are needed
        to ensure proper operation of the software. In the event of a failed authentication
        (i.e., program mismatch or authentication failure), the software shall prevent
        gaming operations and display an appropriate error message.
      annotation: Program verification mechanisms will be evaluated on a case-by-case
        basis and approved by the regulatory body and the independent test laboratory
        based on industry-standard security practices.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.4
      name: Communications
      description: Player Software shall be designed or programmed such that it may
        only communicate with authorized components through secure communications.
        If communication between the Interactive Gaming System and the Remote Player
        Device is lost, the software shall prevent further gaming operations and display
        an appropriate error message. It is permissible for the software to detect
        this error when the device tries to communicate with the system.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.5
      name: Client-Server Interactions
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5
      description: The player may obtain/download an application or software package
        containing the Player Software or access the software via a browser to take
        part in gaming and financial transactions with the Interactive Gaming System.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-a
      description: 'Players shall not be able to use the software to transfer data
        to one another, other than chat functions (e.g., text, voice, video, etc.)
        and approved files (e.g., user profile pictures, photos, etc.); '
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-b
      description: The software shall not automatically disable any virus scanners
        and/or detection programs or alter any device-specified firewall rules to
        open ports that are blocked by either a hardware or software firewall;
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-c
      description: The software shall not access any TCP/UDP ports (either automatically
        or by prompting the user to manually access) which are not necessary for the
        communication between the Remote Player Device and the server;
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-d
      description: "If the software includes additional non-gaming related functionality,\
        \ this additional functionality shall not alter the software\u2019s integrity\
        \ in any way;"
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-e
      description: The software shall not possess the ability to override the volume
        settings of the Remote Player Device;
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-f
      description: The software shall not be used to store sensitive information.
        It is recommended that auto complete, password caching, or other methods that
        will fill in the password field are disabled by default for the software;
        and
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.5-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.5:1
      ref_id: 2.6.5-g
      description: The software shall not contain any logic utilized to generate the
        result of any game. All critical functions including the generation of any
        game outcome shall be generated by the Gaming Platform and be independent
        of the Remote Player Device.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.6
      name: Compatibility Verification
      description: During any installation or initialization and prior to commencing
        gaming operations, the Player Software used in conjunction with the Interactive
        Gaming System shall detect any incompatibilities or resource limitations with
        the Remote Player Device that would prevent proper operation of the software
        (e.g., software version, minimum specifications not met, browser type, browser
        version, plug-in version, etc.). If any incompatibilities or resource limitations
        are detected the software shall prevent gaming operations and display an appropriate
        error message.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.7
      name: Software Content
      description: Player Software shall not contain any malicious code or functionality
        deemed to be malicious in nature by the regulatory body. This includes, but
        is not limited to, unauthorized file extraction/transfers, unauthorized device
        modifications, unauthorized access to any locally stored personal information
        (e.g., contacts, calendar, etc.) and malware.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.8
      name: Cookies
      description: Where cookies are used, players shall be informed of the cookie
        use upon Player Software installation or during player registration. When
        cookies are required for gaming, gaming cannot occur if they are not accepted
        by the Remote Player Device. All cookies used shall contain no malicious code.
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6
      ref_id: 2.6.9
      name: Information Access
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.9
      description: "In addition to the \u201CGame Requirements\u201D within this document,\
        \ the Player Software shall be able to display, either directly from the player\
        \ interface or from a page accessible to the player, the items specified in\
        \ the following sections of this document:"
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.9:1
      ref_id: 2.6.9-a
      description: "\u201CGaming Rules and Content\u201D;"
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.9:1
      ref_id: 2.6.9-b
      description: "\u201CPlayer Protection Information\u201D;"
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.9:1
      ref_id: 2.6.9-c
      description: "\u201CTerms and Conditions\u201D; and"
    - urn: urn:intuitem:risk:req_node:gli-19:2.6.9-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.6.9:1
      ref_id: 2.6.9-d
      description: "\u201CPrivacy Policy\u201D."
    - urn: urn:intuitem:risk:req_node:gli-19:2.7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:chapter-2
      ref_id: '2.7'
      name: 'Location Requirements  '
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7
      ref_id: 2.7.1
      name: General Statement
      description: "The requirements within this section shall apply for player location\
        \ detection. In addition to the requirements contained within this section,\
        \ the operator or third-party service provider maintaining these components,\
        \ services and/or applications shall meet the operational procedures and controls\
        \ indicated in the \u201CLocation Services\u201D section of this document."
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7
      ref_id: 2.7.2
      name: Location Fraud Prevention
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2
      description: 'The Interactive Gaming System shall incorporate a mechanism to
        detect the use of remote desktop software, rootkits, virtualization, and/or
        any other programs identified as having the ability to circumvent location
        detection. This shall follow best practice security measures to:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      ref_id: 2.7.2-a
      description: Detect and block location data fraud (e.g., fake location apps,
        virtual machines, remote desktop programs, etc.) prior to initiating each
        game;
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      ref_id: 2.7.2-b
      description: Examine the IP Address upon each Remote Player Device connection
        to a network to ensure a known Virtual Private Network (VPN) or proxy service
        is not in use;
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      ref_id: 2.7.2-c
      description: Detect and block devices which indicate system-level tampering
        (e.g., rooting, jailbreaking, etc.);
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      ref_id: 2.7.2-d
      description: Stop "Man-In-The-Middle" attacks or similar hacking techniques
        and prevent code manipulation; and
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.2:1
      ref_id: 2.7.2-e
      description: Utilize detection and blocking mechanisms verifiable to an application
        level.
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7
      ref_id: 2.7.3
      name: Location Detection on a Private Network
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.3
      description: 'Where interactive gaming occurs over a private network, such as
        a Wireless Local Area Network (WLAN), the Interactive Gaming System shall
        incorporate one of the following methods that can track the locations of all
        players connected to the network:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.3:1
      ref_id: 2.7.3-a
      description: "A location detection service or application in which each player\
        \ shall pass a location check prior to initiating each game. This service\
        \ or application shall meet the requirements specified in the next section\
        \ for \u201CLocation Detection on a Public Network\u201D; or"
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.3:1
      ref_id: 2.7.3-b
      description: A location detection component that detects in real-time when any
        players are no longer in the permitted boundary and prevent further games
        from being played. This can be accomplished with the use of specific IT hardware
        such as directional antennas, Bluetooth sensors or other methods to be evaluated
        on a case-by-case basis by the independent test laboratory.
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7
      ref_id: 2.7.4
      name: Location Detection on a Public Network
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.4
      description: Where interactive gaming occurs over a public network, such as
        the internet, the Interactive Gaming System shall incorporate a location detection
        service or application to reasonably detect and dynamically monitor the location
        of a player attempting to play a game; and to monitor and enable the blocking
        of unauthorized attempts to play a game.
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.4:1
      ref_id: 2.7.4-a
      description: "Each player shall pass a location check prior to initiating the\
        \ first game after logging in on a specific Remote Player Device. Subsequent\
        \ location checks on that device shall occur prior to initiating games after\
        \ detection of a change to the player\u2019s IP Address, after a period of\
        \ thirty minutes since the previous location check, or as otherwise specified\
        \ by the regulatory body:"
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.4-a
      ref_id: 2.7.4-a.i
      description: If the location check indicates the player is outside the permitted
        boundary or cannot successfully locate the player, the game shall not initiate,
        and the player shall be notified of this.
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.4-a
      ref_id: 2.7.4-a.ii
      description: An entry shall be recorded in a time stamped log any time a location
        violation is detected, including the unique player ID and the detected location.
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.7.4:1
      ref_id: 2.7.4-b
      description: "A geolocation method shall be used to provide a player\u2019s\
        \ physical location and an associated confidence radius. The confidence radius\
        \ shall be entirely located within the permitted boundary."
    - urn: urn:intuitem:risk:req_node:gli-19:2.7.4-c
      assessable: true
      depth: 5
