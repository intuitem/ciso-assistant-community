    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      ref_id: 2.5.2-a
      description: 'Only players of the legal gaming age for the jurisdiction may
        register for a player account. During the registration process, the player
        shall:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.i
      description: Be denied the ability to register for a player account if they
        submit a birth date which indicates that they are underage;
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.ii
      description: "Be informed on the registration form which information fields\
        \ are \u201Crequired\u201D, which are not, and what will be the consequences\
        \ of not filling in the required fields;"
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.iii
      description: 'Agree to the terms and conditions and privacy policy:'
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.iv
      description: 'Acknowledge that they are prohibited from allowing any unauthorized
        person to access or use their player account; '
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.v
      description: Consent to the monitoring and recording of the use of their player
        account by the operator and the regulatory body; and
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a.vi
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-a
      ref_id: 2.5.2-a.vi
      description: Affirm that the PII the player is providing to open the player
        account is accurate.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      ref_id: 2.5.2-b
      description: Identity verification shall be undertaken before a player is allowed
        to play a game. Third-party identity verification service providers may be
        used for identity verification as allowed by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b
      ref_id: 2.5.2-b.i
      description: Identity verification shall authenticate the legal name, residential
        address, and date of birth of the individual at a minimum as required by the
        regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b
      ref_id: 2.5.2-b.ii
      description: Identity verification shall also confirm that the player is not
        on any exclusion lists held by the operator or the regulatory body or prohibited
        from establishing or maintaining an account for any other reason.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2-b
      ref_id: 2.5.2-b.iii
      description: Details of identity verification shall be kept in a secure manner.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      ref_id: 2.5.2-c
      description: The player account can only become active once age and identity
        verification are successfully completed, the player is determined to not be
        on any exclusion lists or prohibited from establishing or maintaining an account
        for any other reason, the player has acknowledged the necessary terms and
        conditions and privacy policy, and the player account registration is complete.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      ref_id: 2.5.2-d
      description: A player shall only be permitted to have one active player account
        at a time unless specifically authorized by the regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.2:1
      ref_id: 2.5.2-e
      description: The system shall allow the ability to update authentication credentials,
        registration information and the account used for financial transactions for
        each player. A multi-factor authentication process shall be employed for these
        purposes.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5
      ref_id: 2.5.3
      name: Player Access
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.3
      description: A player accesses their player account using authentication credentials,
        such as a username (or similar) and a password or a secure alternative means,
        for the player to perform authentication to log in to the Interactive Gaming
        System from a specific Remote Player Device. Allowable authentication credentials
        are subject to the discretion of the regulatory body as necessary. The requirement
        does not prohibit the option for more than one method of authentication being
        available for a player to access their account.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.3:1
      ref_id: 2.5.3-a
      description: If the system does not recognize the authentication credentials
        when entered, an explanatory message shall be displayed to the player which
        prompts the player to try again. The error message shall be the same regardless
        of which authentication credential is incorrect.
      annotation: Where passwords are used as an authentication credential, it is
        recommended that they are at least eight characters in length.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.3:1
      ref_id: 2.5.3-b
      description: Where a player has forgotten their authentication credentials,
        a multi-factor authentication process shall be employed for the retrieval
        or reset of their forgotten authentication credentials.
      annotation: Where passwords are used as an authentication credential, it is
        recommended that they are at least eight characters in length.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.3:1
      ref_id: 2.5.3-c
      description: Current account balance information, including any incentive credits,
        and transaction options shall be available to the player once authenticated.
        All restricted incentive credits and incentive credits that have a possible
        expiration shall be indicated separately.
      annotation: Where passwords are used as an authentication credential, it is
        recommended that they are at least eight characters in length.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.3-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.3:1
      ref_id: 2.5.3-d
      description: The system shall support a mechanism that allows for an account
        to be locked in the event that suspicious activity is detected, such as three
        consecutive failed access attempts in a thirtyminute period. A multi-factor
        authentication process shall be employed for the account to be unlocked.
      annotation: Where passwords are used as an authentication credential, it is
        recommended that they are at least eight characters in length.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5
      ref_id: 2.5.4
      name: Player Inactivity
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.4
      description: After thirty minutes of inactivity on that Remote Player Device,
        or a period determined by the regulatory body, the player shall be required
        to re-authenticate to access their player account.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.4:1
      ref_id: 2.5.4-a
      description: No further games or financial transactions on that device are permitted
        until the player has been re-authenticated.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.4:1
      ref_id: 2.5.4-b
      description: A simpler means may be offered for a player to re-authenticate
        on that device, such as operating system-level authentication (e.g., biometrics)
        or a Personal Identification Number (PIN). Each means for re-authentication
        will be evaluated on a case-by-case basis by the independent test laboratory.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.4-b
      ref_id: 2.5.4-b.i
      description: This functionality may be disabled based on preference of the player
        and/or regulatory body.
    - urn: urn:intuitem:risk:req_node:gli-19:2.5.4-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:2.5.4-b
      ref_id: 2.5.4-b.ii
      description: Once every thirty days, or a period specified by the regulatory
        body, the player will be required to provide full authentication on that device.
