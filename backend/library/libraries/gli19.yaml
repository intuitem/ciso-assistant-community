      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a
      ref_id: 4.18.2-a.i
      description: Describes procedures in place to deal with live game interruptions
        caused by the discontinuity of data flow, video and voice from the network
        server during a game (e.g., internet connection outage, simulcast control
        server malfunction, etc.);
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a
      ref_id: 4.18.2-a.ii
      description: Indicates the possibility of human error by the gaming attendant
        and system error by the specialized device and how errors are resolved; and
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a
      ref_id: 4.18.2-a.iii
      description: "Identifies any correlation between the player\u2019s wager selection\
        \ through the Gaming Platform and what will be displayed in the video feed,\
        \ such as physical player chips and their values."
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2:1
      ref_id: 4.18.2-b
      description: 'The Gaming Platform may not provide any real time information,
        for the current live game being played, that can be used to aid in:'
