      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-a
      ref_id: A.7
      name: Procedures and Controls for Peer-to-Peer (P2P) Gaming Sessions
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7
      ref_id: A.7.1
      name: ' Shills and Proposition Players'
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1
      description: 'The operator shall have processes to ensure the player is not
        disadvantaged by players that are playing with house money (shills) or proposition
        players participating in a P2P gaming session. The following risks are expected
        to be mitigated:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      ref_id: A.7.1-a
      description: The shills and proposition players shall be clearly indicated to
        all other players for that P2P gaming session;
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      ref_id: A.7.1-b
      description: "The operator\u2019s controls shall mitigate the conflict between\
        \ the role of the shill or proposition player and the role of the gaming attendant\
        \ who has access to the operational environment (both physically and virtually)\
        \ to be able to manipulate the games or have information not available to\
        \ all the other players and be able to take advantage of it;"
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      ref_id: A.7.1-c
      description: The operator shall not profit from the play (beyond the rake);
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      ref_id: A.7.1-d
      description: "If the shill or proposition player\u2019s wager is funded by the\
        \ operator, neither the operator nor the shill or proposition player may profit\
        \ from the play, the funds may not be withdrawn, and so shall ultimately be\
        \ lost/played; and"
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.1-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.1:1
      ref_id: A.7.1-e
      description: Procedures shall be in place to address the risk that the shill
        or proposition player is motivated to protect personal wagers beyond the assignment
        of stimulating play. If the shill or proposition player risks private wagers,
        then the shill or proposition player shall not have any knowledge of software
        or other PII (the shill or proposition player is a bona fide independent contractor
        with no prior relationship with the operator).
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7
      ref_id: A.7.2
      name: P2P Gaming Session Tracking
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.2
      description: 'The operator shall have a process to keep track of all P2P gaming
        sessions for each player, including tracking:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.2:1
      ref_id: A.7.2-a
      description: "The \u201CGame Play Information\u201D recorded for each game,\
        \ including their opposing players; and"
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7.2:1
      ref_id: A.7.2-b
      description: "The player\u2019s choice of P2P gaming session, as well as instances\
        \ where the player repeatedly enters and exits P2P gaming sessions without\
        \ playing until they arrive at their preferred P2P gaming session."
    - urn: urn:intuitem:risk:req_node:gli-19:a.7.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.7
      ref_id: A.7.3
      name: Reporting Suspicious Players
      description: The operator shall provide a method for a player to report suspected
        cheating, collusion, or usage of bots or other unauthorized player software
        by others to create an unfair advantage during the P2P gaming session.
    - urn: urn:intuitem:risk:req_node:gli-19:a.8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:gli-19:appendix-a
      ref_id: A.8
      name: Monitoring Procedures
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8
      ref_id: A.8.1
      name: Monitoring for Collusion and Fraud
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1
      description: 'The operator shall take measures designed to reduce the risk of
        collusion or fraud, including having procedures for:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1:1
      ref_id: A.8.1-a
      description: Identifying and/or refusing to accept suspicious wagers which may
        indicate cheating, manipulation, interference with the regular conduct of
        a game, or violations of the integrity of any game on which wagers were made.
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1:1
      ref_id: A.8.1-b
      description: 'Reasonably detecting irregular patterns or series of wagers to
        prevent player collusion in P2P gaming sessions, including the following:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b
      ref_id: A.8.1-b.i
      description: "Chip Dumping \u2013 Two or more players help each other to stay\
        \ in the game, leading to losses and therefore to an exchange of chips even\
        \ with certainly winning combinations;"
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b
      ref_id: A.8.1-b.ii
      description: "Soft-Play \u2013 One or more players renounce to play against\
        \ another player in situations where such behavior is unreasonable in accordance\
        \ with normal practices of play (e.g., a player leaves the game even if the\
        \ win is secure);"
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b
      ref_id: A.8.1-b.iii
      description: "Best Hand Play \u2013 Between two or more players only the one\
        \ who has the best score always plays, while the other player(s) leave the\
        \ game; and"
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-b
      ref_id: A.8.1-b.iv
      description: "Chat Collusion \u2013 The collusion is achieved through the exchange\
        \ of relevant information related to the current game or series of games."
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1:1
      ref_id: A.8.1-c
      description: 'Reasonably detecting and preventing situations where players in
        games may be using bots or other unauthorized player software to create an
        unfair advantage during game play, such as:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c
      ref_id: A.8.1-c.i
      description: Projecting or predicting the outcome of a game;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c
      ref_id: A.8.1-c.ii
      description: For card games, tracking the cards played and cards remaining to
        be played;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c
      ref_id: A.8.1-c.iii
      description: Analyzing the probability of the occurrence of an event relating
        to a game; or
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.1-c
      ref_id: A.8.1-c.iv
      description: Analyzing the strategy for playing or wagering to be used in a
        game, unless allowed by the rules of the game.
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8
      ref_id: A.8.2
      name: Anti-Money Laundering (AML) Monitoring
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2
      description: 'The operator is required to develop and implement AML procedures
        and policies that adequately address the risks posed by interactive gaming
        for the potential of money laundering and terrorist financing. At a minimum,
        the AML procedures and policies shall provide for:'
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-a
      description: A system of internal controls to assure ongoing compliance with
        the local AML regulations and standards observed by the regulatory body;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-b
      description: Up to date training of employees in the identification of unusual
        or suspicious transactions;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-c
      description: Assigning an individual or individuals to be responsible for all
        areas of AML by the operator including reporting unusual or suspicious transactions;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-d
      description: Monitoring player accounts for opening and closing in short time
        frames and for deposits and withdrawals without associated game play;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-e
      description: Ensuring that aggregate transactions over a defined period may
        require further due diligence checks and may be reportable to the relevant
        organization(s) if they exceed the threshold prescribed by the regulatory
        body;
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-f
      description: Use of any automated data processing systems to aid in assuring
        compliance; and
    - urn: urn:intuitem:risk:req_node:gli-19:a.8.2-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:a.8.2:1
      ref_id: A.8.2-g
      description: Periodic independent tests for compliance with a scope and frequency
        as required by the regulatory body. Logs of all tests shall be maintained.
