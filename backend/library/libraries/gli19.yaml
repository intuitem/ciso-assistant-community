      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.2:1
      ref_id: C.2.2-a
      description: "Have a provision requiring review at planned intervals and when\
        \ changes occur to the Interactive Gaming System or the operator\u2019s processes\
        \ which alter the risk profile of the system;"
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.2-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.2:1
      ref_id: C.2.2-b
      description: Be approved by management and communicated to all operator employees
        and relevant thirdparty service provider employees; and
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.2.2:1
      ref_id: C.2.2-c
      description: Delineate the security roles and responsibilities of operator employees
        and relevant third-party service provider employees for the operation, service
        and maintenance of the Interactive Gaming System and/or its components;
    - urn: urn:intuitem:risk:req_node:gli-19:c.2.3
