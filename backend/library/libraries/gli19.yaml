      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b
      ref_id: 4.18.2-b.i
      description: Projecting or predicting the outcome of a game;
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b
      ref_id: 4.18.2-b.ii
      description: For card games, tracking the cards played and cards remaining to
        be played;
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b
      ref_id: 4.18.2-b.iii
      description: Analyzing the probability of the occurrence of an event relating
        to a game; or
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2-b
      ref_id: 4.18.2-b.iv
      description: Analyzing the strategy for playing or wagering to be used in a
        game, unless allowed by the rules of the game.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2:1
      ref_id: 4.18.2-c
      description: "Players shall be informed for any live game relying on \u2018\
        live\u2019 monitoring of an event (e.g., bingo) that \u2018live\u2019 transmissions\
        \ may be subject to delay or interruption. Where a delay is apparent or created\
        \ by the Gaming Platform, the scale of the delay shall be displayed to the\
        \ player."
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18
      ref_id: 4.18.3
      name: Player Fairness in Live Games
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.3:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.3
      description: 'The following rules apply when players participate in games through
        the Gaming Platform with inperson players, who are playing at the actual game
        in a gaming venue (e.g., casino, bingo hall, card room, etc.):'
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.3:1
      ref_id: 4.18.3-a
      description: The rules, artwork and functionality of the live game, as made
        available to the player through the Gaming Platform, shall include no more
        or no less information than that which is made available to an in-person player,
        where applicable; and
      annotation: Nothing herein may preclude the possibility of implementing specific
        incentive awards only for inperson players or players who are playing through
        a Gaming Platform.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.3:1
      ref_id: 4.18.3-b
      description: Players who are playing through a Gaming Platform shall be no more
        or no less eligible to win the game than in-person players.
      annotation: Nothing herein may preclude the possibility of implementing specific
        incentive awards only for inperson players or players who are playing through
        a Gaming Platform.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18
      ref_id: 4.18.4
      name: Game Outcome Data
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4:1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.4
      description: "Game outcome data refers to any result generated or detected by\
        \ specialized devices during the live game up to and including the result\
        \ of the player\u2019s wager including any intermediate phases that impact\
        \ the result, as determined by the Gaming Platform. Game outcome data shall\
        \ be transmitted to the player immediately following its generation or detection\
        \ (subject to the natural limitations of system processing and Internet communication\
        \ delays). If allowed by the regulatory body, game outcome data may be automatically\
        \ registered by specialized devices, provided that the software used for automated\
        \ recognition shall:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.4:1
      ref_id: 4.18.4-a
      description: Ensure a very high degree of accuracy in identifying and reporting
        the game outcome data to the Gaming Platform. The rules of the game shall
        be programmed into the Gaming Platform;
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.4:1
      ref_id: 4.18.4-b
      description: Not provide any information that may be used to compromise the
        device and its components (e.g., cards contained in the current shuffle or
        dealing shoe);
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.4:1
      ref_id: 4.18.4-c
      description: "Not interfere with or modify the device\u2019s behavior beyond\
        \ what functionality is associated with that software; and"
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.4-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.4:1
      ref_id: 4.18.4-d
      description: Include a manual operation mode to allow for corrections of an
        erroneous result (where the device misreads a card, the position of the ball,
        etc.) if such corrections are not done directly on the Gaming Platform. The
        player shall be made aware that the manual operation mode is in use.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18
      ref_id: 4.18.5
      name: Physical Randomness Devices
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.5:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.5
      description: "Live games may utilize physical randomness devices, as described\
        \ within the \u201CMechanical RNG (Physical Randomness Device)\u201D section\
        \ of this document, to generate game outcomes."
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.5-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.5:1
      ref_id: 4.18.5-a
      description: Physical randomness device outcomes shall be digitized into game
        outcome data and securely transmitted to the Gaming Platform via specialized
        devices for processing without alterations unless approved by the regulatory
        body.
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.5-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.5:1
      ref_id: 4.18.5-b
      description: Game outcome data shall be recorded by the Gaming Platform and
        made available to the player for review immediately following its generation
        (subject to the natural limitations of system processing and network communication
        delays).
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.5:1
      ref_id: 4.18.5-c
      description: "Except for a human error or an error correctable with a manual\
        \ override, at any time during the game the game outcome data shall match\
        \ the outcome generated by the physical randomness device. Where a discrepancy\
        \ between the physical randomness device and the game outcome data exists,\
        \ the physical randomness device\u2019s outcome shall be considered correct."
