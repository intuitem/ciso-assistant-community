ref_id: 'GLI-19-Standards-For-Interactive-Gaming-Systems '
name: 'GLI-19 Standards For Interactive Gaming Systems '
description: 'Gaming Laboratories International, LLC (GLI) has developed this technical
  standard for the purpose of providing independent technical analysis and/or certifications
  to gaming industry stakeholders indicating the state of compliance for gaming operations
  and systems with the requirements set forth herein. Operators and suppliers are
  expected to provide documentation, credentials, and associated access to a production
  equivalent test environment with a request to the independent testing laboratory
  that it be evaluated in accordance with this technical standard. Upon the successful
  completion of testing, the independent testing laboratory will provide a certificate
  of compliance evidencing the certification to this standard. GLI-19 should be viewed
  as a living document that will be tailored periodically to align with this developing
  industry over time as gaming implementations and operations evolve.

  Link : https://gaminglabs.com/gli-standards/'
