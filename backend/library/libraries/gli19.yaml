      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18
      ref_id: 4.18.2
      name: Live Game Information
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2:1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2
      description: "A live game shall conform to the applicable display requirements\
        \ found in related sections of this standard for \u201CGame Information and\
        \ Rules of Play\u201D, \u201CInformation to be Displayed\u201D, and \u201C\
        Game Fairness\u201D. In addition, the following display requirements apply:"
    - urn: urn:intuitem:risk:req_node:gli-19:4.18.2-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:4.18.2:1
      ref_id: 4.18.2-a
      description: 'The Gaming Platform shall provide information to the player which:'
