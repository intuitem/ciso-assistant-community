      parent_urn: urn:intuitem:risk:req_node:gli-19:b.1.1
      description: 'This appendix sets forth technical security controls which will
        be reviewed in an operational audit as a part of the Interactive Gaming System
        evaluation, including, but not limited to, a review of the operational processes
        that are critical to compliance, penetration testing focused on the external
        and internal infrastructure as well as the applications transferring, storing
        and/or processing personally identifiable information (PII) and/or other sensitive
        information, and any other objectives established by the regulatory body.
        The security controls outlined in this appendix apply to the following critical
        components of the system:'
    - urn: urn:intuitem:risk:req_node:gli-19:b.1.1-a
      assessable: false
