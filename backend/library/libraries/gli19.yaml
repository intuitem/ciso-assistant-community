      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f
      ref_id: C.6.8-f.iii
      description: Misdeals;
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f
      ref_id: C.6.8-f.iv
      description: Re-spins;
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f
      ref_id: C.6.8-f.v
      description: Aborted games; and
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f.vi
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-f
      ref_id: C.6.8-f.vi
      description: Table/game closure.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-g
      description: Consistent card shuffling procedures, including a verification
        of the card count, frequency of shuffling, and cases for reshuffling, shall
        be in place. The shuffling of cards shall be logged.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-h
      description: A defined procedure shall exist for the accounting of the physical
        player chips.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-i
      description: Procedures shall be in place to demonstrate that a single member
        of staff would not be able to undertake all duties concerning game management
        and that there is segregation of responsibilities prior to play, during play
        and after play.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-j
      description: Procedures shall be in place to deal with player disconnection
        or any video, voice, or data stream disruptions during a live game.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-k
      description: 'Procedures shall be in place to ensure that for wagers placed
        on live games:'
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k
      ref_id: C.6.8-k.i
      description: When wagers are placed by verbal instruction, the content of the
        wager is communicated back and acknowledged by the player before the wager
        is confirmed;
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k
      ref_id: C.6.8-k.ii
      description: When a game attendant is receiving wagers indicated by the player,
        a clear indication or notification if the wager has been accepted or rejected
        (in full or in part) is provided to the player; and
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-k
      ref_id: C.6.8-k.iii
      description: The winning player is notified of their win, including the amount
        won, after the completion of the game and that their account balance is updated
        either immediately or once they exit the game.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-l
      description: Variations in the operation of card shufflers and shoes, roulette
        wheels, ball blowers, dice shakers or other live game equipment shall be incorporated
        into the game procedures to maintain randomness. This equipment shall have
        a level of randomness consistent with that seen in gaming venues to ensure
        their fairness and integrity.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-m
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-m
      description: Procedures shall be in place to ensure card shoes and similar specialized
        devices and physical randomness devices are tamper-proof once they have been
        loaded to preclude interference prior to and during play.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-n
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-n
      description: 'To ensure and maintain their integrity, any specialized devices
        and physical randomness devices shall be periodically inspected and tested
        for reliability. In addition:'
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-n.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-n
      ref_id: C.6.8-n.i
      description: All consumables or live game equipment that will be subjected to
        this hardware shall be checked against it for defects prior to processing,
        to prevent play being disrupted; and
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-n.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8-n
      ref_id: C.6.8-n.ii
      description: Logs of all tests shall be maintained.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-o
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-o
      description: There shall be procedures in place to inform the player when the
        manual operation mode of the specialized device is activated, and tracking
        shall be enabled to allow for further review.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-p
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-p
      description: Policies and procedures shall be in place to identify and replace
        specialized devices and physical randomness devices which show an unacceptable
        level of errors.
    - urn: urn:intuitem:risk:req_node:gli-19:c.6.8-q
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:gli-19:c.6.8:1
      ref_id: C.6.8-q
      description: Procedures shall be in place to maintain game logs and collate
        game events into statistics which can be analyzed for trends relating to game
        performance, staff and/or locations in the live game environment, including
        those for supervisors, shifts, procedure violations, as well as other incidents,
        irregularities, and errors.
