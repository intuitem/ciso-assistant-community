    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1718
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-2
      description: "Discussion: Contingency planning for systems is part of an overall\
        \ program for achieving continuity of operations for organizational mission\
        \ and business functions. Contingency planning addresses system restoration\
        \ and implementation of alternative mission or business processes when systems\
        \ are compromised or breached. Contingency planning is considered throughout\
        \ the system development life cycle and is a fundamental part of the system\
        \ design. Systems can be designed for redundancy, to provide backup capabilities,\
        \ and for resilience. Contingency plans reflect the degree of restoration\
        \ required for organizational systems since not all systems need to fully\
        \ recover to achieve the level of continuity of operations desired. System\
        \ recovery objectives reflect applicable laws, executive orders, directives,\
        \ regulations, policies, standards, guidelines, organizational risk tolerance,\
        \ and system impact level. \nActions addressed in contingency plans include\
        \ orderly system degradation, system shutdown, fallback to a manual mode,\
        \ alternate information flows, and operating in modes reserved for when systems\
        \ are under attack. By coordinating contingency planning with incident handling\
        \ activities, organizations ensure that the necessary planning activities\
        \ are in place and activated in the event of an incident.Incident response\
        \ planning is part of contingency planning for organizations and is addressed\
        \ in the IR (Incident Response) family. \nRelated Controls: CP-3, CP-4, CP-6,\
        \ CP-7, CP-8, CP-9, CP-10, IR-4, IR-6, IR-8, MA-6, MP2, MP-4, MP-5, PL-2,\
        \ SA-15, SC-7, SC-23, SI-12."
