      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.1
      ref_id: 5.11.1.1
      name: Triennial Compliance Audits by the FBI CJIS Division
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1304
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.1.1
      description: The FBI CJIS Division is authorized to conduct audits, once every
        three (3) years as a minimum, to assess agency compliance with applicable
        statutes, regulations and policies.The CJIS Audit Unit (CAU) shall conduct
        a triennial audit of each CSA in order to verify compliance with applicable
        statutes, regulations and policies.This audit shall include a sample of CJAs
        and, in coordination with the SIB, the NCJAs.Audits may be conducted on a
        more frequent basis if the audit reveals that an agency has not complied with
        applicable statutes, regulations and policies.The FBI CJIS Division shall
        also have the authority to conduct unannounced security inspections and scheduled
        audits of Contractor facilities.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.1.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.1
      ref_id: 5.11.1.2
      name: Triennial Security Audits by the FBI CJIS Division
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1306
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.1.2
      description: The FBI CJIS Division is authorized to conduct security audits
        of the CSA and SIB networks and systems, once every three (3) years as a minimum,
        to assess agency compliance with the CJIS Security Policy.This audit shall
        include a sample of CJAs and NCJAs.Audits may be conducted on a more frequent
        basis if the audit reveals that an agency has not complied with the CJIS Security
        Policy.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2
