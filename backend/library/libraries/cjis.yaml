    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2-2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2
      ref_id: 5.11.2-2
      description: In coordination with the SIB, establish a process to periodically
        audit all NCJAs, with access to CJI, in order to ensure compliance with applicable
        statutes, regulations and policies.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2-3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2
      ref_id: 5.11.2-3
      description: Have the authority to conduct unannounced security inspections
        and scheduled audits of Contractor facilities.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2-4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2
      ref_id: 5.11.2-4
      description: 'Have the authority, on behalf of another CSA, to conduct a CSP
        compliance audit of contractor facilities and provide the results to the requesting
        CSA. If a subsequent CSA requests an audit of the same contractor facility,
        the CSA may provide the results of the previous audit unless otherwise notified
        by the requesting CSA that a new audit be performed.

        Note: This authority does not apply to the audit requirement outlined in the
        Security and Management Control Outsourcing Standard for Non-Channeler and
        Channelers related to outsourcing noncriminal justice administrative functions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11
      ref_id: 5.11.3
      name: Special Security Inquiries and Audits
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1314
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.3
      description: All agencies having access to CJI shall permit an inspection team
        to conduct an appropriate inquiry and audit of any alleged security violations.The
        inspection team shall be appointed by the APB and shall include at least one
        representative of the CJIS Division. All results of the inquiry and audit
        shall be reported to the APB with appropriate recommendations.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11
      ref_id: 5.11.4
      name: Compliance Subcommittees
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1316
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.4
      description: The Criminal Justice Information Services (CJIS) Advisory Policy
        Board (APB) established the Compliance Evaluation (CE) Subcommittee to evaluate
        the results of audits conducted by the CJIS Audit Unit (CAU). The CE Subcommittee
        makes specific recommendations to the APB concerning compliance with applicable
        policies and regulations. The most current information regarding the CAU audits
        that are within the purview of the CE Subcommittee and detailed CE Subcommittee
        sanctions process procedures are available at CJIS.gov (Law Enforcement Enterprise
        Portal) CJIS Special Interest Groups CE Subcommittee Section and CJIS Section
        of FBI.gov.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1317
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.4
      description: "The National Crime Prevention and Privacy Compact (Compact) Council\
        \ at Article VI established the Compact Council (Council). The Compact Council\
        \ Sanctions Committee is responsible for ensuring the use of the Interstate\
        \ Identification Index System for noncriminal justice purposes complies with\
        \ the Compact and with rules, standards, and procedures established by the\
        \ Compact Council. As such, the Sanctions Committee reviews the results of\
        \ audits conducted by the Federal \nBureau of Investigation (FBI) of participants\
        \ in the FBI\u2019s Criminal Justice Services (CJIS) Division programs. The\
        \ Sanctions Committee reviews the audit results and the participant\u2019\
        s response to determine a course of action necessary to bring the participant\
        \ into compliance and make recommendations to the Compact Council or the FBI.\
        \ Additional information on the Compact Council Sanctions process is available\
        \ on the Compact Council\u2019s web-site."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5
      ref_id: '5.12'
      name: 'Policy Area 12: Personnel Security'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12
      ref_id: 5.12.1
      name: Personnel Screening Requirements for Individuals Requiring Unescorted
        Access to Unencrypted CJI
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-1
      description: 'To verify identification, state of residency and national fingerprint-based
        record checks shall be conducted prior to granting access to CJI for all personnel
        who have unescorted access to unencrypted CJI or unescorted access to physically
        secure locations or controlled areas (during times of CJI processing).However,
        if the person resides in a different state than that of the assigned agency,
        the agency shall conduct state (of the agency) and national fingerprint-based
        record checks and execute a NLETS CHRI IQ/FQ/AQ query using purpose code C,
        E, or J depending on the circumstances.When appropriate, the screening shall
        be consistent with:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1
      ref_id: 5.12.1-1-a
      description: 5 CFR 731.106; and/or
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1
      ref_id: 5.12.1-1-b
      description: Office of Personnel Management policy, regulations, and guidance;
        and/or
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-1
      ref_id: 5.12.1-1-c
      description: agency policy, regulations, and guidance.
      annotation: "Supplemental Guidance: \na.\tFederal entities bypassing state repositories\
        \ in compliance with federal law may not be required to conduct a state fingerprint-based\
        \ record check. \nb.\tSee Appendix J for applicable guidance regarding noncriminal\
        \ justice agencies performing adjudication of civil fingerprint submissions.\
        \ \nc.\tFingerprint-based record checks may not be required for all cloud\
        \ provider personnel depending upon the type of service offering and access\
        \ to encryption keys. \nd.\tSee Appendix G.3 for guidance on personnel screening\
        \ requirements specific to cloud environments."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-2
      description: All requests for access shall be made as specified by the CSO.The
        CSO, or their designee, is authorized to approve access to CJI.All CSO designees
        shall be from an authorized criminal justice agency.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-3
      description: If a record of any kind exists, access to CJI shall not be granted
        until the CSO or his/her designee reviews the matter to determine if access
        is appropriate.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3
      ref_id: 5.12.1-3-a
      description: If a felony conviction of any kind exists, the Interface Agency
        shall deny access to CJI. However, the Interface Agency may ask for a review
        by the CSO in extenuating circumstances where the severity of the offense
        and the time that has passed would support a possible variance.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3
      ref_id: 5.12.1-3-b
      description: Applicants with a record of misdemeanor offense(s) may be granted
        access if the CSO, or his or her designee, determines the nature or severity
        of the misdemeanor offense(s) do not warrant disqualification. The Interface
        Agency may request the CSO review a denial of access determination. This same
        procedure applies if the person is found to be a fugitive or has an arrest
        history without conviction.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-3
      ref_id: 5.12.1-3-c
      description: "If a record of any kind is found on a contractor, the CGA shall\
        \ be formally notified and system access shall be delayed pending review of\
        \ the criminal history record information.The CGA shall in turn notify the\
        \ contractor\u2019s security officer."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-4
      description: If the person appears to be a fugitive or has an arrest history
        without conviction, the CSO or his/her designee shall review the matter to
        determine if access to CJI is appropriate.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-5
      description: If the person already has access to CJI and is subsequently arrested
        and or convicted, continued access to CJI shall be determined by the CSO.This
        does not implicitly grant hiring/firing authority with the CSA, only the authority
        to grant access to CJI. For offenses other than felonies, the CSO has the
        latitude to delegate continued access determinations to his or her designee.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-6
      description: If the CSO or his/her designee determines that access to CJI by
        the person would not be in the public interest, access shall be denied and
        the person's appointing authority shall be notified in writing of the access
        denial.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1-7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      ref_id: 5.12.1-7
      description: The granting agency shall maintain a list of personnel who have
        been authorized unescorted access to unencrypted CJI and shall, upon request,
        provide a current copy of the access list to the CSO.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1333
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.1
      description: It is recommended individual background re-investigations be conducted
        every five years unless Rap Back is implemented.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12
      ref_id: 5.12.2
      name: Personnel Termination
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1335
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.2
      description: Upon termination of personnel by an interface agency, the agency
        shall immediately terminate access to local agency systems with access to
        CJI. Furthermore, the interface agency shall provide notification or other
        action to ensure access to state and other agency systems is terminated. If
        the employee is an employee of a NCJA or a Contractor, the employer shall
        notify all Interface Agencies that may be affected by the personnel change.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12
      ref_id: 5.12.3
      name: Personnel Transfer
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1337
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.3
      description: The agency shall review CJI access authorizations when personnel
        are reassigned or transferred to other positions within the agency and initiate
        appropriate actions such as closing and establishing accounts and changing
        system access authorizations.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12
      ref_id: 5.12.4
      name: Personnel Sanctions
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1339
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.12.4
      description: The agency shall employ a formal sanctions process for personnel
        failing to comply with established information security policies and procedures.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5
      ref_id: '5.13'
      name: 'Policy Area 13: Mobile Devices'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1341
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13
      description: "This policy area describes considerations and requirements for\
        \ mobile devices including smartphones and tablets.Mobile devices are not\
        \ limited to a single form factor or communications medium.The requirements\
        \ in this section augment those in other areas of the Policy to address the\
        \ gaps introduced by using mobile devices. \nThe agency shall: (i) establish\
        \ usage restrictions and implementation guidance for mobile devices; and (ii)\
        \ authorize, monitor, control wireless access to the information system. Wireless\
        \ technologies, in the simplest sense, enable one or more devices to communicate\
        \ without physical connections\u2014without requiring network or peripheral\
        \ cabling. \nAppendix G provides reference material and additional information\
        \ on mobile devices."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13
      ref_id: 5.13.1
      name: Wireless Communications Technologies
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1
      ref_id: 5.13.1.1
      name: 802.11 Wireless Protocols
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1344
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      description: Wired Equivalent Privacy (WEP) and Wi-Fi Protected Access (WPA)
        cryptographic algorithms, used by all pre-802.11i protocols, do not meet the
        requirements for FIPS 140-2 and shall not be used.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1345
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      description: "Agencies shall implement the following controls for all agency-managed\
        \ wireless access points with access to an agency\u2019s network that processes\
        \ unencrypted CJI:"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-1
      description: Perform validation testing to ensure rogue APs (Access Points)
        do not exist in the 802.11 Wireless Local Area Network (WLAN) and to fully
        understand the wireless network security posture.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-2
      description: Maintain a complete inventory of all Access Points (APs) and 802.11
        wireless devices.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-3
      description: Place APs in secured areas to prevent unauthorized physical access
        and user manipulation.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-4
      description: Test AP range boundaries to determine the precise extent of the
        wireless coverage and design the AP wireless coverage to limit the coverage
        area to only what is needed for operational purposes.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-5
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-5
      description: Enable user authentication and encryption mechanisms for the management
        interface of the AP
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-6
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-6
      description: Ensure that all APs have strong administrative passwords and ensure
        that all passwords are changed in accordance with Section 5.6.2.1.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-7
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-7
      description: Ensure the reset function on APs is used only when needed and is
        only invoked by authorized personnel.Restore the APs to the latest security
        settings, when the reset functions are used, to ensure the factory default
        settings are not utilized.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-8
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-8
      description: Change the default service set identifier (SSID) in the APs.Disable
        the broadcast SSID feature so that the client SSID must match that of the
        AP. Validate that the SSID character string does not contain any agency identifiable
        information (division, department, street, etc.) or services.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-9
      description: Enable all security features of the wireless product, including
        the cryptographic authentication, firewall, and other available privacy features.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-10
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-10
      description: Ensure that encryption key sizes are at least 128-bits and the
        default shared keys are replaced by unique keys
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-11
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-11
      description: Ensure that the ad hoc mode has been disabled.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-12
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-12
      description: Disable all nonessential management protocols on the APs.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-13
      description: Ensure all management access and authentication occurs via FIPS
        compliant secure protocols (e.g., SFTP, HTTPS, SNMP over TLS, etc.). Disable
        non-FIPS compliant secure access to the management interface.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-14
      description: Enable logging (if supported) and review the logs on a recurring
        basis per local policy.At a minimum, logs shall be reviewed monthly.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-15
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-15
      description: Insulate, virtually (e.g., virtual local area network (VLAN) and
        ACLs) or physically (e.g., firewalls), the wireless network from the operational
        wired infrastructure.Limit access between wireless networks and the wired
        network to only operational needs.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1-16
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.1
      ref_id: 5.13.1.1-16
      description: When disposing of access points that will no longer be used by
        the agency, clear access point configuration to prevent disclosure of network
        configuration, keys, passwords, etc.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1
      ref_id: 5.13.1.2
      name: Cellular Devices
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2.1
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2
      ref_id: 5.13.1.2.1
      name: Cellular Service Abroad
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1364
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2
      description: "Certain internal functions on cellular devices may be modified\
        \ or compromised by the cellular carrier during international use as the devices\
        \ are intended to have certain parameters configured by the cellular provider\
        \ which is considered a \u201Ctrusted\u201D entity by the device.\nWhen devices\
        \ are authorized to access CJI outside the U.S., agencies shall perform an\
        \ inspection to ensure that all controls are in place and functioning properly\
        \ in accordance with the agency\u2019s policies prior to and after deployment\
        \ outside of the U.S."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2.2
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2
      ref_id: 5.13.1.2.2
      name: Voice Transmissions Over Cellular Devices
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1366
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.2
      description: Any cellular device used to transmit CJI via voice is exempt from
        the encryption and authentication requirements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.13.1
      ref_id: 5.13.1.3
      name: Bluetooth
