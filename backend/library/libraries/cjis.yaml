    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node454
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-8
      description: 'Discussion: Time stamps generated by the system include date and
        time. Time is commonly expressed in Coordinated Universal Time (UTC), a modern
        continuation of Greenwich Mean Time (GMT), or local time with an offset from
        UTC. Granularity of time measurements refers to the degree of synchronization
        between system clocks and reference clocks (e.g., clocks synchronizing within
        hundreds of milliseconds or tens of milliseconds). Organizations may define
        different time granularities for different system components. Time service
        can be critical to other security capabilities such as access control and
        identification and authentication, depending on the nature of the mechanisms
        used to support those capabilities.

