    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node409
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3
      description: "Discussion: Audit record content that may be necessary to support\
        \ the auditing function includes event descriptions (item a), time stamps\
        \ (item b), source and destination addresses (item c), user or process identifiers\
        \ (items d and f), success or fail indications (item e), and filenames involved\
        \ (items a, c, e, and f). Event outcomes include indicators of event success\
        \ or failure and event-specific results, such as the system security and privacy\
        \ posture after the event occurred. Organizations consider how audit records\
        \ can reveal information about individuals that may give rise to privacy risks\
        \ and how best to mitigate such risks. For example, there is the potential\
        \ to reveal personally identifiable information in the audit trail, especially\
        \ if the trail records inputs or is based on patterns or time of usage. \n\
        Related Controls: AU-2, AU-8, AU-12, MA-4, SA-8, SI-7, SI-11."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3(1)
