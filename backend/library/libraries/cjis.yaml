    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node439
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6(1)
      description: 'Discussion: Organizational processes that benefit from integrated
        audit record review, analysis, and reporting include incident response, continuous
        monitoring, contingency planning, investigation and response to suspicious
        activities, and Inspector General audits.'
