    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5-a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5
