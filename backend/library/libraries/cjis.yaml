      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7
      description: Provide and implement an audit record reduction and report generation
        capability that
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7
      ref_id: AU-7-a
      description: Supports on-demand audit record review, analysis, and reporting
        requirements and after-the-fact investigations of incidents; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7
      ref_id: AU-7-b
      description: Does not alter the original content or time ordering of audit records.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node447
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7
      description: 'Discussion: Audit record reduction is a process that manipulates
        collected audit log information and organizes it into a summary format that
        is more meaningful to analysts.

        Audit record reduction and report generation capabilities do not always emanate
        from the same system or from the same organizational entities that conduct
        audit logging activities. The audit record reduction capability includes modern
        data mining techniques with advanced data filters to identify anomalous behavior
        in audit records. The report generation capability provided by the system
        can generate customizable reports. Time ordering of audit records can be an
        issue if the granularity of the timestamp in the record is insufficient.

        Related Controls: AC-2, AU-2, AU-3, AU-4, AU-5, AU-6, AU-12, CM-5, IA-5, IR-4,
        SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-7(1)
