      description: 'Each CSA shall:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2-1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11.2
      ref_id: 5.11.2-1
      description: At a minimum, triennially audit all CJAs and NCJAs which have direct
        access to the state system in order to ensure compliance with applicable statutes,
