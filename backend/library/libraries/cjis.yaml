      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:mp-4
      description: 'Discussion: System media includes digital and non-digital media.
        Digital media includes flash drives, diskettes, magnetic tapes, external or
        removable hard disk drives (e.g., solid state, magnetic), compact discs, and
        digital versatile discs. Non-digital media includes paper and microfilm. Physically
        controlling stored media includes conducting inventories, ensuring procedures
        are in place to allow individuals to check out and return media to the library,
        and maintaining accountability for stored media. Secure storage includes a
        locked drawer, desk, or cabinet or a controlled media library. The type of
        media storage is commensurate with the security category or classification
        of the information on the media. Controlled areas are spaces that provide
        physical and procedural controls to meet the requirements established for
        protecting information and systems. Fewer controls may be needed for media
        that contains information determined to be in the public domain, publicly
        releasable, or have limited adverse impacts on agencies, operations, or individuals
        if accessed by other than authorized personnel. In these situations, physical
        access controls provide adequate protection.

