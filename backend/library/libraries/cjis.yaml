    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-u
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-u
      description: 'This criterion applies to CSPs that provide identity proofing
        and enrollment services to minors (under the age of 18):'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1002
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-u
      description: "If the CSP provides identity proofing and enrollment services\
        \ to minors (under the age of 18), then\u2026the CSP SHALL give special consideration\
        \ to the legal restrictions of interacting with minors unable to meet the\
        \ evidence requirements of identity proofing [to ensure compliance with the\
        \ Children\u2019s Online Privacy Protection Act of 1998 (COPPA), and other\
        \ laws, as applicable]. \""
      annotation: "SUPPLEMENTAL GUIDANCE: In general, minors will not possess the\
        \ types of evidence required to meet the CSP\u2019s minimum requirements for\
        \ a given IAL. ICSPs that provide identity services to minors will need to\
        \ determine and document the special considerations it applies to minors.\
        \ Such special considerations may include the use of trusted referees and\
        \ an expanded list of acceptable evidence types to include evidence a minor\
        \ would likely possess, such as school IDs. \n \nRequirements \u2018v\u2019\
        \ and \u2018w\u2019 apply to the collection of biometric characteristics for\
        \ in-person (physical or supervised remote) identity proofing and are mandatory\
        \ at IAL3. These criteria also apply to CSPs that optionally choose to collect\
        \ biometric characteristics through in-person identity proofing and enrollment\
        \ at IAL2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-v
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-v
      description: The CSP SHALL have the operator view the biometric source (e.g.,
        fingers, face) for presence of non-natural materials and perform such inspections
        as part of the proofing process.
      annotation: "SUPPLEMENTAL GUIDANCE: Applicants may try to defraud the identity\
        \ proofing process by using fake fingers or by applying non-natural materials\
        \ - such as latex, silicon, or glue \u2013 to their fingers, faces, or other\
        \ sources of biometrics. It is recommended that identity proofing operators\
        \ be trained to recognize such practices and to examine all biometric sources\
        \ used in the identity proofing for the presence of foreign materials. \n\
        It is recommended that the CSP documents and applies technologies and procedures\
        \ which ensure that the proofing operator reviews the biometric source (e.g.,\
        \ fingers, face) for presence of non-natural materials and perform such inspections\
        \ as part of the proofing process."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1004
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-v
      description: "Requirements \u2018v\u2019 and \u2018w\u2019 apply to the collection\
        \ of biometric characteristics for in-person \n(physical or supervised remote)\
        \ identity proofing and are mandatory at IAL3. These criteria also apply to\
        \ CSPs that collect biometric characteristics through in-person identity-proofing\
        \ identity proofing and enrollment at IAL2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-w
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-w
      description: The CSP SHALL collect biometrics in such a way that ensures that
        the biometric is collected from the applicant, and not another subject. All
        biometric performance requirements in IA-5 m (1) through (12) apply.
      annotation: "SUPPLEMENTAL GUIDANCE: Applicants may try to defraud the identity\
        \ proofing process by having another person present themselves for biometric\
        \ collection. The risk of this happening is increased if the identity proofing\
        \ process is not completed in a single session and during supervised remote\
        \ identity proofing processes. \nDocumenting the technologies and procedures\
        \ the CSP employs to ensure that biometric samples are taken from the applicant\
        \ him/herself and not another person facilitates the assessment against this\
        \ requirement."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-x
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-x
      description: The CSP SHALL support in-person or remote identity proofing, or
        both.
      annotation: "SUPPLEMENTAL GUIDANCE: IAL2 allows for remote or in-person identity\
        \ proofing. IAL2 supports a wide range of acceptable identity proofing techniques\
        \ in order to increase user adoption, decrease false negatives (legitimate\
        \ applicants that cannot successfully complete identity proofing), and detect\
        \ to the best extent possible the presentation of fraudulent identities by\
        \ a malicious applicant. \nRemote proofing presents challenges to achieving\
        \ the desired outcomes described above that can be overcome through the use\
        \ specific processes and technologies. Potential processes and controls that\
        \ CSPs may employ to mitigate risks associated with remote identity proofing\
        \ at IAL2 include: \n1.\tA remote operator is present during at least part\
        \ of the identity proofing session and can provide positive confirmation that\
        \ the requirements for IAL2 identity proofing are met. Employing real-time\
        \ remote operators provides the capability for the identity proofing process\
        \ to be completed in a single session and allows the remote operator to direct\
        \ the applicant for proper presentation and examination of identity evidence\
        \ and biometrics collection. \n2.\tThe CSP employs automated technologies\
        \ and services (e.g., liveness detection, identity evidence verification and\
        \ validation, and presentation attack detection, if applicable) which can\
        \ ensure the requirements for IAL2 identity proofing are met and protect against\
        \ spoofing attacks. This process also provides the capability for the identity\
        \ proofing process to be completed in a single session. \n3.\tThe CSP employs\
        \ an off-line operator to evaluate the evidence and images collected during\
        \ a previous identity proofing process. In this scenario, the identity proofing\
        \ process requires more than one session with the applicant and is not completed\
        \ until the operator provides a positive confirmation that all requirements\
        \ for IAL2 identity proofing are met."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-y
      description: 'The CSP SHALL collect the following from the applicant:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y
      ref_id: IA-12(3)-y-1
      description: "One piece of SUPERIOR or STRONG evidence if the evidence\u2019\
        s issuing source,during its identity proofing event, confirmed the claimed\
        \ identity by collecting two or more forms of SUPERIOR or STRONG evidence\
        \ and the CSP validates the evidence directly with the issuing source; OR"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y
      ref_id: IA-12(3)-y-2
      description: Two pieces of STRONG evidence; OR
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-y
      ref_id: IA-12(3)-y-3
      description: One piece of STRONG evidence plus two pieces of FAIR evidence
      annotation: "SUPPLEMENTAL GUIDANCE: The goal of identity validation is to collect\
        \ the most appropriate identity evidence (e.g., a passport or driver\u2019\
        s license) from the applicant and determine its authenticity, validity, and\
        \ accuracy. Identity validation is made up of three process steps: 1) collecting\
        \ the appropriate identity evidence, 2) confirming the evidence is genuine\
        \ and authentic, and 3) confirming the data contained on the identity evidence\
        \ is valid, current, and related to a real-life subject."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-z
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-z
      description: "The CSP SHALL validate each piece of evidence with a process that\
        \ can achieve the same strength as the evidence presented (see \u2018y\u2019\
        \ above). For example, if two forms of STRONG identity evidence are presented,\
        \ each piece of evidence will be validated at a strength of STRONG."
      annotation: "SUPPLEMENTAL GUIDANCE: The goal of identity validation is to collect\
        \ the most appropriate identity evidence (e.g., a passport, driver\u2019s\
        \ license) from the applicant and determine its authenticity, validity, and\
        \ accuracy. Identity validation is made up of three process steps: 1) collect\
        \ the appropriate identity evidence, 2) confirm the evidence is genuine and\
        \ authentic, and 3) confirm the data contained on the identity evidence is\
        \ valid, current, and related to a real-life subject.\nEvidence validation\
        \ for authenticity involves examining the evidence for: \n\u25CF\tConfirmation\
        \ of required information completeness and format for the identity evidence\
        \ type. \n\u25CF\tDetection of evidence tampering or the creation of counterfeit\
        \ or fraudulent evidence. \n\u25CF\tConfirmation of security features. See\
        \ Figure 10 - Types of Identity Evidence Security Features to this document\
        \ for types of commonly used security features for identity evidence. \nMost\
        \ of the capabilities to confirm security features on identity evidence are\
        \ dependent upon physically viewing the evidence directly, tactile feel of\
        \ the evidence, and viewing the evidence under specialized lighting or through\
        \ the use of specialized equipment (see Figure 10 - Types of Identity Evidence\
        \ Security Features). Therefore, the validation of evidence that may be submitted\
        \ remotely for remote identity proofing methods is particularly challenging.\
        \ For this reason, CSPs opting to provide remote identity proofing may find\
        \ it most effective to use automated evidence validation products and services.\
        \ If automated evidence validation solutions are not used, CSPs may choose\
        \ to apply similar procedures for IAL2 remote proofing as are required for\
        \ IAL3 supervised remote proofing. These procedures provide that a trained\
        \ operator can remotely supervise the evidence collection process, require\
        \ the applicant to turn or tilt evidence or apply lighting to be able to confirm\
        \ security features on evidence that is presented for the identity proofing\
        \ encounter in a recorded video or webcast. Alternatively, a CSP may use an\
        \ automated interface for the capture of identity evidence images that similarly\
        \ can direct the applicant to turn, tilt or provide lighting on evidence presented\
        \ for identity proofing purposes."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-aa
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-aa
      description: "The CSP SHALL verify identity evidence as follows:At a minimum,\
        \ the applicant\u2019s binding to identity evidence must be verified by a\
        \ process that is able to achieve a strength of STRONG"
      annotation: 'SUPPLEMENTAL GUIDANCE: The goal of identity verification is to
        confirm and establish a linkage between the validated evidence for the claimed
        identity and the real-life applicant presenting the evidence'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-bb
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-bb
      description: For IAL2 remote proofing:The collection of biometric characteristics
        for physical or biometric comparison of the applicant to the strongest piece
        of identity evidence provided to support the claimed identity performed remotely
        SHALL adhere to all requirements as specified in IA-5 m.
      annotation: "SUPPLEMENTAL GUIDANCE: See IA-5 m (1) \u2013 (12) for conformance\
        \ criteria for the implementation and conformance assessment of requirements\
        \ for the use of biometrics."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-cc
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-cc
      description: Knowledge-based verification (KBV) SHALL NOT be used for in-person
        (physical or supervised remote) identity verification.
      annotation: 'SUPPLEMENTAL GUIDANCE: identity verification is performed against
        the strongest piece of identity evidence submitted and validated. For IAL2
        the strongest piece of evidence will always be either STRONG or SUPERIOR evidence.
        KBV (sometimes referred to as knowledge-based authentication) is only permitted
        as a verification method for evidence at the FAIR strength level; therefore,
        verification of FAIR evidence binding will never be required for IAL2.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-dd
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-dd
      description: The CSP SHALL employ appropriately tailored security controls,
        to include control enhancements, from the moderate or high baseline of security
        controls defined in the CJISSECPOL.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1016
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-dd
      description: The CSP SHALL ensure that the minimum assurance-related controls
        for moderate-impact systems are satisfied.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-ee
      description: "Supervised Remote Identity Proofing:Supervised remote identity\
        \ proofing is intended to provide controls for comparable levels of confidence\
        \ and security to in-person IAL3 identity proofing for identity proofing processes\
        \ that are performed remotely. Supervised remote identity proofing is optional\
        \ for CSPs; that is, if a CSP chooses to use supervised remote identity proofing,\
        \ then the following requirements, (1) through (8), would apply. It should\
        \ be noted that the term \u201Csupervised remote identity proofing\u201D has\
        \ specialized meaning and is used only to refer to the specialized equipment\
        \ and the following control requirements, (1) through (8).In addition to those\
        \ requirements presented in this document, as well as the applicable identity\
        \ validation and verification requirements, CSPs that provide supervised remote\
        \ identity proofing services must demonstrate conformance with the requirements\
        \ contained in this section.The following requirements for supervised remote\
        \ proofing apply specifically to IAL3. I f the equipment/facilities used for\
        \ supervised remote proofing are used for IAL2 identity proofing, the following\
        \ requirements, (1) through (8), for supervised remote proofing do not apply.\
        \ In this case, the requirements for conventional remote identity proofing\
        \ are applicable."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-1
      description: Supervised remote identity proofing and enrollment transactions
        SHALL meet the following requirements, in addition to the IAL3 validation
        and verification requirements specified in IA-12(3)s.
      annotation: 'SUPPLEMENTAL GUIDANCE: Supervised remote identity proofing involves
        the use of a CSP-controlled station at a remote location that is connected
        to a trained operator at a central location. The goal of this arrangement
        is to permit identity proofing of individuals in remote locations where it
        is not practical for them to travel to the CSP for in-person identity proofing.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-2
      description: "The CSP SHALL monitor the entire identity proofing session, from\
        \ which the applicant SHALL NOT depart \u2014 for example, by a continuous\
        \ high-resolution video transmission of the applicant."
      annotation: 'SUPPLEMENTAL GUIDANCE: The integrity of supervised remote identity
        proofing depends upon the applicant being continuously present during the
        entire session. An applicant who steps away from an in-process session may
        do so to alter their biometric source or substitute a different person to
        complete the identity proofing process.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-3
      description: The CSP SHALL have a live operator participate remotely with the
        applicant for the entirety of the identity proofing session.
      annotation: 'SUPPLEMENTAL GUIDANCE: Having a trained operator supervise and
        participate in a remote identity proofing session reduces the opportunity
        for an applicant to defraud the process. As described in Appendix A Terms
        and Definitions, the operator is a person who has received specific training
        on enrollment and identity proofing procedures and the detection of potential
        fraud by an applicant.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-4
      description: The CSP SHALL require all actions taken by the applicant during
        the identity proofing session to be clearly visible to the remote operator.
      annotation: 'SUPPLEMENTAL GUIDANCE: The camera(s) a CSP employs to monitor the
        actions taken by a remote applicant during the identity proofing session should
        be positioned in such a way that the upper body, hands, and face of the applicant
        are always visible. Additionally, the components of the remote identity proofing
        station (including such things as keyboard, fingerprint capture device, signature
        pad, and scanner, as applicable) should be arranged such that all interactions
        with these devices is within the field of view.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-5
      description: The CSP SHALL require that all digital validation of evidence (e.g.,
        via chip or wireless technologies) be performed by integrated scanners and
        sensors.
      annotation: 'SUPPLEMENTAL GUIDANCE: Technologies exist that allow for the digital
        validation of identity evidence via electronic means (such as RFID to read
        the data off e-passports and chip readers for smartcards). The scanners and
        sensors employed to access these features should be integrated into the remote
        identity proofing stations in order to reduce the likelihood of being tampered
        with, removed, or replaced. To be integrated means the devices themselves
        are a component of the workstation (i.e., smartcard readers or fingerprint
        sensors built into a laptop) or the devices, and their connections, are secured
        in a protective case or locked box.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-6
      description: The CSP SHALL require operators to have undergone a training program
        to detect potential fraud and to properly perform a supervised remote proofing
        session.
      annotation: "SUPPLEMENTAL GUIDANCE: A comprehensive training program for supervised\
        \ remote identity proofing operators may include some or all the following:\
        \ \n\u25CF\tPurpose and objectives of the identity proofing and enrollment\
        \ process, as employed by the CSP; \n\u25CF\tSupervised remote identity proofing\
        \ process workflow; \n\u25CF\tIdentity evidence validation processes; \n\u25CF\
        \tThreats associated with the identity proofing process and how to detect\
        \ potential fraud; and \n\u25CF\tSystem and process troubleshooting and problem\
        \ resolution."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee
      ref_id: IA-12(3)-ee-7
      description: The CSP SHALL employ physical tamper detection and resistance features
        appropriate for the environment in which it is located.
      annotation: 'SUPPLEMENTAL GUIDANCE: For example, a kiosk located in a restricted
        area or one where it is monitored by a trusted individual requires less tamper
        detection than one that is located in a semi-public area such as a shopping
        mall concourse.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ee-8
      assessable: true
