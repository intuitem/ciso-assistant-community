      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sa-22
      description: "Discussion: Support for system components includes software patches,\
        \ firmware updates, replacement parts, and maintenance contracts. An example\
        \ of unsupported components includes when vendors no longer provide critical\
        \ software patches or product updates, which can result in an opportunity\
        \ for adversaries to exploit weaknesses in the installed components. \nExceptions\
        \ to replacing unsupported system components include systems that provide\
        \ critical mission or business capabilities where newer technologies are not\
        \ available or where the systems are so isolated that installing replacement\
        \ components is not an option. \nAlternative sources for support address the\
        \ need to provide continued support for system components that are no longer\
        \ supported by the original manufacturers, developers, or vendors when such\
        \ components remain essential to organizational mission and business functions.\
        \ If necessary, organizations can establish in-house support by developing\
        \ customized patches for critical software components or, alternatively, obtain\
        \ the services of external providers who provide ongoing support for the designated\
        \ unsupported components through contractual relationships. Such contractual\
        \ relationships can include open-source software value-added vendors. The\
        \ increased risk of using unsupported system components can be mitigated,\
        \ for example, by prohibiting the connection of such components to public\
        \ or uncontrolled networks or implementing other forms of isolation. \nRelated\
        \ Controls: PL-2, SA-3."
