      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-17
      ref_id: SC-17-a
      description: Issue public key certificates under an agency-level certificate
        authority or obtain public key certificates from an approved service provider;
        and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-17-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-17
