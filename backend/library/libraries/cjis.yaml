    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node325
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ir-5
      description: 'Discussion: Documenting incidents includes maintaining records
        about each incident, the status of the incident, and other pertinent information
        necessary for forensics as well as evaluating incident details, trends, and
        handling. Incident information can be obtained from a variety of sources,
        including network monitoring, incident reports, incident response teams, user
        complaints, supply chain partners, audit monitoring, physical access monitoring,
        and user and administrator reports. IR-4 provides information on the types
        of incidents that are appropriate for monitoring.

        Related Controls: AU-6, AU-7, IR-4, IR-6, IR-8, PE-6, SC-5, SC-7, SI-3, SI-4,
        SI-7.'
