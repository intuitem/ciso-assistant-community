      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5
      ref_id: IA-5(1)(a)-5-d
      description: Not be identical to the previous ten (10) passwords.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5-e
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5
      ref_id: IA-5(1)(a)-5-e
      description: Not be displayed when entered.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-6
      description: If chosen by the subscriber, memorized secrets SHALL be at least
        8 characters in length.
      annotation: 'SUPPLEMENTAL GUIDANCE: Memorized secret length is the most reliable
        metric determining strength against online and offline guessing attacks. The
        objective is primarily to defend against online attacks (with throttling of
        guesses) and to provide some protection against offline attacks, with the
        primary defense for such attacks being secure storage of the verifier.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-7
      description: If chosen by the CSP or verifier using an approved random number
        generator, memorized secrets SHALL be at least 6 characters in length.
      annotation: 'SUPPLEMENTAL GUIDANCE: Memorized secret length is the most reliable
        metric determining strength against online and offline guessing attacks. The
        objective is primarily to defend against online attacks (with throttling of
        guesses) and to provide some protection against offline attacks, with the
        primary defense for such attacks being secure storage of the verifier.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-8
      description: Truncation of the secret SHALL NOT be performed.
      annotation: 'SUPPLEMENTAL GUIDANCE: Memorized secrets that are longer than expected
        by the verifier might (but must not) be simply truncated to an acceptable
        length. This gives a false impression of security to the user if the verifier
        only checks a subset of the memorized secret.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-9
      description: "Memorized secret verifiers SHALL NOT permit the subscriber to\
        \ store a \u201Chint\u201D that is accessible to an unauthenticated claimant."
      annotation: 'SUPPLEMENTAL GUIDANCE: The availability of memorized secret hints
        greatly weakens the strength of memorized secret authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-10
      description: "Verifiers SHALL NOT prompt subscribers to use specific types of\
        \ information (e.g., \n\u201CWhat was the name of your first pet?\u201D) when\
        \ choosing memorized secrets."
      annotation: "SUPPLEMENTAL GUIDANCE: Prompts for specific information (often\
        \ called Knowledge-based Authentication or Security Questions) encourage use\
        \ of the same memorized secrets at multiple sites, which causes a vulnerability\
        \ to \u201Cpassword stuffing\u201D attacks. This guidance applies to account\
        \ recovery situations as well as normal authentication."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-11
      description: When processing requests to establish and change memorized secrets,
        verifiers SHALL compare the prospective secrets against a list that contains
        values known to be commonly used, expected, or compromised.
      annotation: "SUPPLEMENTAL GUIDANCE: The maintenance of a list of common memorized\
        \ secrets that cannot be used by users protects provides protection against\
        \ online attacks that might otherwise succeed before throttling mechanisms\
        \ take effect to defend against these attacks. This is an alternative to the\
        \ use of composition rules (requirements for particular character types, etc.)\
        \ and can provide more customized protection against common memorized secrets.\
        \ This list may include, but is not limited to:\n\u2022 Passwords obtained\
        \ from previous breach corpuses.\n\u2022 Dictionary words.\n\u2022 Repetitive\
        \ or sequential characters (e.g., \u2018aaaaaa\u2019, \u20181234abcd\u2019\
        ).\n\u2022 Context-specific words, such as the name of the service, the username,\
        \ and derivatives thereof."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-12
      description: If a chosen secret is found in the list, the CSP or verifier SHALL
        advise the subscriber that they need to select a different secret.
      annotation: 'SUPPLEMENTAL GUIDANCE: The use of common memorized secrets greatly
        increases the vulnerability of the account to both online (guessing) and offline
        (cracking) attacks. This is an alternative to the use of composition rules
        (requirements for particular character types, etc.) and can provide more customized
        protection against common memorized secrets.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-13
      description: If a chosen secret is found in the list, the CSP or verifier SHALL
        provide the reason for rejection.
      annotation: 'SUPPLEMENTAL GUIDANCE: When a subscriber chooses a weak memorized
        secret, it is likely that they will choose another weak memorized secret that
        may or may not be on the blocklist. In addition to explaining to the user
        the reason for the rejection of their selection, it is helpful to provide
        coaching on better choices. Tools like password-strength meters are often
        useful in this situation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-14
      description: If a chosen secret is found in the list, the CSP or verifier SHALL
        require the subscriber to choose a different value.
      annotation: 'SUPPLEMENTAL GUIDANCE: When a subscriber chooses a weak memorized
        secret, the memorized secret change process is not complete until the subscriber
        has chosen a different value.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-15
      description: "Verifiers SHALL implement a rate-limiting mechanism that effectively\
        \ limits failed authentication attempts that can be made on the subscriber\u2019\
        s account to no more than five."
      annotation: 'SUPPLEMENTAL GUIDANCE: Rate limiting restricts the ability of an
        attacker to make many online guessing attacks on the memorized secret. Other
        requirements (e.g., minimum length of memorized secrets) depend on the existence
        of rate limiting, so effective rate limiting is an essential capability. Ideally,
        a rate limiting mechanism should restrict the attacker as much as possible
        without creating an opportunity for a denial-of-service attack against the
        subscriber.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-16
      description: Verifiers SHALL force a change of memorized secret if there is
        evidence of compromise of the authenticator.
      annotation: 'SUPPLEMENTAL GUIDANCE: Although requiring routine periodic changes
        to memorized secrets is not recommended, it is important that verifiers have
        the capability to prompt memorized secrets on an emergency basis if there
        is evidence of a possible successful attack.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-17
      description: The verifier SHALL use approved encryption when requesting memorized
        secrets in order to provide resistance to eavesdropping and MitM attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: As defined in Appendix A of the CJIS Security
        Policy, cryptography is considered approved if it is specified or adopted
        in a FIPS or NIST recommendation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-18
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-18
      description: The verifier SHALL use an authenticated protected channel when
        requesting memorized secrets in order to provide resistance to eavesdropping
        and MitM attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: Communication between claimant and verifier
        is required to be via an encrypted channel that authenticates the verifier
        to provide confidentiality of the authenticator output and resistance to MitM
        attacks. This is typically accomplished using the Transport Level Security
        (TLS) protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-19
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-19
      description: Verifiers SHALL store memorized secrets in a form that is resistant
        to offline attacks.
      annotation: "SUPPLEMENTAL GUIDANCE: Storage of memorized secret verifiers in\
        \ a hashed form that is not readily reversed is a key protection against offline\
        \ attacks. In no case should a verifier store memorized secrets in cleartext\
        \ form. Criteria IA-5(1)(a)(20) \u2013 (22) provide more detail on how this\
        \ is done."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-20
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-20
      description: Memorized secrets SHALL be salted and hashed using a suitable one-way
        key derivation function.
      annotation: 'SUPPLEMENTAL GUIDANCE: Key derivation functions take a password,
        a salt, and a cost factor as inputs then generate a password hash. Their purpose
        is to make each password guessing trial by an attacker who has obtained a
        password hash file expensive and therefore the cost of a guessing attack high
        or prohibitive. Use of a key derivation with a salt, preferably with a time-
        and memory-hard key derivation function, provides the best protection against
        attackers that are able to obtain a copy of the verifier database.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-21
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-21
      description: The salt SHALL be at least 32 bits in length and be chosen arbitrarily
        to minimize salt value collisions among stored hashes.
      annotation: 'SUPPLEMENTAL GUIDANCE: Salt values need to be large enough to make
        it impractical for an attacker to precompute hashed verifier values (so called
        rainbow tables). While rainbow tables are typically quite large, this requirement
        would increase their size by a factor of about 4.3 billion. If not chosen
        arbitrarily, the attacker might be able to anticipate the salt values that
        would be used, which would eliminate much of this advantage.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-22
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-22
      description: Both the salt value and the resulting hash SHALL be stored for
        each subscriber using a memorized secret authenticator
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to verify a memorized secret, it
        needs to be salted and hashed for comparison with the stored verifier (resulting
        hash). To do this, the salt value needs to be available, and since it is different
        for each user, needs to be stored with the verifier. It is impractical to
        verify a memorized secret if this is not done.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-23
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-23
      description: If an additional iteration of a key derivation function using a
        salt value known only to the verifier is performed, then this secret salt
        value SHALL be generated with an approved random bit generator and of sufficient
        length.
      annotation: "SUPPLEMENTAL GUIDANCE: An additional keyed hashing iteration using\
        \ a key value that is secret and stored separately from the verifiers provides\
        \ excellent protection against even attackers (\u201Cpassword crackers\u201D\
        ) with substantial computing resources, provided the key is not also compromised.\
        \ Accordingly, it is important that this salt, which is common to multiple\
        \ users, be generated in a manner that is not vulnerable to compromise."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-24
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-24
      description: If an additional iteration of a key derivation function using a
        salt value known only to the verifier is performed, then this secret salt
        value SHALL provide at least the minimumsecurity strength.
      annotation: "SUPPLEMENTAL GUIDANCE: An additional keyed hashing iteration using\
        \ a key value that is secret and stored separately from the verifiers provides\
        \ excellent protection against even attackers (\u201Cpassword crackers\u201D\
        ) with substantial computing resources, provided the key is not also compromised.\
        \ Accordingly, it is important that this salt, which is common to multiple\
        \ users, be of sufficient size to make cryptographic and brute-force attacks\
        \ impractical.\nCurrently, the requirement is that the key be at least 112\
        \ bits in length."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-25
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      ref_id: IA-5(1)(a)-25
      description: If an additional iteration of a key derivation function using a
        salt value known only to the verifier is performed, then this secret salt
        value SHALL be stored separately from the memorized secrets
      annotation: "SUPPLEMENTAL GUIDANCE: An additional keyed hashing iteration using\
        \ a key value that is secret and stored separately from the verifiers provides\
        \ excellent protection against even attackers (\u201Cpassword crackers\u201D\
        ) with substantial computing resources, provided the key is not also compromised.\
        \ Accordingly, it is important that this salt, which is common to multiple\
        \ users, be stored separately so that it is unlikely to be compromised along\
        \ with the verifier database. One way to do this is to perform this last hashing\
        \ iteration on a physically separate processor, since it only requires a value\
        \ to hash as input and provides the hashed value in response."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node844
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)
      description: 'DISCUSSION: Password-based authentication applies to passwords
        regardless of whether they are used in single-factor or multi-factor authentication.
        Long passwords or passphrases are preferable over shorter passwords. Enforced
        composition rules provide marginal security benefits while decreasing usability.
        However, organizations may choose to establish certain rules for password
        generation (e.g., minimum character length for long passwords) under certain
        circumstances and can enforce this requirement in IA-5(1)(a)(5). Account recovery
        can occur, for example, in situations when a password is forgotten. Cryptographically
        protected passwords include salted one-way cryptographic hashes of passwords.
        The list of commonly used, compromised, or expected passwords includes passwords
        obtained from previous breach corpuses, dictionary words, and repetitive or
        sequential characters. The list includes context-specific words, such as the
        name of the service, username, and derivatives thereof.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
      ref_id: IA-5(1)(b)
      name: Look-Up Secret Authenticators and Verifiers3
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-1
      description: CSPs creating look-up secret authenticators SHALL use an approved
        random bit generator to generate the list of secrets.
      annotation: 'SUPPLEMENTAL GUIDANCE: The use of a high-quality random bit generator
        is important to ensure that an attacker cannot guess the look-up secret'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-2
      description: Look-up secrets SHALL have at least 20 bits of entropy.
      annotation: 'SUPPLEMENTAL GUIDANCE: Look-up secrets need to have enough entropy
        to ensure that brute-force guessing attacks do not succeed.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-3
      description: "If look-up secrets are distributed online, then they SHALL be\
        \ distributed over a secure channel in accordance with the post-enrollment\
        \ binding requirements in IA-5 \u2018n\u2019 17 through 25."
      annotation: 'SUPPLEMENTAL GUIDANCE: Look-up secrets need to be distributed in
        a manner that minimizes the opportunity for attackers to intercept the secrets
        either by eavesdropping or MitM attacks.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-4
      description: Verifiers of look-up secrets SHALL prompt the claimant for the
        next secret from their authenticator or for a specific (e.g., numbered) secret.
      annotation: 'SUPPLEMENTAL GUIDANCE: In most cases claimants will be prompted
        for the next unused memorized secret in a list but may be challenged to use
        a specific secret from a list.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-5
      description: A given secret from an authenticator SHALL be used successfully
        only once.
      annotation: 'SUPPLEMENTAL GUIDANCE: Many threats, such as key logging, are enabled
        if the look-up secret can be used more than once.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-6
      description: If a look-up secret is derived from a grid (bingo) card, then each
        cell of the grid SHALL be used only once.
      annotation: "SUPPLEMENTAL GUIDANCE: Grid (bingo) cards are sometimes used to\
        \ provide a rudimentary challenge-response authentication involving the claimant.\
        \ However, an attacker such as a key logger that has persistent access to\
        \ the endpoint can derive the contents of the grid, and potentially authenticate\
        \ successfully, if grid entries are reused in subsequent authentication transactions.\
        \ \nAbsent the ability to reuse grid squares, grid (bingo) cards will probably\
        \ no longer be attractive as authenticators."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-7
      description: Verifiers SHALL store look-up secrets in a form that is resistant
        to offline attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: Storage of look-up secret verifiers in a
        hashed form that is not readily reversed is a key protection against offline
        attacks. In no case should a verifier store look-up secrets in cleartext form.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-8
      description: If look-up secrets have at least 112 bits of entropy, then they
        SHALL be hashed with an approved one-way function
      annotation: 'SUPPLEMENTAL GUIDANCE: Use of an approved one-way function effectively
        protects the look-up secrets from disclosure if the verifier is compromised.
        Salting of secrets with this amount of entropy is not required because it
        is not practical to mount brute-force or cryptographic attacks against secrets
        this large.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-9
      description: If look-up secrets have less than 112 bits of entropy, then they
        SHALL be salted and hashed using a suitable one-way key derivation function.
      annotation: 'SUPPLEMENTAL GUIDANCE: Key derivation functions take a look-up
        secret, a salt, and a cost factor as inputs then generate a hash. Their purpose
        is to make each look-up secret guessing trial by an attacker who has obtained
        a look-up secret hash file expensive and therefore the cost of a guessing
        attack high or prohibitive. Use of a key derivation with a salt, preferably
        with a time- and memory-hard key derivation function, provides the best protection
        against attackers that are able to obtain a copy of the verifier database.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-10
      description: If look-up secrets have less than 112 bits of entropy, then the
        salt SHALL be at least 32 bits in length and be chosen arbitrarily to minimize
        salt value collisions among stored hashes.
      annotation: 'SUPPLEMENTAL GUIDANCE: Salt values need to be large enough to make
        it impractical for an attacker to precompute hashed verifier values (so called
        rainbow tables). While rainbow tables are typically quite large, this requirement
        would increase their size by a factor of about 4.3 billion. If not chosen
        arbitrarily, the attacker might be able to anticipate the salt values that
        would be used, which would eliminate much of this advantage'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-11
      description: If look-up secrets have less than 112 bits of entropy, then both
        the salt value and the resulting hash SHALL be stored for each look-up secret.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to verify a look-up secret, it
        needs to be salted and hashed for comparison with the stored verifier (resulting
        hash). To do this, the salt value needs to be available, and since it is different
        for each secret, needs to be stored with the verifier. It is impractical to
        verify a look-up secret if this is not done.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-12
      description: "If look-up secrets that have less than 64 bits of entropy, then\
        \ the verifier SHALL implement a rate-limiting mechanism that effectively\
        \ limits the number of failed authentication attempts that can be made on\
        \ the subscriber\u2019s account."
      annotation: 'SUPPLEMENTAL GUIDANCE: Rate limiting restricts the ability of an
        attacker to make many online guessing attacks on the look-up secret. Other
        requirements (e.g., minimum length of look-up secrets) depend on the existence
        of rate limiting, so effective rate limiting is an essential capability. Ideally,
        a rate limiting mechanism should restrict the attacker as much as possible
        without creating an opportunity for a denial-of-service attack against the
        subscriber.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-13
      description: The verifier SHALL use approved encryption when requesting look-up
        secrets in order to provide resistance to eavesdropping and MitM attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(b)
      ref_id: IA-5(1)(b)-14
      description: The verifier SHALL use an authenticated protected channel when
        requesting look-up secrets in order to provide resistance to eavesdropping
        and MitM attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: Communication between claimant and verifier
        is required to be via an encrypted channel that authenticates the verifier
        to provide confidentiality of the authenticator output and resistance to MitM
        attacks. This is typically accomplished using the Transport Level Security
        (TLS) protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
      ref_id: IA-5(1)(c)
      name: Out-of-Band Authenticators and Verifiers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-1
      description: The out-of-band authenticator SHALL establish a separate channel
        with the verifier in order to retrieve the out-of-band secret or authentication
        request.
      annotation: 'SUPPLEMENTAL GUIDANCE: A channel is considered to be out-of-band
        with respect to the primary communication channel (even if it terminates on
        the same device) provided the device does not leak information from one channel
        to the other without the authorization of the claimant.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-2
      description: Communication over the secondary channel SHALL be encrypted unless
        sent via the public switched telephone network (PSTN).
      annotation: 'SUPPLEMENTAL GUIDANCE: The secondary channel requires protection
        to ensure that authentication secrets are not leaked to attackers. Legacy
        use of the PSTN as an OOB authentication medium is exempt from this requirement,
        although other requirements apply.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-3
      description: Methods that do not prove possession of a specific device, such
        as voice-over-IP (VoIP) or email, SHALL NOT be used for out-of-band authentication.
      annotation: "SUPPLEMENTAL GUIDANCE: Communication with VoIP phone numbers and\
        \ email do \nnot establish the possession of a specific device, so they are\
        \ not suitable for use in out-ofband authentication which is used as a physical\
        \ authenticator (something you have)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-4
      description: If PSTN is not being used for out-of-band communication, then the
        out-of-band authenticator SHALL uniquely authenticate itself by establishing
        an authenticated protected channel with the verifier.
      annotation: 'SUPPLEMENTAL GUIDANCE: Communication between out-of-band device
        and verifier is required to be via an encrypted channel to provide confidentiality
        of the authenticator output and resistance to MitM attacks. This is typically
        accomplished using the Transport Level Security (TLS) protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-5
      description: If PSTN is not being used for out-of-band communication, then the
        out-of-band authenticator SHALL communicate with the verifier using approved
        cryptography.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-6
      description: If PSTN is not being used for out-of-band communication, then the
        key used to authenticate the out-of-band device SHALL be stored in suitably
        secure storage available to the authenticator application (e.g., keychain
        storage, TPM, TEE, secure element).
      annotation: "SUPPLEMENTAL GUIDANCE: The secret key associated with an out-of-band\
        \ device or authenticator application is critical to the determination of\
        \ \u201Csomething you have\u201D and needs to be well protected."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-7
      description: If the PSTN is used for out-of-band authentication and a secret
        is sent to the out-of-band device via the PSTN, then the out-of-band authenticator
        SHALL uniquely authenticate itself to a mobile telephone network using a SIM
        card or equivalent that uniquely identifies the device.
      annotation: 'SUPPLEMENTAL GUIDANCE: Since the PSTN does not support the establishment
        of authenticated protected channels, the alternative method of authenticating
        the device via the PSTN is supported. Note that there are other specific requirements
        for use of the PSTN that also apply (see IA-5 (1) c (19) through (20)).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-8
      description: If the out-of-band authenticator sends an approval message over
        the secondary communication channel, it SHALL either accept transfer of a
        secret from the primary channel to be sent to the verifier via the secondary
        communications channel, or present a secret received via the secondary channel
        from the verifier and prompt the claimant to verify the consistency of that
        secret with the primary channel, prior to accepting a yes/no response from
        the claimant which it sends to the verifier.
      annotation: "SUPPLEMENTAL GUIDANCE: Most out-of-band verifiers operate by sending\
        \ a secret over the secondary channel that the subscriber transfers to the\
        \ primary channel (e.g., the capability to copy and paste from one app to\
        \ another). Other methods are possible, however, specifically transferring\
        \ from primary to secondary and user comparison of secrets sent to both channels\
        \ (with approval being sent to the verifier over the secondary channel). It\
        \ is good practice to display descriptive information relating to the authentication\
        \ on the claimant\u2019s out-of-band device, to provide additional assurance\
        \ that the transaction being approved by the subscriber is the correct one,\
        \ and not from an attacker who exploits the subscriber\u2019s approval."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-9
      description: The verifier SHALL NOT store the identifying key itself, but SHALL
        use a verification method (e.g., an approved hash function or proof of possession
        of the identifying key) to uniquely identify the authenticator.
      annotation: "SUPPLEMENTAL GUIDANCE: In order for the out-of-band authenticator\
        \ to be considered \u201Csomething you have\u201D, it must be securely authenticated\
        \ as a unique device or instance of a software-based authentication application.\
        \ This is required to be done through proof of possession of a key by the\
        \ authenticator, rather than presentation of the key itself. This provides\
        \ verifier compromise resistance with respect to the authentication key."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-10
      description: 'Depending on the type of out-of-band authenticator, one of the
        following SHALL take place: transfer of a secret to the primary channel, transfer
        of a secret to the secondary channel, or verification of secrets by the claimant.'
      annotation: 'SUPPLEMENTAL GUIDANCE: Three different methods of associating the
        primary and secondary channel sessions are permitted. The intent of these
        methods is to establish approval for a specific authentication transaction,
        and to minimize the likelihood that an attacker with knowledge of when the
        subscriber authenticates can obtain approval for a rogue authentication.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-11
      description: If the out-of-band authenticator operates by transferring the secret
        to the primary channel, then the verifier SHALL transmit a random secret to
        the out-of-band authenticator and then wait for the secret to be returned
        on the primary communication channel.
      annotation: 'SUPPLEMENTAL GUIDANCE: This is the most common form of out-of-band
        authentication where an authentication secret is transmitted to the out-of-band
        device and entered by the user for transmission on the primary channel.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-12
      description: "If the out-of-band authenticator operates by transferring the\
        \ secret to the secondary channel, then the verifier SHALL display a random\
        \ authentication secret to the claimant via the primary channel and then wait\
        \ for the secret to be returned on the secondary channel from the claimant\u2019\
        s out-of-band authenticator."
      annotation: 'SUPPLEMENTAL GUIDANCE: This is a less typical authentication flow
        but is also acceptable in that the secret securely associates possession and
        control of the out-of-band authenticator with the session being authenticated.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-13
      description: If the out-of-band authenticator operates by verification of secrets
        by the claimant, then the verifier SHALL display a random authentication secret
        to the claimant via the primary channel, send the same secret to the out-of-band
        authenticator via the secondary channel for presentation to the claimant,
        and then wait for an approval (or disapproval) message via the secondary channel.
      annotation: 'SUPPLEMENTAL GUIDANCE: This is a somewhat more user-friendly authentication
        flow because it does not require the claimant to read and manually enter the
        authentication secret, but it carries the additional risk that the claimant
        will approve the authentication without actually comparing the secrets received
        from the independent channels. Approval is required to be obtained from the
        out-of-band authenticator rather than the primary channel because that at
        least establishes control of the authenticator.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-14
      description: The authentication SHALL be considered invalid if not completed
        within 10 minutes.
      annotation: 'SUPPLEMENTAL GUIDANCE: Secrets used in out-of-band authentication
        are short-term secrets and need to have a definite lifetime. This requirement
        also relieves the verifier from the responsibility of log-term storage of
        the secrets.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-15
      description: Verifiers SHALL accept a given authentication secret only once
        during the validity period.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to prevent an attacker who gains
        access to an authentication secret generated by the subscriber from using
        it, it is important that the secret only be valid for a single authentication.
        This requirement only applies when a secret is being transferred between the
        primary channel and the out-of-band authenticator.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-16
      description: The verifier SHALL generate random authentication secrets with
        at least 20 bits of entropy.
      annotation: 'SUPPLEMENTAL GUIDANCE: Consistent with other short-term authentication
        secrets, 20 bits of entropy are required to provide resistance against brute
        force attacks. 6-digit numeric secrets (19.93 bits of entropy) are sufficiently
        close to 20 bits to be acceptable.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-17
      description: The verifier SHALL generate random authentication secrets using
        an approved random bit generator.
      annotation: 'SUPPLEMENTAL GUIDANCE: The use of a high-quality random bit generator
        is important to ensure that an attacker cannot guess the out-of-band secret.Approved
        random bit generators are generally included in a FIPS 140-2 certified encryption
        module.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-18
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-18
      description: "If the authentication secret has less than 64 bits of entropy,\
        \ the verifier SHALL implement a rate-limiting mechanism that effectively\
        \ limits the number of failed authentication attempts that can be made on\
        \ the subscriber\u2019s account as described in IA-5 l (3) through (4)."
      annotation: 'SUPPLEMENTAL GUIDANCE: Rate limiting limits the opportunity for
        attackers to mount a brute-force attack on the out-of-band verifier. Since
        the out-of-band secret has a limited lifetime, it is sufficient to limit the
        number of attempts allowed during the (maximum) 10-minute lifetime of the
        secret.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-19
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-19
      description: If out-of-band verification is to be made using the PSTN, then
        the verifier SHALL verify that the pre-registered telephone number being used
        is associated with a specific physical device.
      annotation: "SUPPLEMENTAL GUIDANCE: Some telephone numbers, such as those that\
        \ are associated with VoIP services, are not associated with a specific device\
        \ and can receive calls and text messages without establishing possession\
        \ and control of a specific device. Such telephone numbers are not suitable\
        \ for OOB authentication. Services exist to distinguish telephone numbers\
        \ that are associated with a device from those that aren\u2019t."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-20
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-20
      description: If out-of-band verification is to be made using the PSTN, then
        changing the pre-registered telephone number is considered to be the binding
        of a new authenticator and SHALL only occur as described in IA-5 n (17) through
        (25).
      annotation: 'SUPPLEMENTAL GUIDANCE: The binding of a new authenticator requires
        that the subscriber authenticate at the same or a higher AAL (currently AAL2)
        than that at which the authenticator will be used, and that a notification
        be sent to the subscriber. This is required to prevent attackers from changing
        the phone number of a PSTN-based out-of-band authenticator to one they control.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-21
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-21
      description: If PSTN is used for out-of-band authentication, then the CSP SHALL
        offer subscribers at least one alternate authenticator that is not RESTRICTED
        and can be used to authenticate at the required AAL.
      annotation: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. CSPs are required to provide subscribers with a meaningful
        alternative.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-22
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-22
      description: If PSTN is used for out-of-band authentication, then the CSP SHALL
        Provide meaningful notice to subscribers regarding the security risks of the
        RESTRICTED authenticator and availability of alternative(s) that are not RESTRICTED.
      annotation: "SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication\
        \ involves additional risk, resulting in its being designated as a restricted\
        \ authenticator. CSPs are required to explain these risks to subscribers and\
        \ offer more secure alternatives. \nCurrently, authenticators leveraging the\
        \ public switched telephone network, including phone- and Short Message Service\
        \ (SMS)-based one-time passwords (OTPs) are restricted. Other authenticator\
        \ types may be added as additional threats emerge. Note that, among other\
        \ requirements, even when using phone- and SMS-based OTPs, the agency also\
        \ must verify that the OTP is being directed to a phone and not an IP address,\
        \ such as with VoIP, as these accounts are not typically protected with multi-factor\
        \ authentication."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-23
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-23
      description: If PSTN is used for out-of-band authentication, then the CSP SHALL
        address any additional risk to subscribers in its risk assessment.
      annotation: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. These risks need to be documented.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)-24
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(c)
      ref_id: IA-5(1)(c)-24
      description: If PSTN is used for out-of-band authentication, then the CSP SHALL
        develop a migration plan for the possibility that the RESTRICTED authenticator
        is no longer acceptable at some point in the future and include this migration
        plan in its digital identity acceptance statement.
      annotation: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. A plan for eliminating them in the future needs to be documented.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
      ref_id: IA-5(1)(d)
      name: OTP Authenticators and Verifiers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-1
      description: The secret key and its algorithm SHALL provide at least the minimum
        security strength of 112 bits as of the date of this publication.
      annotation: 'SUPPLEMENTAL GUIDANCE: The secret key used by an OTP authenticator
        needs to be sufficiently complex to resist online and offline attacks. An
        attacker may have the ability to observe the authenticator output at some
        point during its operation; it needs to be impractical for the secret key
        to be derived from a set of these observations.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-2
      description: The nonce SHALL be of sufficient length to ensure that it is unique
        for each operation of the device over its lifetime.
      annotation: "SUPPLEMENTAL GUIDANCE: If the nonce isn\u2019t long enough, the\
        \ output of the authenticator will repeat, which represents an easily avoided\
        \ vulnerability."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-3
      description: "OTP authenticators \u2014 particularly software-based OTP generators\
        \ \u2014SHALL NOT facilitate the cloning of the secret key onto multiple devices."
      annotation: 'SUPPLEMENTAL GUIDANCE: Like other physical authenticators, the
        use of OTP authenticators is premised upon the authenticator secret being
        present in a single authenticator so that it proves possession of a specific
        device. Mechanisms that would facilitate cloning the secret onto multiple
        devices include the ability to enroll more than one device producing the same
        OTP output and backup mechanisms, especially when software-based authenticators
        are used. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-4
      description: The authenticator output SHALL have at least 6 decimal digits (approximately
        20 bits) of entropy.
      annotation: 'SUPPLEMENTAL GUIDANCE: Consistent with other short-term authentication
        secrets, 20 bits of entropy are required to provide resistance against brute
        force attacks. 6-digit numeric secrets (19.93 bits of entropy) are sufficiently
        close to 20 bits to be acceptable.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-5
      description: If the nonce used to generate the authenticator output is based
        on a real-time clock, then the nonce SHALL be changed at least once every
        2 minutes.
      annotation: 'SUPPLEMENTAL GUIDANCE: The authenticator output needs to be changed
        often enough that there is reasonable assurance that it is in the possession
        of the claimant and that it is not susceptible to OTP-guessing attacks.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-6
      description: The OTP value associated with a given nonce SHALL be accepted only
        once.
      annotation: "SUPPLEMENTAL GUIDANCE: A fundamental premise of a \u201Cone-time\u201D\
        \ authenticator is that it can be used successfully only once during its validity\
        \ period."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-7
      description: The symmetric keys used by authenticators are also present in the
        verifier and SHALL be strongly protected against compromise.
      annotation: 'SUPPLEMENTAL GUIDANCE: Verifiers typically contain symmetric keys
        for all subscribers using OTP authenticators. This makes them a particularly
        rich target for attackers. While the protection of these keys is implementation-
        dependent and there is therefore no specific requirement for how the keys
        are protected, measures to prevent the exfiltration of the keys are needed.
        An example of such a measure is the storage of keys and generation of authenticator
        outputs in a separate device accessible only by the verifier.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-8
      description: If a single-factor OTP authenticator is being associated with a
        subscriber account, then the verifier or associated CSP SHALL use approved
        cryptography to either generate and exchange or to obtain the secrets required
        to duplicate the authenticator output.
      annotation: 'SUPPLEMENTAL GUIDANCE: It is critical that authentication secrets
        be generated and transferred or negotiated securely. This includes the use
        of secure random number generators and protocols for transferring or negotiating
        (e.g., Diffie-Hellman) secret values. Cryptography is considered approved
        if it is specified or adopted in a FIPS or NIST recommendation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-9
      description: The verifier SHALL use approved encryption when collecting the
        OTP.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-10
      description: The verifier SHALL use an authenticated protected channel when
        collecting the OTP.
      annotation: 'SUPPLEMENTAL GUIDANCE: Communication between claimant and verifier
        is required to be via an encrypted channel that authenticates the verifier
        to provide confidentiality of the authenticator output and resistance to MitM
        attacks. This is typically accomplished using the Transport Level Security
        (TLS) protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-11
      description: "If a time-based OTP is used, it SHALL have a defined lifetime\
        \ (recommended 30 seconds) that is determined by the expected clock drift\
        \ \u2014 in either direction \u2014 of the authenticator over its lifetime,\
        \ plus allowance for network delay and user entry of the OTP."
      annotation: 'SUPPLEMENTAL GUIDANCE: The clocks on time-based authenticators
        are subject to drift because of cost and environmental factors such as temperature.
        Accordingly, verifiers need to accept authenticator outputs before and particularly
        after the intended validity period to allow use by authenticators that are
        not in synchronization.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-12
      description: Verifiers SHALL accept a given time-based OTP only once during
        the validity period.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to prevent an attacker who gains
        access to an OTP authenticator output from using it, it is important that
        the secret only be valid for a single authentication.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-13
      description: "If the authenticator output has less than 64 bits of entropy,\
        \ the verifier SHALL implement a rate-limiting mechanism that effectively\
        \ limits the number of failed authentication attempts that can be made on\
        \ the subscriber\u2019s account as described in IA-5 l (3) through (4)."
      annotation: 'SUPPLEMENTAL GUIDANCE: OTPs whose output has less entropy are more
        vulnerable to online guessing attacks. To mitigate these attacks, rate limiting
        is required. Online guessing attacks are less of a concern for time-based
        OTP authenticators because of the limited validity window, but a limit on
        the number of guesses during a given validity period is effective in resisting
        automated attacks.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-14
      description: If the authenticator is multi-factor, then each use of the authenticator
        SHALL require the input of the additional factor.
      annotation: 'SUPPLEMENTAL GUIDANCE: To ensure that a multi-factor authenticator
        cannot be stolen and used repeatedly following activation, a separate activation
        is required for each use of the authenticator. It is preferable for a multi-factor
        authenticator not to indicate that the wrong memorized secret or biometric
        were presented, but rather to produce an authenticator output that is invalid,
        although this is not required. This provides protection against guessing or
        presentation attacks on the authenticator itself.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-15
      description: If the authenticator is multi-factor and a memorized secret is
        used by the authenticator for activation, then that memorized secret SHALL
        be a randomly chosen numeric secret at least 6 decimal digits in length or
        other memorized secret meeting the requirements of IA5 (1)(a).
      annotation: 'SUPPLEMENTAL GUIDANCE: The requirement for memorized secrets used
        as activation factors is the same as that for memorized secrets used as distinct
        authenticators (see IA-5 (1)(a)).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-16
      description: If the authenticator is multi-factor, then use of a memorized secret
        for activation SHALL be rate limited as specified in IA-5 l (3) through (4).
      annotation: 'SUPPLEMENTAL GUIDANCE: Rate limiting is required to provide protection
        against brute-force guessing attacks, particularly if the authenticator gives
        an indication when an incorrect secret is entered.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-17
      description: If the authenticator is multi-factor and is activated by a biometric
        factor, then that factor SHALL meet the requirements of IA-5 m, including
        limits on the number of consecutive authentication failures.
      annotation: 'SUPPLEMENTAL GUIDANCE: General requirements for biometric activation
        factors include false accept rate criteria and the number of consecutive authentication
        failures that are allowed.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-18
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-18
      description: "If the authenticator is multi-factor, then the unencrypted key\
        \ and activation secret or biometric sample \u2014 and any biometric data\
        \ derived from the biometric sample such as a probe produced through signal\
        \ processing \u2014 SHALL be zeroized immediately after an OTP has been generated."
      annotation: 'SUPPLEMENTAL GUIDANCE: It is important that the unencrypted key
        and associated data be zeroized to minimize the likelihood that it can be
        misappropriated by an attacker following a successful authentication. Each
        authentication requires a re-presentation of the activation factor (see IA-5(1)(d)14).
        Verifiers are expected to make their best effort at determining that bring-your-own
        authenticators not issued by them meet this requirement and to have policies
        not allowing the use of non-compliant authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-19
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-19
      description: If the authenticator is multi-factor, the verifier or CSP SHALL
        establish, via the authenticator source, that the authenticator is a multi-factor
        device.
      annotation: 'SUPPLEMENTAL GUIDANCE: From the standpoint of a verifier, a multi-factor
        OTP authenticator appears the same as a single-factor OTP authenticator. In
        order to establish that the authenticator meets the multi-factor requirements,
        the verifier or CSP can issue the authenticator, examine it in some way, or
        rely on an assertion from the manufacturer.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)-20
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(d)
      ref_id: IA-5(1)(d)-20
      description: In the absence of a trusted statement that it is a multi-factor
        device, the verifier SHALL treat the authenticator as single-factor, in accordance
        with IA-5 (1) (d) (1) through (13).
      annotation: 'SUPPLEMENTAL GUIDANCE: Authenticators of unknown provenance or
        that are not known by the CSP or verifier to meet all of the requirements
        for multi-factor OTP authenticators can be used, but only as single-factor
        authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
      ref_id: IA-5(1)(e)
      name: Cryptographic Authenticators and Verifiers (including single- and multi-factor
        cryptographic authenticators, both hardware- and software-based)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-1
      description: If the cryptographic authenticator is software based, the key SHALL
        be stored in suitably secure storage available to the authenticator application
      annotation: 'SUPPLEMENTAL GUIDANCE: Although dependent on the computing device
        on which the authenticator is operating, authenticator software needs to avail
        itself of the most secure storage available, considering issues like ability
        to extract the secret from the device and its potential to be included in
        backup data. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-2
      description: If the cryptographic authenticator is software based, the key SHALL
        be strongly protected against unauthorized disclosure by the use of access
        controls that limit access to the key to only those software components on
        the device requiring access.
      annotation: 'SUPPLEMENTAL GUIDANCE: Although dependent on the computing device
        on which the authenticator is operating, authenticator software needs to store
        secret keys in a manner that limits access to keys to the maximum extent possible
        so that they cannot be accessed by other (possibly rogue) applications and/or
        users. Verifiers are expected to make their best effort at determining that
        bring-your-own authenticators not issued by them meet this requirement and
        to have policies not allowing the use of non-compliant authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-3
      description: If the cryptographic authenticator is software based, it SHALL
        NOT facilitate the cloning of the secret key onto multiple devices.
      annotation: 'SUPPLEMENTAL GUIDANCE: Like other physical authenticators, the
        use of cryptographic authenticators is premised upon the authenticator secret
        being present in a single authenticator so that it proves possession of a
        specific device. Mechanisms that would facilitate cloning the secret onto
        multiple devices include the ability to enroll more than one device with the
        same key and backup mechanisms, especially when software-based authenticators
        are used. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-4
      description: If the authenticator is single-factor and hardware-based, secret
        keys unique to the device SHALL NOT be exportable (i.e., cannot be removed
        from the device).
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptographic device authenticators are
        constructed so as not to allow the secret key to be obtained from the device.
        These devices are enrolled for authentication using the public cryptographic
        key, but the private key is never shared. This requirement addresses primarily
        functionality allowing the key to be exported; FIPS 140 requirements cover
        the resistance of the device to various forms of attack.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-5
      description: If the authenticator is hardware-based, the secret key and its
        algorithm SHALL provide at least the minimum-security length of 112 bits as
        of the date of this publication.
      annotation: 'SUPPLEMENTAL GUIDANCE: The secret key used by a cryptographic authenticator
        needs to be sufficiently complex to resist online and offline attacks. An
        attacker may have the ability to observe the authenticator output at some
        point during its operation; it needs to be impractical for the secret key
        to be derived from a set of these observations. Since verifiers and cryptographic
        authenticators must use the same algorithms to successfully authenticate,
        assessment of the verifier also assesses the authenticators that may be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-6
      description: If the authenticator is hardware-based, the challenge nonce SHALL
        be at least 64 bits in length.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement applies to hardware-based
        cryptographic authenticators. The challenge nonce is required to be large
        enough that it will not be reused during the lifetime of the authenticator
        in order to provide replay protection. Since verifiers and cryptographic authenticators
        must use the same algorithms to successfully authenticate, assessment of the
        nonce generated by the verifier also assesses the authenticators that may
        be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-7
      description: If the authenticator is hardware-based, approved cryptography SHALL
        be used.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation. Since verifiers
        and cryptographic authenticators must use the same algorithms to successfully
        authenticate, assessment of the verifier also assesses the authenticators
        that may be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-8
      description: Cryptographic keys stored by the verifier SHALL be protected against
        modification.
      annotation: "SUPPLEMENTAL GUIDANCE: Protection against modification is required\
        \ for all keys to ensure that an attacker can\u2019t substitute keys they\
        \ control, which would permit them to authenticate successfully. This protection\
        \ could be provided by operating system access controls, or through integrity\
        \ checks of the stored keys with separately stored hashes."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-9
      description: If symmetric keys are used, cryptographic keys stored by the verifier
        SHALL be protected against disclosure.
      annotation: 'SUPPLEMENTAL GUIDANCE: Protection against disclosure is required
        for symmetric keys because their disclosure also would permit an attacker
        to authenticate successfully. This protection could be provided through operating
        system access controls.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-10
      description: The challenge nonce SHALL be at least 64 bits in length.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement applies to verifiers of
        cryptographic authentication. The challenge nonce is generated by the verifier
        and used by a cryptographic authenticator to compute the authenticator output.
        The challenge needs to be sufficiently long that it will not need to repeat
        during the lifetime of the authenticator, so the authenticator output, if
        available to an attacker, cannot be replayed.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-11
      description: "The challenge nonce SHALL either be unique over the authenticator\u2019\
        s lifetime or statistically unique (i.e., generated using an approved random\
        \ bit generator)."
      annotation: 'SUPPLEMENTAL GUIDANCE: The challenge nonce is generated by the
        verifier used by a cryptographic authenticator to compute the authenticator
        output. The nonce cannot repeat during the lifetime of the authenticator,
        so the authenticator output, if available to an attacker, cannot be replayed.
        This can be accomplished by either deterministic means (e.g., an algorithm
        choosing values guaranteed not to repeat) or statistically (random values
        chosen from a range giving a very low probability that the same nonce will
        ever be seen twice).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-12
      description: The verification operation SHALL use approved cryptography.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation. Since verifiers
        and cryptographic authenticators must use the same algorithms to successfully
        authenticate, assessment of the verifier also assesses the authenticators
        that may be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-13
      description: If a multi-factor cryptographic software authenticator is being
        used, then each authentication requires the presentation of the activation
        factor.
      annotation: 'SUPPLEMENTAL GUIDANCE: The activation factor, either a memorized
        secret or a biometric, is required to be presented each time an authentication
        operation is requested by the authenticator to ensure that an activated authenticator
        cannot be used by an attacker.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-14
      description: If the authenticator is multi-factor, then any memorized secret
        used by the authenticator for activation SHALL be a randomly chosen numeric
        secret at least 6 decimal digits in length or other memorized secret meeting
        the requirements of IA-5 (1) (a).
      annotation: 'SUPPLEMENTAL GUIDANCE: The requirement for memorized secrets used
        as activation factors is the same as that for memorized secrets used as distinct
        authenticators (see IA-5(1)a).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-15
      description: If the authenticator is multi-factor, then use of a memorized secret
        for activation SHALL be rate limited as specified in IA-5 l (3) through (4).
      annotation: 'SUPPLEMENTAL GUIDANCE: Rate limiting is required to provide protection
        against brute-force guessing attacks, particularly if the authenticator gives
        an indication when an incorrect secret is entered.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-16
      description: If the authenticator is multi-factor and is activated by a biometric
        factor, then that factor SHALL meet the requirements of IA-5 m, including
        limits on the number of consecutive authentication failures.
      annotation: 'SUPPLEMENTAL GUIDANCE: General requirements for biometric activation
        factors include false accept rate criteria and the number of consecutive authentication
        failures that are allowed.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(e)
      ref_id: IA-5(1)(e)-17
      description: "If the authenticator is multi-factor, then the unencrypted key\
        \ and activation secret or biometric sample \u2014 and any biometric data\
        \ derived from the biometric sample such as a probe produced through signal\
        \ processing \u2014 SHALL be zeroized immediately after an authentication\
        \ transaction has taken place."
      annotation: 'SUPPLEMENTAL GUIDANCE: It is important that the unencrypted key
        and associated data be zeroized to minimize the likelihood that it can be
        misappropriated by an attacker following a successful authentication. Verifiers
        are expected to make their best effort at determining that bring-your-own
        authenticators not issued by them meet this requirement and to have policies
        not allowing the use of non-compliant authenticators.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node924
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
      description: 'Related Controls: IA-6.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5
      ref_id: IA-5(2)
      name: AUTHENTICATOR MANAGEMENT | PUBLIC KEY BASED AUTHENTICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)
      ref_id: IA-5(2)-a
      description: 'For public key-based authentication:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-a-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-a
      ref_id: IA-5(2)-a-1
      description: Enforce authorized access to the corresponding private key; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-a-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-a
      ref_id: IA-5(2)-a-2
      description: Map the authenticated identity to the account of the individual
        or group; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)
      ref_id: IA-5(2)-b
      description: 'When public key infrastructure (PKI) is used:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-b-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-b
      ref_id: IA-5(2)-b-1
      description: Validate certificates by constructing and verifying a certification
        path to an accepted trust anchor, including checking certificate status information;
        and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-b-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)-b
      ref_id: IA-5(2)-b-2
      description: Implement a local cache of revocation data to support path discovery
        and validation.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node932
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(2)
      description: "DISCUSSION: Public key cryptography is a valid authentication\
        \ mechanism for individuals, machines, and devices. For PKI solutions, status\
        \ information for certification paths includes certificate revocation lists\
        \ or certificate status protocol responses. For PIV cards, certificate validation\
        \ involves the construction and verification of a certification path to the\
        \ Common Policy Root trust anchor, which includes certificate policy processing.\
        \ Implementing a local cache of revocation data to support path discovery\
        \ and validation also supports system availability in situations where organizations\
        \ are unable to access revocation information via the network.A local cache\
        \ of revocation data is also known as a certificate revocation list. This\
        \ list contains a list of revoked certificates and can be periodically downloaded\
        \ to ensure certificates can still be checked for revocation when network\
        \ access is not available or access to the Online Certificate Status Protocol\
        \ (OCSP) server is not available. Without configuring a local cache of revocation\
        \ data, there is the potential to allow access to users who are no longer\
        \ authorized (users with revoked certificates). \nRelated Controls: IA-3,\
        \ SC-17."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(6)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5
      ref_id: IA-5(6)
      name: AUTHENTICATOR MANAGEMENT | PROTECTION OF AUTHENTICATORS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node934
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(6)
      description: Protect authenticators commensurate with the security category
        of the information to which use of the authenticator permits access.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node935
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(6)
      description: "DISCUSSION: For systems that contain multiple security categories\
        \ of information without reliable physical or logical separation between categories,\
        \ authenticators used to grant access to the systems are protected commensurate\
        \ with the highest security category of information on the systems. Security\
        \ categories of information are determined as part of the security categorization\
        \ process. \nRelated Controls: RA-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.6
      ref_id: IA-6
      name: AUTHENTICATION FEEDBACK
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node937
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-6
      description: Obscure feedback of authentication information during the authentication
        process to protect the information from possible exploitation and use by unauthorized
        individuals.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node938
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-6
      description: "DISCUSSION: Authentication feedback from systems does not provide\
        \ information that would allow unauthorized individuals to compromise authentication\
        \ mechanisms. For some types of systems, such as desktops or notebooks with\
        \ relatively large monitors, the threat (referred to as shoulder surfing)\
        \ may be significant. For other types of systems, such as mobile devices with\
        \ small displays, the threat may be less significant and is balanced against\
        \ the increased likelihood of typographic input errors due to small keyboards.\
        \ Thus, the means for obscuring authentication feedback is selected accordingly.\
        \ Obscuring authentication feedback includes displaying asterisks when users\
        \ type passwords into input devices or displaying feedback for a very limited\
        \ time before obscuring it. \nRelated Controls: AC-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.6
      ref_id: IA-7
      name: CRYPTOGRAPHIC MODULE AUTHENTICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node940
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-7
      description: Implement mechanisms for authentication to a cryptographic module
        that meet the requirements of applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines for such authentication.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node941
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-7
      description: 'DISCUSSION: Authentication mechanisms may be required within a
        cryptographic module to authenticate an operator accessing the module and
        to verify that the operator is authorized to assume the requested role and
        perform services within that role.

        Related Controls: AC-3, IA-5, SA-4, SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.6
      ref_id: IA-8
      name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node943
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      description: Uniquely identify and authenticate non-organizational users or
        processes acting on behalf of nonorganizational users.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node944
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      description: "DISCUSSION: Non-organizational users include system users other\
        \ than organizational users explicitly covered by IA-2. Non-organizational\
        \ users are uniquely identified and authenticated for accesses other than\
        \ those explicitly identified and documented in AC-14. Identification and\
        \ authentication of non-organizational users accessing federal systems may\
        \ be required to protect federal, proprietary, or privacy-related information\
        \ (with exceptions noted for national security systems). Organizations consider\
        \ many factors\u2014including security, privacy, scalability, and practicality\u2014\
        when balancing the need to ensure ease of use for access to federal information\
        \ and systems with the need to protect and adequately mitigate risk.\nRelated\
        \ Controls: AC-2, AC-6, AC-14, AC-17, AC-18, AU-6, IA-2, IA-4, IA-5, IA-11,\
        \ MA-4, RA-3, SA-4, SC-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      ref_id: IA-8(1)
      name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | ACCEPTANCE
        OF PIV CREDENTIALS FROM OTHER AGENCIES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(1)
      description: Accept and electronically verify Personal Identity Verification-compliant
        credentials from other federal, state, local, tribal, or territorial (SLTT)
        agencies.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node947
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(1)
      description: 'DISCUSSION: Acceptance of Personal Identity Verification (PIV)
        credentials from other federal or SLTT agencies applies to both logical and
        physical access control systems. PIV credentials are those credentials issued
        by federal or SLTT agencies that conform to FIPS Publication 201 and supporting
        guidelines.

        Related Controls: PE-3.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      ref_id: IA-8(2)
      name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | ACCEPTANCE
        OF EXTERNAL AUTHENTICATORS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)
      ref_id: IA-8(2)-a
      description: Accept only external authenticators that are NIST-compliant; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)
      ref_id: IA-8(2)-b
      description: Document and maintain a list of accepted external authenticators.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node951
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(2)
      description: 'DISCUSSION: Acceptance of only NIST-compliant external authenticators
        applies to organizational systems that are accessible to the public (e.g.,
        public-facing websites). External authenticators are issued by nonfederal
        government entities and are compliant with the CJISSECPOL. Approved external
        authenticators meet or exceed the minimum Federal Government-wide technical,
        security, privacy, and organizational maturity requirements. Meeting or exceeding
        Federal requirements allows Federal Government relying parties to trust external
        authenticators in connection with an authentication transaction at a specified
        authenticator assurance level.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(4)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8
      ref_id: IA-8(4)
      name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | USE OF
        DEFINED PROFILES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node953
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(4)
      description: 'Conform to the following profiles for identity management: Security
        Assertion Markup Language (SAML) or OpenID Connect'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node954
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-8(4)
      description: 'DISCUSSION: Organizations define profiles for identity management
        based on open identity management standards. To ensure that open identity
        management standards are viable, robust, reliable, sustainable, and interoperable
        as documented, the Federal Government assesses and scopes the standards and
        technology implementations against applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.6
      ref_id: IA-11
      name: RE-AUTHENTICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node956
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-11
      description: 'Require users to re-authenticate when: roles, authenticators,
        or credentials change, security categories of systems change, the execution
        of privileged functions occur, or every 12 hours.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node957
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-11
      description: 'DISCUSSION: In addition to the re-authentication requirements
        associated with device locks, organizations may require re-authentication
        of individuals in certain situations, including when roles, authenticators,
        or credentials change, when security categories of systems change, when the
        execution of privileged functions occurs, after a fixed time period, or periodically.

        Related Controls: AC-3, AC-11, IA-2, IA-3, IA-4, IA-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.6
      ref_id: IA-12
      name: IDENTITY PROOFING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12-a
      description: Identity proof users that require accounts for logical access to
        systems based on appropriate identity assurance level requirements as specified
        in applicable standards and guidelines;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12-b
      description: Resolve user identities to a unique individual; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12-c
      description: Collect, validate, and verify identity evidence.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node962
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      description: "DISCUSSION: Identity proofing is the process of collecting, validating,\
        \ and verifying a user\u2019s identity information for the purposes of establishing\
        \ credentials for accessing a system. Identity proofing is intended to mitigate\
        \ threats to the registration of users and the establishment of their accounts.\
        \ Organizations may be subject to laws, executive orders, directives, regulations,\
        \ or policies that address the collection of identity evidence. Organizational\
        \ personnel consult with the senior agency official for privacy and legal\
        \ counsel regarding such requirements.\nRelated Controls: AC-5, IA-1, IA-2,\
        \ IA-3, IA-4, IA-5, IA-6, IA-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12(2)
      name: IDENTITY PROOFING | IDENTITY EVIDENCE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node964
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(2)
      description: Require evidence of individual identification be presented to the
        registration authority.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node965
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(2)
      description: "DISCUSSION: Identity evidence, such as documentary evidence or\
        \ a combination of documents and biometrics, reduces the likelihood of individuals\
        \ using fraudulent identification to establish an identity or at least increases\
        \ the work factor of potential adversaries. The forms of acceptable evidence\
        \ are consistent with the risks to the systems, roles, and privileges associated\
        \ with the user\u2019s account.\nRelated Controls: None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12(3)
      name: IDENTITY PROOFING | IDENTITY EVIDENCE VALIDATION AND VERIFICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-a
      description: Require that the presented identity evidence be validated and verified
        through agencydefined resolution, validation, and verification methods.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node968
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      description: 'DISCUSSION: Validation and verification of identity evidence increases
        the assurance that accounts and identifiers are being established for the
        correct user and authenticators are being bound to that user. Validation refers
        to the process of confirming that the evidence is genuine and authentic, and
        the data contained in the evidence is correct, current, and related to an
        individual. Verification confirms and establishes a linkage between the claimed
        identity and the actual existence of the user presenting the evidence. Acceptable
        methods for validating and verifying identity evidence are consistent with
        the risks to the systems, roles, and privileges associated with the users
        account.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-b
      description: Identity proofing SHALL NOT be performed to determine suitability
        or entitlement to gain access to services or benefits.
      annotation: 'SUPPLEMENTAL GUIDANCE: The sole objective of identity proofing
        is to ensure the applicant is who they claim to be to a stated level of certitude.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-c-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-c-1
      description: Collection of PII SHALL be limited to the minimum necessary to
        resolve to a unique identity in a given context.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-c-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-c-2
      description: Collection of PII SHALL be limited to the minimum necessary to
        validate the existence of the claimed identity and associate the claimed identity
        with the applicant providing identity evidence for appropriate identity resolution,
        validation, and verification.
      annotation: "SUPPLEMENTAL GUIDANCE: The goal of identity resolution is to uniquely\
        \ distinguish an individual within a given population or context. Effective\
        \ identity resolution uses the smallest set of attributes necessary to resolve\
        \ to a unique individual. It provides the CSP an important starting point\
        \ in the overall identity proofing process, to include the initial detection\
        \ of potential fraud, but in no w a y represents a complete and successful\
        \ identity proofing transaction. \nCollection of PII may include attributes\
        \ are used to correlate identity evidence to authoritative sources and to\
        \ provide RPs with attributes used to make authorization decisions. There\
        \ may be many different sets that suffice as the minimum, so it is recommended\
        \ that CSPs choose this set to balance privacy and the user\u2019s usability\
        \ needs, as well as the likely attributes needed in future uses of the digital\
        \ identity.\nExamples of attributes that may be used for minimum identity\
        \ attribute sets include: \n\u25CF\tName (first, last. middle) with combinations\
        \ and variations, \n\u25CF\tAddress (#, Street, City, County, State, Zip code)\
        \ with combinations and variations, \n\u25CF\tDate of birth (DDMMYYYY) with\
        \ combinations and variations, \n\u25CF\tEmail address, \n\u25CF\tPhone number.\
        \ \nFor population sets that are more defined than the general population\
        \ (e.g., military veterans, Native Americans), these minimum attribute sets\
        \ may be tailored to that specific community. \nAdditionally, it is recommended\
        \ that CSPs document which alternative attributes it will accept in cases\
        \ where an applicant cannot provide the minimum necessary attributes (e.g.,\
        \ applicant does not have a home address or phone number)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-d
      description: The CSP SHALL provide explicit notice to the applicant at the time
        of collection regarding the purpose for collecting and maintaining a record
        of the attributes necessary for identity proofing, including whether such
        attributes are voluntary or mandatory to complete the identity proofing process,
        and the consequences for not providing the attributes.
      annotation: "SUPPLEMENTAL GUIDANCE: Notice of proofing may contain at a minimum:\
        \ \n\u25CF\tAttribute information that is mandatory \n\u25CF\tAttribute information\
        \ that is voluntary \n\u25CF\tWhat will be done with the information collected\
        \ \n\u25CF\tHow the information will be protected \n\u25CF\tConsequence of\
        \ not providing mandatory attribute information (e.g., suspension/termination\
        \ of the identity proofing process). \nThis notice may be delivered as an\
        \ online screen (for remote identity proofing), a poster or printed notice\
        \ at in-person proofing locations, or an oral notice delivered at the time\
        \ of information collection."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-e
      description: "If CSPs process attributes for purposes other than identity proofing,\
        \ authentication, or attribute assertions (collectively \u201Cidentity service\u201D\
        ), related fraud mitigation, or to comply with law or legal process, then\
        \ CSPs SHALL implement measures to maintain predictability and manageability\
        \ commensurate with the privacy risk arising from the additional processing."
      annotation: "SUPPLEMENTAL GUIDANCE: Predictability and manageability measures\
        \ include providing clear notice, obtaining subscriber consent, or enabling\
        \ selective use or disclosure of attributes.\nPredictability is meant to build\
        \ trust and provide accountability and requires full understanding (and disclosure)\
        \ of how the attribute information will be used. Manageability also builds\
        \ trust by demonstrating a CSPs ability to control attribute information throughout\
        \ processing \u2013 collection, maintenance, retention."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-f
      description: "If the CSP employs consent as part of its measures to maintain\
        \ predictability and manageability, \u2026then it SHALL NOT make consent for\
        \ the additional processing a condition of the identity service."
      annotation: 'SUPPLEMENTAL GUIDANCE: Consent involves collecting and recording
        an affirmative response from the applicant that they agree to the additional
        processing of their attributes. In order to make this consent meaningful,
        it is recommended that CSPs first disclose to its applicants which attributes
        are being collected and processed and why.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-g
      description: The CSP SHALL provide mechanisms for redress of applicant complaints
        or problems arising from the identity proofing.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node976
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-g
      description: These [redress] mechanisms SHALL be easy for applicants to find
        and use.
      annotation: "SUPPLEMENTAL GUIDANCE: The Privacy Act requires federal CSPs that\
        \ maintain a system of records to follow procedures to enable applicants to\
        \ access and, if incorrect, amend their records. Any Privacy Act Statement\
        \ should include a reference to the applicable SORN(s), which provide the\
        \ applicant with instructions on how to make a request for access or correction.\
        \ It is recommended that non-federal CSPs have comparable procedures, including\
        \ contact information for any third parties if they are the source of the\
        \ information. \n \nIt is recommended that CSPs make the availability of any\
        \ alternative methods for completing the identity proofing and enrollment\
        \ processes clear to users (e.g., in person at a customer service center,\
        \ if available) in the event an applicant is unable to properly complete the\
        \ initial identity proofing and enrollment process requirements online.\n\
        Note: If the ID proofing process is not successful, it is recommended that\
        \ CSPs inform the applicant of the procedures to address the issue but avoid\
        \ informing the applicant of the specifics of why the registration failed.\
        \ \n \nTo be effective, the use of a CSP\u2019s redress mechanism results\
        \ in a timely correction of errors, resolution of the dispute or complaint,\
        \ and the process should not be overly burdensome or complex. \n \nIt is recommended\
        \ that the CSP document and publish, in a manner which is easy for Applicants\
        \ to find and use, its mechanisms for redress of Applicant complaints or problems\
        \ arising from the identity proofing processes."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-h
      description: The CSP SHALL assess the [redress] mechanisms for their efficacy
        in achieving resolution of complaints or problems.
      annotation: "SUPPLEMENTAL GUIDANCE: \"Effective\" in this requirement means\
        \ that use of the redress mechanism will result in a timely correction of\
        \ errors, resolution of the dispute or complaint, and the process shall not\
        \ be overly burdensome or complex. \nIt is recommended that CSPs maintain\
        \ a record or log of all cases \u2013 including outcomes \u2013 where applicants\
        \ have sought redress for complaints or problems arising from the identity\
        \ proofing and provide for the periodic review of these records."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-i
      description: The identity proofing and enrollment processes SHALL be performed
        according to an applicable written policy or *practice statement* that specifies
        the particular steps taken to verify identities.
      annotation: 'SUPPLEMENTAL GUIDANCE: Having documented procedures is a prerequisite
        for transparency, accountability, quality control, auditability, and ease
        of interoperability among federated communities. The documentation, dissemination,
        review and update to identity and authentication processes is a core control
        under IA-1 Identification and Authentication Policy and Procedures.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-j
      description: The *practice statement* SHALL include control information detailing
        how the CSP handles proofing errors that result in an applicant not being
        successfully enrolled.
      annotation: "SUPPLEMENTAL GUIDANCE: \u201CProofing errors\u201D in this context\
        \ refer to circumstances that result in the inability or failure to complete\
        \ the identity proofing and enrollment processes. Such circumstances may include:\
        \ \n\u25CF\tApplicant abandons the identity proofing and enrollment processes;\
        \ \n\u25CF\tApplicant fails to provide mandatory attribute information; \n\
        \u25CF\tIdentity evidence of required strength is not provided; \n\u25CF\t\
        Identity evidence is rejected following inspection; \n\u25CF\tIdentity evidence\
        \ and information do not correlate; \n\u25CF\tInformation from identity evidence\
        \ is not validated by issuing or authoritative sources at the required strength;\
        \ \n\u25CF\tIdentity evidence verification of binding to the applicant fails;\
        \ and \n\u25CF\tApplicant fails to confirm enrollment code within code validity\
        \ period. \nDepending on the circumstances above, it is recommended that the\
        \ documentation include the number of retries allowed, proofing alternatives\
        \ (e.g., in-person if remote fails), or fraud countermeasures when anomalies\
        \ are detected. Additional controls for handling identity proofing errors\
        \ include: \n\u25CF\tAdvising the applicant of identity proofing failure and\
        \ recourse options; and, \n\u25CF\tRecording the errors in enrollment records/audit\
        \ logs, along with any mitigating actions."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-k
      description: The CSP SHALL maintain a record, including audit logs, of all steps
        taken to verify the identity of the applicant as long as the identity exists
        in the information system.
      annotation: "SUPPLEMENTAL GUIDANCE: Ideally, the CSP\u2019s identity system\
        \ includes the capability to securely record and log key security-related\
        \ activities associated with the identity proofing process.\nExamples of key\
        \ steps that may be recorded in enrollment logs include:\n\u25CF Identity\
        \ information collected;\n\u25CF Identity evidence provided;\n\u25CF Identity\
        \ evidence validated;\n\u25CF Identity evidence validation source;\n\u25CF\
        \ Identity evidence binding verification method;\n\u25CF Identity evidence\
        \ verification result;\n\u25CF Enrollment code confirmation result;\n\u25CF\
        \ enrollment result; and\n\u25CF Authenticator enrollment binding"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-l
      description: The CSP SHALL record the types of identity evidence presented in
        the proofing process.
      annotation: "SUPPLEMENTAL GUIDANCE: Ideally, the CSP\u2019s identity system\
        \ includes the capability to securely record and log specific activities associated\
        \ with the identity proofing process. For each piece of evidence collected\
        \ or captured, the record should include: \n1.\tEvidence type; \n2.\tDetermined\
        \ strength; \n3.\tIssuing source; and \n4.\tMethod of collection/capture*.\
        \ \n* \tMethods of collection and capture may include camera, flatbed scanner,\
        \ bar code scanner."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-m
      description: 'The CSP SHALL conduct a risk management process, including assessments
        of privacy and security risks to determine:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m
      ref_id: IA-12(3)-m-1
      description: Any steps that it will take to verify the identity of the applicant
        beyond any mandatory requirements specified herein;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m
      ref_id: IA-12(3)-m-2
      description: 'The PII, including any biometrics, images, scans, or other copies
        of the identity evidence that the CSP will maintain as a record of identity
        proofing (Note: Specific federal requirements may apply); and'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-m
      ref_id: IA-12(3)-m-3
      description: 'The schedule of retention for these records (Note: CSPs may be
        subject to specific retention policies in accordance with applicable laws,
        regulations, or policies, including any National Archives and Records Administration
        (NARA) records retention schedules that may apply).'
      annotation: "SUPPLEMENTAL GUIDANCE: In accordance with its risk management processes,\
        \ CSPs should conduct \u2013 and document the results of \u2013 privacy and\
        \ security risk assessments. It is recommended that the scope of this assessment\
        \ includes risks associated with: \n\u25CF\tAny steps the CSP takes to verify\
        \ applicant identities beyond what is required by the \nCJISSECPOL \n\u25CF\
        \tThe CSP\u2019s collection, processing, and protection of PII, including\
        \ any biometrics, images, scans, or other copies of the identity evidence\
        \ that the CSP will maintain as a record of identity proofing; \n\u25CF\t\
        Retention and/or disposal of any records; and \n\u25CF\tAdherence to any applicable\
        \ federal requirements, laws, regulations or policies."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-n
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-n
      description: All PII collected as part of the enrollment process SHALL be protected
        to ensure confidentiality, integrity, and attribution of the information source.
      annotation: "SUPPLEMENTAL GUIDANCE: Unauthorized disclosure of PII can result\
        \ in tangible and intangible harms to both the CSP as well as the subjects\
        \ of the PII. After assessing the risks associated with collecting PII as\
        \ part of its enrollment process, it is recommended that the CSP employ functional\
        \ and technical mechanisms that adequately protect the confidentiality, integrity,\
        \ and attribution of the PII under its control. Such mechanisms may include:\
        \ \n\u25CF\tLimiting access to PII data; \n\u25CF\tPrivacy protecting policies;\
        \ \n\u25CF\tThe use of encryption for data at rest and during transmission;\
        \ and \n\u25CF\tIntegrity protection mechanisms such as hashes and record\
        \ access logging."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-o
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-o
      description: '"The entire proofing transaction, including transactions that
        involve a third party, SHALL occur over authenticated protected channels.
        "'
      annotation: 'SUPPLEMENTAL GUIDANCE: An encrypted communication channel uses
        approved cryptography where the connection initiator (client) has authenticated
        the recipient (server). Authenticated protected channels provide confidentiality
        and MitM attack protection and are frequently used in the user authentication
        process. Transport Layer Security* (TLS) is an example of an authenticated
        protected channel where the certificate presented by the recipient is verified
        by the initiator. Unless otherwise specified, authenticated protected channels
        do not require the server to authenticate the client. Authentication of the
        server is often accomplished through a certificate chain leading to a trusted
        root rather than individually with each server.

        *TLS version 1.2 or greater is recommended.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-p
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-p
      description: '"If the CSP uses fraud mitigation measures, then the CSP SHALL
        conduct a privacy risk assessment for these mitigation measures. "'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node989
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-p
      description: "Such assessments SHALL include any privacy risk mitigations (e.g.,\
        \ risk acceptance or transfer, limited retention, use limitations, notice)\
        \ or other technological mitigations (e.g., cryptography), and be documented\
        \ per requirement IA-12(3) k \u2013 m above."
      annotation: "SUPPLEMENTAL GUIDANCE: This is a conditional requirement. CSPs\
        \ may choose to obtain additional confidence in the identity proofing process\
        \ beyond the requirements for IAL2 through additional fraud mitigation measures.\
        \ Such measures may include: \n\u25CF\tinspecting metadata information, such\
        \ as by checking geolocation data associated with a mobile device used to\
        \ send a photo or receive an SMS; \n\u25CF\texamining the applicant\u2019\
        s device characteristics; \n\u25CF\tevaluating behavioral characteristics,\
        \ such as typing mannerisms, gait, or voice characteristics; and \n\u25CF\t\
        checking against authoritative sources, such as the Death Master File. \n\
        Employing one or more of these fraud mitigation techniques may result in the\
        \ collection of additional PII about an applicant. Additional PII increases\
        \ the potential impact of the unauthorized disclosure of this data. As part\
        \ of the privacy risk assessment on these additional fraud mitigation measures,\
        \ it is recommended that CSPs consider, at a minimum, the additional data\
        \ (PII) that is processed, the implications of retaining this additional PII,\
        \ and ways the associated risks can be minimized without negating the effects\
        \ of the additional measures. \nThese additional fraud mitigation measures\
        \ are not intended to substitute or replace the mandatory requirements. CSPs\
        \ employing these measures are still responsible for meeting all applicable\
        \ requirements."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-q
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-q
      description: In the event a CSP ceases to conduct identity proofing and enrollment
        processes, then the CSP SHALL be responsible for fully disposing of or destroying
        any sensitive data including PII, or its protection from unauthorized access
        for the duration of retention.
      annotation: "SUPPLEMENTAL GUIDANCE: This is a conditional requirement for CSPs\
        \ that cease to perform identity proofing and enrollment functions. The CSP\
        \ is responsible for the proper handling, protection, and retention or disposal\
        \ of any sensitive data it collects, even after it ceases to provide identity\
        \ proofing and enrollment services. A CSP may document its policies and procedures\
        \ to the management of the data it collects in a data handling plan or other\
        \ document. Additionally, it is recommended that CSPs document any specific\
        \ retention policies they are subject to, in accordance with applicable laws,\
        \ regulations, or policies, including any National Archives and Records Administration\
        \ (NARA) records retention schedules that may apply. \nSpecifically, it is\
        \ recommended that the CSP defines and documents the practices it has in place\
        \ for fully disposing of or destroying any sensitive data including PII, or\
        \ its continued protection from unauthorized access for the duration of any\
        \ period of retention."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-r
      description: 'Regardless of whether the CSP is a federal agency or non-federal
        entity, the following requirements apply to the federal agency offering or
        using the proofing service:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r
      ref_id: IA-12(3)-r-1
      description: The agency SHALL consult with their Senior Agency Official for
        Privacy (SAOP) to conduct an analysis determining whether the collection of
        PII to conduct identity proofing triggers Privacy Act requirements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r
      ref_id: IA-12(3)-r-2
      description: The agency SHALL publish a System of Records Notice (SORN) to cover
        such collection, as applicable.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r
      ref_id: IA-12(3)-r-3
      description: The agency SHALL consult with their SAOP to conduct an analysis
        determining whether the collection of PII to conduct identity proofing triggers
        E-Government Act of 2002 requirements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-r
      ref_id: IA-12(3)-r-4
      description: The agency SHALL publish a Privacy Impact Assessment (PIA) to cover
        such collection, as applicable.
      annotation: "SUPPLEMENTAL GUIDANCE: This requirement applies to Federal agencies\
        \ whether providing authentication services directly or through a commercial\
        \ provider. This requirement directs Agencies to consult with their Senior\
        \ Agency Official for Privacy (SAOP) and conduct an analysis to determine\
        \ whether the collection of PII to issue or maintain authenticators triggers\
        \ the requirements of the Privacy Act of 1974 or the requirements of the E-Government\
        \ Act of 2002. Based on this consultation and analysis, the agency may need\
        \ to publish a System of Records Notice (SORN) and/or a Privacy Impact Assessment\
        \ (PIA) to cover such collections, as applicable. \nWhile this requirement\
        \ specifically applies only to federal agencies, CSPs that provide services\
        \ to federal agencies may be expected to provide information about their identity\
        \ services in support of an Agency\u2019s privacy analysis and PIA."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-s
      description: 'An enrollment code SHALL be comprised of one of the following:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s
      ref_id: IA-12(3)-s-1
      description: Minimally, a random six character alphanumeric or equivalent entropy.
        For example, a code generated using an approved random number generator or
        a serial number for a physical hardware authenticator;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node998
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s
      description: OR
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-s
      ref_id: IA-12(3)-s-2
      description: A machine-readable optical label, such as a QR Code, that contains
        data of similar or higher entropy as a random six character alphanumeric.
      annotation: "SUPPLEMENTAL GUIDANCE: The use of an enrollment code for address\
        \ confirmation is a requirement for IAL2 remote identity proofing and enrollment.\
        \ CSPs that perform in-person identity at IAL2 may voluntarily choose to use\
        \ enrollment codes for such binding, but this is not required. Enrollment\
        \ codes may also be used for in-person proofing and enrollment processes if\
        \ an authenticator(s) is not registered to the subscribers\u2019 account at\
        \ the time of in-person identity proofing and, therefore, the authenticator\
        \ binding would need to occur at a later time. Enrollment codes may be used\
        \ for authenticator binding to subscribers\u2019 accounts in such circumstances.\
        \ \nEnrollment code use for IAL2 remote identity proofing allows the CSP to\
        \ confirm that the applicant controls a validated address of record. Authenticator\
        \ binding may not be completed in the same session for in-person identity\
        \ proofing. Enrollment codes may be used for binding an authenticator t o\
        \ subscribers\u2019 accounts at a later time in such circumstances.The requirements\
        \ presented in this criterion apply to all enrollment codes that may be used\
        \ by the CSP for any purpose. \nEnrollment code use has the additional requirement\
        \ for code validity periods. The validity period is determined by the type\
        \ of address where the enrollment code is sent, as follows: \n\u25CF\t10 days,\
        \ when sent to a postal address of record within the contiguous United States;\
        \ \n\u25CF\t30 days, when sent to a postal address of record outside the contiguous\
        \ United States; \n\u25CF\t10 minutes, when sent to a telephone of record\
        \ (SMS or voice); \n\u25CF\t24 hours, when sent to an email address of record;\
        \ \n\u25CF\t7 days if provided directly to the applicant during an in-person\
        \ proofing session for authenticator binding at IAL2. \nThese validity periods\
        \ are presented again in requirement IA-12 (5) g which presents the mandatory\
        \ requirement for enrollment code confirmation for IAL2 remote identity proofing."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-t
