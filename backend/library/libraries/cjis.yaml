    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node647
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-21
      description: 'Discussion: Information sharing applies to information that may
        be restricted in some manner based on some formal or administrative determination.
        Examples of such information include, contract-sensitive information, classified
        information related to special access programs or compartments, privileged
        information, proprietary information, and personally identifiable information.
        Security and privacy risk assessments as well as applicable laws, regulations,
        and policies can provide useful inputs to these determinations. Depending
        on the circumstances, sharing partners may be defined at the individual, group,
        or organizational level. Information may be defined by content, type, security
        category, or special access program or compartment. Access restrictions may
        include non-disclosure agreements (NDA). Information flow techniques and security
        attributes may be used to provide automated assistance to users making sharing
        and collaboration decisions.

        Related Controls: AC-3, AC-4, RA-3, SC-15.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-22
