    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8
      ref_id: AC-8-a
      description: 'Display a system use notification message to users before granting
        access to the system that provides privacy and security notices consistent
        with applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines and state that:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a
      ref_id: AC-8-a-1
      description: Users are accessing a restricted information system;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a
      ref_id: AC-8-a-2
      description: System usage may be monitored, recorded, and subject to audit;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a
      ref_id: AC-8-a-3
      description: Unauthorized use of the system is prohibited and subject to criminal
