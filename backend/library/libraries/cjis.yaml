    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1840
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(2)
      description: Update the system vulnerabilities to be scanned within 24 hours
        prior to running a new scan or when new vulnerabilities are identified and
        reported.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1841
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(2)
      description: "Discussion: Due to the complexity of modern software, systems,\
        \ and other factors, new vulnerabilities are discovered on a regular basis.\
        \ It is important that newly discovered vulnerabilities are added to the list\
        \ of vulnerabilities to be scanned to ensure that the organization can take\
        \ steps to mitigate those vulnerabilities in a timely manner. \nRelated Controls:\
        \ SI-5."
