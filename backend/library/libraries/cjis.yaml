      name: VULNERABILITY MONITORING AND SCANNING | PUBLIC DISCLOSURE PROGRAM
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1846
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(11)
      description: Establish a public reporting channel for receiving reports of vulnerabilities
        in organizational systems and system components.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1847
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(11)
      description: 'Discussion: The reporting channel is publicly discoverable and
        contains clear language authorizing good-faith research and the disclosure
        of vulnerabilities to the organization. The organization does not condition
        its authorization on an expectation of indefinite non- disclosure to the public
        by the reporting entity but may request a specific time period to properly
        remediate the vulnerability.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-7
