      description: "Discussion:Automated tools and mechanisms include host-based,\
        \ network-based, transportbased, or storage-based event monitoring tools and\
        \ mechanisms or security information and event management (SIEM) technologies\
        \ that provide real-time analysis of alerts and notifications generated by\
        \ organizational systems. Automated monitoring techniques can create unintended\
        \ privacy risks because automated controls may connect to external or otherwise\
        \ unrelated systems. The matching of records between these systems may create\
        \ linkages with unintended consequences. Organizations assess and document\
        \ these risks in their privacy impact assessment and make determinations that\
        \ are in alignment with their privacy program plan. \nRelated Controls:None."
