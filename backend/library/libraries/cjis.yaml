      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.5
      ref_id: 5.1.1.5-2
      description: "Private contractors designated to perform criminal justice functions\
        \ on behalf of a NCJA (government) shall be eligible for access to CJI. Access\
        \ shall be permitted pursuant to an agreement which specifically identifies\
        \ the agency\u2019s purpose and scope of providing services for the administration\
        \ of criminal justice. The agreement between the NCJA and the private contractor\
        \ shall incorporate the CJIS Security Addendum approved by the Director of\
        \ the FBI, acting for the U.S. Attorney General, as referenced in Title 28\
        \ CFR 20.33 (a)(7)."
