        \ senior agency information security officers, senior agency officials for\
        \ privacy, system security officers, or privacy officers. In contrast to alerts\
        \ generated by the system, alerts generated by organizations in SI-4(12) focus\
        \ on information sources external to the system, such as suspicious activity\
        \ reports and reports on potential insider threats. \nRelated Controls:AU-4,\
        \ AU-5, PE-6."
