    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node278
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:at-3
      description: "Discussion: Organizations determine the content of training based\
        \ on the assigned roles and responsibilities of individuals as well as the\
        \ security and privacy requirements of organizations and the systems to which\
        \ personnel have authorized access, including technical training specifically\
        \ tailored for assigned duties. Roles that may require role-based training\
        \ include senior leaders or management officials (e.g., head of agency/chief\
        \ executive officer, chief information officer, senior accountable official\
        \ for risk management, senior agency information security officer, senior\
        \ agency official for privacy), system owners; authorizing officials; system\
        \ security officers; privacy officers; acquisition and procurement officials;\
        \ enterprise architects; systems engineers; software developers; systems security\
        \ engineers; privacy engineers; system, network, and database administrators;\
        \ auditors; personnel conducting configuration management activities; personnel\
        \ performing verification and validation activities; personnel with access\
        \ to system-level software; control assessors; personnel with contingency\
        \ planning and incident response duties; personnel with privacy management\
        \ responsibilities; and personnel with access to personally identifiable information.\
        \ Comprehensive role-based training addresses management, operational, and\
        \ technical roles and responsibilities covering physical, personnel, and technical\
        \ controls. Role-based training also includes policies, procedures, tools,\
        \ methods, and artifacts for the security and privacy roles defined. Organizations\
        \ provide the training necessary for individuals to fulfill their responsibilities\
        \ related to operations and supply chain risk management within the context\
        \ of organizational security and privacy programs. Role-based training also\
        \ applies to contractors who provide services to federal agencies. Types of\
        \ training include web-based and computer-based training, classroom-style\
        \ training, and hands-on training (including micro-training). Updating role-based\
        \ training on a regular basis helps to ensure that the content remains relevant\
        \ and effective. Events that may precipitate an update to role-based training\
        \ content include, but are not limited to, assessment or audit findings, security\
        \ incidents or breaches, or changes in applicable laws, executive orders,\
        \ directives, regulations, policies, standards, and guidelines. \nRelated\
        \ Controls: AC-3, AC-17, AC-22, AT-2, AT-4, CP-3, IR-2, IR-4, IR-7, PL-4,\
        \ PS-7, PS-9,\nSA-3, SA-8, SA-11, SR-5, SR-6, SR-11."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:at-3(5)
