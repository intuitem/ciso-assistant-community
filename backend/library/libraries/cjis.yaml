    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-1-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-1
      ref_id: MA-1-b
      description: Designate an individual with security responsibilities to manage
