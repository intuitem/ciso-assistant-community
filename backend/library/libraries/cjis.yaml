    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1208
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-2
      description: 'Discussion: System management functionality includes functions
        that are necessary to administer databases, network components, workstations,
        or servers. These functions typically require privileged user access. The
        separation of user functions from system management functions is physical
        or logical. Organizations may separate system management functions from user
        functions by using different computers, instances of operating systems, central
        processing units, or network addresses; by employing virtualization techniques;
        or some combination of these or other methods. Separation of system management
        functions from user functions includes web administrative interfaces that
        employ separate authentication methods for users of any other system resources.
        Separation of system and user functions may include isolating administrative
        interfaces on different domains and with additional access controls. The separation
        of system and user functionality can be achieved by applying the systems security
        engineering design principles in SA-8.

        Related Controls: AC-6, SA-4, SA-8, SC-7, SC-22, SC-39.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-4
      assessable: false
