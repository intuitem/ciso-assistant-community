      description: 'Authorize access for personnel including security administrators,
        system and network administrators, and other privileged users with access
        to system control, monitoring, or administration functions (e.g., system administrators,
        information security personnel, maintainers, system programmers, etc.) to:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6(1)-a
