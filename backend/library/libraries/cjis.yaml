      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-3
      description: "Discussion: Risk assessments consider threats, vulnerabilities,\
        \ likelihood, and impact to organizational operations and assets, individuals,\
        \ other organizations, and the Nation. Risk assessments also consider risk\
        \ from external parties, including contractors who operate systems on behalf\
        \ of the organization, individuals who access organizational systems, service\
        \ providers, and outsourcing entities. \nOrganizations can conduct risk assessments\
        \ at all three levels in the risk management hierarchy (i.e., organization\
        \ level, mission/business process level, or information system level) and\
        \ at any stage in the system development life cycle. Risk assessments can\
        \ also be conducted at various steps in the Risk Management Framework, including\
        \ preparation, categorization, control selection, control implementation,\
        \ control assessment, authorization, and control monitoring. Risk assessment\
        \ is an ongoing activity carried out throughout the system development life\
        \ cycle. \nRisk assessments can also address information related to the system,\
        \ including system design, the intended use of the system, testing results,\
        \ and supply chain-related information or artifacts. Risk assessments can\
        \ play an important role in control selection processes, particularly during\
        \ the application of tailoring guidance and in the earliest phases of capability\
        \ determination. \nRelated Controls: CA-3, CA-6, CM-4, CP-6, CP-7, IA-8, MA-5,\
        \ PE-3, PE-8, PL-2, PL-10, PL11, RA-2, RA-5, RA-7, SA-8, SA-9, SI-12."
