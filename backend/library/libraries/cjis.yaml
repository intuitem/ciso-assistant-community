      ref_id: RA-5(5)
      name: VULNERABILITY MONITORING AND SCANNING | PRIVILEGED ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1843
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(5)
      description: Implement privileged access authorization to information system
        components containing or processing CJI for vulnerability scanning activities
        requiring privileged access.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1844
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(5)
      description: 'Discussion: In certain situations, the nature of the vulnerability
        scanning may be more intrusive, or the system component that is the subject
        of the scanning may contain classified or controlled unclassified information,
        such as personally identifiable information. Privileged access authorization
        to selected system components facilitates more thorough vulnerability scanning
        and protects the sensitive nature of such scanning.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5(11)
