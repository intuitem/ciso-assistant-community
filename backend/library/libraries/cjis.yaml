      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-3
      description: "Discussion: Contingency training provided by organizations is\
        \ linked to the assigned roles and responsibilities of organizational personnel\
        \ to ensure that the appropriate content and level of detail is included in\
        \ such training. For example, some individuals may only need to know when\
        \ and where to report for duty during contingency operations and if normal\
        \ duties are affected; system administrators may require additional training\
        \ on how to establish systems at alternate processing and storage sites; and\
        \ organizational officials may receive more specific training on how to conduct\
        \ mission-essential functions in designated off-site locations and how to\
        \ establish communications with other governmental entities for purposes of\
        \ coordination on contingency- related activities. Training for contingency\
        \ roles or responsibilities reflects the specific continuity requirements\
        \ in the contingency plan. Events that may precipitate an update to contingency\
        \ training content include, but are not limited to, contingency plan testing\
        \ or an actual contingency (lessons learned), assessment or audit findings,\
        \ security incidents or breaches, or changes in laws, executive orders, directives,\
        \ regulations, policies, standards, and guidelines. At the discretion of the\
        \ organization, participation in a contingency plan test or exercise, including\
        \ lessons learned sessions subsequent to the test or exercise, may satisfy\
        \ contingency plan training requirements. \nRelated Controls: AT-2, AT-3,\
        \ AT-4, CP-2, CP-4, CP-8, IR-2, IR-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.18
      ref_id: CP-4
      name: CONTINGENCY PLAN TESTING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      ref_id: CP-4-a
      description: 'Test the contingency plan for the system annually using the following
        tests to determine the effectiveness of the plan and the readiness to execute
        the plan: checklists, walkthrough and tabletop exercises, simulations (parallel
        or full interrupt), or comprehensive exercises.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      ref_id: CP-4-b
      description: Review the contingency plan test results; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      ref_id: CP-4-c
      description: Initiate corrective actions, if needed.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1739
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      description: "Discussion: Methods for testing contingency plans to determine\
        \ the effectiveness of the plans and identify potential weaknesses include\
        \ checklists, walk-through and tabletop exercises, simulations (parallel or\
        \ full interrupt), and comprehensive exercises. Organizations conduct testing\
        \ based on the requirements in contingency plans and include a determination\
        \ of the effects on organizational operations, assets, and individuals due\
        \ to contingency operations.Organizations have flexibility and discretion\
        \ in the breadth, depth, and timelines of corrective actions. \nRelated Controls:\
        \ AT-3, CP-2, CP-3, CP-8, CP-9, IR-3, IR-4, PL-2, SR-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4
      ref_id: CP-4(1)
      name: CONTINGENCY PLAN TESTING | COORDINATE WITH RELATED PLANS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1741
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4(1)
      description: Coordinate contingency plan testing with organizational elements
        responsible for related plans.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1742
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-4(1)
      description: "Discussion: Plans related to contingency planning for organizational\
        \ systems include Business Continuity Plans, Disaster Recovery Plans, Continuity\
        \ of Operations Plans, Crisis \nCommunications Plans, Critical Infrastructure\
        \ Plans, Cyber Incident Response Plans, and Occupant Emergency Plans. Coordination\
        \ of contingency plan testing does not require organizations to create organizational\
        \ elements to handle related plans or to align such elements with specific\
        \ plans. However, it does require that if such organizational elements are\
        \ responsible for related plans, organizations coordinate with those elements.\
        \ \nRelated Controls: IR-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.18
      ref_id: CP-6
      name: ALTERNATE STORAGE SITE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      ref_id: CP-6-a
      description: Establish an alternate storage site, including necessary agreements
        to permit the storage and retrieval of system backup information; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      ref_id: CP-6-b
      description: Ensure that the alternate storage site provides controls equivalent
        to that of the primary site.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1746
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      description: "Discussion: Alternate storage sites are geographically distinct\
        \ from primary storage sites and maintain duplicate copies of information\
        \ and data if the primary storage site is not available. Similarly, alternate\
        \ processing sites provide processing capability if the primary processing\
        \ site is not available. Geographically distributed architectures that support\
        \ contingency requirements may be considered alternate storage sites. Items\
        \ covered by alternate storage site agreements include environmental conditions\
        \ at the alternate sites, access rules for systems and facilities, physical\
        \ and environmental protection requirements, and coordination of delivery\
        \ and retrieval of backup media. Alternate storage sites reflect the requirements\
        \ in contingency plans so that organizations can maintain essential mission\
        \ and business functions despite compromise, failure, or disruption in organizational\
        \ systems. \nRelated Controls: CP-2, CP-7, CP-8, CP-9, CP-10, MP-4, MP-5,\
        \ PE-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      ref_id: CP-6(1)
      name: ALTERNATE STORAGE SITE | SEPARATION FROM PRIMARY SITE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1748
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(1)
      description: Identify an alternate storage site that is sufficiently separated
        from the primary storage site to reduce susceptibility to the same threats.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1749
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(1)
      description: "Discussion: Threats that affect alternate storage sites are defined\
        \ in organizational risk assessments and include natural disasters, structural\
        \ failures, hostile attacks, and errors of omission or commission. Organizations\
        \ determine what is considered a sufficient degree of separation between primary\
        \ and alternate storage sites based on the types of threats that are of concern.\
        \ For threats such as hostile attacks, the degree of separation between sites\
        \ is less relevant. \nRelated Controls: RA-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6
      ref_id: CP-6(3)
      name: ALTERNATE STORAGE SITE | ACCESSIBILITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1751
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(3)
      description: Identify potential accessibility problems to the alternate storage
        site in the event of an area-wide disruption or disaster and outline explicit
        mitigation actions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1752
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-6(3)
      description: "Discussion: Area-wide disruptions refer to those types of disruptions\
        \ that are broad in geographic scope with such determinations made by organizations\
        \ based on organizational assessments of risk. Explicit mitigation actions\
        \ include duplicating backup information at other alternate storage sites\
        \ if access problems occur at originally designated alternate sites or planning\
        \ for physical access to retrieve backup information if electronic accessibility\
        \ to the alternate site is disrupted. \nRelated Controls: RA-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.18
      ref_id: CP-7
      name: ALTERNATE PROCESSING SITE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7-a
      description: Establish an alternate processing site, including necessary agreements
        to permit the transfer and resumption of operations for essential mission
        and business functions within the time period defined in the system contingency
        plan(s) when the primary processing capabilities are unavailable;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7-b
      description: Make available at the alternate processing site, the equipment
        and supplies required to transfer and resume operations or put contracts in
        place to support delivery to the site within the organization-defined time
        period for transfer and resumption; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7-c
      description: Provide controls at the alternate processing site that are equivalent
        to those at the primary site.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1757
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      description: "Discussion: Alternate processing sites are geographically distinct\
        \ from primary processing sites and provide processing capability if the primary\
        \ processing site is not available. The alternate processing capability may\
        \ be addressed using a physical processing site or other alternatives, such\
        \ as failover to a cloud-based service provider or other internally or externally\
        \ provided processing service. Geographically distributed architectures that\
        \ support contingency requirements may also be considered alternate processing\
        \ sites. Controls that are covered by alternate processing site agreements\
        \ include the environmental conditions at alternate sites, access rules, physical\
        \ and environmental protection requirements, and the coordination for the\
        \ transfer and assignment of personnel. Requirements are allocated to alternate\
        \ processing sites that reflect the requirements in contingency plans to maintain\
        \ essential mission and business functions despite disruption, compromise,\
        \ or failure in organizational systems. \nRelated Controls: CP-2, CP-6, CP-8,\
        \ CP-9, CP-10, MA-6, PE-3, PE-11, PE-12, PE-17."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7(1)
      name: ALTERNATE PROCESSING SITE | SEPARATION FROM PRIMARY SITE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1759
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(1)
      description: Identify an alternate processing site that is sufficiently separated
        from the primary processing site to reduce susceptibility to the same threats.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1760
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(1)
      description: "Discussion: Threats that affect alternate processing sites are\
        \ defined in organizational assessments of risk and include natural disasters,\
        \ structural failures, hostile attacks, and errors of omission or commission.\
        \ Organizations determine what is considered a sufficient degree of separation\
        \ between primary and alternate processing sites based on the types of threats\
        \ that are of concern. For threats such as hostile attacks, the degree of\
        \ separation between sites is less relevant. \nRelated Controls: RA-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7(2)
      name: ALTERNATE PROCESSING SITE | ACCESSIBILITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1762
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(2)
      description: Identify potential accessibility problems to alternate processing
        sites in the event of an areawide disruption or disaster and outlines explicit
        mitigation actions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1763
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(2)
      description: 'Discussion: Area-wide disruptions refer to those types of disruptions
        that are broad in geographic scope with such determinations made by organizations
        based on organizational assessments of risk. Related Controls: RA-3.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7
      ref_id: CP-7(3)
      name: ALTERNATE PROCESSING SITE | PRIORITY OF SERVICE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1765
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(3)
      description: Develop alternate processing site agreements that contain priority-of-service
        provisions in accordance with availability requirements (including recovery
        time objectives).
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1766
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-7(3)
      description: "Discussion: Priority of service agreements refer to negotiated\
        \ agreements with service providers that ensure that organizations receive\
        \ priority treatment consistent with their availability requirements and the\
        \ availability of information resources for logical alternate processing and/or\
        \ at the physical alternate processing site. Organizations establish recovery\
        \ time objectives as part of contingency planning. \nRelated Controls: None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.18
      ref_id: CP-8
      name: TELECOMMUNICATIONS SERVICES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1768
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8
      description: Establish alternate telecommunications services, including necessary
        agreements to permit the resumption of system operations for essential mission
        and business functions within the time period as defined in the system contingency
        plan(s) when the primary telecommunications capabilities are unavailable at
        either the primary or alternate processing or storage sites.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1769
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8
      description: "Discussion: Telecommunications services (for data and voice) for\
        \ primary and alternate processing and storage sites are in scope for CP-8.\
        \ Alternate telecommunications services reflect the continuity requirements\
        \ in contingency plans to maintain essential mission and business functions\
        \ despite the loss of primary telecommunications services. Organizations may\
        \ specify different time periods for primary or alternate sites. Alternate\
        \ telecommunications services include additional organizational or commercial\
        \ ground-based circuits or lines, network-based approaches to telecommunications,\
        \ or the use of satellites. Organizations consider factors such as availability,\
        \ quality of service, and access when entering into alternate telecommunications\
        \ agreements. \nRelated Controls: CP-2, CP-6, CP-7, SC-7."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8
      ref_id: CP-8(1)
      name: TELECOMMUNICATIONS SERVICES | PRIORITY OF SERVICE PROVISIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)
      ref_id: CP-8(1)-a
      description: Develop primary and alternate telecommunications service agreements
        that contain priority-of-service provisions in accordance with availability
        requirements (including recovery time objectives); and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)
      ref_id: CP-8(1)-b
      description: Request Telecommunications Service Priority for all telecommunications
        services used for national security emergency preparedness if the primary
        and/or alternate telecommunications services are provided by a common carrier.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1773
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(1)
      description: "Discussion: Organizations consider the potential mission or business\
        \ impact in situations where telecommunications service providers are servicing\
        \ other organizations with similar priority of service provisions. Telecommunications\
        \ Service Priority (TSP) is a Federal Communications Commission (FCC) program\
        \ that directs telecommunications service providers (e.g., wireline and wireless\
        \ phone companies) to give preferential treatment to users enrolled in the\
        \ program when they need to add new lines or have their lines restored following\
        \ a disruption of service, regardless of the cause. The FCC sets the rules\
        \ and policies for the \nTSP program, and the Department of Homeland Security\
        \ manages the TSP program. The TSP program is always in effect and not contingent\
        \ on a major disaster or attack taking place. Federal sponsorship is required\
        \ to enroll in the TSP program. \nRelated Controls: None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8
      ref_id: CP-8(2)
      name: TELECOMMUNICATIONS SERVICES | SINGLE POINTS OF FAILURE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1775
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(2)
      description: Obtain alternate telecommunications services to reduce the likelihood
        of sharing a single point of failure with primary telecommunications services.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1776
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-8(2)
      description: "Discussion: In certain circumstances, telecommunications service\
        \ providers or services may share the same physical lines, which increases\
        \ the vulnerability of a single failure point. It is important to have provider\
        \ transparency for the actual physical transmission capability for telecommunication\
        \ services. \nRelated Controls: None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.18
      ref_id: CP-9
      name: SYSTEM BACKUP
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      ref_id: CP-9-a
      description: Conduct backups of user-level information contained in operational
        systems for essential business functions as required by the contingency plans;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      ref_id: CP-9-b
      description: Conduct backups of system-level information contained in the system
        as required by the contingency plans;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      ref_id: CP-9-c
      description: Conduct backups of system documentation, including security- and
        privacy-related documentation as required by the contingency plans; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9-d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      ref_id: CP-9-d
      description: Protect the confidentiality, integrity, and availability of backup
        information.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1782
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      description: "Discussion: System-level information includes system state information,\
        \ operating system software, middleware, application software, and licenses.\
        \ User-level information includes information other than system-level information.\
        \ Mechanisms employed to protect the integrity of system backups include digital\
        \ signatures and cryptographic hashes. Protection of system backup information\
        \ while in transit is addressed by MP-5 and SC-8. System backups reflect the\
        \ requirements in contingency plans as well as other organizational requirements\
        \ for backing up information. Organizations may be subject to laws, executive\
        \ orders, directives, regulations, or policies with requirements regarding\
        \ specific categories of information (e.g., criminal justice information).\
        \ Organizational personnel consult with the senior agency official for privacy\
        \ and legal counsel regarding such requirements. \nRelated Controls: CP-2,\
        \ CP-6, CP-10, MP-4, MP-5, SC-8, SC-12, SC-13, SI-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9
      ref_id: CP-9(1)
      name: SYSTEM BACKUP | TESTING FOR RELIABILITY AND INTEGRITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1784
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9(1)
      description: Test backup information as required by the contingency plans to
        verify media reliability and information integrity.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1785
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9(1)
      description: "Discussion: Organizations need assurance that backup information\
        \ can be reliably retrieved. Reliability pertains to the systems and system\
        \ components where the backup information is stored, the operations used to\
        \ retrieve the information, and the integrity of the information being retrieved.\
        \ Independent and specialized tests can be used for each of the aspects of\
        \ reliability. For example, decrypting and transporting (or transmitting)\
        \ a random sample of backup files from the alternate storage or backup site\
        \ and comparing the information to the same information at the primary processing\
        \ site can provide such assurance. \nRelated Controls: CP-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:cp-9(8)
      assessable: false
      depth: 4
