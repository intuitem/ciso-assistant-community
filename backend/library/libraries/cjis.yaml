      annotation: 'SUPPLEMENTAL GUIDANCE: Mutually authenticated protected channels
        employ approved cryptography to encrypt communications between'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)
      ref_id: IA-12(3)-ff
      description: "Trusted Referee: The use of trusted referees is optional for CSPs;\
        \ that is, if a CSP chooses to use trusted referees for identity proofing\
        \ and enrollment, then the following requirements, (1) through (3), would\
        \ apply. The use of trusted referees is intended to assist in the identity\
        \ proofing and enrollment for populations that are unable to meet IAL2 identity\
        \ proofing requirements, or otherwise would be challenged to perform identity\
        \ proofing and enrollment process requirements. Such populations may include,\
        \ but are not limited to:\n\u2022\tdisabled individuals; \n\u2022\telderly\
        \ individuals; \n\u2022\thomeless individuals, \n\u2022\tindividuals with\
        \ little or no access to online services or computing devices; \n\u2022\t\
        unbanked and individuals with little or no credit history; \n\u2022\tvictims\
        \ of identity theft; \n\u2022\tchildren under 18; and \n\u2022\timmigrants.\n\
        In addition to those requirements presented in the General section of this\
        \ document, as well as the applicable IAL requirements, CSPs that use trusted\
        \ referees in their identity proofing services must demonstrate conformance\
        \ with the requirements contained in this section."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff
      ref_id: IA-12(3)-ff-1
      description: "If the CSP uses trusted referees, then\u2026The CSP SHALL establish\
        \ written policy and procedures as to how a trusted referee is determined\
        \ and the lifecycle by which the trusted referee retains their status as a\
        \ valid referee, to include any restrictions, as well as any revocation and\
        \ suspension requirements."
      annotation: "SUPPLEMENTAL GUIDANCE: In instances where an individual cannot\
        \ meet the identity evidence requirements specified in IA-12 (3) y \u2013\
        \ ee and IA-12 (5) b - i, the agency may use a trusted referee to assist in\
        \ identity proofing the applicant. It is intended that CSPs using trusted\
        \ referees for identity proofing and enrollment will document the procedures\
        \ and controls in an applicable written policy or *practice statement* as\
        \ described in IA-12 (3) h."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff
      ref_id: IA-12(3)-ff-2
      description: "If the CSP uses trusted referees, then\u2026The CSP SHALL proof\
        \ the trusted referee at the same IAL as the applicant proofing."
      annotation: 'SUPPLEMENTAL GUIDANCE: Trusted referees, who participate in the
        identity proofing process on behalf of an applicant need to be identity proofed
        themselves to the same level as that of the applicant. If CSPs allows the
        use of Trusted Referees, its documented policies should state this requirement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(3)-ff
      ref_id: IA-12(3)-ff-3
      description: "If the CSP uses trusted referees, then\u2026The CSP SHALL determine\
        \ the minimum evidence required to bind the relationship between the trusted\
        \ referee and the applicant."
      annotation: "SUPPLEMENTAL GUIDANCE: In addition to proofing a Trusted Referee\
        \ to the same (or greater) IAL as that of the applicant, CSPs will need to\
        \ determine its process for proving a legitimate relationship to the applicant.\
        \ The CSP should consider and document the types of evidence (i.e., power\
        \ of attorney) it will accept to \u201Cbind\u201D the relationship between\
        \ Trusted Referee and an applicant. This minimum evidence may vary based on\
        \ IAL."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12
      ref_id: IA-12(5)
      name: IDENTITY PROOFING | ADDRESS CONFIRMATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-a
      description: Require that a registration code or notice of proofing be delivered
        through an out-of-band channel to verify the users address (physical or digital)
        of record.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1032
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      description: 'DISCUSSION: To make it more difficult for adversaries to pose
        as legitimate users during the identity proofing process, organizations can
        use out-of-band methods to ensure that the individual associated with an address
        of record is the same individual that participated in the registration. Confirmation
        can take the form of a temporary enrollment code or a notice of proofing.
        The delivery address for these artifacts is obtained from records and not
        self-asserted by the user. The address can include a physical or digital address.
        A home address is an example of a physical address. Email addresses and telephone
        numbers are examples of digital addresses.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-b
      description: The CSP SHALL confirm address of record.
      annotation: 'SUPPLEMENTAL GUIDANCE: Valid records to confirm address are issuing
        source(s) or authoritative source(s). Ideally, the CSP will confirm an address
        of record through validation of the address contained on any supplied, valid
        piece of identity evidence. However, the CSP may confirm address of record
        by validating information supplied by the applicant that is not contained
        on any supplied piece of identity evidence. Postal addresses are preferred,
        however these guidelines support any type of address that can be validated
        against an issuing or authoritative source, whether physical or digital. Acceptable
        addresses of record include postal addresses, email addresses, and telephone
        numbers. The types of addresses of record a CSP accepts will determine, in
        part, the method it employs to validate them. For instance, postal addresses
        can be validated by confirming it against a piece of supplied, valid identity
        evidence. Email addresses may be confirmed by sending an email to the provided
        address.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-c
      description: Valid records to confirm address SHALL be issuing source(s) or
        authoritative source(s). Self-asserted address data that has not been confirmed
        in records SHALL NOT be used for confirmation.
      annotation: "SUPPLEMENTAL GUIDANCE: An address of record is a \u201Cvalidated\
        \ and verified location (physical or digital) where an individual can receive\
        \ communications using approved mechanisms.\u201D IAL2 requires confirming\
        \ an applicant\u2019s address of record. This can be accomplished in two ways:\
        \ 1) validation of the address contained on a valid piece of identity evidence,\
        \ or 2) by employing a mechanism such as enrollment codes to validate an address\
        \ not contained on a supplied piece of identity evidence. \nAddresses that\
        \ are supplied by an applicant, either verbally or on a non-valid piece of\
        \ identity evidence, are not valid for confirming an applicant\u2019s address\
        \ of record."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-d
      description: Note that IAL2-7 applies only to in-person proofing at IAL2.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1036
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      description: "If the CSP performs in-person proofing for IAL2 and provides an\
        \ enrollment code directly to the subscriber for binding to an authenticator\
        \ at a later time, then the enrollment code\u2026SHALL be valid for a maximum\
        \ of seven (7) days."
      annotation: "SUPPLEMENTAL GUIDANCE: Upon successful completion of the identity\
        \ proofing process the CSP will typically register one or more authenticators\
        \ to t h e subscribers\u2019 account or may optionally choose to bind an authenticator(s)\
        \ at a later time. If the CSP chooses to use an enrollment code provided directly\
        \ to the applicant to authenticate for such later binding, the validity period\
        \ for the enrollment code is a maximum of seven days (see IA-12 (3) s). \n\
        Note that conformance criteria IA-12 (5) \u2018e\u2019 through \u2018i\u2019\
        \ apply to remote identity proofing processes at IAL2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-e
      assessable: true
