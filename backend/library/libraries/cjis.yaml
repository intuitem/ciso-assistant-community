      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7
      description: "Discussion:Unauthorized changes to software, firmware, and information\
        \ can occur due to errors or malicious activity. Software includes operating\
        \ systems (with key internal components, such as kernels or drivers), middleware,\
        \ and applications. Firmware interfaces include Unified Extensible Firmware\
        \ Interface (UEFI) and Basic Input/Output System (BIOS). Information includes\
        \ personally identifiable information and metadata that contains security\
        \ and privacy attributes associated with information. Integrity-checking mechanisms\u2014\
        including parity checks, cyclical redundancy checks, cryptographic hashes,\
        \ and associated tools\u2014can automatically monitor the integrity of systems\
        \ and hosted applications. \nRelated Controls:AC-4, CM-3, CM-7, CM-8, MA-3,\
        \ MA-4, RA-5, SA-8, SA-9, SA-10, SC-8, SC-12, SC-13, SC-28, SI-3, SR-3, SR-5,\
        \ SR-6, SR-10, SR-11."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7
      ref_id: SI-7(1)
      name: SOFTWARE, FIRMWARE, AND INFORMATION INTEGRITY | INTEGRITY CHECKS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1535
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(1)
      description: Perform an integrity check of software, firmware, and information
        systems that contain or process CJI at agency-defined transitional states
        or security relevant events at least weekly or in an automated fashion.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1536
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(1)
      description: "Discussion:Security-relevant events include the identification\
        \ of new threats to which organizational systems are susceptible and the installation\
        \ of new hardware, software, or firmware. Transitional states include system\
        \ startup, restart, shutdown, and abort. \nRelated Controls:None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(7)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7
      ref_id: SI-7(7)
      name: SOFTWARE, FIRMWARE, AND INFORMATION INTEGRITY | INTEGRATION OF DETECTION
        AND RESPONSE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1538
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(7)
      description: Incorporate the detection of the following unauthorized changes
        into the organizational incident response capability:unauthorized changes
        to established configuration setting or the unauthorized elevation of system
        privileges.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1539
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-7(7)
      description: "Discussion:Integrating detection and response helps to ensure\
        \ that detected events are tracked, monitored, corrected, and available for\
        \ historical purposes. Maintaining historical records is important for being\
        \ able to identify and discern adversary actions over an extended time period\
        \ and for possible legal actions. Security-relevant changes include unauthorized\
        \ changes to established configuration settings or the unauthorized elevation\
        \ of system privileges. \nRelated Controls:AU-2, AU-6, IR-4, IR-5, SI-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.15
      ref_id: SI-8
      name: SPAM PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8
      ref_id: SI-8-a
      description: Employ spam protection mechanisms at system entry and exit points
        to detect and act on unsolicited messages; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8
      ref_id: SI-8-b
      description: Update spam protection mechanisms when new releases are available
        in accordance with organizational configuration management policy and procedures.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1543
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8
      description: "Discussion:System entry and exit points include firewalls, remote-access\
        \ servers, electronic mail servers, web servers, proxy servers, workstations,\
        \ notebook computers, and mobile devices.Spam can be transported by different\
        \ means, including email, email attachments, and web accesses. Spam protection\
        \ mechanisms include signature definitions. \nRelated Controls:SC-5, SC-7,\
        \ SI-3, SI-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8
      ref_id: SI-8(2)
      name: SPAM PROTECTION | AUTOMATIC UPDATES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1545
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8(2)
      description: Automatically update spam protection mechanisms at least daily.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1546
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-8(2)
      description: "Discussion: Using automated mechanisms to update spam protection\
        \ mechanisms helps to ensure that updates occur on a regular basis and provide\
        \ the latest content and protection capabilities. \nRelated Controls:None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.15
      ref_id: SI-10
      name: INFORMATION INPUT VALIDATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1548
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-10
      description: Check the validity of the following information inputs:all inputs
        to web/application servers, database servers, and any system or application
        input that might receive or process CJI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1549
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-10
      description: "Discussion:Checking the valid syntax and semantics of system inputs\u2014\
        including character set, length, numerical range, and acceptable values\u2014\
        verifies that inputs match specified definitions for format and content. For\
        \ example, if the organization specifies that numerical values between 1-100\
        \ are the only acceptable inputs for a field in a given application, inputs\
        \ of \u201C387,\u201D \u201Cabc,\u201D or \u201C%K%\u201D are invalid inputs\
        \ and are not accepted as input to the system. Valid inputs are likely to\
        \ vary from field to field within a software application. Applications typically\
        \ follow well-defined protocols that use structured messages (i.e., commands\
        \ or queries) to communicate between software modules or system components.\
        \ Structured messages can contain raw or unstructured data interspersed with\
        \ metadata or control information. If software applications use attackersupplied\
        \ inputs to construct structured messages without properly encoding such messages,\
        \ then the attacker could insert malicious commands or special characters\
        \ that can cause the data to be interpreted as control information or metadata.\
        \ Consequently, the module or component that receives the corrupted output\
        \ will perform the wrong operations or otherwise interpret the data incorrectly.\
        \ Prescreening inputs prior to passing them to interpreters prevents the content\
        \ from being unintentionally interpreted as commands. Input validation ensures\
        \ accurate and correct inputs and prevents attacks such as cross-site scripting\
        \ and a variety of injection attacks. \nRelated Controls:None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.15
      ref_id: SI-11
      name: ERROR HANDLING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11
      ref_id: SI-11-a
      description: Generate error messages that provide information necessary for
        corrective actions without revealing information that could be exploited;
        and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11
      ref_id: SI-11-b
      description: Reveal error messages only to organizational personnel with information
        security responsibilities.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1553
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-11
      description: "Discussion:Organizations consider the structure and content of\
        \ error messages. The extent to which systems can handle error conditions\
        \ is guided and informed by organizational policy and operational requirements.\
        \ Exploitable information includes stack traces and implementation details;\
        \ erroneous logon attempts with passwords mistakenly entered as the username;\
        \ mission or business information that can be derived from, if not stated\
        \ explicitly by, the information recorded; and personally identifiable information,\
        \ such as account numbers, social security numbers, and credit card numbers.\
        \ Error messages may also provide a covert channel for transmitting information.\
        \ \nRelated Controls:AU-2, AU-3, SI-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.15
      ref_id: SI-12
      name: INFORMATION MANAGEMENT AND RETENTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1555
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      description: 'Manage and retain information within the system and information
        output from the system in accordance with applicable laws, executive orders,
        directives, regulations, policies, standards, guidelines and operational requirements. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1556
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      description: "Discussion:Information management and retention requirements cover\
        \ the full life cycle of information, in some cases extending beyond system\
        \ disposal. Information to be retained may also include policies, procedures,\
        \ plans, reports, data output from control implementation, and other types\
        \ of administrative information. The National Archives and Records Administration\
        \ (NARA) provides federal policy and guidance on records retention and schedules.\
        \ If organizations have a records management office, consider coordinating\
        \ with records management personnel. Records produced from the output of implemented\
        \ controls that may require management and retention include, but are not\
        \ limited to:All XX-1, AC-6(9), AT-4, AU-12, CA-2, CA-3, CA-5, CA-6, CA-7,\
        \ CA-9, CM-2, CM-3, CM-4, CM-6, CM-8, CM-9, CM12, CP-2, IR-6, IR-8, MA-2,\
        \ MA-4, PE-2, PE-8, PE-16, PE-17, PL-2, PL-4, PL-8, PS-2, PS-6, PS-7, RA-2,\
        \ RA-3, RA-5, SA-4, SA-5, SA-8, SA-10, SI-4, SR-2, SR-8. \nRelated Controls:AU-5,\
        \ AU-11, CA-2, CA-3, CA-5, CA-6, CA-7, CA-9, CM- 5, CM-9, CP-2, IR-8, MP-2,\
        \ MP-3, MP-4, MP-6, PL-2, PL-4, PS-2, PS-6, RA-2, RA-3, SA-5, SA-8, SR-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      ref_id: SI-12(1)
      name: INFORMATION MANAGEMENT AND RETENTION | LIMIT PERSONALLY IDENTIFIABLE INFORMATION
        ELEMENTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1558
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(1)
      description: Limit personally identifiable information being processed in the
        information life cycle to the minimum PII necessary to achieve the purpose
        for which it is collected (see Section 4.3).
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1559
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(1)
      description: "Discussion:Limiting the use of personally identifiable information\
        \ throughout the information life cycle when the information is not needed\
        \ for operational purposes helps to reduce the level of privacy risk created\
        \ by a system. The information life cycle includes information creation, collection,\
        \ use, processing, storage, maintenance, dissemination, disclosure, and disposition.\
        \ Risk assessments as well as applicable laws, regulations, and policies can\
        \ provide useful inputs to determining which elements of personally identifiable\
        \ information may create risk. \nRelated Controls:None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      ref_id: SI-12(2)
      name: INFORMATION MANAGEMENT AND RETENTION | MINIMIZE PERSONALLY IDENTIFIABLE
        INFORMATION IN TESTING, TRAINING, AND RESEARCH
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1561
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(2)
      description: Use the following techniques to minimize the use of personally
        identifiable information for research, testing, or training:data obfuscation,
        randomization, anonymization, or use of synthetic data.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1562
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(2)
      description: "Discussion:Organizations can minimize the risk to an individual\u2019\
        s privacy by employing techniques such as de-identification or synthetic data.\
        \ Limiting the use of personally identifiable information throughout the information\
        \ life cycle when the information is not needed for research, testing, or\
        \ training helps reduce the level of privacy risk created by a system. Risk\
        \ assessments as well as applicable laws, regulations, and policies can provide\
        \ useful inputs to determining the techniques to use and when to use them.\
        \ \nRelated Controls:None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12
      ref_id: SI-12(3)
      name: INFORMATION MANAGEMENT AND RETENTION | INFORMATION DISPOSAL
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1564
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(3)
      description: Use the following techniques to dispose of, destroy, or erase information
        following the retention period:as defined in MP-6.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1565
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-12(3)
      description: "Discussion:Organizations can minimize both security and privacy\
        \ risks by disposing of information when it is no longer needed. The disposal\
        \ or destruction of information applies to originals as well as copies and\
        \ archived records, including system logs that may contain personally identifiable\
        \ information. \nRelated Controls:MP-6."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.15
      ref_id: SI-16
      name: MEMORY PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1567
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-16
      description: Implement the following controls to protect the system memory from
        unauthorized code execution:data execution prevention and address space layout
        randomization.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1568
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:si-16
      description: "Discussion:Some adversaries launch attacks with the intent of\
        \ executing code in nonexecutable regions of memory or in memory locations\
        \ that are prohibited. Controls employed to protect memory include data execution\
        \ prevention and address space layout randomization. Data execution prevention\
        \ controls can either be hardware-enforced or software-enforced with hardware\
        \ enforcement providing the greater strength of mechanism. \nRelated Controls:SI-7."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.16
      assessable: false
