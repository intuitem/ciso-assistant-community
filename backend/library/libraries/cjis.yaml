    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5
      description: The information shared through communication mediums shall be protected
        with appropriate security safeguards. The agreements established by entities
        sharing information across systems and communications mediums are vital to
        ensuring all parties fully understand and agree to a set of security standards.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      ref_id: 5.1.1
      name: Information Exchange
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node142
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      description: Before exchanging CJI, agencies shall put formal agreements in
        place that specify security controls. The exchange of information may take
        several forms including electronic mail, instant messages, web services, facsimile,
        hard copy, and information systems sending, receiving and storing CJI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node143
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      description: Information exchange agreements outline the roles, responsibilities,
        and data ownership between agencies and any external parties. Information
        exchange agreements for agencies sharing CJI data that is sent to and/or received
        from the FBI CJIS shall specify the security controls and conditions described
        in this document.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node144
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      description: Information exchange agreements shall be supported by documentation
        committing both parties to the terms of information exchange. As described
        in subsequent sections, different agreements and policies apply, depending
        on whether the parties involved are CJAs or NCJAs. See Appendix D for examples
        of Information Exchange Agreements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node145
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node140
      description: There may be instances, on an ad-hoc basis, where CJI is authorized
        for further dissemination to Authorized Recipients not covered by an information
        exchange agreement with the releasing agency. In these instances the dissemination
        of CJI is considered to be secondary dissemination. Law Enforcement and civil
        agencies shall have a local policy to validate a requestor of CJI as an authorized
        recipient before disseminating CJI. See Section 5.1.3 for secondary dissemination
        guidance.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node145
      ref_id: 5.1.1.1
      name: Information Handling
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node147
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.1
      description: Procedures for handling and storage of information shall be established
        to protect that information from unauthorized disclosure, alteration or misuse.
        Using the requirements in this Policy as a starting point, the procedures
        shall apply to the handling, processing, storing, and communication of CJI.
        These procedures apply to the exchange of CJI no matter the form of exchange.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node148
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.1
      description: "The policies for information handling and protection also apply\
        \ to using CJI shared with or received from FBI CJIS for noncriminal justice\
        \ purposes. In general, a noncriminal justice purpose includes the use of\
        \ criminal history records for purposes authorized by federal or state law\
        \ other than purposes relating to the administration of criminal justice,\
        \ including \u2013 but not limited to -employment suitability, licensing determinations,\
        \ immigration and naturalization matters, and national security clearances."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node145
      ref_id: 5.1.1.2
      name: State and Federal Agency User Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node150
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.2
      description: "Each CSA head or SIB Chief shall execute a signed written user\
        \ agreement with the FBI CJIS Division stating their willingness to demonstrate\
        \ conformity with this Policy before accessing and participating in CJIS records\
        \ information programs. This agreement shall include the standards and sanctions\
        \ governing utilization of CJIS systems. As coordinated through the particular\
        \ CSA or SIB Chief, each Interface Agency shall also allow the FBI to periodically\
        \ test the ability to penetrate the FBI\u2019s network through the external\
        \ network connection or system. All user agreements with the FBI CJIS Division\
        \ shall be coordinated with the CSA head."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.1.1.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node145
      ref_id: 5.1.1.3
      name: Criminal Justice Agency User Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node152
