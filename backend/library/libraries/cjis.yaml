    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node130
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:4.2.4
      description: When CHRI is stored, agencies shall establish appropriate administrative,
        technical and physical safeguards to ensure the security and confidentiality
        of the information. These records shall be stored for extended periods only
        when they are key elements for the integrity and/or utility of case files
        and/or criminal record files. See Section 5.9 for physical security controls.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:4.2.5
