      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-e
      description: 'For remote identity proofing at IAL2:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1038
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      description: The CSP SHALL send an enrollment code to a confirmed address of
        record for the applicant.
      annotation: "SUPPLEMENTAL GUIDANCE: Enrollment codes used for IAL2 remote identity\
        \ proofing may be sent to any confirmed address of record \u2013 postal, mobile\
        \ phone number for SMS, or email addresses."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-f
      description: 'For remote identity proofing at IAL2: The applicant SHALL present
        a valid enrollment code to complete the identity proofing process.'
      annotation: "SUPPLEMENTAL GUIDANCE: Per IA-12 (5) e above, sending an enrollment\
        \ code to a confirmed address of record, as captured during the identity proofing\
        \ process, is required to complete the remote identity proofing process and\
        \ provides additional confidence in the binding of that address to the applicant.\n\
        Valid enrollment codes mean that the correct enrollment code is submitted\
        \ by the applicant within prescribed validity periods. Enrollment code validity\
        \ periods depend on the type of address where the code is sent as shown in\
        \ IA-12 (5) g below. \nInformation captured in the CSP\u2019s enrollment records\
        \ or system logs facilitate assessment against this requirement. Ideally,\
        \ this information would include details about the validity of the enrollment\
        \ code (date and time applicant entered code; confirmation it was the correct\
        \ code; and confirmation it was not expired)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-g
      description: "Note that the following enrollment code validity periods apply\
        \ to enrollment codes sent to confirmed addresses of record for IAL2 remote\
        \ in-person proofing only. \nEnrollment codes shall have the following maximum\
        \ validities:\n1. 10 days, when sent to a postal address of record within\
        \ the contiguous United States;\n2. 30 days, when sent to a postal address\
        \ of record outside the contiguous United States;\n3. 10 minutes, when sent\
        \ to a telephone of record (SMS or voice);\n4. 24 hours, when sent to an email\
        \ address of record."
      annotation: 'SUPPLEMENTAL GUIDANCE: Enrollment codes sent to addresses of record
        are only valid for a limited amount of time, depending on the type of address
        of record to which they are sent. Applicants that present enrollment codes
        that are no longer valid (aka, expired) cannot use this code to complete their
        identity proofing process.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-12(5)
      ref_id: IA-12(5)-h
      description: "If the enrollment code sent to the confirmed address of record\
        \ as part of the remote identity proofing process at IAL2 is also intended\
        \ to be an authentication factor, then\u2026it SHALL be reset upon first use."
      annotation: 'SUPPLEMENTAL GUIDANCE: Enrollment codes sent as an authentication
