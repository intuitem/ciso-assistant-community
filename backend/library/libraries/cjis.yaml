      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      description: 'Discussion: Managed interfaces include gateways, routers, firewalls,
        guards, network-based malicious code analysis, virtualization systems, or
        encrypted tunnels implemented within a security architecture. Subnetworks
        that are physically or logically separated from internal networks are referred
        to as demilitarized zones or DMZs. Restricting or prohibiting interfaces within
        organizational systems includes restricting external web traffic to designated
        web servers within managed interfaces, prohibiting external traffic that appears
        to be spoofing internal addresses, and prohibiting internal traffic that appears
        to be spoofing external addresses. [SP 800-189] provides additional information
        on source address validation techniques to prevent ingress and egress of traffic
        with spoofed addresses. Commercial telecommunications services are provided
        by network components and consolidated management systems shared by customers.
        These services may also include third party-provided access lines and other
        service elements. Such services may represent sources of increased risk despite
        contract security provisions. Boundary protection may be implemented as a
        common control for all or part of an organizational network such that the
        boundary to be protected is greater than a system-specific boundary (i.e.,
        an authorization boundary).

        Related Controls: AC-4, AC-17, AC-18, AC-19, AC-20, CA-3, CM-2, CM-4, CM-7,
        CM-10, CP8, CP-10, IR-4, MA-4, PE-3, PL-8, SA-8, SC-5.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(3)
      name: BOUNDARY PROTECTION | ACCESS POINTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1222
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(3)
      description: Limit the number of external network connections to the system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1223
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(3)
      description: 'Discussion: Limiting the number of external network connections
        facilitates monitoring of inbound and outbound communications traffic. A Trusted
        Internet Connection (TIC) initiative is an example of a federal guideline
        that requires limits on the number of external network connections. Limiting
        the number of external network connections to the system is important during
        transition periods from older to newer technologies (e.g., transitioning from
        IPv4 to IPv6 network protocols). Such transitions may require implementing
        the older and newer technologies simultaneously during the transition period
        and thus increase the number of access points to the system.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(4)
      name: BOUNDARY PROTECTION | EXTERNAL TELECOMMUNICATIONS SERVICES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-a
      description: Implement a managed interface for each external telecommunication
        service;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-b
      description: Establish a traffic flow policy for each managed interface;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-c
      description: Protect the confidentiality and integrity of the information being
        transmitted across each interface
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-d
      description: Document each exception to the traffic flow policy with a supporting
        mission or business need and duration of that need;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-e
      description: Review exceptions to the traffic flow policy annually, after any
        incident, and after any major changes impacting the information system, while
        removing exceptions that are no longer supported by an explicit mission or
        business need;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-f
      description: Prevent unauthorized exchange of control plane traffic with external
        networks;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-g
      description: Publish information to enable remote networks to detect unauthorized
        control plane traffic from internal networks; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      ref_id: SC-7(4)-h
      description: Filter unauthorized control plane traffic from external networks.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1233
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(4)
      description: 'Discussion: External telecommunications services can provide data
        and/or voice communications services. Examples of control plane traffic include
        Border Gateway Protocol (BGP) routing, Domain Name System (DNS), and management
        protocols. See [SP 800-189] for additional information on the use of the resource
        public key infrastructure (RPKI) to protect BGP routes and detect unauthorized
        BGP announcements.

        Related Controls: AC-3, SC-8, SC-20, SC-21, SC-22.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(5)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(5)
      name: "BOUNDARY PROTECTION | DENY BY DEFAULT \u2014 ALLOW BY EXCEPTION"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1235
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(5)
      description: Deny network communications traffic by default and allow network
        communications traffic by exception at boundary devices for information systems
        used to process, store, or transmit CJI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1236
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(5)
      description: 'Discussion: Denying by default and allowing by exception applies
        to inbound and outbound network communications traffic. A deny-all, permit-by-exception
        network communications traffic policy ensures that only those system connections
        that are essential and approved are allowed. Deny by default, allow by exception
        also applies to a system that is connected to an external system.

        Related Controls: None'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(7)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(7)
      name: BOUNDARY PROTECTION | SPLIT TUNNELING FOR REMOTE DEVICES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1238
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(7)
      description: Prevent split tunneling for remote devices connecting to organizational
        systems.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1239
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(7)
      description: 'Discussion: Split tunneling is the process of allowing a remote
        user or device to establish a nonremote connection with a system and simultaneously
        communicate via some other connection to a resource in an external network.
        This method of network access enables a user to access remote devices and
        simultaneously, access uncontrolled networks. Split tunneling might be desirable
        by remote users to communicate with local system resources, such as printers
        or file servers. However, split tunneling can facilitate unauthorized external
        connections, making the system vulnerable to attack and to exfiltration of
        organizational information. Split tunneling can be prevented by disabling
        configuration settings that allow such capability in remote devices and by
        preventing those configuration settings from being configurable by users.
        Prevention can also be achieved by the detection of split tunneling (or of
        configuration settings that allow split tunneling) in the remote device, and
        by prohibiting the connection if the remote device is using split tunneling.
        A virtual private network (VPN) can be used to securely provision a split
        tunnel. A securely provisioned VPN includes locking connectivity to exclusive,
        managed, and named environments, or to a specific set of pre-approved addresses,
        without user control.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(8)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(8)
      name: BOUNDARY PROTECTION | ROUTE TRAFFIC TO AUTHENTICATED PROXY SERVERS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1241
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(8)
      description: Route all internal communications traffic that may be proxied,
        except traffic specifically exempted by organizational personnel with information
        security responsibilities, to all untrusted networks through authenticated
        proxy servers at managed interfaces.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1242
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(8)
      description: "Discussion: External networks are networks outside of organizational\
        \ control. A proxy server is a server (i.e., system or application) that acts\
        \ as an intermediary for clients requesting system resources from non-organizational\
        \ or other organizational servers. System resources that may be requested\
        \ include files, connections, web pages, or services. Client requests established\
        \ through a connection to a proxy server are assessed to manage complexity\
        \ and provide additional protection by limiting direct connectivity. Web content\
        \ filtering devices are one of the most common proxy servers that provide\
        \ access to the Internet. Proxy servers can support the logging of Transmission\
        \ Control Protocol sessions and the blocking of specific Uniform Resource\
        \ Locators, Internet Protocol addresses, and domain names. Web proxies can\
        \ be configured with organization-defined lists of authorized and unauthorized\
        \ websites. Note that proxy servers may inhibit the use of virtual private\
        \ networks (VPNs) and create the potential for \u201Cman-in-the-middle\u201D\
        \ attacks (depending on the implementation).\nRelated Controls: AC-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7
      ref_id: SC-7(24)
      name: BOUNDARY PROTECTION | PERSONALLY IDENTIFIABLE INFORMATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1244
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)
      description: 'For systems that process personally identifiable information:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)-a
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1244
      ref_id: SC-7(24)-a
      description: 'Apply the following processing rules to data elements of personally
        identifiable information: all applicable laws, executive orders, directives,
        regulations, policies, standards, and guidelines;'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)-b
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1244
      ref_id: SC-7(24)-b
      description: Monitor for permitted processing at the external interfaces to
        the system and at key internal boundaries within the system
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)-c
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1244
      ref_id: SC-7(24)-c
      description: Document each processing exception; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)-d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1244
      ref_id: SC-7(24)-d
      description: Review and remove exceptions that are no longer supported.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1249
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-7(24)
      description: "Discussion: Managing the processing of personally identifiable\
        \ information is an important aspect of protecting an individual\u2019s privacy.\
        \ Applying, monitoring for, and documenting exceptions to processing rules\
        \ ensure that personally identifiable information is processed only in accordance\
        \ with established privacy requirements.\nRelated Controls: None."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-8
      name: TRANSMISSION CONFIDENTIALITY AND INTEGRITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1251
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8
      description: Protect the confidentiality and integrity of transmitted information.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1252
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8
      description: Metadata derived from unencrypted CJI shall be protected in the
        same manner as CJI and shall not be used for any advertising or other commercial
        purposes by any cloud service provider or other associated entity.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1253
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8
      description: "Discussion: Protecting the confidentiality and integrity of transmitted\
        \ information applies to internal and external networks as well as any system\
        \ components that can transmit information, including servers, notebook computers,\
        \ desktop computers, mobile devices, printers, copiers, scanners, facsimile\
        \ machines, and radios. Unprotected communication paths are exposed to the\
        \ possibility of interception and modification. Protecting the confidentiality\
        \ and integrity of information can be accomplished by physical or logical\
        \ means. Physical protection can be achieved by using protected distribution\
        \ systems. A protected distribution system is a wireline or fiber-optics telecommunications\
        \ system that includes terminals and adequate electromagnetic, acoustical,\
        \ electrical, and physical controls to permit its use for the unencrypted\
        \ transmission of classified information. Logical protection can be achieved\
        \ by employing encryption techniques. Organizations that rely on commercial\
        \ providers who offer transmission services as commodity services rather than\
        \ as fully dedicated services may find it difficult to obtain the necessary\
        \ assurances regarding the implementation of needed controls for transmission\
        \ confidentiality and integrity. In such situations, organizations determine\
        \ what types of confidentiality or integrity services are available in standard,\
        \ commercial telecommunications service packages. If it is not feasible to\
        \ obtain the necessary controls and assurances of control effectiveness through\
        \ appropriate contracting vehicles, organizations can implement appropriate\
        \ compensating controls. The agency may permit limited use of metadata derived\
        \ from unencrypted CJI when specifically approved by the agency and its \u201C\
        intended use\u201D is detailed within the service agreement. Such authorized\
        \ uses of metadata may include but are not limited to the following: spam\
        \ and spyware filtering, data loss prevention, spillage reporting, transaction\
        \ logs (events and content\u2013similar to the AU controls), data usage/indexing\
        \ metrics, and diagnostic/syslog data. \nRelated Controls: AC-17, AC-18, IA-3,\
        \ IA-8, MA-4, PE-4, SA-4, SA-8, SC-7, SC-20, SC-23, SC28."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8
      ref_id: SC-8(1)
      name: TRANSMISSION CONFIDENTIALITY AND INTEGRITY | CRYPTOGRAPHIC PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1255
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8(1)
      description: Implement cryptographic mechanisms to prevent unauthorized disclosure
        and detect unauthorized changes or access to CJI during transmission.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1256
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-8(1)
      description: 'Discussion: Encryption protects information from unauthorized
        disclosure and modification during transmission. Cryptographic mechanisms
        that protect the confidentiality and integrity of information during transmission
        include TLS and IPSec. Cryptographic mechanisms used to protect information
        integrity include cryptographic hash functions that have applications in digital
        signatures, checksums, and message authentication codes.

        Related Controls: SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-10
      name: NETWORK DISCONNECT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1258
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-10
      description: 'Terminate the network connection associated with a communications
        session at the end of the session or after one (1) hour of inactivity.

        NOTE: In the interest of safety, devices that are: (1) part of a criminal
        justice conveyance; or (2) used to perform dispatch functions and located
        within a physically secure location; or (3) terminals designated solely for
        the purpose of receiving alert notifications (i.e., receive only terminals
        or ROT) and used within physically secure location facilities that remain
        staffed when in operation, are exempt from this requirement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1259
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-10
      description: 'Discussion: Network disconnect applies to internal and external
        networks. Terminating network connections associated with specific communications
        sessions includes de-allocating TCP/IP address or port pairs at the operating
        system level and de-allocating the networking assignments at the application
        level if multiple application sessions are using a single operating system-level
        network connection. Periods of inactivity may be established by organizations
        and include time periods by type of network access or for specific network
        accesses.

        Related Controls: AC-17, SC-23.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-12
      name: CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1261
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-12
      description: 'Establish and manage cryptographic keys when cryptography is employed
        within the system in accordance with the following key management requirements:
        encryption key generation, distribution, storage, access, and destruction
        is controlled by the agency.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1262
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-12
      description: 'Discussion: Cryptographic key management and establishment can
        be performed using manual procedures or automated mechanisms with supporting
        manual procedures. Organizations define key management requirements in accordance
        with applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines and specify appropriate options, parameters, and
        levels. Organizations manage trust stores to ensure that only approved trust
        anchors are part of such trust stores. This includes certificates with visibility
        external to organizational systems and certificates related to the internal
        operations of systems. [NIST CMVP] and [NIST CAVP] provide additional information
        on validated cryptographic modules and algorithms that can be used in cryptographic
        key management and establishment.

        Related Controls: AC-17, AU-9, CM-3, IA-3, IA-7, SA-4, SA-8, SA-9, SC-8, SC-12,
        SC-13, SC17, SC-20, SI-3, SI-7.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-13
      name: CRYPTOGRAPHIC PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13
      ref_id: SC-13-a
      description: Determine the use of encryption for CJI in-transit when outside
        a physically secure location; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13
      ref_id: SC-13-b
      description: 'Implement the following types of cryptography required for each
        specified cryptographic use: cryptographic modules which are Federal Information
        Processing Standard (FIPS) 140-3 certified, or FIPS validated algorithm for
        symmetric key encryption and decryption (FIPS 197 [AES]), with a symmetric
        cipher key of at least 128-bit strength for CJI intransit.

        NOTE: Subsequent versions of approved cryptographic modules that are under
        current review for FIPS 140-3 compliancy can be used in the interim until
        certification is complete.FIPS 1402 certificates will not be acceptable after
        September 21, 2026.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1266
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-13
      description: 'Discussion: Cryptography can be employed to support a variety
        of security solutions, including the protection of classified information
        and controlled unclassified information, the provision and implementation
        of digital signatures, and the enforcement of information separation when
        authorized individuals have the necessary clearances but lack the necessary
        formal access approvals. Cryptography can also be used to support random number
        and hash generation. Generally applicable cryptographic standards include
        FIPS-validated cryptography and NSAapproved cryptography. For example, organizations
        that need to protect classified information may specify the use of NSA-approved
        cryptography. Organizations that need to provision and implement digital signatures
        may specify the use of FIPS-validated cryptography. Cryptography is implemented
        in accordance with applicable laws, executive orders, directives, regulations,
        policies, standards, and guidelines.

        Related Controls: AC-2, AC-3, AC-7, AC-17, AC-18, AC-19, AU-9, CM-11, CP-9,
        IA-3, IA-5, IA-7, MA-4, MP-2, MP-4, MP-5, SA-4, SA-8, SA-9, SC-8, SC-12, SC-20,
        SC-23, SC-28, SI-3, SI-7.'
