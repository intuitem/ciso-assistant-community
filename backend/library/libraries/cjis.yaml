    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-c
      description: Ensuring that authenticators have sufficient strength of mechanism
        for their intended use
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-d
      description: Establishing and implementing administrative procedures for initial
        authenticator distribution, for lost or compromised or damaged authenticators,
        and for revoking authenticators;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-e
      description: Changing default authenticators prior to first use;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-f
      description: Changing or refreshing authenticators annually or when there is
        evidence of authenticator compromise;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-g
      description: Protecting authenticator content from unauthorized disclosure and
        modification;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-h
      description: Requiring individuals to take, and having devices implement, specific
        controls to protect authenticators; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-i
      description: Changing authenticators for group or role accounts when membership
        to those accounts changes.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-j
      description: AAL2 Specific Requirements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j
      description: 'All credential service providers (CSPs) authenticating claimants
        at Authenticator Assurance Level 2 (AAL2) SHALL be assessed on the following
        criteria:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-1
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-1
      description: Authentication SHALL occur by the use of either a multi-factor
        authenticator or a combination of two single-factor authenticators.
      annotation: 'SUPPLEMENTAL GUIDANCE: A multi-factor authenticator requires two
        factors to execute a single authentication event, such as a cryptographically-
        secure device with an integrated biometric sensor that is required to activate
        the device. Nine different authenticator types are recognized, representing
        something you know (a memorized secret), something you have (a physical authenticator),
        or combinations of physical authenticators with either memorized secrets or
        biometric modalities (something you are). Multi-factor (MF) authentication
        is required at AAL2. MF authentication at AAL2 may be performed using the
        following AAL2 permitted authenticator types: MF OTP Device, MF Crypto Software,
        or MF Crypto Device; or a memorized secret used in combination with the following
        permitted single-factor authenticators: Look-Up Secret, Out-of-Band authenticator,
        SF OTP Device, SF Crypto Software, or SF Crypto Device.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-2
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-2
      description: If the multi-factor authentication process uses a combination of
        two single-factor authenticators, then it SHALL include a Memorized Secret
        authenticator and a possession-based authenticator.
      annotation: 'SUPPLEMENTAL GUIDANCE: Multifactor authentication requires the
        use of two different authentication factors. See IA-5 j (1) for permitted
        authenticator types at AAL2.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-3
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-3
      description: Cryptographic authenticators used at AAL2 SHALL use approved cryptography.
      annotation: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if it
        is specified or adopted in a FIPS or NIST recommendation. Since verifiers
        and cryptographic authenticators must use the same algorithms to successfully
        authenticate, assessment of the verifier also assesses the authenticators
        that may be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-4
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-4
      description: At least one authenticator used at AAL2 SHALL be replay resistant
      annotation: 'SUPPLEMENTAL GUIDANCE: Replay resistance is a characteristic of
        most, although not all, physical authenticators. A given output of the authenticator
        is required to be accepted for only one authentication transaction. For example,
        the output of a time-based OTP device or an out-of-band device is considered
        replay resistant if it can only be used for at most one authentication transaction
        during its validity period. If it can be used for more than one during this
        period, it is not replay resistant.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-5
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-5
      description: Communication between the claimant and verifier SHALL be via an
        authenticated protected channel.
      annotation: 'SUPPLEMENTAL GUIDANCE: Communication between claimant or user and
        verifier or agency is required to be via an encrypted channel that authenticates
        the verifier to provide confidentiality of the authenticator output and resistance
        to Man-in-the-Middle (MitM) attacks. This is typically accomplished using
        the Transport Level Security (TLS) protocol. Mutual authentication of the
        communication channel is not required unless that is part of the process of
        authenticating the claimant. Accordingly, the verifier is only responsible
        the use of an appropriately secure communications protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-6
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-6
      description: Verifiers operated by government agencies at AAL2 SHALL be validated
        to meet the requirements of FIPS 140 Level 1.
      annotation: 'SUPPLEMENTAL GUIDANCE: Verifiers operated by or on behalf of government
        agencies are required to be validated to meet FIPS 140 requirements. The FIPS
        140 requirements generally apply to cryptographic modules (both hardware and
        software).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-7
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-7
      description: Authenticators procured by government agencies SHALL be validated
        to meet the requirements of FIPS 140 Level 1.
      annotation: 'SUPPLEMENTAL GUIDANCE: The FIPS 140 requirements generally apply
        to cryptographic modules (both hardware and software). While authenticators
        are not directly the responsibility of the CSP (particularly in the case of
        bring- your-own authenticators), the CSP is still responsible for ensuring
        that a sufficiently strong and FIPS 140 validated authenticator is being used.
        Binding of CSP-supplied authenticators that are known to meet validation criteria
        is sufficient.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-8
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-8
      description: If a device such as a smartphone is used in the authentication
        process, then the unlocking of that device (typically done using a PIN or
        biometric) SHALL NOT be considered one of the authentication factors.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement applies to multi-factor
        authenticators resident on a smartphone or similar device; single-factor authenticators
        on such devices would only provide a single (physical) authentication factor.
        Unlocking of a device such as a smartphone may be done for any number of reasons
        unrelated to authentication, and such devices are normally in an unlocked
        state for a period of time thereafter. Human action such as entry of a memorized
        secret or presentation of a biometric factor needs to be provided that is
        directly associated with the authentication event. Generally, it is not possible
        for a verifier to know that the device had been locked or if the unlock process
        met the requirements for the relevant authenticator type.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-9
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-9
      description: If a biometric factor is used in authentication at AAL2, then the
        performance requirements stated in IA-5 m Biometric Requirements SHALL be
        met.
      annotation: 'SUPPLEMENTAL GUIDANCE: Detailed conformance criteria applicable
        to the use of biometrics are contained in section IA-5 m Biometric Requirements.
        Since verification of biometric factors is not deterministic due to measurement
        errors in collection of the biometric information, evaluation of performance,
        and, most importantly, false accept rate, is important to ensure security
        of the authentication process.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-10
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-10
      description: Reauthentication of the subscriber SHALL be repeated at least once
        per 12 hours during an extended usage session.
      annotation: 'SUPPLEMENTAL GUIDANCE: Reauthentication is required to mitigate
        the risks associated with an authenticated endpoint that has been abandoned
        by the subscriber or has been misappropriated by an attacker while authenticated.
        At AAL2, providing a memorized secret or biometric factor is sufficient for
        reauthentication prior to the expiration time.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-11
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-11
      description: Reauthentication of the subscriber SHALL be repeated following
        any period of inactivity lasting 30 minutes or longer.
      annotation: 'SUPPLEMENTAL GUIDANCE: Reauthentication is required to mitigate
        the risks associated with an authenticated endpoint that has been abandoned
        by the subscriber or has been misappropriated by an attacker while authenticated.
        At AAL2, providing a memorized secret or biometric factor is sufficient for
        reauthentication prior to the expiration time.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-12
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-12
      description: The CSP SHALL employ appropriately tailored security controls from
        the moderate baseline of security controls defined in the CJISSECPOL
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node724
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      description: The CSP SHALL ensure that the minimum assurance-related controls
        for moderateimpact systems are satisfied.
      annotation: "SUPPLEMENTAL GUIDANCE: NIST SP 800-53 provides a comprehensive\
        \ catalog of controls, three security control baselines (low, moderate, and\
        \ high impact), and guidance for tailoring the appropriate baseline to specific\
        \ needs and risk environments for federal information systems. These controls\
        \ are the operational, technical, and management safeguards to maintain the\
        \ integrity, confidentiality, and security of federal information systems\
        \ and are intended to be used in conjunction with the NIST risk management\
        \ framework outlined in SP 800-37 and SP 800-63-3 section 5 Digital Identity\
        \ Risk Management. NIST SP 800-53 presents security control baselines determined\
        \ by the security categorization of the information system (low, moderate\
        \ or high) from NIST FIPS 199 Standards for Security Categorization of Federal\
        \ Information and Information Systems. \nFor IAL2, the moderate baseline controls\
        \ (see https://nvd.nist.gov/80053/Rev4/impact/moderate) may be considered\
        \ the starting point for the selection, enhancement, and tailoring of the\
        \ security controls presented. Guidance on tailoring the control baselines\
        \ to best meet the organization\u2019s risk environment, systems and operations\
        \ is presented in SP 800- 53 section 3.2. Tailoring Baseline Security Controls.\
        \ \nWhile SP 800-53 and other NIST Special Publications in the SP-800-XXX\
        \ series apply to federal agencies for the implementation of the Federal information\
        \ Security Management Act (FISMA), non-federal entities providing services\
        \ for federal information services also are subject to FISMA and should similarly\
        \ use SP 800-53 and associated publications for appropriate controls. Non-federal\
        \ entities may be subject to and conformant with other applicable controls\
        \ systems and processes for information system security (e.g., FEDRAMP, ISO/IEC\
        \ 27001). SP-63A allows the application of equivalent controls from such standards\
        \ and processes to meet conformance with this criterion."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-13
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-13
      description: The CSP SHALL comply with records retention policies i n accordance
        with applicable laws and regulations.
      annotation: 'SUPPLEMENTAL GUIDANCE: It is recommended that CSPs document any
        specific retention policies they are subject to, in accordance with applicable
        laws, regulations, or policies, including any National Archives and Records
        Administration (NARA) records retention schedules that may apply.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node726
      assessable: true
      depth: 8
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-13
      description: The CSP is responsible for the proper handling, protection, and
        retention or disposal of any sensitive data it collects, even after it ceases
        to provide identity proofing and enrollment services. A CSP may document its
        policies and procedures for the management of the data is collects in a data
        handling plan or other document.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-j-14
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      ref_id: IA-5-j-14
      description: If the CSP opts to retain records in the absence of any mandatory
        requirements, then the CSP SHALL conduct a risk management process, including
        assessments of privacy and security risks to determine how long records should
        be retained and SHALL inform subscribers of that retention policy.
      annotation: 'SUPPLEMENTAL GUIDANCE: This is a conditional requirement and depends
        on the basis for CSP records retention. Absent clear jurisdictional requirements,
        risk management processes, including privacy and security risk assessment,
        need to be performed for records retention decisions. The records retention
        duration is required to be derived from a risk-based decision process.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-k
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-k
      description: Privacy requirements that apply to all CSPs, verifiers, and RPs
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-k-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-k
      ref_id: IA-5-k-1
      description: The CSP SHALL employ appropriately tailored privacy controls from
        the CJISSECPOL.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement establishes overall privacy
        posture of the CSP.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-k-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-k
      ref_id: IA-5-k-2
      description: "If the CSP processes attributes for purposes other than identity\
        \ proofing, authentication, or attribute assertions (collectively \u201Cidentity\
        \ service\u201D), related fraud mitigation, or to comply with law or legal\
        \ process, then the CSP SHALL implement measures to maintain predictability\
        \ and manageability commensurate with the associated privacy risk."
      annotation: "SUPPLEMENTAL GUIDANCE: Predictability and manageability measures\
        \ include providing clear notice, obtaining subscriber consent, and enabling\
        \ selective use or disclosure of attributes. Predictability is meant to build\
        \ trust and provide accountability and requires full understanding (and disclosure)\
        \ of how the attribute information will be used. Manageability also builds\
        \ trust by demonstrating a CSPs ability to control attribute information throughout\
        \ processing \u2013 collection, maintenance, retention."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-l
      description: General requirements applicable to AAL2 authentication process
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-1
      description: CSPs SHALL provide subscriber instructions on how to appropriately
        protect a physical authenticator against theft or loss.
      annotation: 'SUPPLEMENTAL GUIDANCE: Instruction should address aspects of protecting
        the specific type of authenticator being used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-2
      description: The CSP SHALL provide a mechanism to revoke or suspend the authenticator
        immediately upon notification from subscriber that loss or theft of the authenticator
        is suspected.
      annotation: 'SUPPLEMENTAL GUIDANCE: The CSP needs to have a documented procedure
        to allow subscribers to report lost or stolen physical authenticators, and
        to revoke or suspend such authenticators promptly when reported.Subscribers
        need to be instructed (see GEN-1) the procedure for reporting loss or theft.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-3
      description: If required by the authenticator type descriptions in IA-5(1),
        then the verifier SHALL implement controls to protect against online guessing
        attacks.
      annotation: 'SUPPLEMENTAL GUIDANCE: Throttling or rate limiting is key to resistance
        against online guessing attacks. This is generally required for memorized
        secrets or when the authenticator output of a look-up secret, OOB, or OTP
        authenticator may have less than 64 bits of entropy.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-4
      description: If required by the authenticator type descriptions in IA-5(1) and
        the description of a given authenticator does not specify otherwise, then
        the verifier SHALL limit consecutive failed authentication attempts on a single
        account to no more than 100.
      annotation: "SUPPLEMENTAL GUIDANCE: Throttling or rate limiting is key to resistance\
        \ against online guessing attacks. It is important that it be implemented\
        \ in a non-abrupt manner as described in the specification so that it is not\
        \ usable as a denial-of-service mechanism by an attacker. Additional techniques\
        \ MAY be used to reduce the likelihood that an attacker will lock the legitimate\
        \ claimant out as a result of rate limiting. These include: \n\u2022\tRequiring\
        \ the claimant to complete a CAPTCHA before attempting authentication.\n\u2022\
        Requiring the claimant to wait following a failed attempt for a period of\
        \ time that increases as the account approaches its maximum allowance for\
        \ consecutive failed attempts (e.g., 30 seconds up to an hour).\n\u2022Accepting\
        \ only authentication requests that come from a white list of IP addresses\
        \ from which the subscriber has been successfully authenticated before.Leveraging\
        \ other risk-based or adaptive authentication techniques to identify user\
        \ behavior that falls within, or out of, typical norms. These might, for example,\
        \ include use of IP address, geolocation, timing of request patterns, or browser\
        \ metadata."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-5
      description: If signed attestations are used, then they SHALL be signed using
        a digital signature that provides at least the minimum security strength specified
        in the latest revision of 112 bits as of the date of this publication
      annotation: 'SUPPLEMENTAL GUIDANCE: Attestations are sometimes provided by cryptographic
        authenticators to securely indicate their capabilities, e.g., that they are
        hardware-based or that they have characteristics such as two-factor capability.
        For the attestations to be useful, these signatures need to use algorithms
        and keys that are sufficiently strong.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-6
      description: If the verifier and CSP are separate entities (as shown by the
        dotted line in Figure 6 Digital Identity Model), then communications between
        the verifier and CSP SHALL occur through a mutually-authenticated secure channel
        (such as a client-authenticated TLS connection).
      annotation: 'SUPPLEMENTAL GUIDANCE: In cases where the verifier and CSP are
        separate, it is important that this not create additional security vulnerabilities
        as compared with an integrated verifier/CSP combination. This requirement
        ensures that there is not an opportunity to perform eavesdropping or active
        attacks on the channel between them.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-7
      description: If the CSP provides the subscriber with a means to report loss,
        theft, or damage to an authenticator using a backup or alternate authenticator,
        then that authenticator SHALL be either a memorized secret or a physical authenticator.
      annotation: 'SUPPLEMENTAL GUIDANCE: It is important that the loss of control
        of an authenticator be quickly reported to the CSP. To balance between the
        need to easily and promptly report this and the risk of a fraudulent report,
        a backup authenticator, either a memorized secret or physical authenticator,
        should be usable by the subscriber to make this report. Only a single, single-factor
        authenticator is required.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-8
      description: If the CSP chooses to verify an address of record (i.e., email,
        telephone, postal) and suspend authenticator(s) reported to have been compromised,
        then...The suspension SHALL be reversible if the subscriber successfully authenticates
        to the CSP using a valid (i.e., not suspended) authenticator and requests
        reactivation of an authenticator suspended in this manner.
      annotation: 'SUPPLEMENTAL GUIDANCE: Reversibility of suspension is intended
        to minimize the impact of inadvertent loss reports from the subscriber and
        in some cases from an attacker who may be attempting to deny service to the
        subscriber'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-9
      description: If and when an authenticator expires, it SHALL NOT be usable for
        authentication.
      annotation: 'SUPPLEMENTAL GUIDANCE: Expiration is used by some CSPs to limit
        the security exposure from an authenticator that is lost but the loss has
        not been detected/reported and revoked.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-10
      description: The CSP SHALL have a documented process to require subscribers
        to surrender or report the loss of any physical authenticator containing attribute
        certificates signed by the CSP as soon as practical after expiration or receipt
        of a renewed authenticator.
      annotation: 'SUPPLEMENTAL GUIDANCE: The requirement for surrender or destruction
        of expired authenticators minimizes the possibility that authentication with
        an expired authenticator will be attempted. PKI-based authenticators that
        are collected or known to be destroyed also do not need to be included in
        certificate revocation lists.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-11
      description: "CSPs SHALL revoke the binding of authenticators immediately upon\
        \ notification when an online identity ceases to exist (e.g., subscriber\u2019\
        s death, discovery of a fraudulent subscriber), when requested by the subscriber,\
        \ or when the CSP determines that the subscriber no longer meets its eligibility\
        \ requirements"
      annotation: "SUPPLEMENTAL GUIDANCE: Prompt revocation ensures that unauthorized\
        \ parties are not able to use the authenticator to make unauthorized access\
        \ to the subscriber account. Revocation at subscriber request can affect only\
        \ a single authenticator; the other classes of revocation generally affect\
        \ all authenticators associated with the subscriber\u2019s account."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-l
      ref_id: IA-5-l-12
      description: The CSP SHALL have a documented process to require subscribers
        to surrender or report the loss of any physical authenticator containing certified
        attributes signed by the CSP within five (5) days after revocation or termination
        takes place.
      annotation: "SUPPLEMENTAL GUIDANCE: This requirement blocks the use of the authenticator\u2019\
        s certified attributes in offline situations between revocation/termination\
        \ and expiration of the certification. Prompt revocation ensures that unauthorized\
        \ parties are not able to use the authenticator to make unauthorized access\
        \ to the subscriber account. Collection or destruction also minimizes the\
        \ dependence on (and growth of) certificate revocation lists, which are not\
        \ always 100% effective in accomplishing revocation, particularly in offline\
        \ situations."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-m
      description: Biometric Requirements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-1
      description: Biometrics SHALL be used only as part of multi-factor authentication
        with a physical authenticator (something you have).
      annotation: "SUPPLEMENTAL GUIDANCE: For a variety of reasons listed here, a\
        \ biometric factor is not considered to be an authenticator by itself. The\
        \ risks associated with biometric factors are largely mitigated by binding\
        \ the biometric with a specific physical authenticator. \n\u2022\tThe biometric\
        \ False Match Rate (FMR) does not provide confidence in the authentication\
        \ of the subscriber by itself. In addition, FMR does not account for spoofing\
        \ attacks.\n\u2022\tBiometric comparison is probabilistic, whereas the other\
        \ authentication factors are deterministic.\n\u2022\tBiometric template protection\
        \ schemes provide a method for revoking biometric credentials that is comparable\
        \ to other authentication factors (e.g., PKI certificates and passwords).\
        \ However, the availability of such solutions is limited, and standards for\
        \ testing these methods are under development.\n\u2022\tBiometric characteristics\
        \ do not constitute secrets. They can be obtained online or by taking a picture\
        \ of someone with a camera phone (e.g., facial images) with or without their\
        \ knowledge, lifted from objects someone touches (e.g., latent fingerprints),\
        \ or captured with high resolution images (e.g., iris patterns). While presentation\
        \ attack detection (PAD) technologies (e.g., liveness detection) can mitigate\
        \ the risk of these types of attacks, additional trust in the sensor or biometric\
        \ processing is required to ensure that PAD is operating in accordance with\
        \ the needs of the CSP and the subscriber."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-2
      description: An authenticated protected channel between sensor (or an endpoint
        containing a sensor that resists sensor replacement) and verifier SHALL be
        established.
      annotation: "SUPPLEMENTAL GUIDANCE: This requirement ensures that biometric\
        \ data that flows across the network to the verifier is protected from disclosure\
        \ and that an attacker cannot substitute a \u201Cskimmer\u201D or other fraudulent\
        \ replacement for the biometric sensor. If the biometric factor is verified\
        \ directly on a multi-factor authenticator and the sensor is tightly integrated\
        \ with it, that local connection does not require an authenticated protected\
        \ channel."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-3
      description: The sensor or endpoint SHALL be authenticated prior to capturing
        the biometric sample from the claimant.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement ensures that the biometric
        data being verified is obtained from the expected sensor rather than from
        a device that may be spoofing biometric information. This is generally not
        required when the biometric factor is verified in an endpoint that is tightly
        integrated with the sensor in a manner that resists sensor replacement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-4
      description: The biometric system SHALL operate with an FMR [ISO/IEC 2382-37]
        of 1 in 1000 or better. This FMR SHALL be achieved under conditions of a conformant
        attack (i.e., zero-effort impostor attempt) as defined in [ISO/IEC 30107-1].
      annotation: 'SUPPLEMENTAL GUIDANCE: Since biometric comparison is an approximate
        match, an operating point threshold is chosen by the verifier that balances
        false matches and false non-matches. To operate adequately as a verifier,
        a 1 in 1000 or better false match rate is required.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-5
      description: The biometric system SHALL allow no more than 5 consecutive failed
        authentication attempts or 10 consecutive failed attempts if PAD demonstrating
        at least 90% resistance to presentation attacks is implemented.
      annotation: 'SUPPLEMENTAL GUIDANCE: With a false accept rate of as much as 1
        in 1000 zero-effort attempts, the ability to make a large number of biometric
        authentication attempts would result in an unacceptably high probability of
        mis-authentication. This limit is comparable to that provided by several commercial
        products (mobile devices) currently on the market.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-6
      description: 'Once the limit on authentication failures has been reached, the
        biometric authenticator SHALL either:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-6-i
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-6
      ref_id: IA-5-m-6-i
      description: Impose a delay of at least 30 seconds before the next attempt,
        increasing exponentially with each successive attempt, or
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node752
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-6
      description: "ii.\tdisable the biometric user authentication and offer another\
        \ factor (e.g., a different biometric modality or a PIN/Passcode if it is\
        \ not already a required factor) if such an alternative method is already\
        \ available."
      annotation: 'SUPPLEMENTAL GUIDANCE: Following a number of consecutive biometric
        match failures that exceeds the limit in IA-5 m (5), subsequent attempts need
        to be either aggressively delayed (e.g., 1 minute before the following failed
        attempt, 2 minutes before the second following attempt) or another authentication
        or biometric modality associated with the same physical authenticator needs
        to be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-7
      description: The verifier SHALL make a determination of sensor and endpoint
        performance, integrity, and authenticity.
      annotation: 'SUPPLEMENTAL GUIDANCE: The verifier needs to have a basis for determining
        that biometric verification meets the necessary performance requirements.
        This may be accomplished by authenticating the sensor or endpoint, by a certification
        by an approved accreditation authority, or by runtime interrogation of a signed
        attestation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-8
      description: If biometric comparison is performed centrally, then use of the
        biometric as an authentication factor SHALL be limited to one or more specific
        devices that are identified using approved cryptography.
      annotation: 'SUPPLEMENTAL GUIDANCE: The ability to use a biometric factor on
        an arbitrary device greatly increases the value of breached biometric data.
        For this reason, the use of the biometric factor is limited to specific devices
        for each subscriber. A separate key is required since the main authentication
        key is only unlocked upon successful comparison of the biometric factor.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-9
      description: If biometric comparison is performed centrally, then a separate
        key SHALL be used for identifying the device.
      annotation: 'SUPPLEMENTAL GUIDANCE: Since the main authentication key has not
        yet been unlocked, a separate key is required for identifying the specific
        device(s) that the biometric may be used with.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-10
      description: If biometric comparison is performed centrally, then biometric
        revocation, referred to as biometric template protection in ISO/IEC 24745,
        SHALL be implemented.
      annotation: 'SUPPLEMENTAL GUIDANCE: Central databases of biometric templates
        are an attractive target for attackers. The ability to securely revoke biometric
        factors is required in response to that threat.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-11
      description: If biometric comparison is performed centrally, all transmission
        of biometrics SHALL be over the authenticated protected channel.
      annotation: 'SUPPLEMENTAL GUIDANCE: Because of the replay potential of biometric
        data, biometric information needs to be distributed in a manner that minimizes
        the opportunity for attackers to intercept the data either by eavesdropping
        on MitM attacks.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-m
      ref_id: IA-5-m-12
      description: Biometric samples and any biometric data derived from the biometric
        sample such as a probe produced through signal processing SHALL be zeroized
        immediately after any training or research data has been derived.
      annotation: "SUPPLEMENTAL GUIDANCE: If the biometric factor is used for any\
        \ supplemental purpose, it is important that it not be a mechanism for breach\
        \ of subscribers\u2019 biometric data."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-n
      description: "Authenticator binding refers to the establishment of an association\
        \ between a specific authenticator and a subscriber\u2019s account, enabling\
        \ the authenticator to be used \u2014 possibly in conjunction with other authenticators\
        \ \u2014 to authenticate for that account"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-1
      description: Authenticators SHALL be bound to subscriber accounts by either
        issuance by the CSP as part of enrollment or associating a subscriber-provided
        authenticator that is acceptable to the CSP.
      annotation: 'SUPPLEMENTAL GUIDANCE: In the past, many physical authenticators
        were provided by the CSP. More recently, there has been a trend toward BYO
        authenticators, which can be both cost-effective for CSPs and convenient for
        the subscriber. This requirement ensures that such BYO authenticators are
        subject to approval by the CSP, primarily to ensure that they meet security
        requirements'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-2
      description: Throughout the digital identity lifecycle, CSPs SHALL maintain
        a record of all authenticators that are or have been associated with each
        identity.
      annotation: "SUPPLEMENTAL GUIDANCE: In order to authenticate subscribers successfully,\
        \ the CSP needs to maintain a record of authenticators bound to each subscriber\u2019\
        s account. In addition, a record of authenticators formerly bound to each\
        \ account needs to be kept for forensic purposes."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-3
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-3
      description: The CSP or verifier SHALL maintain the information required for
        throttling authentication attempts.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to successfully support the throttling
        of authentication attempts (see requirement IA-5 l (3)), the CSP needs to
        maintain information on the number of consecutive failed authentication attempts.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-4
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-4
      description: The CSP SHALL also verify the type of user-provided authenticator
        so verifiers can determine compliance with requirements at each AAL.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to determine compliance with AAL-specific
        requirements, the CSP needs to reliably determine some authenticator characteristics,
        such as whether the authenticator is hardware-based, whether it is a single-factor
        or multi-factor authenticator, and performance characteristics of associated
        biometric sensors. Mechanisms to do this include attestation certificates
        from the manufacturer and examination of the authenticator (particularly at
        account issuance). In the absence of this information, the CSP needs to assume
        that the authenticator is the weakest type that is consistent with the authentication
        protocol being used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-5
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-5
      description: The record created by the CSP SHALL contain the date and time the
        authenticator was bound to the account.
      annotation: "SUPPLEMENTAL GUIDANCE: For forensic purposes it is useful to have\
        \ a record of the period of time each authenticator is bound to the subscriber\u2019\
        s account."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-6
      description: When any new authenticator is bound to a subscriber account, the
        CSP SHALL ensure that the binding protocol and the protocol for provisioning
        the associated key(s) are done at AAL2.
      annotation: "SUPPLEMENTAL GUIDANCE: If the process of binding an authenticator\
        \ is not strong enough, an authenticator that is fraudulently bound to the\
        \ account could be used by an attacker to gain access to a subscriber\u2019\
        s account. The authentication factor being bound to the account needs to be\
        \ included in the authentication process for the session in which the authenticator\
        \ is bound."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-7
      description: Protocols for key provisioning SHALL use authenticated protected
        channels or be performed in person to protect against MitM attacks.
      annotation: "SUPPLEMENTAL GUIDANCE: For the same reasons that MitM attacks are\
        \ of concern during authentication, they could occur during provisioning,\
        \ which could result in the binding of an attacker\u2019s key to the account\
        \ rather than the subscriber\u2019s key."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-8
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-8
      description: Binding of multi-factor authenticators SHALL require multi-factor
        authentication (or equivalent) at identity proofing.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to prevent a subscriber with only
        single-factor authentication from up-leveling to multi-factor, binding of
        a multi-factor authenticator requires that the subscriber be multi-factor
        authenticated at the time the new authenticator is bound'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-9
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-9
      description: "At enrollment, the CSP SHALL bind at least one, and SHOULD bind\
        \ at least two, physical (something you have) authenticators to the subscriber\u2019\
        s online identity, in addition to a memorized secret or one or more biometrics."
      annotation: "SUPPLEMENTAL GUIDANCE: Executive order 13681 requires the use of\
        \ multi-factor authentication for the release of personal data. Therefore,\
        \ it is important that the CSP associate sufficient authentication factors\
        \ at enrollment to make this possible. While all identifying information is\
        \ self-asserted at IAL1, preservation of online material or an online reputation\
        \ makes it undesirable to lose control of an account due to the loss of an\
        \ authenticator. The second authenticator makes it possible to securely recover\
        \ from an authenticator loss. For this reason, a CSP SHOULD bind at least\
        \ two physical authenticators to the subscriber\u2019s credential at IAL1\
        \ as well."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-10
      description: At enrollment, authenticators at AAL2 and IAL2 SHALL be bound to
        the account.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to support higher identity assurance,
        correspondingly high authenticator assurance levels are required to ensure
        the proper use of the identity.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-11
      description: "If enrollment and binding are being done remotely and cannot be\
        \ completed in a single electronic transaction, then the applicant SHALL identify\
        \ themselves in each new binding transaction by presenting a temporary secret\
        \ which was either established during a prior transaction, or sent to the\
        \ applicant\u2019s phone number, email address, or postal address of record."
      annotation: 'SUPPLEMENTAL GUIDANCE: The issuance or binding of authenticators
        may occur well after the enrollment process, following adjudication and eligibility
        determinations. It is necessary to securely associate the applicant that appears
        for identity proofing with the person appearing for authenticator issuance/binding
        in order to avoid mis-issuance of authenticators. At this point it is not
        possible to fully authenticate the applicant, but the use of a temporary secret
        provides the necessary protection for this one-time transaction.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-12
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-12
      description: If enrollment and binding are being done remotely and cannot be
        completed in a single electronic transaction, then long-term authenticator
        secrets are delivered to the applicant within a protected session.
      annotation: "SUPPLEMENTAL GUIDANCE: Long-term secrets need to be protected against\
        \ disclosure while they are sent to the applicant. This applies primarily\
        \ to symmetric keys, such as for OTP authenticators, that are sent to the\
        \ applicant by the CSP. \u201CProtected session\u201D in this context refers\
        \ to an authenticated protected."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-13
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-13
      description: If enrollment and binding are being done in person and cannot be
        completed in a single physical encounter, the applicant SHALL identify themselves
        in person by either using a secret as described in IA-5 n (12) above, or through
        use of a biometric that was recorded during a prior encounter.
      annotation: 'SUPPLEMENTAL GUIDANCE: The issuance or binding of authenticators
        may occur well after the enrollment process, following adjudication and eligibility
        determinations. It is necessary to securely associate the applicant that appears
        for identity proofing with the person appearing for authenticator issuance/binding
        in order to avoid mis-issuance of authenticators. At this point it is not
        possible to fully authenticate the applicant, but the use of a temporary secret
        provides the necessary protection for this one-time transaction.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-14
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-14
      description: If enrollment and binding are being done in person and cannot be
        completed in a single physical encounter, temporary secrets SHALL NOT be reused.
      annotation: 'SUPPLEMENTAL GUIDANCE: The issuance or binding of authenticators
        may occur well after the enrollment process, following adjudication and eligibility
        determinations. It is necessary to securely associate the applicant that appears
        for identity proofing with the person appearing for authenticator issuance/binding
        in order to avoid mis-issuance of authenticators. A new secret for this purpose
        is required for each subsequent encounter.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-15
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-15
      description: If enrollment and binding are being done in person and cannot be
        completed in a single physical encounter and the CSP issues long-term authenticator
        secrets during a physical transaction, they SHALL be loaded locally onto a
        physical device that is issued in person to the applicant or delivered in
        a manner that confirms the address of record.
      annotation: 'SUPPLEMENTAL GUIDANCE: To avoid misappropriation of long-term authenticator
        secrets at enrollment, the CSP is required to load the secrets onto authenticators
        directly, or deliver them to the new subscriber in a manner that confirms
        the address of record, typically by sending a short-term secret to that address
        that the new subscriber uses to obtain the long-term secret.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-16
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-16
      description: "Before adding a new authenticator to a subscriber\u2019s account,\
        \ the CSP SHALL first require the subscriber to authenticate at AAL2 (or a\
        \ higher AAL) at which the new authenticator will be used."
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to maintain the significance of
        AALs and prevent attackers from leveraging lower AAL authentication to gain
        access to higher AAL resources, subscribers binding additional authenticators
        need to do so at the maximum AAL at which they will be used.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-17
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-17
      description: "If the subscriber\u2019s account has only one authentication factor\
        \ bound to it, the CSP SHALL require the subscriber to authenticate at AAL1\
        \ in order to bind an additional authenticator of a different authentication\
        \ factor."
      annotation: 'SUPPLEMENTAL GUIDANCE: This is a special-case, one-time only exception
        to IA5(n)(17) to allow a single-factor account not subject to identity proofing
        (IAL1) to be upgraded to a multi-factor account. This provides a mechanism
        for such accounts to increase their authentication security.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-18
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-18
      description: If a subscriber loses all authenticators of a factor necessary
        to complete multifactor authentication and has been identity proofed at IAL2,
        that subscriber SHALL repeat the identity proofing process described in IA-12.
      annotation: "SUPPLEMENTAL GUIDANCE: Repeating the identity proofing process\
        \ is an onerous requirement when a subscriber is no longer able to complete\
        \ multi-factor authentication, but it is necessary to avoid the security problems\
        \ typically present in \u201Caccount recovery\u201D situations. This is the\
        \ primary reason that the binding of multiple authenticators is recommended,\
        \ particularly in the case of physical authenticators. The entire identity\
        \ proofing process need not be repeated if the CSP has maintained enough records\
        \ of the evidence presented to repeat the verification phase of identity proofing."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-19
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-19
      description: If a subscriber loses all authenticators of a factor necessary
        to complete multifactor authentication and has been identity proofed at IAL2
        or IAL3, the CSP SHALL require the claimant to authenticate using a n authenticator
        of the remaining factor, if any, to confirm binding to the existing identity.
      annotation: 'SUPPLEMENTAL GUIDANCE: While use of an authenticator at a different
        factor is only a single authentication factor (and therefore only AAL1), authentication
        in conjunction with the repeated identity proofing process provides assurance
        that the claimant is who they claim to be.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-20
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-20
      description: If the CSP opts to allow binding of a new memorized secret with
        the use of two physical authenticators, then it requires entry of a confirmation
        code sent to an address of record.
      annotation: 'SUPPLEMENTAL GUIDANCE: Loss of a memorized secret is different
        from the loss of a physical authenticator because it is not mitigated by the
        binding of multiple authenticators. This alternate method of associating a
        new memorized secret may be used by CSPs to avoid the need for repeating identity
        proofing (Refer to IA-12).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-21
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-21
      description: If the CSP opts to allow binding of a new memorized secret with
        the use of two physical authenticators, then the confirmation code SHALL consist
        of at least 6 random alphanumeric characters generated by an approved random
        bit generator [SP 80090Ar1].
      annotation: 'SUPPLEMENTAL GUIDANCE: The confirmation code is required to have
        sufficient entropy and to be generated in a manner that cannot be predicted
        by an attacker.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n-22
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-n
      ref_id: IA-5-n-22
      description: If the CSP opts to allow binding of a new memorized secret with
        the use of two physical authenticators, then the confirmation code SHALL be
        valid for a maximum of 7 days but MAY be made valid up to 21 days via an exception
        process to accommodate addresses outside the direct reach of the U.S. Postal
        Service. Confirmation codes sent by means other than physical mail SHALL be
        valid for a maximum of 5 minutes.
      annotation: 'SUPPLEMENTAL GUIDANCE: The confirmation code has a limited lifetime
        to mitigate the risk of loss or misappropriation in transit.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      ref_id: IA-5-o
      description: 'Session Management: The following requirements apply to applications
        where a session is maintained between the subscriber and relying party to
        allow multiple interactions without repeating the authentication event each
        time.

        Once an authentication event has taken place, it is often desirable to allow
        the subscriber to continue using the application across multiple subsequent
        interactions without requiring them to repeat the authentication event. This
        requirement is particularly true for federation scenarios where the authentication
        event necessarily involves several components and parties coordinating across
        a network.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o
      ref_id: IA-5-o-1
      description: "Session Binding Requirements: A session occurs between the software\
        \ that a subscriber is running \u2014 such as a browser, application, or operating\
        \ system (i.e., the session subject) \u2014 and the RP or CSP that the subscriber\
        \ is accessing (i.e., the session host)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-a
      description: "A session is maintained by a session secret which SHALL be shared\
        \ between the subscriber\u2019s software and the service being accessed."
      annotation: 'SUPPLEMENTAL GUIDANCE: This secret binds the two ends of the session,
        allowing the subscriber to continue using the service over time.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-b
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-b
      description: "The secret SHALL be presented directly by the subscriber\u2019\
        s software or possession of the secret SHALL be proven using a cryptographic\
        \ mechanism."
      annotation: 'SUPPLEMENTAL GUIDANCE: The session secret is considered a short-term
        secret, so direct presentation of a shared secret is permitted, even at AAL2
        or AAL3.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-c
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-c
      description: The secret used for session binding SHALL be generated by the session
        host in direct response to an authentication event.
      annotation: "SUPPLEMENTAL GUIDANCE: The session secret needs to be directly\
        \ associated with authentication so that it isn\u2019t inadvertently provided\
        \ to the wrong session."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-d
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-d
      description: A session SHALL NOT be considered at a higher AAL than the authentication
        event.
      annotation: 'SUPPLEMENTAL GUIDANCE: Each session has an associated maximum AAL
        at which it can be used that is derived from the authentication AAL; this
        is associated with the session and its secret by the CSP/RP.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-e
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-e
      description: Secrets used for session binding SHALL be generated by the session
        host during an interaction, typically immediately following authentication.
      annotation: 'SUPPLEMENTAL GUIDANCE: It is the responsibility of the host (RP/CSP/Verifier)
        to generate session secrets, not the subscriber.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-f
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-f
      description: Secrets used for session binding SHALL be generated by an approved
        random bit generator [SP 800-90Ar1].
      annotation: 'SUPPLEMENTAL GUIDANCE: The use of a high-quality random bit generator
        is important to ensure that an attacker cannot guess the session secret.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-g
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-g
      description: Secrets used for session binding SHALL contain at least 64 bits
        of entropy.
      annotation: 'SUPPLEMENTAL GUIDANCE: The use of a high-quality random bit generator
        is important to ensure that an attacker cannot guess the session secret.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-h
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-h
      description: Secrets used for session binding SHALL be erased or invalidated
        by the session subject when the subscriber logs out.
      annotation: 'SUPPLEMENTAL GUIDANCE: At a minimum, the CSP/RP needs to ensure
        that the session secret can no longer to be used following logout. If possible,
        the secret should be erased on the subscriber endpoint as well.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-i
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-i
      description: Secrets used for session binding SHALL be sent to and received
        from the device using an authenticated protected channel.
      annotation: 'SUPPLEMENTAL GUIDANCE: Session secrets, particularly when directly
        presented, need to be protected against eavesdropping and MitM attacks. This
        is typically accomplished using the Transport Level Security (TLS) protocol.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-j
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-j
      description: Secrets used for session binding SHALL time out and not be accepted
        after the times specified in IA-5 j (13) as appropriate for the AAL.
      annotation: 'SUPPLEMENTAL GUIDANCE: This requirement is in support of the reauthentication
        requirements in AAL2-*, AAL3-*, and REAUTH-*. The proper way to ensure that
        a session is logged out is to invalidate the session secrets associated with
        that session. A new session secret will need to be generated and associated
        with any session that is about to be established from the same endpoint.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-k
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-k
      description: "Secrets used for session binding SHALL NOT be available to insecure\
        \ communications between the host and subscriber\u2019s endpoint."
      annotation: 'SUPPLEMENTAL GUIDANCE: User endpoints such as browsers that support
        both secure and insecure communications typically have mechanisms to flag
        information (e.g., cookies) that are only available to secure sessions. These
        mechanisms are required to be used for session management secrets. See also
        IA-5 o (7).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-l
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-l
      description: Authenticated sessions SHALL NOT fall back to an insecure transport,
        such as from https to http, following authentication.
      annotation: "SUPPLEMENTAL GUIDANCE: In some cases, endpoints supporting https\
        \ provide, primary for legacy purposes, the ability to connect via http as\
        \ well. If not done properly, this can make the site vulnerable to a \u201C\
        downgrade attack\u201D where a session switches from https to http. This must\
        \ not happen for authenticated sessions. If session secrets are managed properly,\
        \ this downgrade interferes with the continuity of the session."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-m
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-m
      description: URLs or POST content SHALL contain a session identifier that SHALL
        be verified by the RP to ensure that actions taken outside the session do
        not affect the protected session.
      annotation: 'SUPPLEMENTAL GUIDANCE: Unique session identifiers in the URL or
        POST content are used to ensure that sessions are not vulnerable to cross-site
        request forgery (CSRF). Note that the session identifier is separate and different
        from the session secret; under no circumstances should the session secret
        be included in a URL.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-n
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-n
      description: Browser cookies SHALL be tagged to be accessible only on secure
        (HTTPS) sessions.
      annotation: "SUPPLEMENTAL GUIDANCE: Browser cookies have an optional \u201C\
        secure\u201D flag to ensure that they are not accidentally transmitted over\
        \ a non-secure channel. This flag must be set for session secrets."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-o
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-o
      description: Browser cookies SHALL be accessible to the minimum practical set
        of hostnames and paths.
      annotation: 'SUPPLEMENTAL GUIDANCE: Browser cookies have a scope parameter that
        limits the sites from to which the cookie can be sent; this should be specified
        as specifically as possible to limit access to the session secret as narrowly
        as practical.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-p
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-p
      description: Expiration of browser cookies SHALL NOT be depended upon to enforce
        session timeouts.
      annotation: 'SUPPLEMENTAL GUIDANCE: While browser cookies have an expiration
        time, enforcement of session timeouts must occur at the RP/CSP and not at
        the user endpoint. Cookie expiration may, however, be used to limit accumulation
        of cookies in the browser.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1-q
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-1
      ref_id: IA-5-o-1-q
      description: The presence of an OAuth access token SHALL NOT be interpreted
        by the RP as presence of the subscriber, in the absence of other signals
      annotation: 'SUPPLEMENTAL GUIDANCE: Access tokens, used in federated identity
        systems, may be valid after the authentication session has ended and the subscriber
        has left.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o
      ref_id: IA-5-o-2
      description: Reauthentication Requirements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-a
      description: Continuity of authenticated sessions SHALL be based upon the possession
        of a session secret issued by the verifier at the time of authentication and
        optionally refreshed during the session.
      annotation: 'SUPPLEMENTAL GUIDANCE: This is a reiteration of requirement IA-5
        o (1).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-b
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-b
      description: Session secrets SHALL be non-persistent, i.e., they SHALL NOT be
        retained across a restart of the associated application or a reboot of the
        host device.
      annotation: 'SUPPLEMENTAL GUIDANCE: Session secrets are not to be maintained
        across a restart of the associated application or a reboot of the host device
        in order to minimize the likelihood that a misappropriated logged in device
        can be exploited.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-c
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-c
      description: Periodic reauthentication of sessions (at least every 12 hours
        per session) SHALL be performed to confirm the continued presence of the subscriber
        at an authenticated session.
      annotation: 'SUPPLEMENTAL GUIDANCE: In order to protect against a subscriber
        leaving a logged-in endpoint, timeouts are defined for session inactivity
        and overall session length. The timer for these timeouts is reset by a reauthentication
        transaction. Higher AALs have more stringent (shorter) reauthentication timeouts.
        Following expiration of the session timer, the subscriber is required to start
        a new session by authenticating.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-d
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-d
      description: "A session SHALL NOT be extended past the guidelines in IA-5 o\
        \ (2) a \u2013 j based on presentation of the session secret alone."
      annotation: "SUPPLEMENTAL GUIDANCE: The existence and possession of a session\
        \ secret does not consider whether the subscriber continued to be in control\
        \ of the session endpoint. To mitigate this risk, the session secret is only\
        \ valid for a limited period of time. While the session secret is \u201Csomething\
        \ you have\u201D, it is not an authenticator."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-e
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-e
      description: 'Prior to session expiration, the reauthentication time limit SHALL
        be extended by prompting the subscriber for the authentication factor(s) of
        a memorized secret or biometric.

        Note: At AAL2, a memorized secret or biometric, and not a physical authenticator,
        is required because the session secret is something you have, and an additional
        authentication factor is required to continue the session.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-f
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-f
      description: If federated authentication is being used, then since the CSP and
        RP often employ separate session management technologies, there SHALL NOT
        be any assumption of correlation between these sessions.
      annotation: 'SUPPLEMENTAL GUIDANCE: When an RP session expires and the RP requires
        reauthentication, it is entirely possible that the session at the CSP has
        not expiredand that a new assertion could be generated from this session at
        the CSP without reauthenticating the user.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-g
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-g
      description: "An RP requiring reauthentication through a federation protocol\
        \ SHALL \u2014 if possible within the protocol \u2014 specify the maximum\
        \ (see IA-5 j (10)) acceptable authentication age to the CSP."
      annotation: "SUPPLEMENTAL GUIDANCE: In some applications, RPs may require a\
        \ \u201Cfresh\u201D authentication to meet its authentication risk requirements.\
        \ By specifying maximum age, the RP can proactively request the CSP to obtain\
        \ a new authentication to meet that requirement."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-h
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-h
      description: If federated authentication if being used and an RP has specific
        authentication age (see IA-5 j [10]) requirements that it has communicated
        to the CSP, then the CSP SHALL reauthenticate the subscriber if they have
        not been authenticated within that time period.
      annotation: 'SUPPLEMENTAL GUIDANCE: When the RP communicates its authentication
        freshness requirements to the CSP, the CSP is expected to reauthenticate the
        subscriber to support a session that meets those requirements.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2-i
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      ref_id: IA-5-o-2-i
      description: If federated authentication is being used, the CSP SHALL communicate
        the authentication event time to the RP to allow the RP to decide if the assertion
        is sufficient for reauthentication and to determine the time for the next
        reauthentication event.
      annotation: 'SUPPLEMENTAL GUIDANCE: When federation authentication is being
        used, the authentication assertion from the CSP needs to contain the authentication
        event time to allow the RP to request reauthentication at an appropriate interval
        if it has specific authentication age requirements.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node811
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5-o-2
      description: 'DISCUSSION: Authenticators include passwords, cryptographic devices,
        biometrics, certificates, one-time password devices, and ID badges. Device
        authenticators include certificates and passwords. Initial authenticator content
        is the actual content of the authenticator (e.g., the initial password). In
        contrast, the requirements for authenticator content contain specific criteria
        or characteristics (e.g., minimum password length). Developers may deliver
        system components with factory default authentication credentials (i.e., passwords)
        to allow for initial installation and configuration. Default authentication
        credentials are often well known, easily discoverable, and present a significant
        risk. The requirement to protect individual authenticators may be implemented
        via control PL-4 or PS-6 for authenticators in the possession of individuals
        and by controls AC-3, AC-6, and SC-28 for authenticators stored in organizational
        systems, including passwords stored in hashed or encrypted formats or files
        containing encrypted or hashed passwords accessible with administrator privileges.

        Systems support authenticator management by organization-defined settings
        and restrictions for various authenticator characteristics (e.g., minimum
        password length, validation time window for time synchronous one-time tokens,
        and number of allowed rejections during the verification stage of biometric
        authentication). Actions can be taken to safeguard individual authenticators,
        including maintaining possession of authenticators, not sharing authenticators
        with others, and immediately reporting lost, stolen, or compromised authenticators.
        Authenticator management includes issuing and revoking authenticators for
        temporary access when no longer needed.

        Related Controls: AC-3, AC-6, CM-6, IA-2, IA-4, IA-7, IA-8, MA-4, PE-2, PL-4,
        SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)
