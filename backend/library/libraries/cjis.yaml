    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1100
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:mp-7
      description: 'Discussion: System media includes both digital and non-digital
        media. Digital media includes diskettes, magnetic tapes, flash drives, compact
        discs, digital versatile discs, and removable hard disk drives. Non-digital
        media includes paper and microfilm. Media use protections also apply to mobile
        devices with information storage capabilities. In contrast to MP-2, which
        restricts user access to media, MP-7 restricts the use of certain types of
        media on systems, for example, restricting or prohibiting the use of flash
        drives or external hard disk drives. Agencies use technical and nontechnical
        controls to restrict the use of system media. Agencies may restrict the use
        of portable storage devices, for example, by using physical cages on workstations
        to prohibit access to certain external ports or disabling or removing the
        ability to insert, read, or write to such devices. Agencies may also limit
        the use of portable storage devices to only approved devices, including devices
        provided by the agency, devices provided by other approved agencies, and devices
        that are not personally owned. Finally, agencies may restrict the use of portable
        storage devices based on the type of device, such as by prohibiting the use
        of writeable, portable storage devices and implementing this restriction by
        disabling or removing the capability to write to such devices. Requiring identifiable
        owners for storage devices reduces the risk of using such devices by allowing
        agencies to assign responsibility for addressing known vulnerabilities in
        the devices.

        Related Controls: AC-19, AC-20, PL-4.'
