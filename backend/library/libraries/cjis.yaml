      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5
      ref_id: IA-5(1)(a)-5-c
      description: Expire within a maximum of 90 calendar days.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-5(1)(a)-5-d
      assessable: true
