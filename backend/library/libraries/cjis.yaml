      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-2(8)
      description: 'DISCUSSION: Authentication processes resist replay attacks if
        it is impractical to achieve successful authentications by replaying previous
        authentication messages. Replay-resistant techniques include protocols that
        use nonces or challenges such as time synchronous or cryptographic authenticators.

        Related Controls: None.'
