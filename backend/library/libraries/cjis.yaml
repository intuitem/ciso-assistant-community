        specifications and/or organizational requirements;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-2-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-2
      ref_id: MA-2-b
      description: Approve and monitor all maintenance activities, whether performed
        on site or remotely and whether the system or system components are serviced
        on site or removed to another location;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-2-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-2
      ref_id: MA-2-c
