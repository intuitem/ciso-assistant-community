    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node541
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-5
      description: 'Discussion: Separation of duties addresses the potential for abuse
        of authorized privileges and helps to reduce the risk of malevolent activity
        without collusion. Separation of duties includes dividing mission or business
        functions and support functions among different individuals or roles, conducting
        system support functions with different individuals, and ensuring that security
        personnel who administer access control functions do not also administer audit
        functions. Because separation of duty violations can span systems and application
        domains, organizations consider the entirety of systems and system components
        when developing policy on separation of duties. Separation of duties is enforced
        through the account management activities in AC-2, access control mechanisms
        in AC-3, and identity management activities in IA-2, IA-4, and IA-12.

        Related Controls: AC-2, AC-3, AC-6, AU-9, CM-5, CM-11, CP-9, IA-2, IA-4, IA-5,
        IA-12, MA-

        3, MA-5, PS-2, SA-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.5
      ref_id: AC-6
      name: LEAST PRIVILEGE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node543
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6
      description: Employ the principle of least privilege, allowing only authorized
        accesses for users (or processes acting on behalf of users) that are necessary
        to accomplish assigned organizational tasks.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node544
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6
      description: 'Discussion: Organizations employ least privilege for specific
        duties and systems. The principle of least privilege is also applied to system
        processes, ensuring that the processes have access to systems and operate
        at privilege levels no higher than necessary to accomplish organizational
        missions or business functions. Organizations consider the creation of additional
        processes, roles, and accounts as necessary to achieve least privilege. Organizations
        apply least privilege to the development, implementation, and operation of
        organizational systems.

        Related Controls: AC-2, AC-3, AC-5, CM-5, CM-11, PL-2, SA-8, SA-15.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-6
