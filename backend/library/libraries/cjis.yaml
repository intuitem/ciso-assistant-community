    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node676
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-2(1)
      description: 'DISCUSSION: Multi-factor authentication requires the use of two
        or more different factors to achieve authentication. The authentication factors
        are defined as follows: something you know (e.g., a personal identification
        number [PIN]), something you have (e.g., a physical authenticator such as
        a cryptographic private key), or something you are (e.g., a biometric). Multi-factor
        authentication solutions that feature physical authenticators include hardware
        authenticators that provide time-based or challenge-response outputs and smart
        cards such as the U.S. Government Personal Identity Verification (PIV) card
        or the Department of Defense (DoD) Common Access Card (CAC). In addition to
        authenticating users at the system level (i.e., at logon), organizations may
        employ authentication mechanisms at the application level, at their discretion,
        to provide increased security. Regardless of the type of access (i.e., local,
        network, remote), privileged accounts are authenticated using multi-factor
        options appropriate for the level of risk. Organizations can add additional
        security measures, such as additional or more rigorous authentication mechanisms,
        for specific types of access.

        Related Controls: AC-5, AC-6.'
