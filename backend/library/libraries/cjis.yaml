      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-5
      description: 'Discussion: Denial-of-service events may occur due to a variety
        of internal and external causes, such as an attack by an adversary or a lack
        of planning to support organizational needs with respect to capacity and bandwidth.
        Such attacks can occur across a wide range of network protocols (e.g., IPv4,
        IPv6). A variety of technologies are available to limit or eliminate the origination
        and effects of denial-of-service events. For example, boundary protection
        devices can filter certain types of packets to protect system components on
        internal networks from being directly affected by or the source of denial-of-service
        attacks. Employing increased network capacity and bandwidth combined with
        service redundancy also reduces the susceptibility to denial-of-service events.

        Related Controls: CP-2, IR-4, SC-7.'
