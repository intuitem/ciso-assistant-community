      ref_id: AU-6-b
      description: Report findings to organizational personnel with audit review,
        analysis, and reporting responsibilities and organizational personnel with
        information security and privacy responsibilities; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6
      ref_id: AU-6-c
      description: Adjust the level of audit record review, analysis, and reporting
        within the system when there is a change in risk based on law enforcement
        information, intelligence information, or other credible sources of information.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node436
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6
      description: 'Discussion: Audit record review, analysis, and reporting covers
        information security- and privacy- related logging performed by organizations,
        including logging that results from the monitoring of account usage, remote
        access, wireless connectivity, mobile device connection, configuration settings,
        system component inventory, use of maintenance tools and non-local maintenance,
        physical access, temperature and humidity, equipment delivery and removal,
        communications at system interfaces, and use of mobile code or Voice over
        Internet Protocol (VoIP). Findings can be reported to organizational entities
        that include the incident response team, help desk, and security or privacy
        offices. If organizations are prohibited from reviewing and analyzing audit
        records or unable to conduct such activities, the review or analysis may be
        carried out by other organizations granted such authority. The frequency,
        scope, and/or depth of the audit record review, analysis, and reporting may
        be adjusted to meet organizational needs based on new information received.

        Related Controls: AC-2, AC-3, AC-5, AC-6, AC-7, AC-17, AU-7, CA-2, CA-7, CM-2,
        CM-5,

        CM-6, CM-10, CM-11, IA-2, IA-3, IA-5, IA-8, IR-5, MA-4, MP-4, PE-3, PE-6,
        RA-5, SA-8,

        SC-7, SI-3, SI-4, SI-7.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6
      ref_id: AU-6(1)
