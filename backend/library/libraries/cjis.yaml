    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1091
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:mp-5
      description: 'Discussion: System media includes digital and non-digital media.
        Digital media includes flash drives, diskettes, magnetic tapes, external or
        removable hard disk drives (e.g., solid state and magnetic), compact discs,
        and digital versatile discs. Non-digital media includes microfilm and paper.
        Controlled areas are spaces for which agencies provide physical or procedural
        controls to meet requirements established for protecting information and systems.
        Controls to protect media during transport include cryptography and locked
        containers. Cryptographic mechanisms can provide confidentiality and integrity
        protections depending on the mechanisms implemented. Activities associated
        with media transport include releasing media for transport, ensuring that
        media enters the appropriate transport processes, and the actual transport.
        Authorized transport and courier personnel may include individuals external
        to the agency. Maintaining accountability of media during transport includes
        restricting transport activities to authorized personnel and tracking and/or
        obtaining records of transport activities as the media moves through the transportation
        system to prevent and detect loss, destruction, or tampering. Agencies establish
        documentation requirements for activities associated with the transport of
        system media in accordance with agency assessments of risk. Agencies maintain
        the flexibility to define recordkeeping methods for the different types of
        media transport as part of a system of transport-related records.

        Related Controls: AC-7, AC-19, CP-2, CP-9, MP-3, MP-4, PE-16, PL-2, SC-12,
        SC-13, SC-28.'
