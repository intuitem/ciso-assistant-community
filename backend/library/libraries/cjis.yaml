      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-4
      description: Prevent unauthorized and unintended information transfer via shared
        system resources.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1211
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-4
      description: 'Discussion: Preventing unauthorized and unintended information
        transfer via shared system resources stops information produced by the actions
        of prior users or roles (or the actions of processes acting on behalf of prior
        users or roles) from being available to current users or roles (or current
        processes acting on behalf of current users or roles) that obtain access to
        shared system resources after those resources have been released back to the
        system. Information in shared system resources also applies to encrypted representations
        of information. In other contexts, control of information in shared system
        resources is referred to as object reuse and residual information protection.
        Information in shared system resources does not address information remanence,
        which refers to the residual representation of data that has been nominally
        deleted; covert channels (including storage and timing channels), where shared
        system resources are manipulated to violate information flow restrictions;
        or components within systems for which there are only single users or roles.

        Related Controls: AC-3, AC-4, SA-8'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-5
