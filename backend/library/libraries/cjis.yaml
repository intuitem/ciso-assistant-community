      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ir-3
      description: 'Test the effectiveness of the incident response capability for
        the system annually using the following tests: tabletop or walk-through exercises;
        simulations; or other agency appropriate tests.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node310
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ir-3
      description: 'Discussion: Organizations test incident response capabilities
        to determine their effectiveness and identify potential weaknesses or deficiencies.
        Incident response testing includes the use of checklists, walk-through or
        tabletop exercises, and simulations (parallel or full interrupt). Incident
        response testing can include a determination of the effects on organizational
        operations and assets and individuals due to incident response. The use of
        qualitative and quantitative data aids in determining the effectiveness of
        incident response processes.

        Related Controls: CP-3, CP-4, IR-2, IR-4, IR-8.'
