      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-3
      description: Uniquely identify and authenticate agency-managed devices before
        establishing network connections. In the instance of local connection, the
        device must be approved by the agency and the device must be identified and
        authenticated prior to connection to an agency asset.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node688
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-3
      description: 'DISCUSSION: Devices that require unique device-to-device identification
        and authentication are defined by type, device, or a combination of type and
        device. Organization-defined device types include devices that are not owned
        by the organization. Systems use shared known information (e.g., Media Access
        Control [MAC], Transmission Control Protocol/Internet Protocol [TCP/IP] addresses)
        for device identification or organizational authentication solutions (e.g.,
        Institute of Electrical and Electronics Engineers (IEEE) 802.1x and Extensible
        Authentication Protocol [EAP], RADIUS server with EAP-Transport Layer Security
        [TLS] authentication, Kerberos) to identify and authenticate devices on local
        and wide area networks. Organizations determine the required strength of authentication
        mechanisms based on the security categories of systems and mission or business
        requirements. Because of the challenges of implementing device authentication
        on a large scale, organizations can restrict the application of the control
        to a limited number/type of devices based on mission or business needs.

        Related Controls: AC-17, AC-18, AC-19, AU-6, CA-3, CA-9, IA-4, IA-5, IA-11,
        SI-4.'
