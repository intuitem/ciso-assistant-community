    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1068
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:mp-1
      description: 'Discussion: Media protection policy and procedures address the
        controls in the MP family that are implemented within systems and agencies.
        The risk management strategy is an important factor in establishing such policies
        and procedures. Policies and procedures contribute to security and privacy
        assurance. Therefore, it is important that security and privacy programs collaborate
        on the development of media protection policy and procedures. Security and
        privacy program policies and procedures at the agency level are preferable,
        in general, and may obviate the need for mission- or system-specific policies
        and procedures. The policy can be included as part of the general security
        and privacy policy or be represented by multiple policies that reflect the
        complex nature of agencies. Procedures can be established for security and
        privacy programs, for mission or business processes, and for systems, if needed.
        Procedures describe how the policies or controls are implemented and can be
        directed at the individual or role that is the object of the procedure. Procedures
