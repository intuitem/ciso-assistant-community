      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-2
      description: "Discussion: Security categories describe the potential adverse\
        \ impacts or negative consequences to organizational operations, organizational\
        \ assets, and individuals if organizational information and systems are compromised\
        \ through a loss of confidentiality, integrity, or availability. Security\
        \ categorization is also a type of asset loss characterization in systems\
        \ security engineering processes that is carried out throughout the system\
        \ development life cycle. Organizations can use privacy risk assessments or\
        \ privacy impact assessments to better understand the potential adverse effects\
        \ on individuals. The FBI CJIS Advisory Policy Board (APB) has assigned a\
        \ security categorization of \u201Cmoderate\u201D for CJI and systems that\
        \ process, store, and transmit CJI.\nOrganizations conduct the security categorization\
        \ process as an organization-wide activity with the direct involvement of\
        \ chief information officers, senior agency information security officers,\
        \ senior agency officials for privacy, system owners, mission and business\
        \ owners, and information owners or stewards.\nSecurity categorization processes\
        \ facilitate the development of inventories of information assets and, along\
        \ with CM-8, mappings to specific system components where information is processed,\
        \ stored, or transmitted. The security categorization process is revisited\
        \ throughout the system development life cycle to ensure that the security\
        \ categories remain accurate and relevant. \nRelated Controls: CM-8, MP-4,\
        \ PL-2, PL-10, PL-11, RA-3, RA-5, RA-7, SA-8, SC-7, SI-12."
