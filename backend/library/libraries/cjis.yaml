    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1130
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-3
      description: "Discussion: Physical access control applies to employees and visitors.\
        \ Individuals with permanent physical access authorizations are not considered\
        \ visitors. Physical access controls for publicly accessible areas may include\
        \ physical access control logs/records, guards, or physical access devices\
        \ and barriers to prevent movement from publicly accessible areas to non-public\
        \ areas. \nOrganizations determine the types of guards needed, including professional\
        \ security staff, system users, or administrative staff. Physical access devices\
        \ include keys, locks, combinations, biometric readers, and card readers.\
        \ Physical access control systems comply with applicable laws, executive orders,\
        \ directives, policies, regulations, standards, and guidelines. Organizations\
        \ have flexibility in the types of audit logs employed. Audit logs can be\
        \ procedural, automated, or some combination thereof. Physical access points\
        \ can include facility access points, interior access points to systems that\
        \ require supplemental access controls, or both. Components of systems may\
        \ be in areas designated as publicly accessible with organizations controlling\
        \ access to the components. \nRelated Controls: AT-3, AU-2, AU-6, AU-9, CP-10,\
        \ IA-3, IA-8, MA-5, MP-2, MP-4, PE-2, PE4, PE-5, PE-8, PS-2, PS-3, PS-6, PS-7,\
        \ RA-3, SC-28, SI-4, SR-3."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-4
      name: ACCESS CONTROL FOR TRANSMISSION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1132
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-4
      description: Control physical access to information system distribution and
        transmission lines and devices within organizational facilities using agency-implemented
        procedures and controls.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1133
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-4
      description: "Discussion: Security controls applied to system distribution and\
        \ transmission lines prevent accidental damage, disruption, and physical tampering.\
        \ Such controls may also be necessary to prevent eavesdropping or modification\
        \ of unencrypted transmissions. Security controls used to control physical\
        \ access to system distribution and transmission lines include disconnected\
        \ or locked spare jacks, locked wiring closets, protection of cabling by conduit\
        \ or cable trays, and wiretapping sensors. \nRelated Controls: AT-3, IA-4,\
        \ MP-2, MP-4, PE-2, PE-3, PE-5, PE-9, SC-7, SC-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-5
      name: ACCESS CONTROL FOR OUTPUT DEVICES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1135
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-5
      description: Control physical access to output from monitors, printers, scanners,
        audio devices, facsimile machines, and copiers to prevent unauthorized individuals
        from obtaining the output.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1136
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-5
      description: 'Discussion: Controlling physical access to output devices includes
        placing output devices in locked rooms or other secured areas with keypad
        or card reader access controls and allowing access to authorized individuals
        only, placing output devices in locations that can be monitored by personnel,
        installing monitor or screen filters, and using headphones. Examples of output
        devices include monitors, printers, scanners, audio devices, facsimile machines,
        and copiers.

        Related Controls: PE-2, PE-3, PE-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-6
      name: MONITORING PHYSICAL ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6
      ref_id: PE-6-a
      description: Monitor physical access to the facility where the system resides
        to detect and respond to physical security incidents;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6-b
