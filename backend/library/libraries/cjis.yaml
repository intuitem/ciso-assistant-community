    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node657
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-0
      description: An FBI authorized originating agency identifier (ORI) shall be
        used in each transaction on CJIS systems in order to identify the sending
        agency and to ensure the proper level of access for each transaction. The
        original identifier between the requesting agency and the CSA/SIB/Channeler
        shall be the ORI, and other agency identifiers, such as user identification
        or personal identifier, an access device mnemonic, or the Internet Protocol
        (IP) address.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node658
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ia-0
      description: "Agencies may act as a servicing agency and perform transactions\
        \ on behalf of authorized agencies requesting the service. Servicing agencies\
        \ performing inquiry transactions on behalf of another agency may do so using\
        \ the requesting agency\u2019s ORI. Servicing agencies may also use their\
        \ own ORI to perform inquiry transactions on behalf of a requesting agency\
        \ if the means and procedures are in place to provide an audit trail for the\
        \ current specified retention period. Because the agency performing the transaction\
        \ may not necessarily be the same as the agency requesting the transaction,\
        \ the CSA/SIB/Channeler shall ensure that the ORI for each transaction can\
        \ be traced, via audit trail, to the specific agency which is requesting the\
        \ transaction."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node659
