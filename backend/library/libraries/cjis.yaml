      ref_id: PE-6-b
      description: Review physical access logs quarterly and upon occurrence of any
        physical, environmental, or security-related incidents involving CJI or systems
        used to process, store, or transmit CJI; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6
      ref_id: PE-6-c
      description: Coordinate results of reviews and investigations with the organizational
        incident response capability.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1141
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6
      description: "Discussion: Physical access monitoring includes publicly accessible\
        \ areas within organizational facilities. Examples of physical access monitoring\
        \ include the employment of guards, video surveillance equipment (i.e., cameras),\
        \ and sensor devices. Reviewing physical access logs can help identify suspicious\
        \ activity, anomalous events, or potential threats. The reviews can be supported\
        \ by audit logging controls, such as AU-2, if the access logs are part of\
        \ an automated system. Organizational incident response capabilities include\
        \ investigations of physical security incidents and responses to the incidents.\
        \ Incidents include security violations or suspicious physical access activities.\
        \ Suspicious physical access activities include accesses outside of normal\
        \ work hours, repeated accesses to areas not normally accessed, accesses for\
        \ unusual lengths of time, and out-of-sequence accesses. \nRelated Controls:\
        \ AU-2, AU-6, AU-9, AU-12, CA-7, CP-10, IR-4, IR-8. \n Discussion: Physical\
        \ access monitoring includes publicly accessible areas within organizational\
        \ facilities. Examples of physical access monitoring include the employment\
        \ of guards, video surveillance equipment (i.e., cameras), and sensor devices.\
        \ Reviewing physical access logs can help identify suspicious activity, anomalous\
        \ events, or potential threats. The reviews can be supported by audit logging\
        \ controls, such as AU-2, if the access logs are part of an automated system.\
        \ Organizational incident response capabilities include investigations of\
        \ physical security incidents and responses to the incidents. Incidents include\
        \ security violations or suspicious physical access activities. Suspicious\
        \ physical access activities include accesses outside of normal work hours,\
        \ repeated accesses to areas not normally accessed, accesses for unusual lengths\
        \ of time, and out-of-sequence accesses. \nRelated Controls: AU-2, AU-6, AU-9,\
        \ AU-12, CA-7, CP-10, IR-4, IR-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6(1)
      assessable: false
