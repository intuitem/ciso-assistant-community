    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node640
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-20(1)
      description: 'Discussion: Limiting authorized use recognizes circumstances where
        individuals using external systems may need to access organizational systems.
        Organizations need assurance that the external systems contain the necessary
        controls so as not to compromise, damage, or otherwise harm organizational
        systems. Verification that the required controls have been implemented can
        be achieved by external, independent assessments, attestations, or other means,
        depending on the confidence level required by organizations.

        Related Controls: CA-2.'
