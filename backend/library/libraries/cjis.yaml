    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a-4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-a
      ref_id: AC-8-a-4
      description: Use of the system indicates consent to monitoring and recording;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8
      ref_id: AC-8-b
      description: Retain the notification message or banner on the screen until users
        acknowledge the usage conditions and take explicit actions to log on to or
        further access the system; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8
      ref_id: AC-8-c
      description: 'For publicly accessible systems:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c
      ref_id: AC-8-c-1
      description: Display system use information consistent with applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines,
        before granting further access to the publicly accessible system;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c-2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c
      ref_id: AC-8-c-2
      description: Display references, if any, to monitoring, recording, or auditing
        that are consistent with privacy accommodations for such systems that generally
        prohibit those activities; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c-3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8-c
      ref_id: AC-8-c-3
      description: Include a description of the authorized uses of the system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node581
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-8
      description: 'Discussion: System use notifications can be implemented using
        messages or warning banners displayed before individuals log in to systems.
        System use notifications are used only for access via logon interfaces with
        human users. Notifications are not required when human interfaces do not exist.
        Based on an assessment of risk, organizations consider whether or not a secondary
        system use notification is needed to access applications or other system resources
        after the initial network logon. Organizations consider system use notification
        messages or banners displayed in multiple languages based on organizational
        needs and the demographics of system users. Organizations consult with the
        privacy office for input regarding privacy messaging and the Office of the
        General Counsel or organizational equivalent for legal review and approval
        of warning banner content.

        Related Controls: AC-14, PL-4, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.5
      ref_id: AC-11
      name: DEVICE LOCK
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11
      ref_id: AC-11-a
      description: 'Prevent further access to the system by initiating a device lock
        after a maximum of 30 minutes of inactivity and requiring the user to initiate
        a device lock before leaving the system unattended.

        NOTE: In the interest of safety, devices that are: (1) part of a criminal
        justice conveyance; or (2) used to perform dispatch functions and located
        within a physically secure location; or (3) terminals designated solely for
        the purpose of receiving alert notifications (i.e., receive only terminals
        or ROT) used within physically secure location facilities that remain staffed
        when in operation, are exempt from this requirement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11
      ref_id: AC-11-b
      description: Retain the device lock until the user reestablishes access using
        established identification and authentication procedures.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node585
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11
      description: 'Discussion: Device locks are temporary actions taken to prevent
        logical access to organizational systems when users stop work and move away
        from the immediate vicinity of those systems but do not want to log out because
        of the temporary nature of their absences. Device locks can be implemented
        at the operating system level or at the application level. A proximity lock
        may be used to initiate the device lock (e.g., via a Bluetooth-enabled device
        or dongle). User initiated device locking is behavior or policy-based and,
        as such, requires users to take physical action to initiate the device lock.
        Device locks are not an acceptable substitute for logging out of systems,
        such as when organizations require users to log out at the end of workdays.

        Related Controls: AC-2, AC-7, IA-11, PL-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11
      ref_id: AC-11(1)
      name: DEVICE LOCK | PATTERN-HIDING DISPLAYS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node587
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11(1)
      description: Conceal, via the device lock, information previously visible on
        the display with a publicly viewable image.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node588
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-11(1)
      description: 'Discussion: The pattern-hiding display can include static or dynamic
        images, such as patterns used with screen savers, photographic images, solid
        colors, clock, battery life indicator, or a blank screen with the caveat that
        controlled unclassified information is not displayed.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.5
      ref_id: AC-12
      name: SESSION TERMINATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node590
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-12
      description: Automatically terminate a user session after a user has been logged
        out.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node591
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-12
      description: "Discussion: Session termination addresses the termination of user-initiated\
        \ logical sessions (in contrast to SC-10, which addresses the termination\
        \ of network connections associated with communications sessions [i.e., network\
        \ disconnect]). A logical session (for local, network, and remote access)\
        \ is initiated whenever a user (or process acting on behalf of a user) accesses\
        \ an organizational system. Such user sessions can be terminated without terminating\
        \ network sessions. Session termination ends all processes associated with\
        \ a user\u2019s logical session except for those processes that are specifically\
        \ created by the user (i.e., session owner) to continue after the session\
        \ is terminated. Conditions or trigger events that require automatic termination\
        \ of the session include organization-defined periods of user inactivity,\
        \ targeted responses to certain types of incidents, or time-of-day restrictions\
        \ on system use.\nRelated Controls: MA-4, SC-10, SC-23."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.5
      ref_id: AC-14
      name: PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14
      ref_id: AC-14-a
      description: Identify any specific user actions that can be performed on the
        system without identification or authentication consistent with organizational
        mission and business functions; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14
      ref_id: AC-14-b
      description: Document and provide supporting rationale in the security plan
        for the system, user actions not requiring identification or authentication.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node595
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-14
      description: "Discussion: Specific user actions may be permitted without identification\
        \ or authentication if organizations determine that identification and authentication\
        \ are not required for the specified user actions. Organizations may allow\
        \ a limited number of user actions without identification or authentication,\
        \ including when individuals access public websites or other publicly accessible\
        \ federal systems, when individuals use mobile phones to receive calls, or\
        \ when facsimiles are received. Organizations identify actions that normally\
        \ require identification or authentication but may, under certain circumstances,\
        \ allow identification or authentication mechanisms to be bypassed. Such bypasses\
        \ may occur, for example, via a software-readable physical switch that commands\
        \ bypass of the logon functionality and is protected from accidental or unmonitored\
        \ use. Permitting actions without identification or authentication does not\
        \ apply to situations where identification and authentication have already\
        \ occurred and are not repeated but rather to situations where identification\
        \ and authentication have not yet occurred. Organizations may decide that\
        \ there are no user actions that can be performed on organizational systems\
        \ without identification and authentication, and therefore, the value for\
        \ the assignment operation can be \u201Cnone.\u201D\nRelated Controls: AC-8,\
        \ IA-2, PL-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.5
      ref_id: AC-17
      name: REMOTE ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      ref_id: AC-17-a
      description: Establish and document usage restrictions, configuration/connection
        requirements, and implementation guidance for each type of remote access allowed;
        and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      ref_id: AC-17-b
      description: Authorize each type of remote access to the system prior to allowing
        such connections.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node599
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      description: 'Discussion: Remote access is access to organizational systems
        (or processes acting on behalf of users) that communicate through external
        networks such as the Internet. Types of remote access include dial-up, broadband,
        and wireless. Organizations use encrypted virtual private networks (VPNs)
        to enhance confidentiality and integrity for remote connections. The use of
        encrypted VPNs provides sufficient assurance to the organization that it can
        effectively treat such connections as internal networks if the cryptographic
        mechanisms used are implemented in accordance with applicable laws, executive
        orders, directives, regulations, policies, standards, and guidelines. Still,
        VPN connections traverse external networks, and the encrypted VPN does not
        enhance the availability of remote connections. VPNs with encrypted tunnels
        can also affect the ability to adequately monitor network communications traffic
        for malicious code. Remote access controls apply to systems other than public
        web servers or systems designed for public access. Authorization of each remote
        access type addresses authorization prior to allowing remote access without
        specifying the specific formats for such authorization. While organizations
        may use information exchange and system connection security agreements to
        manage remote access connections to other systems, such agreements are addressed
        as part of CA-3. Enforcing access restrictions for remote access is addressed
        via AC-3.

        Related Controls: AC-2, AC-3, AC-4, AC-18, AC-19, AC-20, CA-3, CM-10, IA-2,
        IA-3, IA-8,

        MA-4, PE- 17, PL-2, PL-4, SC-10, SC-12, SC-13, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      ref_id: AC-17(1)
      name: REMOTE ACCESS | MONITORING AND CONTROL
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node601
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17(1)
      description: Employ automated mechanisms to monitor and control remote access
        methods.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node602
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17(1)
      description: 'Discussion: Monitoring and control of remote access methods allows
        organizations to detect attacks and help ensure compliance with remote access
        policies by auditing the connection activities of remote users on a variety
        of system components, including servers, notebook computers, workstations,
        smart phones, and tablets. Audit logging for remote access is enforced by
        AU-2. Audit events are defined in AU-2a.

        Related Controls: AU-2, AU-6, AU-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17(2)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-17
      ref_id: AC-17(2)
      name: REMOTE ACCESS | PROTECTION OF CONFIDENTIALITY AND INTEGRITY USING ENCRYPTION
