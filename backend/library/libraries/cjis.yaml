      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-2
      description: 'Discussion: Examples of system account types include individual,
        shared, group, system, guest, anonymous, emergency, developer, temporary,
        and service. Identification of authorized system users and the specification
        of access privileges reflect the requirements in other controls in the security
        plan. Users requiring administrative privileges on system accounts receive
        additional scrutiny by organizational personnel responsible for approving
        such accounts and privileged access, including system owner, mission or business
        owner, senior agency information security officer, or senior agency official
        for privacy. Types of accounts that organizations may wish to prohibit due
        to increased risk include shared, group, emergency, anonymous, temporary,
        and guest accounts. Where access involves personally identifiable information,
        security programs collaborate with the senior agency official for privacy
        to establish the specific conditions for group and role membership; specify
        authorized users, group and role membership, and access authorizations for
        each account; and create, adjust, or remove system accounts in accordance
        with organizational policies. Policies can include such information as account
        expiration dates or other factors that trigger the disabling of accounts.
        Organizations may choose to define access privileges or other attributes by
        account, type of account, or a combination of the two. Examples of other attributes
        required for authorizing access include restrictions on time of day, day of
        week, and point of origin. In defining other system account attributes, organizations
        consider system related requirements and mission/business requirements. Failure
        to consider these factors could affect system availability.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node506
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ac-2
      description: 'Temporary and emergency accounts are intended for short-term use.
        Organizations establish temporary accounts as part of normal account activation
        procedures when there is a need for short- term accounts without the demand
        for immediacy in account activation. Organizations establish emergency accounts
        in response to crisis situations and with the need for rapid account activation.
        Therefore, emergency account activation may bypass normal account authorization
        processes. Emergency and temporary accounts are not to be confused with infrequently
        used accounts, including local logon accounts used for special tasks or when
        network resources are unavailable (may also be known as accounts of last resort).
        Such accounts remain available and are not subject to automatic disabling
        or removal dates. Conditions for disabling or deactivating accounts include
        when shared/group, emergency, or temporary accounts are no longer required
        and when individuals are transferred or terminated. Changing shared/group
        authenticators when members leave the group is intended to ensure that former
        group members do not retain access to the shared or group account. Some types
        of system accounts may require specialized training.

        Related Controls: AC-3, AC-5, AC-6, AC-17, AC-18, AC-20, AU-2, AU-12, CM-5,
        IA-2, IA-4,

        IA-5, IA-8, MA-3, MA-5, PE-2, PL-4, PS-2, PS-4, PS-5, SC-7, SC-12, SC-13.'
