    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1274
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-17
      description: 'Discussion: Public key infrastructure (PKI) certificates are certificates
        with visibility external to organizational systems and certificates related
        to the internal operations of systems, such as application-specific time services.
        In cryptographic systems with a hierarchical structure, a trust anchor is
        an authoritative source (i.e., a certificate authority) for which trust is
        assumed and not derived. A root certificate for a PKI system is an example
        of a trust anchor. A trust store or certificate store maintains a list of
        trusted root certificates.

        Related Controls: IA-5, SC-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-18
      name: MOBILE CODE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18
      ref_id: SC-18-a
      description: Define acceptable and unacceptable mobile code and mobile code
        technologies; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18
      ref_id: SC-18-b
      description: Authorize, monitor, and control the use of mobile code within the
        system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1278
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-18
      description: 'Discussion: Mobile code includes any program, application, or
        content that can be transmitted across a network (e.g., embedded in an email,
        document, or website) and executed on a remote system. Decisions regarding
        the use of mobile code within organizational systems are based on the potential
        for the code to cause damage to the systems if used maliciously. Mobile code
        technologies include Java applets, JavaScript, HTML5, WebGL, and VBScript.
        Usage restrictions and implementation guidelines apply to both the selection
        and use of mobile code installed on servers and mobile code downloaded and
        executed on individual workstations and devices, including notebook computers
        and smart phones. Mobile code policy and procedures address specific actions
        taken to prevent the development, acquisition, and introduction of unacceptable
        mobile code within organizational systems, including requiring mobile code
        to be digitally signed by a trusted source.

        Related Controls: AU-2, AU-12, CM-2, CM-6, SI-3.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-20
      name: SECURE NAME/ADDRESS RESOLUTION SERVICE (AUTHORITATIVE SOURCE)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20
      ref_id: SC-20-a
      description: Provide additional data origin authentication and integrity verification
        artifacts along with the authoritative name resolution data the system returns
        in response to external name/address resolution queries; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20
      ref_id: SC-20-b
      description: Provide the means to indicate the security status of child zones
        and (if the child supports secure resolution services) to enable verification
        of a chain of trust among parent and child domains, when operating as part
        of a distributed, hierarchical namespace.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1282
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-20
      description: 'Discussion: Providing authoritative source information enables
        external clients, including remote Internet clients, to obtain origin authentication
        and integrity verification assurances for the host/service name to network
        address resolution information obtained through the service. Systems that
        provide name and address resolution services include domain name system (DNS)
        servers. Additional artifacts include DNS Security Extensions (DNSSEC) digital
        signatures and cryptographic keys. Authoritative data includes DNS resource
        records. The means for indicating the security status of child zones include
        the use of delegation signer resource records in the DNS. Systems that use
        technologies other than the DNS to map between host and service names and
        network addresses provide other means to assure the authenticity and integrity
        of response data.

        Related Controls: SC-8, SC-12, SC-13, SC-21, SC-22.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-21
      name: SECURE NAME/ADDRESS RESOLUTION SERVICE (RECURSIVE OR CACHING RESOLVER)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1284
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-21
      description: Request and perform data origin authentication and data integrity
        verification on the name/address resolution responses the system receives
        from authoritative sources.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1285
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-21
      description: 'Discussion: Each client of name resolution services either performs
        this validation on its own or has authenticated channels to trusted validation
        providers. Systems that provide name andaddress resolution services for local
        clients include recursive resolving or caching domain name system (DNS) servers.
        DNS client resolvers either perform validation of DNSSEC signatures, or clients
        use authenticated channels to recursive resolvers that perform such validations.
        Systems that use technologies other than the DNS to map between host and service
        names and network addresses provide some other means to enable clients to
        verify the authenticity and integrity of response data.

        Related Controls: SC-20, SC-22.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-22
      name: ARCHITECTURE AND PROVISIONING FOR NAME/ADDRESS RESOLUTION SERVICE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1287
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-22
      description: Ensure the systems that collectively provide name/address resolution
        service for an organization are fault-tolerant and implement internal and
        external role separation.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1288
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-22
      description: "Discussion: Systems that provide name and address resolution services\
        \ include domain name system (DNS) servers. To eliminate single points of\
        \ failure in systems and enhance redundancy, organizations employ at least\
        \ two authoritative domain name system servers\u2014one configured as the\
        \ primary server and the other configured as the secondary server. Additionally,\
        \ organizations typically deploy the servers in two geographically separated\
        \ network subnetworks (i.e., not located in the same physical facility). For\
        \ role separation, DNS servers with internal roles only process name and address\
        \ resolution requests from within organizations (i.e., from internal clients).\
        \ DNS servers with external roles only process name and address resolution\
        \ information requests from clients external to organizations (i.e., on external\
        \ networks, including the Internet). Organizations specify clients that can\
        \ access authoritative DNS servers in certain roles (e.g., by address ranges\
        \ and explicit lists).\nRelated Controls: SC-2, SC-20, SC-21."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-23
      name: SESSION AUTHENTICITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1290
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-23
      description: Protect the authenticity of communications sessions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1291
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-23
      description: "Discussion: Protecting session authenticity addresses communications\
        \ protection at the session level, not at the packet level. Such protection\
        \ establishes grounds for confidence at both ends of communications sessions\
        \ in the ongoing identities of other parties and the validity of transmitted\
        \ information. Authenticity protection includes protecting against \u201C\
        man-in-the-middle\u201D attacks, session hijacking, and the insertion of false\
        \ information into sessions.\nRelated Controls: SC-8, SC-10."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-28
      name: PROTECTION OF INFORMATION AT REST
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1293
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28
      description: "Protect the confidentiality and integrity of the following information\
        \ at rest: CJI when outside physically secure locations using cryptographic\
        \ modules which are certified FIPS 140-3 with a symmetric cipher key of at\
        \ least 128-bit strength, or FIPS 197 with a symmetric cipher key of at least\
        \ 256-bit strength.\nMetadata derived from unencrypted CJI shall be protected\
        \ in the same manner as CJI and shall not be used for any advertising or other\
        \ commercial purposes by any cloud service provider or other associated entity.\
        \ \nThe storage of CJI, regardless of encryption status, shall only be permitted\
        \ in cloud environments (e.g., government or third-party/commercial datacenters,\
        \ etc.) which reside within the physical boundaries of APB-member country\
        \ (i.e., United States, U.S. territories, Indian Tribes, and Canada) and are\
        \ under legal authority of an APB-member agency (i.e., United States\u2013\
        federal/state/territory, Indian Tribe, or the Royal Canadian Mounted Police).\
        \ \nNote: This restriction does not apply to exchanges of CJI with foreign\
        \ government agencies under international exchange agreements (e.g., the Preventing\
        \ and Combating Serious Crime agreements, fugitive extracts, and exchanges\
        \ made for humanitarian and criminal investigatory purposes in particular\
        \ circumstances)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1294
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28
      description: "Discussion: Information at rest refers to the state of information\
        \ when it is not in process or in transit and is located on system components.\
        \ Such components include internal or external hard disk drives, storage area\
        \ network devices, or databases. However, the focus of protecting information\
        \ at rest is not on the type of storage device or frequency of access but\
        \ rather on the state of the information. Information at rest addresses the\
        \ confidentiality and integrity of information and covers user information\
        \ and system information. System-related information that requires protection\
        \ includes configurations or rule sets for firewalls, intrusion detection\
        \ and prevention systems, filtering routers, and authentication information.\
        \ Organizations may employ different mechanisms to achieve confidentiality\
        \ and integrity protections, including the use of cryptographic mechanisms\
        \ and file share scanning. Integrity protection can be achieved, for example,\
        \ by implementing write-once-read-many (WORM) technologies. When adequate\
        \ protection of information at rest cannot otherwise be achieved, organizations\
        \ may employ other controls, including frequent scanning to identify malicious\
        \ code at rest and secure offline storage in lieu of online storage. The agency\
        \ may permit limited use of metadata derived from unencrypted CJI when specifically\
        \ approved by the agency and its \u201Cintended use\u201D is detailed within\
        \ the service agreement. Such authorized uses of metadata may include but\
        \ are not limited to the following: spam and spyware filtering, data loss\
        \ prevention, spillage reporting, transaction logs (events and content\u2013\
        similar to the AU controls), data usage/indexing metrics, and diagnostic/syslog\
        \ data. \nRelated Controls: AC-3, AC-4, AC-6, AC-19, CA-7, CM-3, CM-5, CM-6,\
        \ CP-9, MP-4, MP-5, PE-3, SC-8, SC-12, SC-13, SI-3, SI-7, SI-16."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28(1)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28
      ref_id: SC-28(1)
      name: PROTECTION OF INFORMATION AT REST | CRYPTOGRAPHIC PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1296
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28(1)
      description: Implement cryptographic mechanisms to prevent unauthorized disclosure
        and modification of the following information at rest on information systems
        and digital media outside physically secure locations:CJI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1297
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-28(1)
      description: 'Discussion: The selection of cryptographic mechanisms is based
        on the need to protect the confidentiality and integrity of organizational
        information. The strength of mechanism is commensurate with the security category
        or classification of the information. Organizations have the flexibility to
        encrypt information on system components or media or encrypt data structures,
        including files, records, or fields.

        Related Controls: AC-19, SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-39
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.10
      ref_id: SC-39
      name: PROCESS ISOLATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1299
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-39
      description: Maintain a separate execution domain for each executing system
        process.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1300
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-39
      description: 'Discussion: Systems can maintain separate execution domains for
        each executing process by assigning each process a separate address space.
        Each system process has a distinct address space so that communication between
        processes is performed in a manner controlled through the security functions,
        and one process cannot modify the executing code of another process. Maintaining
        separate execution domains for executing processes can be achieved, for example,
        by implementing separate address spaces. Process isolation technologies, including
        sandboxing or virtualization, logically separate software and firmware from
        other software, firmware, and data. Process isolation helps limit the access
        of potentially untrusted software to other system resources. The capability
        to maintain separate execution domains is available in commercial operating
        systems that employ multi-state processor technologies.

        Related Controls: AC-3, AC-4, AC-6, SA-8, SC-2, SI-16.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.11
      assessable: false
