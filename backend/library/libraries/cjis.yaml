    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1837
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5
      description: "Discussion: Security categorization of information and systems\
        \ guides the frequency and comprehensiveness of vulnerability monitoring (including\
        \ scans). Organizations determine the required vulnerability monitoring for\
        \ system components, ensuring that the potential sources of vulnerabilities\u2014\
        such as infrastructure components (e.g., switches, routers, guards, sensors),\
        \ networked printers, scanners, and copiers\u2014are not overlooked. The capability\
        \ to readily update vulnerability monitoring tools as new vulnerabilities\
        \ are discovered and announced and as new scanning methods are developed helps\
        \ to ensure that new vulnerabilities are not missed by employed vulnerability\
        \ monitoring tools. The vulnerability monitoring tool update process helps\
        \ to ensure that potential vulnerabilities in the system are identified and\
        \ addressed as quickly as possible. Vulnerability monitoring and analyses\
        \ for custom software may require additional approaches, such as static analysis,\
        \ dynamic analysis, binary analysis, or a hybrid of the three approaches.\
        \ Organizations can use these analysis approaches in source code reviews and\
        \ in a variety of tools, including web-based application scanners, static\
        \ analysis tools, and binary analyzers. \nVulnerability monitoring includes\
        \ scanning for patch levels; scanning for functions, ports, protocols, and\
        \ services that should not be accessible to users or devices; and scanning\
        \ for flow control mechanisms that are improperly configured or operating\
        \ incorrectly. Vulnerability monitoring may also include continuous vulnerability\
        \ monitoring tools that use instrumentation to continuously analyze components.\
        \ Instrumentation-based tools may improve accuracy and may be run throughout\
        \ an organization without scanning. \nVulnerability monitoring tools that\
        \ facilitate interoperability include tools that are Security Content Automated\
        \ Protocol (SCAP)-validated. Thus, organizations consider using scanning tools\
        \ that express vulnerabilities in the Common Vulnerabilities and Exposures\
        \ (CVE) naming convention and that employ the Open Vulnerability Assessment\
        \ Language (OVAL) to determine the presence of vulnerabilities. Sources for\
        \ vulnerability information include the Common Weakness Enumeration (CWE)\
        \ listing and the National Vulnerability Database (NVD). Control assessments,\
        \ such as red team exercises, provide additional sources of potential vulnerabilities\
        \ for which to scan. Organizations also consider using scanning tools that\
        \ express vulnerability impact by the Common Vulnerability Scoring System\
        \ (CVSS)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1838
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ra-5
      description: "Vulnerability monitoring includes a channel and process for receiving\
        \ reports of security vulnerabilities from the public at-large. Vulnerability\
        \ disclosure programs can be as simple as publishing a monitored email address\
        \ or web form that can receive reports, including notification authorizing\
        \ good-faith research and disclosure of security vulnerabilities. Organizations\
        \ generally expect that such research is happening with or without their authorization\
        \ and can use public vulnerability disclosure channels to increase the likelihood\
        \ that discovered vulnerabilities are reported directly to the organization\
        \ for remediation. \nOrganizations may also employ the use of financial incentives\
        \ (also known as \u201Cbug bounties\u201D) to further encourage external security\
        \ researchers to report discovered vulnerabilities. Bug bounty programs can\
        \ be tailored to the organization\u2019s needs. Bounties can be operated indefinitely\
        \ or over a defined period of time and can be offered to the general public\
        \ or to a curated group.Organizations may run public and private bounties\
        \ simultaneously and could choose to offer partially credentialed access to\
        \ certain participants in order to evaluate security vulnerabilities from\
        \ privileged vantage points. \nRelated Controls: CA-2, CA-7, CM-2, CM-4, CM-6,\
        \ CM-8, RA-2, RA-3, SA-11, SA-15, SI-2, SI-3, SI-4, SI-7, SR-11."
