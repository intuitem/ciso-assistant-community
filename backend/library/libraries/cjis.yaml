    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node426
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-4
      description: Allocate audit log storage capacity to accommodate the collection
        of audit logs to meet retention requirements (AU-11).
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node427
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-4
      description: 'Discussion: Organizations consider the types of audit logging
        to be performed and the audit log processing requirements when allocating
        audit log storage capacity. Allocating sufficient audit log storage capacity
        reduces the likelihood of such capacity being exceeded and resulting in the
        potential loss or reduction of audit logging capability.

        Related Controls: AU-2, AU-5, AU-6, AU-7, AU-9, AU-11, AU-12, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.4
      ref_id: AU-5
      name: RESPONSE TO AUDIT LOGGING PROCESS FAILURES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5
      ref_id: AU-5-a
      description: Alert organizational personnel with audit and accountability responsibilities
        and system/network administrators within one (1) hour in the event of an audit
        logging process failure; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5
      ref_id: AU-5-b
      description: 'Take the following additional actions: restart all audit logging
        processes and verify system(s) are logging properly.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node431
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-5
      description: "Discussion: Audit logging process failures include software and\
        \ hardware errors, failures in audit log capturing mechanisms, and reaching\
        \ or exceeding audit log storage capacity. Organization- defined actions include\
        \ overwriting oldest audit records, shutting down the system, and stopping\
        \ the generation of audit records. Organizations may choose to define additional\
        \ actions for audit logging process failures based on the type of failure,\
        \ the location of the failure, the severity of the failure, or a combination\
        \ of such factors. When the audit logging process failure is related to storage,\
        \ the response is carried out for the audit log storage repository (i.e.,\
        \ the distinct system component where the audit logs are stored), the system\
        \ on which the audit logs reside, the total audit log storage capacity of\
        \ the organization (i.e., all audit log storage repositories combined), or\
        \ all three. \nRelated Controls: AU-2, AU-4, AU-7, AU-9, AU-11, AU-12, SI-4,\
        \ SI-12."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-6
