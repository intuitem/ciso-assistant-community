    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node421
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3(1)
      description: 'Discussion: The ability to add information generated in audit
        records is dependent on system functionality to configure the audit record
        content. Organizations may consider additional information in audit records
        including, but not limited to, access control or flow control rules invoked
        and individual identities of group account users. Organizations may also consider
        limiting additional audit record information to only information that is explicitly
        needed for audit requirements. This facilitates the use of audit trails and
        audit logs by not including information in audit records that could potentially
        be misleading, make it more difficult to locate information of interest, or
        increase the risk to individuals'' privacy.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3
      ref_id: AU-3(3)
      name: CONTENT OF AUDIT RECORDS | LIMIT PERSONALLY IDENTIFIABLE INFORMATION ELEMENTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node423
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3(3)
      description: 'Limit personally identifiable information contained in audit records
        to the following elements identified in the privacy risk assessment: minimum
        PII necessary to achieve the purpose forwhich it is collected (see Section
        4.3).'
      annotation: ref section
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node424
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-3(3)
      description: 'Discussion: Limiting personally identifiable information in audit
        records when such information is not needed for operational purposes helps
        reduce the level of privacy risk created by a system.

        Related Controls: RA-3.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:au-4
