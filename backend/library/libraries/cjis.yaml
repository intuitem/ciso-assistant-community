    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1207
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:sc-2
      description: Separate user functionality, including user interface services,
