    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node304
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ir-2
      description: 'Discussion: Incident response training is associated with the
        assigned roles and responsibilities of organizational personnel to ensure
        that the appropriate content and level of detail are included in such training.
        For example, users may only need to know who to call or how to recognize an
        incident; system administrators may require additional training on how to
        handle incidents; and incident responders may receive more specific training
        on forensics, data collection techniques, reporting, system recovery, and
        system restoration. Incident response training includes user training in identifying
        and reporting suspicious activities from external and internal sources.

        Incident response training for users may be provided as part of AT-2 or AT-3.

        Events that may precipitate an update to incident response training content
        include, but are not limited to, incident response plan testing or response
        to an actual incident (lessons learned), assessment or audit findings, or
        changes in applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines.

        Related Controls: AT-2, AT-3, AT-4, CP-3, IR-3, IR-4, IR-8.'
