    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node335
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ir-6(3)
      description: 'Discussion: Organizations involved in supply chain activities
        include product developers, system integrators, manufacturers, packagers,
        assemblers, distributors, vendors, and resellers. Entities that provide supply
        chain governance include the Federal Acquisition Security Council (FASC).
        Supply chain incidents include compromises or breaches that involve information
        technology products, system components, development processes or personnel,
        distribution processes, or warehousing facilities. Organizations determine
        the appropriate information to share and consider the value gained from informing
