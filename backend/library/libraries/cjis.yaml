      ref_id: MA-1-c
      description: 'Review and update the current maintenance:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-1-c-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:ma-1-c
      ref_id: MA-1-c-1
      description: Policy annually and following any security incidents involving
        unauthorized access to CJI or systems used to process, store, or transmit
