      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6
      ref_id: PE-6(1)
      name: MONITORING PHYSICAL ACCESS | INTRUSION ALARMS AND SURVEILLANCE EQUIPMENT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1143
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6(1)
      description: Monitor physical access to the facility where the system resides
        using physical intrusion alarms and surveillance equipment.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1144
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-6(1)
      description: "Discussion: Physical intrusion alarms can be employed to alert\
        \ security personnel when unauthorized access to the facility is attempted.\
        \ Alarm systems work in conjunction with physical barriers, physical access\
        \ control systems, and security guards by triggering a response when these\
        \ other forms of security have been compromised or breached. Physical intrusion\
        \ alarms can include different types of sensor devices, such as motion sensors,\
        \ contact sensors, and broken glass sensors. Surveillance equipment includes\
        \ video cameras installed at strategic locations throughout the facility.\
        \ \nRelated Controls: None"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-8
      name: VISITOR ACCESS RECORDS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      ref_id: PE-8-a
      description: Maintain visitor access records to the facility where the system
        resides for one (1) year;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      ref_id: PE-8-b
      description: Review visitor access records quarterly; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      ref_id: PE-8-c
      description: Report anomalies in visitor access records to organizational personnel
        with physical and environmental protection responsibilities and organizational
        personnel with information security responsibilities.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1149
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      description: "Discussion: Visitor access records include the names and organizations\
        \ of individuals visiting, visitor signatures, forms of identification, dates\
        \ of access, entry and departure times, purpose of visits, and the names and\
        \ organizations of individuals visited. Access record reviews determine if\
        \ access authorizations are current and are still required to support organizational\
        \ mission and business functions. Access records are not required for publicly\
        \ accessible areas. \nRelated Controls: PE-2, PE-3, PE-6"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8(3)
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8
      ref_id: PE-8(3)
      name: VISITOR ACCESS RECORDS | LIMIT PERSONALLY IDENTIFIABLE INFORMATION ELEMENTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1151
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8(3)
      description: 'Limit personally identifiable information contained in visitor
        access records to the minimum PII necessary to achieve the purpose for which
        it is collected (see Section 4.3).

        Note: Access to visitor access records is restricted to authorized agency
        personnel.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1152
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-8(3)
      description: "Discussion: Organizations may have requirements that specify the\
        \ contents of visitor access records. Limiting personally identifiable information\
        \ in visitor access records when such information is not needed for operational\
        \ purposes helps reduce the level of privacy risk created by a system. \n\
        Related Controls: RA-3, SA-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-9
      name: POWER EQUIPMENT AND CABLING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1154
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-9
      description: 'Protect power equipment and power cabling for the system from
        damage and destruction.

        Note:This control only applies to data centers as defined in Appendix A Terms
        and Definitions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1155
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-9
      description: "Discussion: Organizations determine the types of protection necessary\
        \ for the power equipment and cabling employed at different locations that\
        \ are both internal and external to organizational facilities and environments\
        \ of operation. Types of power equipment and cabling include internal cabling\
        \ and uninterruptable power sources in offices or data centers, generators\
        \ and power cabling outside of buildings, and power sources for self-contained\
        \ components such as satellites, vehicles, and other deployable systems. \n\
        Related Controls: PE-4."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-10
      name: EMERGENCY SHUTOFF
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10-a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10
      ref_id: PE-10-a
      description: Provide the capability of shutting off power to all information
        systems in emergency situations;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10-b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10
      ref_id: PE-10-b
      description: Place emergency shutoff switches or devices in easily accessible
        locations to facilitate access for authorized personnel; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10-c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10
      ref_id: PE-10-c
      description: 'Protect emergency power shutoff capability from unauthorized activation.

        Note:This control only applies to data centers as defined in Appendix A Terms
        and Definitions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1160
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-10
      description: "Discussion: Emergency power shutoff primarily applies to organizational\
        \ facilities that contain concentrations of system resources, including data\
        \ centers, mainframe computer rooms, server rooms, and areas with computer-controlled\
        \ machinery. \nRelated Controls: PE-15."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-11
      name: EMERGENCY POWER
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1162
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-11
      description: 'Provide an uninterruptible power supply to facilitate an orderly
        shutdown of the information system or transition of the information system
        to an alternate power source in the event of a primary power source loss.

        Note:This control only applies to data centers as defined in Appendix A Terms
        and Definitions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1163
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-11
      description: "Discussion: An uninterruptible power supply (UPS) is an electrical\
        \ system or mechanism that provides emergency power when there is a failure\
        \ of the main power source. A UPS is typically used to protect computers,\
        \ data centers, telecommunication equipment, or other electrical equipment\
        \ where an unexpected power disruption could cause injuries, fatalities, serious\
        \ mission or business disruption, or loss of data or information. A UPS differs\
        \ from an emergency power system or backup generator in that the UPS provides\
        \ near-instantaneous protection from unanticipated power interruptions from\
        \ the main power source by providing energy stored in batteries, supercapacitors,\
        \ or flywheels. The battery duration of a UPS is relatively short but provides\
        \ sufficient time to start a standby power source, such as a backup generator,\
        \ or properly shut down the system. \nRelated Controls: AT-3, CP-2, CP-7."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:5.9
      ref_id: PE-12
      name: EMERGENCY LIGHTING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1165
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:pe-12
      description: 'Employ and maintain automatic emergency lighting for the system
        that activates in the event of a power outage or disruption and that covers
        emergency exits and evacuation routes within the facility.

        Note: This control only applies to data centers as defined in Appendix A Terms
        and Definitions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1166
