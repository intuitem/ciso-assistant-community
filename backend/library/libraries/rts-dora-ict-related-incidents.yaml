      description: 'The assessment of whether the major incident is relevant for competent
        authorities in other Member States as referred to in Article 19(7) of Regulation
        (EU) 2022/2554 shall be based on whether the incident has a root cause originating
        from another Member State or whether the incident has or has had a significant
        impact in another Member State in relation to any of the following:'
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:11.a
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:node98
      ref_id: 11.a
      description: clients or financial counterparts;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:11.b
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:node98
      ref_id: 11.b
      description: a branch of the financial entity or another financial entity within
        the group;
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:11.c
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:node98
      ref_id: 11.c
      description: a financial market infrastructure or a third-party provider which
        may affect financial entities to which they provide services.
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:article-12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:chapter-iv
      ref_id: Article 12
      description: Details of major incidents to be shared with other competent authorities
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:node103
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:article-12
      description: The details of major incidents to be submitted by competent authorities
        to other competent authorities in accordance with Article 19(6) of Regulation
        (EU) 2022/2554 and the notifications to be submitted by EBA, ESMA or EIOPA
