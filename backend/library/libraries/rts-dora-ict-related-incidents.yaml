    - urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:article-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-related-incidents:chapter-iv
      ref_id: Article 11
      description: Relevance of major incidents to competent authorities in other
