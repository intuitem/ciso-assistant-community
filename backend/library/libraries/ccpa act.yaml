    - urn: urn:intuitem:risk:req_node:ccpa_act:1798.140-h
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccpa_act:node143
      ref_id: 1798.140-h
      description: "\u201CConsent\u201D means any freely given, specific, informed,\
