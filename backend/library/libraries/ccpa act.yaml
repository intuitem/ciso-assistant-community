      parent_urn: urn:intuitem:risk:req_node:ccpa_act:1798.125
      ref_id: 1798.125-a.2
      description: "Nothing in this subdivision prohibits a business, pursuant to\
        \ subdivision (b), from charging a consumer a different price or rate, or\
