      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccpa_act:node143
      ref_id: 1798.140-n
      description: "\u201CDesignated methods for submitting requests\u201D means a\
        \ mailing address, email address, internet web page, internet web portal,\
