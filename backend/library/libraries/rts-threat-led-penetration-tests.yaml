      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.a
      description: access to information pertaining to any planned or ongoing TLPT
        is limited on a need-to-know basis to the control team, the management body,
        the testers, the threat intelligence provider and the TLPT authority;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.b
      description: the control team consults the test managers prior to involving
        any member of the blue team in a TLPT;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.c
      description: the control team is informed of any detection of the TLPT by staff
        members of the financial entity or of its third-party service providers, where
