      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-3
      ref_id: '3.1'
      description: A TLPT authority shall assign the responsibility for coordinating
        TLPT-related activities to a TCT. A TCT shall include test managers that are
        assigned to oversee an individual TLPT.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-3
      ref_id: '3.2'
