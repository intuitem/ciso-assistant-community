    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4
      ref_id: 2.4.b
      description: 'ICT risk related factors:'
