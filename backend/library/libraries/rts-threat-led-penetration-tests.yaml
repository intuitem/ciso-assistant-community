      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.d
      description: arrangements relating to the secrecy of the TLPT, applicable to
        staff of the financial entity, to the staff of relevant ICT third party service
        providers, to testers and to the threat intelligence provider are in place;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.e
      description: the control team provides any information pertaining to the TLPT
        to the test managers upon request;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:4.2
      ref_id: 4.2.f
      description: where possible, parties involved in the TLPT refer to it by code
        name only.
