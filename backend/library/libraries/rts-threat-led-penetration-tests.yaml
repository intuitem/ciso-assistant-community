      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e
      ref_id: 5.2.e.i
      description: be composed of at least a manager with at least five years of experience
        in threat intelligence as well as at least one additional member with at least
        two years of experience in threat intelligence;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e
      ref_id: 5.2.e.ii
      description: display a broad range and appropriate level of professional knowledge
        and skills including intelligence gathering tactics, techniques and procedures,
        geopolitical, technical and sectorial knowledge as well as adequate communication
        skills to clearly present and report on the result of the engagement.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e
      ref_id: 5.2.e.iii
      description: have a combined participation in at least three previous assignments
        in threat intelligence in the context of penetration testing and red team
        testing;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e.iv
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e
      ref_id: 5.2.e.iv
      description: not simultaneously perform any blue team tasks or other services
        that may present a conflict of interest with respect to the financial entity,
        ICT third-party service provider or an ICT intra-group service provider involved
