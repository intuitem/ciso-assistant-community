      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.i
      description: the risk profile of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.ii
      description: the threat landscape of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.iii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.iii
      description: the degree of dependence of critical or important functions or
