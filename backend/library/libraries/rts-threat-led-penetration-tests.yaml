      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-2
      ref_id: '2.4'
      description: 'TLPT authorities shall assess whether any financial entities other
        than those referred to in paragraph 1 shall be required to perform TLPT, taking
