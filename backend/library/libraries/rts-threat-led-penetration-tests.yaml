      ref_id: Recital 26
      description: Competent authorities referred to in Article 46 of Regulation (EU)
        2022/2554 and TLPT authorities, where different, should work together to incorporate
        advanced testing by means of TLPT into the existing supervisory processes.
        In that respect it is appropriate that, especially, for the test summary report
        and remediation plans, a close cooperation between test managers who were
        involved in the TLPT and the responsible supervisors is established, in order
        to share the correct understanding of the TLPT findings and of how they should
        be interpreted.
