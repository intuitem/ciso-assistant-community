      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node34
      ref_id: '1.4'
      description: "\u2018blue team tasks\u2019 means tasks that are typically carried\
