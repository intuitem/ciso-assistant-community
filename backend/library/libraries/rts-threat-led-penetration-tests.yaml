    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.iv
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.iv
      description: the complexity of the ICT architecture of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.v
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.v
      description: the ICT services and functions supported by ICT third-party service
        providers, the quantity and type of contractual arrangements with ICT third-party
        service providers or ICT intra-group service providers;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.vi
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.vi
      description: outcomes of any supervisory reviews relevant for the assessment
        of the ICT maturity of the financial entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b.vii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.vii
      description: the maturity of ICT business continuity plans and ICT response
