      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node105
      ref_id: Article 5
      description: Risk management for TLPT
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-5
      ref_id: '5.1'
      description: During the preparation phase referred to in Article 8, the control
        team shall conduct an assessment of the risks associated with the testing
        of live production systems of critical or important functions of the financial
        entity, including potential impacts on the financial sector, as well as on
        financial stability at Union or national level, and shall review it throughout
        the conduct of the test.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-5
      ref_id: '5.2'
      description: 'The control team shall take measures to manage the risks referred
        to in paragraph 1 and in particular shall ensure that, for each TLPT:'
