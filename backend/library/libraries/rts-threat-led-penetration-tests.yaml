      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-4
      ref_id: '4.1'
      description: Financial entities shall appoint a control team lead who shall
        be responsible for the day-to- day management of the TLPT and the decisions
