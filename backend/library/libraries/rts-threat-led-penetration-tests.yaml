      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.(a)
      ref_id: 2.4.a.i
      description: the size of the financial entity, determined taking into account
        whether the financial entity provides financial services in the national or
        Union market and by comparing the activities of the financial entity to those
        of other financial entities providing similar services. Where possible, the
        TLPT authority shall consider the market share position at national and EU
        level, the range of activities offered by the financial entity and the market
        share of the services provided or of the activities undertaken at national
