      ref_id: Recital 25
      description: To further facilitate the learning experience of all parties involved
        in the TLPT, for the benefit of future tests and to further the digital operational
        resilience of financial entities parties concerned should provide feedback
        to each other on the overall process, and in particular identifying which
        activities progressed well or could have been improved, which aspects of the
