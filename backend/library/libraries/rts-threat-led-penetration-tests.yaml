    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 1
      description: This Regulation has been drafted in accordance with the TIBER-EU
        framework and mirrors the methodology, process and structure of TLPT as described
        in TIBER-EU. Financial entities subject to TLPT may refer to and apply the
        TIBER-EU framework, or one of its national implementations, in as much as
        that framework or implementation is consistent with the requirements set out
        in Articles 26 and 27 of Regulation (EU) 2022/2554 and this Regulation.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 2
      description: The designation of a single public authority in the financial sector
        responsible for TLPT-related matters at national level according to Article
        26(9) of Regulation (EU) 2022/2554 should be without prejudice to the competence
        for the TLPT of competent authorities entrusted with supervision at Union
        level of certain financial entities to which Regulation (EU) 2022/2554 applies,
        such as, for instance, the European Central Bank for significant credit institutions.
        Where only some tasks are delegated in a Member State in accordance with the
        national implementation of Article 26(10) of Regulation (EU) 2022/2554, the
        competent authority in accordance with Article 46 of Regulation (EU) 2022/2554
        should remain the authority for those TLPT-related tasks that have been not
        delegated.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 3
      description: Considering the complexity of the TLPT and the risks relating to
        it, the test should be performed only by financial entities for which it is
        justified. Hence, authorities responsible for TLPT matters (TLPT authorities,
        either at national or Union level) should exclude from the scope of TLPT those
        financial entities operating in core financial services subsectors for which
        a TLPT is not justified. It means that credit institutions, payment and electronic
        money institutions, central security depositories, central counterparties,
        trading venues, insurance and reinsurance undertakings, even though when meeting
        the quantitative criteria identified in this Regulation, could be opted out
        of the TLPT scope in light of an overall assessment of their ICT risk profile
        and maturity, impact on the financial sector and related financial stability
        concerns.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 4
      description: TLPT authorities should assess, in light of an overall assessment
        of the ICT risk profile and maturity, of the impact on the financial sector
        and related financial stability concerns, whether any type of financial entity
        other than credit institutions, payment institutions, electronic money institutions,
        central counterparties, central securities depositories, trading venues, insurance
        and reinsurance undertakings should be subject to TLPT. The assessment of
        the abovementioned qualitative elements should aim at identifying financial
        entities for which the TLPT is appropriate by using cross-sector and objective
        indicators. At the same time, the assessment of these elements should limit
        the entities subject to TLPT to those for which the test is justified. These
        elements should also be assessed with reference to new market participants
        (such as crypto asset service providers referred to in Title V of Regulation
        (EU) 2023/1114) which might have a more important role for the financial sector
        in the future.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 5
      description: Where financial entities have the same ICT intra-group service
        provider or where they belong to the same group and rely on common ICT systems,
        it is important that TLPT authorities consider the structure and its systemic
        character or importance for the financial sector at national or Union level
        in the assessment of whether a financial entity should be subject to TLPT
        and of whether the TLPT should be conducted at entity level or at group level
        (through a joint TLPT).
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 6
      description: "In order to mirror the TIBER-EU framework, it is necessary that\
        \ the testing methodology provides for the involvement of the following main\
        \ participants: the financial entity, with a control team (mirroring the TIBER-EU\
        \ so-called \u2018white team\u2019) and a blue team (mirroring the TIBER-EU\
        \ \u2018blue team\u2019), the TLPT authority, in the form of a TLPT cyber\
        \ team (mirroring the TIBER-EU so-called \u2018TIBER cyber teams\u2019), a\
        \ threat intelligence provider and testers (the latter mirroring the TIBER\
        \ so- called \u2018red team provider\u2019)."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 7
      description: In order to ensure that the TLPT benefits from the experience developed
        in the framework of TIBER-EU implementation and to reduce the risks associated
        to the performance of TLPT, it should be ensured that the responsibilities
        of the TLPT cyber teams to be set up at the level of TLPT authorities match
        as closely as possible those of the TIBER cyber teams under TIBER-EU. Hence,
        the TLPT cyber teams should include test managers responsible for overseeing
        the individual TLPTs and be responsible for planning and coordination of individual
        tests. TLPT cyber teams should serve as single point of contact for test-related
        communication to internal and external stakeholders, collect and process feedback
        and lessons learned from previously conducted tests and provide support to
        financial entities undergoing TLPT testing.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 8
      description: To mirror the TIBER-EU framework methodology, test managers should
        have sufficient skills and capabilities to provide advice and challenge tester
        proposals. Building on the experience under the TIBER-EU framework, it has
        proven to be valuable to have a team of at least two test managers assigned
        to each test. To reflect that the TLPT is used to encourage the learning experience,
        to safeguard the confidentiality of tests, and unless they have resources
        or expertise issues, TLPT authorities are strongly encouraged to consider
        that, for the duration of a TLPT, test managers should not conduct supervisory
        activities on the same financial entity undergoing a TLPT.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 9
      description: ' It is important, for consistency with the TIBER-EU framework,
        that the TLPT authority closely follows the test in each of its stages. Considering
        the nature of the test and the risks associated to it, it is fundamental that
        the approach to be followed for each specific phase of the testing refers,
        where relevant, to the role of the TLPT authority. In particular, the TLPT
        authority should be consulted and should validate those assessments or decisions
        of the financial entities that may, on the one hand, have an effect on the
        effectiveness of the test and, on the other hand, have an impact on the risks
        associated with the test. Examples of the fundamental steps on which a specific
        involvement of the TLPT authority is necessary include the validation of certain
        fundamental documentation of the test, the selection of threat intelligence
        providers and testers and risk management measures. The involvement of the
        TLPT authority, with particular reference to validations, should not result
        in an excessive burden for the authorities and should therefore be limited
        to those documentation and decisions directly affecting the positive outcome
        of the TLPT. The involvement of the TLPT authority as described in this Regulation
        is also necessary for the purposes of the issuance of the attestation pursuant
        to Article 26(7) of Regulation (EU) 2022/2554. Through the active participation
        to each phase of the testing the TLPT authorities may effectively assess compliance
        of the financial entities with the relevant requirements.'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 10
      description: The secrecy of a TLPT is of utmost importance to ensure that the
        conditions of the test are realistic, therefore, testing should be covert,
        and precautions should be taken in order to keep the TLPT confidential, including
        the choice of codenames designed in such a way as not allowing the identification
        of the TLPT by third parties. Should staff members responsible for the security
        of the financial team be aware of a planned or ongoing TLPT, it is likely
        that they would be more observant and alert than during normal working conditions,
        thereby resulting in an altered outcome of the test. Therefore, staff members
        of the financial entity outside of the control team should be made aware of
        any planned or ongoing TLPT only in presence of cogent reasons and subject
        to prior agreement of the test managers. This may for example be to ensure
        the secrecy of the test in case a blue team member has detected the test.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 11
      description: "As evidenced through the experience gathered in the TIBER-EU framework\
        \ with respect to the \u2018white team\u2019, the selection of an adequate\
        \ control team lead (CTL) is indispensable for the safe conduct of a TLPT.\
        \ The CTL should have the necessary mandate within the financial entity to\
        \ guide all the aspects of the test, without compromising the confidentiality\
        \ of the test. Aspects such as deep knowledge of the financial entity, the\
        \ CTL\u2019s job role and strategic positioning, seniority and access to the\
        \ management board should be considered for the purposes of the appointment.\
        \ The control team should be as small as possible in order to reduce the risk\
        \ of compromising the TLPT."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 12
      description: "There are inherent elements of risks associated with TLPT as critical\
        \ functions are tested in live production environment, with the possibility\
        \ of causing denial-of- service incidents, unexpected system crashes, damages\
        \ to critical live production systems, or the loss, modification, or disclosure\
        \ of data, highlights the need for robust risk management measures. Hence,\
        \ it is very important that financial entities are at all points aware of\
        \ the particular risks that arise in a TLPT and that these are mitigated,\
        \ to ensure the TLPT is conducted in a controlled manner all along the test.\
        \ In that respect, without prejudice to the internal processes of the financial\
        \ entity and the responsibility and delegations already provided to the control\
        \ team lead,information or, in particular cases, approval of the TLPT risk\
        \ management measures by the financial entity\u2019s management body itself\
        \ may be appropriate. It is also essential that the testers and threat intelligence\
        \ providers have the highest level of skills and expertise and an appropriate\
        \ experience in threat intelligence and TLPT in the financial services industry\
        \ to be able to deliver effective and most qualified professional services\
        \ and to reduce the abovementioned risks."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 13
      description: Intelligence-led red team tests differ from conventional penetration
        tests, which provide a detailed and useful assessment of technical and configuration
        vulnerabilities often of a single system or environment in isolation, but
        contrary to the former, do not assess the full scenario of a targeted attack
        against an entire entity, including the complete scope of its people, processes
        and technologies. During the selection process, financial entities should
        ensure that testers possess the requisite skills to perform intelligence-led
        red team tests, and not only penetration tests. This Regulation establishes
        comprehensive criteria for testers, both internal and external, and threat
        intelligence providers, always external. In case the threat intelligence provider
        and the external testers are part of the same company, the staff assigned
        to the test should be adequately separated. Acknowledging the evolving state
        of this market, there may be exceptional circumstances where financial entities
        are unable to secure suitable providers who meet these standards. Therefore,
        financial entities, upon evidencing the unavailability of fully compliant
        and suitable providers, should be permitted to engage those who do not satisfy
        all criteria, conditional upon the proper mitigation of any resultant additional
        risks and to an assessment of all these elements by TLPT authority.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 14
      description: When several financial entities and several TLPT authorities are
        involved in a TLPT, the roles of all parties in the TLPT process should be
        specified to conduct the most efficient and safe test. For the purposes of
        pooled testing, specific requirements are necessary to specify the role of
        the designated financial entity, and namely that it should be in charge of
        providing all necessary documentation to the lead TLPT authority and monitoring
        the test process. The designated financial entity should also be in charge
        of the common aspects of the risk management assessment. Notwithstanding the
        role of the designated financial entity, the obligations of each financial
        entity participating to the pooled TLPT process remain unaffected during the
        pooled test. The same principle is valid for joint TLPTs.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 15
      description: 'As evidenced by the experience of the implementations of the TIBER-EU
        framework, holding in-person or virtual meetings including all relevant stakeholders
        (financial entities, authorities, testers and threat intelligence providers)
        is the most efficient way to ensure the appropriate conduct of the test. Therefore
        in-person and virtual meetings are strongly encouraged and should be held
        at various steps of the process, and in particular: during the preparation
        phase at the launch of the TLPT and to finalise on its scope; during the testing
        phase, to finalise the threat intelligence report and the red team test plan
        and for the weekly updates; and during the closure phase, for the purposes
        of replaying testers and blue team actions, purple teaming and to exchange
        feedback on the TLPT.'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 16
      description: In order to ensure the smooth performance of the TLPT, the TLPT
        authority should clearly present its expectations with respect to the test
        to the financial entity. In that respect, the test managers should ensure
        that an appropriate flow of information is established with the control team
        within the financial entity, with the testers and threat intelligence providers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 17
      description: The financial entity should select the critical or important functions
        that will be in scope of the TLPT based on various criteria relating to the
        importance of the function for the financial entity itself and the financial
        sector, at national and at Union level, not only in economic terms but also
        considering for instance the symbolic or political status of the function.
        If the testers and threat intelligence provider are not involved during the
        scoping process, the control team should provide them with detailed information
        on the agreed scoping, to facilitate a smooth transition to the phase of threat
        intelligence gathering.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-18
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 18
      description: "The threat intelligence provider should collect intelligence or\
        \ information that cover at least two key areas of interest: the targets,\
        \ by identifying potential attack surfaces across the financial entity, and\
        \ the threats, by identifying relevant threat actors and probable threat scenarios\
        \ in order to provide the testers with the information needed to simulate\
        \ a real-life and realistic attack on the financial entity\u2019s live systems\
        \ underpinning its critical or important functions. In order to ensure that\
        \ the threat intelligence provider considers the relevant threats for the\
        \ financial entity, the threat intelligence provider should exchange on the\
        \ draft threat intelligence report and on the draft red team test plan with\
        \ the testers, the control team and the test managers. The threat intelligence\
        \ provider may take into account a generic threat landscape provided by the\
        \ TLPT authority for the financial sector of a member state, if applicable,\
        \ as a baseline for the national threat landscape. Based on the TIBER-EU framework\
        \ application, the threat intelligence gathering process is typically lasting\
        \ approximately four weeks."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-19
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 19
      description: It is essential that, prior to the red team testing phase of the
        TLPT, the testers receive detailed explanations on the targeted threat intelligence
        report and analysis of possible threat scenarios from the threat intelligence
        provider, to allow the tester to gain insight and further review the scope
        specification document and target threat intelligence report to finalise the
        red team test plan.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-20
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 20
      description: It is important that sufficient time be allocated to the active
        red team testing phase to allow testers to conduct a realistic and comprehensive
        test in which all attack phases are executed, and flags are reached. On the
        basis of the experience gathered with the TIBER-EU framework, the time allocated
        should be at least twelve weeks and be determined taking into account the
        number of parties involved, the TLPT scope, the resources of the involved
        financial entity or entities, any external requirements and the availability
        of supporting information supplied by the financial entity.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-21
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 21
      description: "During the active red team testing phase, the testers should deploy\
        \ a range of tactics, techniques and procedures (TTPs) to adequately test\
        \ the live production systems of the financial entity. The TTPs should include,\
        \ as appropriate, reconnaissance (i.e. collecting as much information as possible\
        \ on a target), weaponization (i.e. analysing information on the infrastructure,\
        \ facilities and employees and preparing for the operations specific to the\
        \ target), delivery (i.e. the active launch of the full operation on the target),\
        \ exploitation (i.e. where the testers\u2019 goal is to compromise the servers,\
        \ networks of the financial entity and exploit its staff through social engineering),\
        \ control and movement (i.e. attempts to move from the compromise systems\
        \ to further vulnerable or high value ones) and actions on target (i.e. gaining\
        \ further access to compromise systems and acquiring access to the previously\
        \ agreed target information and data, as previously agreed in the red team\
        \ test plan)."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-22
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 22
      description: "While carrying out a TLPT, testers should act considering the\
        \ time available to perform the attack, resources and ethical and legal boundaries.\
        \ Should the testers be unable to progress to the programmed next stage of\
        \ the attack, occasional assistance should be provided by the control team,\
        \ upon agreement of the TLPT authority, in the form of \u2018leg-ups\u2019\
        . Leg-ups can broadly be categorized in information and access leg-ups and\
        \ may for instance consist of the provision of access to ICT system or internal\
        \ networks to continue with the test and focus on the following attack steps."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-23
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 23
      description: "During the active red teaming in the testing phase, purple teaming\
        \ activities should be used as a last resort in exceptional circumstances\
        \ and once all alternative options have been exhausted. In the context ofthis\
        \ limited purple teaming exercise, the following methods can be used: \u201C\
        catch-and-release\u201D, where testers attempt to continue the scenarios,\
        \ get detected and then resume the testing again; \u201Cwar gaming\u201D,\
        \ which allows for more complex scenarios to test strategic decision making;\
        \ or \u201Ccollaborative proof-of-concept\u201D which allows testers and blue\
        \ team members to jointly validate specific security measures, tools, or techniques\
        \ in a controlled and cooperative environment."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-24
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital
      ref_id: Recital 24
      description: The TLPT should be used as a learning experience to enhance the
        digital operational resilience of financial entities. In that respect, the
        blue team and testers should replay the attack and review the steps taken
        in order to learn from the testing experience in collaboration with the testers.
        For this purpose and to allow for adequate preparation, the red team test
        report and the blue team test report should be made available to all parties
        involved in the replay activities, prior to conducting any replay activities.
        Additionally, a purple teaming exercise, in the closure phase, should be carried
        out to maximize the learning experience. Methods that may be used for purple
        teaming in the closure phase include discussions of alternative attack scenarios,
        exploration on live systems of alternative scenarios or the re-exploration
        of planned scenarios on live systems that the testers had been unable to complete
        or execute during the testing phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:recital-25
      assessable: false
      depth: 2
