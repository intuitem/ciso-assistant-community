      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-2
      ref_id: '2.3'
      description: Where more than one financial entity belonging to the same group
        and using common ICT systems, or where more than one financial entity using
        the same ICT intra-group service provider meet the criteria set out in points
        (a) to (g) of paragraph 1, the TLPT authorities of these financial entities
        shall decide if the requirement to perform TLPT on an individual basis is
        relevant for these financial entities, in accordance with Article 14(2). Where
        the TLPT authority of the parent undertaking of such group is different from
        the TLPT authority(ies) of the financial entities referred to in the first
        subparagraph, it shall be consulted.
