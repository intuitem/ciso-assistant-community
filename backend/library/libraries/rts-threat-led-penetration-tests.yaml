      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2
      ref_id: 5.2.e
      description: 'the staff of the threat intelligence provider assigned to the
        TLPT shall:'
