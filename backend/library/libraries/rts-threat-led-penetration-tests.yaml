      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-2
      ref_id: '2.2'
      description: Financial entities referred to in points (a) to (g) of paragraph
        1 shall not be required to carry out TLPT where the assessment of the criteria
        listed in paragraph 4 indicates that the impact of the financial entity, financial
        stability concerns relating to it or its ICT risk profile do not justify the
        performance of the TLPT.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.3
