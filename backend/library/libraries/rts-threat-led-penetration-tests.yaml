        services;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.a.vi
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.(a)
      ref_id: 2.4.a.vi
      description: whether the financial entity is part of a group of systemic character
