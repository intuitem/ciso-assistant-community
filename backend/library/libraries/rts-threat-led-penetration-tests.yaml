    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.a.ii
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.(a)
      ref_id: 2.4.a.ii
      description: the extent and nature of the interconnectedness of the financial
