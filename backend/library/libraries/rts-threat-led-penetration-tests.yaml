    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e.v
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2.e
