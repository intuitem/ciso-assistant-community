    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.a.iv
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.(a)
      ref_id: 2.4.a.iv
      description: the substitutability of the services provided by the financial
        entity;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.a.v
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.(a)
      ref_id: 2.4.a.v
      description: the complexity of the business model of the financial entity and
