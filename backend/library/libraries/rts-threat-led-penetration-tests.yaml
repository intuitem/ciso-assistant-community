      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:2.4.b
      ref_id: 2.4.b.viii
      description: "the maturity of the operational ICT security detection and mitigation\
        \ measures including the ability to monitor the financial entity\u2019s ICT\
