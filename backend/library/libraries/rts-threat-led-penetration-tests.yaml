      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:5.2
      ref_id: 5.2.d
      description: the external testers provide at least five references from previous
        assignments related to penetration testing and red team testing;
