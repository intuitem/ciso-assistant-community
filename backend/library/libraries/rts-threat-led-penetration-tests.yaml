      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.6
      ref_id: 8.6.e
      description: the geographical location of the function;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.6.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.6
      ref_id: 8.6.f
      description: the sectoral dependence of other entities on the function;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.6.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.6
      ref_id: 8.6.g
      description: where available, threat intelligence concerning the function.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-8
      ref_id: '8.7'
      description: The control team shall share the initiation documents and the scope
        specification document with the testers and threat intelligence providers
        once these are contracted. The control team shall inform the testers and threat
        intelligence providers about the testing process to be followed.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-8
      ref_id: '8.8'
      description: The financial entity shall ensure that the procurement or assignement
        of testers and threat intelligence providers is completed prior to the initiation
        of the testing phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-8
      ref_id: '8.9'
      description: Prior to the initiation of the testing phase, the control team
        shall consult the test managers on the TLPT risk assessment and on the risk
        management measures. The control team shall review the risk assessment or
        the risk management measures where the TLPT authority assesses that they do
        not adequately address the risks of the TLPT.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-8
      ref_id: '8.10'
      description: The control team shall assess the compliance of threat intelligence
        providers and testers they consider involving in the TLPT with the requirements
        laid out in Article 27 of Regulation (EU) 2022/2554 and with Article 5(2)
        of this Regulation and document the outcome of this assessment. The control
        team shall select provider(s) in accordance with this assessment and its risk
        management practices. Prior to contracting the selected threat intelligence
        provider and external tester, the control team shall provide evidence of compliance
        to the test managers. The control team shall not proceed with contracting
        the selected threat intelligence provider and external testers where the TLPT
        authority assesses that the selected threat intelligence providers and external
        testers do not ensure compliance with, where appropriate, national security
        legislations or Article 5(2), or when the financial entity does not comply
        with Article 5(3), first subparagraph, or when the circumstances described
        in Article 5(3), second subparagraph, are not met.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:8.11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-8
      ref_id: '8.11'
      description: Where the scope specification document is complete and ensures
        the performance of an appropriate and effective TLPT, the TLPT authority shall
        inform the control team lead of its validation thereof.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node166
      ref_id: Article 9
      description: 'Testing phase: Threat intelligence'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.1'
      description: Following approval of the scope specification document by the TLPT
        authority, the threat intelligence provider shall analyse generic and sector-specific
        threat intelligence relevant for the financial entity. The threat intelligence
        provider shall identify cyber threats and existing or potential vulnerabilities
        concerning the financial entity. Furthermore, the threat intelligence provider
        shall gather information on, and analyse concrete, actionable and contextualized
        target and threat intelligence concerning the financial entity, including
        through consulting the control team and the test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.2'
      description: The threat intelligence provider shall present the relevant threats
        and targeted threat intelligence, and propose appropriate scenarios to the
        control team, testers and test managers. The proposed scenarios shall differ
        with reference to the identified threat actors and associated tactics, techniques
        and procedures and shall target each and every critical or important functions
        in the scope of the TLPT.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.3'
      description: 'The control team lead shall select at least three scenarios to
        conduct the TLPT, on the basis of all of the following elements:'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3
      ref_id: 9.3.a
      description: the recommendation by the threat intelligence provider and the
        threat-led nature of each scenario;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3
      ref_id: 9.3.b
      description: the input provided by the test managers;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3
      ref_id: 9.3.c
      description: the feasibility of the proposed scenarios for execution, based
        on the expert judgement of the testers;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.3
      ref_id: 9.3.d
      description: the size, complexity and overall risk profile of the financial
        entity and the nature, scale and complexity of its services, activities and
        operations.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.4'
      description: No more than one of the selected scenarios may be non-threat-led
        and may be based on a forward looking and potentially fictive threat with
        high predictive, anticipative, opportunistic or prospective value given the
        anticipated developments of the threat landscape concerning the financial
        entity.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node210
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      description: "For pooled TLPTs, without prejudice to the scenarios targeting\
        \ directly the critical or important functions of the financial entities involved\
        \ in the test, at least one scenario shall include the ICT third-party services\
        \ provider\u2019s relevant underlying ICT systems, processes and technologies\
        \ supporting the critical or important functions of the financial entities\
        \ in scope."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node211
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      description: "Where the test is a joint TLPT involving an ICT intra-group service\
        \ provider, without prejudice to the scenarios targeting directly the critical\
        \ or important functions of the financial entities involved in the test, at\
        \ least one scenario shall include the ICT intragroup services provider\u2019\
        s relevant underlying ICT systems, processes and technologies supporting the\
        \ critical or important functions of the financial entities in scope."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.5'
      description: The threat intelligence provider shall provide the targeted threat
        intelligence report to the control team, including the scenarios selected
        according to paragraphs 2 to 4. The threat intelligence report shall include
        the information set out in Annex III.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:9.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-9
      ref_id: '9.6'
      description: The control team shall submit the targeted threat intelligence
        report to the test manager for approval. Where the targeted threat intelligence
        report is complete and ensure the performance of an effective TLPT, the TLPT
        authority shall inform the control team lead of its approval thereof.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node166
      ref_id: Article 10
      description: 'Testing phase: Red Team Test'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.1'
      description: Following approval of the targeted threat intelligence report by
        the TLPT authority, the testers shall prepare the red team test plan that
        shall include the information set out in Annex IV. The testers shall use the
        scope specification document and the targeted threat intelligence report as
        a basis for producing the attack scenarios.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.2'
      description: The testers shall consult the control team, the threat intelligence
        provider and the test managers on the red team test plan, including the communication,
        procedural and project management arrangement, the preparation and use-cases
        for leg-up activation, and the reporting agreements to the control team and
        test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.3'
      description: The red team test plan shall be approved by the control team and
        TLPT authority. Where the red team test plan is complete and ensure the performance
        of an effective TLPT, the TLPT authority shall inform the control team lead
        of its approval.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.4'
      description: Upon approval of the red team test plan in accordance with paragraph
        3, the testers shall carry out the TLPT during the active red team testing
        phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.5'
      description: The duration of the active red team testing phase shall be proportionate
        to the TLPT scope, to the scale, activity, complexity and number of the financial
        entities and ICT third-party or ICT intragroup service providers involved
        in the TLPT, and in any case shall last for at least twelve weeks. Attack
        scenarios may be executed in sequence or at the same time. The control team,
        the threat intelligence provider, the testers and the test managers shall
        agree on the end of the active red team testing phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.6'
      description: Any changes to the red team test plan subsequent to its approval,
        including to the timeline, scope, target systems or flags, shall be approved
        by the control team lead and the test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.7'
      description: During the entire active red team testing phase, testers shall
        report at least weekly to the control team and test managers on the progress
        made in the TLPT, and the threat intelligence provider shall remain available
        for consultation and additional threat intelligence when requested by the
        control team.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.8'
      description: The control team shall timely provide leg-ups designed on the basis
        of the red team test plan. Leg-ups may be added or adapted upon approval by
        the control team and the test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.9'
      description: In case of detection of the testing activities by any staff member
        of the financial entity or of its ICT third-party service providers or ICT
        intragroup service provider, where relevant, the control team, in consultation
        with the testers and without prejudice to paragraph 10, shall propose and
        submit measures allowing to continue the TLPT while ensuring its secrecy to
        the test managers for validation.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:10.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-10
      ref_id: '10.10'
      description: Under exceptional circumstances triggering risks of impact on data,
        damage to assets, and disruption to critical or important functions, services
        or operations of the financial entity itself, of its ICT third-party service
        providers or ICT intragroup services providers, or disruptions to its counterparts
        or to the financial sector, the control team lead may suspend the TLPT, or,
        as a last resort, if the continuation of the TLPT is not otherwise possible
        and subject to prior validation by the TLPT authority, continue the TLPT using
        a limited purple teaming exercise. The duration of the limited purple teaming
        exercise shall be counted for the purpose of the twelve week minimum duration
        of the active red team testing phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node166
      ref_id: Article 11
      description: Closure phase
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.1'
      description: Following the end of the active red team testing phase, the control
        team lead shall inform the blue team that a TLPT took place.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.2'
      description: Within four weeks from the end of the active red team testing phase,
        the testers shall submit to the control team a red team test report containing
        the information set out in Annex V.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.3'
      description: Without undue delay, the control team shall provide the red team
        test report to the blue team and test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node229
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      description: At the request of the test managers, the report referred to in
        the first subparagraph of this paragraph shall not contain sensitive information.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.4'
      description: Upon receipt of the red team test report, and no later than ten
        weeks after the end of the active red team testing phase, the blue team shall
        submit to the control team a blue team test report containing the information
        set out in Annex VI. Without undue delay, the control team shall provide the
        blue team test report to the testers and the test managers.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node231
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      description: At the request of the test managers, the report referred to in
        the first subparagraph of this paragraph shall not contain sensitive information.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.5'
      description: No later than ten weeks after the end of the active red team testing
        phase, the blue team and the testers shall carry out a replay of the offensive
        and defensive actions performed during the TLPT. The control team shall also
        conduct a purple teaming exercise on topics jointly identified by the blue
        team and the testers, based on vulnerabilities identified during the test
        and, where relevant, on issues that could not be tested during the active
        red team testing phase.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.6'
      description: After completion of the replay and purple teaming exercises, the
        control team, the blue team, the testers and threat intelligence providers
        shall provide feedback to each other on the TLPT process. The test managers
        may provide feedback.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:11.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      ref_id: '11.7'
      description: Once the TLPT authority has notified the control team lead that
        it has assessed that the blue team test report and the red team test report
        contain the information set out in Annex V and Annex VI, the financial entity
        shall within eight weeks submit the report summarizing the relevant findings
        of the TLPT referred to in Article 26(6) of Regulation (EU) 2022/2554, containing
        the elements set out in Annex VII for approval.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node235
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-11
      description: At the request of the TLPT authority, the report referred to in
        the first subparagraph of this paragraph shall not contain sensitive information.
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:node166
      ref_id: Article 12
      description: Remediation plan
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-12
      ref_id: '12.1'
      description: "Within eight weeks from the notification referred to in Article\
        \ 11(7), the financial entity shall provide the remediation plans referred\
        \ to in Article 26(6) of Regulation (EU) 2022/2554 to the TLPT authority and,\
        \ where different, to the financial entity\u2019s competent authority."
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:article-12
      ref_id: '12.2'
      description: 'The remediation plan referred in paragraph 1 shall include, for
        each finding occurred in the framework of the TLPT:'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      ref_id: 12.2.a
      description: a description of the identified shortcomings;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      ref_id: 12.2.b
      description: a description of the proposed remediation measures and of their
        prioritisation and expected completion, including where relevant measure to
        improve the identification, protection, detection and response capabilities;
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      ref_id: 12.2.c
      description: ' a root cause analysis;'
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      ref_id: 12.2.d
      description: "the financial entity\u2019s staff or functions responsible for\
        \ the implementation of the proposed remediation measures or improvements;"
    - urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-threat-led-penetration-tests:12.2
      ref_id: 12.2.e
      description: ' the risks associated to not implementing the measures referred
        to in point (b) and, where relevant, risks associated to the implementation
        of such measures.'
