name: RTS DORA threat led penetration tests
description: "Regulation (EU) 2022/2554 of the European Parliament and of the Council\
  \ of 14 December 2022 on digital operational resilience for the financial sector\
  \ and amending Regulations (EC) No 1060/2009, (EU) No 648/2012, (EU) No 600/2014,\
  \ (EU) No 909/2014 and (EU) 2016/1011 (hereinafter \u2018DORA\u2019) under its Article\
  \ 26(11), tasks the ESAs, \u2018in agreement with the ECB\u2019 to develop draft\
  \ regulatory technical standards (\u2018RTS\u2019) \u2018in accordance with the\
  \ TIBER-EU framework\u2019 to specify further the criteria used for identifying\
  \ financial entities required to perform threat-led penetration testing (TLPT),\
  \ the requirements and standards governing the use of internal testers, the requirements\
  \ in relation to scope, testing methodology and approach for each phase of the testing,\
  \ results, closure and remediation stages and the type of supervisory and other\
  \ relevant cooperation needed for the implementation of TLPT and for the facilitation\
  \ of mutual recognition. Section 2 of this report presents in detail the mandate\
  \ and background to the final draft RTS which is included in Section 3.\n\nhttps://www.esma.europa.eu/sites/default/files/2024-07/JC_2024-29_-_Final_report_DORA_RTS_on_TLPT.pdf"
