      mentaire \xE0 un outil anti-virus permet de d\xE9tecter des attaques qui n\u2019\
      utilisent que des outils l\xE9gitimement pr\xE9sents sur un ordinateur (ce qu\u2019\
      un antivirus classique ne peut pas faire).\n\n# Comment ?\nDans la majorit\xE9\
      \ des cas, ce type de solution peut \xEAtre mis \xE0 disposition par le prestataire\
      \ informatique ou \xE9diteur qui vous met \xE0 disposition sur la solution d\u2019\
