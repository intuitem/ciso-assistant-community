      \ r\xE9seau interne mais seulement \xE0 Internet et avec SSID diff\xE9rent.\n\
      \nIl est possible de cr\xE9er des sous-r\xE9seaux et d\u2019en param\xE9trer\
      \ leurs diff\xE9rentes restrictions via la console d\u2019administration de\
      \ la box. Seul un acc\xE8s cabl\xE9/filaire devrait par ailleurs permettre l\u2019\
      acc\xE8s \xE0 la console d\u2019administration."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-espace-stockage-serveurs_niveau1
    ref_id: securite-infrastructure-espace-stockage-serveurs_niveau1
    name: "Prot\xE9ger les informations et les syst\xE8mes contre des atteintes physiques"
    description: "# Pourquoi ?\nUn acc\xE8s physique aux locaux h\xE9bergeant les\
      \ \xE9quipements (postes de travail, serveurs, \xE9quipements r\xE9seaux) rend\
      \ certaines attaques possibles (ou plus faciles). Par exemple:\n\t\u2022 vol\
      \ d\u2019informations confidentielles en volant des ordinateurs, des p\xE9riph\xE9\
      riques de stockage de masse (clefs USB, disques durs) ou des documents imprim\xE9\
      s (sur les bureaux, dans les poubelles, voire les bennes \xE0 ordures de l\u2019\
      entit\xE9, dans les imprimantes ou les photocopieuses);\n\t\u2022 attaques triviales\
      \ sur la disponibilit\xE9 (d\xE9ni de service) : section des c\xE2bles r\xE9\
      seau ou \xE9lectriques, incendie, etc.\n\t\u2022 certaines vuln\xE9rabilit\xE9\
      s (notamment logicielles) peuvent n\u2019\xEAtre exploitable que localement,\
      \ en \xE9tant directement devant le clavier et l\u2019\xE9cran de l\u2019ordinateur,\
      \ une personne malveillante pourrait utiliser un acc\xE8s local pour installer\
      \ un implant logiciel lui permettant ult\xE9rieurement d\u2019acc\xE9der \xE0\
      \ distance \xE0 l\u2019ordinateur;\n\t\u2022 installation d\u2019un implant\
      \ physique visant \xE0 donner un acc\xE8s \xE0 distance au r\xE9seau de la victime\
      \ (dispositif connect\xE9 physiquement au r\xE9seau informatique et accessible,\
      \ par l\u2019attaquant \xE0 distance, via le r\xE9seau mobile).\n\t\u2022 compromission\
      \ du compte d\u2019administration locale: sauf si des mesures de s\xE9curit\xE9\
      \ sp\xE9cifiques sont mise en \u0153uvre, un acc\xE8s physique \xE0 un ordinateur\
      \ permet d\u2019obtenir (ou d\u2019installer un logiciel permettant d\u2019\
      obtenir) les privil\xE8ges d\u2019administration de l\u2019ordinateur. S\xE9\
      curiser l\u2019acc\xE8s physique aux locaux et accompagner les prestataires\
      \ lors de leur pr\xE9sence permet de limiter ce type de risques.\n\n# Comment\
      \ ?\nA minima la ou les salles stockant les infrastructures et \xE9quipements\
      \ informatiques doi(ven)t disposer d'une porte pouvant \xEAtre ferm\xE9e \xE0\
      \ clef, avec si possible une protection contre le duplicata, et id\xE9alement\
      \ un syst\xE8me de d\xE9verrouillage par badge.\n\nCette clef ou ces badges\
      \ doivent \xEAtre seulement accessibles aux seules personnes l\xE9gitimes.\n\
      \nPar ailleurs, il est \xE9galement conseill\xE9 d\u2019accompagner les prestataires\
      \ durant leurs interventions au sein de la salle.\n\nIl est \xE9galement recommand\xE9\
      \ de mettre en place une politique de protection physique des documents et p\xE9\
      riph\xE9riques de stockages confidentiels. En demandant aux personnels de les\
      \ stocker sous cl\xE9 (ne pas les laisser \u201C\xE0 la vue\u201D, pos\xE9s\
      \ sur un bureau). Une protection contre le vol des ordinateurs traitant les\
      \ informations confidentielles doit \xE9galement \xEAtre mise en place. De plus,\
      \ il est recommand\xE9 de mettre en \u0153uvre un processus de destruction des\
      \ documents confidentiels avant leur mise au rebus : broyage des documents papier,\
      \ effacement s\xE9curis\xE9 ou destruction des p\xE9riph\xE9riques de stockages."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-espace-stockage-serveurs_niveau2
    ref_id: securite-infrastructure-espace-stockage-serveurs_niveau2
