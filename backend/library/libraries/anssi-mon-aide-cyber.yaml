  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-poste-pare-feu-local-active_niveau1
    ref_id: securite-poste-pare-feu-local-active_niveau1
    name: "Activer syst\xE9matiquement le pare-feu local sur les postes de travail"
    description: "# Pourquoi ?\nSans connaissance informatique particuli\xE8re, l\u2019\
      activation d\u2019un pare-feu pr\xE9install\xE9 sur le poste de travail et son\
      \ param\xE9trage par d\xE9faut (qui bloque toute connexion entrante), constituent\
      \ un premier niveau de protection. Un pare-feu local est une fonction int\xE9\
      gr\xE9e \xE0 la plupart des syst\xE8mes d\u2019exploitation grand public. En\
      \ cas de compromission d\u2019un poste utilisateur, et sans pare-feu, un attaquant\
      \ pourra plus facilement \xE9tendre son attaque vers d\u2019autres \xE9quipements\
      \ du r\xE9seau (postes, serveurs, imprimantes, etc.). Tant que l\u2019attaquant\
      \ n\u2019a pas r\xE9ussi \xE0 obtenir les privil\xE8ges administrateurs du poste\
      \ (qui permettent de modifier la configuration du pare-feu, voire le d\xE9sactiver),\
      \ le pare-feu local \xAB bien configur\xE9 \xBB sera une barri\xE8re efficace\
      \ pour emp\xEAcher l\u2019attaquant d\u2019\xE9tendre son emprise sur le r\xE9\
      seau. Il est aussi n\xE9cessaire de s\u2019assurer r\xE9guli\xE8rement de leur\
      \ activation car une d\xE9sactivation du pare-feu peut \xEAtre un signe d\u2019\
      une compromission et qu\u2019un logiciel malveillant a pris le contr\xF4le du\
      \ poste. Ce type d\u2019\xE9v\xE8nement devrait donc donner lieu \xE0 une \xAB\
      \ lev\xE9e de doute \xBB de la part des informaticiens (quel est l\u2019origine\
      \ du changement de configuration ? erreur ? malveillance ? bug ?).\n\n# Comment\
      \ ?\nL\u2019activation d\u2019un pare-feu pr\xE9install\xE9 sur le poste de\
      \ travail et son param\xE9trage par d\xE9faut (qui bloque toute connexion entrante),\
      \ constituent un premier niveau de protection. Un pare-feu local (qu\u2019il\
      \ soit int\xE9gr\xE9 au syst\xE8me d\u2019exploitation ou qu\u2019il soit une\
      \ solution logicielle tierce), doit ainsi \xEAtre install\xE9 sur tous les postes\
      \ de travail. Il est recommand\xE9 d\u2019assurer l\u2019homog\xE9n\xE9it\xE9\
      \ des configurations et de la politique de filtrage des flux.\n\nCertains pare-feux\
      \ sont \xE9galement commercialis\xE9s en compl\xE9ment de suites logicielles\
      \ antivirales.\n\nIl est \xE9galement recommand\xE9 de v\xE9rifier r\xE9guli\xE8\
      rement leur activation sur tous les postes de travail. Selon les r\xE9sultats\
      \ des investigations, il pourra alors \xEAtre n\xE9cessaire d\u2019\xE9tendre\
      \ la lev\xE9e de doute \xE0 l\u2019ensemble des \xE9quipements qui ont \xE9\
      t\xE9 contact\xE9s par le poste en cause afin d\u2019identifier une extension\
      \ du p\xE9rim\xE8tre de compromission ou simplement de corriger l\u2019erreur\
      \ ou le bug.\n\nEnfin, afin de faciliter les investigations num\xE9riques en\
      \ cas de compromission, il est recommand\xE9 de stocker localement les journaux\
      \ d\u2019\xE9v\xE8nements du pare-feu local en enregistrant les \xE9v\xE8nements\
      \ du type \xAB connexion refus\xE9e \xBB."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-poste-outils-complementaires-securisation_niveau1
