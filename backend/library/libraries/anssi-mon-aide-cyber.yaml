      ges restreints sur son poste, mais que le syst\xE8me d\u2019exploitation de\
      \ ce poste n\u2019\xE9tait pas \xE0 jour et contenait des vuln\xE9rabilit\xE9\
      s, un attaquant qui aurait r\xE9ussi \xE0 faire ouvrir une pi\xE8ce jointe d\u2019\
