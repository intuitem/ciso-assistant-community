  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-outils-securisation-systeme-messagerie_niveau1
    ref_id: securite-infrastructure-outils-securisation-systeme-messagerie_niveau1
    name: "Mettre en \u0153uvre une solution d'anti-spam et d'anti-hame\xE7onnage"
    description: "# Pourquoi ?\nLes syst\xE8mes de messagerie sont un des principaux\
      \ vecteurs d\u2019attaques puisque tr\xE8s largement utilis\xE9s et expos\xE9\
      s sur internet. Qu\u2019il s\u2019agisse de la compromission d\u2019un poste\
      \ au travers de l\u2019ouverture de pi\xE8ces jointes contenant un code malveillant,\
      \ d\u2019un clic malencontreux sur un lien redirigeant vers un site lui-m\xEA\
      me malveillant (phishing ou hame\xE7onnage) ou de l\u2019exploitation d\u2019\
      une vuln\xE9rabilit\xE9 et d\u2019un d\xE9faut de param\xE9trage du service\
      \ de messagerie.\n\nDes solutions de protection contre l\u2019hame\xE7onnage\
      \ ou phishing permette de r\xE9duire le risque qu\u2019un utilisateur se fasse\
      \ pi\xE9ger par un message malveillant. Cependant, les utilisateurs doivent\
      \ rester vigilants car certains messages pourraient ne pas \xEAtre d\xE9tect\xE9\
      s par cet outils (et appara\xEEtre comme \xAB l\xE9gitime \xBB bien qu\u2019\
      ils soient malveillants).\n\n# Comment ?\nIl est recommand\xE9 de mettre en\
      \ \u0153uvre d\u2019une solution d'anti-spam et d'anti-hame\xE7onnage permettent\
      \ de d\xE9tecter et de bloquer les mails malveillants (malware) ou non sollicit\xE9\
      s (spam). Certaines solutions traitent \xE9galement le phishing et le spear\
      \ phishing parfois gr\xE2ce \xE0 l\u2019intelligence artificielle, d\u2019autres\
      \ int\xE8grent des fonctionnalit\xE9s de sensibilisation (simulation d\u2019\
      attaque par phishing, programme de  e-learning).\n\nIl est pr\xE9conis\xE9 de\
      \ s\u2019appuyer sur les comp\xE9tences d\u2019un prestataire externe, id\xE9\
      alement labellis\xE9 Expert Cyber ou r\xE9f\xE9renc\xE9, par un campus cyber\
      \ r\xE9gional, pour la mise en \u0153uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-outils-securisation-systeme-messagerie_niveau2
    ref_id: securite-infrastructure-outils-securisation-systeme-messagerie_niveau2
    name: "Mettre en \u0153uvre des m\xE9canismes compl\xE9mentaires de protection\
      \ contre les mails ill\xE9gitimes"
    description: "# Pourquoi ?\nLes syst\xE8mes de messagerie sont un des principaux\
      \ vecteurs d\u2019attaques puisque tr\xE8s largement utilis\xE9s et expos\xE9\
      s sur internet, il convient donc de les s\xE9curiser davantage. Une solution\
      \ VPN \"full-tunneling\" imposera une difficult\xE9 suppl\xE9mentaire \xE0 un\
      \ cyberattaquant car elle permet de s\xE9curiser davantage les flux d'authentification.\n\
      \nPar ailleurs, les syst\xE8mes de messagerie de type \xAB webmail \xBB sont\
      \ par d\xE9finition \xE9galement expos\xE9es sur Internet et donc souvent \xE9\
      prouv\xE9s par les cyberattaquants. Des vuln\xE9rabilit\xE9s logiciels peuvent\
      \ r\xE9guli\xE8rement appara\xEEtre et impact\xE9es ces syst\xE8mes. Elles n\xE9\
      cessitent ainsi un suivi assidu et r\xE9actif des mises \xE0 jour et des correctifs\
      \ de s\xE9curit\xE9, rendant leur maintenance tr\xE8s contraignante.\n\n# Comment\
      \ ?\nPour limiter la nuisance de ces courriels, en amont de leur r\xE9ception\
      \ par les utilisateurs, certains protocoles ont pour r\xF4le de v\xE9rifier\
      \ l\u2019authenticit\xE9 et l\u2019int\xE9grit\xE9 des courriels. Ils n\xE9\
      cessitent une configuration, non seulement par l\u2019entit\xE9 exp\xE9ditrice\
      \ sur les enregistrements DNS de ses noms de domaine, mais aussi par l\u2019\
      entit\xE9 destinataire sur ses serveurs SMTP de r\xE9ception. protocoles sont\
      \ :\n\t\u2022 Sender Policy Framework (SPF) qui permet de sp\xE9cifier les adresses\
      \ IP des serveurs autoris\xE9s \xE0 \xE9mettre les courriels d\u2019un domaine\
      \ ;\n\t\u2022 DomainKeys Identified Mail (DKIM) qui permet l\u2019authentification\
      \ du domaine de messagerie d\u2019un courriel \xE0 l\u2019aide d\u2019une signature\
      \ cryptographique ;\n\t\u2022 Domain-based Message Authentication, Reporting\
      \ and Conformance (DMARC) qui permet notamment \xE0 une entit\xE9 de d\xE9finir\
      \ une politique de traitement de ses courriels envoy\xE9s en fonction des r\xE9\
      sultats de conformit\xE9 SPF et DKIM\n\nPar ailleurs, si vous ou votre prestataire\
      \ h\xE9berge votre syst\xE8me de messagerie, vous devez vous assurer : de l\u2019\
      activation du chiffrement TLS des \xE9changes entre serveurs de messagerie (de\
      \ l\u2019entit\xE9 ou publics) ainsi qu\u2019entre les postes utilisateurs et\
      \ les serveurs h\xE9bergeant les bo\xEEtes de messagerie \xE9lectronique, en\
      \ particulier pour les phases d\u2019authentification. Il est \xE9galement souhaitable\
      \ de ne pas exposer directement les serveurs de messagerie \xE9lectronique d\u2019\
      entreprise sur Internet. Dans ce cas, un serveur relais d\xE9di\xE9 \xE0 l\u2019\
      envoi et \xE0 la r\xE9ception des messages doit \xEAtre mis en place en coupure\
      \ d\u2019Internet."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-acces-wifi-securises_niveau1
    ref_id: securite-infrastructure-acces-wifi-securises_niveau1
    name: "Mettre en place des mesures de s\xE9curisation wifi"
    description: "# Pourquoi ?\nL\u2019usage du Wi-Fi en milieu professionnel est\
      \ aujourd\u2019hui d\xE9mocratis\xE9 mais pr\xE9sente toujours des risques de\
      \ s\xE9curit\xE9 bien sp\xE9cifiques : pas de ma\xEEtrise de la zone de couverture\
      \ pouvant mener \xE0 une attaque hors du p\xE9rim\xE8tre g\xE9ographique de\
      \ l\u2019entit\xE9, configuration par d\xE9faut des points d\u2019acc\xE8s peu\
      \ s\xE9curis\xE9e, mise \xE0 disposition d\u2019acc\xE8s aux visiteurs etc.\n\
      \n# Comment ?\nPlusieurs mesures de s\xE9curisation peuvent \xEAtre men\xE9\
      es via la/les box wifi :\n\t\u2022 Chiffrement robuste de la connexion wifi,\
      \ \xE0 minima WPA2\n\t\u2022 Mot de passe de connexion de 20 caract\xE8res minimum\
      \ ;\n\t\u2022 Si concern\xE9, journalisation des logs de connexion des visiteurs"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-acces-wifi-securises_niveau2
    ref_id: securite-infrastructure-acces-wifi-securises_niveau2
    name: "Cr\xE9er un sous-r\xE9seau wifi d\xE9di\xE9 aux visiteurs"
    description: "# Pourquoi ?\nL\u2019usage du Wi-Fi en milieu professionnel est\
      \ aujourd\u2019hui d\xE9mocratis\xE9 mais pr\xE9sente toujours des risques de\
      \ s\xE9curit\xE9 bien sp\xE9cifiques : pas de ma\xEEtrise de la zone de couverture\
