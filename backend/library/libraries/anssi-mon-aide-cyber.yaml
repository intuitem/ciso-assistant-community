  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-poste-r-et-d-disques-chiffres_niveau1
    ref_id: securite-poste-r-et-d-disques-chiffres_niveau1
    name: "Chiffrer les disques durs des mat\xE9riels nomades"
    description: "# Pourquoi ?\nPour les risques de vols de donn\xE9es et d\u2019\
      espionnage industriel, le chiffrement complet du disque dur des terminaux portables\
      \ (t\xE9l\xE9phone, ordinateurs) permet de r\xE9duire fortement les risques\
      \ de vols de donn\xE9es suite \xE0 la perte ou vol des terminaux. Les donn\xE9\
      es stock\xE9es par un terminal chiffr\xE9 resteraient inaccessibles \xE0 une\
      \ personne qui l\u2019aurait en sa possession.\n\n# Comment ?\nIl convient au\
      \ pr\xE9alable d\u2019identifier les terminaux et postes de travail \xE0 risque,\
      \ au regard des donn\xE9es \xE0 prot\xE9ger en priorit\xE9 et des habitudes\
      \ de d\xE9placements des collaborateurs concern\xE9s.\n\nSi vous \xEAtes sur\
      \ un environnement Microsoft, la solution Bitlocker est gratuite et peut-\xEA\
      tre activ\xE9e via le panneau de configuration et les param\xE8tres \xAB Syst\xE8\
      me et S\xE9curit\xE9 \xBB\n\nSi la mise en \u0153uvre de BitLocker n\u2019est\
      \ pas adapt\xE9e au contexte de l\u2019entreprise, une autre solution payant\
      \ de ce type peut \xEAtre utilis\xE9e. Pour cela il est conseill\xE9 de s\u2019\
      appuyer sur les comp\xE9tences d\u2019un prestataire externe, id\xE9alement\
      \ labellis\xE9 Expert Cyber ou r\xE9f\xE9renc\xE9 par un Campus Cyber r\xE9\
      gional.\n\nIl convient de s\u2019assurer que l\u2019acc\xE8s aux terminaux chiffr\xE9\
      s requiert un mot de passe au d\xE9marrage (ou un token USB) et que ce mot de\
      \ passe soit suffisamment complexe (\xE0 minima 12 caract\xE8res)."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-pare-feu-deploye_niveau1
    ref_id: securite-infrastructure-pare-feu-deploye_niveau1
    name: "D\xE9ployer un pare-feu physique pour prot\xE9ger l\u2019interconnexion\
      \ du SI \xE0 Internet"
    description: "# Pourquoi ?\nLe filtrage des flux et des communications r\xE9seaux\
      \ r\xE9alis\xE9 par un pare-feu est la premi\xE8re fonction de s\xE9curit\xE9\
      \ \xE0 mettre en \u0153uvre afin de limiter le risque de compromission directe\
      \ du r\xE9seau interne \xE0 partir d\u2019Internet. Les serveurs rendus accessibles\
      \ depuis l\u2019Internet \xE0 des ordinateurs \xAB non ma\xEEtris\xE9s \xBB\
      \ (ordinateurs quelconques sur l\u2019Internet) sont plus expos\xE9s \xE0 un\
      \ risque d\u2019attaque informatique que les ordinateurs accessibles uniquement\
      \ des autres ordinateurs de l\u2019entit\xE9.\n\nPour que ce filtrage soit efficace,\
      \ il ne doit pas \xEAtre configurer pour laisser passer tous les flux et toutes\
      \ les communications. Au contraire, il est recommand\xE9 que seules les communications\
      \ n\xE9cessaires soient autoris\xE9es. Par ailleurs, ce type d\u2019\xE9quipement\
      \ permet aussi la journalisation des flux bloqu\xE9s par le pare-feu et ainsi\
      \ d\u2019identifier les tentatives d\u2019intrusion.\n\n# Comment ?\nD\xE9ployer\
      \ un pare-feu physique en mettant en place les mesures de cloisonnements suivants\
      \ :\n\t\u2022 Protection de l\u2019interconnexion du SI \xE0 Internet en bloquant\
      \ les flux et ports non strictement n\xE9cessaires.\n\t\u2022 Journalisation\
      \ des flux bloqu\xE9s par le pare-feu.\n\t\u2022 Pour les serveurs web : il\
      \ est recommand\xE9 de \xAB cloisonner \xBB les serveurs accessibles depuis\
      \ l\u2019Internet dans une \xAB zone r\xE9seau \xBB sp\xE9cifique et de filtrer\
      \ \xE0 nouveaux les flux / communications entre ces deux zones du r\xE9seau\
      \ de l\u2019entreprise afin de limiter le risque qu\u2019une compromission des\
      \ serveurs expos\xE9s sur l\u2019Internet puisse s\u2019\xE9tendre aux autres\
      \ ordinateurs du r\xE9seau (le cloisonnement est r\xE9alis\xE9 par le pare-feu)\n\
      \nest pr\xE9conis\xE9 de s\u2019appuyer sur les comp\xE9tences d\u2019un prestataire\
      \ externe, id\xE9alement labellis\xE9 Expert Cyber, pour la mise en \u0153uvre\
      \ de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-pare-feu-deploye-interconnexions-protegees_niveau1
    ref_id: securite-infrastructure-pare-feu-deploye-interconnexions-protegees_niveau1
    name: "Fermer tous les flux et les ports non strictement n\xE9cessaires"
    description: "# Pourquoi ?\nAfin d\u2019augmenter le niveau de cloisonnement entre\
      \ le r\xE9seau interne et l\u2019Internet, le filtrage des flux et des communications\
      \ r\xE9seaux peut \xEAtre mis en \u0153uvre avec un pare-feu afin de limiter\
      \ le risque de compromission directe du r\xE9seau interne \xE0 partir d\u2019\
      Internet. Les serveurs rendus accessibles depuis l\u2019Internet \xE0 des ordinateurs\
      \ \xAB non ma\xEEtris\xE9s \xBB (ordinateurs quelconques sur l\u2019Internet)\
      \ sont plus expos\xE9s \xE0 un risque d\u2019attaque informatique que les ordinateurs\
      \ accessibles uniquement des autres ordinateurs de l\u2019entit\xE9.\n\nPour\
      \ que ce filtrage soit efficace, il ne doit pas \xEAtre configurer pour laisser\
      \ passer tous les flux et toutes les communications. Au contraire, il est recommand\xE9\
      \ que seules les communications n\xE9cessaires soient autoris\xE9es.\n\n# Comment\
      \ ?\nEn s\u2019appuyant sur la liste des interconnexions ext\xE9rieur existantes,\
      \ il convient d\u2019analyser et de fixer les besoins m\xE9tiers et techniques\
      \ de connexion envers internet et autres r\xE9seaux partenaires. Sur cette base\
      \ d\u2019analyse, tous les flux et ports non jug\xE9s strictement n\xE9cessaires\
      \ doivent \xEAtre ferm\xE9s.\n\nIl est pr\xE9conis\xE9 de s\u2019appuyer sur\
      \ les comp\xE9tences d\u2019un prestataire externe, id\xE9alement labellis\xE9\
      \ Expert Cyber, pour la mise en \u0153uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-pare-feu-deploye-interconnexions-protegees_niveau2
    ref_id: securite-infrastructure-pare-feu-deploye-interconnexions-protegees_niveau2
    name: "Mettre en \u0153uvre autant que possible un tunnel VPN pour tous les flux\
      \ entrants"
    description: "# Pourquoi ?\nLes points d\u2019acc\xE8s accessible via Internet\
      \ repr\xE9sentant la premi\xE8re surface d\u2019attaque \xE9prouv\xE9e tr\xE8\
      s r\xE9guli\xE8rement de mani\xE8re automatis\xE9e par les cyberattaques, il\
      \ convient donc de les s\xE9curiser davantage. Une solution VPN \xAB full-tunneling\
      \ \xBB sera une contrainte suppl\xE9mentaire pour un cyberattaquant et permet\
      \ de s\xE9curiser davantage les flux d\u2019authentification.\n\n# Comment ?\n\
      En se basant sur les listes exhaustives des acc\xE8s distants ou dits \xAB t\xE9\
      l\xE9travaill\xE9s \xBB, il est recommand\xE9 de les rendre accessible seulement\
      \ au travers d\u2019une solution de VPN \xAB full-tunneling \xBB \xE9tablissant\
      \ un tunnel VPN IPsec entre les postes nomades et une passerelle VPN IPsec.\
      \ Aucun flux distant ne doit pouvoir \xEAtre transmis en dehors de ce tunnel.\n\
      \nEn compl\xE9ment il est conseill\xE9 de mettre en place des m\xE9canismes\
      \ de double authentification (exemple : code OTP re\xE7u par sms, par mail,\
      \ via application ou clef s\xE9curis\xE9e d\xE9di\xE9e, par certificat) avec\
      \ \xE0 minima, avec des restrictions via adresses IP l\xE9gitimes. Des restrictions\
      \ compl\xE9mentaires pourraient par exemple \xEAtre mises en \u0153uvre sur\
      \ la localisation des acc\xE8s entrants (ex : pays), les plages horaires accept\xE9\
      es (exemple : heures ouvr\xE9es seulement), proc\xE9dure ponctuelle d\u2019\
      ouverture et de fermeture de l\u2019acc\xE8s durant chaque intervention \xE0\
      \ distance.\n\nIl est pr\xE9conis\xE9 de s\u2019appuyer sur les comp\xE9tences\
      \ d\u2019un prestataire externe, id\xE9alement labellis\xE9 Expert Cyber ou\
      \ r\xE9f\xE9renc\xE9, par un campus cyber r\xE9gional, pour la mise en \u0153\
      uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-pare-feu-deploye-logs-stockes_niveau1
    ref_id: securite-infrastructure-pare-feu-deploye-logs-stockes_niveau1
    name: "Activer et conserver l'historique de l\u2019ensemble des flux bloqu\xE9\
      s et des flux entrants et sortants identifi\xE9s par le pare-feu"
    description: "# Pourquoi ?\nL\u2019installation d\u2019un pare-feu permet de stocker\
      \ des logs et des journaux pour analyser les flux r\xE9seaux passant au travers\
      \ du pare-feu et ainsi pouvoir d\xE9tecter d\u2019\xE9ventuels tentatives d\u2019\
      intrusion. En cas de compromission av\xE9r\xE9e, ces logs et journaux peuvent\
      \ \xEAtre utiliser \xE0 des fins de preuves et d\u2019indices dans le cadre\
      \ de la rem\xE9diation et de l\u2019enqu\xEAte judiciaire.\n\n# Comment ?\n\
      Par d\xE9faut, le pare-feu g\xE9n\xE8re un grand nombre de logs et de journaux,\
      \ il convient d\u2019analyser la configuration des \xE9l\xE9ments journalis\xE9\
      s (format, fr\xE9quence de rotation des fichiers, taille maximale des fichiers\
      \ journaux, cat\xE9gories d\u2019\xE9v\xE8nements enregistr\xE9s, etc.), de\
      \ l\u2019adapter en cons\xE9quence et de garder les \xE9l\xE9ments les plus\
      \ pertinents en fonction de votre syst\xE8me d\u2019information (ex : recensement\
      \ des flux et paquets internet entrants et sortants, recensement des flux et\
      \ des paquets bloqu\xE9s, authentification r\xE9ussie et rejet\xE9).\n\nCes\
      \ \xE9l\xE9ments doivent \xEAtre journalis\xE9s et gard\xE9s pendant au moins\
      \ un an (ou plus en fonction des obligations l\xE9gales du secteur d\u2019activit\xE9\
      s).\n\nIl est pr\xE9conis\xE9 de s\u2019appuyer sur les comp\xE9tences d\u2019\
      un prestataire externe, id\xE9alement labellis\xE9 Expert Cyber ou r\xE9f\xE9\
      renc\xE9, par un campus cyber r\xE9gional, pour la mise en \u0153uvre de cette\
      \ mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-si-industriel-pare-feu-deploye_niveau1
    ref_id: securite-infrastructure-si-industriel-pare-feu-deploye_niveau1
    name: "Fermer tous les flux et les ports non strictement n\xE9cessaires aux syst\xE8\
      mes industriels"
    description: "# Pourquoi ?\nSi vos syst\xE8mes industriels sont interconnect\xE9\
      s \xE0 l\u2019environnement bureautique et/ou Internet, le filtrage des flux\
      \ et des communications r\xE9seaux r\xE9alis\xE9 par un pare-feu est la premi\xE8\
      re fonction de s\xE9curit\xE9 \xE0 mettre en \u0153uvre afin de limiter le risque\
      \ de compromission directe du r\xE9seau industriel \xE0 partir d\u2019Internet\
      \ ou de l\u2019environnement bureautique. Les machines-outils, sondes ou \xE9\
      quipements industriels rendus accessibles depuis l\u2019Internet \xE0 sont tr\xE8\
      s fortement expos\xE9s \xE0 un risque d\u2019attaque informatique.\n\nPour que\
      \ ce filtrage soit efficace, il ne doit pas \xEAtre configurer pour laisser\
      \ passer tous les flux et toutes les communications. Au contraire, il est recommand\xE9\
      \ que seules les communications n\xE9cessaires soient autoris\xE9es. Par ailleurs,\
      \ ce type d\u2019\xE9quipement permet aussi la journalisation des flux bloqu\xE9\
      s par le pare-feu et ainsi d\u2019identifier les tentatives d\u2019intrusion.\n\
      \n# Comment ?\nEn s\u2019appuyant sur la liste des interconnexions ext\xE9rieur\
      \ existantes, il convient d\u2019analyser et de fixer les besoins m\xE9tiers\
      \ et techniques de connexion du SI industriel (machines-outils, sondes, cam\xE9\
      ras et autres objets connect\xE9s) envers Internet et les autres r\xE9seaux\
      \ partenaires. Sur cette base d\u2019analyse, un pare-feu r\xE9seau d\xE9di\xE9\
      \ peut \xEAtre mis en \u0153uvre afin de fermer tous les flux et ports non jug\xE9\
      s strictement n\xE9cessaires.\n\nIl est recommand\xE9 de d\xE9connecter tous\
      \ les acc\xE8s \xE0 Internet des syst\xE8mes industriels, si les contraintes\
      \ m\xE9tiers et op\xE9rationnelles le permettent.\n\nIl est pr\xE9conis\xE9\
      \ de s\u2019appuyer sur les comp\xE9tences d\u2019un prestataire externe, id\xE9\
      alement labellis\xE9 Expert Cyber ou r\xE9f\xE9renc\xE9, par un campus cyber\
      \ r\xE9gional, pour la mise en \u0153uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-si-industriel-pare-feu-deploye_niveau2
    ref_id: securite-infrastructure-si-industriel-pare-feu-deploye_niveau2
    name: "Dans la mesure du possible et si non n\xE9cessaire, s\xE9parer le r\xE9\
      seau industriel du r\xE9seau bureautique interne"
    description: "# Pourquoi ?\nLa mise en \u0153uvre de cette mesure a pour objectif\
      \ de limiter le risque de lat\xE9ralisation (\xE9tape d\u2019une attaque pendant\
      \ laquelle un attaquant qui aurait pris le contr\xF4le d\u2019un ordinateur\
      \ du r\xE9seau \xE9tend sa prise de contr\xF4le \xE0 un sous-ensemble plus grand\
      \ d\u2019ordinateur du r\xE9seau, en allant jusqu\u2019\xE0 la totalit\xE9 des\
      \ ordinateurs et \xE9quipements industriels connect\xE9s du r\xE9seau) d\u2019\
      une attaque. En effet, en l\u2019absence de restrictions d\u2019interconnexions\
      \ entre le r\xE9seau industriel et l\u2019environnement bureautique (appel\xE9\
      \ \xE9galement \xAB r\xE9seau interne \xBB ou \xAB r\xE9seau administratif \xBB\
      ), la compromission d\u2019un de ces 2 r\xE9seaux pourrait rapidement engendrer\
      \ la compromission de l\u2019autre et dans certains cas impacter la cha\xEE\
      ne de production.\n\n# Comment ?\nIl convient d\u2019abord d\u2019identifier\
      \ et d\u2019\xE9valuer avec les m\xE9tiers les besoins d'\xE9change entre le\
      \ r\xE9seau industriel (machines-outils, sondes, cam\xE9ras et autres objets\
      \ connect\xE9s) et le r\xE9seau bureautique interne.\n\nSur la base de cette\
      \ analyse et selon les usages et les besoins, dans la mesure du possible, il\
      \ peut \xEAtre envisager de cr\xE9er 2 r\xE9seaux distincts : 1 r\xE9seau \xAB\
      \ administratif \xBB et 1 r\xE9seau \xAB industriel \xBB."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-mises-a-jour-fonctionnelles-securite-equipements-securite-deployees_niveau1
    ref_id: securite-infrastructure-mises-a-jour-fonctionnelles-securite-equipements-securite-deployees_niveau1
    name: "D\xE9ployer syst\xE9matiquement toutes les mises \xE0 jour sur les \xE9\
      quipements de s\xE9curit\xE9 d\xE8s que celles-ci sont disponibles"
    description: "# Pourquoi ?\nAu-del\xE0 des attaques s\u2019appuyant sur la n\xE9\
      gligence des utilisateurs et sur l\u2019ing\xE9nierie sociale, la majorit\xE9\
      \ des attaquants exploitent des vuln\xE9rabilit\xE9s publiques et document\xE9\
      es pour s\u2019introduire sur les syst\xE8mes d\u2019information. Ces vuln\xE9\
      rabilit\xE9s concernent principalement des services expos\xE9s sur Internet\
      \ (par exemple un pare-feu, un \xE9quipement VPN, un proxy). Qui plus est, les\
      \ d\xE9lais entre la publication d\u2019une vuln\xE9rabilit\xE9 et son exploitation\
      \ par les attaquants ont tendance \xE0 diminuer. Certaines campagnes d\u2019\
      attaques ont industrialis\xE9 l\u2019exploitation de vuln\xE9rabilit\xE9s seulement\
      \ quelques jours apr\xE8s leurs r\xE9v\xE9lations sur Internet.\n\nEn mettant\
      \ \xE0 jour les \xE9quipements de s\xE9curit\xE9, dans les d\xE9lais les plus\
      \ courts possibles, ce risque sera significativement r\xE9duit.\n\n# Comment\
      \ ?\nIl est recommand\xE9 d\u2019activer les fonctions de mises \xE0 jour automatique\
      \ propos\xE9es par les \xE9diteurs. Certaines mises \xE0 jours n\xE9cessitent\
      \ un red\xE9marrage des \xE9quipements afin d\u2019\xEAtre effectives. Il est\
      \ donc n\xE9cessaire de v\xE9rifier p\xE9riodiquement que les \xE9quipements\
      \ ne sont pas en attente de red\xE9marrage et de planifier les red\xE9marrages\
      \ d\u2019\xE9quipements ayant un impact sur la disponibilit\xE9 des syst\xE8\
      mes.\n\nCertains \xE9quipements peuvent \xEAtre configur\xE9s pour notifier\
      \ les administrateurs d\u2019une mise \xE0 jour en attente de red\xE9marrage.\
      \ Par exemple, le red\xE9marrage d\u2019un pare-feu pour l\u2019application\
      \ d\u2019une mise \xE0 jour peut interrompre l\u2019acc\xE8s \xE0 Internet ou\
      \ encore les communications entre les diff\xE9rentes zones cloisonn\xE9es du\
      \ r\xE9seau. De mani\xE8re \xE0 permettre ces mises \xE0 jours au fur et \xE0\
      \ mesure, dans les meilleurs d\xE9lais (et qu\u2019elles ne n\xE9cessitent pas\
      \ syst\xE9matiquement une autorisation hi\xE9rarchique), un cr\xE9neau hebdomadaire\
      \ ou quotidien peut \xEAtre consacr\xE9 \xE0 ces courtes interruptions de service\
      \ de maintenance, et une proc\xE9dure d\u2019information des utilisateurs instaur\xE9\
      e. Sinon, la mise en place de syst\xE8mes de tol\xE9rance aux pannes (souvent\
      \ plus co\xFBteux) permet g\xE9n\xE9ralement aux \xE9quipements de r\xE9d\xE9\
      marrer sans interrompre le service.\n\nLes \xE9quipements de s\xE9curit\xE9\
      \ doivent \xEAtre strictement maintenus \xE0 jour : si un \xE9quipement de s\xE9\
      curit\xE9 n\u2019est plus maintenu par l\u2019\xE9diteur, alors il doit \xEA\
      tre remplac\xE9 dans les meilleurs d\xE9lais."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-mises-a-jour-fonctionnelles-securite-systemes-exploitation-securite-deployees_niveau1
    ref_id: securite-infrastructure-mises-a-jour-fonctionnelles-securite-systemes-exploitation-securite-deployees_niveau1
    name: "D\xE9ployer syst\xE9matiquement toutes les mises \xE0 jour sur les serveurs,\
      \ services et logiciels d'administration d\xE8s que celles-ci sont disponibles"
    description: "# Pourquoi ?\nAu-del\xE0 des attaques s\u2019appuyant sur la n\xE9\
