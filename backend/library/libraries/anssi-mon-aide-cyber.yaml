  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-connaissance-rgpd-1_niveau1
    ref_id: gouvernance-connaissance-rgpd-1_niveau1
    name: "\xC9tablir la liste des donn\xE9es personnelles trait\xE9es au sein de\
      \ votre entit\xE9"
    description: "# Pourquoi ?\nLe RGPD est une r\xE9glementation devant \xEAtre obligatoirement\
      \ appliqu\xE9e par des entit\xE9s stockant et traitant des donn\xE9es personnelles\
      \ (cela concerne ainsi quasiment toutes les entit\xE9s publiques et priv\xE9\
      es). Le RGPD encadre le traitement des donn\xE9es personnelles sur le territoire\
      \ de l\u2019Union europ\xE9enne qui a pour principaux objectifs de prot\xE9\
      ger les donn\xE9es personnelles et de pr\xE9server les libert\xE9s individuelles\
      \ offrant ainsi aux professionnels un cadre juridique unique dans leur d\xE9\
      marche d\u2019innovation et le d\xE9veloppement des services num\xE9riques.\
      \ Si l\u2019entit\xE9 ne respecte pas les exigences du RPGD, cette derni\xE8\
      re encourt des mises en demeure et des sanctions financi\xE8res pouvant s\u2019\
      \xE9lever au minimum \xE0 5 000\u20AC et jusqu\u2019\xE0 20 millions d\u2019\
      euros (ou 4% du CA mondial si sup\xE9rieur).\n\nL\u2019\xE9tablissement d\u2019\
      un registre de vos traitements de donn\xE9es personnelles est une exigence r\xE9\
      glementaire de la CNIL. Au-del\xE0 de l\u2019exigence r\xE9glementaire, ce registre\
      \ vous permettra d\u2019\xE9tablir l\u2019\xE9tat des lieux exhaustif des donn\xE9\
      es personnelles transitant au sein de votre syst\xE8me d\u2019information et\
      \ vous permettra d\u2019en avoir une meilleure maitrise. Il s\u2019agit d\u2019\
      une premi\xE8re \xE9tape indispensable pour mener sa d\xE9marche de conformit\xE9\
      \ RGPD.\n\n# Comment ?\nLe site de la CNIL regroupe en grand nombre de ressources\
      \ et des modules de formation en ligne pour comprendre la r\xE9glementation\
      \ et mettre en en \u0153uvre les premi\xE8res de conformit\xE9. La CNIL a publi\xE9\
      \ tout particuli\xE8rement un mod\xE8le pr\xEAt \xE0 l\u2019emploi via le lien\
      \ suivant : https://www.cnil.fr/fr/RGDP-le-registre-des-activites-de-traitement"
