      \ des attaquants exploitent des vuln\xE9rabilit\xE9s publiques et document\xE9\
      es pour s\u2019introduire sur les syst\xE8mes d\u2019information. Ces vuln\xE9\
      rabilit\xE9s concernent principalement des services expos\xE9s sur Internet\
      \ (par exemple un pare-feu, un serveur de messagerie, un service d\u2019acc\xE8\
      s nomade, etc.). Qui plus est, les d\xE9lais entre la publication d\u2019une\
      \ vuln\xE9rabilit\xE9 et son exploitation par les attaquants ont tendance \xE0\
      \ diminuer. Certaines campagnes d\u2019attaques ont industrialis\xE9 l\u2019\
      exploitation de vuln\xE9rabilit\xE9s seulement quelques jours apr\xE8s leurs\
