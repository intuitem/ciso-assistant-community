  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles_niveau2
    ref_id: acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles_niveau2
    name: "Mettre en place des mesures additionnelles de s\xE9curisation des donn\xE9\
