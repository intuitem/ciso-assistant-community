        \ \xE0 Internet\n\t\u2022 mettre en \u0153uvre un outil de protection de type\
        \ EDR int\xE9grant des r\xE8gles de s\xE9curit\xE9 sp\xE9cifiques aux serveurs\
        \ obsol\xE8tes."
