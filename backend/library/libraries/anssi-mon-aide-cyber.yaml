      \ r\xE9agir en cas d\u2019intrusion av\xE9r\xE9e.\n\n# Comment ?\nSelon le niveau\
      \ de s\xE9curit\xE9 souhait\xE9, des mesures compl\xE9mentaires, peuvent \xEA\
      tre mises en \u0153uvre telles que (liste \xE0 corriger en fonction des mesures\
      \ d\xE9j\xE0 en place) :\n\t\u2022 Vid\xE9oprotection\n\t\u2022 Tra\xE7age des\
      \ entr\xE9es et sorties via un outil informatique d\xE9di\xE9 en s\u2019appuyant\
      \ sur un syst\xE8me de badge d\u2019acc\xE8s. Si jug\xE9 n\xE9cessaire, solliciter\
      \ la visite d'un r\xE9f\xE9rent s\xFBret\xE9, pour plus d'informations : https://www.gendarmerie.interieur.gouv.fr/conseils/elus/le-referent-surete-un-expert-pour-vous-accompagner"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques_niveau1
    ref_id: sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques_niveau1
    name: "Mettre en \u0153uvre des bonnes pratiques de sensibilisation"
    description: "# Pourquoi ?\nLa s\xE9curit\xE9 num\xE9rique repose n\xE9cessairement\
      \ en partie sur les bonnes pratiques de utilisateurs sur leurs postes et dans\
      \ l\u2019utilisation au quotidien du num\xE9rique. Et moins il n\u2019y a de\
      \ protections techniques, plus la s\xE9curit\xE9 repose sur les usages des utilisateurs.\
      \ Ainsi, il est n\xE9cessaire que chaque utilisateur du syst\xE8me d\u2019information\
      \ (bureautique ou industriel) soit sensibilis\xE9 aux risques et form\xE9 aux\
      \ bonnes pratiques \xE0 mettre en \u0153uvre \xE0 son propre niveau. La cible\
      \ \xE9tant que les utilisateurs sachent notamment :\n\t\u2022 savoir reconna\xEE\
      tre un email d\u2019hame\xE7onnage;\n\t\u2022 savoir g\xE9rer correctement ses\
      \ mots de passe;\n\t\u2022 prot\xE9ger ses terminaux lors d\u2019un d\xE9placement;\n\
      \t\u2022 \xEAtre davantage vigilant selon le niveau de criticit\xE9 et de sensibilit\xE9\
      \ des informations manipul\xE9es\n\t\u2022 plus largement comprendre les mesures\
      \ de s\xE9curit\xE9 impos\xE9es dans l\u2019entit\xE9, les respecter et ne pas\
      \ essayer de les contourner.\n\n# Comment ?\nIl est pr\xE9conis\xE9 de mener\
      \ plusieurs actions de sensibilisation pouvant inclure :\n\t\u2022 Campagnes\
      \ d'affichage sur les risques et les bonnes pratiques.\n\t\u2022 Envoi de mails\
      \ d'information sur les risques et les bonnes pratiques\n\t\u2022 Conf\xE9rence\
      \ de sensibilisation aupr\xE8s de l'ensemble des utilisateurs\n\t\u2022 Sensibilisation\
      \ cibl\xE9e du service achat aux risques d'escroquerie au faux ordre de virement\
      \ et fraude au pr\xE9sident\n\t\u2022 Communication des d\xE9cideurs envers\
      \ les services comptabilit\xE9 / finances pour rappeler les consignes li\xE9\
      es au paiement et qu\u2019ils n\u2019ordonneront jamais de r\xE9aliser un virement\
      \ via un simple mail ou via t\xE9l\xE9phone uniquement(communication \xE0 r\xE9\
      aliser par exemple avant les vacances)\n\t\u2022 Pour les entit\xE9s d\xE9tenant\
      \ des informations strat\xE9giques et ayant un risque d\u2019espionnage industriel\
      \ : sensibilisation aux risques particuliers relatifs aux d\xE9placement professionnels\
      \ et sensibilisation cibl\xE9e aupr\xE8s des agents effectuant des missions\
      \ \xE0 l'\xE9tranger\n\nPour que les utilisateurs restent vigilants dans la\
      \ dur\xE9e, il est n\xE9cessaire de renouveler p\xE9riodiquement les actions\
      \ de sensibilisation/formation et sous plusieurs formats r\xE9partis dans l\u2019\
      ann\xE9e."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques_niveau2
