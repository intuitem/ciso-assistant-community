  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-teletravail-acces-distants-mesures-particulieres_niveau1
    ref_id: acces-teletravail-acces-distants-mesures-particulieres_niveau1
    name: "Mettre en place pour tous les acc\xE8s distants des m\xE9canismes de double\
      \ authentification \xE0 minima"
    description: "# Pourquoi ?\nLes points d\u2019acc\xE8s accessible via Internet\
      \ repr\xE9sentant la premi\xE8re surface d\u2019attaque \xE9prouv\xE9e tr\xE8\
      s r\xE9guli\xE8rement de mani\xE8re automatis\xE9e par les cyberattaques, il\
      \ convient donc de les s\xE9curiser davantage\n\n# Comment ?\nEn se basant sur\
