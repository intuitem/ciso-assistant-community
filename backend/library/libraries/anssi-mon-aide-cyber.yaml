    description: "# Pourquoi ?\nEn compl\xE9ment d\u2019un sch\xE9ma global et de\
      \ la liste des interconnexions vers l\u2019ext\xE9rieur, la liste des \xE9quipements\
      \ et des applicatifs permet d\u2019avoir une meilleure lisibilit\xE9 sur le\
      \ syst\xE8me d\u2019information au sein de l\u2019organisation et de la partager.\
      \ Ces \xE9l\xE9ments permettent d\u2019identifier plus facilement les \xE9quipements\
      \ et applicatifs les plus critiques et les plus expos\xE9s afin d\u2019en d\u2019\
      anticiper les chemins d\u2019attaque possibles et de mettre en place des mesures\
      \ de s\xE9curisation ad\xE9quates.\n\n# Comment ?\nL\u2019\xE9quipe informatique\
      \ (ou le prestataire) doit lister de mani\xE8re exhaustive :\n\t\u2022 tous\
      \ les \xE9quipements physiques composant le syst\xE8me d\u2019information, incluant\
      \ les \xE9quipements r\xE9seaux (routeur, switch/commutateur, borne-wifi, pare-feu\
      \ et autres \xE9quipement de s\xE9curit\xE9), les serveurs (en pr\xE9cisant\
      \ leurs fonctionnalit\xE9s), les infrastructures de sauvegarde, les postes de\
      \ travail utilisateurs et les supports mobiles interconnect\xE9s au r\xE9seau\n\
      \t\u2022 tous les applicatifs et composants logiciels install\xE9s, en pr\xE9\
      cisant leur nature et leurs fonctions principales"
