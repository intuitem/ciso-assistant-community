      \ des attaquants exploitent des vuln\xE9rabilit\xE9s publiques et document\xE9\
      es pour s\u2019introduire sur les syst\xE8mes d\u2019information. Ces vuln\xE9\
      rabilit\xE9s concernent principalement des services expos\xE9s sur Internet\
      \ (par exemple un pare-feu, un \xE9quipement VPN, un proxy). Qui plus est, les\
      \ d\xE9lais entre la publication d\u2019une vuln\xE9rabilit\xE9 et son exploitation\
      \ par les attaquants ont tendance \xE0 diminuer. Certaines campagnes d\u2019\
      attaques ont industrialis\xE9 l\u2019exploitation de vuln\xE9rabilit\xE9s seulement\
      \ quelques jours apr\xE8s leurs r\xE9v\xE9lations sur Internet.\n\nEn mettant\
      \ \xE0 jour les \xE9quipements de s\xE9curit\xE9, dans les d\xE9lais les plus\
      \ courts possibles, ce risque sera significativement r\xE9duit.\n\nQuand les\
      \ syst\xE8mes ne peuvent pas \xEAtre mis \xE0 jour, il est possible de r\xE9\
      duire le risque de compromission de ces syst\xE8mes obsol\xE8tes par des mesures\
      \ de s\xE9curit\xE9 suppl\xE9mentaires.\n\n# Comment ?\nDes mesures de protection\
      \ suppl\xE9mentaires, permettant de limiter le risque d\u2019une compromission\
      \ des syst\xE8mes obsol\xE8tes et le risque de lat\xE9ralisation \xE0 partir\
      \ d\u2019un syst\xE8me obsol\xE8te devraient \xEAtre mis en place.\n\nLes mesures\
      \ de protection suppl\xE9mentaires peuvent \xEAtre (liste non exhaustive):\n\
      \t\u2022 cloisonnement r\xE9seau dans une zone sp\xE9cifique isol\xE9e de l\u2019\
      environnement bureautique et des services critiques ;\n\t\u2022 utilisation\
      \ des services uniquement depuis des postes de travail d\xE9di\xE9s ;\n\t\u2022\
      \ blocage de l\u2019acc\xE8s \xE0 Internet ;\n\t\u2022 utilisation d\u2019une\
      \ base de compte sp\xE9cifique (d\xE9connexion du syst\xE8me de l\u2019annuaire\
      \ de l\u2019entit\xE9);\n\t\u2022 blocage des p\xE9riph\xE9riques de stockage\
      \ externes (cl\xE9s USB, disques durs, etc.)\n\t\u2022 sauvegarde plus fr\xE9\
      quentes des donn\xE9es\n\t\u2022 filtrage au niveau \u201Capplicatif\u201D (par\
      \ exemple : mise en place d\u2019un mandataire inverse filtrant les requ\xEA\
      tes vers les services web)\n\t\u2022 surveillance accrue des journaux d\u2019\
