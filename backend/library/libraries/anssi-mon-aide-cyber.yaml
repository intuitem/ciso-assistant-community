      \ les fonctions de mises \xE0 jour automatique propos\xE9es par les \xE9diteurs.\
      \ Certaines mises \xE0 jours n\xE9cessitent un red\xE9marrage des \xE9quipements\
      \ afin d\u2019\xEAtre effectives. Il est donc n\xE9cessaire de v\xE9rifier p\xE9\
      riodiquement que les \xE9quipements ne sont pas en attente de red\xE9marrage\
      \ et de planifier les red\xE9marrages d\u2019\xE9quipements ayant un impact\
      \ sur la disponibilit\xE9 des syst\xE8mes.\n\nCertains \xE9quipements peuvent\
      \ \xEAtre configur\xE9s pour notifier les administrateurs d\u2019une mise \xE0\
      \ jour en attente de red\xE9marrage. Par exemple, le red\xE9marrage d\u2019\
      un serveur applicatif pour l\u2019application d\u2019une mise \xE0 jour peut\
      \ interrompre l\u2019acc\xE8s \xE0 cette application. De mani\xE8re \xE0 permettre\
      \ ces mises \xE0 jours au fur et \xE0 mesure, dans les meilleurs d\xE9lais (et\
      \ qu\u2019elles ne n\xE9cessitent pas syst\xE9matiquement une autorisation hi\xE9\
      rarchique), un cr\xE9neau hebdomadaire ou quotidien peut \xEAtre consacr\xE9\
      \ \xE0 ces courtes interruptions de service de maintenance, et une proc\xE9\
      dure d\u2019information des utilisateurs instaur\xE9e. Sinon, la mise en place\
      \ de syst\xE8mes de tol\xE9rance aux pannes permet g\xE9n\xE9ralement aux \xE9\
      quipements de red\xE9marrer sans que le service soit interrompu.\n\nPour certaines\
      \ mises \xE0 jour importantes (syst\xE8mes d\u2019exploitation serveurs, base\
      \ de donn\xE9es, etc.) un d\xE9lai de qualification interne peut \xEAtre n\xE9\
      cessaire pour s\u2019assurer que la mise \xE0 jour n\u2019impacte pas le bon\
      \ fonctionnement du syst\xE8me. L\u2019\xE9tat de l\u2019art exigerait d\u2019\
      ailleurs de mettre en place un r\xE9seau de \u201Cpr\xE9-production\u201D permettant\
      \ que qualifier le bon fonctionnement des syst\xE8mes avec les nouvelles versions\
      \ logicielles avant un d\xE9ploiement \u201Cen production\u201D.\n\nDes exceptions\
      \ peuvent \xEAtre rencontr\xE9es (exemple : applications m\xE9tiers ne fonctionnant\
      \ qu\u2019avec composant obsol\xE8te), mais il convient alors de bien les identifier\
      \ : \xE0 ce niveau de s\xE9curit\xE9, l\u2019entit\xE9 doit \xEAtre consciente\
      \ que les syst\xE8mes m\xE9tiers obsol\xE8tes repr\xE9sentent un risque de compromission\
      \ (ou d\u2019extension de compromission) accru."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:securite-infrastructure-mises-a-jour-fonctionnelles-securite-systemes-exploitation-securite-deployees_niveau2
    ref_id: securite-infrastructure-mises-a-jour-fonctionnelles-securite-systemes-exploitation-securite-deployees_niveau2
    name: "Mettre en \u0153uvre des mesures de s\xE9curit\xE9 suppl\xE9mentaires sur\
