        \ priv\xE9, non interconnect\xE9 \xE0 l'environnement bureautique, via une\
        \ authentification sp\xE9cifique,\n\t\u2022 sur un serveur ou m\xE9dia d\xE9\
        connect\xE9 physiquement et/ou logiquement \xE0 l\u2019issue de chaque sauvegarde.\n\
        \nCe jeu de sauvegarde ne doit donc pas \xEAtre accessible via l\u2019Active\
        \ Directory (ou autre service d'annuaire centralis\xE9).\n\n## Sauvegarde\
        \ des ressources h\xE9berg\xE9es en cloud\n\nIl convient aussi de s\u2019\
        assurer que les m\xE9canismes de sauvegarde mis en \u0153uvre par l\u2019\
        entit\xE9 (ou par son prestataire) / prennent \xE9galement en compte les ressources\
        \ bureautiques et/ou m\xE9tiers qui sont seulement h\xE9berg\xE9es dans des\
        \ environnements cloud."
