      \ de mots de passe simples \xE0 d\xE9couvrir. Si un attaquant a r\xE9ussi \xE0\
      \ compromettre un des ordinateurs du r\xE9seau, la mise en \u0153uvre de mots\
      \ de passe robustes sur l'ensemble des comptes permet de limiter le risque que\
      \ cet attaquant compromettre d'autres comptes en d\xE9couvrant leur mots de\
      \ passe (r\xE9duction de l'impact de l'attaque) Les personnes soumises \xE0\
      \ des contraintes trop fortes (ex : renouvellement fr\xE9quent) auront la f\xE2\
      cheuse tendance \xE0 utiliser un m\xEAme mot de passe pour s\u2019authentifier\
      \ sur plusieurs services ou comptes diff\xE9rents, ce qui repr\xE9sente une\
      \ pratique \xE0 hauts risques. Un coffre-fort de mots de passe permet de stocker\
      \ des mots de passe sans que l\u2019utilisateur ait besoin de les m\xE9moriser.\
      \ Les coffres-forts de mots de passe offrent \xE9galement la possibilit\xE9\
      \ de g\xE9n\xE9rer automatiquement des mots de passe robustes. Ces mots de passe\
      \ sont alors conserv\xE9s dans une base de donn\xE9es d\xE9di\xE9e et chiffr\xE9\
      e par un mot de passe dit \xAB ma\xEEtre \xBB, le seul qui doit alors \xEAtre\
      \ m\xE9moris\xE9 par l\u2019utilisateur.\n\n# Comment ?\nDes exigences sur la\
      \ cr\xE9ation des mots de passe peuvent \xEAtre impl\xE9ment\xE9es via l\u2019\
      outil de gestion centralis\xE9e de politiques de s\xE9curit\xE9 (exemple : Active\
      \ Directory, Samba-AD). Par d\xE9faut, utiliser au moins la r\xE8gle de force\
      \ de mot de passe suivante :\n\t\u2022 Nombre de caract\xE8res : 12 caract\xE8\
      res minimum, id\xE9alement 16\n\t\u2022 Caract\xE8res sp\xE9ciaux : au moins\
      \ une minuscule, au moins une majuscule, au moins un chiffre, au moins un caract\xE8\
      re sp\xE9cial de la liste suivante : #?!@$%^&*-'+_()[]. Au-del\xE0 de 20 caract\xE8\
      res, il peut \xEAtre envisageable d\u2019enlever les contraintes sur les caract\xE8\
      res sp\xE9ciaux. Lors de la cr\xE9ation d\u2019un mot de passe, \xE9viter les\
      \ mots du dictionnaire, les suites de lettres, les suites de chiffre, les dates,\
      \ les informations personnelles (nom, pr\xE9nom, date de naissance). Un renouvellement\
      \ trop fr\xE9quent n\u2019est pas recommand\xE9. Il vaut mieux privil\xE9gier\
      \ un changement des mots de passe en cas de suspicion ou bien de mani\xE8re\
      \ annuelle. Les deux outils suivants peuvent \xEAtre recommand\xE9s aux utilisateurs\
      \ ou administrateurs :\n\t\u2022 outil aidant la cr\xE9ation d\u2019un mot de\
      \ passe robuste : https://www.cnil.fr/fr/verifier-sa-politique-de-mots-de-passe\n\
      \t\u2022 outil permettant de v\xE9rifier la robustesse de sa politique de mots\
      \ de passe : https://www.cnil.fr/fr/verifier-sa-politique-de-mots-de-passe\n\
      \nIl est recommand\xE9 d\u2019installer sur les postes de travail et inciter\
      \ aupr\xE8s des collaborateurs l\u2019utilisation un coffre-fort de mots de\
      \ passe permettant facilement de g\xE9n\xE9rer des mots de passe robustes et\
      \ diff\xE9rents pour chaque acc\xE8s n\xE9cessitant une authentification distincte.\
      \ Une communication ou une r\xE9union sp\xE9cifique peut \xEAtre organis\xE9\
      e pour pr\xE9senter cet outil, ses fonctionnalit\xE9s et proposer des moyens\
      \ mn\xE9motechniques pour cr\xE9er un ou plusieurs mots de passe robustes (cf.\
      \ [construire un mot de passe s\xFBr et g\xE9rer la liste de ses codes d\u2019\
      acc\xE8s | CNIL](https://www.cnil.fr/fr/les-conseils-de-la-cnil-pour-un-bon-mot-de-passe)\
      \ )"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles_niveau1
    ref_id: acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles_niveau1
    name: "Prot\xE9ger de mani\xE8re sp\xE9ficique les donn\xE9es jug\xE9es sensibles"
