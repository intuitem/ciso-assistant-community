      annotation: "## Serveurs et services d\u2019administration \n\nExemples des\
        \ serveurs et des services d\u2019administration \xE0 mettre \xE0 jour d\xE8\
        s que possible :\n\t\u2022 Serveurs d\u2019infrastructures : Windows Server,\
        \ Active Directory, serveur gestionnaire de mises \xE0 jour WSUS, serveur\
        \ de messagerie (exchange, zimbra, etc.), solution de virtualisation, outil\
        \ de supervision et de t\xE9l\xE9maintenance, solution de sauvegarde\n\t\u2022\
        \ Serveurs m\xE9tiers : base de donn\xE9es, serveur web (Apache, IIS, etc.),\
        \ serveur d\u2019application, outil de d\xE9veloppement et autres applicatifs\
        \ etc.\n\n## Mesures compl\xE9mentaires \n\nMesures compl\xE9mentaires pouvant\
        \ \xEAtre men\xE9es pour s\xE9curiser les serveurs obsol\xE8tes :\n\t\u2022\
        \ les isoler et les cloisonner du reste du r\xE9seau bureautique (ex : d\xE9\
