    description: "# Pourquoi ?\nLes antivirus sont tr\xE8s utiles \xE0 la protection\
      \ des moyens informatiques : ils constituent une premi\xE8re ligne de d\xE9\
      fense contre les attaquants. Un antivirus prot\xE8ge des menaces connues qui\
      \ \xE9voluent tr\xE8s rapidement : des centaines de milliers de codes malveillants\
      \ apparaissent chaque jour. Cet outil s\u2019appuie sur une base de donn\xE9\
      es de signature virale, elle est l\u2019\xE9l\xE9ment qui permet l\u2019identification\
      \ de programmes et de fichiers malveillants. Sans une mise \xE0 jour fr\xE9\
      quente de cette base de donn\xE9es, la protection offerte par l'antivirus s'en\
      \ trouve tr\xE8s rapidement plus restreinte. Il faut donc, pour cette raison,\
      \ tenir \xE0 jour le logiciel en lui-m\xEAme et sa base de donn\xE9es de signatures,\
      \ puis en v\xE9rifier leurs bonnes mises \xE0 jour.\n\n# Comment ?\nUn antivirus\
      \ doit \xEAtre d\xE9ploy\xE9 sur la majorit\xE9 des \xE9quipements informatiques,\
      \ en priorit\xE9 ceux connect\xE9s \xE0 Internet (postes de travail, serveurs\
      \ de fichier, etc.). Il est n\xE9cessaire d'en v\xE9rifier r\xE9guli\xE8rement\
      \ leur bon fonctionnement et leurs mises \xE0 jour. Les antivirus commerciaux\
      \ proposent une mise \xE0 jour automatique, et un scan automatique des espaces\
      \ de stockage : il est indispensable de proc\xE9der \xE0 l\u2019activation de\
      \ ces m\xE9canismes dans les param\xE8tres.\n\nPar ailleurs, lors de l\u2019\
      achat d'un antivirus, il peut \xEAtre int\xE9ressant, en fonction des usages,\
      \ de souscrire aux fonctionnalit\xE9s compl\xE9mentaires propos\xE9es par de\
      \ nombreux \xE9diteurs logiciels tels qu'un pare-feu, un filtrage Web, des outils\
