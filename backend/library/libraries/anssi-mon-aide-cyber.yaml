      \ \xE9tant que les utilisateurs sachent notamment :\n\t\u2022 savoir reconna\xEE\
      tre un email d\u2019hame\xE7onnage ;\n\t\u2022 savoir g\xE9rer correctement\
      \ ses mots de passe ;\n\t\u2022 prot\xE9ger ses terminaux lors d\u2019un d\xE9\
      placement ;\n\t\u2022 \xEAtre davantage vigilant selon le niveau de criticit\xE9\
      \ et de sensibilit\xE9 des informations manipul\xE9es\n\t\u2022 plus largement\
      \ comprendre les mesures de s\xE9curit\xE9 impos\xE9es dans l\u2019entit\xE9\
      , les respecter et ne pas essayer de les contourner.\n\n# Comment ?\nIl est\
      \ pr\xE9conis\xE9 de mener des actions de sensibilisation additionnelles pouvant\
      \ inclure (liste \xE0 corriger en fonction des actions d\xE9j\xE0 r\xE9alis\xE9\
      es) :\n\t\u2022 Sensibilisation des nouveaux arrivants\n\t\u2022 Intervention\
      \ aupr\xE8s du CODIR\n\t\u2022 R\xE9alisation de tests de connaissance des bonnes\
      \ pratiques de s\xE9curit\xE9 aupr\xE8s des collaborateurs.\n\t\u2022 Campagne\
      \ de faux phishing qui consiste \xE0 \xAB tester \xBB la capacit\xE9 des utilisateurs\
      \ \xE0 d\xE9tecter un mail pi\xE9g\xE9"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:sensibilisation-risque-espionnage-industriel-r-et-d_niveau1
    ref_id: sensibilisation-risque-espionnage-industriel-r-et-d_niveau1
    name: "Mener des actions de sensibilisation cibl\xE9e aupr\xE8s du personnel effectuant\
      \ des d\xE9placements"
    description: "# Pourquoi ?\nL\u2019emploi de t\xE9l\xE9phones connect\xE9s (ou\
      \ ordiphones/smartphones), d\u2019ordinateurs portables et de tablettes facilite\
      \ et acc\xE9l\xE8re le transport et l\u2019\xE9change de donn\xE9es. Parmi les\
      \ informations stock\xE9es sur ces supports, certaines peuvent pr\xE9senter\
      \ une sensibilit\xE9 importante pour l\u2019entit\xE9. Leur perte, leur saisie\
      \ ou leur vol peut avoir des cons\xE9quences majeures sur nos activit\xE9s et\
      \ sur leur p\xE9rennit\xE9. Il nous faut donc, dans ce contexte de nomadisme,\
      \ les prot\xE9ger face aux risques et aux menaces qui p\xE8sent sur elles, tout\
      \ particuli\xE8rement lors de nos d\xE9placements \xE0 l\u2019\xE9tranger.\n\
      \n# Comment ?\nIl est pr\xE9conis\xE9 d\u2019identifier les personnels amen\xE9\
      s \xE0 se d\xE9placer les plus souvent, et plus particuli\xE8rement \xE0 l\u2019\
      \xE9tranger, et de les sensibiliser aux risques particuliers relatifs aux d\xE9\
      placements professionnels et sensibilisation cibl\xE9e aupr\xE8s des agents\
      \ effectuant des missions \xE0 l'\xE9tranger.\n\nLe [passeport de conseils aux\
      \ voyages de l\u2019ANSSI](https://www.ssi.gouv.fr/uploads/IMG/pdf/passeport_voyageurs_anssi.pdf)\
      \ peut \xEAtre un premier \xE9l\xE9ment de communication \xE0 leur transmettre,\
      \ voire \xE0 lire avec eux.\n\nUne session de sensibilisation d\xE9di\xE9e peut\
      \ \xE9galement \xEAtre une bonne pratique."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:sensibilisation-collaborateurs-soumis-obligations-usages-securises_niveau1
    ref_id: sensibilisation-collaborateurs-soumis-obligations-usages-securises_niveau1
    name: "\xC9tablir une charte informatique"
    description: "# Pourquoi ?\nLa mise en place d\u2019une charte informatique permet\
      \ de responsabiliser davantage les utilisateurs envers le risque cyber et permet\
      \ de garantir la connaissance des bonnes pratiques exig\xE9es par l\u2019entit\xE9\
      \ et responsabiliser l\u2019utilisateur face \xE0 ses propres usages des outils\
      \ num\xE9riques. Elle participe \xE0 la sensibilisation/formation des utilisateurs.\n\
      \n# Comment ?\nLa charte doit tout \xE0 minima contenir les \xE9l\xE9ments suivants\
      \ :\n\t\u2022 r\xE9pertorier les moyens informatiques mis \xE0 disposition\n\
      \t\u2022 clarifier la gestion des terminaux personnels au sein de l\u2019entit\xE9\
      \ (interdit et/ou accept\xE9 selon des modalit\xE9s bien pr\xE9cis\xE9es)\n\t\
      \u2022 rappeler les exigences de cybers\xE9curit\xE9 li\xE9es \xE0 la gestion\
      \ des comptes d'acc\xE8s, des mots de passe, des donn\xE9es \xE0 prot\xE9ger\
      \ en priorit\xE9s, de l'utilisation de la messagerie et des ressources cloud\n\
      \t\u2022 informer les collaborateurs de la bonne attitude et des bons r\xE9\
      flexes \xE0 avoir en cas d'incident av\xE9r\xE9\n\t\u2022 lister les moyens\
      \ et conditions d'administration en place (exemple : syst\xE8mes automatiques\
      \ de filtrage, syst\xE8mes automatiques de tra\xE7abilit\xE9, syst\xE8mes de\
      \ gestion du poste de travail)\n\t\u2022 pr\xE9ciser les responsabilit\xE9s\
      \ et les sanctions encourues en cas de non-respect de la charte"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:sensibilisation-collaborateurs-soumis-obligations-usages-securises_niveau2
    ref_id: sensibilisation-collaborateurs-soumis-obligations-usages-securises_niveau2
    name: "S'assurer que la charte informatique est annex\xE9e au contrat de travail\
      \ et est sign\xE9e par les salari\xE9s"
    description: "# Pourquoi ?\nLa mise en annexe au contrat de travail de la charte\
      \ informatique permet de la rendre opposable aux salari\xE9s, et en dernier\
      \ recourt de sanctionner un salari\xE9 qui ne la respecterait pas.\n\n# Comment\
      \ ?\nApr\xE8s validation des repr\xE9sentants du personnel (si n\xE9cessaire),\
      \ il est conseill\xE9 d\u2019annexer la charte au contrat de travail. La signature\
      \ de la signature peut ainsi \xEAtre r\xE9alis\xE9 \xE0 l\u2019arriv\xE9e du\
      \ collaborateur ou \xE0 la suite d\u2019une s\xE9ance collective de lecture\
      \ de la charte et/ou session de sensibilisation aux bonnes pratiques.\n\nIl\
      \ est pr\xE9conis\xE9 de d\xE9finir ce process avec les \xE9quipes RH."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-surveillance-veille-vulnerabilites-potentielles_niveau1
    ref_id: reaction-surveillance-veille-vulnerabilites-potentielles_niveau1
    name: "S\u2019abonner aux alertes de s\xE9curit\xE9 publi\xE9es par le centre\
      \ gouvernemental de veille, d'alerte et de r\xE9ponses aux cyberattaques"
    description: "# Pourquoi ?\nIl arrive que des vuln\xE9rabilit\xE9s logicielles\
      \ soient publi\xE9es sans que les mises \xE0 jour de s\xE9curit\xE9 correspondantes\
      \ aient \xE9t\xE9 mises \xE0 disposition par les \xE9diteurs. Un suivi r\xE9\
      gulier des vuln\xE9rabilit\xE9s de s\xE9curit\xE9 permet de prendre connaissance\
      \ des derni\xE8res failles critiques exploitables par les cyberattaquants afin\
      \ de les corriger par anticipation. En effet, des outils malveillants exploitant\
      \ ces vuln\xE9rabilit\xE9s peuvent alors se diffuser rapidement sur Internet.\
      \ Dans un tel cas, selon la nature de la vuln\xE9rabilit\xE9 et l\u2019impact\
      \ que pourrait avoir son exploitation dans le/les r\xE9seau(x) de l\u2019entit\xE9\
      , la mise en \u0153uvre de mesure de protection sp\xE9cifique permettant d\u2019\
      en emp\xEAcher l\u2019exploitation ou d\u2019en d\xE9tecter les tentative d\u2019\
      exploitation permettent d\u2019am\xE9liorer transitoirement (le temps que les\
      \ \xE9diteurs publient une mise \xE0 jour) la s\xE9curit\xE9 des syst\xE8mes.\n\
      \n# Comment ?\nUne personne de l\u2019entit\xE9 ou un de ses prestataires doit\
      \ surveiller quotidiennement la publication, par le CERT-FR, des alertes de\
      \ s\xE9curit\xE9. Ces alertes de s\xE9curit\xE9 sont publi\xE9es gratuitement\
      \ sur le site du CERT-FR : https://www.cert.ssi.gouv.fr/alerte/ et via le flux\
      \ RSS https://www.cert.ssi.gouv.fr/alerte/feed/ .\n\nSur demande \xE0 cert-fr@ssi.gouv.fr,\
      \ il est aussi possible de recevoir ces alertes par messagerie \xE9lectronique.\
      \ Si une alerte concernant un produit utilis\xE9 dans l\u2019entit\xE9 est publi\xE9\
      e, il faut alors mettre en \u0153uvre les recommandations d\xE9taill\xE9es dans\
      \ l\u2019alerte.\n\nCes recommandation peuvent notamment concerner la mise en\
      \ \u0153uvre de mesures d\u2019att\xE9nuation du risque ou de d\xE9tection de\
      \ compromission."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-surveillance-veille-vulnerabilites-potentielles_niveau2
    ref_id: reaction-surveillance-veille-vulnerabilites-potentielles_niveau2
    name: "R\xE9aliser une veille proactive des vuln\xE9rabilit\xE9s informatiques"
    description: "# Pourquoi ?\nIl arrive que des vuln\xE9rabilit\xE9s logicielles\
      \ soient publi\xE9es sans que les mises \xE0 jour de s\xE9curit\xE9 correspondantes\
      \ aient \xE9t\xE9 mises \xE0 disposition par les \xE9diteurs. Un suivi r\xE9\
      gulier des vuln\xE9rabilit\xE9s de s\xE9curit\xE9 permet de prendre connaissance\
      \ des derni\xE8res failles critiques exploitables par les cyberattaquants afin\
      \ de les corriger par anticipation. En effet, des outils malveillants exploitant\
      \ ces vuln\xE9rabilit\xE9s peuvent alors se diffuser rapidement sur Internet.\
      \ Dans un tel cas, selon la nature de la vuln\xE9rabilit\xE9 et l\u2019impact\
      \ que pourrait avoir son exploitation dans le/les r\xE9seau(x) de l\u2019entit\xE9\
      , la mise en \u0153uvre de mesure de protection sp\xE9cifique permettant d\u2019\
      en emp\xEAcher l\u2019exploitation ou d\u2019en d\xE9tecter les tentative d\u2019\
      exploitation permettent d\u2019am\xE9liorer transitoirement (le temps que les\
      \ \xE9diteurs publient une mise \xE0 jour) la s\xE9curit\xE9 des syst\xE8mes.\n\
      \n# Comment ?\nDans un premier temps, une personne de l\u2019entit\xE9 doit\
      \ surveiller quotidiennement la publication, par le CERT-FR, des avis et alertes\
      \ de s\xE9curit\xE9. Ces informations sont publi\xE9es sur le site du CERT-FR\
      \ : https://www.cert.ssi.gouv.fr/ et via les flux RSS https://www.cert.ssi.gouv.fr/alerte/feed/\
      \ et https://www.cert.ssi.gouv.fr/avis/feed/ .\n\nSur demande \xE0 cert-fr@ssi.gouv.fr,\
      \ il est aussi possible de recevoir ces informations par messagerie \xE9lectronique.\n\
      \nSi un avis de s\xE9curit\xE9 ou une alerte concernant un produit utilis\xE9\
      \ dans l\u2019entit\xE9 est publi\xE9(e), il faut alors mettre en \u0153uvre\
      \ les recommandations d\xE9taill\xE9es dans l\u2019avis. Ces recommandations\
      \ peuvent notamment concerner la mise en \u0153uvre de mesures d\u2019att\xE9\
      nuation du risque ou de d\xE9tection de compromission.\n\nUne liste des syst\xE8\
      mes et applications utilis\xE9s par l\u2019entit\xE9 est donc requise. Dans\
      \ un premier temps, cet inventaire pourra se limiter aux syst\xE8mes et applications\
      \ les plus importants, et parmi ceux-ci, une priorit\xE9 doit \xEAtre mise sur\
      \ les syst\xE8mes et applications expos\xE9s sur Internet. Dans un second temps,\
      \ l\u2019entit\xE9 devra disposer d\u2019un inventaire complet de l\u2019ensemble\
      \ des syst\xE8mes et applications utilis\xE9s.\n\nPour aller plus loin, l\u2019\
      entit\xE9 peut, \xE0 la place de surveiller les avis du CERT-FR, suivre directement\
      \ les avis de s\xE9curit\xE9 publi\xE9s par chacun des \xE9diteurs des syst\xE8\
      mes et applications utilis\xE9s. Dans ce cas, la surveillance quotidienne des\
      \ alertes du CERT-FR doit \xEAtre maintenue. Il est pr\xE9conis\xE9 de s\u2019\
      appuyer sur les comp\xE9tences d\u2019un prestataire externe, id\xE9alement\
      \ labellis\xE9 Expert Cyber ou r\xE9f\xE9renc\xE9, par un campus cyber r\xE9\
      gional, pour la mise en \u0153uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-sauvegardes-donnees-realisees_niveau1
    ref_id: reaction-sauvegardes-donnees-realisees_niveau1
    name: "R\xE9aliser des sauvegardes r\xE9guli\xE8rement"
    description: "# Pourquoi ?\nEn cas de compromission du syst\xE8me d\u2019information,\
      \ les dispositifs de sauvegarde permettent une restauration plus rapide des\
      \ activit\xE9s op\xE9rationnelles, notamment en cas d\u2019attaque par ran\xE7\
      ongiciel.\n\n# Comment ?\nTout d\u2019abord, il convient de d\xE9finir, avec\
      \ les d\xE9cideurs au travers d\u2019une r\xE9union d\xE9di\xE9e, le rythme\
      \ de sauvegarde \xE0 mettre en place selon le type et la criticit\xE9 des donn\xE9\
      es.\n\nPuis, il est n\xE9cessaire d\u2019identifier les supports et les moyens\
      \ utilis\xE9s pour r\xE9aliser les sauvegardes (exemple : serveur de sauvegarde\
      \ d\xE9di\xE9 en ligne, serveur de sauvegarde d\xE9di\xE9e hors ligne, cartouches,\
      \ disques externes, cloud priv\xE9 d\u2019un fournisseur, etc.). Il est fortement\
      \ recommand\xE9 d\u2019appliquer la r\xE8gle simple \xAB 3-2-1 \xBB : 3 copies\
      \ de sauvegarde diff\xE9rentes, sur 2 supports diff\xE9rents dont 1 hors ligne.\n\
      \nIl est pr\xE9conis\xE9 de s\u2019appuyer sur les comp\xE9tences d\u2019un\
      \ prestataire externe, id\xE9alement labellis\xE9 Expert Cyber ou r\xE9f\xE9\
      renc\xE9, par un campus cyber r\xE9gional, pour la mise en \u0153uvre de cette\
      \ mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-sauvegardes-donnees-realisees-oui-ponctuellement-tiroir-environnement-isole_niveau1
    ref_id: reaction-sauvegardes-donnees-realisees-oui-ponctuellement-tiroir-environnement-isole_niveau1
    name: "Disposer d'une copie de sauvegarde des donn\xE9es critiques \u201Chors\
      \ ligne\u201D, isol\xE9 de l'environnement bureautique"
    description: "# Pourquoi ?\nEn cas de compromission du syst\xE8me d\u2019information,\
      \ les dispositifs de sauvegarde permettent une restauration plus rapide des\
      \ activit\xE9s op\xE9rationnelles, notamment en cas d\u2019attaque par ran\xE7\
      ongiciel. Un jeu de sauvegarde totalement d\xE9connect\xE9 restera alors pr\xE9\
      serv\xE9 malgr\xE9 une attaque de ce type. Le syst\xE8me de sauvegarde principal\
      \ \xE9tant la majorit\xE9 des cas connect\xE9 au r\xE9seau, un cyberattaquant\
      \ sera susceptible de parvenir \xE0 y acc\xE9der et \xE0 le compromettre \xE9\
      galement.\n\n# Comment ?\nIl est donc n\xE9cessaire de compl\xE9ter le dispositif\
      \ de sauvegarde existant par des sauvegardes dites \xAB hors ligne \xBB et d\xE9\
      connect\xE9es, qui ne seront pas accessibles par un attaquant en cas de compromission\
      \ totale de l\u2019environnement bureautique et des postes d\u2019administration\
      \ (non accessible via l\u2019outil de gestion centralis\xE9 des politiques de\
      \ s\xE9curit\xE9 et l\u2019annuaire centralis\xE9 ou via internet directement\
      \ hors cloud priv\xE9).\n\nIl peut s'agir d'un support physique comme un disque\
      \ dur externe, \xE0 d\xE9connecter imp\xE9rativement du syst\xE8me d'information\
      \ \xE0 l'issue de la sauvegarde. Ce type de support r\xE9duit le risque d'une\
      \ compromission des donn\xE9es qu\u2019il contient mais n'est pas \xE0 l'abri\
      \ d'un vol, d'une destruction ou d'un dysfonctionnement.\n\nCertains services\
      \ de sauvegarde sp\xE9cialis\xE9s via un cloud priv\xE9 peuvent aussi apporter\
      \ les garanties de d\xE9connexion recherch\xE9es. Mais ceux-ci doivent \xEA\
      tre explicitement souscrits aupr\xE8s du fournisseur de service cloud et leur\
      \ efficacit\xE9 de cloisonnement doit \xEAtre v\xE9rifi\xE9e. Le rythme de cette\
      \ sauvegarde \xAB hors ligne \xBB doit id\xE9alement \xEAtre d\xE9fini avec\
      \ les d\xE9cideurs.\n\nPour les entit\xE9s ayant un risque d\u2019espionnage\
      \ industriel et d\u2019exfiltration de donn\xE9es sensibles (exemple : R&D),\
      \ il est aussi pr\xE9conis\xE9 de chiffrer les donn\xE9es du jeu de sauvegarde\
      \ hors ligne.\n\nIl est pr\xE9conis\xE9 de s\u2019appuyer sur les comp\xE9tences\
      \ d\u2019un prestataire externe, id\xE9alement labellis\xE9 Expert Cyber ou\
      \ r\xE9f\xE9renc\xE9, par un campus cyber r\xE9gional, pour la mise en \u0153\
      uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-sauvegardes-donnees-realisees-oui-ponctuellement-tiroir-sauvegarde-testee-regulierement_niveau1
    ref_id: reaction-sauvegardes-donnees-realisees-oui-ponctuellement-tiroir-sauvegarde-testee-regulierement_niveau1
    name: "Proc\xE9der \xE0 des tests de restauration des sauvegardes"
    description: "# Pourquoi ?\nIl s\u2019av\xE8re que des bugs et autres al\xE9as\
      \ informatiques arrivent souvent lors d\u2019op\xE9rations de sauvegardes. Il\
      \ convient donc de s\u2019assurer que le jeu de sauvegarde hors-ligne est bien\
      \ fonctionnel pour garantir qu\u2019elles seront exploitables le moment venu\
      \ (et particuli\xE8rement apr\xE8s un incident de s\xE9curit\xE9 majeur de type\
      \ attaque par ran\xE7ongiciel).\n\n# Comment ?\nQuel que soit le support utilis\xE9\
      \ pour le jeu de sauvegarde \xAB hors-ligne, des tests r\xE9guliers de restauration\
      \ doivent \xEAtre men\xE9s, \xE0 minima une fois par semestre. En v\xE9rifiant,\
      \ qu\u2019apr\xE8s la restauration que l\u2019int\xE9grit\xE9 des donn\xE9es\
      \ \xE0 prot\xE9ger en priorit\xE9 est bien conforme.\n\nIl est pr\xE9conis\xE9\
      \ de s\u2019appuyer sur les comp\xE9tences d\u2019un prestataire externe, id\xE9\
      alement labellis\xE9 Expert Cyber ou r\xE9f\xE9renc\xE9, par un campus cyber\
      \ r\xE9gional, pour la mise en \u0153uvre de cette mesure."
