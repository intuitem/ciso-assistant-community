      es d\u2019exercer et faire valoir leurs droits (droits d\u2019acc\xE8s, rectification,\
      \ opposition, suppression, etc.), il est pr\xE9conis\xE9 de s\u2019appuyer sur\
      \ la page d\u2019information d\xE9di\xE9e de la CNIL : https://www.cnil.fr/fr/respecter-les-droits-des-personnes\n\
      \nSelon les probl\xE9matiques de ressources humaines au sein de l\u2019entit\xE9\
      , il est peut-\xEAtre envisag\xE9 de se faire accompagner par un prestataire\
      \ pour lancer et mettre en \u0153uvre cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-exigence-cyber-securite-presta_niveau1
    ref_id: gouvernance-exigence-cyber-securite-presta_niveau1
    name: "Fixer des exigences de cybers\xE9curit\xE9 aux prestataires"
    description: "# Pourquoi ?\nPar m\xE9connaissance ou par facilit\xE9 d\u2019exploitation,\
      \ un prestataire pourrait ne pas mettre en \u0153uvre et appliquer des bonnes\
      \ pratiques de s\xE9curit\xE9 num\xE9rique g\xE9n\xE9rale, ou celles, plus sp\xE9\
      cifiques que le b\xE9n\xE9ficiaire aurait choisi de mettre en \u0153uvre. L\u2019\
      ajout d\u2019exigence de s\xE9curit\xE9 num\xE9rique dans les contrats, vis-\xE0\
      -vis d\u2019un prestataire, responsabilise le prestataire et ses personnels\
      \ vis-\xE0-vis de ses propres comportements (r\xE9duisant ainsi directement\
      \ les risques).\n\n# Comment ?\nTout d'abord, il est n\xE9cessaire de s'assurer\
      \ que chacune des prestations est li\xE9e \xE0 un contrat avec le prestataire.\
      \ Puis, il convient de confirmer si un acc\xE8s au syst\xE8me d'information\
      \ est n\xE9cessaire. Enfin, il est recommand\xE9 de lister les mesures et les\
      \ bonnes pratiques de s\xE9curit\xE9 \xE0 exiger aux prestataires au travers\
      \ d\u2019un clausier cyber type. Ces exigences de s\xE9curit\xE9 doivent \xEA\
      tre s\xE9lectionn\xE9s avec prudence, d\u2019une part en fonction des sp\xE9\
      cificit\xE9s du syst\xE8me d\u2019information, d\u2019autre part en tenant compte\
      \ de la nature des prestations externalis\xE9es. mesures pourraient par exemple\
      \ port\xE9es sur :\n\t\u2022 le recensement et justification des dispositifs\
      \ de t\xE9l\xE9maintenance\n\t\u2022 la s\xE9curisation des acc\xE8s distants\
      \ (ex : chiffrement et filtrage des flux d\u2019administration, utilisation\
      \ des comptes d\u2019administration nominatifs avec privil\xE8ges limit\xE9\
      s au strict n\xE9cessaire sauf contrainte justifi\xE9e, double authentification\
      \ ou authentification via VPN seulement etc.),\n\t\u2022 le renforcement de\
      \ la robustesse et complexit\xE9 des mots de passe utilis\xE9s (16 caract\xE8\
      res minimum, utilisation d\u2019un coffre-fort de mots de passe, etc.),\n\t\u2022\
      \ la protection antivirale des postes et serveurs d\u2019administration\n\t\u2022\
      \ l\u2019interdiction d\u2019utiliser des \xE9quipements et adresses mails personnels\n\
      \t\u2022 l\u2019application et le d\xE9ploiement des mises \xE0 jour et correctifs\
      \ de s\xE9curit\xE9 critiques dans un d\xE9lai d\u2019une semaine\n\t\u2022\
      \ la r\xE9alisation de sauvegarde et de tests de restauration selon la p\xE9\
      riode jug\xE9e acceptable par l\u2019entit\xE9\n\t\u2022 l\u2019assurance d\u2019\
      une continuit\xE9 et d\u2019une reprise d\u2019activit\xE9 selon les d\xE9lais\
      \ jug\xE9s acceptable par l\u2019entit\xE9\n\t\u2022 la journalisation des logs\
      \ de connexion et d\u2019administration\n\nPour aller plus loin un exemple de\
      \ plan d'assurance s\xE9curit\xE9 a \xE9t\xE9 formalis\xE9 par l'ANSSI dans\
      \ le guide \"Ma\xEEtriser les risques de l'infog\xE9rance\" : https://cyber.gouv.fr/sites/default/files/IMG/pdf/2010-12-03_Guide_externalisation.pdf"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-exigence-cyber-securite-presta_niveau2
    ref_id: gouvernance-exigence-cyber-securite-presta_niveau2
    name: "V\xE9rifier l'application et imposer des p\xE9nalit\xE9s aux prestataires\
      \ en cas de non-respect des exigences de cybers\xE9curit\xE9"
    description: "# Pourquoi ?\nCette mesure peut permettre d\u2019obtenir une r\xE9\
      paration (au moins financier) en cas de cyberattaque touchant le b\xE9n\xE9\
      ficiaire mais pouvant \xEAtre attribu\xE9e \xE0 un non-respect par le prestataire\
      \ des r\xE8gles de s\xE9curit\xE9 fix\xE9es par contrat (partage du risque).\
      \ La mise en \u0153uvre permet \xE9galement de responsabiliser davantage le\
      \ prestataire sur l\u2019application des mesures de s\xE9curit\xE9 fix\xE9es\
      \ dans le contrat.\n\n# Comment ?\nSur la base des exigences fix\xE9es, les\
      \ p\xE9nalit\xE9s peuvent \xEAtre du type :\n\t\u2022 pour un service SaaS /\
      \ une prestation d\u2019infog\xE9rance : p\xE9nalit\xE9 en cas d\u2019indisponibilit\xE9\
      \ du service/des donn\xE9es int\xE8gre(s) (en \u20AC/heure, \u20AC/jour d\u2019\
      indisponibilit\xE9) ;\n\t\u2022 pour une prestation/une fourniture : p\xE9nalit\xE9\
      s de retard (en \u20AC/heure, \u20AC/jour de retard)\n\t\u2022 pour une prestation\
      \ de sauvegarde : p\xE9nalit\xE9 en cas d\u2019indisponibilit\xE9 des sauvegardes\
      \ (int\xE8gres) (forfait en \u20AC si les sauvegardes ont \xE9t\xE9 alt\xE9\
      r\xE9es ou d\xE9truites/perdues)\n\nLa cyberattaque doit \xE9galement \xEAtre\
      \ exclue des \xAB cas de forces majeures \xBB."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-outil-gestion-des-comptes_niveau1
    ref_id: acces-outil-gestion-des-comptes_niveau1
    name: "Mettre en \u0153uvre un outil de gestion des politiques de s\xE9curit\xE9\
      \ centralis\xE9es (ex : Active Directory, Samba-AD) et en \xE9valuer/am\xE9\
      liorer son niveau de s\xE9curit\xE9 annuellement"
    description: "# Pourquoi ?\nUn outil de ce type permet de faciliter le suivi et\
      \ la gestion (cr\xE9ation, modification, suppressions) des acc\xE8s utilisateurs\
      \ et administrateurs au travers d\u2019une console d\u2019administration les\
      \ centralisant. Ces outils permettent \xE9galement d\u2019homog\xE9n\xE9iser\
      \ les exigences de s\xE9curit\xE9 et de les d\xE9ployer massivement (restriction\
      \ d\u2019administration, restriction des connexions, gestion des mots de passe,\
      \ configuration des postes de travail et des navigateurs).\n\n# Comment ?\n\
      Les principaux outils utilis\xE9s sont Active Directory (environnement sous\
      \ Microsoft), Samba-AD (environnement sous Linux). Ces outils sont gratuits\
      \ mais peuvent n\xE9cessiter un accompagnement ext\xE9rieur, notamment dans\
      \ l\u2019optique d\u2019en s\xE9curiser leur param\xE9trage puisque la mise\
      \ en place d\u2019un tel outil induit de nouveaux risques de cybers\xE9curit\xE9\
      \ tel que la compromission de cet outil par un cyberattaquant pour faciliter\
      \ son mode op\xE9ratoire. Pour les entit\xE9s publiques, l\u2019ANSSI met \xE0\
      \ disposition gratuitement son outil ADS/ORADAD de recherches de vuln\xE9rabilit\xE9\
      s via le service ANSSI https://club.ssi.gouv.fr/. Pour les entit\xE9s priv\xE9\
      es, des outils gratuits tels que Purple Knight et Pingcastle. Les codes sources\
      \ d\u2019ADS/ORADAD sont \xE9galement disponibles : https://github.com/ANSSI-FR/ORADAD\
      \ . Cette analyse doit \xEAtre \xE0 minima men\xE9e une fois par an."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-outil-gestion-des-comptes_niveau2
    ref_id: acces-outil-gestion-des-comptes_niveau2
    name: "Contr\xF4ler r\xE9guli\xE8rement le niveau de s\xE9curit\xE9 de son outil\
      \ de gestion de politiques de s\xE9curit\xE9 centralis\xE9"
    description: "# Pourquoi ?\nSi un tel outil est utilis\xE9, il en devient le centre\
      \ n\xE9vralgique de la s\xE9curit\xE9 de l\u2019environnement bureautique. Il\
      \ induit ainsi de forts risques de cybers\xE9curit\xE9 tel que la compromission\
      \ des comptes administrateurs par un cyberattaquant entra\xEEnant par cons\xE9\
      quent une prise de contr\xF4le instantan\xE9e et compl\xE8te de tout le SI.\
      \ Il convient donc de s\u2019assurer de son niveau de s\xE9curit\xE9, et ce\
      \ de mani\xE8re r\xE9guli\xE8rement, puisque les pratiques et les param\xE9\
      trages des administrateurs peuvent engendrer l\u2019apparition de nouvelles\
      \ vuln\xE9rabilit\xE9s.\n\n# Comment ?\nPour les entit\xE9s publiques, l\u2019\
      ANSSI met \xE0 disposition gratuitement son outil ADS/ORADAD de recherches de\
      \ vuln\xE9rabilit\xE9s via le service ANSSI https://club.ssi.gouv.fr/. Pour\
      \ les entit\xE9s priv\xE9es, des outils gratuits tels que Purple Knight et Pingcastle.\
      \ Les codes sources d\u2019ADS/ORADAD sont \xE9galement disponibles : https://github.com/ANSSI-FR/ORADAD\
      \ . Cette analyse doit \xEAtre \xE0 minima men\xE9e une fois par trimestre.\
      \ Il est \xE9galement conseill\xE9 de se faire accompagner par un prestataire\
      \ ext\xE9rieur pour mener ces analyses et les corrections associ\xE9es."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-liste-compte-utilisateurs_niveau1
    ref_id: acces-liste-compte-utilisateurs_niveau1
    name: "R\xE9aliser annuellement une revue des acc\xE8s utilisateurs en les comparant\
      \ avec les informations d\xE9tenues par le service RH"
    description: "# Pourquoi ?\nLors d\u2019une compromission, les cyberattaquants\
      \ ont tendance \xE0 soit utiliser des acc\xE8s utilisateurs dits \xAB dormants\
      \ \xBB car inutilis\xE9s, soit en se cr\xE9ant un faux compte d\u2019acc\xE8\
      s. Des revues r\xE9guli\xE8res permettent donc d\u2019assainir la base d\u2019\
      annuaire des acc\xE8s, d\xE9sactiver les comptes \xAB dormants \xBB et supprimer\
      \ les comptes suspicieux.\n\n# Comment ?\nA minima une fois par an, un contr\xF4\
      le peut \xEAtre r\xE9alis\xE9 en comparant avec l\u2019inventaire du personnel\
      \ d\xE9tenu par le service RH et la liste des comptes informatiques cr\xE9\xE9\
      s dans l\u2019annuaire. Les comptes en \xE9cart (ex : comptes en doublons, compte\
      \ d\u2019un ancien personnel, compte ne pouvant \xEAtre attribu\xE9 \xE0 aucune\
      \ personne, etc.) par rapport \xE0 la liste fournie par le service RH doivent\
      \ \xEAtre d\xE9sactiv\xE9s. Une analyse similaire doit \xEAtre men\xE9e sur\
      \ les comptes fournis aux prestataires et partenaires. Les mots de passes des\
      \ comptes partag\xE9s concern\xE9s par un d\xE9part sont \xE0 renouveler. NB\
      \ : si un ou plusieurs comptes suspects sont pr\xE9sents, c\u2019est un signe\
      \ important de compromission et des investigation suppl\xE9mentaires devraient\
      \ \xEAtre men\xE9es (afin de d\xE9terminer : depuis quand, les activit\xE9s\
      \ de ce compte suspect, comment il a \xE9t\xE9 cr\xE9\xE9)"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-liste-compte-utilisateurs_niveau2
    ref_id: acces-liste-compte-utilisateurs_niveau2
    name: "D\xE9finir avec le service RH des processus de \xAB circuit arriv\xE9e\
      \ \xBB et \xAB circuit d\xE9part \xBB assurant les cr\xE9ations et les d\xE9\
      sactivations des comptes utilisateurs"
    description: "# Pourquoi ?\nLa d\xE9finition de tels processus permet d\u2019\
      inclure l\u2019administrateur g\xE9rant les comptes lors de l\u2019arriv\xE9\
      e d\u2019un nouveau collaborateur (ou prestataire) mais surtout lors de son\
      \ d\xE9part. Ainsi la base des comptes est mise \xE0 jour et reste maitris\xE9\
      e de mani\xE8re permanente.\n\n# Comment ?\nLe processus doit \xEAtre convenu\
      \ entre le service RH et celui administrant les comptes (de mani\xE8re \xE0\
      \ \xEAtre le plus efficace pour les deux parties). Il peut s\u2019agir par exemple\
      \ d\u2019un mail du service RH vers l\u2019administrateur informatique ou d\u2019\
      un RDV obligatoire organis\xE9 par les services RH au profit du collaborateur\
      \ avec l\u2019administrateur. En compl\xE9ment, les revues r\xE9guli\xE8res\
      \ et comparaison des bases RH et informatiques doivent \xEAtre maintenues. Un\
      \ processus similaire doit \xE9galement \xEAtre mis en \u0153uvre avec les services\
      \ en charge des contrats avec les prestataires disposant d'acc\xE8s au syst\xE8\
      me d'information."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-droits-acces-utilisateurs-limites_niveau1
    ref_id: acces-droits-acces-utilisateurs-limites_niveau1
    name: "Restreindre l'acc\xE8s aux donn\xE9es \xE0 prot\xE9ger en priorit\xE9 aux\
      \ seules personnes autoris\xE9es \xE0 y acc\xE9der"
    description: "# Pourquoi ?\nIl est n\xE9cessaire de limiter les autorisations\
      \ d\u2019acc\xE8s aux donn\xE9es et applications m\xE9tiers, notamment celles\
      \ \xE0 prot\xE9ger en priorit\xE9, afin de limiter le risque de vol et de sabotage\
      \ en cas de compromission sur le syst\xE8me d\u2019information. La probabilit\xE9\
      \ d\u2019un risque d\u2019atteinte \xE0 ces donn\xE9es sera donc limit\xE9e\
      \ aux seuls utilisateurs ayant acc\xE8s \xE0 celles-ci, et non \xE0 l\u2019\
      ensemble des collaborateurs si aucune restriction n\u2019est mise en place.\n\
      \n# Comment ?\nAvant de param\xE9trer ces restrictions, il est conseill\xE9\
      \ d\u2019\xE9tablir un tableau r\xE9pertoriant la liste des utilisateurs l\xE9\
      gitimes n\xE9cessitant un acc\xE8s en fonction des syst\xE8mes et/ou applications\
      \ et/ou donn\xE9es \xE0 prot\xE9ger en priorit\xE9. Ce tableau pourra ensuite\
      \ \xEAtre communiqu\xE9 \xE0 l\u2019\xE9quipe informatique (ou prestataire)\
      \ pour l\u2019impl\xE9menter dans les applications et syst\xE8mes concern\xE9\
      s."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-droits-acces-utilisateurs-limites_niveau2
    ref_id: acces-droits-acces-utilisateurs-limites_niveau2
    name: "Pour les syst\xE8mes et applications \xE0 prot\xE9ger en priorit\xE9, d\xE9\
      finir et g\xE9rer les utilisateurs selon 2 niveaux de privil\xE8ges distincts\
      \ : 1 niveau \"acc\xE8s complet\" et 1 niveau \"acc\xE8s restreint\""
    description: "# Pourquoi ?\nIl est n\xE9cessaire de limiter les autorisations\
      \ d\u2019acc\xE8s aux donn\xE9es et applications m\xE9tiers, notamment celles\
      \ \xE0 prot\xE9ger en priorit\xE9, afin de limiter le risque de vol et de sabotage\
      \ en cas de compromission sur le syst\xE8me d\u2019information. La probabilit\xE9\
      \ d\u2019un risque d\u2019atteinte \xE0 ces donn\xE9es sera donc limit\xE9e\
      \ aux seuls utilisateurs ayant acc\xE8s \xE0 celles-ci, et non \xE0 l\u2019\
      ensemble des collaborateurs si aucune restriction n\u2019est mise en place.\n\
      \n# Comment ?\nAvant de param\xE9trer ces restrictions, il est conseill\xE9\
      \ d\u2019\xE9tablir un tableau r\xE9pertoriant la liste des utilisateurs l\xE9\
      gitimes n\xE9cessitant un acc\xE8s en fonction des syst\xE8mes et/ou applications\
      \ et/ou donn\xE9es \xE0 prot\xE9ger en priorit\xE9. Pour chacun des utilisateurs\
      \ il devra \xEAtre pr\xE9ciser s\u2019il doit b\xE9n\xE9ficier d\u2019un \xAB\
      \ acc\xE8s complet \xBB (acc\xE8s \xE0 toutes les donn\xE9es) ou \xAB acc\xE8\
      s restreint \xBB (acc\xE8s seulement aux donn\xE9es n\xE9cessaires \xE0 son\
      \ activit\xE9). Ce tableau pourra ensuite \xEAtre communiqu\xE9 \xE0 l\u2019\
      \xE9quipe informatique (ou prestataire) pour l\u2019impl\xE9menter dans les\
      \ applications et syst\xE8mes concern\xE9s."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-administrateurs-informatiques-suivie-et-limitee_niveau1
    ref_id: acces-administrateurs-informatiques-suivie-et-limitee_niveau1
    name: "R\xE9aliser tous les 6 mois une revue des acc\xE8s administrateurs en les\
      \ comparant avec les informations d\xE9tenues par le service RH"
    description: "# Pourquoi ?\nLors d\u2019une cyberattaque, les cyberattaquants\
      \ ont tendance \xE0 chercher \xE0 prendre la main et compromettre un ou plusieurs\
      \ administrateurs. Soit en compromettant des acc\xE8s administrateurs dits \xAB\
      \ dormants \xBB car inutilis\xE9s, soit en se cr\xE9ant un faux compte administrateurs\
      \ suite \xE0 la compromission d\u2019un 1er compte administrateur (ex : faible\
      \ robustesse du mot de passe, compromission d\u2019un poste administrateur,\
      \ d\xE9faut de mise \xE0 jour). Des revues r\xE9guli\xE8res permettent de gagner\
      \ en maitrise sur ses acc\xE8s administrateurs, assainir et r\xE9duire la liste\
      \ des comptes administrateurs, d\xE9sactiver les comptes \xAB dormants \xBB\
      \ et supprimer les comptes suspicieux. NB : si un ou plusieurs comptes suspects\
      \ sont pr\xE9sents, c\u2019est un signe important de compromission et des investigation\
      \ suppl\xE9mentaires devraient \xEAtre men\xE9es (afin de d\xE9terminer : depuis\
      \ quand, les activit\xE9s de ce compte suspect, comment il a \xE9t\xE9 cr\xE9\
      \xE9)\n\n# Comment ?\nA minima une fois tous les 6 mois, sur la base d\u2019\
      un inventaire, un contr\xF4le peut \xEAtre r\xE9alis\xE9 en \xE9tablissant la\
      \ liste des comptes administrateurs (prestataires inclus) en pr\xE9cisant leur\
      \ p\xE9rim\xE8tre. Pour chacun de ces comptes administrateur, il est n\xE9cessaire\
      \ d\u2019en justifier et confirmer l\u2019int\xE9r\xEAt op\xE9rationnel, les\
      \ acc\xE8s en \xE9cart (ex : acc\xE8s en doublons, acc\xE8s d\u2019un ancien\
      \ salari\xE9, acc\xE8s inutiles) doivent \xEAtre d\xE9sactiv\xE9s et les mots\
      \ de passes des comptes partag\xE9s concern\xE9s par un d\xE9part sont \xE0\
      \ renouveler."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-administrateurs-informatiques-suivie-et-limitee_niveau2
    ref_id: acces-administrateurs-informatiques-suivie-et-limitee_niveau2
    name: "D\xE9finir avec les administrateurs des processus de \xAB circuit arriv\xE9\
      e \xBB et \xAB circuit d\xE9part \xBB assurant les cr\xE9ations et les d\xE9\
      sactivations des comptes administrateurs"
    description: "# Pourquoi ?\nLa d\xE9finition de tels processus permet d\u2019\
      inclure l\u2019administrateur g\xE9rant des acc\xE8s lors de l\u2019arriv\xE9\
      e d\u2019un nouveau collaborateur mais surtout lors de son d\xE9part. Ainsi\
      \ la base des acc\xE8s est mise \xE0 jour et reste maitris\xE9e de mani\xE8\
      re permanente.\n\n# Comment ?\nAvant de d\xE9finir ces processus, il convient\
      \ d\u2019organiser une r\xE9union entre les administrateurs (prestataire inclus),\
      \ et si n\xE9cessaire les services RH et les services responsables de contrats\
      \ de prestataires disposant d'acc\xE8s au syst\xE8mes d'informations, pour identifier\
      \ les modes op\xE9ratoires et pratiques les plus accessibles et efficaces pour\
      \ chaque partie prenante ayant pour objectif de maitriser davantage les comptes\
      \ administrateurs. Il peut s\u2019agir par exemple d\u2019un mail de ces services\
      \ vers l\u2019administrateur afin d\u2019un mouvement de personnel ou changement\
      \ de prestataire. En compl\xE9ment, les revues r\xE9guli\xE8res et la justification\
      \ de chaque compte administrateur administrateurs doivent \xEAtre maintenues.\
      \ Si jug\xE9 applicable, des profils types m\xE9tiers \xAB administrateurs \xBB\
      , d\xE9taillant les acc\xE8s administrateurs n\xE9cessaires, peuvent \xE9galement\
      \ \xEAtre coconstruits entre les services pr\xE9c\xE9demment cit\xE9s et les\
      \ \xE9quipes informatiques. Pour chaque nouveau projet informatique (application,\
      \ migration, infrastructures, changement de prestataire), il est n\xE9cessaire\
      \ de confirmer l\u2019int\xE9r\xEAt et justifier chacun des nouveaux acc\xE8\
      s d\u2019administration."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-utilisation-comptes-administrateurs-droits-limitee_niveau1
    ref_id: acces-utilisation-comptes-administrateurs-droits-limitee_niveau1
    name: "Utiliser des comptes d'administration d\xE9di\xE9s \xE0 cet usage"
    description: "# Pourquoi ?\nLes comptes d\u2019administrations sont des comptes\
      \ \xE0 hauts privil\xE8ges c\u2019est pourquoi ils sont tr\xE8s cibl\xE9s par\
      \ les cyberattaquants. Si un de ces comptes est compromis, un cyberattaquant\
      \ est en mesure de r\xE9aliser une compromission massive rapidement. Il convient\
      \ donc d\u2019en limiter leur usage. Si un administrateur utilise un seul compte\
      \ pour ses t\xE2ches bureautiques et ses t\xE2ches d\u2019administration et\
      \ que ce compte est compromis, l\u2019attaquant dispose directement des privil\xE8\
      ges d\u2019administration. Si un administrateur dispose de 2 comptes en s\xE9\
      parant ses usages, 1 compte \"bureautique\" utilis\xE9 pour les t\xE2ches bureautiques\
      \ et 1 compte administrateur utilis\xE9 pour les t\xE2ches d\u2019administration\
      \ ; alors le compte le plus expos\xE9 le compte \u201Cbureautique\u201D) pourrait\
      \ \xEAtre compromis sans que l\u2019attaquant obtiennent directement les privil\xE8\
      ges d\u2019administration. En plus, de la compromission du compte \"bureautique\"\
      , l\u2019attaquant devra r\xE9aliser d\u2019autres actions malveillantes pour\
      \ obtenir les privil\xE8ges administrateur de la personne. Il s\u2019agit donc\
      \ d\u2019une mesure de protection des privil\xE8ges d\u2019administration et\
      \ de r\xE9duction de l\u2019impact de la compromission. NB: cette mesure est\
      \ rendue caduque notamment par situations suivantes :\n\t\u2022 le compte utilisation\
      \ est \u201Cadministrateur local\u201D de son poste : si l\u2019utilisateur\
      \ est \u201Cadministrateur local\u201D de son poste de travail, l\u2019attaquant\
      \ qui a compromis son compte pourra tr\xE8s facilement compromettre aussi ses\
      \ comptes d'administrations d\xE8s qu\u2019ils seront utilis\xE9s sur ce m\xEA\
      me poste de travail.;\n\t\u2022 le compte administrateur est utilis\xE9 pour\
      \ la consultation Internet et la messagerie \xE9lectronique : si le compte administrateur\
      \ est utilis\xE9 pour la messagerie \xE9lectronique et la consultation d\u2019\
      Internet, il devient aussi expos\xE9 au risque de compromission qu\u2019un compte\
      \ utilisateur (l\u2019effet \u201Cprotection des privil\xE8ges d\u2019administration\u201D\
      \ est annul\xE9).;\n\t\u2022 les mots de passe des deux comptes sont identiques\
      \ : si les deux comptes partagent le m\xEAme mot de passe, l\u2019attaquant\
      \ qui a compromis le compte utilisateur n\u2019aura aucune difficult\xE9 \xE0\
      \ compromettre le compte administrateur.\n\nLa s\xE9paration des comptes d\u2019\
      administration de l\u2019annuaire centralis\xE9 (ex: Active Directory, Samba-AD,\
      \ etc.) et des sauvegardes (ou de la plateforme de virtualisation), rel\xE8\
      ve de la m\xEAme logique. Elle vise a prot\xE9ger, en dernier recours, les sauvegardes.\
      \ En effet, si le syst\xE8me centralis\xE9 de gestion des droits d\u2019acc\xE8\
      s est compromis et que le compte d\u2019administration des sauvegardes est g\xE9\
      r\xE9 par ce syst\xE8me, alors l\u2019attaquant sera en mesure d\u2019obtenir\
      \ facilement les privil\xE8ges d\u2019administration (notamment la suppression)\
      \ les sauvegardes.\n\n# Comment ?\nIl faut dans un premier temps s\u2019assurer\
      \ de la cr\xE9ation d\u2019un compte utilisateur (sans privil\xE8ges d\u2019\
      administration) pour chacun des administrateurs. Ces comptes utilisateurs, via\
      \ une authentification sp\xE9cifique, devront \xEAtre alors utilis\xE9s pour\
      \ l\u2019acc\xE8s \xE0 l\u2019internet, aux boites mails et aux fonctionnalit\xE9\
      s d\u2019ordre administratif et bureautique.\n\nLes comptes administrateurs,\
      \ via une authentification sp\xE9cifique, seront alors utilis\xE9s pour les\
      \ op\xE9rations de maintenance informatique, administration des services, gestion\
      \ des sauvegardes, gestion des utilisateurs et des acc\xE8s, de param\xE9trage\
      \ des syst\xE8mes et des applications, etc.\n\nIl est \xE9galement recommand\xE9\
      \ d\u2019utiliser 2 autres comptes administrateurs distincts (et une authentification\
      \ sp\xE9cifique) : 1 seul compte pour g\xE9rer l\u2019administration de l\u2019\
      outil de gestion centralis\xE9e de politiques de s\xE9curit\xE9 (exemple : Active\
      \ Directory, Samba-AD) et 1 seul compte pour g\xE9rer la solution de sauvegarde\
      \ (NB : ce compte ne doit pas \xEAtre non g\xE9r\xE9 via l\u2019outil de gestion\
      \ centralis\xE9e de politiques de s\xE9curit\xE9).\n\nPar ailleurs le compte\
      \ d'administrateur du domaine ne doit \xEAtre utilis\xE9 que de mani\xE8re exceptionnelle\
      \ (ex: migration, gestion des relations d'approbation, etc.). Le mot de passe\
      \ de ce compte doit \xEAtre stock\xE9 dans un coffre-fort."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-utilisation-comptes-administrateurs-droits-limitee_niveau2
    ref_id: acces-utilisation-comptes-administrateurs-droits-limitee_niveau2
    name: "Utiliser des comptes d'administration distincts selon les p\xE9rim\xE8\
      tres d\u2019administration"
    description: "# Pourquoi ?\nLes comptes d\u2019administrations sont des comptes\
      \ \xE0 hauts privil\xE8ges c\u2019est pourquoi ils sont tr\xE8s cibl\xE9s par\
      \ les cyberattaquants. Si un de ces comptes est compromis, un cyberattaquant\
      \ est en mesure de r\xE9aliser une compromission massive rapidement. Il convient\
      \ donc d\u2019en limiter leur usage et leur p\xE9rim\xE8tre d\u2019administration\
      \ pour r\xE9duire l\u2019impact d\u2019une compromission d\u2019un de ces comptes.\n\
      \n# Comment ?\nIl convient de cr\xE9er plusieurs comptes d'administrations distincts\
      \ (et via des authentifications sp\xE9cifiques) selon les diff\xE9rents p\xE9\
      rim\xE8tres d\u2019administration, exemple :\n\t\u2022 1 compte d'administration\
      \ des postes de travail\n\t\u2022 Des comptes d'administration pour chaque syst\xE8\
      mes \xE0 administrer (1 compte pour le serveur de messagerie, 1 compte pour\
      \ le serveurs de fichiers, 1 compte pour l\u2019ERP et/ou 1 compte pour chaque\
      \ serveur d\u2019application \xE0 prot\xE9ger en priorit\xE9)\n\t\u2022 1 compte\
      \ pour l'administration de la plateforme de virtualisation"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-utilisateurs-administrateurs-poste_niveau1
    ref_id: acces-utilisateurs-administrateurs-poste_niveau1
    name: "Limiter drastiquement le nombre d\u2019utilisateurs disposant du privil\xE8\
      ge d\u2019administration local sur leur machine"
    description: "# Pourquoi ?\nLorsqu\u2019un utilisateur est \xAB administrateur\
      \ \xBB de son poste, il dispose d\u2019un compte lui permettant de modifier\
      \ la configuration du poste. Ainsi, un logiciel malveillant ex\xE9cut\xE9 par\
      \ l\u2019utilisateur (par erreur et/ou \xE0 son insu) dispose directement de\
      \ privil\xE8ges \xE9lev\xE9s sur le poste (les privil\xE8ges \xAB administrateur\
      \ \xBB permettant de modifier la configuration). Le logiciel malveillant pourra\
      \ alors notamment se rendre \xAB persistant \xBB (un logiciel malveillant est\
      \ persistant quand il est capable de se red\xE9marrer lui-m\xEAme m\xEAme apr\xE8\
      s un red\xE9marrage \xE9lectrique du poste) ou d\xE9sactiver les fonctions de\
      \ s\xE9curit\xE9 du poste afin de se rendre ind\xE9tectable (d\xE9sactivation\
      \ de l\u2019antivirus, de l\u2019EDR, modification des param\xE8tres de journalisation)\
      \ ou de faciliter la lat\xE9ralisation (\xE9tape d\u2019une attaque au cours\
      \ de laquelle l\u2019attaquant \xE9tend son emprise sur plusieurs \xE9quipements)\
      \ en d\xE9sactivant par exemple le pare-feu local. Dans certains de cas de compromission,\
      \ il a aussi \xE9t\xE9 constat\xE9 que le mot de passe du compte administrateur\
      \ local \xE9tait commun \xE0 toutes les machines ce qui facilite la lat\xE9\
      ralisation (du point de vue de l\u2019attaquant).\n\nLa situation est la m\xEA\
      me lorsqu\u2019une personne utilise ses p\xE9riph\xE9riques personnels (ordinateurs,\
      \ smartphone, etc.) pour se connecter aux ressources professionnelles, en ajoutant\
      \ les risques li\xE9s \xE0 l\u2019utilisation du poste par les cercles familiaux\
      \ et amicaux (par exemple: un enfant pourrait faire un usage inconsid\xE9r\xE9\
      \ des privil\xE8ges d\u2019administration pour installer une version gratuite\
      \ d\u2019un jeu vid\xE9o qui contiendrait un cheval de Troie)\n\n# Comment ?\n\
      Par d\xE9faut, il est recommand\xE9 de cr\xE9er aux utilisateurs de comptes\
      \ utilisateurs ne disposant pas de privil\xE8ge d\u2019administration. Les utilisateurs\
      \ souhaitant ce privil\xE8ge doivent les justifier et utiliser un compte distinct\
      \ d\xE9di\xE9 \xE0 cet usage. Par cons\xE9quent, seuls les administrateurs charg\xE9\
      s de l\u2019administration des postes doivent disposer de ces droits lors de\
      \ leurs interventions.\n\nDans un environnement Microsoft, il est recommand\xE9\
      \ d\u2019\xE9tudier la mise en \u0153uvre de \"Just Enough and Just In Time\
      \ Administration\" https://learn.microsoft.com/fr-fr/shows/windowsserver/just-enough-just-in-time-administration-in-windows-server-2016\
      \ et de LAPS : https://learn.microsoft.com/fr-fr/windows-server/identity/laps/laps-overview\n\
      \nLa mise \xE0 disposition d\u2019un magasin \xE9toff\xE9 d\u2019applications\
      \ \xAB store d\u2019application \xBB valid\xE9es par l\u2019entit\xE9 permettra\
      \ de r\xE9pondre \xE0 la majorit\xE9 des besoins d\u2019installation des utilisateurs.\n\
      \nIl est \xE9galement fortement d\xE9conseill\xE9 d\u2019utiliser des postes\
      \ personnels pour se connecter aux r\xE9seaux et donn\xE9es de l\u2019entit\xE9\
      . Si cela ne peut \xEAtre \xE9vit\xE9, il convient de sensibiliser les utilisateurs\
      \ sur les risques li\xE9s \xE0 cet usage voire de les responsabiliser en les\
      \ engageant \xE0 respecter des bonnes pratiques au travers d\u2019une charte\
      \ informatique. Ces bonnes pratiques devraient \xEAtre a minima d\u2019utiliser\
      \ quotidiennement deux comptes distincts :\n\t\u2022 un compte utilisateur pour\
      \ la navigation Internet, l\u2019utilisation des services bureautiques, de la\
      \ messagerie et des applications ne n\xE9cessitant pas les droits d\u2019administration\
      \ local ;\n\t\u2022 un compte administrateur exclusivement utilis\xE9 pour g\xE9\
      rer l\u2019administration du poste, l\u2019installation d\u2019applications\
      \ et l\u2019utilisation des applications n\xE9cessitant les droits d\u2019administration\
      \ local ;\n\t\u2022 NB : l\u2019utilisation du compte administrateur doit \xEA\
      tre restreinte au seul employ\xE9 de l\u2019entit\xE9, et ainsi interdite aux\
      \ autres membres de sa famille.\n\nIl est pr\xE9conis\xE9 de s\u2019appuyer\
      \ sur les comp\xE9tences d\u2019un prestataire externe, id\xE9alement labellis\xE9\
      \ Expert Cyber ou r\xE9f\xE9renc\xE9 par un Campus Cyber, pour la mise en \u0153\
      uvre de cette mesure."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-mesures-securite-robustesse-mdp_niveau1
    ref_id: acces-mesures-securite-robustesse-mdp_niveau1
    name: "Fixer des crit\xE8res de longueur et complexit\xE9 des mots de passe et\
      \ encourager l\u2019usage d\u2019un coffre-fort de mots de passe"
    description: "# Pourquoi ?\nCette mesure permet de diminuer le risque de d\xE9\
      couverte et d'usurpation de mots de passe par des acteurs malveillants, par\
      \ exemple, en testant de nombreux mots de passe sur la base de mots de dictionnaires,\
      \ \xE0 la recherche de mots de passe simples \xE0 d\xE9couvrir.'\n\n# Comment\
      \ ?\nDes exigences sur la cr\xE9ation des mots de passe peuvent \xEAtre impl\xE9\
      ment\xE9es via l\u2019outil de gestion centralis\xE9e de politiques de s\xE9\
      curit\xE9 (exemple : Active Directory, Samba-AD). Par d\xE9faut, utiliser au\
      \ moins la r\xE8gle de force de mot de passe suivante :\n\t\u2022 Nombre de\
      \ caract\xE8res : 12 caract\xE8res minimum, id\xE9alement 16\n\t\u2022 Caract\xE8\
      res sp\xE9ciaux : au moins une minuscule, au moins une majuscule, au moins un\
      \ chiffre, au moins un caract\xE8re sp\xE9cial de la liste suivante : #?!@$%^&*-'+_()[].\
      \ Au-del\xE0 de 20 caract\xE8res, il peut \xEAtre envisageable d\u2019enlever\
      \ les contraintes sur les caract\xE8res sp\xE9ciaux. Lors de la cr\xE9ation\
      \ d\u2019un mot de passe, \xE9viter les mots du dictionnaire, les suites de\
      \ lettres, les suites de chiffre, les dates, les informations personnelles (nom,\
      \ pr\xE9nom, date de naissance). Un renouvellement trop fr\xE9quent n\u2019\
      est pas recommand\xE9. Il vaut mieux privil\xE9gier un changement des mots de\
      \ passe en cas de suspicion ou bien de mani\xE8re annuelle. Les deux outils\
      \ suivants peuvent \xEAtre recommand\xE9s aux utilisateurs ou administrateurs\
      \ :\n\t\u2022 L\u2019outil de la CNIL permettant de cr\xE9er un mot de passe\
      \ robuste : https://www.cnil.fr/fr/verifier-sa-politique-de-mots-de-passe V\xE9\
      rifier sa politique de mots de passe | CNIL\n\t\u2022 L\u2019outil de l\u2019\
      ANSSI pour calculer la \xAB force \xBB d\u2019un mot de passe : https://www.ssi.gouv.fr/administration/precautions-elementaires/calculer-la-force-dun-mot-de-passe/#:~:text=La%20%C2%AB%20force%20%C2%BB%20d%E2%80%99un%20tel%20mot%20de,cl%C3%A9s%20dont%20l%E2%80%99usage%20pr%C3%A9sum%C3%A9%20est%20de%20longue%20dur%C3%A9e.\
      \ Calculer la \xAB force \xBB d\u2019un mot de passe | Agence nationale de la\
      \ s\xE9curit\xE9 des syst\xE8mes d'information (ssi.gouv.fr)\n\nSi n\xE9cessaire,\
      \ il est conseill\xE9 de poursuivre les actions de communication et de promotion\
      \ des coffres fort de mot de passe."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:acces-mesures-securite-robustesse-mdp_niveau2
    ref_id: acces-mesures-securite-robustesse-mdp_niveau2
    name: "Mettre \xE0 disposition des utilisateurs une coffre fort de mots de passe\
      \ et les former r\xE9guli\xE8rement \xE0 la cr\xE9ation de mots de passe robustes"
    description: "# Pourquoi ?\nCette mesure permet de diminuer le risque de d\xE9\
      couverte et d'usurpation de mots de passe par des acteurs malveillants, par\
