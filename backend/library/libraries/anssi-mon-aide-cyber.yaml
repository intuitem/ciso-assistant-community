    name: "\xC9tablir la liste des activit\xE9s et des donn\xE9es \xE0 prot\xE9ger\
      \ en priorit\xE9"
    description: "# Pourquoi ?\nCette mesure permet de remettre au centre de la d\xE9\
      marche de s\xE9curisation les v\xE9ritables enjeux de s\xE9curit\xE9 de l\u2019\
      entit\xE9 et de prioriser les efforts de s\xE9curisation \xAB au bon endroit\
      \ \xBB.\n\n# Comment ?\nLa liste des activit\xE9s et des informations doit \xEA\
      tre \xE9tablie de mani\xE8re collective, au cours d\u2019un atelier de r\xE9\
      flexion impliquant les directions m\xE9tiers et/ou les d\xE9cideurs de l\u2019\
      organisation. Chaque contributeur r\xE9fl\xE9chi, \xE0 son niveau, aux activit\xE9\
      s et/ou donn\xE9es qui semblent essentielles \xE0 la continuit\xE9 des missions\
      \ de l\u2019organisation, et qui par cons\xE9quent, ne peuvent \xEAtre indisponibles,\
      \ alt\xE9r\xE9s ou vol\xE9es/divulgu\xE9es. Ces r\xE9flexions sont pr\xE9sent\xE9\
      s en s\xE9ance, et font l\u2019objet d\u2019une validation commune (et si n\xE9\
      cessaire, d\u2019arbitrages). Cette liste, \xE9num\xE9rant 5 activit\xE9s et\
      \ donn\xE9es \xE0 prot\xE9ger en priorit\xE9, peut ensuite \xEAtre formalis\xE9\
      e sur une fiche A4 sous la forme ci-dessous. Activit\xE9s et donn\xE9es \xE0\
      \ prot\xE9ger en priorit\xE9, class\xE9es par ordre de priorit\xE9 :\n\t\u2022\
      \ 1.Production et donn\xE9es techniques de production\n\t\u2022 2.R&D et donn\xE9\
      es d\u2019industrialisation\n\t\u2022 3.Paie des salari\xE9s et donn\xE9es bancaires\
      \ associ\xE9es\n\t\u2022 4.Facturation et donn\xE9es clients\n\t\u2022 5.Mail/Agenda\
      \ et donn\xE9es"
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-infos-et-activites-a-proteger_niveau2
    ref_id: gouvernance-infos-et-activites-a-proteger_niveau2
    name: "\xC9tablir la liste exhaustive et \xE0 jour des activit\xE9s m\xE9tiers\
      \ et des informations \xE0 prot\xE9ger en priorit\xE9"
    description: "# Pourquoi ?\nCette mesure permet de remettre au centre de la d\xE9\
      marche de s\xE9curisation les v\xE9ritables enjeux de s\xE9curit\xE9 de l\u2019\
      entit\xE9 et de prioriser les efforts de s\xE9curisation \xAB au bon endroit\
      \ \xBB. Une r\xE9flexion exhaustive permet d\u2019avoir une vision d\xE9taill\xE9\
      e de tous les enjeux de s\xE9curit\xE9 de l\u2019entit\xE9.\n\n# Comment ?\n\
      Au sein de chaque service de l\u2019entit\xE9, une r\xE9flexion doit \xEAtre\
      \ men\xE9e afin d\u2019\xE9tablir la liste exhaustive des activit\xE9s et des\
      \ donn\xE9es \xE0 prot\xE9ger en priorit\xE9 au sein de ce service. Apr\xE8\
      s avoir centralis\xE9 l\u2019ensemble des listes \xE9tablies par les services,\
      \ une r\xE9union de r\xE9flexion impliquant les d\xE9cideurs doit \xEAtre men\xE9\
      e afin de prioriser ces \xE9l\xE9ments selon par exemple 3 crit\xE8res : indispensable,\
      \ important, dispensable. Cette r\xE9flexion doit \xEAtre r\xE9actualis\xE9\
      e \xE0 minima tous les 3 ans avec les d\xE9cideurs."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-schema-si-a-jour_niveau1
    ref_id: gouvernance-schema-si-a-jour_niveau1
    name: "Disposer d\u2019un sch\xE9ma global du r\xE9seau informatique et de la\
      \ liste des interconnexions vers l\u2019ext\xE9rieur \xE0 jour"
    description: "# Pourquoi ?\nPour bien se prot\xE9ger de mani\xE8re adapt\xE9e\
      \ et pour faire le point sur les besoins et les capacit\xE9s num\xE9riques actuels,\
      \ il est n\xE9cessaire pour l\u2019entit\xE9 d\u2019avoir une vision d\u2019\
      ensemble et une lisibilit\xE9 quasi exhaustive de son r\xE9seau informatique\
      \ et \xE0 minima un sch\xE9ma g\xE9n\xE9ral. Cette lisibilit\xE9 est n\xE9cessaire\
      \ pour instaurer un dialogue clair entre les diff\xE9rents interlocuteurs techniques\
      \ et m\xE9tiers et \xE0 d\xE9cider des mesures de s\xE9curit\xE9 prioritaires\
      \ \xE0 mener.\n\nLa liste des interconnexions vers l\u2019ext\xE9rieur permet\
      \ de mener des actions de s\xE9curisation sur les adresses IP expos\xE9es sur\
      \ internet ce qui est un aspect fondamental de la s\xE9curit\xE9 d\u2019un syst\xE8\
      me d\u2019information dans la dur\xE9e car elles repr\xE9sentent pour les hackers\
      \ les principaux points d\u2019acc\xE8s et \xAB portes d\u2019entr\xE9e \xBB\
      \ au r\xE9seau informatique. En effet, les services expos\xE9s sur internet\
      \ peuvent \xEAtre exploit\xE9s par des acteurs malveillants ou par des robots.\n\
      \nDe mauvaises pratiques, des erreurs de configuration des \xE9quipements r\xE9\
      seaux ou encore des oublis d\u2019anciens services obsol\xE8tes ont souvent\
      \ comme r\xE9sultat l\u2019exposition d\u2019interfaces d\u2019administration\
      \ ou de services internes qui sont autant de points d\u2019entr\xE9e dans le\
      \ syst\xE8me d\u2019information.\n\nEn cas de cyberattaque et de crise, ce sch\xE9\
      ma et cette liste \xE0 d\u2019interconnexions \xE0 jour seront les premiers\
      \ \xE9l\xE9ments d\u2019information qui seront utilis\xE9es par les experts\
      \ et prestataires \xE0 r\xE9ponses \xE0 incident afin d\u2019effectuer un premier\
      \ point de situation, d\u2019appr\xE9hender le potentiel mode op\xE9ratoire\
      \ appliqu\xE9 par le cyberattaquant et de prendre les mesures d\u2019endiguement\
      \ et de s\xE9curisation adapt\xE9es.\n\n# Comment ?\nA l\u2019instar d\u2019\
      un plan d'\xE9vacuation, le sch\xE9ma global du r\xE9seau informatique (incluant\
      \ les syst\xE8mes industriels si concern\xE9) doit pouvoir tenir sur une page\
      \ et repr\xE9senter les diff\xE9rentes zones d\u2019administration (environnement\
      \ bureautique centralisant les postes de travail,  serveurs, etc.), le plan\
      \ d\u2019adressage IP associ\xE9, les \xE9quipements r\xE9seaux et listant toutes\
      \ les interconnexions vers l\u2019ext\xE9rieur (Internet, acc\xE8s distants,\
      \ r\xE9seaux partenaires ou prestataires, etc.). Il est recommand\xE9 d\u2019\
      imprimer des versions papiers de ces \xE9l\xE9ments."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:gouvernance-schema-si-a-jour_niveau2
    ref_id: gouvernance-schema-si-a-jour_niveau2
    name: "Disposer de la liste des \xE9quipements et applicatifs concourant au fonctionnement\
