      annotation: "## M\xE9canismes de protection \n\nLes m\xE9canismes de protection\
        \ de mails ill\xE9gitimes \xE0 param\xE9trer sur le serveur DNS sont :\n\t\
        \u2022 Sender Policy Framework (SPF) qui permet de sp\xE9cifier les adresses\
        \ IP des serveurs autoris\xE9s \xE0 \xE9mettre les mails d\u2019un domaine\
        \ ;\n\t\u2022 DomainKeys Identified Mail (DKIM) qui permet l\u2019authentification\
        \ du domaine de messagerie d\u2019un mail \xE0 l\u2019aide d\u2019une signature\
        \ cryptographique\n\t\u2022 Domain-based Message Authentication, Reporting\
        \ and Conformance (DMARC) qui permet notamment \xE0 une entit\xE9 de d\xE9\
        finir une politique de traitement de ses mails envoy\xE9s en fonction des\
        \ r\xE9sultats de conformit\xE9 SPF et DKIM\n\nSi l\u2019entit\xE9 (ou son\
        \ prestataire) ne maitrise pas ces \xE9l\xE9ments, il est conseill\xE9 de\
        \ se faire accompagner par un prestataire sp\xE9cialis\xE9."
