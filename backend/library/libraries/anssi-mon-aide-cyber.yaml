  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-dispositif-gestion-crise-adapte-defini_niveau1
    ref_id: reaction-dispositif-gestion-crise-adapte-defini_niveau1
    name: "Lister les personnes \xE0 contacter en cas de cyberattaque"
    description: "# Pourquoi ?\nUne cyberattaque peut \xEAtre \xE0 l\u2019origine\
      \ d\u2019une v\xE9ritable crise d\u2019ordre g\xE9n\xE9rale au sein d\u2019\
      une entit\xE9, on parle alors de crise d\u2019origine cyber. Les victimes d\u2019\
      une cyberattaque se retrouvent souvent d\xE9stabilis\xE9es, sid\xE9r\xE9es et\
      \ en panique ne savant plus vers qui se retourner, qui contacter pour \xEAtre\
      \ accompagn\xE9 et avoir les bons r\xE9flexes pour bien r\xE9agir, de mani\xE8\
      re rapide et limiter les impacts sur l\u2019entit\xE9.\n\n# Comment ?\nIl est\
      \ recommand\xE9 d\u2019identifier en amont d\u2019une crise la liste des contacts\
      \ pouvant inclure par exemple :\n\t\u2022 L'\xE9quipe ou le prestataire informatique\
      \ de l'organisation\n\t\u2022 Le contact local cyber de la police ou la gendarmerie,\
      \ \xE0 minima noter le 17\n\t\u2022 Un prestataire sp\xE9cialis\xE9 dans la\
      \ r\xE9ponse aux incidents de s\xE9curit\xE9, sinon s\u2019appuyer sur https://www.cybermalveillance.gouv.fr/diagnostic/accueil\n\
      \t\u2022 Le CSIRT r\xE9gional https://www.cert.ssi.gouv.fr/csirt/csirt-regionaux/\
      \ (ou \xE0 d\xE9faut le CERT-FR : https://www.cert.ssi.gouv.fr/contact/\n\t\u2022\
      \ CNIL en cas de suspicion de vols et d'exfiltration de donn\xE9es personnelles\
      \ https://www.cnil.fr/fr/notifier-une-violation-de-donnees-personnelles\n\t\u2022\
      \ Si contrat d'assurance souscrit, son service d'assurance cyber\n\nIl est ensuite\
      \ conseill\xE9 de formaliser et imprimer plusieurs versions papiers de cette\
      \ liste."
  - urn: urn:intuitem:risk:function:anssi-monaidecyber:reaction-dispositif-gestion-crise-adapte-defini_niveau2
    ref_id: reaction-dispositif-gestion-crise-adapte-defini_niveau2
    name: "D\xE9finir un dispositif de gestion de crise d'origine cyber"
    description: "# Pourquoi ?\nUne organisation est davantage jug\xE9e r\xE9siliente\
      \ si, en cas de crise cyber, elle est capable de maintenir ses activit\xE9s\
      \ les plus critiques (\xE9ventuellement en mode d\xE9grad\xE9, voire sans services\
      \ et outils num\xE9riques disponibles).\n\nPour cela, il est important qu\u2019\
      elle ait anticip\xE9 et mis en place des mesures adapt\xE9s aux sc\xE9narios\
      \ de crise cyber, qui seront activ\xE9s pour maintenir ou r\xE9tablir ses activit\xE9\
      s critiques.\n\n# Comment ?\nIl est recommand\xE9 de d\xE9finir lors d\u2019\
      une r\xE9union d\xE9di\xE9e avec les d\xE9cideurs de l\u2019entit\xE9 et l\u2019\
      informatique : les priorit\xE9s m\xE9tier \xE0 r\xE9tablir en cas   de crise,\
      \ des fiches r\xE9flexes op\xE9rationnelles garantissant la continuit\xE9 d'activit\xE9\
      \ au travers de modes d\xE9grad\xE9s d\xE9fini avec les m\xE9tiers et des moyens\
      \ et des modalit\xE9s de communication de crise qui seront utilisables en cas\
      \ d\u2019indisponibilit\xE9 des syst\xE8mes de messagerie et de t\xE9l\xE9phonie\
      \ habituels.\n\nIl est aussi recommand\xE9 d\u2019exercice de crise d\u2019\
      origine cyber pour \xE9prouver le dispositif de gestion de crise et s\u2019\
      assurer que les fiches r\xE9flexes et les modes d\xE9grad\xE9s sont bien adapt\xE9\
      s\n\nIl est ensuite conseill\xE9 de formaliser et imprimer plusieurs versions\
      \ papiers des fiches r\xE9flexes et proc\xE9dures de modes d\xE9grad\xE9s."
