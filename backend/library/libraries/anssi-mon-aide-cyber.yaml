      rabilit\xE9s, obtenir les privil\xE8ges administrateurs (ce qui annihilerait\
      \ la mesure de limitation des privil\xE8ges de l\u2019utilisateur).\n\n# Comment\
      \ ?\nIl est recommand\xE9 d'activer les fonctions de mise \xE0 jour automatique\
      \ des postes de travail d\xE8s qu\u2019elles propos\xE9es par les \xE9diteurs.\n\
      \nLa mise \xE0 jour d'un produit ou d'un logiciel est une op\xE9ration d\xE9\
      licate qui doit \xEAtre men\xE9e avec prudence. Il est notamment recommand\xE9\
      \ d'effectuer en amont des tests autant que possible. Des dispositions doivent\
      \ \xE9galement \xEAtre prises pour garantir la continuit\xE9 de service en cas\
      \ de difficult\xE9s lors de l'application des mises \xE0 jour comme des correctifs\
      \ ou des changements de version.\n\nSi jug\xE9 n\xE9cessaire, il peut \xEAtre\
      \ envisag\xE9 de mettre en \u0153uvre un serveur de gestion des mises \xE0 jour\
