      parent_urn: urn:intuitem:risk:req_node:anssi-monaidecyber:securiteposte
      annotation: "## Mises \xE0 jour install\xE9es\n\nPour cocher la r\xE9ponse \u201C\
        Toutes les mises \xE0 jour sont d\xE9ploy\xE9es [\u2026]\u201D, l\u2019entit\xE9\
        \ doit s\u2019assurer que les mises \xE0 jour sont bien install\xE9es.\n\n\
        ## Mesures compl\xE9mentaires \n\nMesures compl\xE9mentaires pouvant \xEA\
        tre men\xE9es pour s\xE9curiser les postes de travail obsol\xE8tes :\n\t\u2022\
        \ les isoler et les cloisonner du reste du r\xE9seau bureautique (ex : d\xE9\
        connecter de l\u2019annuaire centralis\xE9e), une compromission de ces derniers\
        \ aura ainsi un faible impact\n\t\u2022 mettre en \u0153uvre un outil de protection\
        \ de type EDR en compl\xE9ment de l\u2019antivirus int\xE9grant des r\xE8\
        gles de s\xE9curit\xE9 sp\xE9cifiques aux postes obsol\xE8tes.\n\n## D\xE9\
        ploiement des logiciels et contr\xF4le des mises \xE0 jour \n\nAfin de s\u2019\
        assurer que les mises \xE0 jours sont d\xE9ploy\xE9es, il peut \xEAtre n\xE9\
        cessaire de :\n\t\u2022 faire une v\xE9rification manuelle sur chaque poste\
        \ et pour chaque logiciel (\xE0 l\u2019aide d\u2019un script/programme ex\xE9\
        cut\xE9 sur chaque poste)\n\t\u2022 d\xE9ployer un agent logiciel r\xE9alisant\
        \ la v\xE9rification (outil de gestion des vuln\xE9rabilit\xE9s)\n\t\u2022\
        \ utiliser un outil de gestion centralis\xE9 des logiciels : un tel outil\
        \ permet de conna\xEEtre l\u2019\xE9tat de d\xE9ploiement des logiciels (et\
        \ notamment leur version) de chaque poste de mani\xE8re centralis\xE9e"
