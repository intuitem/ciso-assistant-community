            ch \xFAdaj\u016F;\nk)spr\xE1vce alternativn\xEDch investi\u010Dn\xEDch\
            \ fond\u016F;\nl)spr\xE1vcovsk\xE9 spole\u010Dnosti;\nm)poskytovatele\
            \ slu\u017Eeb hl\xE1\u0161en\xED \xFAdaj\u016F;\nn)poji\u0161\u0165ovny\
