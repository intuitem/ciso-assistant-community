      name: Article 8
      description: Identification
      translations:
        es:
          name: "Art\xEDculo 8"
          description: "Identificaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 8"
          description: Identifikace
        fr:
          name: Article 8
          description: Identification
    - urn: urn:intuitem:risk:req_node:dora:8.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.1'
      description: As part of the ICT risk management framework referred to in Article
        6(1), financial entities shall identify, classify and adequately document
        all ICT supported business functions, roles and responsibilities, the information
        assets and ICT assets supporting those functions, and their roles and dependencies
        in relation to ICT risk. Financial entities shall review as needed, and at
        least yearly, the adequacy of this classification and of any relevant documentation.
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6, apartado 1, las entidades\
            \ financieras identificar\xE1n, clasificar\xE1n y documentar\xE1n adecuadamente\
            \ todas las funciones, cometidos y responsabilidades empresariales sustentados\
            \ por las TIC, los activos de informaci\xF3n y activos de TIC que sustenten\
            \ dichas funciones, y sus cometidos y dependencias en relaci\xF3n con\
            \ el riesgo relacionado con las TIC. Las entidades financieras revisar\xE1\
            n en caso necesario, y al menos una vez al a\xF1o, la idoneidad de esta\
            \ clasificaci\xF3n y de cualquier documentaci\xF3n pertinente."
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT uveden\xE9ho v \u010Dl. 6 odst. 1 finan\u010Dn\xED subjekty\
            \ identifikuj\xED, klasifikuj\xED a n\xE1le\u017Eit\u011B zdokumentuj\xED\
            \ ve\u0161ker\xE9 obchodn\xED funkce, \xFAlohy a povinnosti podporovan\xE9\
            \ IKT, informa\u010Dn\xED aktiva a aktiva v oblasti IKT podporuj\xEDc\xED\
            \ tyto funkce a jejich \xFAlohy a z\xE1vislosti ve vztahu k rizik\u016F\
            m v oblasti IKT. Finan\u010Dn\xED subjekty podle pot\u0159eby a alespo\u0148\
            \ jednou ro\u010Dn\u011B p\u0159ezkoumaj\xED p\u0159im\u011B\u0159enost\
            \ t\xE9to klasifikace a ve\u0161ker\xE9 p\u0159\xEDslu\u0161n\xE9 dokumentace."
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 1, les entit\xE9s financi\xE8res identifient,\
            \ classent et documentent de mani\xE8re ad\xE9quate toutes les fonctions\
            \ \xABm\xE9tiers\xBB, tous les r\xF4les et toutes les responsabilit\xE9\
            s s\u2019appuyant sur les TIC, les actifs informationnels et les actifs\
            \ de TIC qui soutiennent ces fonctions, ainsi que leurs r\xF4les et d\xE9\
            pendances en ce qui concerne le risque li\xE9 aux TIC. Les entit\xE9s\
            \ financi\xE8res examinent si n\xE9cessaire, et au moins une fois par\
            \ an, le caract\xE8re ad\xE9quat de cette classification et de toute documentation\
            \ pertinente."
    - urn: urn:intuitem:risk:req_node:dora:8.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.2'
      description: Financial entities shall, on a continuous basis, identify all sources
        of ICT risk, in particular the risk exposure to and from other financial entities,
        and assess cyber threats and ICT vulnerabilities relevant to their ICT supported
        business functions, information assets and ICT assets. Financial entities
        shall review on a regular basis, and at least yearly, the risk scenarios impacting
        them.
      translations:
        es:
          description: "Las entidades financieras identificar\xE1n de forma continua\
            \ todas las fuentes de riesgo relacionado con las TIC, en particular la\
            \ exposici\xF3n al riesgo para con otras entidades financieras y derivada\
            \ de otras entidades financieras, y evaluar\xE1n las ciberamenazas y vulnerabilidades\
            \ en materia de TIC pertinentes para sus funciones empresariales sustentadas\
            \ por TIC, activos de informaci\xF3n y activos de TIC. Las entidades financieras\
            \ revisar\xE1n peri\xF3dicamente, y al menos una vez al a\xF1o, los escenarios\
            \ de riesgo que les afecten."
        cs:
          description: "Finan\u010Dn\xED subjekty nep\u0159etr\u017Eit\u011B identifikuj\xED\
            \ v\u0161echny zdroje rizika v oblasti IKT, zejm\xE9na rizika vz\xE1jemn\xE9\
            \ expozice s jin\xFDmi finan\u010Dn\xEDmi subjekty, a vyhodnocuj\xED kybernetick\xE9\
            \ hrozby a zranitelnosti IKT relevantn\xED pro jejich obchodn\xED funkce\
            \ podporovan\xE9 IKT, informa\u010Dn\xED aktiva a aktiva v oblasti IKT.\
            \ Finan\u010Dn\xED subjekty pravideln\u011B, p\u0159inejmen\u0161\xED\
            m v\u0161ak jednou ro\u010Dn\u011B, reviduj\xED sc\xE9n\xE1\u0159e rizik,\
            \ kter\xE9 jsou pro n\u011B relevantn\xED."
        fr:
          description: "Les entit\xE9s financi\xE8res identifient, de mani\xE8re continue,\
            \ toutes les sources de risque li\xE9 aux TIC, en particulier l\u2019\
            exposition au risque vis-\xE0-vis d\u2019autres entit\xE9s financi\xE8\
            res et \xE9manant de celles-ci, et \xE9valuent les cybermenaces et les\
            \ vuln\xE9rabilit\xE9s des TIC qui concernent leurs fonctions \xABm\xE9\
            tiers\xBB s\u2019appuyant sur les TIC, leurs actifs informationnels et\
            \ leurs actifs de TIC. Les entit\xE9s financi\xE8res examinent r\xE9guli\xE8\
            rement, et au moins une fois par an, les sc\xE9narios de risque qui ont\
            \ des incidences sur elles."
    - urn: urn:intuitem:risk:req_node:dora:8.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.3'
      description: Financial entities, other than microenterprises, shall perform
        a risk assessment upon each major change in the network and information system
        infrastructure, in the processes or procedures affecting their ICT supported
        business functions, information assets or ICT assets.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas llevar\xE1\
            n a cabo una evaluaci\xF3n del riesgo cada vez que se produzca un cambio\
            \ importante en la infraestructura de las redes y los sistemas de informaci\xF3\
            n, en los procesos o procedimientos que afecten a sus funciones empresariales\
            \ sustentadas por TIC, activos de informaci\xF3n o activos de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ vyhodnocuj\xED rizika po ka\u017Ed\xE9 velk\xE9 zm\u011Bn\u011B v infrastruktu\u0159\
            e s\xEDt\u011B a informa\u010Dn\xEDho syst\xE9mu a v procesech nebo postupech\
            \ ovliv\u0148uj\xEDc\xEDch jejich podnikov\xE9 funkce podporovan\xE9 IKT,\
            \ informa\u010Dn\xED aktiva \u010Di aktiva v oblasti IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ proc\xE8dent \xE0 une \xE9valuation des risques \xE0 chaque modification\
            \ importante de l\u2019infrastructure du r\xE9seau et du syst\xE8me d\u2019\
            information, des processus ou des proc\xE9dures, qui affecte leurs fonctions\
            \ \xABm\xE9tiers\xBB s\u2019appuyant sur les TIC, leurs actifs informationnels\
            \ ou leurs actifs de TIC."
    - urn: urn:intuitem:risk:req_node:dora:8.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.4'
      description: Financial entities shall identify all information assets and ICT
        assets, including those on remote sites, network resources and hardware equipment,
        and shall map those considered critical. They shall map the configuration
        of the information assets and ICT assets and the links and interdependencies
        between the different information assets and ICT assets.
      translations:
        es:
          description: "Las entidades financieras identificar\xE1n todos los activos\
            \ de informaci\xF3n y activos de TIC, incluidos los que se encuentren\
            \ en emplazamientos remotos, recursos de red y equipos de hardware, y\
            \ cartografiar\xE1n aquellos considerados esenciales. Cartografiar\xE1\
            n la configuraci\xF3n de los activos de informaci\xF3n y activos de TIC\
            \ y los v\xEDnculos e interdependencias entre los distintos activos de\
            \ informaci\xF3n y activos de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty identifikuj\xED v\u0161echna informa\u010D\
            n\xED aktiva a aktiva v oblasti IKT, v\u010Detn\u011B t\u011Bch na vzd\xE1\
            len\xFDch pracovi\u0161t\xEDch, s\xED\u0165ov\xE9 zdroje a hardwarov\xE9\
            \ vybaven\xED a eviduj\xED ta, kter\xE1 jsou pova\u017Eovan\xE1 za kritick\xE1\
            . Eviduj\xED konfiguraci informa\u010Dn\xEDch aktiv a aktiv v oblasti\
            \ IKT a propojen\xED a vz\xE1jemn\xE9 z\xE1vislosti r\u016Fzn\xFDch informa\u010D\
            n\xEDch aktiv a aktiv v oblasti IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res identifient tous les actifs\
            \ informationnels et actifs de TIC, y compris ceux situ\xE9s sur des sites\
            \ ext\xE9rieurs, les ressources du r\xE9seau et les \xE9quipements mat\xE9\
            riels, et r\xE9pertorient ceux consid\xE9r\xE9s comme critiques. Elles\
            \ r\xE9pertorient la configuration des actifs informationnels et des actifs\
            \ de TIC et les liens et interd\xE9pendances entre les diff\xE9rents actifs\
            \ informationnels et actifs de TIC."
    - urn: urn:intuitem:risk:req_node:dora:8.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.5'
      description: Financial entities shall identify and document all processes that
        are dependent on ICT third-party service providers, and shall identify interconnections
        with ICT third-party service providers that provide services that support
        critical or important functions.
      translations:
        es:
          description: "Las entidades financieras identificar\xE1n y documentar\xE1\
            n todos los procesos que dependan de proveedores terceros de servicios\
            \ de TIC, e identificar\xE1n las interconexiones con proveedores terceros\
            \ de servicios de TIC que presten servicios que sustenten funciones esenciales\
            \ o importantes."
        cs:
          description: "Finan\u010Dn\xED subjekty identifikuj\xED a dokumentuj\xED\
            \ ve\u0161ker\xE9 procesy z\xE1visl\xE9 na poskytovatel\xEDch slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran a identifikuj\xED vz\xE1jemn\xE1\
            \ propojen\xED s poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, kte\u0159\xED poskytuj\xED slu\u017Eby podporuj\xEDc\xED z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce."
        fr:
          description: "Les entit\xE9s financi\xE8res identifient et documentent tous\
            \ les processus qui d\xE9pendent de prestataires tiers de services TIC,\
            \ et identifient les interconnexions avec des prestataires tiers de services\
            \ TIC qui fournissent des services qui soutiennent des fonctions critiques\
            \ ou importantes."
    - urn: urn:intuitem:risk:req_node:dora:8.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.6'
      description: For the purposes of paragraphs 1, 4 and 5, financial entities shall
        maintain relevant inventories and update them periodically and every time
        any major change as referred to in paragraph 3 occurs.
      translations:
        es:
          description: "A los efectos de los apartados 1, 4 y 5, las entidades financieras\
            \ mantendr\xE1n los inventarios pertinentes y los actualizar\xE1n peri\xF3\
            dicamente y cada vez que se produzcan los cambios importantes a que se\
            \ refiere el apartado 3."
        cs:
          description: "Pro \xFA\u010Dely odstavc\u016F 1, 4 a 5 vedou finan\u010D\
            n\xED subjekty p\u0159\xEDslu\u0161n\xE9 soupisy a pravideln\u011B je\
            \ aktualizuj\xED poka\u017Ed\xE9, kdy\u017E dojde k jak\xE9koli velk\xE9\
            \ zm\u011Bn\u011B podle odstavce 3."
        fr:
          description: "Aux fins des paragraphes 1, 4 et 5, les entit\xE9s financi\xE8\
            res tiennent des inventaires pertinents et les mettent \xE0 jour p\xE9\
            riodiquement et chaque fois qu\u2019a lieu une modification importante\
            \ vis\xE9e au paragraphe 3."
    - urn: urn:intuitem:risk:req_node:dora:8.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node235
      ref_id: '8.7'
      description: Financial entities, other than microenterprises, shall on a regular
        basis, and at least yearly, conduct a specific ICT risk assessment on all
        legacy ICT systems and, in any case before and after connecting technologies,
        applications or systems.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas llevar\xE1\
            n a cabo peri\xF3dicamente, y al menos una vez al a\xF1o, una evaluaci\xF3\
            n espec\xEDfica del riesgo relacionado con las TIC en todos los sistemas\
            \ de TIC heredados y, en cualquier caso, antes y despu\xE9s de conectar\
            \ tecnolog\xEDas, aplicaciones o sistemas."
        cs:
          description: "Finan\u010Dn\xED subjekty jin\xE9 ne\u017E mikropodniky pravideln\u011B\
            , p\u0159inejmen\u0161\xEDm v\u0161ak jednou ro\u010Dn\u011B, prov\xE1\
            d\u011Bj\xED zvl\xE1\u0161tn\xED posouzen\xED rizika v oblasti IKT u v\u0161\
            ech p\u016Fvodn\xEDch syst\xE9m\u016F IKT, a to v\u017Edy p\u0159ed propojen\xED\
            m a po propojen\xED technologi\xED, aplikac\xED nebo syst\xE9m\u016F."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ proc\xE8dent r\xE9guli\xE8rement, et au moins une fois par an, \xE0\
            \ une \xE9valuation sp\xE9cifique du risque li\xE9 aux TIC sur tous les\
            \ syst\xE8mes de TIC h\xE9rit\xE9s et, dans tous les cas, avant et apr\xE8\
            s la connexion de technologies, d\u2019applications ou de syst\xE8mes."
    - urn: urn:intuitem:risk:req_node:dora:node243
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 9
      description: Protection and prevention
      translations:
        es:
          name: "Art\xEDculo 9"
          description: "Protecci\xF3n y prevenci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 9"
          description: Ochrana a prevence
        fr:
          name: Article 9
          description: "Protection et pr\xE9vention"
    - urn: urn:intuitem:risk:req_node:dora:9.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      ref_id: '9.1'
      description: For the purposes of adequately protecting ICT systems and with
        a view to organising response measures, financial entities shall continuously
        monitor and control the security and functioning of ICT systems and tools
        and shall minimise the impact of ICT risk on ICT systems through the deployment
        of appropriate ICT security tools, policies and procedures.
      translations:
        es:
          description: "Con el fin de proteger adecuadamente los sistemas de TIC y\
            \ con vistas a organizar medidas de respuesta, las entidades financieras\
            \ realizar\xE1n un seguimiento y un control permanentes de la seguridad\
            \ y el funcionamiento de los sistemas y herramientas de TIC y minimizar\xE1\
            n las repercusiones en dichos sistemas del riesgo relacionado con las\
            \ TIC mediante el despliegue de herramientas, pol\xEDticas y procedimientos\
            \ adecuados en materia de seguridad de las TIC."
        cs:
          description: "Pro \xFA\u010Dely odpov\xEDdaj\xEDc\xED ochrany syst\xE9m\u016F\
            \ IKT a s ohledem na organizaci opat\u0159en\xED reakce finan\u010Dn\xED\
            \ subjekty nep\u0159etr\u017Eit\u011B sleduj\xED a kontroluj\xED bezpe\u010D\
            nost a fungov\xE1n\xED syst\xE9m\u016F a n\xE1stroj\u016F IKT a minimalizuj\xED\
            \ dopad rizika v oblasti IKT na syst\xE9my IKT prost\u0159ednictv\xED\
            m zaveden\xED vhodn\xFDch n\xE1stroj\u016F, politik a postup\u016F v oblasti\
            \ bezpe\u010Dnosti IKT."
        fr:
          description: "Aux fins de la protection ad\xE9quate des syst\xE8mes de TIC\
            \ et en vue d\u2019organiser les mesures de r\xE9ponse, les entit\xE9\
            s financi\xE8res assurent un suivi et un contr\xF4le permanents de la\
            \ s\xE9curit\xE9 et du fonctionnement des syst\xE8mes et outils de TIC\
            \ et r\xE9duisent au minimum l\u2019incidence du risque li\xE9 aux TIC\
            \ sur les syst\xE8mes de TIC par le d\xE9ploiement d\u2019outils, de strat\xE9\
            gies et de proc\xE9dures appropri\xE9s en mati\xE8re de s\xE9curit\xE9\
            \ des TIC."
    - urn: urn:intuitem:risk:req_node:dora:9.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      ref_id: '9.2'
      description: Financial entities shall design, procure and implement ICT security
        policies, procedures, protocols and tools that aim to ensure the resilience,
        continuity and availability of ICT systems, in particular for those supporting
        critical or important functions, and to maintain high standards of availability,
        authenticity, integrity and confidentiality of data, whether at rest, in use
        or in transit.
      translations:
        es:
          description: "Las entidades financieras dise\xF1ar\xE1n, adquirir\xE1n y\
            \ aplicar\xE1n pol\xEDticas, procedimientos, protocolos y herramientas\
            \ en materia de seguridad de las TIC que tengan por objeto asegurar la\
            \ resiliencia, la continuidad y la disponibilidad de los sistemas de TIC,\
            \ en particular aquellos que sustentan funciones esenciales o importantes,\
            \ as\xED como mantener elevados niveles de disponibilidad, autenticidad,\
            \ integridad y confidencialidad de los datos, con independencia de que\
            \ est\xE9n en reposo, en uso o en tr\xE1nsito."
        cs:
          description: "Finan\u010Dn\xED subjekty navrhuj\xED, opat\u0159uj\xED a\
            \ uplat\u0148uj\xED politiky, postupy, protokoly a n\xE1stroje v oblasti\
            \ bezpe\u010Dnosti IKT, jejich\u017E \xFA\u010Delem je zajistit odolnost,\
            \ kontinuitu provozu a dostupnost syst\xE9m\u016F IKT, zejm\xE9na t\u011B\
            ch, kter\xE9 podporuj\xED z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce,\
            \ a udr\u017Eet vysok\xE9 standardy dostupnosti, hodnov\u011Brnosti, integrity\
            \ a d\u016Fv\u011Brnosti \xFAdaj\u016F b\u011Bhem jejich uchov\xE1v\xE1\
            n\xED, pou\u017E\xEDv\xE1n\xED i p\u0159enosu."
        fr:
          description: "Les entit\xE9s financi\xE8res con\xE7oivent, acqui\xE8rent\
            \ et mettent en \u0153uvre des strat\xE9gies, des politiques, des proc\xE9\
            dures, des protocoles et des outils de s\xE9curit\xE9 de TIC qui visent\
            \ \xE0 garantir la r\xE9silience, la continuit\xE9 et la disponibilit\xE9\
            \ des syst\xE8mes de TIC, en particulier ceux qui soutiennent des fonctions\
            \ critiques ou importantes, et \xE0 maintenir des normes \xE9lev\xE9es\
            \ en mati\xE8re de disponibilit\xE9, d\u2019authenticit\xE9, d\u2019int\xE9\
            grit\xE9 et de confidentialit\xE9 des donn\xE9es, que ce soit au repos,\
            \ en cours d\u2019utilisation ou en transit."
    - urn: urn:intuitem:risk:req_node:dora:9.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      ref_id: '9.3'
      description: 'In order to achieve the objectives referred to in paragraph 2,
        financial entities shall use ICT solutions and processes that are appropriate
        in accordance with Article 4. Those ICT solutions and processes shall:'
      translations:
        es:
          description: "A fin de alcanzar los objetivos mencionados en el apartado\
            \ 2, las entidades financieras utilizar\xE1n soluciones y procesos de\
            \ TIC que sean adecuados de conformidad con el art\xEDculo 4. Dichas soluciones\
            \ y procesos de TIC deber\xE1n:"
        cs:
          description: "K dosa\u017Een\xED c\xEDl\u016F uveden\xFDch v odstavci 2\
            \ vyu\u017E\xEDvaj\xED finan\u010Dn\xED subjekty \u0159e\u0161en\xED a\
            \ procesy IKT, kter\xE9 jsou vhodn\xE9 v souladu s \u010Dl\xE1nkem 4.\
            \ Tato \u0159e\u0161en\xED a procesy IKT:"
        fr:
          description: "Pour atteindre les objectifs vis\xE9s au paragraphe 2, les\
            \ entit\xE9s financi\xE8res utilisent des solutions et des processus de\
            \ TIC qui sont appropri\xE9s conform\xE9ment \xE0 l\u2019article 4. Ces\
            \ solutions et processus de TIC:"
    - urn: urn:intuitem:risk:req_node:dora:9.3.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.3
      ref_id: 9.3.a
      description: ensure the security of the means of transfer of data;
      translations:
        es:
          description: "garantizar la seguridad de los medios de transmisi\xF3n de\
            \ datos;"
        cs:
          description: "zaji\u0161\u0165uj\xED bezpe\u010Dnost prost\u0159edk\u016F\
            \ pro p\u0159enos dat;"
        fr:
          description: "garantissent la s\xE9curit\xE9 des moyens de transfert de\
            \ donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:9.3.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.3
      ref_id: 9.3.b
      description: minimise the risk of corruption or loss of data, unauthorised access
        and technical flaws that may hinder business activity;
      translations:
        es:
          description: "minimizar el riesgo de corrupci\xF3n o p\xE9rdida de datos,\
            \ acceso no autorizado y defectos t\xE9cnicos que puedan obstaculizar\
            \ la actividad empresarial;"
        cs:
          description: "minimalizuj\xED riziko po\u0161kozen\xED nebo ztr\xE1ty dat,\
            \ neopr\xE1vn\u011Bn\xE9ho p\u0159\xEDstupu a technick\xFDch z\xE1vad,\
            \ je\u017E mohou naru\u0161ovat v\xFDkon obchodn\xED \u010Dinnosti;"
        fr:
          description: "r\xE9duisent au minimum le risque de corruption ou de perte\
            \ de donn\xE9es, d\u2019acc\xE8s non autoris\xE9 et de d\xE9fauts techniques\
            \ susceptibles d\u2019entraver les activit\xE9s;"
    - urn: urn:intuitem:risk:req_node:dora:9.3.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.3
      ref_id: 9.3.c
      description: prevent the lack of availability, the impairment of the authenticity
        and integrity, the breaches of confidentiality and the loss of data;
      translations:
        es:
          description: "evitar la falta de disponibilidad, el menoscabo de la autenticidad\
            \ e integridad, la vulneraci\xF3n de la confidencialidad y la p\xE9rdida\
            \ de datos;"
        cs:
          description: "p\u0159edch\xE1zej\xED naru\u0161en\xED dostupnosti, hodnov\u011B\
            rnosti, integrity a d\u016Fv\u011Brnosti \xFAdaj\u016F a jejich ztr\xE1\
            t\u011B;"
        fr:
          description: "emp\xEAchent le manque de disponibilit\xE9, les atteintes\
            \ \xE0 l\u2019authenticit\xE9 et \xE0 l\u2019int\xE9grit\xE9, les violations\
            \ de la confidentialit\xE9 et la perte de donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:9.3.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.3
      ref_id: 9.3.d
      description: ensure that data is protected from risks arising from data management,
        including poor administration, processing- related risks and human error.
      translations:
        es:
          description: "garantizar que los datos est\xE9n protegidos de riesgos derivados\
            \ de su gesti\xF3n, incluidos los debidos a una mala administraci\xF3\
            n, los relacionados con el tratamiento y los errores humanos."
        cs:
          description: "zaji\u0161\u0165uj\xED ochranu \xFAdaj\u016F p\u0159ed riziky\
            \ vypl\xFDvaj\xEDc\xEDmi ze \u0161patn\xE9 spr\xE1vy \xFAdaj\u016F, v\u010D\
            etn\u011B nekvalitn\xED spr\xE1vy, rizik souvisej\xEDc\xEDch se zpracov\xE1\
            n\xEDm a chyb zp\u016Fsoben\xFDch lidsk\xFDm faktorem."
        fr:
          description: "garantissent que les donn\xE9es sont prot\xE9g\xE9es contre\
            \ les risques d\xE9coulant de la gestion des donn\xE9es, y compris une\
            \ mauvaise administration, les risques relatifs au traitement et l\u2019\
            erreur humaine."
    - urn: urn:intuitem:risk:req_node:dora:9.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      ref_id: '9.4'
      description: 'As part of the ICT risk management framework referred to in Article
        6(1), financial entities shall:'
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6, apartado 1, las entidades\
            \ financieras deber\xE1n:"
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT uveden\xE9ho v \u010Dl. 6 odst. 1 finan\u010Dn\xED subjekty:"
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 1, les entit\xE9s financi\xE8res:"
    - urn: urn:intuitem:risk:req_node:dora:9.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.a
      description: develop and document an information security policy defining rules
        to protect the availability, authenticity, integrity and confidentiality of
        data, information assets and ICT assets, including those of their customers,
        where applicable;
      translations:
        es:
          description: "elaborar y documentar una pol\xEDtica de seguridad de la informaci\xF3\
            n que defina normas para proteger la confidencialidad, disponibilidad,\
            \ integridad o autenticidad de los datos, activos de informaci\xF3n y\
            \ activos de TIC, incluidos los de sus clientes, en su caso;"
        cs:
          description: "vypracuj\xED a zdokumentuj\xED politiku zabezpe\u010Den\xED\
            \ informac\xED vymezuj\xEDc\xED pravidla na ochranu dostupnosti, hodnov\u011B\
            rnosti, integrity a d\u016Fv\u011Brnosti \xFAdaj\u016F, informa\u010D\
            n\xEDch aktiv a aktiv v oblasti IKT, p\u0159\xEDpadn\u011B v\u010Detn\u011B\
            \ uveden\xFDch aktiv jejich z\xE1kazn\xEDk\u016F;"
        fr:
          description: "\xE9laborent et documentent une politique de s\xE9curit\xE9\
            \ de l\u2019information qui d\xE9finit des r\xE8gles visant \xE0 prot\xE9\
            ger la disponibilit\xE9, l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9\
            \ et la confidentialit\xE9 des donn\xE9es, des actifs informationnels\
            \ et des actifs de TIC, y compris ceux de leurs clients, le cas \xE9ch\xE9\
            ant;"
    - urn: urn:intuitem:risk:req_node:dora:9.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.b
      description: following a risk-based approach, establish a sound network and
        infrastructure management structure using appropriate techniques, methods
        and protocols that may include implementing automated mechanisms to isolate
        affected information assets in the event of cyber-attacks;
      translations:
        es:
          description: "siguiendo un enfoque basado en el riesgo, establecer una estructura\
            \ de gesti\xF3n s\xF3lida de redes e infraestructuras utilizando t\xE9\
            cnicas, m\xE9todos y protocolos adecuados que puedan incluir la aplicaci\xF3\
            n de mecanismos automatizados para aislar los activos de informaci\xF3\
            n afectados en caso de ciberataques;"
        cs:
          description: "zavedou vhodn\xE9 \u0159\xEDzen\xED s\xEDt\xED a infrastruktury\
            \ na z\xE1klad\u011B rizika vyu\u017E\xEDvaj\xEDc\xED odpov\xEDdaj\xED\
            c\xEDch technik, metod a protokol\u016F, kter\xE9 mohou zahrnovat zaveden\xED\
            \ automatizovan\xFDch mechanism\u016F pro izolaci dot\u010Den\xFDch informa\u010D\
            n\xEDch aktiv v p\u0159\xEDpad\u011B kybernetick\xFDch \xFAtok\u016F;"
        fr:
          description: "instaurent, selon une approche fond\xE9e sur les risques,\
            \ une gestion solide des r\xE9seaux et des infrastructures en recourant\
            \ aux techniques, aux m\xE9thodes et aux protocoles appropri\xE9s, qui\
            \ peuvent inclure la mise en \u0153uvre de m\xE9canismes automatis\xE9\
            s pour isoler les actifs informationnels affect\xE9s en cas de cyberattaques;"
    - urn: urn:intuitem:risk:req_node:dora:9.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.c
      description: implement policies that limit the physical or logical access to
        information assets and ICT assets to what is required for legitimate and approved
        functions and activities only, and establish to that end a set of policies,
        procedures and controls that address access rights and ensure a sound administration
        thereof;
      translations:
        es:
          description: "aplicar pol\xEDticas que limiten el acceso f\xEDsico o l\xF3\
            gico a los activos de informaci\xF3n y activos de TIC a lo que sea necesario\
            \ \xFAnicamente para funciones y actividades leg\xEDtimas y aprobadas,\
            \ y establecer a tal fin un conjunto de pol\xEDticas, procedimientos y\
            \ controles que se centren en los derechos de acceso y garanticen una\
            \ buena administraci\xF3n de estos;"
        cs:
          description: "uplat\u0148uj\xED politiky omezuj\xEDc\xED fyzick\xFD nebo\
            \ logick\xFD p\u0159\xEDstup k informa\u010Dn\xEDm aktiv\u016Fm a aktiv\u016F\
            m v oblasti IKT na minimum nezbytn\xE9 pro v\xFDkon opr\xE1vn\u011Bn\xFD\
            ch a schv\xE1len\xFDch funkc\xED a \u010Dinnost\xED a za t\xEDmto \xFA\
            \u010Delem vytvo\u0159\xED soubor politik, postup\u016F a kontrol, kter\xFD\
            \ se zab\xFDv\xE1 p\u0159\xEDstupov\xFDmi pr\xE1vy, a zajist\xED jejich\
            \ \u0159\xE1dnou spr\xE1vu;"
        fr:
          description: "mettent en \u0153uvre des politiques qui limitent l\u2019\
            acc\xE8s physique ou logique aux actifs informationnels et aux actifs\
            \ de TIC, \xE0 ce qui est n\xE9cessaire pour les fonctions et les activit\xE9\
            s l\xE9gitimes et approuv\xE9es uniquement, et d\xE9finissent \xE0 cette\
            \ fin un ensemble de politiques, de proc\xE9dures et de contr\xF4les qui\
            \ portent sur les droits d\u2019acc\xE8s et veillent \xE0 leur bonne administration;"
    - urn: urn:intuitem:risk:req_node:dora:9.4.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.d
      description: implement policies and protocols for strong authentication mechanisms,
        based on relevant standards and dedicated control systems, and protection
        measures of cryptographic keys whereby data is encrypted based on results
        of approved data classification and ICT risk assessment processes;
      translations:
        es:
          description: "aplicar pol\xEDticas y protocolos para mecanismos de autenticaci\xF3\
            n fuerte, basados en est\xE1ndares pertinentes y sistemas de control espec\xED\
            ficos, y medidas de protecci\xF3n de las claves criptogr\xE1ficas mediante\
            \ las que se cifran los datos en funci\xF3n de los resultados de los procesos\
            \ aprobados de clasificaci\xF3n de datos y evaluaci\xF3n de riesgos relacionados\
            \ con las TIC;"
        cs:
          description: "zavedou politiky a protokoly pro siln\xE9 ov\u011B\u0159ovac\xED\
            \ mechanismy zalo\u017Een\xE9 na p\u0159\xEDslu\u0161n\xFDch norm\xE1\
            ch a syst\xE9mech speci\xE1ln\xEDch kontrol a opat\u0159en\xED na ochranu\
            \ kryptografick\xFDch kl\xED\u010D\u016F, jimi\u017E jsou za\u0161ifrov\xE1\
            na data, na z\xE1klad\u011B v\xFDsledk\u016F schv\xE1len\xE9 klasifikace\
            \ dat a proces\u016F posuzov\xE1n\xED rizika v oblasti IKT;"
        fr:
          description: "mettent en \u0153uvre des politiques et des protocoles pour\
            \ des m\xE9canismes d\u2019authentification forte, fond\xE9s sur des normes\
            \ pertinentes et des syst\xE8mes de contr\xF4le sp\xE9cifiques, et des\
            \ mesures de protection des cl\xE9s de chiffrement par lesquelles les\
            \ donn\xE9es sont chiffr\xE9es sur la base des r\xE9sultats des processus\
            \ approuv\xE9s de classification des donn\xE9es et d\u2019\xE9valuation\
            \ du risque li\xE9 aux TIC;"
    - urn: urn:intuitem:risk:req_node:dora:9.4.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.e
      description: "implement documented policies, procedures and controls for ICT\
        \ change management, including changes to software, hardware, firmware components,\
        \ systems or security parameters, that are based on a risk assessment approach\
        \ and are an integral part of the financial entity\u2019s overall change management\
        \ process, in order to ensure that all changes to ICT systems are recorded,\
        \ tested, assessed, approved, implemented and verified in a controlled manner;"
      translations:
        es:
          description: "aplicar pol\xEDticas, procedimientos y controles documentados\
            \ para la gesti\xF3n de los cambios en las TIC, incluidos los cambios\
            \ en el software, el hardware, los componentes de firmware, los sistemas\
            \ o los par\xE1metros de seguridad, que se basen en un enfoque de evaluaci\xF3\
            n de riesgos y formen parte integrante del proceso general de gesti\xF3\
            n de cambios de la entidad financiera, a fin de garantizar que todos los\
            \ cambios en los sistemas de TIC se registren, sometan a prueba, eval\xFA\
            en, aprueben, apliquen y verifiquen de forma controlada;"
        cs:
          description: "zavedou zdokumentovan\xE9 politiky, postupy a kontroly pro\
            \ \u0159\xEDzen\xED zm\u011Bn IKT, v\u010Detn\u011B zm\u011Bn softwarov\xFD\
            ch, hardwarov\xFDch a firmwarov\xFDch komponent\u016F, syst\xE9m\u016F\
            \ nebo parametr\u016F zabezpe\u010Den\xED, vych\xE1zej\xEDc\xED z posouzen\xED\
            \ rizik a tvo\u0159\xEDc\xED ned\xEDlnou sou\u010D\xE1st celkov\xFDch\
            \ postup\u016F finan\u010Dn\xEDho subjektu pro \u0159\xEDzen\xED zm\u011B\
            n, s c\xEDlem zajistit, aby v\u0161echny zm\u011Bny syst\xE9m\u016F IKT\
            \ byly \u0159\xEDzen\u011B zaznamen\xE1ny, otestov\xE1ny, vyhodnoceny,\
            \ schv\xE1leny, zavedeny a ov\u011B\u0159eny;"
        fr:
          description: "mettent en \u0153uvre des politiques, des proc\xE9dures et\
            \ des contr\xF4les document\xE9s pour la gestion des changements dans\
            \ les TIC, y compris les changements apport\xE9s aux logiciels, au mat\xE9\
            riel, aux composants de micrologiciels, aux syst\xE8mes ou aux param\xE8\
            tres de s\xE9curit\xE9, qui sont fond\xE9s sur une approche d\u2019\xE9\
            valuation des risques et font partie int\xE9grante du processus global\
            \ de gestion des changements de l\u2019entit\xE9 financi\xE8re, afin de\
            \ garantir que tous les changements apport\xE9s aux syst\xE8mes de TIC\
            \ sont consign\xE9s, test\xE9s, \xE9valu\xE9s, approuv\xE9s, mis en \u0153\
            uvre et v\xE9rifi\xE9s de mani\xE8re contr\xF4l\xE9e;"
    - urn: urn:intuitem:risk:req_node:dora:9.4.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:9.4
      ref_id: 9.4.f
      description: have appropriate and comprehensive documented policies for patches
        and updates.
      translations:
        es:
          description: "contar con pol\xEDticas documentadas adecuadas y globales\
            \ para los parches y actualizaciones."
        cs:
          description: "maj\xED odpov\xEDdaj\xEDc\xED a komplexn\xED zdokumentovan\xE9\
            \ politiky pro do\u010Dasn\xE9 opravy a aktualizace."
        fr:
          description: "disposent de strat\xE9gies document\xE9es appropri\xE9es et\
            \ globales en mati\xE8re de correctifs et de mises \xE0 jour."
    - urn: urn:intuitem:risk:req_node:dora:node258
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      description: For the purposes of the first subparagraph, point (b), financial
        entities shall design the network connection infrastructure in a way that
        allows it to be instantaneously severed or segmented in order to minimise
        and prevent contagion, especially for interconnected financial processes.
      translations:
        es:
          description: "A efectos del p\xE1rrafo primero, letra b), las entidades\
            \ financieras dise\xF1ar\xE1n la infraestructura de conexi\xF3n a la red\
            \ de manera que permita su ruptura o segmentaci\xF3n instant\xE1nea con\
            \ el fin de minimizar y prevenir el contagio, especialmente en los procesos\
            \ financieros interconectados."
        cs:
          description: "Pro \xFA\u010Dely prvn\xEDho pododstavce p\xEDsm. b) finan\u010D\
            n\xED subjekty navrhnou infrastrukturu p\u0159ipojen\xED k s\xEDti umo\u017E\
            \u0148uj\xEDc\xED jeho okam\u017Eit\xE9 p\u0159eru\u0161en\xED nebo segmentaci\
            \ s c\xEDlem minimalizovat \u0161\xED\u0159en\xED krize a zabr\xE1nit\
            \ jej\xEDmu vzniku, zejm\xE9na u vz\xE1jemn\u011B propojen\xFDch finan\u010D\
            n\xEDch proces\u016F."
        fr:
          description: "Aux fins du premier alin\xE9a, point b), les entit\xE9s financi\xE8\
            res con\xE7oivent l\u2019infrastructure de connexion au r\xE9seau de mani\xE8\
            re \xE0 permettre une d\xE9connexion instantan\xE9e ou segment\xE9e afin\
            \ de r\xE9duire au minimum la contagion et de la pr\xE9venir, en particulier\
            \ pour les processus financiers interconnect\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:node259
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node243
      description: For the purposes of the first subparagraph, point (e), the ICT
        change management process shall be approved by appropriate lines of management
        and shall have specific protocols in place.
      translations:
        es:
          description: "A efectos del p\xE1rrafo primero, letra e), el proceso de\
            \ gesti\xF3n de cambios en las TIC ser\xE1 aprobado por los niveles directivos\
            \ adecuados y dispondr\xE1 de protocolos espec\xEDficos."
        cs:
          description: "Pro \xFA\u010Dely prvn\xEDho pododstavce p\xEDsm. e) jsou\
            \ postupy \u0159\xEDzen\xED zm\u011Bn v oblasti IKT schvalov\xE1ny p\u0159\
            \xEDslu\u0161n\xFDmi liniemi veden\xED a plat\xED pro n\u011B specifick\xE9\
            \ protokoly."
        fr:
          description: "Aux fins du premier alin\xE9a, point e), le processus de gestion\
            \ des changements dans les TIC est approuv\xE9 par la structure hi\xE9\
            rarchique appropri\xE9e et comporte des protocoles sp\xE9cifiques."
    - urn: urn:intuitem:risk:req_node:dora:node260
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 10
      description: Detection
      translations:
        es:
          name: "Art\xEDculo 10"
          description: "Detecci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 10"
          description: Detekce
        fr:
          name: Article 10
          description: "D\xE9tection"
    - urn: urn:intuitem:risk:req_node:dora:10.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node260
      ref_id: '10.1'
      description: Financial entities shall have in place mechanisms to promptly detect
        anomalous activities, in accordance with Article 17, including ICT network
        performance issues and ICT-related incidents, and to identify potential material
        single points of failure.
      translations:
        es:
          description: "Las entidades financieras dispondr\xE1n de mecanismos para\
            \ detectar r\xE1pidamente las actividades an\xF3malas, de conformidad\
            \ con el art\xEDculo 17, incluidos los problemas de rendimiento de las\
            \ redes de TIC y los incidentes relacionados con las TIC, y para identificar\
            \ los posibles puntos \xFAnicos de fallo significativos."
        cs:
          description: "Finan\u010Dn\xED subjekty maj\xED zavedeny mechanismy v\u010D\
            asn\xE9 detekce neobvykl\xFDch aktivit podle \u010Dl\xE1nku 17, v\u010D\
            etn\u011B probl\xE9m\u016F s fungov\xE1n\xEDm s\xEDt\u011B IKT a incident\u016F\
            \ souvisej\xEDc\xEDch s IKT, a mechanismy identifikace potenci\xE1ln\xED\
            ch v\xFDznamn\xFDch kritick\xFDch m\xEDst."
        fr:
          description: "Les entit\xE9s financi\xE8res mettent en place des m\xE9canismes\
            \ permettant de d\xE9tecter rapidement les activit\xE9s anormales, conform\xE9\
            ment \xE0 l\u2019article 17, y compris les probl\xE8mes de performance\
            \ des r\xE9seaux de TIC et les incidents li\xE9s aux TIC, ainsi que de\
            \ rep\xE9rer les points uniques de d\xE9faillance potentiellement significatifs."
    - urn: urn:intuitem:risk:req_node:dora:node262
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node260
      description: All detection mechanisms referred to in the first subparagraph
        shall be regularly tested in accordance with Article 25.
      translations:
        es:
          description: "Todos los mecanismos de detecci\xF3n mencionados en el p\xE1\
            rrafo primero se someter\xE1n a pruebas peri\xF3dicas de conformidad con\
            \ el art\xEDculo 25."
        cs:
          description: "V\u0161echny detek\u010Dn\xED mechanismy uveden\xE9 v prvn\xED\
            m pododstavci se pravideln\u011B testuj\xED v souladu s \u010Dl\xE1nkem\
            \ 25."
        fr:
          description: "Tous les m\xE9canismes de d\xE9tection vis\xE9s au premier\
            \ alin\xE9a sont r\xE9guli\xE8rement test\xE9s conform\xE9ment \xE0 l\u2019\
            article 25."
    - urn: urn:intuitem:risk:req_node:dora:10.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node260
      ref_id: '10.2'
      description: The detection mechanisms referred to in paragraph 1 shall enable
        multiple layers of control, define alert thresholds and criteria to trigger
        and initiate ICT-related incident response processes, including automatic
        alert mechanisms for relevant staff in charge of ICT-related incident response.
      translations:
        es:
          description: "Los mecanismos de detecci\xF3n a que se refiere el apartado\
            \ 1 permitir\xE1n m\xFAltiples niveles de control, definir\xE1n criterios\
            \ y umbrales de alerta para activar e iniciar procesos de respuesta a\
            \ incidentes relacionados con las TIC, incluidos mecanismos autom\xE1\
            ticos de alerta para el personal responsable de la respuesta a incidentes\
            \ relacionados con las TIC."
        cs:
          description: "Detek\u010Dn\xED mechanismy uveden\xE9 v odstavci 1 umo\u017E\
            \u0148uj\xED v\xEDcestup\u0148ovou kontrolu, stanov\xED prahov\xE9 hodnoty\
            \ a krit\xE9ria v\xFDstrah pro spu\u0161t\u011Bn\xED a zah\xE1jen\xED\
            \ postup\u016F reakce na incidenty souvisej\xEDc\xED s IKT, mimo jin\xE9\
            \ automatick\xE9 v\xFDstra\u017En\xE9 mechanismy pro p\u0159\xEDslu\u0161\
            n\xE9 pracovn\xEDky odpov\u011Bdn\xE9 za reakce na incidenty souvisej\xED\
            c\xED s IKT."
        fr:
          description: "Les m\xE9canismes de d\xE9tection vis\xE9s au paragraphe 1\
            \ permettent la mise en place de plusieurs niveaux de contr\xF4le, d\xE9\
            finissent des seuils d\u2019alerte et des crit\xE8res de d\xE9clenchement\
            \ et de lancement des processus de r\xE9ponse en cas d\u2019incident li\xE9\
            \ aux TIC, y compris des m\xE9canismes d\u2019alerte automatique destin\xE9\
            s au personnel comp\xE9tent charg\xE9 de la r\xE9ponse aux incidents li\xE9\
            s aux TIC."
    - urn: urn:intuitem:risk:req_node:dora:10.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node260
      ref_id: '10.3'
      description: Financial entities shall devote sufficient resources and capabilities
        to monitor user activity, the occurrence of ICT anomalies and ICT-related
        incidents, in particular cyber-attacks.
      translations:
        es:
          description: "Las entidades financieras dedicar\xE1n recursos y capacidades\
            \ suficientes al seguimiento de la actividad de los usuarios y la aparici\xF3\
            n de anomal\xEDas en las TIC y de incidentes relacionados con las TIC,\
            \ en particular de ciberataques."
        cs:
          description: "Finan\u010Dn\xED subjekty v\u011Bnuj\xED dostate\u010Dn\xE9\
            \ zdroje a schopnosti na sledov\xE1n\xED aktivity u\u017Eivatel\u016F\
            \ a v\xFDskytu anom\xE1li\xED IKT a incident\u016F souvisej\xEDc\xEDch\
            \ s IKT, zejm\xE9na kybernetick\xFDch \xFAtok\u016F."
        fr:
          description: "Les entit\xE9s financi\xE8res consacrent des ressources et\
            \ des capacit\xE9s suffisantes pour surveiller l\u2019activit\xE9 des\
            \ utilisateurs, l\u2019apparition d\u2019anomalies li\xE9es aux TIC et\
            \ d\u2019incidents li\xE9s aux TIC, en particulier les cyberattaques."
    - urn: urn:intuitem:risk:req_node:dora:10.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node260
      ref_id: '10.4'
      description: Data reporting service providers shall, in addition, have in place
        systems that can effectively check trade reports for completeness, identify
        omissions and obvious errors, and request re-transmission of those reports.
      translations:
        es:
          description: "Los proveedores de servicios de suministro de datos dispondr\xE1\
            n adem\xE1s de sistemas que permitan controlar de manera efectiva la exhaustividad\
            \ de los informes de operaciones, detectar omisiones y errores manifiestos\
            \ y solicitar la retransmisi\xF3n de tales informes."
        cs:
          description: "Poskytovatel\xE9 slu\u017Eeb hl\xE1\u0161en\xED \xFAdaj\u016F\
            \ krom\u011B toho zavedou syst\xE9my umo\u017E\u0148uj\xEDc\xED \xFA\u010D\
            inn\u011B kontrolovat \xFAplnost obchodn\xEDch zpr\xE1v, zji\u0161\u0165\
            ovat chyb\u011Bj\xEDc\xED \xFAdaje a zjevn\xE9 chyby a po\u017Eadovat\
            \ nov\xE9 zasl\xE1n\xED t\u011Bchto zpr\xE1v."
        fr:
          description: "Les prestataires de services de communication de donn\xE9\
            es disposent en outre de syst\xE8mes capables de v\xE9rifier efficacement\
            \ l\u2019exhaustivit\xE9 des d\xE9clarations de transactions, de rep\xE9\
            rer les omissions et les erreurs manifestes et de demander une nouvelle\
            \ transmission de ces d\xE9clarations."
    - urn: urn:intuitem:risk:req_node:dora:node266
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 11
      description: Response and recovery
      translations:
        es:
          name: "Art\xEDculo 11"
          description: "Respuesta y recuperaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 11"
          description: Reakce a obnova
        fr:
          name: Article 11
          description: "R\xE9ponse et r\xE9tablissement"
    - urn: urn:intuitem:risk:req_node:dora:11.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.1'
      description: As part of the ICT risk management framework referred to in Article
        6(1) and based on the identification requirements set out in Article 8, financial
        entities shall put in place a comprehensive ICT business continuity policy,
        which may be adopted as a dedicated specific policy, forming an integral part
        of the overall business continuity policy of the financial entity.
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6, apartado 1, y sobre la\
            \ base de los requisitos de identificaci\xF3n establecidos en el art\xED\
            culo 8, las entidades financieras pondr\xE1n en pr\xE1ctica una pol\xED\
            tica global de continuidad de la actividad en materia de TIC, que podr\xE1\
            \ ser adoptada como una pol\xEDtica espec\xEDfica propia que forme parte\
            \ integrante de la pol\xEDtica global de continuidad de la actividad de\
            \ la entidad financiera."
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT uveden\xE9ho v \u010Dl. 6 odst. 1 a na z\xE1klad\u011B\
            \ po\u017Eadavk\u016F na identifikaci uveden\xFDch v \u010Dl\xE1nku 8\
            \ finan\u010Dn\xED subjekty zavedou ucelenou politiku zachov\xE1n\xED\
            \ provozu IKT, kter\xE1 m\u016F\u017Ee b\xFDt p\u0159ijata jako specifick\xE1\
            \ politika tvo\u0159\xEDc\xED ned\xEDlnou sou\u010D\xE1st celkov\xE9 politiky\
            \ zachov\xE1n\xED provozu finan\u010Dn\xEDho subjektu."
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 1, et sur la base des exigences en\
            \ mati\xE8re d\u2019identification \xE9nonc\xE9es \xE0 l\u2019article\
            \ 8, les entit\xE9s financi\xE8res se dotent d\u2019une politique de continuit\xE9\
            \ des activit\xE9s de TIC compl\xE8te, qui peut \xEAtre adopt\xE9e en\
            \ tant que politique sp\xE9cifique, et qui forme une partie int\xE9grante\
            \ de leur politique globale de continuit\xE9 des activit\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:11.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.2'
      description: 'Financial entities shall implement the ICT business continuity
        policy through dedicated, appropriate and documented arrangements, plans,
        procedures and mechanisms aiming to:'
      translations:
        es:
          description: "Las entidades financieras aplicar\xE1n la pol\xEDtica de continuidad\
            \ de la actividad en materia de TIC mediante disposiciones, planes, procedimientos\
            \ y mecanismos espec\xEDficos, adecuados y documentados destinados a:"
        cs:
          description: "Finan\u010Dn\xED subjekty uplat\u0148uj\xED politiku zachov\xE1\
            n\xED provozu IKT prost\u0159ednictv\xEDm specializovan\xFDch, vhodn\xFD\
            ch a zdokumentovan\xFDch \xFAprav, pl\xE1n\u016F, postup\u016F a mechanism\u016F\
            \ zam\u011B\u0159en\xFDch na:"
        fr:
          description: "Les entit\xE9s financi\xE8res mettent en \u0153uvre la politique\
            \ de continuit\xE9 des activit\xE9s de TIC au moyen de dispositifs, de\
            \ plans, de proc\xE9dures et de m\xE9canismes sp\xE9cifiques, appropri\xE9\
            s et document\xE9s visant \xE0:"
    - urn: urn:intuitem:risk:req_node:dora:11.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.a
      description: "ensure the continuity of the financial entity\u2019s critical\
        \ or important functions;"
      translations:
        es:
          description: garantizar la continuidad de las funciones esenciales o importantes
            de la entidad financiera;
        cs:
          description: "zaji\u0161t\u011Bn\xED kontinuity z\xE1sadn\xEDch nebo d\u016F\
            le\u017Eit\xFDch funkc\xED finan\u010Dn\xEDho subjektu;"
        fr:
          description: "garantir la continuit\xE9 des fonctions critiques ou importantes\
            \ de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:11.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.b
      description: quickly, appropriately and effectively respond to, and resolve,
        all ICT-related incidents in a way that limits damage and prioritises the
        resumption of activities and recovery actions;
      translations:
        es:
          description: "responder a todos los incidentes relacionados con las TIC\
            \ y resolverlos r\xE1pida, adecuada y eficazmente de manera que se limiten\
            \ los da\xF1os y se d\xE9 prioridad a la reanudaci\xF3n de las actividades\
            \ y a las acciones de recuperaci\xF3n;"
        cs:
          description: "rychlou, vhodnou a \xFA\u010Dinnou reakci na v\u0161echny\
            \ incidenty souvisej\xEDc\xED s IKT a jejich vy\u0159e\u0161en\xED, a\
            \ to tak, aby byly omezeny \u0161kody a byla prioritn\u011B obnovena \u010D\
            innost a aktivov\xE1na opat\u0159en\xED na obnovu;"
        fr:
          description: "r\xE9pondre aux incidents li\xE9s aux TIC et les r\xE9soudre\
            \ rapidement, d\xFBment et efficacement de mani\xE8re \xE0 limiter les\
            \ dommages et \xE0 donner la priorit\xE9 \xE0 la reprise des activit\xE9\
            s et aux mesures de r\xE9tablissement;"
    - urn: urn:intuitem:risk:req_node:dora:11.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.c
      description: activate, without delay, dedicated plans that enable containment
        measures, processes and technologies suited to each type of ICT-related incident
        and prevent further damage, as well as tailored response and recovery procedures
        established in accordance with Article 12;
      translations:
        es:
          description: "activar, sin demora, planes espec\xEDficos que permitan recurrir\
            \ a medidas de contenci\xF3n, procesos y tecnolog\xEDas adaptados a cada\
            \ tipo de incidente relacionado con las TIC y que eviten nuevos da\xF1\
            os, as\xED como a procedimientos de respuesta y recuperaci\xF3n adaptados\
            \ establecidos de conformidad con el art\xEDculo 12;"
        cs:
          description: "neprodlenou aktivaci specializovan\xFDch pl\xE1n\u016F uv\xE1\
            d\u011Bj\xEDc\xEDch do chodu izola\u010Dn\xED opat\u0159en\xED, procesy\
            \ a technologie odpov\xEDdaj\xEDc\xED r\u016Fzn\xFDm typ\u016Fm incident\u016F\
            \ souvisej\xEDc\xEDch s IKT a zamezuj\xEDc\xED dal\u0161\xEDm \u0161kod\xE1\
            m, jako\u017E i p\u0159izp\u016Fsoben\xE9 postupy reakce a obnovy v souladu\
            \ s \u010Dl\xE1nkem 12;"
        fr:
          description: "activer, sans retard, des plans sp\xE9cifiques permettant\
            \ de d\xE9ployer des mesures, des processus et des technologies d\u2019\
            endiguement adapt\xE9s \xE0 chaque type d\u2019incident li\xE9 aux TIC\
            \ et de pr\xE9venir tout dommage suppl\xE9mentaire, ainsi que des proc\xE9\
            dures sur mesure de r\xE9ponse et de r\xE9tablissement, d\xE9finies conform\xE9\
            ment \xE0 l\u2019article 12;"
    - urn: urn:intuitem:risk:req_node:dora:11.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.d
      description: estimate preliminary impacts, damages and losses;
      translations:
        es:
          description: "estimar con car\xE1cter preliminar las repercusiones, da\xF1\
            os y p\xE9rdidas;"
        cs:
          description: "odhad p\u0159edb\u011B\u017En\xFDch dopad\u016F, \u0161kod\
            \ a ztr\xE1t;"
        fr:
          description: "estimer les incidences, les dommages et les pertes pr\xE9\
            liminaires;"
    - urn: urn:intuitem:risk:req_node:dora:11.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.e
      description: set out communication and crisis management actions that ensure
        that updated information is transmitted to all relevant internal staff and
        external stakeholders in accordance with Article 14, and report to the competent
        authorities in accordance with Article 19.
      translations:
        es:
          description: "definir acciones de comunicaci\xF3n y gesti\xF3n de crisis\
            \ que garanticen la transmisi\xF3n de informaci\xF3n actualizada a todo\
            \ el personal interno y las partes interesadas externas pertinentes de\
            \ conformidad con el art\xEDculo 14, y su notificaci\xF3n a las autoridades\
            \ competentes de conformidad con el art\xEDculo 19."
        cs:
          description: "zaveden\xED opat\u0159en\xED v oblasti komunikace a krizov\xE9\
            ho \u0159\xEDzen\xED, kter\xE1 zajist\xED p\u0159ed\xE1n\xED aktualizovan\xFD\
            ch informac\xED v\u0161em p\u0159\xEDslu\u0161n\xFDm intern\xEDm zam\u011B\
            stnanc\u016Fm a extern\xEDm zainteresovan\xFDm stran\xE1m podle \u010D\
            l\xE1nku 14 a jejich ozn\xE1men\xED p\u0159\xEDslu\u0161n\xFDm org\xE1\
            n\u016Fm v souladu s \u010Dl\xE1nkem 19."
        fr:
          description: "d\xE9finir des mesures de communication et de gestion des\
            \ crises qui garantissent la transmission d\u2019informations actualis\xE9\
            es \xE0 tous les membres du personnel interne et \xE0 toutes les parties\
            \ prenantes externes concern\xE9s, conform\xE9ment \xE0 l\u2019article\
            \ 14, et leur d\xE9claration aux autorit\xE9s comp\xE9tentes, conform\xE9\
            ment \xE0 l\u2019article 19."
    - urn: urn:intuitem:risk:req_node:dora:11.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.3'
      description: As part of the ICT risk management framework referred to in Article
        6(1), financial entities shall implement associated ICT response and recovery
        plans which, in the case of financial entities other than microenterprises,
        shall be subject to independent internal audit reviews.
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6, apartado 1, las entidades\
            \ financieras aplicar\xE1n planes conexos de respuesta y recuperaci\xF3\
            n en materia de TIC que, en el caso de entidades financieras que no sean\
            \ microempresas, estar\xE1n sujetos a auditor\xEDas internas independientes."
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT uveden\xE9ho v \u010Dl. 6 odst. 1 finan\u010Dn\xED subjekty\
            \ uplat\u0148uj\xED souvisej\xEDc\xED pl\xE1ny reakce a obnovy v oblasti\
            \ IKT, kter\xE9 u finan\u010Dn\xEDch subjekt\u016F, jin\xFDch ne\u017E\
            \ mikropodniky, podl\xE9haj\xED nez\xE1visl\xE9mu intern\xEDmu auditu."
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 1, les entit\xE9s financi\xE8res mettent\
            \ en \u0153uvre des plans de r\xE9ponse et de r\xE9tablissement des TIC\
            \ qui, dans le cas des entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ font l\u2019objet de revues ind\xE9pendantes de l\u2019audit interne."
    - urn: urn:intuitem:risk:req_node:dora:11.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.4'
      description: Financial entities shall put in place, maintain and periodically
        test appropriate ICT business continuity plans, notably with regard to critical
        or important functions outsourced or contracted through arrangements with
        ICT third-party service providers.
      translations:
        es:
          description: "Las entidades financieras establecer\xE1n, mantendr\xE1n y\
            \ someter\xE1n a prueba peri\xF3dicamente planes adecuados de continuidad\
            \ de las actividades de TIC, en particular en lo que se refiere a las\
            \ funciones esenciales o importantes externalizadas o contratadas mediante\
            \ acuerdos con proveedores terceros de servicios de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty zavedou, udr\u017Euj\xED a pravideln\u011B\
            \ testuj\xED odpov\xEDdaj\xEDc\xED pl\xE1ny zachov\xE1n\xED provozu IKT,\
            \ zejm\xE9na s ohledem na z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce\
            \ zaji\u0161\u0165ovan\xE9 extern\u011B nebo nasmlouvan\xE9 prost\u0159\
            ednictv\xEDm ujedn\xE1n\xED s poskytovateli slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran."
        fr:
          description: "Les entit\xE9s financi\xE8res mettent en place, maintiennent\
            \ et testent p\xE9riodiquement des plans de continuit\xE9 des activit\xE9\
            s de TIC appropri\xE9s, notamment en ce qui concerne les fonctions critiques\
            \ ou importantes externalis\xE9es ou sous-trait\xE9es dans le cadre d\u2019\
            accords avec des prestataires tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:11.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.5'
      description: As part of the overall business continuity policy, financial entities
        shall conduct a business impact analysis (BIA) of their exposures to severe
        business disruptions. Under the BIA, financial entities shall assess the potential
        impact of severe business disruptions by means of quantitative and qualitative
        criteria, using internal and external data and scenario analysis, as appropriate.
        The BIA shall consider the criticality of identified and mapped business functions,
        support processes, third-party dependencies and information assets, and their
        interdependencies. Financial entities shall ensure that ICT assets and ICT
        services are designed and used in full alignment with the BIA, in particular
        with regard to adequately ensuring the redundancy of all critical components.
      translations:
        es:
          description: "Como parte de la pol\xEDtica global de continuidad de la actividad,\
            \ las entidades financieras llevar\xE1n a cabo un an\xE1lisis de impacto\
            \ en el negocio de sus exposiciones a perturbaciones graves de la actividad.\
            \ En el marco de dicho an\xE1lisis, las entidades financieras evaluar\xE1\
            n el impacto potencial de las perturbaciones graves de la actividad mediante\
            \ criterios cuantitativos y cualitativos, utilizando datos internos y\
            \ externos y an\xE1lisis de escenarios, seg\xFAn proceda. El an\xE1lisis\
            \ de impacto en el negocio tendr\xE1 en cuenta el car\xE1cter esencial\
            \ de las funciones empresariales identificadas y cartografiadas, los procesos\
            \ de apoyo, las dependencias de terceros y los activos de informaci\xF3\
            n, as\xED como sus interdependencias. Las entidades financieras garantizar\xE1\
            n que los activos de TIC y los servicios de TIC se dise\xF1en y utilicen\
            \ en plena consonancia con el an\xE1lisis de impacto en el negocio, en\
            \ particular en lo que se refiere a garantizar adecuadamente la redundancia\
            \ de todos los componentes esenciales."
        cs:
          description: "V r\xE1mci celkov\xE9 politiky zachov\xE1n\xED provozu prov\xE1\
            d\u011Bj\xED finan\u010Dn\xED subjekty anal\xFDzu dopadu na \u010Dinnost,\
            \ pokud jde o jejich expozice v\u016F\u010Di z\xE1va\u017En\xFDm naru\u0161\
            en\xEDm \u010Dinnosti. V r\xE1mci anal\xFDzy dopadu na \u010Dinnost finan\u010D\
            n\xED subjekty posoud\xED potenci\xE1ln\xED dopad z\xE1va\u017En\xFDch\
            \ naru\u0161en\xED \u010Dinnosti pomoc\xED kvantitativn\xEDch a kvalitativn\xED\
            ch krit\xE9ri\xED, p\u0159\xEDpadn\u011B s vyu\u017Eit\xEDm intern\xED\
            ch a extern\xEDch dat a anal\xFDzy sc\xE9n\xE1\u0159\u016F. Anal\xFDza\
            \ dopadu na \u010Dinnost zohledn\xED, jak z\xE1sadn\xED jsou ur\u010D\
            en\xE9 a zmapovan\xE9 obchodn\xED funkce, podp\u016Frn\xE9 procesy, z\xE1\
            vislosti na t\u0159et\xEDch stran\xE1ch a informa\u010Dn\xED aktiva a\
            \ jejich vz\xE1jemn\xE9 z\xE1vislosti. Finan\u010Dn\xED subjekty zajist\xED\
            , aby aktiva v oblasti IKT a slu\u017Eby IKT byly navrhov\xE1ny a vyu\u017E\
            \xEDv\xE1ny v pln\xE9m souladu s anal\xFDzou dopadu na \u010Dinnost, zejm\xE9\
            na s ohledem na odpov\xEDdaj\xEDc\xED zaji\u0161t\u011Bn\xED redundance\
            \ v\u0161ech z\xE1sadn\xEDch slo\u017Eek."
        fr:
          description: "Dans le cadre de la politique globale de continuit\xE9 des\
            \ activit\xE9s, les entit\xE9s financi\xE8res proc\xE8dent \xE0 une analyse\
            \ des incidences sur les activit\xE9s de leurs expositions \xE0 de graves\
            \ perturbations de leurs activit\xE9s. Dans le cadre de cette analyse,\
            \ les entit\xE9s financi\xE8res \xE9valuent l\u2019incidence potentielle\
            \ de graves perturbations de leurs activit\xE9s au moyen de crit\xE8res\
            \ quantitatifs et qualitatifs, \xE0 l\u2019aide de donn\xE9es internes\
            \ et externes et d\u2019une analyse de sc\xE9narios, le cas \xE9ch\xE9\
            ant. L\u2019analyse des incidences sur les activit\xE9s tient compte du\
            \ caract\xE8re critique des fonctions \xABm\xE9tiers\xBB, des processus\
            \ de soutien, des d\xE9pendances de tiers et des actifs informationnels\
            \ identifi\xE9s et cartographi\xE9s, ainsi que de leurs interd\xE9pendances.\
            \ Les entit\xE9s financi\xE8res veillent \xE0 ce que les actifs de TIC\
            \ et les services TIC soient con\xE7us et utilis\xE9s dans le respect\
            \ total de l\u2019analyse des incidences sur les activit\xE9s, en particulier\
            \ en garantissant de mani\xE8re ad\xE9quate la redondance de toutes les\
            \ composantes critiques."
    - urn: urn:intuitem:risk:req_node:dora:11.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.6'
      description: 'As part of their comprehensive ICT risk management, financial
        entities shall:'
      translations:
        es:
          description: "Como parte de su gesti\xF3n global del riesgo relacionado\
            \ con las TIC, las entidades financieras:"
        cs:
          description: "V r\xE1mci sv\xE9ho komplexn\xEDho \u0159\xEDzen\xED rizika\
            \ v oblasti IKT finan\u010Dn\xED subjekty:"
        fr:
          description: "Dans le cadre de leur gestion globale du risque li\xE9 aux\
            \ TIC, les entit\xE9s financi\xE8res:"
    - urn: urn:intuitem:risk:req_node:dora:11.6.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.6
      ref_id: 11.6.a
      description: test the ICT business continuity plans and the ICT response and
        recovery plans in relation to ICT systems supporting all functions at least
        yearly, as well as in the event of any substantive changes to ICT systems
        supporting critical or important functions;
      translations:
        es:
          description: "someter\xE1n a prueba los planes de continuidad de la actividad\
            \ y los planes de respuesta y recuperaci\xF3n en materia de TIC en relaci\xF3\
            n con los sistemas de TIC que sustenten todas las funciones al menos una\
            \ vez al a\xF1o, as\xED como en caso de que se produzca cualquier cambio\
            \ sustancial en los sistemas de TIC que sustenten funciones esenciales\
            \ o importantes;"
        cs:
          description: "alespo\u0148 jednou ro\u010Dn\u011B testuj\xED pl\xE1ny zachov\xE1\
            n\xED provozu IKT a pl\xE1ny reakce a obnovy v oblasti IKT v souvislosti\
            \ se syst\xE9my IKT podporuj\xEDc\xEDmi v\u0161echny funkce, jako\u017E\
            \ i v p\u0159\xEDpad\u011B jak\xFDchkoli podstatn\xFDch zm\u011Bn syst\xE9\
            m\u016F IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9\
            \ funkce;"
        fr:
          description: "testent les plans de continuit\xE9 des activit\xE9s de TIC\
            \ et les plans de r\xE9ponse et de r\xE9tablissement des TIC concernant\
            \ les syst\xE8mes de TIC soutenant toutes les fonctions au moins une fois\
            \ par an ainsi qu\u2019en cas de modifications substantielles apport\xE9\
            es aux syst\xE8mes de TIC qui soutiennent des fonctions critiques ou importantes;"
    - urn: urn:intuitem:risk:req_node:dora:11.6.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.6
      ref_id: 11.6.b
      description: test the crisis communication plans established in accordance with
        Article 14.
      translations:
        es:
          description: "someter\xE1n a prueba los planes de comunicaci\xF3n en caso\
            \ de crisis establecidos de conformidad con el art\xEDculo 14."
        cs:
          description: "testuj\xED pl\xE1ny krizov\xE9 komunikace zaveden\xE9 podle\
            \ \u010Dl\xE1nku 14."
        fr:
          description: "testent les plans de communication en situation de crise \xE9\
            tablis conform\xE9ment \xE0 l\u2019article 14."
    - urn: urn:intuitem:risk:req_node:dora:node280
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      description: For the purposes of the first subparagraph, point (a), financial
        entities, other than microenterprises, shall include in the testing plans
        scenarios of cyber-attacks and switchovers between the primary ICT infrastructure
        and the redundant capacity, backups and redundant facilities necessary to
        meet the obligations set out in Article 12.
      translations:
        es:
          description: "A efectos del p\xE1rrafo primero, letra a), las entidades\
            \ financieras que no sean microempresas incluir\xE1n, en los planes de\
            \ pruebas, escenarios de ciberataques y de conmutaci\xF3n entre la infraestructura\
            \ primaria de TIC y la capacidad redundante, las copias de seguridad y\
            \ las instalaciones redundantes necesarias para cumplir con las obligaciones\
            \ establecidas en el art\xEDculo 12."
        cs:
          description: "Pro \xFA\u010Dely prvn\xEDho pododstavce p\xEDsm. a) finan\u010D\
            n\xED subjekty, jin\xE9 ne\u017E mikropodniky, zahrnou do pl\xE1n\u016F\
            \ testov\xE1n\xED sc\xE9n\xE1\u0159e kybernetick\xFDch \xFAtok\u016F a\
            \ p\u0159echodu z prim\xE1rn\xED infrastruktury IKT na rezervn\xED kapacitu,\
            \ z\xE1lo\u017En\xED a rezervn\xED za\u0159\xEDzen\xED nutn\xE1 ke spln\u011B\
            n\xED povinnost\xED stanoven\xFDch v \u010Dl\xE1nku 12."
        fr:
          description: "Aux fins du premier alin\xE9a, point a), les entit\xE9s financi\xE8\
            res, autres que les microentreprises, incluent dans les plans de test\
            \ des sc\xE9narios de cyberattaques et de basculement entre l\u2019infrastructure\
            \ de TIC principale et la capacit\xE9 redondante, les sauvegardes et les\
            \ installations redondantes n\xE9cessaires pour satisfaire aux obligations\
            \ \xE9nonc\xE9es \xE0 l\u2019article 12."
    - urn: urn:intuitem:risk:req_node:dora:node281
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      description: Financial entities shall regularly review their ICT business continuity
        policy and ICT response and recovery plans, taking into account the results
        of tests carried out in accordance with the first subparagraph and recommendations
        stemming from audit checks or supervisory reviews.
      translations:
        es:
          description: "Las entidades financieras revisar\xE1n peri\xF3dicamente su\
            \ pol\xEDtica de continuidad de la actividad en materia de TIC y sus planes\
            \ de respuesta y recuperaci\xF3n en materia de TIC teniendo en cuenta\
            \ los resultados de las pruebas realizadas de conformidad con el p\xE1\
            rrafo primero y las recomendaciones derivadas de los controles de auditor\xED\
            a o las revisiones supervisoras."
        cs:
          description: "Finan\u010Dn\xED subjekty pravideln\u011B p\u0159ezkoum\xE1\
            vaj\xED svoji politiku zachov\xE1n\xED provozu IKT a pl\xE1ny reakce a\
            \ obnovy v oblasti IKT, p\u0159i\u010Dem\u017E zohledn\xED v\xFDsledky\
            \ test\u016F proveden\xFDch v souladu s prvn\xEDm pododstavcem a doporu\u010D\
            en\xEDmi vypl\xFDvaj\xEDc\xEDmi z auditn\xEDch kontrol nebo p\u0159ezkum\u016F\
            \ proveden\xFDch org\xE1ny dohledu."
        fr:
          description: "Les entit\xE9s financi\xE8res r\xE9examinent r\xE9guli\xE8\
            rement leur politique de continuit\xE9 des activit\xE9s de TIC et leurs\
            \ plans de r\xE9ponse et de r\xE9tablissement des TIC en tenant compte\
            \ des r\xE9sultats des tests effectu\xE9s conform\xE9ment au premier alin\xE9\
            a et des recommandations d\xE9coulant des contr\xF4les d\u2019audit ou\
            \ des examens des autorit\xE9s de surveillance."
    - urn: urn:intuitem:risk:req_node:dora:11.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.7'
      description: Financial entities, other than microenterprises, shall have a crisis
        management function, which, in the event of activation of their ICT business
        continuity plans or ICT response and recovery plans, shall, inter alia, set
        out clear procedures to manage internal and external crisis communications
        in accordance with Article 14.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas dispondr\xE1\
            n de una funci\xF3n de gesti\xF3n de crisis que, en caso de activaci\xF3\
            n de sus planes de continuidad de la actividad en materia de TIC o de\
            \ sus planes de respuesta y recuperaci\xF3n en materia de TIC, establecer\xE1\
            , entre otros, procedimientos claros para gestionar las comunicaciones\
            \ de crisis internas y externas de conformidad con el art\xEDculo 14."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ zavedou funkci \u0159\xEDzen\xED kriz\xED, je\u017E v p\u0159\xEDpad\u011B\
            \ aktivace jejich pl\xE1n\u016F zachov\xE1n\xED provozu IKT nebo pl\xE1\
            n\u016F reakce a obnovy v oblasti IKT stanov\xED mimo jin\xE9 jednozna\u010D\
            n\xE9 postupy pro \u0159\xEDzen\xED intern\xED a extern\xED krizov\xE9\
            \ komunikace podle \u010Dl\xE1nku 14."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ disposent d\u2019une fonction de gestion de crise qui, en cas d\u2019\
            activation de leurs plans de continuit\xE9 des activit\xE9s de TIC ou\
            \ de leurs plans de r\xE9ponse et de r\xE9tablissement des TIC, d\xE9\
            finit, entre autres, des proc\xE9dures claires pour g\xE9rer les communications\
            \ internes et externes en situation de crise, conform\xE9ment \xE0 l\u2019\
            article 14."
    - urn: urn:intuitem:risk:req_node:dora:11.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.8'
      description: Financial entities shall keep readily accessible records of activities
        before and during disruption events when their ICT business continuity plans
        and ICT response and recovery plans are activated.
      translations:
        es:
          description: "Las entidades financieras mantendr\xE1n registros f\xE1cilmente\
            \ accesibles de las actividades antes de las perturbaciones y durante\
            \ estas cuando se activen sus planes de continuidad de la actividad en\
            \ materia de TIC y sus planes de respuesta y recuperaci\xF3n en materia\
            \ de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty vedou snadno dostupn\xE9 z\xE1znamy\
            \ \u010Dinnosti p\u0159ed v\xFDpadky a b\u011Bhem v\xFDpadk\u016F po aktivaci\
            \ pl\xE1n\u016F zachov\xE1n\xED provozu IKT a pl\xE1n\u016F reakce a obnovy\
            \ v oblasti IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res tiennent un registre, facile\
            \ d\u2019acc\xE8s, des activit\xE9s avant et pendant les perturbations\
            \ lorsque leurs plans de continuit\xE9 des activit\xE9s de TIC et leurs\
            \ plans de r\xE9ponse et de r\xE9tablissement des TIC sont activ\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:11.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.9'
      description: Central securities depositories shall provide the competent authorities
        with copies of the results of the ICT business continuity tests, or of similar
        exercises.
      translations:
        es:
          description: "Los depositarios centrales de valores facilitar\xE1n a las\
            \ autoridades competentes copias de los resultados de las pruebas de continuidad\
            \ de la actividad en materia de TIC, o de ejercicios similares."
        cs:
          description: "Centr\xE1ln\xED depozit\xE1\u0159i cenn\xFDch pap\xEDr\u016F\
            \ poskytnou p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm kopie v\xFDsledk\u016F\
            \ test\u016F zachov\xE1n\xED provozu IKT nebo podobn\xFDch cvi\u010Den\xED\
            ."
        fr:
          description: "Les d\xE9positaires centraux de titres fournissent aux autorit\xE9\
            s comp\xE9tentes des copies des r\xE9sultats des tests de continuit\xE9\
            \ des activit\xE9s de TIC ou d\u2019exercices similaires."
    - urn: urn:intuitem:risk:req_node:dora:11.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.10'
      description: Financial entities, other than microenterprises, shall report to
        the competent authorities, upon their request, an estimation of aggregated
        annual costs and losses caused by major ICT-related incidents.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas informar\xE1\
            n a las autoridades competentes, si estas lo solicitan, una estimaci\xF3\
            n de los costes y p\xE9rdidas anuales agregados causados por incidentes\
            \ graves relacionados con las TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ oznamuj\xED p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm na jejich \u017E\
            \xE1dost odhad souhrnn\xFDch ro\u010Dn\xEDch n\xE1klad\u016F a ztr\xE1\
            t zp\u016Fsoben\xFDch z\xE1va\u017En\xFDmi incidenty souvisej\xEDc\xED\
            mi s IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ communiquent aux autorit\xE9s comp\xE9tentes, \xE0 leur demande, une\
            \ estimation des co\xFBts et pertes annuels agr\xE9g\xE9s occasionn\xE9\
            s par des incidents majeurs li\xE9s aux TIC."
    - urn: urn:intuitem:risk:req_node:dora:11.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node266
      ref_id: '11.11'
      description: In accordance with Article 16 of Regulations (EU) No 1093/2010,
        (EU) No 1094/2010 and (EU) No 1095/2010, the ESAs, through the Joint Committee,
        shall by 17 July 2024 develop common guidelines on the estimation of aggregated
        annual costs and losses referred to in paragraph 10.
      translations:
        es:
          description: "De conformidad con el art\xEDculo 16 del Reglamento (UE) n.o\
            \ 1093/2010, el art\xEDculo 16 del Reglamento (UE) n.o 1094/2010 y el\
            \ art\xEDculo 16 del Reglamento (UE) n.o 1095/2010, las Autoridades Europeas\
            \ de Supervisi\xF3n, a trav\xE9s del Comit\xE9 Mixto, elaborar\xE1n, a\
            \ m\xE1s tardar el 17 de julio de 2024, directrices comunes sobre la estimaci\xF3\
            n de los costes y p\xE9rdidas anuales agregados a que se refiere el apartado\
            \ 10."
        cs:
          description: "V souladu s \u010Dl\xE1nkem 16 na\u0159\xEDzen\xED (EU) \u010D\
            . 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010 vypracuj\xED\
            \ evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010Dn\xE9\
            ho v\xFDboru do 17. \u010Dervence 2024spole\u010Dn\xE9 pokyny pro odhad\
            \ souhrnn\xFDch ro\u010Dn\xEDch n\xE1klad\u016F a ztr\xE1t uveden\xFD\
            ch v odstavci 10."
        fr:
          description: "Conform\xE9ment \xE0 l\u2019article 16 des r\xE8glements (UE)\
            \ no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010, les AES, agissant\
            \ par l\u2019interm\xE9diaire du comit\xE9 mixte, \xE9laborent, au plus\
            \ tard le 17 juillet 2024, des orientations communes sur l\u2019estimation\
            \ des co\xFBts et pertes annuels agr\xE9g\xE9s vis\xE9s au paragraphe\
            \ 10."
    - urn: urn:intuitem:risk:req_node:dora:node287
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 12
      description: Backup policies and procedures, restoration and recovery procedures
        and methods
      translations:
        es:
          name: "Art\xEDculo 12"
          description: "Pol\xEDticas y procedimientos de respaldo y procedimientos\
            \ y m\xE9todos de restablecimiento y recuperaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 12"
          description: "Politiky a postupy z\xE1lohov\xE1n\xED, postupy a metody obnovy"
        fr:
          name: Article 12
          description: "Politiques et proc\xE9dures de sauvegarde, proc\xE9dures et\
            \ m\xE9thodes de restauration et de r\xE9tablissement"
    - urn: urn:intuitem:risk:req_node:dora:12.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.1'
      description: 'For the purpose of ensuring the restoration of ICT systems and
        data with minimum downtime, limited disruption and loss, as part of their
        ICT risk management framework, financial entities shall develop and document:'
      translations:
        es:
          description: "Con el fin de garantizar el restablecimiento de los sistemas\
            \ de TIC y los datos con un tiempo m\xEDnimo de inactividad y una perturbaci\xF3\
            n y p\xE9rdida limitadas, como parte de su marco de gesti\xF3n del riesgo\
            \ relacionado con las TIC, las entidades financieras desarrollar\xE1n\
            \ y documentar\xE1n:"
        cs:
          description: "Pro \xFA\u010Dely zaji\u0161t\u011Bn\xED obnovy syst\xE9m\u016F\
            \ IKT a dat s minim\xE1ln\xED odst\xE1vkou, omezen\xFDmi v\xFDpadky fungov\xE1\
            n\xED a ztr\xE1tami finan\u010Dn\xED subjekty jako sou\u010D\xE1st sv\xE9\
            ho r\xE1mce pro \u0159\xEDzen\xED rizika v oblasti IKT vypracuj\xED a\
            \ zdokumentuj\xED:"
        fr:
          description: "Dans le but de veiller \xE0 la restauration des syst\xE8mes\
            \ et des donn\xE9es des TIC en limitant au maximum la dur\xE9e d\u2019\
            indisponibilit\xE9, les perturbations et les pertes, aux fins de leur\
            \ cadre de gestion du risque li\xE9 aux TIC, les entit\xE9s financi\xE8\
            res d\xE9finissent et documentent:"
    - urn: urn:intuitem:risk:req_node:dora:12.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:12.1
      ref_id: 12.1.a
      description: backup policies and procedures specifying the scope of the data
        that is subject to the backup and the minimum frequency of the backup, based
        on the criticality of information or the confidentiality level of the data;
      translations:
        es:
          description: "pol\xEDticas y procedimientos de respaldo que especifiquen\
            \ el alcance de los datos objeto de respaldo y la frecuencia m\xEDnima\
            \ de este, en funci\xF3n del car\xE1cter esencial de la informaci\xF3\
            n o del nivel de confidencialidad de los datos;"
        cs:
          description: "politiky a postupy z\xE1lohov\xE1n\xED uv\xE1d\u011Bj\xED\
            c\xED rozsah dat, kter\xE1 se z\xE1lohuj\xED, a minim\xE1ln\xED frekvenci\
            \ z\xE1lohov\xE1n\xED, a to na z\xE1klad\u011B v\xFDznamu informac\xED\
            \ nebo \xFArovn\u011B d\u016Fv\u011Brnosti dat;"
        fr:
          description: "des politiques et proc\xE9dures de sauvegarde qui pr\xE9cisent\
            \ la port\xE9e des donn\xE9es concern\xE9es par la sauvegarde et la fr\xE9\
            quence minimale de celle-ci, en fonction de la criticit\xE9 des informations\
            \ ou du niveau de confidentialit\xE9 des donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:12.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:12.1
      ref_id: 12.1.b
      description: restoration and recovery procedures and methods.
      translations:
        es:
          description: "procedimientos y m\xE9todos de restablecimiento y recuperaci\xF3\
            n."
        cs:
          description: postupy a metody obnovy.
        fr:
          description: "des proc\xE9dures et m\xE9thodes de restauration et de r\xE9\
            tablissement."
    - urn: urn:intuitem:risk:req_node:dora:12.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.2'
      description: Financial entities shall set up backup systems that can be activated
        in accordance with the backup policies and procedures, as well as restoration
        and recovery procedures and methods. The activation of backup systems shall
        not jeopardise the security of the network and information systems or the
        availability, authenticity, integrity or confidentiality of data. Testing
        of the backup procedures and restoration and recovery procedures and methods
        shall be undertaken periodically.
      translations:
        es:
          description: "Las entidades financieras establecer\xE1n sistemas de respaldo\
            \ que puedan activarse de conformidad con las pol\xEDticas y procedimientos\
            \ de respaldo, as\xED como procedimientos y m\xE9todos de restablecimiento\
            \ y recuperaci\xF3n. La activaci\xF3n de sistemas de respaldo no pondr\xE1\
            \ en peligro la seguridad de las redes y los sistemas de informaci\xF3\
            n ni la disponibilidad, autenticidad, integridad o confidencialidad de\
            \ los datos. Las pruebas de los procedimientos de respaldo y restablecimiento\
            \ y los procedimientos y m\xE9todos de recuperaci\xF3n se llevar\xE1n\
            \ a cabo peri\xF3dicamente."
        cs:
          description: "Finan\u010Dn\xED subjekty z\u0159\xEDd\xED z\xE1lo\u017En\xED\
            \ syst\xE9my, kter\xE9 lze aktivovat v souladu s politikami a postupy\
            \ z\xE1lohov\xE1n\xED, jako\u017E i postupy a metodami obnovy provozu.\
            \ Aktivace z\xE1lo\u017En\xEDch syst\xE9m\u016F nesm\xED ohrozit bezpe\u010D\
            nost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F ani dostupnost,\
            \ hodnov\u011Brnost, integritu nebo d\u016Fv\u011Brnost \xFAdaj\u016F\
            . Pravideln\u011B se prov\xE1d\xED testov\xE1n\xED postup\u016F z\xE1\
            lohov\xE1n\xED a postup\u016F a metod obnovy."
        fr:
          description: "Les entit\xE9s financi\xE8res mettent en place des syst\xE8\
            mes de sauvegarde qui peuvent \xEAtre activ\xE9s conform\xE9ment aux politiques\
            \ et proc\xE9dures de sauvegarde, ainsi qu\u2019aux proc\xE9dures et m\xE9\
            thodes de restauration et de r\xE9tablissement. L\u2019activation de syst\xE8\
            mes de sauvegarde ne compromet pas la s\xE9curit\xE9 du r\xE9seau et des\
            \ syst\xE8mes d\u2019information ni la disponibilit\xE9, l\u2019authenticit\xE9\
            , l\u2019int\xE9grit\xE9 ou la confidentialit\xE9 des donn\xE9es. Des\
            \ tests des proc\xE9dures de sauvegarde et des proc\xE9dures et m\xE9\
            thodes de restauration et de r\xE9tablissement sont effectu\xE9s p\xE9\
            riodiquement."
    - urn: urn:intuitem:risk:req_node:dora:12.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.3'
      description: When restoring backup data using own systems, financial entities
        shall use ICT systems that are physically and logically segregated from the
        source ICT system. The ICT systems shall be securely protected from any unauthorised
        access or ICT corruption and allow for the timely restoration of services
        making use of data and system backups as necessary.
      translations:
        es:
          description: "Al restablecer los datos de seguridad mediante sus propios\
            \ sistemas, las entidades financieras utilizar\xE1n sistemas de TIC que\
            \ est\xE9n separados, f\xEDsica y l\xF3gicamente, del sistema de TIC de\
            \ origen. Los sistemas de TIC estar\xE1n protegidos de forma segura contra\
            \ cualquier acceso no autorizado o corrupci\xF3n de las TIC y permitir\xE1\
            n el r\xE1pido restablecimiento de los servicios utilizando los respaldos\
            \ de los sistemas y los datos que sean necesarios."
        cs:
          description: "P\u0159i obnov\u011B z\xE1lohov\xFDch dat pomoc\xED vlastn\xED\
            ch syst\xE9m\u016F finan\u010Dn\xED subjekty pou\u017Eij\xED syst\xE9\
            my IKT, kter\xE9 jsou fyzicky a logicky odd\u011Bleny od zdrojov\xE9ho\
            \ syst\xE9mu IKT. Syst\xE9my IKT jsou bezpe\u010Dn\u011B chr\xE1n\u011B\
            ny p\u0159ed jak\xFDmkoli neopr\xE1vn\u011Bn\xFDm p\u0159\xEDstupem nebo\
            \ po\u0161kozen\xEDm IKT a podle pot\u0159eby umo\u017E\u0148uj\xED v\u010D\
            asnou obnovu slu\u017Eeb s vyu\u017Eit\xEDm datov\xFDch a syst\xE9mov\xFD\
            ch z\xE1loh."
        fr:
          description: "Lorsqu\u2019elles restaurent des donn\xE9es de sauvegarde\
            \ \xE0 l\u2019aide de leurs propres syst\xE8mes, les entit\xE9s financi\xE8\
            res utilisent des syst\xE8mes de TIC qui sont s\xE9par\xE9s physiquement\
            \ et logiquement du syst\xE8me de TIC source. Les syst\xE8mes de TIC sont\
            \ prot\xE9g\xE9s de mani\xE8re s\xE9curis\xE9e contre tout acc\xE8s non\
            \ autoris\xE9 ou toute corruption des TIC et permettent la restauration\
            \ en temps utile des services gr\xE2ce \xE0 la sauvegarde des donn\xE9\
            es et des syst\xE8mes si n\xE9cessaire."
    - urn: urn:intuitem:risk:req_node:dora:node293
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      description: For central counterparties, the recovery plans shall enable the
        recovery of all transactions at the time of disruption to allow the central
        counterparty to continue to operate with certainty and to complete settlement
        on the scheduled date.
      translations:
        es:
          description: "En el caso de las entidades de contrapartida central, los\
            \ planes de recuperaci\xF3n permitir\xE1n la recuperaci\xF3n de todas\
            \ las operaciones en el momento de la perturbaci\xF3n, para que la entidad\
            \ de contrapartida central pueda seguir operando de manera segura y finalizar\
            \ la liquidaci\xF3n en la fecha programada."
        cs:
          description: "V p\u0159\xEDpad\u011B \xFAst\u0159edn\xEDch protistran pl\xE1\
            ny obnovy umo\u017E\u0148uj\xED obnovit v\u0161echny obchody k okam\u017E\
            iku p\u0159eru\u0161en\xED, aby \xFAst\u0159edn\xED protistrana mohla\
            \ nad\xE1le s jistotou fungovat a dokon\u010Dit vypo\u0159\xE1d\xE1n\xED\
            \ ve stanoven\xFD den."
        fr:
          description: "Dans le cas des contreparties centrales, les plans de r\xE9\
            tablissement favorisent la reprise de toutes les transactions qui \xE9\
            taient en cours au moment de la perturbation, pour permettre aux contreparties\
            \ centrales de continuer \xE0 fonctionner avec pr\xE9cision et d\u2019\
            achever le r\xE8glement \xE0 la date programm\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:node294
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      description: Data reporting service providers shall additionally maintain adequate
        resources and have back-up and restoration facilities in place in order to
        offer and maintain their services at all times.
      translations:
        es:
          description: "Los proveedores de servicios de suministro de datos mantendr\xE1\
            n adem\xE1s recursos suficientes y dispondr\xE1n de instalaciones de respaldo\
            \ y restablecimiento para ofrecer y mantener sus servicios en todo momento."
        cs:
          description: "Poskytovatel\xE9 slu\u017Eeb hl\xE1\u0161en\xED \xFAdaj\u016F\
            \ nav\xEDc udr\u017Euj\xED p\u0159im\u011B\u0159en\xE9 zdroje a maj\xED\
            \ k dispozici z\xE1lo\u017En\xED za\u0159\xEDzen\xED a za\u0159\xEDzen\xED\
            \ k obnov\u011B provozu, aby mohly kdykoli nab\xEDzet a udr\u017Eovat\
            \ sv\xE9 slu\u017Eby."
        fr:
          description: "Les prestataires de services de communication de donn\xE9\
            es maintiennent en outre des ressources ad\xE9quates et poss\xE8dent des\
            \ dispositifs de sauvegarde et de restauration afin d\u2019offrir et de\
            \ maintenir leurs services \xE0 tout moment."
    - urn: urn:intuitem:risk:req_node:dora:12.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.4'
      description: Financial entities, other than microenterprises, shall maintain
        redundant ICT capacities equipped with resources, capabilities and functions
        that are adequate to ensure business needs. Microenterprises shall assess
        the need to maintain such redundant ICT capacities based on their risk profile.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas mantendr\xE1\
            n capacidades de TIC redundantes provistas de recursos, medios y funciones\
            \ adecuados para satisfacer las necesidades empresariales. Las microempresas\
            \ evaluar\xE1n la necesidad de mantener estas capacidades de TIC redundantes\
            \ sobre la base de su perfil de riesgo."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ udr\u017Euj\xED rezervn\xED kapacity IKT vybaven\xE9 n\xE1le\u017Eit\xFD\
            mi zdroji, schopnostmi a funkcemi pro zaji\u0161t\u011Bn\xED pot\u0159\
            eb jejich \u010Dinnosti. Mikropodniky posuzuj\xED pot\u0159ebu zachovat\
            \ tyto nadbyte\u010Dn\xE9 kapacity IKT na z\xE1klad\u011B sv\xE9ho rizikov\xE9\
            ho profilu."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ maintiennent des capacit\xE9s en mati\xE8re de TIC redondantes dot\xE9\
            es de ressources, de capacit\xE9s et de fonctions ad\xE9quates pour r\xE9\
            pondre \xE0 leurs besoins. Les microentreprises \xE9valuent la n\xE9cessit\xE9\
            \ de maintenir ces capacit\xE9s en mati\xE8re de TIC redondantes en se\
            \ fondant sur leur profil de risque."
    - urn: urn:intuitem:risk:req_node:dora:12.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.5'
      description: Central securities depositories shall maintain at least one secondary
        processing site endowed with adequate resources, capabilities, functions and
        staffing arrangements to ensure business needs.
      translations:
        es:
          description: "Los depositarios centrales de valores mantendr\xE1n al menos\
            \ un centro de tratamiento secundario dotado de recursos, capacidades,\
            \ funciones y personal adecuados para satisfacer las necesidades empresariales."
        cs:
          description: "Centr\xE1ln\xED depozit\xE1\u0159i cenn\xFDch pap\xEDr\u016F\
            \ provozuj\xED alespo\u0148 jedno sekund\xE1rn\xED m\xEDsto zpracov\xE1\
            n\xED vybaven\xE9 n\xE1le\u017Eit\xFDmi zdroji, schopnostmi, funkcemi\
            \ a person\xE1lem pro zaji\u0161t\u011Bn\xED pot\u0159eb jejich \u010D\
            innosti."
        fr:
          description: "Les d\xE9positaires centraux de titres maintiennent au moins\
            \ un site de traitement secondaire dot\xE9 de ressources, de capacit\xE9\
            s, de fonctions et d\u2019effectifs ad\xE9quats pour r\xE9pondre \xE0\
            \ leurs besoins."
    - urn: urn:intuitem:risk:req_node:dora:node297
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      description: 'The secondary processing site shall be:'
      translations:
        es:
          description: "El centro de proceso secundario deber\xE1:"
        cs:
          description: "Sekund\xE1rn\xED m\xEDsto zpracov\xE1n\xED:"
        fr:
          description: 'Le site de traitement secondaire:'
    - urn: urn:intuitem:risk:req_node:dora:12.5.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node297
      ref_id: 12.5.a
      description: located at a geographical distance from the primary processing
        site to ensure that it bears a distinct risk profile and to prevent it from
        being affected by the event which has affected the primary site;
      translations:
        es:
          description: "estar situado a una determinada distancia geogr\xE1fica del\
            \ centro de proceso primario para garantizar que presente un perfil de\
            \ riesgo distinto y evitar que se vea afectado por el suceso que haya\
            \ afectado al centro primario;"
        cs:
          description: "se nach\xE1z\xED v takov\xE9 geografick\xE9 vzd\xE1lenosti\
            \ od prim\xE1rn\xEDho m\xEDsta zpracov\xE1n\xED, aby bylo zaji\u0161t\u011B\
            no, \u017Ee m\xE1 odli\u0161n\xFD profil a aby se zabr\xE1nilo, \u017E\
            e se jej dotkne ud\xE1lost, kter\xE1 zas\xE1hla prim\xE1rn\xED m\xEDsto;"
        fr:
          description: "est situ\xE9 \xE0 une certaine distance g\xE9ographique du\
            \ site de traitement primaire afin de veiller \xE0 ce qu\u2019il pr\xE9\
            sente un profil de risque distinct et d\u2019\xE9viter qu\u2019il ne soit\
            \ affect\xE9 par l\u2019\xE9v\xE9nement qui a touch\xE9 le site primaire;"
    - urn: urn:intuitem:risk:req_node:dora:12.5.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node297
      ref_id: 12.5.b
      description: capable of ensuring the continuity of critical or important functions
        identically to the primary site, or providing the level of services necessary
        to ensure that the financial entity performs its critical operations within
        the recovery objectives;
      translations:
        es:
          description: "ser capaz de garantizar la continuidad de las funciones esenciales\
            \ o importantes del mismo modo que el centro primario, o de prestar el\
            \ nivel de servicios necesario para garantizar que la entidad financiera\
            \ realice sus operaciones esenciales dentro de los objetivos de recuperaci\xF3\
            n;"
        cs:
          description: "dok\xE1\u017Ee zajistit kontinuitu z\xE1sadn\xEDch nebo d\u016F\
            le\u017Eit\xFDch funkc\xED stejn\u011B jako prim\xE1rn\xED m\xEDsto, nebo\
            \ poskytovat \xFArove\u0148 slu\u017Eeb nezbytnou k zaji\u0161t\u011B\
            n\xED prov\xE1d\u011Bn\xED z\xE1sadn\xEDch operac\xED finan\u010Dn\xED\
            ho subjektu v r\xE1mci c\xEDl\u016F pro obnovu;"
        fr:
          description: "est capable d\u2019assurer la continuit\xE9 des fonctions\
            \ critiques ou importantes de la m\xEAme mani\xE8re que le site primaire,\
            \ ou de fournir le niveau de services dont l\u2019entit\xE9 financi\xE8\
            re a besoin pour effectuer ses op\xE9rations critiques dans le cadre des\
            \ objectifs de r\xE9tablissement;"
    - urn: urn:intuitem:risk:req_node:dora:12.5.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node297
      ref_id: 12.5.c
      description: "immediately accessible to the financial entity\u2019s staff to\
        \ ensure continuity of critical or important functions in the event that the\
        \ primary processing site has become unavailable."
      translations:
        es:
          description: "estar inmediatamente accesible para el personal de la entidad\
            \ financiera a fin de garantizar la continuidad de las funciones esenciales\
            \ o importantes en caso de que el centro de proceso primario no est\xE9\
            \ disponible."
        cs:
          description: "je ihned p\u0159\xEDstupn\xE9 pro pracovn\xEDky finan\u010D\
            n\xEDho subjektu zaji\u0161\u0165uj\xEDc\xED kontinuitu z\xE1sadn\xED\
            ch nebo d\u016Fle\u017Eit\xFDch funkc\xED v p\u0159\xEDpad\u011B, \u017E\
            e prim\xE1rn\xED m\xEDsto zpracov\xE1n\xED p\u0159estane b\xFDt dostupn\xE9\
            ."
        fr:
          description: "est imm\xE9diatement accessible au personnel de l\u2019entit\xE9\
            \ financi\xE8re afin d\u2019assurer la continuit\xE9 des fonctions critiques\
            \ ou importantes en cas d\u2019indisponibilit\xE9 du site de traitement\
            \ primaire."
    - urn: urn:intuitem:risk:req_node:dora:12.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.6'
      description: In determining the recovery time and recovery point objectives
        for each function, financial entities shall take into account whether it is
        a critical or important function and the potential overall impact on market
        efficiency. Such time objectives shall ensure that, in extreme scenarios,
        the agreed service levels are met.
      translations:
        es:
          description: "Al determinar los objetivos de tiempo y punto de recuperaci\xF3\
            n para cada funci\xF3n, las entidades financieras tendr\xE1n en cuenta\
            \ si se trata de una funci\xF3n esencial o importante y las posibles repercusiones\
            \ globales en la eficiencia del mercado. Estos objetivos garantizar\xE1\
            n que, en situaciones extremas, se alcancen los niveles de servicio acordados."
        cs:
          description: "P\u0159i stanoven\xED c\xEDlov\xE9 doby a okam\u017Eiku obnovy\
            \ provozu jednotliv\xFDch funkc\xED finan\u010Dn\xED subjekty zohledn\xED\
            , zda se jedn\xE1 o z\xE1sadn\xED nebo d\u016Fle\u017Eitou funkci, a potenci\xE1\
            ln\xED celkov\xFD dopad na tr\u017En\xED efektivitu. Tyto \u010Dasov\xE9\
            \ c\xEDle zajist\xED dodr\u017Een\xED sjednan\xFDch \xFArovn\xED slu\u017E\
            eb p\u0159i extr\xE9mn\xEDch sc\xE9n\xE1\u0159\xEDch."
        fr:
          description: "Lorsqu\u2019elles d\xE9terminent les objectifs en mati\xE8\
            re de d\xE9lai de r\xE9tablissement et de point de r\xE9tablissement pour\
            \ chaque fonction, les entit\xE9s financi\xE8res tiennent compte du caract\xE8\
            re critique ou important de la fonction et des effets globaux potentiels\
            \ sur l\u2019efficience du march\xE9. Ces objectifs temporels permettent\
            \ d\u2019assurer, dans des sc\xE9narios extr\xEAmes, le respect des niveaux\
            \ de service convenus."
    - urn: urn:intuitem:risk:req_node:dora:12.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node287
      ref_id: '12.7'
      description: When recovering from an ICT-related incident, financial entities
        shall perform necessary checks, including any multiple checks and reconciliations,
        in order to ensure that the highest level of data integrity is maintained.
        These checks shall also be performed when reconstructing data from external
        stakeholders, in order to ensure that all data is consistent between systems.
      translations:
        es:
          description: "Al recuperarse de un incidente relacionado con las TIC, las\
            \ entidades financieras realizar\xE1n las comprobaciones necesarias, incluidas\
            \ m\xFAltiples comprobaciones y conciliaciones, a fin de garantizar que\
            \ se mantenga el m\xE1ximo nivel de integridad de los datos. Estas comprobaciones\
            \ tambi\xE9n se llevar\xE1n a cabo cuando se reconstruyan datos de partes\
            \ interesadas externas, a fin de garantizar que todos los datos sean coherentes\
            \ entre los sistemas."
        cs:
          description: "P\u0159i obnov\u011B provozu po incidentu souvisej\xEDc\xED\
            m s IKT finan\u010Dn\xED subjekty prov\xE1d\u011Bj\xED nezbytn\xE9 kontroly,\
            \ v\u010Detn\u011B ve\u0161ker\xFDch n\xE1sobn\xFDch kontrol a sesouhlasen\xED\
            \ dat s c\xEDlem zajistit nejvy\u0161\u0161\xED mo\u017Enou \xFArove\u0148\
            \ integrity dat. Tyto kontroly se prov\xE1d\u011Bj\xED rovn\u011B\u017E\
            \ p\u0159i obnov\u011B dat od extern\xEDch zainteresovan\xFDch stran,\
            \ aby byla zaji\u0161t\u011Bna konzistentnost v\u0161ech dat v obou syst\xE9\
            mech."
        fr:
          description: "Lorsqu\u2019elles op\xE8rent un r\xE9tablissement \xE0 la\
            \ suite d\u2019un incident li\xE9 aux TIC, les entit\xE9s financi\xE8\
            res effectuent les contr\xF4les n\xE9cessaires, y compris tout contr\xF4\
            le multiple et rapprochement, afin de garantir le niveau d\u2019int\xE9\
            grit\xE9 des donn\xE9es le plus haut possible. Ces contr\xF4les sont \xE9\
            galement effectu\xE9s lors de la reconstitution des donn\xE9es provenant\
            \ de parties prenantes externes, afin que toutes les donn\xE9es soient\
            \ coh\xE9rentes entre les syst\xE8mes."
    - urn: urn:intuitem:risk:req_node:dora:node303
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 13
      description: Learning and evolving
      translations:
        es:
          name: "Art\xEDculo 13"
          description: "Aprendizaje y evoluci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 13"
          description: "Pou\u010Den\xED a rozvoj"
        fr:
          name: Article 13
          description: "Apprentissage et \xE9volution"
    - urn: urn:intuitem:risk:req_node:dora:13.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.1'
      description: Financial entities shall have in place capabilities and staff to
        gather information on vulnerabilities and cyber threats, ICT-related incidents,
        in particular cyber-attacks, and analyse the impact they are likely to have
        on their digital operational resilience.
      translations:
        es:
          description: "Las entidades financieras dispondr\xE1n de capacidades y de\
            \ personal para recopilar informaci\xF3n sobre vulnerabilidades, ciberamenazas\
            \ e incidentes relacionados con las TIC, en particular ciberataques, y\
            \ para analizar las repercusiones que es probable que tengan en su resiliencia\
            \ operativa digital."
        cs:
          description: "Finan\u010Dn\xED subjekty disponuj\xED prost\u0159edky a pracovn\xED\
            ky, aby mohly shroma\u017E\u010Fovat informace o zranitelnostech a kybernetick\xFD\
            ch hrozb\xE1ch a o incidentech souvisej\xEDc\xEDch s IKT, zejm\xE9na kybernetick\xFD\
            ch \xFAtoc\xEDch, a analyzovat jejich pravd\u011Bpodobn\xFD dopad na svoji\
            \ digit\xE1ln\xED provozn\xED odolnost."
        fr:
          description: "Les entit\xE9s financi\xE8res disposent de capacit\xE9s et\
            \ d\u2019effectifs pour recueillir des informations sur les vuln\xE9rabilit\xE9\
            s et les cybermenaces, et sur les incidents li\xE9s aux TIC, en particulier\
            \ les cyberattaques, et analyser leurs incidences probables sur leur r\xE9\
            silience op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:dora:13.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.2'
      description: Financial entities shall put in place post ICT-related incident
        reviews after a major ICT-related incident disrupts their core activities,
        analysing the causes of disruption and identifying required improvements to
        the ICT operations or within the ICT business continuity policy referred to
        in Article 11.
      translations:
        es:
          description: "Las entidades financieras llevar\xE1n a cabo revisiones tras\
            \ incidentes relacionados con las TIC despu\xE9s de que un incidente grave\
            \ relacionado con las TIC perturbe sus actividades principales, analizando\
            \ sus causas e identificando las mejoras necesarias para las operaciones\
            \ de TIC o en la pol\xEDtica de continuidad de la actividad en materia\
            \ de TIC a que se refiere el art\xEDculo 11."
        cs:
          description: "Finan\u010Dn\xED subjekty zavedou p\u0159ezkumy po incidentech\
            \ souvisej\xEDc\xEDch s IKT pot\xE9, co z\xE1va\u017En\xFD incident souvisej\xED\
            c\xED s IKT naru\u0161\xED jejich hlavn\xED \u010Dinnosti, p\u0159i\u010D\
            em\u017E analyzuj\xED p\u0159\xED\u010Diny naru\u0161en\xED a ur\u010D\
            \xED pot\u0159ebn\xE1 zlep\u0161en\xED operac\xED IKT nebo v r\xE1mci\
            \ politiky zachov\xE1n\xED provozu IKT uveden\xE9 v \u010Dl\xE1nku 11."
        fr:
          description: "Les entit\xE9s financi\xE8res r\xE9alisent des examens post-incident\
            \ li\xE9 aux TIC apr\xE8s qu\u2019un incident majeur li\xE9 aux TIC a\
            \ perturb\xE9 leurs activit\xE9s principales, afin d\u2019analyser les\
            \ causes de la perturbation et de d\xE9terminer les am\xE9liorations \xE0\
            \ apporter aux op\xE9rations de TIC ou dans le cadre de la politique de\
            \ continuit\xE9 des activit\xE9s de TIC vis\xE9e \xE0 l\u2019article 11."
    - urn: urn:intuitem:risk:req_node:dora:node306
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      description: Financial entities, other than microenterprises, shall, upon request,
        communicate to the competent authorities, the changes that were implemented
        following post ICT-related incident reviews as referred to in the first subparagraph.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas comunicar\xE1\
            n, previa petici\xF3n, a las autoridades competentes los cambios que se\
            \ hayan introducido despu\xE9s de las revisiones tras incidentes relacionados\
            \ con las TIC a que se refiere el p\xE1rrafo primero."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ na \u017E\xE1dost sd\u011Bl\xED p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016F\
            m zm\u011Bny, kter\xE9 byly provedeny v n\xE1vaznosti na p\u0159ezkumy\
            \ incident\u016F souvisej\xEDc\xEDch s IKT uveden\xE9 v prvn\xEDm pododstavci."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ communiquent, sur demande, aux autorit\xE9s comp\xE9tentes les changements\
            \ qui ont \xE9t\xE9 apport\xE9s \xE0 la suite des examens post-incident\
            \ li\xE9 aux TIC vis\xE9s au premier alin\xE9a."
    - urn: urn:intuitem:risk:req_node:dora:node307
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      description: 'The post ICT-related incident reviews referred to in the first
        subparagraph shall determine whether the established procedures were followed
        and the actions taken were effective, including in relation to the following:'
      translations:
        es:
          description: "Las revisiones tras incidentes relacionados con las TIC a\
            \ que se refiere el p\xE1rrafo primero determinar\xE1n si se han seguido\
            \ los procedimientos establecidos y si las medidas adoptadas han sido\
            \ eficaces, inclusive en relaci\xF3n con lo siguiente:"
        cs:
          description: "P\u0159ezkumy po incidentech souvisej\xEDc\xEDch s IKT podle\
            \ prvn\xEDho pododstavce stanov\xED, zda byly dodr\u017Eeny zaveden\xE9\
            \ postupy a zda byla p\u0159ijat\xE1 opat\u0159en\xED \xFA\u010Dinn\xE1\
            , a to i ve vztahu k:"
        fr:
          description: "Les examens post-incident li\xE9 aux TIC vis\xE9s au premier\
            \ alin\xE9a consistent \xE0 d\xE9terminer si les proc\xE9dures \xE9tablies\
            \ ont \xE9t\xE9 suivies et si les mesures prises ont \xE9t\xE9 efficaces,\
            \ notamment en ce qui concerne:"
    - urn: urn:intuitem:risk:req_node:dora:13.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node307
      ref_id: 13.2.a
      description: the promptness in responding to security alerts and determining
        the impact of ICT-related incidents and their severity;
      translations:
        es:
          description: la rapidez a la hora de responder a las alertas de seguridad
            y determinar las repercusiones de los incidentes relacionados con las
            TIC y su gravedad;
        cs:
          description: "rychlosti reakce na bezpe\u010Dnostn\xED v\xFDstrahy a stanoven\xED\
            \ dopadu incident\u016F souvisej\xEDc\xEDch s IKT a jejich z\xE1va\u017E\
            nosti;"
        fr:
          description: "la c\xE9l\xE9rit\xE9 de la r\xE9ponse aux alertes de s\xE9\
            curit\xE9 et de l\u2019\xE9valuation des effets associ\xE9s aux incidents\
            \ li\xE9s aux TIC et de leur gravit\xE9;"
    - urn: urn:intuitem:risk:req_node:dora:13.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node307
      ref_id: 13.2.b
      description: the quality and speed of performing a forensic analysis, where
        deemed appropriate;
      translations:
        es:
          description: "la calidad y rapidez en la realizaci\xF3n de un an\xE1lisis\
            \ forense, cuando se considere oportuno;"
        cs:
          description: "kvalit\u011B a rychlosti prov\xE1d\u011Bn\xED forenzn\xED\
            \ anal\xFDzy, je-li to pova\u017Eov\xE1no za vhodn\xE9;"
        fr:
          description: "la qualit\xE9 et la rapidit\xE9 de l\u2019analyse technico-l\xE9\
            gale, le cas \xE9ch\xE9ant;"
    - urn: urn:intuitem:risk:req_node:dora:13.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node307
      ref_id: 13.2.c
      description: the effectiveness of incident escalation within the financial entity;
      translations:
        es:
          description: "la eficacia de la activaci\xF3n de los niveles sucesivos de\
            \ intervenci\xF3n en caso de incidente dentro de la entidad financiera;"
        cs:
          description: "efektivit\u011B eskalace incident\u016F v r\xE1mci finan\u010D\
            n\xEDho subjektu;"
        fr:
          description: "l\u2019efficacit\xE9 de la remont\xE9e des incidents au sein\
            \ de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:node310-1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node307
      ref_id: 13.2.d
      description: the effectiveness of internal and external communication.
      translations:
        es:
          description: "la eficacia de la comunicaci\xF3n interna y externa."
        cs:
          description: "efektivit\u011B intern\xED a extern\xED komunikace."
        fr:
          description: "l\u2019efficacit\xE9 de la communication interne et externe."
    - urn: urn:intuitem:risk:req_node:dora:13.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.3'
      description: Lessons derived from the digital operational resilience testing
        carried out in accordance with Articles 26 and 27 and from real life ICT-related
        incidents, in particular cyber-attacks, along with challenges faced upon the
        activation of ICT business continuity plans and ICT response and recovery
        plans, together with relevant information exchanged with counterparts and
        assessed during supervisory reviews, shall be duly incorporated on a continuous
        basis into the ICT risk assessment process. Those findings shall form the
        basis for appropriate reviews of relevant components of the ICT risk management
        framework referred to in Article 6(1).
      translations:
        es:
          description: "Las ense\xF1anzas derivadas de las pruebas de resiliencia\
            \ operativa digital llevadas a cabo de conformidad con los art\xEDculos\
            \ 26 y 27 y de los incidentes reales relacionados con las TIC, en particular\
            \ los ciberataques, junto con los problemas que se hayan planteado al\
            \ activar los planes de continuidad de la actividad en materia de TIC\
            \ y los planes de respuesta y recuperaci\xF3n en materia de TIC, adem\xE1\
            s de la informaci\xF3n pertinente intercambiada con las contrapartes y\
            \ evaluada durante las revisiones supervisoras, se incorporar\xE1n debidamente\
            \ de forma continua al proceso de evaluaci\xF3n del riesgo relacionado\
            \ con las TIC. Tales hallazgos conformar\xE1n la base para las revisiones\
            \ adecuadas de los componentes pertinentes del marco de gesti\xF3n del\
            \ riesgo relacionado con las TIC a que se refiere el art\xEDculo 6, apartado\
            \ 1."
        cs:
          description: "Pou\u010Den\xED vyvozen\xE1 z testov\xE1n\xED digit\xE1ln\xED\
            \ provozn\xED odolnosti proveden\xE9ho v souladu s \u010Dl\xE1nky 26 a\
            \ 27 a ze skute\u010Dn\xFDch incident\u016F souvisej\xEDc\xEDch s IKT,\
            \ zejm\xE9na kybernetick\xFDch \xFAtok\u016F, a d\xE1le z probl\xE9m\u016F\
            \ v souvislosti s aktivac\xED pl\xE1n\u016F zachov\xE1n\xED provozu IKT\
            \ a pl\xE1n\u016F reakce a obnovy v oblasti IKT a relevantn\xEDch informac\xED\
            \ vym\u011B\u0148ovan\xFDch s protistranami a vyhodnocovan\xFDch b\u011B\
            hem p\u0159ezkum\u016F org\xE1ny dohledu se n\xE1le\u017Eit\u011B a pr\u016F\
            b\u011B\u017En\u011B za\u010Dle\u0148uj\xED do postupu posuzov\xE1n\xED\
            \ rizika v oblasti IKT. Tato zji\u0161t\u011Bn\xED tvo\u0159\xED z\xE1\
            klad pro odpov\xEDdaj\xEDc\xED p\u0159ezkumy p\u0159\xEDslu\u0161n\xFD\
            ch slo\u017Eek r\xE1mce pro \u0159\xEDzen\xED rizik v oblasti IKT uveden\xE9\
            ho v \u010Dl. 6 odst. 1."
        fr:
          description: "Les enseignements tir\xE9s des tests de r\xE9silience op\xE9\
            rationnelle num\xE9rique effectu\xE9s conform\xE9ment aux articles 26\
            \ et 27 et des incidents li\xE9s aux TIC en situation r\xE9elle, en particulier\
            \ les cyberattaques, ainsi que les difficult\xE9s rencontr\xE9es lors\
            \ de l\u2019activation des plans de continuit\xE9 des activit\xE9s de\
            \ TIC et des plans de r\xE9ponse et de r\xE9tablissement des TIC, de m\xEA\
            me que les informations pertinentes \xE9chang\xE9es avec les contreparties\
            \ et \xE9valu\xE9es lors des contr\xF4les prudentiels, sont d\xFBment\
            \ int\xE9gr\xE9s, de mani\xE8re continue, dans le processus d\u2019\xE9\
            valuation du risque li\xE9 aux TIC. Ces constatations permettent d\u2019\
            effectuer un examen appropri\xE9 des composantes pertinentes du cadre\
            \ de gestion du risque li\xE9 aux TIC vis\xE9 \xE0 l\u2019article 6, paragraphe\
            \ 1."
    - urn: urn:intuitem:risk:req_node:dora:13.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.4'
      description: Financial entities shall monitor the effectiveness of the implementation
        of their digital operational resilience strategy set out in Article 6(8).
        They shall map the evolution of ICT risk over time, analyse the frequency,
        types, magnitude and evolution of ICT-related incidents, in particular cyber-attacks
        and their patterns, with a view to understanding the level of ICT risk exposure,
        in particular in relation to critical or important functions, and enhance
        the cyber maturity and preparedness of the financial entity.
      translations:
        es:
          description: "Las entidades financieras har\xE1n un seguimiento de la efectividad\
            \ de la aplicaci\xF3n de su estrategia de resiliencia operativa digital\
            \ establecida en el art\xEDculo 6, apartado 8. Cartografiar\xE1n la evoluci\xF3\
            n del riesgo relacionado con las TIC a lo largo del tiempo, analizar\xE1\
            n la frecuencia, los tipos, la magnitud y la evoluci\xF3n de los incidentes\
            \ relacionados con las TIC, en particular los ciberataques y sus patrones,\
            \ con el fin de comprender el nivel de exposici\xF3n al riesgo relacionado\
            \ con las TIC, en particular por cuanto ata\xF1e a funciones esenciales\
            \ o importantes, y mejorar la madurez y preparaci\xF3n cibern\xE9ticas\
            \ de la entidad financiera."
        cs:
          description: "Finan\u010Dn\xED subjekty sleduj\xED \xFA\u010Dinnost uplat\u0148\
            ov\xE1n\xED sv\xE9 strategie digit\xE1ln\xED provozn\xED odolnosti podle\
            \ \u010Dl. 6 odst. 8. Eviduj\xED v\xFDvoj rizika v oblasti IKT v \u010D\
            ase, analyzuj\xED \u010Detnost, druhy, rozsah a v\xFDvoj incident\u016F\
            \ souvisej\xEDc\xEDch s IKT, zejm\xE9na kybernetick\xFDch \xFAtok\u016F\
            \ a jejich vzorc\u016F, aby bylo mo\u017En\xE9 pochopit m\xEDru expozice\
            \ v\u016F\u010Di riziku v oblasti IKT, zejm\xE9na ve vztahu k z\xE1sadn\xED\
            m nebo d\u016Fle\u017Eit\xFDm funkc\xEDm, a zv\xFD\u0161it kybernetickou\
            \ vysp\u011Blost a p\u0159ipravenost finan\u010Dn\xEDho subjektu."
        fr:
          description: "Les entit\xE9s financi\xE8res contr\xF4lent l\u2019efficacit\xE9\
            \ de la mise en \u0153uvre de leur strat\xE9gie de r\xE9silience op\xE9\
            rationnelle num\xE9rique d\xE9finie \xE0 l\u2019article 6, paragraphe\
            \ 8. Elles retracent l\u2019\xE9volution du risque li\xE9 aux TIC dans\
            \ le temps, analysent la fr\xE9quence, les types, l\u2019ampleur et l\u2019\
            \xE9volution des incidents li\xE9s aux TIC, en particulier les cyberattaques\
            \ et leurs caract\xE9ristiques, afin de cerner le niveau d\u2019exposition\
            \ au risque li\xE9 aux TIC, en particulier en ce qui concerne les fonctions\
            \ critiques ou importantes, et de renforcer la maturit\xE9 et la pr\xE9\
            paration des TIC de l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:13.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.5'
      description: Senior ICT staff shall report at least yearly to the management
        body on the findings referred to in paragraph 3 and put forward recommendations.
      translations:
        es:
          description: "El personal directivo responsable de las TIC informar\xE1\
            \ al menos una vez al a\xF1o al \xF3rgano de direcci\xF3n de los hallazgos\
            \ a que se refiere el apartado 3 y formular\xE1 recomendaciones."
        cs:
          description: "Vedouc\xED pracovn\xEDci odpov\xEDdaj\xEDc\xED za IKT minim\xE1\
            ln\u011B jednou ro\u010Dn\u011B hl\xE1s\xED vedouc\xEDmu org\xE1nu zji\u0161\
            t\u011Bn\xED podle odstavce 3 a p\u0159edlo\u017E\xED doporu\u010Den\xED\
            ."
        fr:
          description: "Les membres de l\u2019encadrement sup\xE9rieur responsables\
            \ des TIC rendent compte au moins une fois par an, \xE0 l\u2019organe\
            \ de direction, des constatations vis\xE9es au paragraphe 3 et formulent\
            \ des recommandations."
    - urn: urn:intuitem:risk:req_node:dora:13.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.6'
      description: Financial entities shall develop ICT security awareness programmes
        and digital operational resilience training as compulsory modules in their
        staff training schemes. Those programmes and training shall be applicable
        to all employees and to senior management staff, and shall have a level of
        complexity commensurate to the remit of their functions. Where appropriate,
        financial entities shall also include ICT third-party service providers in
        their relevant training schemes in accordance with Article 30(2), point (i).
      translations:
        es:
          description: "Las entidades financieras desarrollar\xE1n programas de sensibilizaci\xF3\
            n en materia de seguridad de las TIC y formaci\xF3n sobre resiliencia\
            \ operativa digital, que constituir\xE1n m\xF3dulos obligatorios en sus\
            \ programas de formaci\xF3n del personal. Esos programas y acciones formativas\
            \ ser\xE1n aplicables a todos los empleados y al personal de alta direcci\xF3\
            n y tendr\xE1n un nivel de complejidad acorde con las atribuciones de\
            \ sus funciones. Cuando proceda, las entidades financieras tambi\xE9n\
            \ incluir\xE1n a proveedores terceros de servicios de TIC en sus planes\
            \ de formaci\xF3n pertinentes de conformidad con el art\xEDculo 30, apartado\
            \ 2, letra i)."
        cs:
          description: "Finan\u010Dn\xED subjekty vypracuj\xED jako povinn\xE9 moduly\
            \ sv\xFDch osnov pro \u0161kolen\xED zam\u011Bstnanc\u016F programy zvy\u0161\
            ov\xE1n\xED pov\u011Bdom\xED o bezpe\u010Dnosti v oblasti IKT a \u0161\
            kolen\xED o digit\xE1ln\xED provozn\xED odolnosti. Tyto programy a \u0161\
            kolen\xED se vztahuj\xED na v\u0161echny zam\u011Bstnance a na vedouc\xED\
            \ pracovn\xEDky a mus\xED m\xEDt \xFArove\u0148 slo\u017Eitosti \xFAm\u011B\
            rnou v\xFDkonu jejich funkc\xED. Finan\u010Dn\xED subjekty p\u0159\xED\
            padn\u011B zahrnou do sv\xFDch p\u0159\xEDslu\u0161n\xFDch \u0161kolic\xED\
            ch program\u016F rovn\u011B\u017E poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran v souladu s \u010Dl. 30 odst. 2 p\xEDsm. i)."
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9laborent des programmes\
            \ de sensibilisation \xE0 la s\xE9curit\xE9 des TIC et des formations\
            \ \xE0 la r\xE9silience op\xE9rationnelle num\xE9rique qu\u2019elles int\xE8\
            grent \xE0 leurs programmes de formation du personnel sous forme de modules\
            \ obligatoires. Ces programmes et formations sont destin\xE9s \xE0 tous\
            \ les employ\xE9s et aux membres de la direction et pr\xE9sentent un niveau\
            \ de complexit\xE9 proportionn\xE9 \xE0 leurs fonctions. Le cas \xE9ch\xE9\
            ant, les entit\xE9s financi\xE8res incluent \xE9galement les prestataires\
            \ tiers de services TIC dans leurs programmes de formation pertinents\
            \ conform\xE9ment \xE0 l\u2019article 30, paragraphe 2, point i)."
    - urn: urn:intuitem:risk:req_node:dora:13.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node303
      ref_id: '13.7'
      description: Financial entities, other than microenterprises, shall monitor
        relevant technological developments on a continuous basis, also with a view
        to understanding the possible impact of the deployment of such new technologies
        on ICT security requirements and digital operational resilience. They shall
        keep up-to-date with the latest ICT risk management processes, in order to
        effectively combat current or new forms of cyber-attacks.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas supervisar\xE1\
            n continuamente los avances tecnol\xF3gicos pertinentes, tambi\xE9n con\
            \ vistas a comprender las posibles repercusiones del despliegue de esas\
            \ nuevas tecnolog\xEDas en los requisitos de seguridad de las TIC y la\
            \ resiliencia operativa digital. Se mantendr\xE1n al d\xEDa de los \xFA\
            ltimos procesos de gesti\xF3n del riesgo relacionado con las TIC, para\
            \ luchar efectivamente contra las formas existentes o nuevas de ciberataques."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ pr\u016Fb\u011B\u017En\u011B sleduj\xED relevantn\xED technologick\xFD\
            \ v\xFDvoj, mimo jin\xE9 s c\xEDlem pochopit mo\u017En\xFD dopad zav\xE1\
            d\u011Bn\xED nov\xFDch technologi\xED na po\u017Eadavky na bezpe\u010D\
            nost IKT a digit\xE1ln\xED provozn\xED odolnost. Dr\u017E\xED krok s nejnov\u011B\
            j\u0161\xEDmi postupy \u0159\xEDzen\xED rizika v oblasti IKT, aby \xFA\
            \u010Dinn\u011B bojovaly se st\xE1vaj\xEDc\xEDmi \u010Di nov\xFDmi formami\
            \ kybernetick\xFDch \xFAtok\u016F."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ assurent un suivi continu des \xE9volutions technologiques pertinentes,\
            \ notamment en vue de d\xE9terminer l\u2019incidence que le d\xE9ploiement\
            \ de ces nouvelles technologies pourrait avoir sur les exigences en mati\xE8\
            re de s\xE9curit\xE9 des TIC et la r\xE9silience op\xE9rationnelle num\xE9\
            rique. Elles se tiennent inform\xE9es des processus de gestion du risque\
            \ li\xE9 aux TIC les plus r\xE9cents, afin de lutter efficacement contre\
            \ les formes actuelles ou \xE9mergentes de cyberattaques."
    - urn: urn:intuitem:risk:req_node:dora:node316
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 14
      description: Communication
      translations:
        es:
          name: "Art\xEDculo 14"
          description: "Comunicaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 14"
          description: Komunikace
        fr:
          name: Article 14
          description: Communication
    - urn: urn:intuitem:risk:req_node:dora:14.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node316
      ref_id: '14.1'
      description: As part of the ICT risk management framework referred to in Article
        6(1), financial entities shall have in place crisis communication plans enabling
        a responsible disclosure of, at least, major ICT-related incidents or vulnerabilities
        to clients and counterparts as well as to the public, as appropriate.
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6, apartado 1, las entidades\
            \ financieras dispondr\xE1n de planes de comunicaci\xF3n de crisis que\
            \ permitan la divulgaci\xF3n responsable de, al menos, los incidentes\
            \ graves relacionados con las TIC o las vulnerabilidades importantes a\
            \ clientes y contrapartes, as\xED como al p\xFAblico, seg\xFAn proceda."
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT uveden\xE9ho v \u010Dl. 6 odst. 1 finan\u010Dn\xED subjekty\
            \ zavedou krizov\xE9 komunika\u010Dn\xED pl\xE1ny umo\u017E\u0148uj\xED\
            c\xED odpov\u011Bdn\xE9 informov\xE1n\xED klient\u016F, protistran a p\u0159\
            \xEDpadn\u011B ve\u0159ejnosti alespo\u0148 o z\xE1va\u017En\xFDch incidentech\
            \ souvisej\xEDc\xEDch s IKT nebo zranitelnostech."
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 1, les entit\xE9s financi\xE8res mettent\
            \ en place des plans de communication en situation de crise qui favorisent\
            \ une divulgation responsable, au minimum, des incidents majeurs li\xE9\
            s aux TIC ou des vuln\xE9rabilit\xE9s majeures aux clients et aux contreparties\
            \ ainsi qu\u2019au public, le cas \xE9ch\xE9ant."
    - urn: urn:intuitem:risk:req_node:dora:14.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node316
      ref_id: '14.2'
      description: As part of the ICT risk management framework, financial entities
        shall implement communication policies for internal staff and for external
        stakeholders. Communication policies for staff shall take into account the
        need to differentiate between staff involved in ICT risk management, in particular
        the staff responsible for response and recovery, and staff that needs to be
        informed.
      translations:
        es:
          description: "Como parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC, las entidades financieras aplicar\xE1n pol\xEDticas de\
            \ comunicaci\xF3n destinadas al personal interno y a las partes interesadas\
            \ externas. Las pol\xEDticas de comunicaci\xF3n destinadas al personal\
            \ tendr\xE1n en cuenta la necesidad de diferenciar entre el personal que\
            \ participa en la gesti\xF3n del riesgo relacionado con las TIC, en particular\
            \ el personal responsable de la respuesta y la recuperaci\xF3n, y el personal\
            \ al que es necesario informar."
        cs:
          description: "Jako sou\u010D\xE1st r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT finan\u010Dn\xED subjekty uplat\u0148uj\xED komunika\u010D\
            n\xED strategie pro intern\xED zam\u011Bstnance a extern\xED zainteresovan\xE9\
            \ strany. Komunika\u010Dn\xED politiky pro zam\u011Bstnance zohled\u0148\
            uj\xED nutnost rozli\u0161ovat mezi pracovn\xEDky pod\xEDlej\xEDc\xED\
            mi se na \u0159\xEDzen\xED rizika v oblasti IKT, zejm\xE9na pracovn\xED\
            ky odpov\u011Bdn\xFDmi za reakci a obnovu, a pracovn\xEDky, kter\xE9 je\
            \ nutn\xE9 informovat."
        fr:
          description: "Aux fins du cadre de gestion du risque li\xE9 aux TIC, les\
            \ entit\xE9s financi\xE8res mettent en \u0153uvre des politiques de communication\
            \ \xE0 l\u2019intention des membres du personnel interne et des parties\
            \ prenantes externes. Les politiques de communication \xE0 l\u2019intention\
            \ du personnel tiennent compte de la n\xE9cessit\xE9 d\u2019\xE9tablir\
            \ une distinction entre le personnel participant \xE0 la gestion du risque\
            \ li\xE9 aux TIC, en particulier le personnel responsable de la r\xE9\
            ponse et du r\xE9tablissement, et le personnel qui doit \xEAtre inform\xE9\
            ."
    - urn: urn:intuitem:risk:req_node:dora:14.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node316
      ref_id: '14.3'
      description: At least one person in the financial entity shall be tasked with
        implementing the communication strategy for ICT- related incidents and fulfil
        the public and media function for that purpose.
      translations:
        es:
          description: "Al menos una persona de la entidad financiera se encargar\xE1\
            \ de aplicar la estrategia de comunicaci\xF3n sobre incidentes relacionados\
            \ con las TIC y desempe\xF1ar\xE1 a tal efecto la funci\xF3n de portavoz\
            \ ante el p\xFAblico y los medios de comunicaci\xF3n."
        cs:
          description: "Uplat\u0148ov\xE1n\xEDm komunika\u010Dn\xED strategie pro\
            \ incidenty souvisej\xEDc\xED s IKT a pln\u011Bn\xEDm funkce styku s ve\u0159\
            ejnost\xED a m\xE9dii pro tyto \xFA\u010Dely je pov\u011B\u0159ena alespo\u0148\
            \ jedna osoba v r\xE1mci finan\u010Dn\xEDho subjektu."
        fr:
          description: "Au moins une personne au sein de l\u2019entit\xE9 financi\xE8\
            re est charg\xE9e de mettre en \u0153uvre la strat\xE9gie de communication\
            \ concernant les incidents li\xE9s aux TIC et remplit la fonction d\u2019\
            information du public et des m\xE9dias \xE0 cette fin."
    - urn: urn:intuitem:risk:req_node:dora:node320
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 15
      description: Further harmonisation of ICT risk management tools, methods, processes
        and policies
      translations:
        es:
          name: "Art\xEDculo 15"
          description: "Mayor armonizaci\xF3n de las herramientas, m\xE9todos, procesos\
            \ y pol\xEDticas de gesti\xF3n del riesgo relacionado con las TIC"
        cs:
          name: "\u010Cl\xE1nek 15"
          description: "Dal\u0161\xED harmonizace n\xE1stroj\u016F, metod, postup\u016F\
            \ a politik \u0159\xEDzen\xED rizika v oblasti IKT"
        fr:
          name: Article 15
          description: "Harmonisation accrue des outils, m\xE9thodes, processus et\
            \ politiques de gestion du risque li\xE9 aux TIC"
    - urn: urn:intuitem:risk:req_node:dora:node321
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node320
      description: "The ESAs shall, through the Joint Committee, in consultation with\
        \ the European Union Agency on Cybersecurity (ENISA), develop common draft\
        \ regulatory technical standards in order to:\n(a)\tspecify further elements\
        \ to be included in the ICT security policies, procedures, protocols and tools\
        \ referred to in Article 9(2), with a view to ensuring the security of networks,\
        \ enable adequate safeguards against intrusions and data misuse, preserve\
        \ the availability, authenticity, integrity and confidentiality of data, including\
        \ cryptographic techniques, and guarantee an accurate and prompt data transmission\
        \ without major disruptions and undue delays;\n(b)\tdevelop further components\
        \ of the controls of access management rights referred to in Article 9(4),\
        \ point (c), and associated human resource policy specifying access rights,\
        \ procedures for granting and revoking rights, monitoring anomalous behaviour\
        \ in relation to ICT risk through appropriate indicators, including for network\
        \ use patterns, hours, IT activity and unknown devices;\n(c)\tdevelop further\
        \ the mechanisms specified in Article 10(1) enabling a prompt detection of\
        \ anomalous activities and the criteria set out in Article 10(2) triggering\
        \ ICT-related incident detection and response processes;\n(d)\tspecify further\
        \ the components of the ICT business continuity policy referred to in Article\
        \ 11(1);\n(e)\tspecify further the testing of ICT business continuity plans\
        \ referred to in Article 11(6) to ensure that such testing duly takes into\
        \ account scenarios in which the quality of the provision of a critical or\
        \ important function deteriorates to an unacceptable level or fails, and duly\
        \ considers the potential impact of the insolvency, or other failures, of\
        \ any relevant ICT third-party service provider and, where relevant, the political\
        \ risks in the respective providers\u2019 jurisdictions;\n(f)\tspecify further\
        \ the components of the ICT response and recovery plans referred to in Article\
        \ 11(3);\n(g)\tspecifying further the content and format of the report on\
        \ the review of the ICT risk management framework referred to in Article 6(5);\n\
        When developing those draft regulatory technical standards, the ESAs shall\
        \ take into account the size and the overall risk profile of the financial\
        \ entity, and the nature, scale and complexity of its services, activities\
        \ and operations, while duly taking into consideration any specific feature\
        \ arising from the distinct nature of activities across different financial\
        \ services sectors.\nThe ESAs shall submit those draft regulatory technical\
        \ standards to the Commission by 17 January 2024.\nPower is delegated to the\
        \ Commission to supplement this Regulation by adopting the regulatory technical\
        \ standards referred to in the first paragraph in accordance with Articles\
        \ 10 to 14 of Regulations (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No\
        \ 1095/2010."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en consulta con la Agencia de la Uni\xF3n Europea\
            \ para la Ciberseguridad (ENISA), desarrollar\xE1 normas t\xE9cnicas de\
            \ regulaci\xF3n comunes a fin de:\n\na) especificar otros elementos que\
            \ deban incluirse en las pol\xEDticas, procedimientos, protocolos y herramientas\
            \ en materia de seguridad de las TIC a que se refiere el art\xEDculo 9,\
            \ apartado 2, con vistas a garantizar la seguridad de las redes, activar\
            \ salvaguardias adecuadas contra las intrusiones y el uso indebido de\
            \ los datos, preservar la disponibilidad, autenticidad, integridad y confidencialidad\
            \ de los datos, incluidas las t\xE9cnicas criptogr\xE1ficas, y garantizar\
            \ una transmisi\xF3n exacta y r\xE1pida de los datos sin perturbaciones\
            \ importantes ni demoras indebidas;\n\nb) desarrollar nuevos componentes\
            \ de los controles de los derechos de gesti\xF3n de accesos a que se refiere\
            \ el art\xEDculo 9, apartado 4, letra c), y la correspondiente pol\xED\
            tica de recursos humanos, especificando los derechos de acceso, los procedimientos\
            \ de concesi\xF3n y revocaci\xF3n de derechos, el seguimiento de comportamientos\
            \ an\xF3malos en relaci\xF3n con los riesgos relacionados con las TIC\
            \ a trav\xE9s de indicadores adecuados, tambi\xE9n para los patrones de\
            \ uso de la red, las horas, la actividad inform\xE1tica y los dispositivos\
            \ desconocidos;\n\nc) desarrollar m\xE1s detalladamente los mecanismos\
            \ especificados en el art\xEDculo 10, apartado 1, que permitan la r\xE1\
            pida detecci\xF3n de actividades an\xF3malas y los criterios establecidos\
            \ en el art\xEDculo 10, apartado 2, que activen los procesos de detecci\xF3\
            n de incidentes relacionados con las TIC y de respuesta a los mismos;\n\
            \nd) especificar m\xE1s detalladamente los componentes de la pol\xEDtica\
            \ de continuidad de la actividad en materia de TIC a que se refiere el\
            \ art\xEDculo 11, apartado 1;\n\ne) especificar m\xE1s detalladamente\
            \ las pruebas de los planes de continuidad de la actividad en materia\
            \ de TIC a que se refiere el art\xEDculo 11, apartado 6, a fin de garantizar\
            \ que dichas pruebas tengan debidamente en cuenta los escenarios en los\
            \ que la calidad de la ejecuci\xF3n de una funci\xF3n esencial o importante\
            \ se deteriore hasta un nivel inaceptable o falle, as\xED como el impacto\
            \ potencial de la insolvencia u otros fallos de cualquier proveedor tercero\
            \ de servicios de TIC pertinente y, cuando proceda, los riesgos pol\xED\
            ticos en los pa\xEDses o territorios de los proveedores de que se trate;\n\
            \nf) especificar m\xE1s detalladamente los componentes de los planes de\
            \ respuesta y recuperaci\xF3n en materia de TIC a que se refiere el art\xED\
            culo 11, apartado 3;\n\ng) especificar en mayor medida el contenido y\
            \ el formato del informe sobre la revisi\xF3n del marco de gesti\xF3n\
            \ del riesgo relacionado con las TIC a que se refiere el art\xEDculo 6,\
            \ apartado 5.\n\nAl desarrollar dichos proyectos de normas t\xE9cnicas\
            \ de regulaci\xF3n, las Autoridades Europeas de Supervisi\xF3n deber\xE1\
            n tener en cuenta el tama\xF1o y el perfil de riesgo general de la entidad\
            \ financiera, as\xED como la naturaleza, la escala y la complejidad de\
            \ sus servicios, actividades y operaciones, y tener al mismo tiempo debidamente\
            \ presente cualquier caracter\xEDstica espec\xEDfica derivada de la distinta\
            \ naturaleza de las actividades en los distintos sectores de los servicios\
            \ financieros.\n\nLas Autoridades Europeas de Supervisi\xF3n presentar\xE1\
            n a la Comisi\xF3n dichos proyectos de normas t\xE9cnicas de regulaci\xF3\
            n a m\xE1s tardar el 17 de enero de 2024.\nSe delegan en la Comisi\xF3\
            n los poderes para completar el presente Reglamento mediante la adopci\xF3\
            n de las normas t\xE9cnicas de regulaci\xF3n a que se refiere el p\xE1\
            rrafo primero de conformidad con los art\xEDculos 10 a 14 del Reglamento\
            \ (UE) n.o 1093/2010, los art\xEDculos 10 a 14 del Reglamento (UE) n.o\
            \ 1094/2010 y los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a za konzultace s Agenturou Evropsk\xE9 unie pro kybernetickou\
            \ bezpe\u010Dnost (ENISA) vypracuj\xED spole\u010Dn\xE9 n\xE1vrhy regula\u010D\
            n\xEDch technick\xFDch norem s c\xEDlem:\na)d\xE1le up\u0159esnit prvky,\
            \ kter\xE9 maj\xED b\xFDt za\u010Dlen\u011Bny do strategi\xED, politik,\
            \ postup\u016F, protokol\u016F a n\xE1stroj\u016F zabezpe\u010Den\xED\
            \ IKT uveden\xFDch v \u010Dl. 9 odst. 2 v z\xE1jmu zaji\u0161t\u011Bn\xED\
            \ bezpe\u010Dnosti s\xEDt\xED, zaveden\xED vhodn\xFDch ochrann\xFDch opat\u0159\
            en\xED proti vniknut\xED a zneu\u017Eit\xED \xFAdaj\u016F, zachov\xE1\
            n\xED dostupnosti, hodnov\u011Brnosti, integrity a d\u016Fv\u011Brnosti\
            \ \xFAdaj\u016F, v\u010Detn\u011B kryptografick\xFDch technik, a zaru\u010D\
            en\xED p\u0159esn\xE9ho a rychl\xE9ho p\u0159enosu dat bez v\xE1\u017E\
            n\xFDch naru\u0161en\xED a zbyte\u010Dn\xFDch prodlev;\nb)d\xE1le rozvinout\
            \ slo\u017Eky kontrol spr\xE1vy p\u0159\xEDstupov\xFDch pr\xE1v uveden\xFD\
            ch v \u010Dl. 9 odst. 4 p\xEDsm. c) a souvisej\xEDc\xED politiku v oblasti\
            \ lidsk\xFDch zdroj\u016F stanov\xEDc\xED p\u0159\xEDstupov\xE1 pr\xE1\
            va, postupy ud\u011Blov\xE1n\xED a odeb\xEDr\xE1n\xED t\u011Bchto pr\xE1\
            v, sledov\xE1n\xED neobvykl\xE9ho chov\xE1n\xED v souvislosti s rizikem\
            \ v oblasti IKT pomoc\xED vhodn\xFDch ukazatel\u016F, v\u010Detn\u011B\
            \ ukazatel\u016F vzorc\u016F, doby, aktivit IT a nezn\xE1m\xFDch za\u0159\
            \xEDzen\xED p\u0159i pou\u017E\xEDv\xE1n\xED s\xEDt\u011B;\nc)d\xE1le\
            \ rozvinout mechanismy uveden\xE9 v \u010Dl. 10 odst. 1 umo\u017E\u0148\
            uj\xEDc\xED rychle detekovat neobvykl\xE9 aktivity a krit\xE9ria uveden\xE1\
            \ v \u010Dl. 10 odst. 2 pro spu\u0161t\u011Bn\xED proces\u016F detekce\
            \ a reakce v p\u0159\xEDpad\u011B incident\u016F souvisej\xEDc\xEDch s\
            \ IKT;\n27.12.2022 CS \xDA\u0159edn\xED v\u011Bstn\xEDk Evropsk\xE9 unie\
            \ L 333/37\nd)d\xE1le up\u0159esnit slo\u017Eky politiky zachov\xE1n\xED\
            \ provozu IKT uveden\xE9 v \u010Dl. 11 odst. 1;\ne)d\xE1le up\u0159esnit\
            \ testov\xE1n\xED pl\xE1n\u016F zachov\xE1n\xED provozu IKT podle \u010D\
            l. 11 odst. 6, aby se zajistilo, \u017Ee toto testov\xE1n\xED \u0159\xE1\
            dn\u011B zohled\u0148uje sc\xE9n\xE1\u0159e, za nich\u017E se kvalita\
            \ poskytov\xE1n\xED z\xE1sadn\xEDch nebo d\u016Fle\u017Eit\xFDch funkc\xED\
            \ zhor\u0161uje na nep\u0159ijatelnou \xFArove\u0148 nebo toto poskytov\xE1\
            n\xED selh\xE1v\xE1, a potenci\xE1ln\xED dopad platebn\xED neschopnosti\
            \ \u010Di jin\xFDch selh\xE1n\xED jak\xE9hokoli poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran a v p\u0159\xEDslu\u0161n\xFD\
            ch p\u0159\xEDpadech politick\xE1 rizika v jurisdikc\xEDch p\u0159\xED\
            slu\u0161n\xFDch poskytovatel\u016F;\nf)d\xE1le up\u0159esnit slo\u017E\
            ky pl\xE1n\u016F reakce a obnovy v oblasti IKT uveden\xFDch v \u010Dl.\
            \ 11 odst. 3;\ng)d\xE1le up\u0159esnit obsah a form\xE1t zpr\xE1vy o p\u0159\
            ezkumu r\xE1mce pro \u0159\xEDzen\xED rizika v oblasti IKT podle \u010D\
            l. 6 odst. 5.\nP\u0159i vypracov\xE1v\xE1n\xED t\u011Bchto n\xE1vrh\u016F\
            \ regula\u010Dn\xEDch technick\xFDch norem evropsk\xE9 org\xE1ny dohledu\
            \ zohledn\xED velikost a celkov\xFD rizikov\xFD profil finan\u010Dn\xED\
            ho subjektu a povahu, rozsah a slo\u017Eitost jeho slu\u017Eeb, \u010D\
            innost\xED a operac\xED, p\u0159i\u010Dem\u017E n\xE1le\u017Eit\u011B\
            \ zohledn\xED ve\u0161ker\xE9 specifick\xE9 rysy vypl\xFDvaj\xEDc\xED\
            \ z odli\u0161n\xE9 povahy \u010Dinnost\xED v r\u016Fzn\xFDch odv\u011B\
            tv\xEDch finan\u010Dn\xEDch slu\u017Eeb.\nEvropsk\xE9 org\xE1ny dohledu\
            \ p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem Komisi do 17. ledna 2024.\nNa Komisi je p\u0159enesena pravomoc\
            \ doplnit toto na\u0159\xEDzen\xED p\u0159ijet\xEDm regula\u010Dn\xED\
            ch technick\xFDch norem uveden\xFDch v prvn\xEDm pododstavci v souladu\
            \ s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, en concertation avec l\u2019Agence de l\u2019Union europ\xE9\
            enne pour la cybers\xE9curit\xE9 (ENISA), des projets communs de normes\
            \ techniques de r\xE9glementation afin:\n\na) de pr\xE9ciser davantage\
            \ les \xE9l\xE9ments \xE0 inclure dans les politiques, proc\xE9dures,\
            \ protocoles et outils de s\xE9curit\xE9 des TIC vis\xE9s \xE0 l\u2019\
            article 9, paragraphe 2, en vue de garantir la s\xE9curit\xE9 des r\xE9\
            seaux, de favoriser la mise en place de garanties ad\xE9quates contre\
            \ les intrusions et les utilisations abusives des donn\xE9es, de pr\xE9\
            server la disponibilit\xE9, l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9\
            \ et la confidentialit\xE9 des donn\xE9es, y compris en recourant \xE0\
            \ des techniques cryptographiques, et de garantir une transmission pr\xE9\
            cise et rapide des donn\xE9es sans perturbation majeure et sans retard\
            \ injustifi\xE9;\n\nb) d\u2019approfondir les composantes relatives au\
            \ contr\xF4le des droits de gestion des acc\xE8s vis\xE9s \xE0 l\u2019\
            article 9, paragraphe 4, point c), et de la politique connexe en mati\xE8\
            re de ressources humaines, en pr\xE9cisant les droits d\u2019acc\xE8s,\
            \ les proc\xE9dures d\u2019octroi et de r\xE9vocation des droits, le suivi\
            \ des comportements anormaux par rapport au risque li\xE9 aux TIC au moyen\
            \ d\u2019indicateurs ad\xE9quats, notamment pour les mani\xE8res d\u2019\
            utiliser le r\xE9seau et les heures d\u2019utilisation du r\xE9seau, l\u2019\
            activit\xE9 de TIC et les dispositifs inconnus;\n\nc) d\u2019approfondir\
            \ les m\xE9canismes pr\xE9cis\xE9s \xE0 l\u2019article 10, paragraphe\
            \ 1, qui permettent une d\xE9tection rapide des activit\xE9s anormales,\
            \ ainsi que les crit\xE8res d\xE9finis \xE0 l\u2019article 10, paragraphe\
            \ 2, qui entra\xEEnent le d\xE9clenchement des processus de d\xE9tection\
            \ des incidents li\xE9s aux TIC et de r\xE9ponse \xE0 ces incidents;\n\
            \nd) de d\xE9tailler davantage les composantes de la politique de continuit\xE9\
            \ des activit\xE9s de TIC vis\xE9e \xE0 l\u2019article 11, paragraphe\
            \ 1;\n\ne) de d\xE9tailler davantage les tests des plans de continuit\xE9\
            \ des activit\xE9s de TIC vis\xE9s \xE0 l\u2019article 11, paragraphe\
            \ 6, afin de veiller \xE0 ce que ces tests tiennent d\xFBment compte des\
            \ sc\xE9narios dans lesquels la qualit\xE9 de l\u2019ex\xE9cution d\u2019\
            une fonction critique ou importante se d\xE9t\xE9riore \xE0 un niveau\
            \ inacceptable ou dans lesquels l\u2019ex\xE9cution d\u2019une fonction\
            \ critique ou importante \xE9choue, et \xE0 ce que ces tests prennent\
            \ d\xFBment en consid\xE9ration les incidences potentielles de l\u2019\
            insolvabilit\xE9 ou d\u2019autres d\xE9faillances de tout prestataire\
            \ tiers de services TIC concern\xE9 et, le cas \xE9ch\xE9ant, les risques\
            \ politiques dans les juridictions des prestataires en question;\n\nf)\
            \ de d\xE9tailler davantage les composantes des plans de r\xE9ponse et\
            \ de r\xE9tablissement des TIC vis\xE9s \xE0 l\u2019article 11, paragraphe\
            \ 3;\n\ng) de pr\xE9ciser davantage le contenu et le format du rapport\
            \ sur le r\xE9examen du cadre de gestion du risque li\xE9 aux TIC vis\xE9\
            \ \xE0 l\u2019article 6, paragraphe 5.\n\nLors de l\u2019\xE9laboration\
            \ de ces projets de normes techniques de r\xE9glementation, les AES tiennent\
            \ compte de la taille et du profil de risque global de l\u2019entit\xE9\
            \ financi\xE8re, ainsi que de la nature, de l\u2019ampleur et de la complexit\xE9\
            \ de ses services, activit\xE9s et op\xE9rations, tout en tenant d\xFB\
            ment compte de toute caract\xE9ristique particuli\xE8re d\xE9coulant de\
            \ la nature distincte des activit\xE9s dans les diff\xE9rents secteurs\
            \ des services financiers.\n\nLes AES soumettent ces projets de normes\
            \ techniques de r\xE9glementation \xE0 la Commission au plus tard le 17\
            \ janvier 2024.\n\nLe pouvoir de compl\xE9ter le pr\xE9sent r\xE8glement\
            \ par l\u2019adoption des normes techniques de r\xE9glementation vis\xE9\
            es au premier alin\xE9a est d\xE9l\xE9gu\xE9 \xE0 la Commission conform\xE9\
            ment aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010."
