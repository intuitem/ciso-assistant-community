      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node619
      ref_id: '48.1'
      description: Competent authorities shall cooperate closely among themselves
        and, where applicable, with the Lead Overseer.
      translations:
        es:
          description: "Las autoridades competentes cooperar\xE1n estrechamente entre\
            \ ellas y, cuando proceda, con el supervisor principal."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny \xFAzce spolupracuj\xED\
            \ mezi sebou navz\xE1jem a p\u0159\xEDpadn\u011B s hlavn\xEDm org\xE1\
            nem dohledu."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes coop\xE8rent \xE9troitement\
            \ entre elles et, le cas \xE9ch\xE9ant, avec le superviseur principal."
    - urn: urn:intuitem:risk:req_node:dora:48.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node619
      ref_id: '48.2'
      description: "Competent authorities and the Lead Overseer shall, in a timely\
        \ manner, mutually exchange all relevant information concerning critical ICT\
        \ third-party service providers which is necessary for them to carry out their\
        \ respective duties under this Regulation, in particular in relation to identified\
        \ risks, approaches and measures taken as part of the Lead Overseer\u2019\
        s oversight tasks."
      translations:
        es:
          description: "Las autoridades competentes y el supervisor principal compartir\xE1\
            n oportunamente toda la informaci\xF3n pertinente relativa a los proveedores\
            \ terceros esenciales de servicios de TIC que sea necesaria para el desempe\xF1\
            o de sus respectivas obligaciones con arreglo al presente Reglamento,\
            \ en particular en relaci\xF3n con los riesgos detectados, los enfoques\
            \ y las medidas adoptadas como parte de las tareas de supervisi\xF3n del\
            \ supervisor principal."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny a hlavn\xED org\xE1n dohledu\
            \ si v\u010Das vz\xE1jemn\u011B vym\u011Bn\xED ve\u0161ker\xE9 relevantn\xED\
            \ informace t\xFDkaj\xEDc\xED se kritick\xFDch poskytovatel\u016F slu\u017E\
            eb IK z \u0159ad t\u0159et\xEDch stran, kter\xE9 jsou nezbytn\xE9 k tomu,\
            \ aby mohly plnit sv\xE9 povinnosti podle tohoto na\u0159\xEDzen\xED,\
            \ zejm\xE9na pokud jde o zji\u0161t\u011Bn\xE1 rizika, p\u0159\xEDstupy\
            \ a opat\u0159en\xED p\u0159ijat\xE1 v r\xE1mci \xFAkol\u016F hlavn\xED\
            ho org\xE1nu dohledu v oblasti dohledu."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes et le superviseur principal\
            \ s\u2019\xE9changent mutuellement, en temps utile, toutes les informations\
            \ pertinentes concernant les prestataires tiers critiques de services\
            \ TIC qui leur sont n\xE9cessaires pour s\u2019acquitter des missions\
            \ qui leur incombent en vertu du pr\xE9sent r\xE8glement, en particulier\
            \ en ce qui concerne les risques recens\xE9s, les approches et les mesures\
            \ adopt\xE9es dans le cadre des t\xE2ches de supervision du superviseur\
            \ principal."
    - urn: urn:intuitem:risk:req_node:dora:node622
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 49
      description: Financial cross-sector exercises, communication and cooperation
      translations:
        es:
          name: "Art\xEDculo 49"
          description: "Ejercicios, comunicaci\xF3n y cooperaci\xF3n intersectoriales\
            \ en el \xE1mbito financiero"
        cs:
          name: "\u010Cl\xE1nek 49"
          description: "Meziodv\u011Btvov\xE1 cvi\u010Den\xED, komunikace a spolupr\xE1\
            ce ve finan\u010Dn\xEDm sektoru"
        fr:
          name: Article 49
          description: "Exercices, communication et coop\xE9ration entre secteurs\
            \ financiers"
    - urn: urn:intuitem:risk:req_node:dora:49.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node622
      ref_id: '49.1'
      description: "The ESAs, through the Joint Committee and in collaboration with\
        \ competent authorities, resolution authorities as referred to in Article\
        \ 3 of Directive 2014/59/EU, the ECB, the Single Resolution Board as regards\
        \ information relating to entities falling under the scope of Regulation (EU)\
        \ No 806/2014, the ESRB and ENISA, as appropriate, may establish mechanisms\
        \ to enable the sharing of effective practices across financial sectors to\
        \ enhance situational awareness and identify common cyber vulnerabilities\
        \ and risks across sectors.\nThey may develop crisis management and contingency\
        \ exercises involving cyber-attack scenarios with a view to developing communication\
        \ channels and gradually enabling an effective coordinated response at Union\
        \ level in the event of a major cross-border ICT-related incident or related\
        \ threat having a systemic impact on the Union\u2019s financial sector as\
        \ a whole.\nThose exercises may, as appropriate, also test the financial sector\u2019\
        s dependencies on other economic sectors."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en colaboraci\xF3n con las autoridades competentes,\
            \ las autoridades de resoluci\xF3n a que se refiere el art\xEDculo 3 de\
            \ la Directiva 2014/59/UE, el BCE, la Junta \xDAnica de Resoluci\xF3n\
            \ con respecto a la informaci\xF3n relativa a las entidades incluidas\
            \ en el \xE1mbito de aplicaci\xF3n del Reglamento (UE) n.o 806/2014, la\
            \ JERS y la ENISA, en su caso, podr\xE1n establecer mecanismos que permitan\
            \ compartir pr\xE1cticas eficaces entre todos los sectores financieros\
            \ a fin de mejorar la conciencia situacional y detectar las vulnerabilidades\
            \ y los riesgos cibern\xE9ticos comunes a los diversos sectores.\n\nPodr\xE1\
            n organizar ejercicios de gesti\xF3n de crisis y contingencia que incluyan\
            \ escenarios de ciberataques con el fin de desarrollar los canales de\
            \ comunicaci\xF3n y hacer posible gradualmente una respuesta coordinada\
            \ eficaz a escala de la Uni\xF3n en caso de que se produzca un incidente\
            \ grave relacionado con las TIC de alcance transfronterizo o una amenaza\
            \ conexa que tenga un impacto sist\xE9mico en el sector financiero de\
            \ la Uni\xF3n en su conjunto.\n\nDichos ejercicios tambi\xE9n podr\xE1\
            n someter a prueba, en su caso, las dependencias del sector financiero\
            \ con respecto a otros sectores econ\xF3micos."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu mohou prost\u0159ednictv\xED\
            m spole\u010Dn\xE9ho v\xFDboru a ve spolupr\xE1ci s p\u0159\xEDslu\u0161\
            n\xFDmi org\xE1ny, org\xE1ny p\u0159\xEDslu\u0161n\xFDmi k \u0159e\u0161\
            en\xED krize podle \u010Dl\xE1nku 3 sm\u011Brnice 2014/59/EU, ECB, Jednotn\xFD\
            m v\xFDborem pro \u0159e\u0161en\xED kriz\xED, pokud jde o informace t\xFD\
            kaj\xEDc\xED se subjekt\u016F spadaj\xEDc\xEDch do oblasti p\u016Fsobnosti\
            \ na\u0159\xEDzen\xED (EU) \u010D. 806/2014, ESRB a p\u0159\xEDpadn\u011B\
            \ ENISA vytv\xE1\u0159et mechanismy umo\u017E\u0148uj\xEDc\xED sd\xED\
            len\xED osv\u011Bd\u010Den\xFDch postup\u016F ve finan\u010Dn\xEDch odv\u011B\
            tv\xEDch, kter\xE9 zlep\u0161\xED znalost situace a ur\u010D\xED spole\u010D\
            n\xE9 kybernetick\xE9 zranitelnosti a rizika nap\u0159\xED\u010D odv\u011B\
            tv\xEDmi.\nMohou p\u0159ipravovat cvi\u010Den\xED v oblastech krizov\xE9\
            ho \u0159\xEDzen\xED a reakce na nep\u0159edv\xEDdan\xE9 ud\xE1losti zahrnuj\xED\
            c\xED sc\xE9n\xE1\u0159e kybernetick\xE9ho \xFAtoku, jejich\u017E c\xED\
            lem bude rozvoj komunika\u010Dn\xEDch kan\xE1l\u016F a postupn\xE9 umo\u017E\
            n\u011Bn\xED \xFA\u010Dinn\xE9 koordinovan\xE9 reakce na \xFArovni Unie\
            \ v p\u0159\xEDpad\u011B z\xE1va\u017En\xE9ho p\u0159eshrani\u010Dn\xED\
            ho incidentu souvisej\xEDc\xEDch s IKT nebo souvisej\xEDc\xED hrozby se\
            \ syst\xE9mov\xFDm dopadem na finan\u010Dn\xED sektor Unie jako celek.\
            \ Tato cvi\u010Den\xED mohou ve vhodn\xFDch p\u0159\xEDpadech rovn\u011B\
            \u017E testovat z\xE1vislosti finan\u010Dn\xEDho sektoru na jin\xFDch\
            \ hospod\xE1\u0159sk\xFDch odv\u011Btv\xEDch."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte et en collaboration avec les autorit\xE9s comp\xE9tentes, les\
            \ autorit\xE9s de r\xE9solution vis\xE9es \xE0 l\u2019article 3 de la\
            \ directive 2014/59/UE, la BCE, le Conseil de r\xE9solution unique en\
            \ ce qui concerne les informations relatives aux entit\xE9s relevant du\
            \ champ d\u2019application du r\xE8glement (UE) no 806/2014, le CERS et\
            \ l\u2019ENISA, le cas \xE9ch\xE9ant, peuvent mettre en place des m\xE9\
            canismes qui permettent le partage de pratiques efficaces entre les secteurs\
            \ financiers afin d\u2019am\xE9liorer la perception de chaque situation\
            \ et de d\xE9tecter les cybervuln\xE9rabilit\xE9s et les cyberrisques\
            \ communs aux diff\xE9rents secteurs.\n\nElles peuvent mettre au point\
            \ des exercices de gestion de crise et d\u2019urgence reposant sur des\
            \ sc\xE9narios de cyberattaques, en vue de d\xE9velopper les canaux de\
            \ communication et de favoriser la mise en place progressive d\u2019une\
            \ r\xE9ponse efficace et coordonn\xE9e au niveau de l\u2019Union, en cas\
            \ d\u2019incident transfronti\xE8re majeur li\xE9 aux TIC ou de menace\
            \ connexe ayant une incidence syst\xE9mique sur l\u2019ensemble du secteur\
            \ financier de l\u2019Union.\n\nCes exercices peuvent aussi, le cas \xE9\
            ch\xE9ant, tester les relations de d\xE9pendance du secteur financier\
            \ vis-\xE0-vis d\u2019autres secteurs \xE9conomiques."
    - urn: urn:intuitem:risk:req_node:dora:49.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node622
      ref_id: '49.2'
      description: Competent authorities, ESAs and the ECB shall cooperate closely
        with each other and exchange information to carry out their duties pursuant
        to Articles 47 to 54. They shall closely coordinate their supervision in order
        to identify and remedy breaches of this Regulation, develop and promote best
        practices, facilitate collaboration, foster consistency of interpretation
        and provide cross-jurisdictional assessments in the event of any disagreements.
      translations:
        es:
          description: "Las autoridades competentes, las Autoridades Europeas de Supervisi\xF3\
            n y el BCE cooperar\xE1n estrechamente entre s\xED e intercambiar\xE1\
            n informaci\xF3n para el desempe\xF1o de sus obligaciones en virtud de\
            \ los art\xEDculos 47 a 54. Coordinar\xE1n estrechamente sus actividades\
            \ de supervisi\xF3n con el fin de detectar y reparar las infracciones\
            \ del presente Reglamento, establecer y promover buenas pr\xE1cticas,\
            \ facilitar la colaboraci\xF3n, fomentar la coherencia en la interpretaci\xF3\
            n y proporcionar evaluaciones entre pa\xEDses y territorios en caso de\
            \ desacuerdo."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny, evropsk\xE9 org\xE1ny\
            \ dohledu a ECB p\u0159i pln\u011Bn\xED sv\xFDch povinnost\xED podle \u010D\
            l\xE1nk\u016F 47 a\u017E 54 vz\xE1jemn\u011B \xFAzce spolupracuj\xED a\
            \ vym\u011B\u0148uj\xED si informace. \xDAzce koordinuj\xED sv\u016Fj\
            \ dohled za \xFA\u010Delem zji\u0161\u0165ov\xE1n\xED p\u0159\xEDpad\u016F\
            \ poru\u0161en\xED tohoto na\u0159\xEDzen\xED a jejich n\xE1pravy, vypracov\xE1\
            n\xED a prosazov\xE1n\xED osv\u011Bd\u010Den\xFDch postup\u016F, usnad\u0148\
            ov\xE1n\xED spolupr\xE1ce, prosazov\xE1n\xED jednotnosti v\xFDkladu a\
            \ poskytov\xE1n\xED hodnocen\xED nap\u0159\xED\u010D jurisdikcemi v p\u0159\
            \xEDpad\u011B jak\xE9koli neshody."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes, les AES et la BCE coop\xE8\
            rent \xE9troitement entre elles et \xE9changent des informations afin\
            \ de s\u2019acquitter de leurs missions conform\xE9ment aux articles 47\
            \ \xE0 54. Elles coordonnent \xE9troitement leurs activit\xE9s de surveillance\
            \ afin d\u2019identifier les infractions au pr\xE9sent r\xE8glement et\
            \ d\u2019y rem\xE9dier, de mettre au point et de promouvoir des bonnes\
            \ pratiques, de faciliter la coop\xE9ration, de renforcer la coh\xE9rence\
            \ des interpr\xE9tations et de fournir des avis interjuridictionnels en\
            \ cas de d\xE9saccord."
    - urn: urn:intuitem:risk:req_node:dora:node625
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 50
      description: Administrative penalties and remedial measures
      translations:
        es:
          name: "Art\xEDculo 50"
          description: Sanciones administrativas y medidas correctoras
        cs:
          name: "\u010Cl\xE1nek 50"
          description: "Spr\xE1vn\xED sankce a n\xE1pravn\xE1 opat\u0159en\xED"
        fr:
          name: Article 50
          description: Sanctions administratives et mesures correctives
    - urn: urn:intuitem:risk:req_node:dora:50.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.1'
      description: Competent authorities shall have all supervisory, investigatory
        and sanctioning powers necessary to fulfil their duties under this Regulation.
      translations:
        es:
          description: "Las autoridades competentes dispondr\xE1n de todas las facultades\
            \ de supervisi\xF3n, investigaci\xF3n y sanci\xF3n necesarias para cumplir\
            \ sus obligaciones con arreglo al presente Reglamento."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny maj\xED v\u0161echny kontroln\xED\
            , vy\u0161et\u0159ovac\xED a sank\u010Dn\xED pravomoci nezbytn\xE9 k pln\u011B\
            n\xED sv\xFDch povinnost\xED podle tohoto na\u0159\xEDzen\xED."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes disposent de tous les pouvoirs\
            \ de surveillance, d\u2019enqu\xEAte et de sanction n\xE9cessaires pour\
            \ s\u2019acquitter des t\xE2ches qui leur incombent en vertu du pr\xE9\
            sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:50.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.2'
      description: "The powers referred to in paragraph 1 shall include at least the\
        \ following powers to:\n(a)\thave access to any document or data held in any\
        \ form that the competent authority considers relevant for the performance\
        \ of its duties and receive or take a copy of it;\n(b)\tcarry out on-site\
        \ inspections or investigations, which shall include but shall not be limited\
        \ to;\n(i)\tsummoning representatives of the financial entities for oral or\
        \ written explanations on facts or documents relating to the subject matter\
        \ and purpose of the investigation and to record the answers;\n(ii)\tinterviewing\
        \ any other natural or legal person who consents to be interviewed for the\
        \ purpose of collecting information relating to the subject matter of an investigation;\n\
        (c)\trequire corrective and remedial measures for breaches of the requirements\
        \ of this Regulation."
      translations:
        es:
          description: "Las facultades a que se refiere el apartado 1 incluir\xE1\
            n, como m\xEDnimo, las siguientes facultades para:\n\na) tener acceso\
            \ a cualquier documento o a los datos bajo cualquier forma que la autoridad\
            \ competente considere pertinentes para el ejercicio de sus funciones\
            \ y recibir o procurarse copia de los mismos;\n\nb) realizar investigaciones\
            \ o inspecciones in situ, en las que se llevar\xE1n a cabo, entre otras,\
            \ las siguientes actividades:\n\n  i) convocar a los representantes de\
            \ las entidades financieras para que den explicaciones orales o escritas\
            \ sobre los hechos o documentos que guarden relaci\xF3n con el objeto\
            \ y el prop\xF3sito de la investigaci\xF3n, y registrar las respuestas,\n\
            \n  ii) entrevistar a cualquier otra persona f\xEDsica o jur\xEDdica que\
            \ acepte ser entrevistada a fin de recabar informaci\xF3n relacionada\
            \ con el objeto de una investigaci\xF3n;\n\nc) exigir medidas correctoras\
            \ y reparadoras en caso de incumplimiento de los requisitos del presente\
            \ Reglamento."
        cs:
          description: "Pravomoci podle odstavce 1 zahrnuj\xED p\u0159inejmen\u0161\
            \xEDm tyto pravomoci:\na)  m\xEDt p\u0159\xEDstup k jak\xE9mukoli dokumentu\
            \ nebo \xFAdaj\u016Fm ulo\u017Een\xFDm v jak\xE9koli form\u011B, kter\xE9\
            \ p\u0159\xEDslu\u0161n\xFD org\xE1n pova\u017Euje za relevantn\xED pro\
            \ v\xFDkon sv\xFDch povinnost\xED, a obdr\u017Eet nebo po\u0159\xEDdit\
            \ jejich kopii;\nb)  prov\xE1d\u011Bt kontroly na m\xEDst\u011B nebo \u0161\
            et\u0159en\xED, je\u017E zahrnuj\xED mimo jin\xE9 mo\u017Enost:\ni)  \
            \ p\u0159edvolat z\xE1stupce finan\u010Dn\xEDch subjekt\u016F a po\u017E\
            \xE1dat je o \xFAstn\xED nebo p\xEDsemn\xE9 vysv\u011Btlen\xED skute\u010D\
            nost\xED nebo dokument\u016F, kter\xE9 se t\xFDkaj\xED p\u0159edm\u011B\
            tu a \xFA\u010Delu \u0161et\u0159en\xED, a odpov\u011Bdi zaznamenat;\n\
            ii)  vyslechnout jakoukoli jinou fyzickou nebo pr\xE1vnickou osobu, kter\xE9\
            \ s t\xEDm souhlas\xED, za \xFA\u010Delem z\xEDsk\xE1n\xED informac\xED\
            \ souvisej\xEDc\xEDch s p\u0159edm\u011Btem \u0161et\u0159en\xED;\nc)\
            \ po\u017Eadovat opravn\xE1 a n\xE1pravn\xE1 opat\u0159en\xED v p\u0159\
            \xEDpad\u011B poru\u0161en\xED po\u017Eadavk\u016F tohoto na\u0159\xED\
            zen\xED."
        fr:
          description: "Les pouvoirs vis\xE9s au paragraphe 1 incluent au minimum\
            \ les pouvoirs suivants:\n\na) acc\xE9der \xE0 tout document ou toute\
            \ donn\xE9e, quelle qu\u2019en soit la forme, que les autorit\xE9s comp\xE9\
            tentes jugent pertinent pour l\u2019accomplissement de leur mission de\
            \ surveillance, et en recevoir ou en r\xE9aliser une copie;\n\nb) proc\xE9\
            der \xE0 des inspections sur place ou \xE0 des enqu\xEAtes, qui comprennent,\
            \ sans s\u2019y limiter, les actions suivantes:\n\n  i) convoquer les\
            \ repr\xE9sentants des entit\xE9s financi\xE8res et leur demander de fournir\
            \ oralement ou par \xE9crit des explications sur des faits ou des documents\
            \ en rapport avec l\u2019objet et le but de l\u2019enqu\xEAte, et enregistrer\
            \ leurs r\xE9ponses;\n\n   ii) interroger toute autre personne physique\
            \ ou morale qui accepte de l\u2019\xEAtre aux fins de recueillir des informations\
            \ concernant l\u2019objet d\u2019une enqu\xEAte;\n\nc) imposer des mesures\
            \ correctives en cas de manquement aux exigences du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:50.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.3'
      description: 'Without prejudice to the right of Member States to impose criminal
        penalties in accordance with Article 52, Member States shall lay down rules
        establishing appropriate administrative penalties and remedial measures for
        breaches of this Regulation and shall ensure their effective implementation.

        Those penalties and measures shall be effective, proportionate and dissuasive.'
      translations:
        es:
          description: "Sin perjuicio del derecho de los Estados miembros a imponer\
            \ sanciones penales de conformidad con el art\xEDculo 52, los Estados\
            \ miembros establecer\xE1n normas que prevean sanciones administrativas\
            \ y medidas correctoras adecuadas en caso de infracci\xF3n del presente\
            \ Reglamento y garantizar\xE1n su aplicaci\xF3n efectiva.\n\nDichas sanciones\
            \ y medidas ser\xE1n eficaces, proporcionadas y disuasorias."
        cs:
          description: "Ani\u017E je dot\u010Deno jejich pr\xE1vo ukl\xE1dat trestn\xED\
            \ sankce podle \u010Dl\xE1nku 52, \u010Dlensk\xE9 st\xE1ty p\u0159ijmou\
            \ pravidla stanov\xEDc\xED vhodn\xE9 spr\xE1vn\xED sankce a n\xE1pravn\xE1\
            \ opat\u0159en\xED pro p\u0159\xEDpady poru\u0161en\xED tohoto na\u0159\
            \xEDzen\xED a zajist\xED jejich \xFA\u010Dinn\xE9 uplat\u0148ov\xE1n\xED\
            .\nTyto sankce a opat\u0159en\xED mus\xED b\xFDt \xFA\u010Dinn\xE9, p\u0159\
            im\u011B\u0159en\xE9 a odrazuj\xEDc\xED."
        fr:
          description: "Sans pr\xE9judice du droit des \xC9tats membres d\u2019imposer\
            \ des sanctions p\xE9nales conform\xE9ment \xE0 l\u2019article 52, les\
            \ \xC9tats membres arr\xEAtent des r\xE8gles pr\xE9voyant des sanctions\
            \ administratives et des mesures correctives appropri\xE9es en cas de\
            \ violation du pr\xE9sent r\xE8glement et veillent \xE0 leur mise en \u0153\
            uvre effective.\n\nCes sanctions et ces mesures sont effectives, proportionn\xE9\
            es et dissuasives."
    - urn: urn:intuitem:risk:req_node:dora:50.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.4'
      description: "Member States shall confer on competent authorities the power\
        \ to apply at least the following administrative penalties or remedial measures\
        \ for breaches of this Regulation:\n(a)\tissue an order requiring the natural\
        \ or legal person to cease conduct that is in breach of this Regulation and\
        \ to desist from a repetition of that conduct;\n(b)\trequire the temporary\
        \ or permanent cessation of any practice or conduct that the competent authority\
        \ considers to be contrary to the provisions of this Regulation and prevent\
        \ repetition of that practice or conduct;\n(c)\tadopt any type of measure,\
        \ including of pecuniary nature, to ensure that financial entities continue\
        \ to comply with legal requirements;\n(d)\trequire, insofar as permitted by\
        \ national law, existing data traffic records held by a telecommunication\
        \ operator, where there is a reasonable suspicion of a breach of this Regulation\
        \ and where such records may be relevant to an investigation into breaches\
        \ of this Regulation; and\n(e)\tissue public notices, including public statements\
        \ indicating the identity of the natural or legal person and the nature of\
        \ the breach."
      translations:
        es:
          description: "Los Estados miembros conferir\xE1n a las autoridades competentes\
            \ la facultad de aplicar al menos las siguientes sanciones administrativas\
            \ o medidas correctoras en caso de infracci\xF3n del presente Reglamento:\n\
            \na) emitir un requerimiento dirigido a la persona f\xEDsica o jur\xED\
            dica que est\xE9 infringiendo el presente Reglamento para que ponga fin\
            \ a su conducta y se abstenga de repetirla;\n\nb) exigir el cese provisional\
            \ o definitivo de toda pr\xE1ctica o conducta que la autoridad competente\
            \ considere contraria a las disposiciones del presente Reglamento e impedir\
            \ la repetici\xF3n de dicha pr\xE1ctica o conducta;\n\nc) adoptar cualquier\
            \ tipo de medida, tambi\xE9n de car\xE1cter pecuniario, para garantizar\
            \ que las entidades financieras sigan cumpliendo los requisitos legales;\n\
            \nd) exigir, en la medida en que lo permita el Derecho nacional, los registros\
            \ de tr\xE1fico de datos existentes que obren en poder de un operador\
            \ de telecomunicaciones, cuando existan sospechas fundadas de infracci\xF3\
            n del presente Reglamento y cuando tales registros puedan ser pertinentes\
            \ para una investigaci\xF3n de infracciones del presente Reglamento, y\n\
            \ne) publicar avisos, incluidas declaraciones p\xFAblicas, en las que\
            \ se indique la identidad de la persona f\xEDsica o jur\xEDdica y la naturaleza\
            \ de la infracci\xF3n."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty sv\u011B\u0159\xED p\u0159\xEDslu\u0161\
            n\xFDm org\xE1n\u016Fm pravomoc k uplat\u0148ov\xE1n\xED alespo\u0148\
            \ n\xE1sleduj\xEDc\xEDch spr\xE1vn\xEDch sankc\xED nebo n\xE1pravn\xFD\
            ch opat\u0159en\xED v p\u0159\xEDpadech poru\u0161en\xED tohoto na\u0159\
            \xEDzen\xED:\na) vydat p\u0159\xEDkaz po\u017Eaduj\xEDc\xED, aby fyzick\xE1\
            \ nebo pr\xE1vnick\xE1 osoba ukon\u010Dily jedn\xE1n\xED poru\u0161uj\xED\
            c\xED toto na\u0159\xEDzen\xED nebo aby takov\xE9 jedn\xE1n\xED neopakovaly;\n\
            b) po\u017Eadovat do\u010Dasn\xE9 nebo trval\xE9 ukon\u010Den\xED ve\u0161\
            ker\xE9 praxe nebo v\u0161ech jedn\xE1n\xED, je\u017E p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny pova\u017Euj\xED za odporuj\xEDc\xED ustanoven\xEDm tohoto\
            \ na\u0159\xEDzen\xED, a zabr\xE1nit opakov\xE1n\xED t\xE9to praxe nebo\
            \ tohoto jedn\xE1n\xED;\nc) p\u0159ijmout jak\xE1koliv opat\u0159en\xED\
            , v\u010Detn\u011B opat\u0159en\xED pen\u011B\u017Eit\xE9 povahy, zaji\u0161\
            \u0165uj\xEDc\xED, \u017Ee finan\u010Dn\xED subjekty budou nad\xE1le dodr\u017E\
            ovat po\u017Eadavky pr\xE1vn\xEDch p\u0159edpis\u016F;\nd) v rozsahu povolen\xE9\
            m vnitrost\xE1tn\xEDm pr\xE1vem vy\u017Eadovat existuj\xEDc\xED z\xE1\
            znamy o datov\xE9m provozu uchov\xE1van\xE9 telekomunika\u010Dn\xEDm oper\xE1\
            torem, jestli\u017Ee existuje d\u016Fvodn\xE9 podez\u0159en\xED na poru\u0161\
            en\xED tohoto na\u0159\xEDzen\xED a jestli\u017Ee tyto z\xE1znamy mohou\
            \ b\xFDt relevantn\xEDmi podklady pro vy\u0161et\u0159ov\xE1n\xED poru\u0161\
            en\xED tohoto na\u0159\xEDzen\xED; a\ne) vyd\xE1vat ve\u0159ejn\xE1 ozn\xE1\
            men\xED, v\u010Detn\u011B ve\u0159ejn\xFDch prohl\xE1\u0161en\xED uv\xE1\
            d\u011Bj\xEDc\xEDch toto\u017Enost fyzick\xFDch \u010Di pr\xE1vnick\xFD\
            ch osob a povahu jejich poru\u0161en\xED."
        fr:
          description: "Les \xC9tats membres conf\xE8rent aux autorit\xE9s comp\xE9\
            tentes le pouvoir d\u2019appliquer au moins les sanctions administratives\
            \ ou les mesures correctives suivantes en cas de violation du pr\xE9sent\
            \ r\xE8glement:\n\na) \xE9mettre une injonction ordonnant \xE0 la personne\
            \ physique ou morale de mettre un terme au comportement qui constitue\
            \ une violation du pr\xE9sent r\xE8glement et lui interdisant de le r\xE9\
            it\xE9rer;\n\nb) exiger la cessation temporaire ou d\xE9finitive de toute\
            \ pratique ou conduite que l\u2019autorit\xE9 comp\xE9tente juge contraire\
            \ aux dispositions du pr\xE9sent r\xE8glement et en pr\xE9venir la r\xE9\
            p\xE9tition;\n\nc) adopter tout type de mesure, y compris de nature p\xE9\
            cuniaire, propre \xE0 garantir que les entit\xE9s financi\xE8res continueront\
            \ \xE0 respecter leurs obligations l\xE9gales;\n\nd) exiger, dans la mesure\
            \ o\xF9 le droit national le permet, les enregistrements d\u2019\xE9changes\
            \ de donn\xE9es existants d\xE9tenus par un op\xE9rateur de t\xE9l\xE9\
            communications, lorsqu\u2019il est raisonnablement permis de suspecter\
            \ une violation du pr\xE9sent r\xE8glement et que ces enregistrements\
            \ peuvent \xEAtre importants pour une enqu\xEAte portant sur une violation\
            \ du pr\xE9sent r\xE8glement; et\n\ne) \xE9mettre des communications au\
            \ public, y compris des d\xE9clarations publiques, indiquant l\u2019identit\xE9\
            \ de la personne physique ou morale et la nature de la violation."
    - urn: urn:intuitem:risk:req_node:dora:50.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.5'
      description: Where paragraph 2, point (c), and paragraph 4 apply to legal persons,
        Member States shall confer on competent authorities the power to apply the
        administrative penalties and remedial measures, subject to the conditions
        provided for in national law, to members of the management body, and to other
        individuals who under national law are responsible for the breach.
      translations:
        es:
          description: "Cuando el apartado 2, letra c), y el apartado 4 se apliquen\
            \ a personas jur\xEDdicas, los Estados miembros conferir\xE1n a las autoridades\
            \ competentes la facultad de aplicar las sanciones administrativas y las\
            \ medidas correctoras, seg\xFAn las condiciones que establezca el Derecho\
            \ nacional, a los miembros del \xF3rgano de direcci\xF3n y a las dem\xE1\
            s personas f\xEDsicas que, conforme al Derecho nacional, sean responsables\
            \ de la infracci\xF3n."
        cs:
          description: "Pokud se odst. 2 p\xEDsm. c) a odstavec 4 pou\u017Eij\xED\
            \ na pr\xE1vnick\xE9 osoby, sv\u011B\u0159\xED \u010Dlensk\xE9 st\xE1\
            ty p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm pravomoc uplat\u0148ovat\
            \ spr\xE1vn\xED sankce a n\xE1pravn\xE1 opat\u0159en\xED s v\xFDhradou\
            \ podm\xEDnek stanoven\xFDch ve vnitrost\xE1tn\xEDm pr\xE1vu, na \u010D\
            leny vedouc\xEDho org\xE1nu a na dal\u0161\xED osoby, kter\xE9 nesou podle\
            \ vnitrost\xE1tn\xEDho pr\xE1va odpov\u011Bdnost za dan\xE9 poru\u0161\
            en\xED."
        fr:
          description: "Lorsque le paragraphe 2, point c), et le paragraphe 4 s\u2019\
            appliquent \xE0 des personnes morales, les \xC9tats membres conf\xE8rent\
            \ aux autorit\xE9s comp\xE9tentes le pouvoir d\u2019appliquer les sanctions\
            \ administratives et les mesures correctives pr\xE9vues, sous r\xE9serve\
            \ des conditions pr\xE9vues dans le droit national, aux membres de l\u2019\
            organe de direction, ainsi qu\u2019aux autres personnes responsables de\
            \ la violation au sens du droit national."
    - urn: urn:intuitem:risk:req_node:dora:50.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node625
      ref_id: '50.6'
      description: Member States shall ensure that any decision imposing administrative
        penalties or remedial measures set out in paragraph 2, point (c), is properly
        reasoned and is subject to a right of appeal.
      translations:
        es:
          description: "Los Estados miembros garantizar\xE1 que cualquier decisi\xF3\
            n de imponer sanciones administrativas o medidas correctivas con arreglo\
            \ al apartado 2, letra c), est\xE9 debidamente motivada y pueda ser objeto\
            \ de recurso."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty zajist\xED, aby ve\u0161ker\xE1 rozhodnut\xED\
            \ o ulo\u017Een\xED spr\xE1vn\xEDch sankc\xED nebo n\xE1pravn\xFDch opat\u0159\
            en\xED uveden\xFDch v odst. 2 p\xEDsm. c) byla \u0159\xE1dn\u011B od\u016F\
            vodn\u011Bna a aby bylo mo\u017En\xE9 podat proti nim opravn\xFD prost\u0159\
            edek."
        fr:
          description: "Les \xC9tats membres veillent \xE0 ce que toute d\xE9cision\
            \ d\u2019imposer des sanctions administratives ou des mesures correctives\
            \ vis\xE9es au paragraphe 2, point c), soit d\xFBment motiv\xE9e et puisse\
            \ faire l\u2019objet d\u2019un recours."
    - urn: urn:intuitem:risk:req_node:dora:node632
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 51
      description: Exercise of the power to impose administrative penalties and remedial
        measures
      translations:
        es:
          name: "Art\xEDculo 51"
          description: Ejercicio de la facultad de imponer sanciones administrativas
            y medidas correctoras
        cs:
          name: "\u010Cl\xE1nek 51"
          description: "V\xFDkon pravomoci ukl\xE1dat spr\xE1vn\xED sankce a jin\xE1\
            \ n\xE1pravn\xE1 opat\u0159en\xED"
        fr:
          name: Article 51
          description: "Exercice du pouvoir d\u2019imposer des sanctions administratives\
            \ et des mesures correctives"
    - urn: urn:intuitem:risk:req_node:dora:51.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node632
      ref_id: '51.1'
      description: "Competent authorities shall exercise the powers to impose administrative\
        \ penalties and remedial measures referred to in Article 50 in accordance\
        \ with their national legal frameworks, where appropriate, as follows:\n(a)\t\
        directly;\n(b)\tin collaboration with other authorities;\n(c)\tunder their\
        \ responsibility by delegation to other authorities; or (d) by application\
        \ to the competent judicial authorities."
      translations:
        es:
          description: "Las autoridades competentes ejercer\xE1n las facultades de\
            \ imponer las sanciones administrativas y las medidas correctoras a que\
            \ se refiere el art\xEDculo 50 de conformidad con sus ordenamientos jur\xED\
            dicos nacionales, en su caso, de la siguiente manera:\n\na) directamente;\n\
            b) en colaboraci\xF3n con otras autoridades;\nc) bajo su responsabilidad,\
            \ mediante delegaci\xF3n en otras autoridades, o\nd) mediante solicitud\
            \ dirigida a las autoridades judiciales competentes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny vykon\xE1vaj\xED pravomoc\
            \ ukl\xE1dat spr\xE1vn\xED sankce a n\xE1pravn\xE1 opat\u0159en\xED podle\
            \ \u010Dl\xE1nku 50 v souladu se sv\xFDm vnitrost\xE1tn\xEDm pr\xE1vn\xED\
            m \u0159\xE1dem v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech takto:\n\
            a) p\u0159\xEDmo;\nb) ve spolupr\xE1ci s jin\xFDmi org\xE1ny;\nc) na svou\
            \ odpov\u011Bdnost p\u0159enesen\xEDm pravomoci na jin\xE9 org\xE1ny nebo\n\
            d) pod\xE1n\xEDm n\xE1vrhu p\u0159\xEDslu\u0161n\xFDm soudn\xEDm org\xE1\
            n\u016Fm."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes exercent le pouvoir d\u2019\
            imposer les sanctions administratives et les mesures correctives pr\xE9\
            vues par l\u2019article 50 conform\xE9ment \xE0 leurs cadres juridiques\
            \ nationaux, et, selon le cas, comme suit:\n\na) directement;\nb) en collaboration\
            \ avec d\u2019autres autorit\xE9s;\nc) par d\xE9l\xE9gation \xE0 d\u2019\
            autres autorit\xE9s agissant sous leur responsabilit\xE9; ou\nd) par la\
            \ saisine des autorit\xE9s judiciaires comp\xE9tentes."
    - urn: urn:intuitem:risk:req_node:dora:51.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node632
      ref_id: '51.2'
      description: "Competent authorities, when determining the type and level of\
        \ an administrative penalty or remedial measure to be imposed under Article\
        \ 50, shall take into account the extent to which the breach is intentional\
        \ or results from negligence, and all other relevant circumstances, including\
        \ the following, where appropriate:\n(a)\tthe materiality, gravity and the\
        \ duration of the breach;\n(b)\tthe degree of responsibility of the natural\
        \ or legal person responsible for the breach;\n(c)\tthe financial strength\
        \ of the responsible natural or legal person;\n(d)\tthe importance of profits\
        \ gained or losses avoided by the responsible natural or legal person, insofar\
        \ as they can be determined;\n(e)\tthe losses for third parties caused by\
        \ the breach, insofar as they can be determined;\n(f)\tthe level of cooperation\
        \ of the responsible natural or legal person with the competent authority,\
        \ without prejudice to the need to ensure disgorgement of profits gained or\
        \ losses avoided by that natural or legal person;\n(g)\tprevious breaches\
        \ by the responsible natural or legal person."
      translations:
        es:
          description: "Al determinar el tipo y el nivel de una sanci\xF3n administrativa\
            \ o medida correctora impuesta de conformidad con el art\xEDculo 50, las\
            \ autoridades competentes tendr\xE1n en cuenta si la infracci\xF3n es\
            \ intencionada o es consecuencia de una negligencia y cualesquiera otras\
            \ circunstancias pertinentes, entre ellas, en su caso, las siguientes:\n\
            \na) la importancia, la gravedad y la duraci\xF3n de la infracci\xF3n;\n\
            b) el grado de responsabilidad de la persona f\xEDsica o jur\xEDdica responsable\
            \ de la infracci\xF3n;\nc) la solidez financiera de la persona f\xEDsica\
            \ o jur\xEDdica responsable;\nd) la importancia de los beneficios obtenidos\
            \ o las p\xE9rdidas evitadas por la persona f\xEDsica o jur\xEDdica responsable,\
            \ en la medida en que puedan determinarse;\ne) las p\xE9rdidas causadas\
            \ a terceros por la infracci\xF3n, en la medida en que puedan determinarse;\n\
            f) el grado de cooperaci\xF3n de la persona f\xEDsica o jur\xEDdica responsable\
            \ con la autoridad competente, sin perjuicio de la obligaci\xF3n de que\
            \ dicha persona f\xEDsica o jur\xEDdica restituya las ganancias obtenidas\
            \ o las p\xE9rdidas evitadas;\ng) las infracciones anteriores de la persona\
            \ f\xEDsica o jur\xEDdica responsable."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny p\u0159i ur\u010Dov\xE1\
            n\xED druhu a \xFArovn\u011B spr\xE1vn\xED sankce nebo n\xE1pravn\xE9\
            ho opat\u0159en\xED ulo\u017Een\xE9ho podle \u010Dl\xE1nku 50 zohled\u0148\
            uj\xED, do jak\xE9 m\xEDry bylo poru\u0161en\xED zp\u016Fsobeno \xFAmysln\u011B\
            \ nebo z nedbalosti, a v\u0161echny ostatn\xED relevantn\xED okolnosti,\
            \ p\u0159\xEDpadn\u011B v\u010Detn\u011B:\na) v\xFDznamu, z\xE1va\u017E\
            nosti a doby trv\xE1n\xED poru\u0161en\xED;\nb) m\xEDry odpov\u011Bdnosti\
            \ fyzick\xE9 nebo pr\xE1vnick\xE9 osoby odpov\u011Bdn\xFDch za poru\u0161\
            en\xED;\nc) finan\u010Dn\xED s\xEDly odpov\u011Bdn\xE9 fyzick\xE9 nebo\
            \ pr\xE1vnick\xE9 osoby;\nd) v\xFDznamu zisk\u016F nebo ztr\xE1t, kter\xFD\
            ch odpov\u011Bdn\xE1 fyzick\xE1 nebo pr\xE1vnick\xE1 osoba dos\xE1hly\
            \ nebo kter\xFDm p\u0159ede\u0161la, pokud je mo\u017En\xE9 je stanovit;\n\
            e) ztr\xE1t t\u0159et\xEDch stran zp\u016Fsoben\xFDch poru\u0161en\xED\
            m, pokud je lze stanovit;\nf) m\xEDry spolupr\xE1ce odpov\u011Bdn\xE9\
            \ fyzick\xE9 nebo pr\xE1vnick\xE9 osoby s p\u0159\xEDslu\u0161n\xFDm org\xE1\
            nem, ani\u017E je dot\u010Dena nutnost zajistit vyd\xE1n\xED zisku realizovan\xE9\
            ho t\u011Bmito osobami nebo ztr\xE1t, kter\xFDm se vyhnuly;\ng) p\u0159\
            edchoz\xEDch poru\u0161en\xED ze strany odpov\u011Bdn\xE9 fyzick\xE9 nebo\
            \ pr\xE1vnick\xE9 osoby."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes, lorsqu\u2019elles d\xE9terminent\
            \ le type et le niveau des sanctions administratives ou des mesures correctives\
            \ \xE0 imposer en vertu de l\u2019article 50, tiennent compte de la mesure\
            \ dans laquelle la violation est intentionnelle ou r\xE9sulte d\u2019\
            une n\xE9gligence ainsi que de toutes les autres circonstances pertinentes,\
            \ et notamment, le cas \xE9ch\xE9ant, des \xE9l\xE9ments suivants:\n\n\
            a) la mat\xE9rialit\xE9, la gravit\xE9 et la dur\xE9e de la violation;\n\
            b) le degr\xE9 de responsabilit\xE9 de la personne physique ou morale\
            \ responsable de la violation;\nc) l\u2019assise financi\xE8re de la personne\
            \ physique ou morale responsable;\nd) l\u2019importance des gains obtenus\
            \ ou des pertes \xE9vit\xE9es par la personne physique ou morale en cause,\
            \ dans la mesure o\xF9 ils peuvent \xEAtre d\xE9termin\xE9s;\ne) les pr\xE9\
            judices subis par des tiers du fait de la violation, dans la mesure o\xF9\
            \ ils peuvent \xEAtre d\xE9termin\xE9s;\nf) le degr\xE9 de coop\xE9ration\
            \ de la personne physique ou morale en cause avec l\u2019autorit\xE9 comp\xE9\
            tente, sans pr\xE9judice de la n\xE9cessit\xE9 de veiller \xE0 la restitution\
            \ des gains obtenus ou des pertes \xE9vit\xE9es par cette personne physique\
            \ ou morale;\ng) les violations ant\xE9rieures commises par la personne\
            \ physique ou morale en cause."
    - urn: urn:intuitem:risk:req_node:dora:node635
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 52
      description: Criminal penalties
      translations:
        es:
          name: "Art\xEDculo 52"
          description: Sanciones penales
        cs:
          name: "\u010Cl\xE1nek 52"
          description: "Trestn\xED sankce"
        fr:
          name: Article 52
          description: "Sanctions p\xE9nales"
    - urn: urn:intuitem:risk:req_node:dora:52.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node635
      ref_id: '52.1'
      description: Member States may decide not to lay down rules for administrative
        penalties or remedial measures for breaches that are subject to criminal penalties
        under their national law.
      translations:
        es:
          description: "Los Estados miembros podr\xE1n decidir no establecer normas\
            \ que prevean sanciones administrativas o medidas correctoras para las\
            \ infracciones que est\xE9n sujetas a sanciones penales con arreglo a\
            \ su Derecho nacional."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty se mohou rozhodnout, \u017Ee nestanov\xED\
            \ spr\xE1vn\xED sankce nebo n\xE1pravn\xE1 opat\u0159en\xED za ta poru\u0161\
            en\xED, na kter\xE1 se podle jejich vnitrost\xE1tn\xEDho pr\xE1va vztahuj\xED\
            \ trestn\xED sankce."
        fr:
          description: "Les \xC9tats membres peuvent d\xE9cider de ne pas pr\xE9voir\
            \ de r\xE9gime de sanctions administratives ou de mesures correctives\
            \ pour les violations qui font l\u2019objet de sanctions p\xE9nales dans\
            \ le cadre de leur droit national."
    - urn: urn:intuitem:risk:req_node:dora:52.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node635
      ref_id: '52.2'
      description: Where Member States have chosen to lay down criminal penalties
        for breaches of this Regulation, they shall ensure that appropriate measures
        are in place so that competent authorities have all the necessary powers to
        liaise with judicial, prosecuting, or criminal justice authorities within
        their jurisdiction to receive specific information related to criminal investigations
        or proceedings commenced for breaches of this Regulation, and to provide the
        same information to other competent authorities, as well as EBA, ESMA or EIOPA
        to fulfil their obligations to cooperate for the purposes of this Regulation.
      translations:
        es:
          description: "Los Estados miembros que opten por establecer sanciones penales\
            \ por infracciones del presente Reglamento se asegurar\xE1n de que se\
            \ hayan adoptado las medidas adecuadas para que las autoridades competentes\
            \ dispongan de todas las facultades necesarias a fin de ponerse en contacto\
            \ con las autoridades judiciales o las responsables de la fiscal\xEDa\
            \ o de la justicia penal dentro de su jurisdicci\xF3n, con el fin de obtener\
            \ informaci\xF3n espec\xEDfica relacionada con las investigaciones o procesos\
            \ penales iniciados por infracciones del presente Reglamento, y de facilitar\
            \ informaci\xF3n del mismo tenor a otras autoridades competentes y a la\
            \ ABE, la AEVM o la AESPJ, en cumplimiento de su obligaci\xF3n de cooperar\
            \ a los efectos del presente Reglamento."
        cs:
          description: "Pokud se \u010Dlensk\xE9 st\xE1ty rozhodly stanovit za poru\u0161\
            en\xED tohoto na\u0159\xEDzen\xED trestn\xED sankce, zajist\xED, aby byla\
            \ zavedena vhodn\xE1 opat\u0159en\xED k tomu, aby p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny m\u011Bly ve\u0161ker\xE9 pravomoci nezbytn\xE9 ke spolupr\xE1\
            ci se soudn\xEDmi org\xE1ny, org\xE1ny vedouc\xEDmi trestn\xED st\xED\
            h\xE1n\xED \u010Di jin\xFDmi org\xE1ny \u010Dinn\xFDmi v trestn\xEDm \u0159\
            \xEDzen\xED v r\xE1mci sv\xE9 jurisdikce s c\xEDlem z\xEDskat konkr\xE9\
            tn\xED informace t\xFDkaj\xEDc\xED se trestn\xEDho vy\u0161et\u0159ov\xE1\
            n\xED \u010Di \u0159\xEDzen\xED zah\xE1jen\xE9ho pro poru\u0161en\xED\
            \ tohoto na\u0159\xEDzen\xED a poskytnout tyto informace ostatn\xEDm p\u0159\
            \xEDslu\u0161n\xFDm org\xE1n\u016Fm a rovn\u011B\u017E EBA, ESMA nebo\
            \ EIOPA, aby mohly splnit svou povinnost spolupr\xE1ce pro \xFA\u010D\
            ely tohoto na\u0159\xEDzen\xED."
        fr:
          description: "Les \xC9tats membres qui choisissent d\u2019instituer des\
            \ sanctions p\xE9nales pour les violations du pr\xE9sent r\xE8glement\
            \ veillent \xE0 ce que des mesures appropri\xE9es soient prises pour que\
            \ les autorit\xE9s comp\xE9tentes disposent de tous les pouvoirs n\xE9\
            cessaires pour se mettre en rapport avec les autorit\xE9s judiciaires,\
            \ les autorit\xE9s charg\xE9es des poursuites ou les autorit\xE9s judiciaires\
            \ p\xE9nales de leur ressort territorial en vue de recevoir des informations\
            \ sp\xE9cifiques li\xE9es aux enqu\xEAtes ou proc\xE9dures p\xE9nales\
            \ engag\xE9es pour violation du pr\xE9sent r\xE8glement, et de fournir\
            \ ces m\xEAmes informations aux autres autorit\xE9s comp\xE9tentes, ainsi\
            \ qu\u2019\xE0 l\u2019ABE, l\u2019AEMF ou l\u2019AEAPP, afin de s\u2019\
            acquitter de leurs obligations de coop\xE9ration aux fins du pr\xE9sent\
            \ r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:node638
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 53
      description: Notification duties
      translations:
        es:
          name: "Art\xEDculo 53"
          description: "Obligaciones de notificaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 53"
          description: "Oznamovac\xED povinnost"
        fr:
          name: Article 53
          description: Obligations de notification
    - urn: urn:intuitem:risk:req_node:dora:53.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node638
      ref_id: '53.1'
      description: Member States shall notify the laws, regulations and administrative
        provisions implementing this Chapter, including any relevant criminal law
        provisions, to the Commission, ESMA, the EBA and EIOPA by 17 January 2025.
        Member States shall notify the Commission, ESMA, the EBA and EIOPA without
        undue delay of any subsequent amendments thereto.
      translations:
        es:
          description: "Los Estados miembros notificar\xE1n las disposiciones legales,\
            \ reglamentarias y administrativas de aplicaci\xF3n de lo dispuesto en\
            \ el presente cap\xEDtulo, incluidas cualesquiera disposiciones pertinentes\
            \ de Derecho penal, a la Comisi\xF3n, la AEVM, la ABE y la AESPJ a m\xE1\
            s tardar el 17 de enero de 2025. Los Estados miembros notificar\xE1n sin\
            \ demora indebida cualquier modificaci\xF3n ulterior de dichas disposiciones\
            \ a la Comisi\xF3n, la AEVM, la ABE y la AESPJ."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty ozn\xE1m\xED pr\xE1vn\xED a spr\xE1\
            vn\xED p\u0159edpisy k proveden\xED t\xE9to kapitoly, v\u010Detn\u011B\
            \ p\u0159\xEDpadn\xFDch relevantn\xEDch trestn\u011Bpr\xE1vn\xEDch ustanoven\xED\
            , Komisi a ESMA, EBA a EIOPA do 17. ledna 2025. D\xE1le Komisi a ESMA,\
            \ EBA a EIOPA neprodlen\u011B ozn\xE1m\xED v\u0161echny jejich n\xE1sledn\xE9\
            \ zm\u011Bny."
        fr:
          description: "Les \xC9tats membres notifient \xE0 la Commission, \xE0 l\u2019\
            AEMF, \xE0 l\u2019ABE et \xE0 l\u2019AEAPP les dispositions l\xE9gislatives,\
            \ r\xE9glementaires et administratives qui mettent en \u0153uvre le pr\xE9\
            sent chapitre, y compris toute disposition de droit p\xE9nal pertinente,\
            \ au plus tard le 17 janvier 2025. Les \xC9tats membres notifient \xE0\
            \ la Commission, \xE0 l\u2019AEMF, \xE0 l\u2019ABE et \xE0 l\u2019AEAPP,\
            \ sans retard injustifi\xE9, toute modification ult\xE9rieure desdites\
            \ dispositions."
    - urn: urn:intuitem:risk:req_node:dora:node640
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 54
      description: Publication of administrative penalties
      translations:
        es:
          name: "Art\xEDculo 54"
          description: "Publicaci\xF3n de las sanciones administrativas"
        cs:
          name: "\u010Cl\xE1nek 54"
          description: "Uve\u0159ejn\u011Bn\xED spr\xE1vn\xEDch sankc\xED"
        fr:
          name: Article 54
          description: Application de sanctions administratives
    - urn: urn:intuitem:risk:req_node:dora:54.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.1'
      description: Competent authorities shall publish on their official websites,
        without undue delay, any decision imposing an administrative penalty against
        which there is no appeal after the addressee of the penalty has been notified
        of that decision.
      translations:
        es:
          description: "Las autoridades competentes publicar\xE1n en sus sitios web\
            \ oficiales, sin demora indebida, toda decisi\xF3n por la que se imponga\
            \ una sanci\xF3n administrativa contra la que no haya lugar a recurso\
            \ tras la notificaci\xF3n de dicha decisi\xF3n al destinatario de la sanci\xF3\
            n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny uve\u0159ej\u0148uj\xED\
            \ na sv\xFDch ofici\xE1ln\xEDch internetov\xFDch str\xE1nk\xE1ch bez zbyte\u010D\
            n\xE9ho odkladu v\u0161echna rozhodnut\xED o ulo\u017Een\xED spr\xE1vn\xED\
            \ sankce, proti nim\u017E nen\xED mo\u017En\xE9 podat opravn\xFD prost\u0159\
            edek, jakmile je subjektu, jemu\u017E byla sankce ulo\u017Eena, toto rozhodnut\xED\
            \ ozn\xE1meno."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes publient sur leur site internet\
            \ officiel, sans retard injustifi\xE9, toute d\xE9cision d\u2019imposer\
            \ une sanction administrative contre laquelle il n\u2019y a pas de recours,\
            \ une fois que cette d\xE9cision a \xE9t\xE9 notifi\xE9e au destinataire\
            \ de la sanction."
    - urn: urn:intuitem:risk:req_node:dora:54.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.2'
      description: The publication referred to in paragraph 1 shall include information
        on the type and nature of the breach, the identity of the persons responsible
        and the penalties imposed.
      translations:
        es:
          description: "La publicaci\xF3n a que se refiere el apartado 1 incluir\xE1\
            \ informaci\xF3n sobre el tipo y la naturaleza de la infracci\xF3n, la\
            \ identidad de las personas responsables y las sanciones impuestas."
        cs:
          description: "Uve\u0159ejn\u011Bn\xED uveden\xE9 v odstavci 1 zahrnuje informace\
            \ o druhu a povaze poru\u0161en\xED, toto\u017Enosti odpov\u011Bdn\xFD\
            ch osob a ulo\u017Een\xFDch sankc\xEDch."
        fr:
          description: "La publication pr\xE9vue au paragraphe 1 contient des informations\
            \ sur le type et la nature de la violation ainsi que sur l\u2019identit\xE9\
            \ des personnes responsables et les sanctions impos\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:54.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.3'
      description: "Where the competent authority, following a case-by-case assessment,\
        \ considers that the publication of the identity, in the case of legal persons,\
        \ or of the identity and personal data, in the case of natural persons, would\
        \ be disproportionate, including risks in relation to the protection of personal\
        \ data, jeopardise the stability of financial markets or the pursuit of an\
        \ ongoing criminal investigation, or cause, insofar as these can be determined,\
        \ disproportionate damages to the person involved, it shall adopt one of the\
        \ following solutions in respect of the decision imposing an administrative\
        \ penalty:\n(a)\tdefer its publication until all reasons for non-publication\
        \ cease to exist;\n(b)\tpublish it on an anonymous basis, in accordance with\
        \ national law; or\n(c)\trefrain from publishing it, where the options set\
        \ out in points (a) and (b) are deemed either insufficient to guarantee a\
        \ lack of any danger for the stability of financial markets, or where such\
        \ a publication would not be proportionate to the leniency of the imposed\
        \ penalty."
      translations:
        es:
          description: "Cuando la autoridad competente, tras una evaluaci\xF3n de\
            \ cada caso, considere que la publicaci\xF3n de la identidad, cuando se\
            \ trate de personas jur\xEDdicas, o de la identidad y los datos personales,\
            \ cuando se trate de personas f\xEDsicas, ser\xEDa desproporcionada, incluidos\
            \ los riesgos relacionados con la protecci\xF3n de los datos de car\xE1\
            cter personal, pondr\xEDa en peligro la estabilidad de los mercados financieros\
            \ o la continuaci\xF3n de una investigaci\xF3n penal en curso, o causar\xED\
            a a la persona afectada da\xF1os desproporcionados, en la medida en que\
            \ estos puedan determinarse, adoptar\xE1 una de las siguientes soluciones\
            \ con respecto a la decisi\xF3n por la que se imponga una sanci\xF3n administrativa:\n\
            \na) aplazar su publicaci\xF3n hasta que dejen de existir todos los motivos\
            \ para no publicarla;\nb) publicarla de forma an\xF3nima, de conformidad\
            \ con el Derecho nacional, o\nc) abstenerse de publicarla, si las opciones\
            \ enunciadas en las letras a) y b) se consideran insuficientes para garantizar\
            \ que la estabilidad de los mercados financieros no corra peligro, o cuando\
            \ dicha publicaci\xF3n no sea proporcionada con respecto a la moderaci\xF3\
            n de la sanci\xF3n impuesta."
        cs:
          description: "Pokud se p\u0159\xEDslu\u0161n\xFD org\xE1n na z\xE1klad\u011B\
            \ posouzen\xED jednotliv\xFDch p\u0159\xEDpad\u016F domn\xEDv\xE1, \u017E\
            e by uve\u0159ejn\u011Bn\xED toto\u017Enosti u pr\xE1vnick\xFDch osob\
            \ nebo toto\u017Enosti a osobn\xEDch \xFAdaj\u016F u fyzick\xFDch osob\
            \ nebylo p\u0159im\u011B\u0159en\xE9, v\u010Detn\u011B rizik souvisej\xED\
            c\xEDch s ochranou osobn\xEDch \xFAdaj\u016F, \u017Ee by ohro\u017Eovalo\
            \ stabilitu finan\u010Dn\xEDch trh\u016F nebo veden\xED prob\xEDhaj\xED\
            c\xEDho vy\u0161et\u0159ov\xE1n\xED trestn\xE9ho \u010Dinu, nebo by zp\u016F\
            sobilo, pokud by bylo mo\u017En\xE9 ur\u010Dit toto\u017Enost dot\u010D\
            en\xFDch osob, t\u011Bmto osob\xE1m nep\u0159im\u011B\u0159en\xE9 \u0161\
            kody, p\u0159ijme ohledn\u011B rozhodnut\xED o ulo\u017Een\xED spr\xE1\
            vn\xEDch sankc\xED n\u011Bkter\xE9 z t\u011Bchto \u0159e\u0161en\xED:\n\
            a) odlo\u017E\xED jeho uve\u0159ejn\u011Bn\xED a\u017E do okam\u017Eiku,\
            \ kdy pominou v\u0161echny d\u016Fvody pro neuve\u0159ejn\u011Bn\xED;\n\
            b) uve\u0159ejn\xED je anonymn\u011B v souladu s vnitrost\xE1tn\xEDm pr\xE1\
            vem; nebo\nc) neuve\u0159ejn\xED je, budou-li mo\u017Enosti uveden\xE9\
            \ v p\xEDsmenech a) a b) pova\u017Eov\xE1ny za nedostate\u010Dn\xE9 k\
            \ zaji\u0161t\u011Bn\xED toho, \u017Ee nebude nijak ohro\u017Eena stabilita\
            \ finan\u010Dn\xEDch trh\u016F, nebo bude-li toto uve\u0159ejn\u011Bn\xED\
            \ nep\u0159im\u011B\u0159en\xE9 m\xEDrn\xE9 povaze ukl\xE1dan\xE9 sankce."
        fr:
          description: "Si l\u2019autorit\xE9 comp\xE9tente, apr\xE8s une \xE9valuation\
            \ au cas par cas, estime que la publication de l\u2019identit\xE9 de personnes\
            \ morales, ou de l\u2019identit\xE9 et des donn\xE9es \xE0 caract\xE8\
            re personnel de personnes physiques, serait disproportionn\xE9e, notamment\
            \ en ce qui concerne les risques li\xE9s \xE0 la protection des donn\xE9\
            es \xE0 caract\xE8re personnel, compromettrait la stabilit\xE9 des march\xE9\
            s financiers ou la poursuite d\u2019une enqu\xEAte p\xE9nale en cours,\
            \ ou causerait, dans la mesure o\xF9 ils peuvent \xEAtre d\xE9termin\xE9\
            s, des dommages disproportionn\xE9s \xE0 la personne concern\xE9e, elle\
            \ adopte l\u2019une des solutions suivantes en ce qui concerne la d\xE9\
            cision d\u2019imposer une sanction administrative:\n\na) reporter sa publication\
            \ jusqu\u2019\xE0 ce qu\u2019il n\u2019existe plus aucune raison de ne\
            \ pas la publier;\nb) la publier en pr\xE9servant l\u2019anonymat des\
            \ int\xE9ress\xE9s, conform\xE9ment au droit national; ou\nc) s\u2019\
            abstenir de la publier, si les options a) et b) sont jug\xE9es insuffisantes\
            \ pour garantir l\u2019absence totale de risque pour la stabilit\xE9 des\
            \ march\xE9s financiers, ou si cette publication ne serait pas proportionn\xE9\
            e, eu \xE9gard \xE0 la cl\xE9mence de la sanction impos\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:54.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.4'
      description: In the case of a decision to publish an administrative penalty
        on an anonymous basis in accordance with paragraph 3, point (b), the publication
        of the relevant data may be postponed.
      translations:
        es:
          description: "En caso de que se decida publicar una sanci\xF3n administrativa\
            \ de forma an\xF3nima como se establece en el apartado 3, letra b), podr\xE1\
            \ aplazarse la publicaci\xF3n de los datos pertinentes."
        cs:
          description: "V p\u0159\xEDpad\u011B rozhodnut\xED uve\u0159ejnit spr\xE1\
            vn\xED sankci anonymn\u011B podle odst. 3 p\xEDsm. b) m\u016F\u017Ee b\xFD\
            t uve\u0159ejn\u011Bn\xED p\u0159\xEDslu\u0161n\xFDch \xFAdaj\u016F odlo\u017E\
            eno."
        fr:
          description: "S\u2019il est d\xE9cid\xE9 de publier une sanction administrative\
            \ en pr\xE9servant l\u2019anonymat des int\xE9ress\xE9s, conform\xE9ment\
            \ au paragraphe 3, point b), la publication des donn\xE9es concern\xE9\
            es peut \xEAtre diff\xE9r\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:54.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.5'
      description: Where a competent authority publishes a decision imposing an administrative
        penalty against which there is an appeal before the relevant judicial authorities,
        competent authorities shall immediately add on their official website that
        information and, at later stages, any subsequent related information on the
        outcome of such appeal. Any judicial decision annulling a decision imposing
        an administrative penalty shall also be published.
      translations:
        es:
          description: "Cuando una autoridad competente publique una decisi\xF3n que\
            \ imponga una sanci\xF3n administrativa que pueda recurrirse ante las\
            \ autoridades judiciales pertinentes, las autoridades competentes a\xF1\
            adir\xE1n de forma inmediata en su sitio web oficial dicha informaci\xF3\
            n y, con posterioridad, cualquier informaci\xF3n ulterior relacionada\
            \ sobre el resultado del recurso. Se publicar\xE1 asimismo cualquier resoluci\xF3\
            n judicial que anule una decisi\xF3n que imponga una sanci\xF3n administrativa."
        cs:
          description: "Pokud p\u0159\xEDslu\u0161n\xFD org\xE1n uve\u0159ejn\xED\
            \ rozhodnut\xED o ulo\u017Een\xED spr\xE1vn\xED sankce, v\u016F\u010D\
            i n\u011Bmu\u017E je pod\xE1n opravn\xFD prost\u0159edek k p\u0159\xED\
            slu\u0161n\xFDm soudn\xEDm org\xE1n\u016Fm, p\u0159\xEDslu\u0161n\xE9\
            \ org\xE1ny tuto informaci ihned uvedou na sv\xFDch ofici\xE1ln\xEDch\
            \ internetov\xFDch str\xE1nk\xE1ch spolu s p\u0159\xEDpadn\xFDmi n\xE1\
            sledn\xFDmi informacemi o v\xFDsledku \u0159\xEDzen\xED o tomto opravn\xE9\
            m prost\u0159edku zji\u0161t\u011Bn\xFDch v pozd\u011Bj\u0161\xEDch f\xE1\
            z\xEDch. Rovn\u011B\u017E se uve\u0159ejn\xED jak\xE9koli soudn\xED rozhodnut\xED\
            , kter\xFDm se rozhodnut\xED o ulo\u017Een\xED spr\xE1vn\xED sankce ru\u0161\
            \xED."
        fr:
          description: "Si une autorit\xE9 comp\xE9tente publie une d\xE9cision de\
            \ sanction administrative pouvant faire l\u2019objet d\u2019un recours\
            \ devant les autorit\xE9s judiciaires concern\xE9es, les autorit\xE9s\
            \ comp\xE9tentes publient imm\xE9diatement cette information sur leur\
            \ site internet officiel et y publient, ult\xE9rieurement, toute information\
            \ connexe sur l\u2019issue de ce recours. Toute d\xE9cision judiciaire\
            \ annulant une d\xE9cision de sanction administrative est \xE9galement\
            \ publi\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:54.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node640
      ref_id: '54.6'
      description: Competent authorities shall ensure that any publication referred
        to in paragraphs 1 to 4 shall remain on their official website only for the
        period which is necessary to bring forth this Article. This period shall not
        exceed five years after its publication.
      translations:
        es:
          description: "Las autoridades competentes garantizar\xE1n que toda publicaci\xF3\
            n a que se hace referencia en los apartados 1 a 4 permanezca en su sitio\
            \ web oficial \xFAnicamente durante el per\xEDodo de tiempo necesario\
            \ a los efectos del presente art\xEDculo. Este per\xEDodo no exceder\xE1\
            \ de cinco a\xF1os a partir de su publicaci\xF3n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny zajist\xED, aby jak\xE9\
            koli uve\u0159ejn\u011Bn\xED podle odstavc\u016F 1 a\u017E 4 z\u016Fstalo\
            \ na jejich ofici\xE1ln\xEDch internetov\xFDch str\xE1nk\xE1ch pouze po\
            \ dobu nezbytn\u011B nutnou k zaji\u0161t\u011Bn\xED souladu s t\xEDmto\
            \ \u010Dl\xE1nkem. Toto obdob\xED nep\u0159es\xE1hne p\u011Bt let od dan\xE9\
            ho uve\u0159ejn\u011Bn\xED."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes veillent \xE0 ce que toute\
            \ publication vis\xE9e aux paragraphes 1 \xE0 4 ne demeure sur leur site\
            \ internet officiel que pendant la p\xE9riode n\xE9cessaire aux fins de\
            \ l\u2019entr\xE9e en vigueur du pr\xE9sent article. Cette p\xE9riode\
            \ n\u2019exc\xE8de pas cinq ans \xE0 compter de sa publication."
    - urn: urn:intuitem:risk:req_node:dora:node647
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 55
      description: Professional secrecy
      translations:
        es:
          name: "Art\xEDculo 55"
          description: Secreto profesional
        cs:
          name: "\u010Cl\xE1nek 55"
          description: "Profesn\xED tajemstv\xED"
        fr:
          name: Article 55
          description: Secret professionnel
    - urn: urn:intuitem:risk:req_node:dora:55.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node647
      ref_id: '55.1'
      description: Any confidential information received, exchanged or transmitted
        pursuant to this Regulation shall be subject to the conditions of professional
        secrecy laid down in paragraph 2.
      translations:
        es:
          description: "Toda informaci\xF3n confidencial recibida, intercambiada o\
            \ transmitida en virtud del presente Reglamento estar\xE1 sujeta a las\
            \ condiciones de secreto profesional establecidas en el apartado 2."
        cs:
          description: "Na ve\u0161ker\xE9 d\u016Fv\u011Brn\xE9 informace obdr\u017E\
            en\xE9, vym\u011Bn\u011Bn\xE9 nebo p\u0159edan\xE9 podle tohoto na\u0159\
            \xEDzen\xED se vztahuj\xED podm\xEDnky profesn\xEDho tajemstv\xED stanoven\xE9\
            \ v odstavci 2."
        fr:
          description: "Toute information confidentielle re\xE7ue, \xE9chang\xE9e\
            \ ou transmise en vertu du pr\xE9sent r\xE8glement est soumise aux conditions\
            \ relatives \xE0 l\u2019obligation de secret professionnel \xE9nonc\xE9\
            es au paragraphe 2."
    - urn: urn:intuitem:risk:req_node:dora:55.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node647
      ref_id: '55.2'
      description: The obligation of professional secrecy applies to all persons who
        work, or who have worked, for the competent authorities pursuant to this Regulation,
        or for any authority or market undertaking or natural or legal person to whom
        those competent authorities have delegated their powers, including auditors
        and experts contracted by them.
      translations:
        es:
          description: "La obligaci\xF3n de secreto profesional se aplicar\xE1 a todas\
            \ las personas que trabajen o hayan trabajado para las autoridades competentes\
            \ en virtud del presente Reglamento o para cualquier otra autoridad u\
            \ organismo del mercado o persona f\xEDsica o jur\xEDdica en los que aquellas\
            \ hayan delegado sus facultades, incluidos los auditores y expertos contratados\
            \ por ellas."
        cs:
          description: "Povinnost zachov\xE1vat profesn\xED tajemstv\xED se vztahuje\
            \ na v\u0161echny osoby, kter\xE9 pracuj\xED nebo pracovaly pro p\u0159\
            \xEDslu\u0161n\xE9 org\xE1ny podle tohoto na\u0159\xEDzen\xED \u010Di\
            \ jak\xFDkoli org\xE1n nebo podnik na trhu \u010Di pro fyzickou nebo pr\xE1\
            vnickou osobu, na n\u011B\u017E p\u0159\xEDslu\u0161n\xE9 org\xE1ny p\u0159\
            enesly sv\xE9 pravomoci, v\u010Detn\u011B auditor\u016F a odborn\xEDk\u016F\
            \ smluvn\u011B najat\xFDch t\u011Bmito org\xE1ny."
        fr:
          description: "L\u2019obligation de secret professionnel s\u2019applique\
            \ \xE0 toutes les personnes qui travaillent, ou ont travaill\xE9, pour\
            \ les autorit\xE9s comp\xE9tentes en vertu du pr\xE9sent r\xE8glement,\
            \ ou pour toute autorit\xE9, entreprise de march\xE9 ou personne physique\
            \ ou morale \xE0 laquelle ces autorit\xE9s comp\xE9tentes ont d\xE9l\xE9\
            gu\xE9 leurs pouvoirs, y compris les auditeurs et les experts qu\u2019\
            elles ont mandat\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:55.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node647
      ref_id: '55.3'
      description: Information covered by professional secrecy, including the exchange
        of information among competent authorities under this Regulation and competent
        authorities designated or established in accordance with Directive (EU) 2022/2555,
        shall not be disclosed to any other person or authority except by virtue of
        provisions laid down by Union or national law;
      translations:
        es:
          description: "La informaci\xF3n sujeta al secreto profesional, incluido\
            \ el intercambio de informaci\xF3n entre las autoridades competentes con\
            \ arreglo al presente Reglamento y las autoridades competentes designadas\
            \ o establecidas de conformidad con la Directiva (UE) 2022/2555, no se\
            \ divulgar\xE1 a ninguna otra persona o autoridad, salvo en virtud del\
            \ Derecho de la Uni\xF3n o nacional."
        cs:
          description: "Informace, na n\u011B\u017E se vztahuje profesn\xED tajemstv\xED\
            , v\u010Detn\u011B v\xFDm\u011Bny informac\xED mezi p\u0159\xEDslu\u0161\
            n\xFDmi org\xE1ny podle tohoto na\u0159\xEDzen\xED a p\u0159\xEDslu\u0161\
            n\xFDmi org\xE1ny ur\u010Den\xFDmi nebo z\u0159\xEDzen\xFDmi v souladu\
            \ se sm\u011Brnic\xED (EU) 2022/2555, nesm\u011Bj\xED b\xFDt sd\u011B\
            leny \u017E\xE1dn\xE9 jin\xE9 osob\u011B nebo org\xE1nu, vyjma na z\xE1\
            klad\u011B ustanoven\xED unijn\xEDho \u010Di vnitrost\xE1tn\xEDho pr\xE1\
            va."
        fr:
          description: "Les informations couvertes par le secret professionnel, y\
            \ compris l\u2019\xE9change d\u2019informations entre les autorit\xE9\
            s comp\xE9tentes relevant du pr\xE9sent r\xE8glement et les autorit\xE9\
            s comp\xE9tentes d\xE9sign\xE9es ou \xE9tablies conform\xE9ment \xE0 la\
            \ directive (UE) 2022/2555, ne peuvent \xEAtre divulgu\xE9es \xE0 quelque\
            \ autre personne ou autorit\xE9 que ce soit, sauf en vertu de dispositions\
            \ du droit de l\u2019Union ou du droit national."
    - urn: urn:intuitem:risk:req_node:dora:55.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node647
      ref_id: '55.4'
      description: All information exchanged between the competent authorities pursuant
        to this Regulation that concerns business or operational conditions and other
        economic or personal affairs shall be considered confidential and shall be
        subject to the requirements of professional secrecy, except where the competent
        authority states, at the time of communication, that such information may
        be disclosed or where such disclosure is necessary for legal proceedings.
      translations:
        es:
          description: "Toda la informaci\xF3n intercambiada por las autoridades competentes\
            \ en virtud del presente Reglamento y referida a las condiciones comerciales\
            \ u operativas, as\xED como a otros asuntos de tipo econ\xF3mico o personal,\
            \ se considerar\xE1 confidencial y estar\xE1 amparada por el secreto profesional,\
            \ salvo cuando la autoridad competente declare, en el momento de su comunicaci\xF3\
            n, que la informaci\xF3n puede ser revelada o esta revelaci\xF3n resulte\
            \ necesaria en el marco de un procedimiento judicial."
        cs:
          description: "Ve\u0161ker\xE9 informace vym\u011Bn\u011Bn\xE9 mezi p\u0159\
            \xEDslu\u0161n\xFDmi org\xE1ny podle tohoto na\u0159\xEDzen\xED, kter\xE9\
            \ se t\xFDkaj\xED obchodn\xEDch nebo provozn\xEDch podm\xEDnek a jin\xFD\
            ch ekonomick\xFDch \u010Di osobn\xEDch z\xE1le\u017Eitost\xED, jsou pova\u017E\
            ov\xE1ny za d\u016Fv\u011Brn\xE9 a podl\xE9haj\xED profesn\xEDmu tajemstv\xED\
            \ s v\xFDjimkou p\u0159\xEDpad\u016F, kdy p\u0159\xEDslu\u0161n\xFD org\xE1\
            n v okam\u017Eiku jejich sd\u011Blen\xED uvede, \u017Ee informace mohou\
            \ b\xFDt zp\u0159\xEDstupn\u011Bny, nebo kdy je takov\xE9to zp\u0159\xED\
            stupn\u011Bn\xED nutn\xE9 pro \xFA\u010Dely soudn\xEDho \u0159\xEDzen\xED\
            ."
        fr:
          description: "Toutes les informations que s\u2019\xE9changent les autorit\xE9\
            s comp\xE9tentes au titre du pr\xE9sent r\xE8glement au sujet des conditions\
            \ commerciales ou op\xE9rationnelles et d\u2019autres questions \xE9conomiques\
            \ ou personnelles sont consid\xE9r\xE9es comme confidentielles et sont\
            \ soumises aux exigences du secret professionnel, sauf si l\u2019autorit\xE9\
            \ comp\xE9tente pr\xE9cise, au moment o\xF9 elle les communique, qu\u2019\
            elles peuvent \xEAtre divulgu\xE9es, ou si cette divulgation est n\xE9\
            cessaire aux fins d\u2019une proc\xE9dure judiciaire."
    - urn: urn:intuitem:risk:req_node:dora:node652
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node611
      name: Article 56
      description: Data Protection
      translations:
        es:
          name: "Art\xEDculo 56"
          description: "Protecci\xF3n de datos"
        cs:
          name: "\u010Cl\xE1nek 56"
          description: "Ochrana \xFAdaj\u016F"
        fr:
          name: Article 56
          description: "Protection des donn\xE9es"
    - urn: urn:intuitem:risk:req_node:dora:56.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node652
      ref_id: '56.1'
      description: The ESAs and the competent authorities shall be allowed to process
        personal data only where necessary for the purpose of carrying out their respective
        obligations and duties pursuant to this Regulation, in particular for investigation,
        inspection, request for information, communication, publication, evaluation,
        verification, assessment and drafting of oversight plans. The personal data
        shall be processed in accordance with Regulation (EU) 2016/679 or Regulation
        (EU) 2018/1725, whichever is applicable.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n y las autoridades\
            \ competentes solo estar\xE1n autorizadas a tratar datos personales cuando\
            \ sea necesario para el cumplimiento de sus respectivas obligaciones y\
            \ funciones en virtud del presente Reglamento, en particular en lo que\
            \ respecta a la investigaci\xF3n, inspecci\xF3n, solicitud de informaci\xF3\
            n, comunicaci\xF3n, publicaci\xF3n, evaluaci\xF3n, verificaci\xF3n, evaluaci\xF3\
            n y elaboraci\xF3n de planes de supervisi\xF3n. Los datos personales ser\xE1\
            n tratados de conformidad con el Reglamento (UE) 2016/679 o con el Reglamento\
            \ (UE) 2018/1725, seg\xFAn corresponda."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu a p\u0159\xEDslu\u0161n\xE9\
            \ org\xE1ny mohou zpracov\xE1vat osobn\xED \xFAdaje pouze tehdy, je-li\
            \ to nezbytn\xE9 pro \xFA\u010Dely pln\u011Bn\xED jejich p\u0159\xEDslu\u0161\
            n\xFDch povinnost\xED podle tohoto na\u0159\xEDzen\xED, zejm\xE9na pro\
            \ \xFA\u010Dely \u0161et\u0159en\xED, kontroly, \u017E\xE1dosti o informace,\
            \ komunikace, zve\u0159ej\u0148ov\xE1n\xED, hodnocen\xED, ov\u011B\u0159\
            ov\xE1n\xED, posuzov\xE1n\xED a vypracov\xE1v\xE1n\xED pl\xE1n\u016F dohledu.\
            \ Osobn\xED \xFAdaje se zpracov\xE1vaj\xED v souladu s na\u0159\xEDzen\xED\
            m (EU) 2016/679 nebo p\u0159\xEDpadn\u011B na\u0159\xEDzen\xEDm (EU) 2018/1725."
        fr:
          description: "Les AES et les autorit\xE9s comp\xE9tentes ne sont autoris\xE9\
            es \xE0 traiter des donn\xE9es \xE0 caract\xE8re personnel que lorsque\
            \ cela est n\xE9cessaire \xE0 l\u2019accomplissement de leurs obligations\
            \ et missions respectives en vertu du pr\xE9sent r\xE8glement, en particulier\
            \ en mati\xE8re d\u2019enqu\xEAte, d\u2019inspection, de demande d\u2019\
            informations, de communication, de publication, d\u2019\xE9valuation,\
            \ de v\xE9rification, d\u2019\xE9valuation et d\u2019\xE9laboration de\
            \ plans de supervision. Les donn\xE9es \xE0 caract\xE8re personnel sont\
            \ trait\xE9es conform\xE9ment au r\xE8glement (UE) 2016/679 ou au r\xE8\
            glement (UE) 2018/1725, selon le cas."
    - urn: urn:intuitem:risk:req_node:dora:56.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node652
      ref_id: '56.2'
      description: Except where otherwise provided in other sectoral acts, the personal
        data referred to in paragraph 1 shall be retained until the discharge of the
        applicable supervisory duties and in any case for a maximum period of 15 years,
        except in the event of pending court proceedings requiring further retention
        of such data.
      translations:
        es:
          description: "Salvo cuando se disponga otra cosa en otros actos sectoriales,\
            \ los datos personales a que se refiere el apartado 1 se conservar\xE1\
            n hasta el cumplimiento de las obligaciones aplicables en materia de supervisi\xF3\
            n y, en cualquier caso, durante un per\xEDodo m\xE1ximo de quince a\xF1\
            os, salvo en caso de procedimientos judiciales pendientes que requieran\
            \ conservar dichos datos durante m\xE1s tiempo."
        cs:
          description: "Nen\xED-li v jin\xFDch odv\u011Btvov\xFDch aktech stanoveno\
            \ jinak, osobn\xED \xFAdaje uveden\xE9 v odstavci 1 se uchov\xE1vaj\xED\
            \ a\u017E do spln\u011Bn\xED p\u0159\xEDslu\u0161n\xFDch povinnost\xED\
            \ dohledu a v ka\u017Ed\xE9m p\u0159\xEDpad\u011B po dobu nejv\xFD\u0161\
            e 15 let, s v\xFDjimkou p\u0159\xEDpad\u016F, kdy soudn\xED \u0159\xED\
            zen\xED vy\u017Eaduje dal\u0161\xED uchov\xE1v\xE1n\xED t\u011Bchto \xFA\
            daj\u016F."
        fr:
          description: "Sauf disposition contraire dans d\u2019autres actes sectoriels,\
            \ les donn\xE9es \xE0 caract\xE8re personnel vis\xE9es au paragraphe 1\
            \ sont conserv\xE9es jusqu\u2019\xE0 l\u2019accomplissement des missions\
            \ de contr\xF4le applicables et, en tout \xE9tat de cause, pendant une\
            \ p\xE9riode maximale de quinze ans, sauf dans le cas de proc\xE9dures\
            \ judiciaires en cours n\xE9cessitant la conservation de ces donn\xE9\
            es pendant une p\xE9riode plus longue."
    - urn: urn:intuitem:risk:req_node:dora:node655
      assessable: false
      depth: 1
      name: Chapter VIII
      description: Delegated acts
      translations:
        es:
          name: "CAP\xCDTULO VIII"
          description: Actos delegados
        cs:
          name: KAPITOLA VIII
          description: "Akty v p\u0159enesen\xE9 pravomoci"
        fr:
          name: CHAPITRE VIII
          description: "Actes d\xE9l\xE9gu\xE9s"
    - urn: urn:intuitem:risk:req_node:dora:node656
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node655
      name: Article 57
      description: Exercise of the delegation
      translations:
        es:
          name: "Art\xEDculo 57"
          description: "Ejercicio de la delegaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 57"
          description: "V\xFDkon p\u0159enesen\xE9 pravomoci"
        fr:
          name: Article 57
          description: "Exercice de la d\xE9l\xE9gation"
    - urn: urn:intuitem:risk:req_node:dora:57.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.1'
      description: The power to adopt delegated acts is conferred on the Commission
        subject to the conditions laid down in this Article.
      translations:
        es:
          description: "Se otorgan a la Comisi\xF3n los poderes para adoptar actos\
            \ delegados en las condiciones establecidas en el presente art\xEDculo."
        cs:
          description: "Pravomoc p\u0159ij\xEDmat akty v p\u0159enesen\xE9 pravomoci\
            \ je sv\u011B\u0159ena Komisi za podm\xEDnek stanoven\xFDch v tomto \u010D\
            l\xE1nku."
        fr:
          description: "Le pouvoir d\u2019adopter des actes d\xE9l\xE9gu\xE9s conf\xE9\
            r\xE9 \xE0 la Commission est soumis aux conditions fix\xE9es au pr\xE9\
            sent article."
    - urn: urn:intuitem:risk:req_node:dora:57.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.2'
      description: The power to adopt delegated acts referred to in Articles 31(6)
        and 43(2) shall be conferred on the Commission for a period of five years
        from 17 January 2024. The Commission shall draw up a report in respect of
        the delegation of power not later than nine months before the end of the five-year
        period. The delegation of power shall be tacitly extended for periods of an
        identical duration, unless the European Parliament or the Council opposes
        such extension not later than three months before the end of each period.
      translations:
        es:
          description: "Los poderes para adoptar los actos delegados a que se refieren\
            \ el art\xEDculo 31, apartado 6, y el art\xEDculo 43, apartado 2, se otorgan\
            \ a la Comisi\xF3n por un per\xEDodo de cinco a\xF1os a partir del 17\
            \ de enero de 2024. La Comisi\xF3n elaborar\xE1 un informe sobre la delegaci\xF3\
            n de poderes a m\xE1s tardar nueve meses antes de que finalice el per\xED\
            odo de cinco a\xF1os. La delegaci\xF3n de poderes se prorrogar\xE1 t\xE1\
            citamente por per\xEDodos de id\xE9ntica duraci\xF3n, excepto si el Parlamento\
            \ Europeo o el Consejo se oponen a dicha pr\xF3rroga a m\xE1s tardar tres\
            \ meses antes del final de cada per\xEDodo."
        cs:
          description: "Pravomoc p\u0159ij\xEDmat akty v p\u0159enesen\xE9 pravomoci\
            \ uveden\xE1 v \u010Dl. 31 odst. 6 a \u010Dl. 43 odst. 2 je sv\u011B\u0159\
            ena Komisi na dobu p\u011Bti let od 17. ledna 2024. Komise vypracuje zpr\xE1\
            vu o v\xFDkonu p\u0159enesen\xED pravomoci nejpozd\u011Bji dev\u011Bt\
            \ m\u011Bs\xEDc\u016F p\u0159ed koncem tohoto p\u011Btilet\xE9ho obdob\xED\
            . P\u0159enesen\xED pravomoci se automaticky prodlu\u017Euje o stejn\u011B\
            \ dlouh\xE1 obdob\xED, pokud Evropsk\xFD parlament ani Rada nevyslov\xED\
            \ proti tomuto prodlou\u017Een\xED n\xE1mitku nejpozd\u011Bji t\u0159\
            i m\u011Bs\xEDce p\u0159ed koncem ka\u017Ed\xE9ho z t\u011Bchto obdob\xED\
            ."
        fr:
          description: "Le pouvoir d\u2019adopter des actes d\xE9l\xE9gu\xE9s vis\xE9\
            \ \xE0 l\u2019article 31, paragraphe 6, et \xE0 l\u2019article 43, paragraphe\
            \ 2, est conf\xE9r\xE9 \xE0 la Commission pour une p\xE9riode de cinq\
            \ ans \xE0 compter du 17 janvier 2024. La Commission \xE9labore un rapport\
            \ relatif \xE0 la d\xE9l\xE9gation de pouvoir au plus tard neuf mois avant\
            \ la fin de la p\xE9riode de cinq ans. La d\xE9l\xE9gation de pouvoir\
            \ est tacitement prorog\xE9e pour des p\xE9riodes d\u2019une dur\xE9e\
            \ identique, sauf si le Parlement europ\xE9en ou le Conseil s\u2019oppose\
            \ \xE0 cette prorogation trois mois au plus tard avant la fin de chaque\
            \ p\xE9riode."
    - urn: urn:intuitem:risk:req_node:dora:57.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.3'
      description: The delegation of power referred to in Articles 31(6) and 43(2)
        may be revoked at any time by the European Parliament or by the Council. A
        decision to revoke shall put an end to the delegation of the power specified
        in that decision. It shall take effect the day following the publication of
        the decision in the Official Journal of the European Union or at a later date
        specified therein. It shall not affect the validity of any delegated acts
        already in force.
      translations:
        es:
          description: "La delegaci\xF3n de poderes mencionada en el art\xEDculo 31,\
            \ apartado 6, y en el art\xEDculo 43, apartado 2, podr\xE1 ser revocada\
            \ en cualquier momento por el Parlamento Europeo o por el Consejo. La\
            \ decisi\xF3n de revocaci\xF3n pondr\xE1 t\xE9rmino a la delegaci\xF3\
            n de los poderes que en ella se especifiquen. La decisi\xF3n surtir\xE1\
            \ efecto el d\xEDa siguiente al de su publicaci\xF3n en el Diario Oficial\
            \ de la Uni\xF3n Europea o en una fecha posterior indicada en ella. No\
            \ afectar\xE1 a la validez de los actos delegados que ya est\xE9n en vigor."
        cs:
          description: "Evropsk\xFD parlament nebo Rada mohou p\u0159enesen\xED pravomoci\
            \ uveden\xE9 v \u010Dl. 31 odst. 6 a \u010Dl. 43 odst. 2 kdykoli zru\u0161\
            it. Rozhodnut\xEDm o zru\u0161en\xED se ukon\u010Duje p\u0159enesen\xED\
            \ pravomoci v n\u011Bm ur\u010Den\xE9. Rozhodnut\xED nab\xFDv\xE1 \xFA\
            \u010Dinku prvn\xEDm dnem po zve\u0159ejn\u011Bn\xED v \xDA\u0159edn\xED\
            m v\u011Bstn\xEDku Evropsk\xE9 unie, nebo k pozd\u011Bj\u0161\xEDmu dni,\
            \ kter\xFD je v n\u011Bm up\u0159esn\u011Bn. Nedot\xFDk\xE1 se platnosti\
            \ ji\u017E platn\xFDch akt\u016F v p\u0159enesen\xE9 pravomoci."
        fr:
          description: "La d\xE9l\xE9gation de pouvoir vis\xE9e \xE0 l\u2019article\
            \ 31, paragraphe 6, et \xE0 l\u2019article 43, paragraphe 2, peut \xEA\
            tre r\xE9voqu\xE9e \xE0 tout moment par le Parlement europ\xE9en ou le\
            \ Conseil. La d\xE9cision de r\xE9vocation met fin \xE0 la d\xE9l\xE9\
            gation de pouvoir qui y est pr\xE9cis\xE9e. La r\xE9vocation prend effet\
            \ le jour suivant celui de la publication de ladite d\xE9cision au Journal\
            \ officiel de l\u2019Union europ\xE9enne ou \xE0 une date ult\xE9rieure\
            \ qui est pr\xE9cis\xE9e dans ladite d\xE9cision. Elle ne porte pas atteinte\
            \ \xE0 la validit\xE9 des actes d\xE9l\xE9gu\xE9s d\xE9j\xE0 en vigueur."
    - urn: urn:intuitem:risk:req_node:dora:57.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.4'
      description: Before adopting a delegated act, the Commission shall consult experts
        designated by each Member State in accordance with the principles laid down
        in the Interinstitutional Agreement of 13 April 2016 on Better Law-Making.
      translations:
        es:
          description: "Antes de la adopci\xF3n de un acto delegado, la Comisi\xF3\
            n consultar\xE1 a los expertos designados por cada Estado miembro de conformidad\
            \ con los principios establecidos en el Acuerdo interinstitucional de\
            \ 13 de abril de 2016 sobre la mejora de la legislaci\xF3n."
        cs:
          description: "P\u0159ed p\u0159ijet\xEDm aktu v p\u0159enesen\xE9 pravomoci\
            \ Komise vede konzultace s odborn\xEDky jmenovan\xFDmi jednotliv\xFDmi\
            \ \u010Dlensk\xFDmi st\xE1ty v souladu se z\xE1sadami stanoven\xFDmi v\
            \ interinstitucion\xE1ln\xED dohod\u011B ze dne 13. dubna 2016o zdokonalen\xED\
            \ tvorby pr\xE1vn\xEDch p\u0159edpis\u016F."
        fr:
          description: "Avant l\u2019adoption d\u2019un acte d\xE9l\xE9gu\xE9, la\
            \ Commission consulte les experts d\xE9sign\xE9s par chaque \xC9tat membre,\
            \ conform\xE9ment aux principes d\xE9finis dans l\u2019accord interinstitutionnel\
            \ du 13 avril 2016\xABMieux l\xE9gif\xE9rer\xBB."
    - urn: urn:intuitem:risk:req_node:dora:57.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.5'
