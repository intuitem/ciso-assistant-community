          name: null
          description: "\u201Est\u0159edn\xEDm podnikem\u201C finan\u010Dn\xED subjekt,\
            \ kter\xFD nen\xED mal\xFDm podnikem a zam\u011Bstn\xE1v\xE1 m\xE9n\u011B\
