            \ informac\xED uveden\xFDch v odstavci 1 po ov\u011B\u0159en\xED jejich\
            \ \u010Dlenstv\xED, nebo p\u0159\xEDpadn\u011B o ukon\u010Den\xED \u010D\
            lenstv\xED, jakmile vstoup\xED v platnost."
