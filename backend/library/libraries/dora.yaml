            \ desempe\xF1o de sus actividades y la prestaci\xF3n de servicios y para\
            \ proteger adecuadamente la disponibilidad, autenticidad, integridad y\
            \ confidencialidad de los datos en las redes y sistemas de informaci\xF3\
            n;"
        cs:
          description: "minimalizuj\xED dopad rizika v oblasti IKT pou\u017E\xEDv\xE1\
            n\xEDm spolehliv\xFDch, odoln\xFDch a aktualizovan\xFDch syst\xE9m\u016F\
            , protokol\u016F a n\xE1stroj\u016F IKT, kter\xE9 jsou vhodn\xE9 pro podporu\
            \ v\xFDkonu jejich \u010Dinnost\xED a poskytov\xE1n\xED slu\u017Eeb a\
            \ kter\xE9 odpov\xEDdaj\xEDc\xEDm zp\u016Fsobem chr\xE1n\xED dostupnost,\
            \ hodnov\u011Brnost, integritu a d\u016Fv\u011Brnost \xFAdaj\u016F v s\xED\
            ti a informa\u010Dn\xEDch syst\xE9mech;"
        fr:
          description: "r\xE9duire au minimum l\u2019incidence du risque li\xE9 aux\
            \ TIC gr\xE2ce \xE0 l\u2019utilisation de syst\xE8mes, protocoles et outils\
            \ de TIC solides, r\xE9silients et actualis\xE9s, aptes \xE0 soutenir\
            \ l\u2019exercice de leurs activit\xE9s et la fourniture de services et\
            \ \xE0 prot\xE9ger de mani\xE8re ad\xE9quate la disponibilit\xE9, l\u2019\
            authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9 des donn\xE9\
            es dans le r\xE9seau et les syst\xE8mes d\u2019information;"
