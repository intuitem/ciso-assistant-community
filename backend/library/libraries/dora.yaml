    - urn: urn:intuitem:risk:req_node:dora:17.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node336
      ref_id: '17.2'
      description: Financial entities shall record all ICT-related incidents and significant
        cyber threats. Financial entities shall establish appropriate procedures and
        processes to ensure a consistent and integrated monitoring, handling and follow-up
        of ICT- related incidents, to ensure that root causes are identified, documented
        and addressed in order to prevent the occurrence of such incidents.
      translations:
        es:
          description: "Las entidades financieras registrar\xE1n todos los incidentes\
            \ relacionados con las TIC y las ciberamenazas importantes. Las entidades\
            \ financieras establecer\xE1n los procedimientos y procesos adecuados\
            \ para que los incidentes relacionados con las TIC sean objeto de un seguimiento,\
            \ un tratamiento y una respuesta coherentes e integrados, a fin de asegurarse\
            \ de que se identifiquen, se documenten y se aborden las causas subyacentes\
            \ para evitar que se produzcan."
        cs:
          description: "Finan\u010Dn\xED subjekty zaznamen\xE1vaj\xED ve\u0161ker\xE9\
            \ incidenty souvisej\xEDc\xED s IKT a z\xE1va\u017En\xE9 kybernetick\xE9\
            \ hrozby. Finan\u010Dn\xED subjekty zavedou vhodn\xE9 postupy a procesy\
            \ zaji\u0161\u0165uj\xEDc\xED konzistentn\xED a integrovan\xE9 sledov\xE1\
            n\xED, \u0159e\u0161en\xED a n\xE1sledn\xE1 opat\u0159en\xED pro incidenty\
            \ souvisej\xEDc\xED s IKT, aby byla zaji\u0161t\u011Bna identifikace,\
            \ zdokumentov\xE1n\xED a \u0159e\u0161en\xED jejich hlavn\xEDch p\u0159\
            \xED\u010Din, a zabr\xE1nilo se tak v\xFDskytu t\u011Bchto incident\u016F\
            ."
        fr:
          description: "Les entit\xE9s financi\xE8res enregistrent tous les incidents\
            \ li\xE9s aux TIC et les cybermenaces importantes. Les entit\xE9s financi\xE8\
            res mettent en place des proc\xE9dures et des processus ad\xE9quats pour\
            \ assurer une surveillance, un traitement et un suivi coh\xE9rents et\
            \ int\xE9gr\xE9s des incidents li\xE9s aux TIC, pour veiller \xE0 ce que\
            \ les causes originelles soient identifi\xE9es et document\xE9es et qu\u2019\
            il y soit rem\xE9di\xE9 pour \xE9viter que de tels incidents ne se produisent."
