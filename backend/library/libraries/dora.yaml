    - urn: urn:intuitem:risk:req_node:dora:3.62
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.62'
      description: "\u2018Joint Committee\u2019 means the committee referred to in\
