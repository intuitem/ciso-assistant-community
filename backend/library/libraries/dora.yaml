        fr:
          description: "des risques d\xE9coulant des accords contractuels portant\
            \ sur l\u2019utilisation de services TIC conclus avec des prestataires\
            \ tiers de services TIC, compte tenu de la criticit\xE9 ou de l\u2019\
            importance du service, du processus ou de la fonction en question, ainsi\
            \ que des incidences potentielles de ces risques sur la continuit\xE9\
            \ et la disponibilit\xE9 des services et activit\xE9s financiers, au niveau\
            \ individuel et au niveau du groupe."
    - urn: urn:intuitem:risk:req_node:dora:28.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.2'
      description: As part of their ICT risk management framework, financial entities,
        other than entities referred to in Article 16(1), first subparagraph, and
        other than microenterprises, shall adopt, and regularly review, a strategy
        on ICT third-party risk, taking into account the multi-vendor strategy referred
        to in Article 6(9), where applicable. The strategy on ICT third-party risk
        shall include a policy on the use of ICT services supporting critical or important
        functions provided by ICT third-party service providers and shall apply on
        an individual basis and, where relevant, on a sub-consolidated and consolidated
        basis. The management body shall, on the basis of an assessment of the overall
        risk profile of the financial entity and the scale and complexity of the business
        services, regularly review the risks identified in respect to contractual
        arrangements on the use of ICT services supporting critical or important functions.
      translations:
        es:
          description: "Como parte de su marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC, las entidades financieras distintas de las entidades contempladas\
            \ en el art\xEDculo 16, apartado 1, p\xE1rrafo primero, y distintas de\
            \ microempresas adoptar\xE1n una estrategia, que revisar\xE1n peri\xF3\
            dicamente, sobre el riesgo relacionado con las TIC derivado de terceros,\
            \ teniendo en cuenta la estrategia de m\xFAltiples proveedores a que se\
            \ refiere el art\xEDculo 6, apartado 9, cuando proceda. Esa estrategia\
            \ relativa al riesgo relacionado con las TIC derivado de terceros incluir\xE1\
            \ una pol\xEDtica sobre el uso de servicios de TIC que sustenten funciones\
            \ esenciales o importantes prestados por proveedores terceros de servicios\
            \ de TIC y se aplicar\xE1 a t\xEDtulo particular y, cuando proceda, de\
            \ forma subconsolidada y consolidada. El \xF3rgano de direcci\xF3n, a\
            \ partir de una evaluaci\xF3n del perfil de riesgo general de la entidad\
            \ financiera y la escala y la complejidad de los servicios empresariales,\
            \ revisar\xE1 peri\xF3dicamente los riesgos detectados por lo que respecta\
            \ a los acuerdos contractuales relativos al uso de servicios de TIC que\
            \ sustenten funciones esenciales o importantes."
        cs:
          description: "Jako\u017Eto sou\u010D\xE1st sv\xE9ho r\xE1mce pro \u0159\xED\
            zen\xED rizika v oblasti IKT finan\u010Dn\xED subjekty, jin\xE9 ne\u017E\
            \ subjekty uveden\xE9 v \u010Dl. 16 odst. 1 prvn\xEDm pododstavci a jin\xE9\
            \ ne\u017E mikropodniky, p\u0159ijmou a pravideln\u011B p\u0159ezkoum\xE1\
            vaj\xED strategii pro riziko v oblasti IKT spojen\xE9 s t\u0159et\xED\
            mi stranami, p\u0159i\u010Dem\u017E p\u0159\xEDpadn\u011B zohledn\xED\
            \ strategii v\xEDce dodavatel\u016F uvedenou v \u010Dl. 6 odst. 9. Strategie\
            \ pro riziko v oblasti IKT spojen\xE9 s t\u0159et\xEDmi stranami obsahuje\
            \ z\xE1sady vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xED\
            ch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce poskytovan\xFDch poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a uplat\u0148uje se\
            \ na individu\xE1ln\xEDm a p\u0159\xEDpadn\u011B subkonsolidovan\xE9m\
            \ \u010Di konsolidovan\xE9m z\xE1klad\u011B. Vedouc\xED org\xE1n na z\xE1\
            klad\u011B posouzen\xED celkov\xE9ho rizikov\xE9ho profilu finan\u010D\
            n\xEDho subjektu a rozsahu a slo\u017Eitosti obchodn\xEDch slu\u017Eeb\
            \ pravideln\u011B p\u0159ezkoum\xE1v\xE1 rizika identifikovan\xE1 v souvislosti\
            \ se smluvn\xEDmi ujedn\xE1n\xEDmi o vyu\u017E\xEDv\xE1n\xED slu\u017E\
            eb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce."
        fr:
          description: "Aux fins de leur cadre de gestion du risque li\xE9 aux TIC,\
            \ les entit\xE9s financi\xE8res, autres que les entit\xE9s vis\xE9es \xE0\
            \ l\u2019article 16, paragraphe 1, premier alin\xE9a, et autres que les\
            \ microentreprises, adoptent une strat\xE9gie en mati\xE8re de risques\
            \ li\xE9s aux prestataires tiers de services TIC et la r\xE9examinent\
            \ r\xE9guli\xE8rement, en tenant compte de la strat\xE9gie multi-fournisseurs\
            \ vis\xE9e \xE0 l\u2019article 6, paragraphe 9, le cas \xE9ch\xE9ant.\
            \ La strat\xE9gie en mati\xE8re de risques li\xE9s aux prestataires tiers\
            \ de services TIC inclut une politique relative \xE0 l\u2019utilisation\
            \ des services TIC qui soutiennent des fonctions critiques ou importantes\
            \ fournis par des prestataires tiers de services TIC et s\u2019applique\
            \ sur une base individuelle et, le cas \xE9ch\xE9ant, sur une base sous-consolid\xE9\
            e et consolid\xE9e. Sur la base d\u2019une \xE9valuation du profil de\
            \ risque global de l\u2019entit\xE9 financi\xE8re ainsi que de l\u2019\
            ampleur et de la complexit\xE9 des services, l\u2019organe de direction\
            \ examine r\xE9guli\xE8rement les risques identifi\xE9s en ce qui concerne\
            \ les accords contractuels relatifs \xE0 l\u2019utilisation des services\
            \ TIC qui soutiennent des fonctions critiques ou importantes."
    - urn: urn:intuitem:risk:req_node:dora:28.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.3'
      description: As part of their ICT risk management framework, financial entities
        shall maintain and update at entity level, and at sub-consolidated and consolidated
        levels, a register of information in relation to all contractual arrangements
        on the use of ICT services provided by ICT third-party service providers.
      translations:
        es:
          description: "Como parte de su marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC, las entidades financieras mantendr\xE1n y actualizar\xE1\
            n a nivel de la entidad, y a nivel subconsolidado y consolidado, un registro\
            \ de informaci\xF3n en relaci\xF3n con todos los acuerdos contractuales\
            \ sobre el uso de servicios de TIC prestados por proveedores terceros\
            \ de servicios de TIC."
        cs:
          description: "Jako\u017Eto sou\u010D\xE1st sv\xE9ho r\xE1mce pro \u0159\xED\
            zen\xED rizika v oblasti IKT finan\u010Dn\xED subjekty na \xFArovni subjektu\
            \ a na subkonsolidovan\xE9 a konsolidovan\xE9 \xFArovni vedou a aktualizuj\xED\
            \ registr informac\xED s ohledem na v\u0161echna smluvn\xED ujedn\xE1\
            n\xED o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT poskytovan\xFDch poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Aux fins de leur cadre de gestion du risque li\xE9 aux TIC,\
            \ les entit\xE9s financi\xE8res tiennent et mettent \xE0 jour, au niveau\
            \ de l\u2019entit\xE9 et aux niveaux sous-consolid\xE9 et consolid\xE9\
            , un registre d\u2019informations en rapport avec tous les accords contractuels\
            \ portant sur l\u2019utilisation de services TIC fournis par des prestataires\
            \ tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:node441
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: The contractual arrangements referred to in the first subparagraph
        shall be appropriately documented, distinguishing between those that cover
        ICT services supporting critical or important functions and those that do
        not.
      translations:
        es:
          description: "Los acuerdos contractuales a que se refiere el p\xE1rrafo\
            \ primero se documentar\xE1n adecuadamente, distinguiendo entre los que\
            \ comprendan servicios de TIC que sustentan funciones esenciales o importantes\
            \ y los que no."
        cs:
          description: "Smluvn\xED ujedn\xE1n\xED uveden\xE1 v prvn\xEDm pododstavci\
            \ se \u0159\xE1dn\u011B zdokumentuj\xED, p\u0159i\u010Dem\u017E se rozli\u0161\
            uje mezi t\u011Bmi, kter\xE1 se t\xFDkaj\xED slu\u017Eeb IKT podporuj\xED\
            c\xEDch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce a t\u011Bmi, kter\xE1\
            \ se jich net\xFDkaj\xED."
        fr:
          description: "Les accords contractuels vis\xE9s au premier alin\xE9a sont\
            \ d\xFBment document\xE9s, en op\xE9rant une distinction entre ceux qui\
            \ couvrent des services TIC qui soutiennent des fonctions critiques et\
            \ ceux qui ne le font pas."
    - urn: urn:intuitem:risk:req_node:dora:node442
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Financial entities shall report at least yearly to the competent
        authorities on the number of new arrangements on the use of ICT services,
        the categories of ICT third-party service providers, the type of contractual
        arrangements and the ICT services and functions which are being provided.
      translations:
        es:
          description: "Las entidades financieras comunicar\xE1n al menos una vez\
            \ al a\xF1o a las autoridades competentes informaci\xF3n sobre el n\xFA\
            mero de nuevos acuerdos relativos al uso de servicios de TIC, las categor\xED\
            as de proveedores terceros de servicios de TIC, el tipo de acuerdos contractuales\
            \ y los servicios y funciones prestados en materia de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty alespo\u0148 jednou ro\u010Dn\u011B\
            \ nahl\xE1s\xED p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm po\u010Det\
            \ nov\xFDch ujedn\xE1n\xED o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT,\
            \ kategorie poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, druh smluvn\xEDch ujedn\xE1n\xED a poskytovan\xE9 slu\u017E\
            by a funkce IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res communiquent au moins une fois\
            \ par an aux autorit\xE9s comp\xE9tentes le nombre de nouveaux accords\
            \ relatifs \xE0 l\u2019utilisation de services TIC, les cat\xE9gories\
            \ de prestataires tiers de services TIC, le type d\u2019accords contractuels\
            \ et les services et fonctions de TIC qui sont fournis."
    - urn: urn:intuitem:risk:req_node:dora:node443
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Financial entities shall make available to the competent authority,
        upon its request, the full register of information or, as requested, specified
        sections thereof, along with any information deemed necessary to enable the
        effective supervision of the financial entity.
      translations:
        es:
          description: "Las entidades financieras pondr\xE1n a disposici\xF3n de la\
            \ autoridad competente que lo solicite el registro completo de informaci\xF3\
            n o, cuando as\xED se solicite, secciones espec\xEDficas de este, junto\
            \ con toda informaci\xF3n que se considere necesaria para permitir la\
            \ supervisi\xF3n efectiva de la entidad financiera."
        cs:
          description: "Finan\u010Dn\xED subjekt zp\u0159\xEDstupn\xED p\u0159\xED\
            slu\u0161n\xE9mu org\xE1nu na jeho \u017E\xE1dost \xFApln\xFD registr\
            \ informac\xED, nebo jeho konkr\xE9tn\xED \u010D\xE1sti, dle p\u0159\xED\
            slu\u0161n\xE9ho po\u017Eadavku, a rovn\u011B\u017E jak\xE9koli informace\
            \ pova\u017Eovan\xE9 za nezbytn\xE9 k \xFA\u010Dinn\xE9mu dohledu nad\
            \ finan\u010Dn\xEDm subjektem."
        fr:
          description: "Les entit\xE9s financi\xE8res mettent \xE0 la disposition\
            \ de l\u2019autorit\xE9 comp\xE9tente, si elle en fait la demande, le\
            \ registre d\u2019informations complet ou, le cas \xE9ch\xE9ant, des sections\
            \ sp\xE9cifiques de celui-ci, ainsi que toute information jug\xE9e n\xE9\
            cessaire pour garantir une surveillance efficace de l\u2019entit\xE9 financi\xE8\
            re."
    - urn: urn:intuitem:risk:req_node:dora:node444
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Financial entities shall inform the competent authority in a timely
        manner about any planned contractual arrangement on the use of ICT services
        supporting critical or important functions as well as when a function has
        become critical or important.
      translations:
        es:
          description: "Las entidades financieras informar\xE1n oportunamente a la\
            \ autoridad competente cuando se propongan celebrar cualquier acuerdo\
            \ contractual para el uso de servicios de TIC que sustenten funciones\
            \ esenciales o importantes y cuando una funci\xF3n se haya convertido\
            \ en esencial o importante."
        cs:
          description: "Finan\u010Dn\xED subjekty v\u010Das informuj\xED p\u0159\xED\
            slu\u0161n\xFD org\xE1n o jak\xE9mkoli pl\xE1novan\xE9m smluvn\xEDm ujedn\xE1\
            n\xED o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce, jako\u017E i v p\u0159\xED\
            pad\u011B, \u017Ee se n\u011Bkter\xE1 funkce stane z\xE1sadn\xED nebo\
            \ d\u016Fle\u017Eitou."
        fr:
          description: "Les entit\xE9s financi\xE8res informent en temps utile l\u2019\
            autorit\xE9 comp\xE9tente de tout projet d\u2019accord contractuel portant\
            \ sur l\u2019utilisation de services TIC qui soutiennent des fonctions\
            \ critiques ou importantes ainsi que lorsqu\u2019une fonction est devenue\
            \ critique ou importante."
    - urn: urn:intuitem:risk:req_node:dora:28.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.4'
      description: 'Before entering into a contractual arrangement on the use of ICT
        services, financial entities shall:'
      translations:
        es:
          description: 'Antes de celebrar un acuerdo contractual sobre el uso de servicios
            de TIC, las entidades financieras:'
        cs:
          description: "Finan\u010Dn\xED subjekty p\u0159ed uzav\u0159en\xEDm smluvn\xED\
            ho ujedn\xE1n\xED o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT:"
        fr:
          description: "Avant de conclure un accord contractuel sur l\u2019utilisation\
            \ de services TIC, les entit\xE9s financi\xE8res:"
    - urn: urn:intuitem:risk:req_node:dora:28.4.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.4
      ref_id: 28.4.a
      description: assess whether the contractual arrangement covers the use of ICT
        services supporting a critical or important function;
      translations:
        es:
          description: "evaluar\xE1n si el acuerdo contractual se refiere al uso de\
            \ servicios de TIC que sustenten una funci\xF3n esencial o importante;"
        cs:
          description: "posoud\xED, zda se smluvn\xED ujedn\xE1n\xED t\xFDk\xE1 vyu\u017E\
            \xEDv\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo\
            \ d\u016Fle\u017Eit\xE9 funkce;"
        fr:
          description: "d\xE9terminent si l\u2019accord contractuel couvre l\u2019\
            utilisation de services TIC qui soutiennent une fonction critique ou importante;"
    - urn: urn:intuitem:risk:req_node:dora:28.4.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.4
      ref_id: 28.4.b
      description: assess if supervisory conditions for contracting are met;
      translations:
        es:
          description: "evaluar\xE1n si se cumplen las condiciones de supervisi\xF3\
            n para la contrataci\xF3n;"
        cs:
          description: "posoud\xED, zda jsou spln\u011Bny podm\xEDnky dohledu pro\
            \ uzav\u0159en\xED smlouvy;"
        fr:
          description: "\xE9valuent si les conditions de surveillance en mati\xE8\
            re de conclusion de contrats sont remplies;"
    - urn: urn:intuitem:risk:req_node:dora:28.4.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.4
      ref_id: 28.4.c
      description: identify and assess all relevant risks in relation to the contractual
        arrangement, including the possibility that such contractual arrangement may
        contribute to reinforcing ICT concentration risk as referred to in Article
        29;
      translations:
        es:
          description: "determinar\xE1n y evaluar\xE1n todos los riesgos pertinentes\
            \ en relaci\xF3n con el acuerdo contractual, incluida la posibilidad de\
            \ que dicho acuerdo pueda contribuir a reforzar el riesgo de concentraci\xF3\
            n de TIC a que se refiere el art\xEDculo 29;"
        cs:
          description: "identifikuj\xED a posoud\xED v\u0161echna relevantn\xED rizika\
            \ t\xFDkaj\xEDc\xED se smluvn\xEDho ujedn\xE1n\xED, v\u010Detn\u011B mo\u017E\
            nosti, kdy toto smluvn\xED ujedn\xE1n\xED m\u016F\u017Ee p\u0159isp\xED\
            vat k zes\xEDlen\xED rizika koncentrace IKT uveden\xE9ho v \u010Dl\xE1\
            nku 29;"
        fr:
          description: "identifient et \xE9valuent tous les risques pertinents ayant\
            \ trait \xE0 l\u2019accord contractuel, y compris la possibilit\xE9 que\
            \ cet accord contractuel contribue \xE0 accro\xEEtre le risque de concentration\
            \ informatique vis\xE9 \xE0 l\u2019article 29;"
    - urn: urn:intuitem:risk:req_node:dora:28.4.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.4
      ref_id: 28.4.d
      description: undertake all due diligence on prospective ICT third-party service
        providers and ensure throughout the selection and assessment processes that
        the ICT third-party service provider is suitable;
      translations:
        es:
          description: "llevar\xE1n a cabo todas las comprobaciones debidas con respecto\
            \ a los posibles proveedores terceros de servicios de TIC y se asegurar\xE1\
            n, a trav\xE9s de los procesos de selecci\xF3n y evaluaci\xF3n, de la\
            \ idoneidad de dichos proveedores;"
        cs:
          description: "s n\xE1le\u017Eitou p\xE9\u010D\xED p\u0159ezkoumaj\xED potenci\xE1\
            ln\xED poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ a pomoc\xED proces\u016F v\xFDb\u011Bru a vyhodnocen\xED zajist\xED\
            \ vhodnost poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran;"
        fr:
          description: "font preuve de toute la diligence requise \xE0 l\u2019\xE9\
            gard des prestataires tiers de services TIC potentiels et s\u2019assurent,\
            \ tout au long des processus de s\xE9lection et d\u2019\xE9valuation,\
            \ que les prestataires tiers de services TIC pr\xE9sentent les qualit\xE9\
            s requises;"
    - urn: urn:intuitem:risk:req_node:dora:28.4.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.4
      ref_id: 28.4.e
      description: identify and assess conflicts of interest that the contractual
        arrangement may cause.
      translations:
        es:
          description: "determinar\xE1n y evaluar\xE1n los conflictos de intereses\
            \ que el acuerdo contractual pueda causar."
        cs:
          description: "identifikuj\xED a posoud\xED st\u0159ety z\xE1jm\u016F, kter\xE9\
            \ mohou smluvn\xED ujedn\xE1n\xED zp\u016Fsobit."
        fr:
          description: "identifient et \xE9valuent les conflits d\u2019int\xE9r\xEA\
            ts susceptibles de d\xE9couler de l\u2019accord contractuel."
    - urn: urn:intuitem:risk:req_node:dora:28.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.5'
      description: Financial entities may only enter into contractual arrangements
        with ICT third-party service providers that comply with appropriate information
        security standards. When those contractual arrangements concern critical or
        important functions, financial entities shall, prior to concluding the arrangements,
        take due consideration of the use, by ICT third- party service providers,
        of the most up-to-date and highest quality information security standards.
      translations:
        es:
          description: "Las entidades financieras \xFAnicamente podr\xE1n celebrar\
            \ acuerdos contractuales con proveedores terceros de servicios de TIC\
            \ que cumplan est\xE1ndares adecuados en materia de seguridad de la informaci\xF3\
            n. Cuando tales acuerdos contractuales se refieran a funciones esenciales\
            \ o importantes, las entidades financieras, antes de celebrarlos, prestar\xE1\
            n la debida consideraci\xF3n a la aplicaci\xF3n, por parte de proveedores\
            \ terceros de servicios de TIC, de los est\xE1ndares en materia de seguridad\
            \ de la informaci\xF3n m\xE1s actualizados y m\xE1s estrictos en t\xE9\
            rminos de calidad."
        cs:
          description: "Finan\u010Dn\xED subjekty sm\xED uzav\xEDrat smluvn\xED ujedn\xE1\
            n\xED pouze s poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran, kte\u0159\xED spl\u0148uj\xED p\u0159\xEDslu\u0161n\xE9 normy\
            \ v oblasti bezpe\u010Dnosti informac\xED. Pokud se tato smluvn\xED ujedn\xE1\
            n\xED t\xFDkaj\xED z\xE1sadn\xEDch nebo d\u016Fle\u017Eit\xFDch funkc\xED\
            , finan\u010Dn\xED subjekty p\u0159ed uzav\u0159en\xEDm ujedn\xE1n\xED\
            \ n\xE1le\u017Eit\u011B zv\xE1\u017E\xED, zda poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran uplat\u0148uj\xED nejaktu\xE1\
            ln\u011Bj\u0161\xED a nejkvalitn\u011Bj\u0161\xED normy bezpe\u010Dnosti\
            \ informac\xED."
        fr:
          description: "Les entit\xE9s financi\xE8res ne peuvent conclure des accords\
            \ contractuels qu\u2019avec des prestataires tiers de services TIC qui\
            \ respectent des normes ad\xE9quates en mati\xE8re de s\xE9curit\xE9 de\
            \ l\u2019information. Lorsque ces accords contractuels portent sur des\
            \ fonctions critiques ou importantes, les entit\xE9s financi\xE8res prennent\
            \ en consid\xE9ration, avant la conclusion des accords, l\u2019utilisation\
            \ par les prestataires tiers de services TIC des normes les plus actualis\xE9\
            es et les plus \xE9lev\xE9es en mati\xE8re de s\xE9curit\xE9 de l\u2019\
            information."
    - urn: urn:intuitem:risk:req_node:dora:28.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.6'
      description: In exercising access, inspection and audit rights over the ICT
        third-party service provider, financial entities shall, on the basis of a
        risk-based approach, pre-determine the frequency of audits and inspections
        as well as the areas to be audited through adhering to commonly accepted audit
        standards in line with any supervisory instruction on the use and incorporation
        of such audit standards.
      translations:
        es:
          description: "Al ejercer los derechos de acceso, inspecci\xF3n y auditor\xED\
            a sobre el proveedor tercero de servicios de TIC, las entidades financieras\
            \ determinar\xE1n previamente, con arreglo a un enfoque basado en el riesgo,\
            \ la frecuencia de las auditor\xEDas e inspecciones y los \xE1mbitos que\
            \ deben auditarse, seg\xFAn normas de auditor\xEDa com\xFAnmente aceptadas\
            \ en consonancia con las instrucciones de supervisi\xF3n sobre el uso\
            \ y la incorporaci\xF3n de dichas normas de auditor\xEDa."
        cs:
          description: "Finan\u010Dn\xED subjekty p\u0159i v\xFDkonu pr\xE1v na p\u0159\
            \xEDstup, kontrolu a audit u poskytovatele slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran p\u0159edem na z\xE1klad\u011B p\u0159\xEDstupu\
            \ zalo\u017Een\xE9ho na posouzen\xED rizik stanov\xED \u010Detnost audit\u016F\
            \ a kontrol, jako\u017E i oblasti, kter\xE9 budou auditov\xE1ny s vyu\u017E\
            it\xEDm obecn\u011B uzn\xE1van\xFDch auditn\xEDch standard\u016F a v souladu\
            \ se v\u0161emi pokyny org\xE1n\u016F dohledu pro vyu\u017Eit\xED a za\u010D\
            len\u011Bn\xED t\u011Bchto auditn\xEDch standard\u016F."
        fr:
          description: "Lorsqu\u2019elles exercent leurs droits d\u2019acc\xE8s, d\u2019\
            inspection et d\u2019audit \xE0 l\u2019\xE9gard d\u2019un prestataire\
            \ tiers de services TIC, les entit\xE9s financi\xE8res d\xE9terminent\
            \ au pr\xE9alable, sur la base d\u2019une approche fond\xE9e sur les risques,\
            \ la fr\xE9quence des audits et des inspections, ainsi que les domaines\
            \ qui doivent faire l\u2019objet d\u2019un audit, dans le respect des\
            \ normes d\u2019audit commun\xE9ment admises et conform\xE9ment \xE0 toute\
            \ instruction de surveillance relative \xE0 l\u2019utilisation et \xE0\
            \ l\u2019incorporation de ces normes d\u2019audit."
    - urn: urn:intuitem:risk:req_node:dora:node453
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Where contractual arrangements concluded with ICT third-party service
        providers on the use of ICT services entail high technical complexity, the
        financial entity shall verify that auditors, whether internal or external,
        or a pool of auditors, possess appropriate skills and knowledge to effectively
        perform the relevant audits and assessments.
      translations:
        es:
          description: "Cuando los acuerdos contractuales relativos al uso de servicios\
            \ de TIC celebrados con proveedores terceros de servicios de TIC impliquen\
            \ una gran complejidad t\xE9cnica, la entidad financiera verificar\xE1\
            \ que los auditores, ya sean internos, externos o un grupo de auditores,\
            \ posean las capacidades y los conocimientos adecuados para llevar a cabo\
            \ efectivamente las auditor\xEDas y evaluaciones pertinentes."
        cs:
          description: "Pokud se smluvn\xED ujedn\xE1n\xED uzav\u0159en\xE1 s poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran o vyu\u017E\xEDv\xE1\
            n\xED slu\u017Eeb IKT t\xFDkaj\xED technicky velmi slo\u017Eit\xFDch ot\xE1\
            zek, finan\u010Dn\xED subjekt ov\u011B\u0159\xED, \u017Ee intern\xED nebo\
            \ extern\xED audito\u0159i nebo skupina auditor\u016F disponuj\xED odpov\xED\
            daj\xEDc\xEDmi dovednostmi a znalostmi pro \xFA\u010Dinn\xE9 proveden\xED\
            \ p\u0159\xEDslu\u0161n\xFDch audit\u016F a posouzen\xED."
        fr:
          description: "Lorsque des accords contractuels conclus avec des prestataires\
            \ tiers de services TIC impliquent un niveau \xE9lev\xE9 de complexit\xE9\
            \ technique, l\u2019entit\xE9 financi\xE8re v\xE9rifie que les auditeurs,\
            \ qu\u2019il s\u2019agisse d\u2019auditeurs internes ou externes ou d\u2019\
            un groupe d\u2019auditeurs, poss\xE8dent les comp\xE9tences et les connaissances\
            \ requises pour r\xE9aliser efficacement les \xE9valuations et les audits\
            \ pertinents."
    - urn: urn:intuitem:risk:req_node:dora:28.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.7'
      description: 'Financial entities shall ensure that contractual arrangements
        on the use of ICT services may be terminated in any of the following circumstances:'
      translations:
        es:
          description: "Las entidades financieras garantizar\xE1n la posibilidad de\
            \ terminar los acuerdos contractuales sobre el uso de servicios de TIC\
            \ en cualquiera de los siguientes casos:"
        cs:
          description: "Finan\u010Dn\xED subjekty zajist\xED, aby smluvn\xED ujedn\xE1\
            n\xED o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT bylo mo\u017En\xE9 ukon\u010D\
            it za kter\xE9koli z t\u011Bchto okolnost\xED:"
        fr:
          description: "Les entit\xE9s financi\xE8res veillent \xE0 ce que les accords\
            \ contractuels relatifs \xE0 l\u2019utilisation de services TIC puissent\
            \ \xEAtre r\xE9sili\xE9s dans l\u2019une des circonstances suivantes:"
    - urn: urn:intuitem:risk:req_node:dora:28.7.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.7
      ref_id: 28.7.a
      description: significant breach by the ICT third-party service provider of applicable
        laws, regulations or contractual terms;
      translations:
        es:
          description: "incumplimiento importante por parte del proveedor tercero\
            \ de servicios de TIC de las disposiciones legales o reglamentarias o\
            \ las cl\xE1usulas contractuales aplicables;"
        cs:
          description: "poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ z\xE1sadn\xEDm zp\u016Fsobem poru\u0161\xED platn\xE9 pr\xE1vn\xED p\u0159\
            edpisy nebo smluvn\xED podm\xEDnky;"
        fr:
          description: "le prestataire tiers de services TIC a gravement enfreint\
            \ les dispositions l\xE9gislatives, r\xE9glementaires ou contractuelles\
            \ applicables;"
    - urn: urn:intuitem:risk:req_node:dora:28.7.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.7
      ref_id: 28.7.b
      description: circumstances identified throughout the monitoring of ICT third-party
        risk that are deemed capable of altering the performance of the functions
        provided through the contractual arrangement, including material changes that
        affect the arrangement or the situation of the ICT third-party service provider;
      translations:
        es:
          description: "circunstancias observadas durante el seguimiento del riesgo\
            \ relacionado con las TIC derivado de terceros que se considere que pueden\
            \ alterar el desempe\xF1o de las funciones prestadas en virtud del acuerdo\
            \ contractual, incluidos cambios importantes que afecten al acuerdo o\
            \ a la situaci\xF3n del proveedor tercero de servicios de TIC;"
        cs:
          description: "sledov\xE1n\xEDm rizika v oblasti IKT spojen\xE9ho s t\u0159\
            et\xEDmi stranami se zjist\xED okolnosti, u nich\u017E se m\xE1 za to,\
            \ \u017Ee mohou zm\u011Bnit pln\u011Bn\xED funkc\xED poskytovan\xFDch\
            \ prost\u0159ednictv\xEDm smluvn\xEDho ujedn\xE1n\xED, v\u010Detn\u011B\
            \ podstatn\xFDch zm\u011Bn ovliv\u0148uj\xEDc\xEDch dan\xE9 ujedn\xE1\
            n\xED nebo situaci poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran;"
        fr:
          description: "le suivi des risques li\xE9s aux prestataires tiers de services\
            \ TIC a r\xE9v\xE9l\xE9 l\u2019existence de circonstances susceptibles\
            \ d\u2019alt\xE9rer l\u2019ex\xE9cution des fonctions pr\xE9vues par l\u2019\
            accord contractuel, y compris des changements significatifs qui affectent\
            \ l\u2019accord ou la situation du prestataire tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:28.7.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.7
      ref_id: 28.7.c
      description: "ICT third-party service provider\u2019s evidenced weaknesses pertaining\
        \ to its overall ICT risk management and in particular in the way it ensures\
        \ the availability, authenticity, integrity and, confidentiality, of data,\
        \ whether personal or otherwise sensitive data, or non-personal data;"
      translations:
        es:
          description: "debilidades manifiestas del proveedor tercero de servicios\
            \ de TIC en cuanto a su gesti\xF3n global del riesgo relacionado con las\
            \ TIC y, en particular, a la forma en que garantiza la disponibilidad,\
            \ la autenticidad, la integridad y la confidencialidad de los datos, ya\
            \ sean personales o sensibles en cualquier otro sentido, o no personales;"
        cs:
          description: "v r\xE1mci celkov\xE9ho \u0159\xEDzen\xED rizika v oblasti\
            \ IKT poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran jsou\
            \ zji\u0161t\u011Bna slab\xE1 m\xEDsta, a to zejm\xE9na s ohledem na zaji\u0161\
            t\u011Bn\xED dostupnosti, hodnov\u011Brnosti, integrity a d\u016Fv\u011B\
            rnosti \xFAdaj\u016F, a\u0165 ji\u017E osobn\xEDch \u010Di jin\xFDch citliv\xFD\
            ch \xFAdaj\u016F, nebo jin\xFDch ne\u017E osobn\xEDch \xFAdaj\u016F;"
        fr:
          description: "le prestataire tiers de services TIC pr\xE9sente des faiblesses\
            \ av\xE9r\xE9es li\xE9es \xE0 sa gestion globale du risque li\xE9 aux\
            \ TIC et, en particulier, dans la mani\xE8re dont il assure la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9\
            \ des donn\xE9es, qu\u2019il s\u2019agisse de donn\xE9es \xE0 caract\xE8\
            re personnel ou autrement sensibles, ou de donn\xE9es \xE0 caract\xE8\
            re non personnel;"
    - urn: urn:intuitem:risk:req_node:dora:28.7.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:28.7
      ref_id: 28.7.d
      description: where the competent authority can no longer effectively supervise
        the financial entity as a result of the conditions of, or circumstances related
        to, the respective contractual arrangement.
      translations:
        es:
          description: "cuando la autoridad competente haya dejado de poder supervisar\
            \ efectivamente a la entidad financiera como resultado de las condiciones\
            \ del acuerdo contractual de que se trate o las circunstancias relacionadas\
            \ con \xE9l."
        cs:
          description: "p\u0159\xEDslu\u0161n\xFD org\xE1n ji\u017E nedok\xE1\u017E\
            e d\xE1le efektivn\u011B dohl\xED\u017Eet na finan\u010Dn\xED subjekt\
            \ v d\u016Fsledku podm\xEDnek p\u0159\xEDslu\u0161n\xE9ho smluvn\xEDho\
            \ ujedn\xE1n\xED nebo okolnost\xED s n\xEDm souvisej\xEDc\xEDch."
        fr:
          description: "l\u2019autorit\xE9 comp\xE9tente ne peut plus surveiller efficacement\
            \ l\u2019entit\xE9 financi\xE8re en raison des conditions de l\u2019accord\
            \ contractuel en question ou des circonstances qui y sont li\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:28.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.8'
      description: For ICT services supporting critical or important functions, financial
        entities shall put in place exit strategies. The exit strategies shall take
        into account risks that may emerge at the level of ICT third-party service
        providers, in particular a possible failure on their part, a deterioration
        of the quality of the ICT services provided, any business disruption due to
        inappropriate or failed provision of ICT services or any material risk arising
        in relation to the appropriate and continuous deployment of the respective
        ICT service, or the termination of contractual arrangements with ICT third-party
        service providers under any of the circumstances listed in paragraph 7.
      translations:
        es:
          description: "En el caso de los servicios de TIC que sustenten funciones\
            \ esenciales o importantes, las entidades financieras establecer\xE1n\
            \ estrategias de salida. Las estrategias de salida tendr\xE1n en cuenta\
            \ los riesgos que puedan surgir en relaci\xF3n con los proveedores terceros\
            \ de servicios de TIC, en particular un posible fallo por su parte, un\
            \ deterioro de la calidad de los servicios de TIC prestados, cualquier\
            \ perturbaci\xF3n de la actividad debida a una falta de prestaci\xF3n\
            \ de servicios de TIC o a una prestaci\xF3n inadecuada, o cualquier riesgo\
            \ sustancial que pueda plantearse en relaci\xF3n con el ejercicio adecuado\
            \ y continuo del servicio de TIC correspondiente, o la terminaci\xF3n\
            \ de los acuerdos contractuales con proveedores terceros de servicios\
            \ de TIC en cualquiera de las circunstancias enumeradas en el apartado\
            \ 7."
        cs:
          description: "U slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016F\
            le\u017Eit\xE9 funkce zavedou finan\u010Dn\xED subjekty strategie ukon\u010D\
            en\xED smluvn\xEDho vztahu. Strategie ukon\u010Den\xED smluvn\xEDho vztahu\
            \ zohledn\xED rizika, je\u017E mohou vzniknout na \xFArovni poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, zejm\xE9na jejich\
            \ p\u0159\xEDpadn\xE9 selh\xE1n\xED, sn\xED\u017Een\xED kvality poskytovan\xFD\
            ch slu\u017Eeb a funkc\xED IKT, jak\xE9koli naru\u0161en\xED \u010Dinnosti\
            \ v d\u016Fsledku nevhodn\xE9ho \u010Di chybn\xE9ho poskytov\xE1n\xED\
            \ slu\u017Eeb IKT nebo jak\xE9hokoli v\xE1\u017En\xE9ho rizika vznikaj\xED\
            c\xEDho v souvislosti s \u0159\xE1dn\xFDm a nep\u0159etr\u017Eit\xFDm\
            \ poskytov\xE1n\xEDm p\u0159\xEDslu\u0161n\xE9 slu\u017Eby IKT, nebo v\
            \ p\u0159\xEDpad\u011B ukon\u010Den\xED smluvn\xEDch ujedn\xE1n\xED s\
            \ poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran za kter\xE9\
            koli z okolnost\xED uveden\xFDch v odstavci 7."
        fr:
          description: "Pour les services TIC qui soutiennent des fonctions critiques\
            \ ou importantes, les entit\xE9s financi\xE8res mettent en place des strat\xE9\
            gies de sortie. Les strat\xE9gies de sortie tiennent compte des risques\
            \ susceptibles d\u2019appara\xEEtre au niveau des prestataires tiers de\
            \ services TIC, en particulier une \xE9ventuelle d\xE9faillance de leur\
            \ part, une d\xE9t\xE9rioration de la qualit\xE9 des services TIC fournis,\
            \ toute perturbation de l\u2019activit\xE9 due \xE0 une fourniture inappropri\xE9\
            e ou d\xE9faillante de services TIC ou tout risque significatif d\xE9\
            coulant du d\xE9ploiement appropri\xE9 et continu du service TIC concern\xE9\
            , ou la r\xE9siliation d\u2019accords contractuels conclus avec un prestataire\
            \ tiers de services TIC dans l\u2019une des circonstances \xE9num\xE9\
            r\xE9es au paragraphe 7."
    - urn: urn:intuitem:risk:req_node:dora:node460
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: 'Financial entities shall ensure that they are able to exit contractual
        arrangements without:'
      translations:
        es:
          description: "Las entidades financieras se asegurar\xE1n de poder abandonar\
            \ los acuerdos contractuales sin:"
        cs:
          description: "Finan\u010Dn\xED subjekty zajist\xED, aby byly schopny ukon\u010D\
            it smluvn\xED ujedn\xE1n\xED, ani\u017E by do\u0161lo k:"
        fr:
          description: "Les entit\xE9s financi\xE8res veillent \xE0 ce qu\u2019elles\
            \ puissent se retirer des accords contractuels sans:"
    - urn: urn:intuitem:risk:req_node:dora:28.8.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node460
      ref_id: 28.8.a
      description: disruption to their business activities,
      translations:
        es:
          description: "perturbaci\xF3n de sus operaciones comerciales;"
        cs:
          description: "naru\u0161en\xED jejich \u010Dinnost\xED,"
        fr:
          description: "perturber leurs activit\xE9s;"
    - urn: urn:intuitem:risk:req_node:dora:28.8.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node460
      ref_id: 28.8.b
      description: limiting compliance with regulatory requirements,
      translations:
        es:
          description: "limitaci\xF3n del cumplimiento de los requisitos reglamentarios;"
        cs:
          description: "naru\u0161en\xED dodr\u017Eov\xE1n\xED regulatorn\xEDch po\u017E\
            adavk\u016F,"
        fr:
          description: "restreindre le respect des exigences r\xE9glementaires;"
    - urn: urn:intuitem:risk:req_node:dora:28.8.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node460
      ref_id: 28.8.c
      description: detriment to the continuity and quality of services provided to
        clients.
      translations:
        es:
          description: perjuicio para la continuidad y la calidad de los servicios
            prestados a los clientes.
        cs:
          description: "zhor\u0161en\xED kontinuity a kvality slu\u017Eeb, kter\xE9\
            \ poskytuj\xED klient\u016Fm."
        fr:
          description: "porter atteinte \xE0 la continuit\xE9 et \xE0 la qualit\xE9\
            \ des services fournis aux clients."
    - urn: urn:intuitem:risk:req_node:dora:node464
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Exit plans shall be comprehensive, documented and, in accordance
        with the criteria set out in Article 4(2), shall be sufficiently tested and
        reviewed periodically.
      translations:
        es:
          description: "Los planes de salida ser\xE1n globales, estar\xE1n documentados\
            \ y, de conformidad con los criterios establecidos en el art\xEDculo 4,\
            \ apartado 2, se someter\xE1n a suficientes pruebas y se revisar\xE1n\
            \ peri\xF3dicamente."
        cs:
          description: "Pl\xE1ny ukon\u010Den\xED smluvn\xEDho vztahu mus\xED b\xFD\
            t komplexn\xED, zdokumentovan\xE9 a spl\u0148ovat krit\xE9ria vymezen\xE1\
            \ v \u010Dl. 4 odst. 2, mus\xED b\xFDt dostate\u010Dn\u011B otestov\xE1\
            ny a pravideln\u011B p\u0159ezkoum\xE1v\xE1ny."
        fr:
          description: "Les plans de sortie sont complets et document\xE9s et, conform\xE9\
            ment aux crit\xE8res \xE9nonc\xE9s \xE0 l\u2019article 4, paragraphe 2,\
            \ sont soumis \xE0 des tests suffisants et r\xE9examin\xE9s p\xE9riodiquement."
    - urn: urn:intuitem:risk:req_node:dora:node465
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Financial entities shall identify alternative solutions and develop
        transition plans enabling them to remove the contracted ICT services and the
        relevant data from the ICT third-party service provider and to securely and
        integrally transfer them to alternative providers or reincorporate them in-house.
      translations:
        es:
          description: "Las entidades financieras hallar\xE1n soluciones alternativas\
            \ y elaborar\xE1n planes de transici\xF3n que les permitan recuperar los\
            \ servicios de TIC contratados y los datos pertinentes del proveedor tercero\
            \ de servicios de TIC y transferirlos de forma segura e \xEDntegra a proveedores\
            \ alternativos o reincorporarlos internamente."
        cs:
          description: "Finan\u010Dn\xED subjekty identifikuj\xED alternativn\xED\
            \ \u0159e\u0161en\xED a vypracuj\xED pl\xE1ny p\u0159echodu, kter\xE9\
            \ jim umo\u017En\xED odebr\xE1n\xED nasmlouvan\xFDch slu\u017Eeb IKT a\
            \ p\u0159\xEDslu\u0161n\xFDch dat od poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran a jejich bezpe\u010Dn\xFD a integrovan\xFD p\u0159\
            enos k alternativn\xEDmu poskytovateli, nebo jejich za\u010Dlen\u011B\
            n\xED v r\xE1mci vlastn\xED organizace."
        fr:
          description: "Les entit\xE9s financi\xE8res d\xE9finissent des solutions\
            \ alternatives et \xE9laborent des plans de transition leur permettant\
            \ de supprimer les services TIC vis\xE9s par le contrat et les donn\xE9\
            es pertinentes d\xE9tenues par le prestataire tiers de services TIC, et\
            \ de les transf\xE9rer en toute s\xE9curit\xE9 et int\xE9gralement \xE0\
            \ des prestataires alternatifs ou de les r\xE9incorporer en interne."
    - urn: urn:intuitem:risk:req_node:dora:node466
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      description: Financial entities shall have appropriate contingency measures
        in place to maintain business continuity in the event of the circumstances
        referred to in the first subparagraph.
      translations:
        es:
          description: "Las entidades financieras dispondr\xE1n de medidas de contingencia\
            \ adecuadas para mantener la continuidad de la actividad en caso de que\
            \ se den las circunstancias mencionadas en el p\xE1rrafo primero."
        cs:
          description: "Finan\u010Dn\xED subjekty maj\xED zavedena vhodn\xE1 opat\u0159\
            en\xED pro nep\u0159edv\xEDdan\xE9 ud\xE1losti, aby byl zachov\xE1n provoz,\
            \ pokud by nastaly okolnosti uveden\xE9 v prvn\xEDm pododstavci."
        fr:
          description: "Les entit\xE9s financi\xE8res disposent des mesures d\u2019\
            urgence qui s\u2019imposent pour maintenir la continuit\xE9 des activit\xE9\
            s au cas o\xF9 les circonstances vis\xE9es au premier alin\xE9a se pr\xE9\
            senteraient."
    - urn: urn:intuitem:risk:req_node:dora:28.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.9'
      description: 'The ESAs shall, through the Joint Committee, develop draft implementing
        technical standards to establish the standard templates for the purposes of
        the register of information referred to in paragraph 3, including information
        that is common to all contractual arrangements on the use of ICT services.
        The ESAs shall submit those draft implementing technical standards to the
        Commission by 17 January 2024.

        Power is conferred on the Commission to adopt the implementing technical standards
        referred to in the first subparagraph in accordance with Article 15 of Regulations
        (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010.'
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, elaborar\xE1n proyectos de normas t\xE9cnicas de ejecuci\xF3\
            n a fin de establecer las plantillas normalizadas para el registro de\
            \ informaci\xF3n a que se refiere el apartado 3, incluyendo la informaci\xF3\
            n com\xFAn a todos los acuerdos contractuales relativa al uso de servicios\
            \ de TIC. Las Autoridades Europeas de Supervisi\xF3n presentar\xE1n a\
            \ la Comisi\xF3n dichos proyectos de normas t\xE9cnicas de ejecuci\xF3\
            n a m\xE1s tardar el 17 de enero de 2024.\n\nSe otorgan a la Comisi\xF3\
            n competencias para adoptar las normas t\xE9cnicas de ejecuci\xF3n a que\
            \ se refiere el p\xE1rrafo primero de conformidad con el art\xEDculo 15\
            \ del Reglamento (UE) n.o 1093/2010, el art\xEDculo 15 del Reglamento\
            \ (UE) n.o 1094/2010 y el art\xEDculo 15 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu vypracuj\xED prost\u0159ednictv\xED\
            m spole\u010Dn\xE9ho v\xFDboru n\xE1vrhy prov\xE1d\u011Bc\xEDch technick\xFD\
            ch norem, kter\xE9 stanov\xED standardn\xED vzory pro \xFA\u010Dely registru\
            \ informac\xED uveden\xE9ho v odstavci 3, v\u010Detn\u011B informac\xED\
            \ spole\u010Dn\xFDch v\u0161em smluvn\xEDm ujedn\xE1n\xEDm o vyu\u017E\
            \xEDv\xE1n\xED slu\u017Eeb IKT. Evropsk\xE9 org\xE1ny dohledu p\u0159\
            edlo\u017E\xED tyto n\xE1vrhy prov\xE1d\u011Bc\xEDch technick\xFDch norem\
            \ Komisi do 17. ledna 2024. Komisi je sv\u011B\u0159ena pravomoc p\u0159\
            ij\xEDmat prov\xE1d\u011Bc\xED technick\xE9 normy uveden\xE9 v prvn\xED\
            m pododstavci v souladu s \u010Dl\xE1nkem 15 na\u0159\xEDzen\xED (EU)\
            \ \u010D. 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, agissant par l\u2019interm\xE9diaire\
            \ du comit\xE9 mixte, des projets de normes techniques d\u2019ex\xE9cution\
            \ visant \xE0 mettre en place les mod\xE8les types aux fins du registre\
            \ d\u2019informations vis\xE9 au paragraphe 3, y compris les informations\
            \ communes \xE0 tous les accord contractuels relatifs \xE0 l\u2019utilisation\
            \ de services TIC. Les AES soumettent ces projets de normes techniques\
            \ d\u2019ex\xE9cution \xE0 la Commission au plus tard le 17 janvier 2024.\n\
            \nLe pouvoir d\u2019adopter les normes techniques d\u2019ex\xE9cution\
            \ vis\xE9es au premier alin\xE9a est conf\xE9r\xE9 \xE0 la Commission\
            \ conform\xE9ment \xE0 l\u2019article 15 des r\xE8glements (UE) no 1093/2010,\
            \ (UE) no 1094/2010 et (UE) no 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:28.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node433
      ref_id: '28.10'
      description: 'The ESAs shall, through the Joint Committee, develop draft regulatory
        technical standards to further specify the detailed content of the policy
        referred to in paragraph 2 in relation to the contractual arrangements on
        the use of ICT services supporting critical or important functions provided
        by ICT third-party service providers.

        When developing those draft regulatory technical standards, the ESAs shall
        take into account the size and the overall risk profile of the financial entity,
        and the nature, scale and complexity of its services, activities and operations.
        The ESAs shall submit those draft regulatory technical standards to the Commission
        by 17 January 2024.

        Power is delegated to the Commission to supplement this Regulation by adopting
        the regulatory technical standards referred to in the first subparagraph in
        accordance with Articles 10 to 14 of Regulations (EU) No 1093/2010, (EU) No
        1094/2010 and (EU) No 1095/2010.'
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, elaborar\xE1n proyectos de normas t\xE9cnicas de regulaci\xF3\
            n a fin de especificar en m\xE1s profundidad el contenido detallado de\
            \ la pol\xEDtica a que se refiere el apartado 2 en relaci\xF3n con los\
            \ acuerdos contractuales sobre el uso de servicios de TIC que sustenten\
            \ funciones esenciales o importantes prestados por proveedores terceros\
            \ de servicios de TIC.\n\nA la hora de elaborar dichos proyectos de normas\
            \ t\xE9cnicas de regulaci\xF3n, las Autoridades Europeas de Supervisi\xF3\
            n tendr\xE1n en cuenta el tama\xF1o y el perfil de riesgo general de la\
            \ entidad financiera, as\xED como la naturaleza, escala y complejidad\
            \ de sus servicios, actividades y operaciones. Las Autoridades Europeas\
            \ de Supervisi\xF3n presentar\xE1n a la Comisi\xF3n dichos proyectos de\
            \ normas t\xE9cnicas de regulaci\xF3n a m\xE1s tardar el 17 de enero de\
            \ 2024.\n\nSe delegan en la Comisi\xF3n los poderes para completar el\
            \ presente Reglamento mediante la adopci\xF3n de las normas t\xE9cnicas\
            \ de regulaci\xF3n a que se refiere el p\xE1rrafo primero de conformidad\
            \ con los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los\
            \ art\xEDculos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu vypracuj\xED prost\u0159ednictv\xED\
            m spole\u010Dn\xE9ho v\xFDboru n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem, kter\xE9 d\xE1le up\u0159esn\xED podrobn\xFD obsah politiky\
            \ uveden\xE9 v odstavci 2 ve vztahu ke smluvn\xEDm ujedn\xE1n\xEDm o vyu\u017E\
            \xEDv\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo\
            \ d\u016Fle\u017Eit\xE9 funkce, poskytovan\xFDch poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran.\nP\u0159i vypracov\xE1v\xE1n\xED\
            \ t\u011Bchto n\xE1vrh\u016F regula\u010Dn\xEDch technick\xFDch norem\
            \ evropsk\xE9 org\xE1ny dohledu zohledn\xED velikost a celkov\xFD rizikov\xFD\
            \ profil finan\u010Dn\xEDho subjektu a povahu, rozsah a slo\u017Eitost\
            \ jeho slu\u017Eeb, \u010Dinnost\xED a operac\xED. Evropsk\xE9 org\xE1\
            ny dohledu p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem Komisi do 17. ledna 2024.\nNa Komisi je p\u0159enesena pravomoc\
            \ doplnit toto na\u0159\xEDzen\xED p\u0159ijet\xEDm regula\u010Dn\xED\
            ch technick\xFDch norem uveden\xFDch v prvn\xEDm pododstavci v souladu\
            \ s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, agissant par l\u2019interm\xE9diaire\
            \ du comit\xE9 mixte, des projets de normes techniques de r\xE9glementation\
            \ pour pr\xE9ciser davantage le contenu d\xE9taill\xE9 de la strat\xE9\
            gie vis\xE9e au paragraphe 2 en ce qui concerne les accords contractuels\
            \ relatifs \xE0 l\u2019utilisation de services TIC qui soutiennent des\
            \ fonctions critiques ou importantes fournis par des prestataires tiers\
            \ de services TIC.\n\nLorsqu\u2019elles \xE9laborent ces projets de normes\
            \ techniques de r\xE9glementation, les AES tiennent compte de la taille\
            \ et du profil de risque global de l\u2019entit\xE9 financi\xE8re, ainsi\
            \ que de la nature, de l\u2019ampleur et de la complexit\xE9 de ses services,\
            \ activit\xE9s et op\xE9rations. Les AES soumettent ces projets de normes\
            \ techniques de r\xE9glementation \xE0 la Commission au plus tard le 17\
            \ janvier 2024.\n\nLe pouvoir de compl\xE9ter le pr\xE9sent r\xE8glement\
            \ par l\u2019adoption des normes techniques de r\xE9glementation vis\xE9\
            es au premier alin\xE9a est d\xE9l\xE9gu\xE9 \xE0 la Commission conform\xE9\
            ment aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:node469
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node432
      name: Article 29
      description: Preliminary assessment of ICT concentration risk at entity level
      translations:
        es:
          name: "Art\xEDculo 29"
          description: "Evaluaci\xF3n preliminar del riesgo de concentraci\xF3n de\
            \ TIC a nivel de la entidad"
        cs:
          name: "\u010Cl\xE1nek 29"
          description: "P\u0159edb\u011B\u017En\xE9 posouzen\xED rizika koncentrace\
            \ IKT na \xFArovni subjektu"
        fr:
          name: Article 29
          description: "\xC9valuation pr\xE9liminaire du risque de concentration de\
            \ TIC au niveau de l\u2019entit\xE9"
    - urn: urn:intuitem:risk:req_node:dora:29.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      ref_id: '29.1'
      description: 'When performing the identification and assessment of risks referred
        to in Article 28(4), point (c), financial entities shall also take into account
        whether the envisaged conclusion of a contractual arrangement in relation
        to ICT services supporting critical or important functions would lead to any
        of the following:'
      translations:
        es:
          description: "Al llevar a cabo la determinaci\xF3n y evaluaci\xF3n de los\
            \ riesgos a que se refiere el art\xEDculo 28, apartado 4, letra c), las\
            \ entidades financieras tambi\xE9n tendr\xE1n en cuenta si la celebraci\xF3\
            n prevista de un acuerdo contractual en relaci\xF3n con los servicios\
            \ de TIC que sustenten funciones esenciales o importantes podr\xEDa dar\
            \ lugar a alguna de las siguientes circunstancias:"
        cs:
          description: "Finan\u010Dn\xED subjekty p\u0159i identifikaci a posuzov\xE1\
            n\xED rizik uveden\xFDch v \u010Dl. 28 odst. 4 p\xEDsm. c) rovn\u011B\u017E\
            \ zohledn\xED, zda by pl\xE1novan\xE9 uzav\u0159en\xED smluvn\xEDho ujedn\xE1\
            n\xED souvisej\xEDc\xEDho se slu\u017Ebami IKT podporuj\xEDc\xEDmi z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce zp\u016Fsobilo jakoukoli z\
            \ t\u011Bchto situac\xED:"
        fr:
          description: "Lorsqu\u2019elles proc\xE8dent \xE0 l\u2019identification\
            \ et \xE0 l\u2019\xE9valuation des risques vis\xE9s \xE0 l\u2019article\
            \ 28, paragraphe 4, point c), les entit\xE9s financi\xE8res d\xE9terminent\
            \ \xE9galement si la conclusion envisag\xE9e d\u2019un accord contractuel\
            \ portant sur des services TIC qui soutiennent des fonctions critiques\
            \ ou importantes d\xE9boucherait sur l\u2019une des situations suivantes:"
    - urn: urn:intuitem:risk:req_node:dora:29.1.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:29.1
      ref_id: 29.1.a
      description: contracting an ICT third-party service provider that is not easily
        substitutable; or
      translations:
        es:
          description: "la celebraci\xF3n de un contrato con un proveedor tercero\
            \ de servicios de TIC que no sea f\xE1cilmente sustituible, o"
        cs:
          description: "uzav\u0159en\xED smlouvy s poskytovatelem slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran, kterou nen\xED snadn\xE9 nahradit;\
            \ nebo"
        fr:
          description: "la conclusion d\u2019un contrat avec un prestataire tiers\
            \ de services TIC dont les services ne sont pas facilement substituables;\
            \ ou"
    - urn: urn:intuitem:risk:req_node:dora:29.1.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:29.1
      ref_id: 29.1.b
      description: having in place multiple contractual arrangements in relation to
        the provision of ICT services supporting critical or important functions with
        the same ICT third-party service provider or with closely connected ICT third-party
        service providers.
      translations:
        es:
          description: "la coexistencia de m\xFAltiples acuerdos contractuales en\
            \ relaci\xF3n con la prestaci\xF3n de servicios de TIC que sustenten funciones\
            \ esenciales o importantes con el mismo proveedor tercero de servicios\
            \ de TIC o con proveedores terceros de servicios de TIC estrechamente\
            \ relacionados."
        cs:
          description: "uzav\u0159en\xED v\xEDce smluvn\xEDch ujedn\xE1n\xED t\xFD\
            kaj\xEDc\xEDch se poskytov\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xED\
            ch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce se stejn\xFDm poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran nebo s \xFAzce propojen\xFD\
            mi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "la mise en place de plusieurs accords contractuels relatifs\
            \ \xE0 la fourniture de services TIC qui soutiennent des fonctions critiques\
            \ ou importantes avec le m\xEAme prestataire tiers de services TIC ou\
            \ avec des prestataires tiers de services TIC \xE9troitement li\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:node473
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      description: Financial entities shall weigh the benefits and costs of alternative
        solutions, such as the use of different ICT third-party service providers,
        taking into account if and how envisaged solutions match the business needs
        and objectives set out in their digital resilience strategy.
      translations:
        es:
          description: "Las entidades financieras ponderar\xE1n los beneficios y los\
            \ costes de soluciones alternativas, como el recurso a distintos proveedores\
            \ terceros de servicios de TIC, considerando si las soluciones contempladas\
            \ se ajustan a las necesidades y objetivos empresariales establecidos\
            \ en su estrategia de resiliencia digital y de qu\xE9 manera."
        cs:
          description: "Finan\u010Dn\xED subjekty zv\xE1\u017E\xED p\u0159\xEDnosy\
            \ a n\xE1klady alternativn\xEDch \u0159e\u0161en\xED, nap\u0159\xEDklad\
            \ vyu\u017Eit\xED jin\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, p\u0159i\u010Dem\u017E zohledn\xED, zda a jak\
            \ p\u0159edpokl\xE1dan\xE1 \u0159e\u0161en\xED odpov\xEDdaj\xED po\u017E\
            adavk\u016Fm obchodn\xED \u010Dinnosti a c\xEDl\u016Fm stanoven\xFDm v\
            \ jejich strategii digit\xE1ln\xED odolnosti."
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9valuent les avantages et\
            \ les co\xFBts des solutions alternatives, telles que le recours \xE0\
            \ diff\xE9rents prestataires tiers de services TIC, en tenant compte de\
            \ la compatibilit\xE9 \xE9ventuelle des solutions envisag\xE9es avec leurs\
            \ besoins et leurs objectifs d\xE9finis dans leur strat\xE9gie de r\xE9\
            silience num\xE9rique, et de la mani\xE8re de garantir cette compatibilit\xE9\
            ."
    - urn: urn:intuitem:risk:req_node:dora:29.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      ref_id: '29.2'
      description: Where the contractual arrangements on the use of ICT services supporting
        critical or important functions include the possibility that an ICT third-party
        service provider further subcontracts ICT services supporting a critical or
        important function to other ICT third-party service providers, financial entities
        shall weigh benefits and risks that may arise in connection with such subcontracting,
        in particular in the case of an ICT subcontractor established in a third-country.
      translations:
        es:
          description: "Cuando el acuerdo contractual sobre el uso de servicios de\
            \ TIC que sustenten funciones esenciales o importantes incluya la posibilidad\
            \ de que un proveedor tercero de servicios de TIC subcontrate a su vez\
            \ servicios de TIC que sustenten una funci\xF3n esencial o importante\
            \ a otros proveedores terceros de servicios de TIC, las entidades financieras\
            \ ponderar\xE1n los beneficios y los riesgos que puedan derivarse de esa\
            \ posible subcontrataci\xF3n, en particular cuando se trate de un subcontratista\
            \ de TIC establecido en un tercer pa\xEDs."
        cs:
          description: "Obsahuj\xED-li smluvn\xED ujedn\xE1n\xED o vyu\u017E\xEDv\xE1\
            n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017E\
            it\xE9 funkce mo\u017Enost, aby poskytovatel slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran zaji\u0161\u0165oval slu\u017Eby IKT podporuj\xED\
            c\xED z\xE1sadn\xED nebo d\u016Fle\u017Eitou funkci prost\u0159ednictv\xED\
            m subdod\xE1vek od jin\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, finan\u010Dn\xED subjekty zv\xE1\u017E\xED v\xFD\
            hody a rizika, je\u017E mohou vzniknout v souvislosti s t\xEDmto vyu\u017E\
            it\xEDm subdodavatele IKT, zejm\xE9na je-li tento subdodavatel IKT usazen\
            \ ve t\u0159et\xED zemi."
        fr:
          description: "Lorsque les accords contractuels relatifs \xE0 l\u2019utilisation\
            \ de services TIC qui soutiennent des fonctions critiques ou importantes\
            \ pr\xE9voient la possibilit\xE9 qu\u2019un prestataire tiers de services\
            \ TIC sous-traite des services TIC qui soutiennent une fonction critique\
            \ ou importante \xE0 d\u2019autres prestataires tiers de services TIC,\
            \ les entit\xE9s financi\xE8res \xE9valuent les avantages et les risques\
            \ qui peuvent d\xE9couler de cette sous-traitance, en particulier dans\
            \ le cas d\u2019un sous-traitant de services TIC \xE9tabli dans un pays\
            \ tiers."
    - urn: urn:intuitem:risk:req_node:dora:node475
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      description: "Where contractual arrangements concern ICT services supporting\
        \ critical or important functions, financial entities shall duly consider\
        \ the insolvency law provisions that would apply in the event of the ICT third-party\
        \ service provider\u2019s bankruptcy as well as any constraint that may arise\
        \ in respect to the urgent recovery of the financial entity\u2019s data."
      translations:
        es:
          description: "Cuando el acuerdo contractual afecte a servicios de TIC que\
            \ sustenten funciones esenciales o importantes, las entidades financieras\
            \ ponderar\xE1n debidamente las disposiciones legislativas en materia\
            \ de insolvencia que se aplicar\xEDan en caso de quiebra del proveedor\
            \ tercero de servicios de TIC, as\xED como cualquier restricci\xF3n que\
            \ pueda surgir y que afecte a la recuperaci\xF3n urgente de los datos\
            \ de la entidad financiera."
        cs:
          description: "T\xFDkaj\xED-li se smluvn\xED ujedn\xE1n\xED slu\u017Eeb IKT\
            \ podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce,\
            \ finan\u010Dn\xED subjekty \u0159\xE1dn\u011B zv\xE1\u017E\xED ustanoven\xED\
            \ insolven\u010Dn\xEDho pr\xE1va, kter\xE1 se uplatn\xED v p\u0159\xED\
            pad\u011B \xFApadku poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, jako\u017E i ve\u0161ker\xE1 omezen\xED, je\u017E mohou vzniknout\
            \ p\u0159i nal\xE9hav\xE9 obnov\u011B dat finan\u010Dn\xEDho subjektu."
        fr:
          description: "Lorsque des accords contractuels concernent des services TIC\
            \ qui soutiennent des fonctions critiques ou importantes, les entit\xE9\
            s financi\xE8res tiennent d\xFBment compte des dispositions de la l\xE9\
            gislation en mati\xE8re d\u2019insolvabilit\xE9 qui s\u2019appliqueraient\
            \ en cas de faillite du prestataire tiers de services TIC, ainsi que de\
            \ toute contrainte qui pourrait survenir relativement \xE0 la r\xE9cup\xE9\
            ration urgente des donn\xE9es de l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:node476
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      description: Where contractual arrangements on the use of ICT services supporting
        critical or important functions are concluded with an ICT third-party service
        provider established in a third country, financial entities shall, in addition
        to the considerations referred to in the second subparagraph, also consider
        the compliance with Union data protection rules and the effective enforcement
        of the law in that third country.
      translations:
        es:
          description: "Cuando se celebren acuerdos contractuales sobre el uso de\
            \ servicios de TIC que sustenten funciones esenciales o importantes con\
            \ un proveedor tercero de servicios de TIC establecido en un tercer pa\xED\
            s, las entidades financieras tendr\xE1n en consideraci\xF3n, adem\xE1\
            s de lo mencionado el p\xE1rrafo segundo, el cumplimiento de la normativa\
            \ en materia de protecci\xF3n de datos de la Uni\xF3n y la aplicaci\xF3\
            n efectiva del Derecho en ese tercer pa\xEDs."
        cs:
          description: "Pokud jsou smluvn\xED ujedn\xE1n\xED o vyu\u017E\xEDv\xE1\
            n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017E\
            it\xE9 funkce uzav\u0159ena s poskytovatelem slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran usazen\xFDm ve t\u0159et\xED zemi, zv\xE1\u017E\
            \xED finan\u010Dn\xED subjekty krom\u011B aspekt\u016F uveden\xFDch v\
            \ druh\xE9m pododstavci rovn\u011B\u017E dodr\u017Eov\xE1n\xED pravidel\
            \ Unie pro ochranu \xFAdaj\u016F a \xFA\u010Dinn\xE9 vym\xE1h\xE1n\xED\
            \ pr\xE1va v dan\xE9 t\u0159et\xED zemi."
        fr:
          description: "Lorsque des accords contractuels relatifs \xE0 l\u2019utilisation\
            \ de services TIC qui soutiennent des fonctions critiques ou importantes\
            \ sont conclus avec un prestataire tiers de services TIC \xE9tabli dans\
            \ un pays tiers, les entit\xE9s financi\xE8res tiennent \xE9galement compte,\
            \ en plus des consid\xE9rations vis\xE9es au deuxi\xE8me alin\xE9a, du\
            \ respect des r\xE8gles de l\u2019Union en mati\xE8re de protection des\
            \ donn\xE9es et de l\u2019application effective de la l\xE9gislation dans\
            \ ce pays tiers."
    - urn: urn:intuitem:risk:req_node:dora:node477
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node469
      description: Where the contractual arrangements on the use of ICT services supporting
        critical or important functions provide for subcontracting, financial entities
        shall assess whether and how potentially long or complex chains of subcontracting
        may impact their ability to fully monitor the contracted functions and the
        ability of the competent authority to effectively supervise the financial
        entity in that respect.
      translations:
        es:
          description: "Cuando el acuerdo contractual sobre el uso de servicios de\
            \ TIC que sustenten funciones esenciales o importantes contemple la subcontrataci\xF3\
            n, las entidades financieras evaluar\xE1n si las cadenas de subcontrataci\xF3\
            n potencialmente largas o complejas pueden afectar a su capacidad para\
            \ efectuar un seguimiento completo de las funciones contratadas y a la\
            \ capacidad de la autoridad competente para supervisar efectivamente a\
            \ la entidad financiera a este respecto, y de qu\xE9 manera."
        cs:
          description: "Pokud smluvn\xED ujedn\xE1n\xED o vyu\u017E\xEDv\xE1n\xED\
            \ slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016Fle\u017E\
            it\xE9 funkce stanov\xED subdod\xE1vky, finan\u010Dn\xED subjekty posoud\xED\
            , zda a jak mohou potenci\xE1ln\xED dlouh\xE9 nebo slo\u017Eit\xE9 subdodavatelsk\xE9\
            \ \u0159et\u011Bzce ovlivnit jejich schopnost pln\u011B sledovat nasmlouvan\xE9\
            \ funkce a schopnost p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F prov\xE1\
            d\u011Bt v tomto ohledu \xFA\u010Dinn\xFD dohled nad finan\u010Dn\xED\
            m subjektem."
        fr:
          description: "Lorsque les accords contractuels relatifs \xE0 l\u2019utilisation\
            \ de services TIC qui soutiennent des fonctions critiques ou importantes\
            \ pr\xE9voient une sous-traitance, les entit\xE9s financi\xE8res \xE9\
            valuent si et comment des cha\xEEnes de sous-traitance potentiellement\
            \ longues ou complexes sont susceptibles de compromettre leur capacit\xE9\
            \ \xE0 assurer un suivi rigoureux des fonctions vis\xE9es par le contrat\
            \ et la capacit\xE9 de l\u2019autorit\xE9 comp\xE9tente \xE0 surveiller\
            \ efficacement l\u2019entit\xE9 financi\xE8re \xE0 cet \xE9gard."
    - urn: urn:intuitem:risk:req_node:dora:node478
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node432
      name: Article 30
      description: Key contractual provision
      translations:
        es:
          name: "Art\xEDculo 30"
          description: "Cl\xE1usulas contractuales fundamentales"
        cs:
          name: "\u010Cl\xE1nek 30"
          description: "Hlavn\xED smluvn\xED ustanoven\xED"
        fr:
          name: Article 30
          description: Principales dispositions contractuelles
    - urn: urn:intuitem:risk:req_node:dora:30.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node478
      ref_id: '30.1'
      description: The rights and obligations of the financial entity and of the ICT
        third-party service provider shall be clearly allocated and set out in writing.
        The full contract shall include the service level agreements and be documented
        in one written document which shall be available to the parties on paper,
        or in a document with another downloadable, durable and accessible format.
      translations:
        es:
          description: "Los derechos y obligaciones de la entidad financiera y del\
            \ proveedor tercero de servicios de TIC estar\xE1n claramente asignados\
            \ y establecidos por escrito. El contrato completo incluir\xE1 los acuerdos\
            \ de nivel de servicio y se formalizar\xE1 en un documento escrito que\
            \ estar\xE1 a disposici\xF3n de las partes en papel, o en un documento\
            \ en otro formato descargable, duradero y accesible."
        cs:
          description: "Pr\xE1va a povinnosti finan\u010Dn\xEDho subjektu a poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran jsou jasn\u011B rozd\u011B\
            leny a stanoveny p\xEDsemn\u011B. \xDApln\xE1 smlouva zahrnuje dohody\
