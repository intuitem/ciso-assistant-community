    - urn: urn:intuitem:risk:req_node:dora:33.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node531
      ref_id: '33.1'
      description: The Lead Overseer, appointed in accordance with Article 31(1),
        point (b), shall conduct the oversight of the assigned critical ICT third-party
        service providers and shall be, for the purposes of all matters related to
        the oversight, the primary point of contact for those critical ICT third-party
        service providers.
      translations:
        es:
          description: "El supervisor principal, nombrado de conformidad con el art\xED\
            culo 31, apartado 1, letra b), llevar\xE1 a cabo la supervisi\xF3n de\
            \ los proveedores terceros esenciales de servicios de TIC asignados y\
            \ ser\xE1, a efectos de todos los asuntos relacionados con la supervisi\xF3\
            n, el punto de contacto principal para dichos proveedores terceros esenciales\
            \ de servicios de TIC."
        cs:
          description: "Hlavn\xED org\xE1n dohledu jmenovan\xFD v souladu s \u010D\
            l. 31 odst. 1 p\xEDsm. b) vykon\xE1v\xE1 dohled nad p\u0159id\u011Blen\xFD\
            mi kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran a je pro \xFA\u010Dely v\u0161ech z\xE1le\u017Eitost\xED souvisej\xED\
            c\xEDch s dohledem hlavn\xEDm kontaktn\xEDm m\xEDstem pro tyto kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Le superviseur principal, d\xE9sign\xE9 conform\xE9ment \xE0\
            \ l\u2019article 31, paragraphe 1, point b), assure la supervision des\
            \ prestataires tiers critiques de services TIC assign\xE9s et est, aux\
            \ fins de toutes les questions li\xE9es \xE0 la supervision, le premier\
            \ point de contact de ces prestataires tiers critiques de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:33.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node531
      ref_id: '33.2'
      description: 'For the purposes of paragraph 1, the Lead Overseer shall assess
        whether each critical ICT third-party service provider has in place comprehensive,
        sound and effective rules, procedures, mechanisms and arrangements to manage
        the ICT risk which it may pose to financial entities.

        The assessment referred to in the first subparagraph shall focus mainly on
        ICT services provided by the critical ICT third- party service provider supporting
        the critical or important functions of financial entities. Where necessary
        to address all relevant risks, that assessment shall extend to ICT services
        supporting functions other than those that are critical or important.'
      translations:
        es:
          description: "A efectos de lo dispuesto en el apartado 1, el supervisor\
            \ principal evaluar\xE1 si cada proveedor tercero esencial de servicios\
            \ de TIC ha establecido normas, procedimientos, mecanismos y disposiciones\
            \ completos, s\xF3lidos y efectivos para gestionar el riesgo relacionado\
            \ con las TIC que pueda plantear a las entidades financieras.\n\nLa evaluaci\xF3\
            n a que se refiere el p\xE1rrafo primero se centrar\xE1 principalmente\
            \ en los servicios de TIC prestados por el proveedor tercero esencial\
            \ de servicios de TIC que sustenten funciones esenciales o importantes\
            \ de las entidades financieras. Cuando sea necesario para abordar todos\
            \ los riesgos pertinentes, dicha evaluaci\xF3n abarcar\xE1 adem\xE1s los\
            \ servicios de TIC que sustenten funciones distintas de aquellas que son\
            \ esenciales o importantes."
        cs:
          description: "Pro \xFA\u010Dely odstavce 1 hlavn\xED org\xE1n dohledu posoud\xED\
            , zda jednotliv\xED kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran zavedli komplexn\xED, jasn\xE1 a \xFA\
            \u010Dinn\xE1 pravidla, postupy, mechanismy a ujedn\xE1n\xED pro \u0159\
            \xEDzen\xED rizika v oblasti IKT, kter\xE9 mohou p\u0159edstavovat pro\
            \ finan\u010Dn\xED subjekty. Posouzen\xED uveden\xE9 v prvn\xEDm pododstavci\
            \ se zam\u011B\u0159\xED p\u0159edev\u0161\xEDm na slu\u017Eby IKT poskytovan\xE9\
            \ kritick\xFDm poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, kter\xE9 podporuj\xED z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9\
            \ funkce finan\u010Dn\xEDch subjekt\u016F. Je-li to nezbytn\xE9 pro \u0159\
            e\u0161en\xED v\u0161ech relevantn\xEDch rizik, toto posouzen\xED se roz\u0161\
            \xED\u0159\xED na slu\u017Eby IKT podporuj\xEDc\xED jin\xE9 ne\u017E z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce."
        fr:
          description: "Aux fins du paragraphe 1, le superviseur principal d\xE9termine\
            \ si chaque prestataire tiers critique de services TIC a mis en place\
            \ des r\xE8gles, des proc\xE9dures, des m\xE9canismes et des dispositifs\
            \ complets, solides et efficaces pour g\xE9rer le risque li\xE9 aux TIC\
            \ qu\u2019il est susceptible de faire peser sur les entit\xE9s financi\xE8\
            res.\n\nL\u2019\xE9valuation vis\xE9e au premier alin\xE9a porte essentiellement\
            \ sur les services TIC fournis par le prestataire tiers critique de services\
            \ TIC qui soutient les fonctions critiques ou importantes des entit\xE9\
            s financi\xE8res. Lorsque cela est n\xE9cessaire pour parer \xE0 tous\
            \ les risques pertinents, cette \xE9valuation s\u2019\xE9tend aux services\
            \ TIC qui soutiennent des fonctions autres que celles qui sont critiques\
            \ ou importantes."
    - urn: urn:intuitem:risk:req_node:dora:33.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node531
      ref_id: '33.3'
      description: "The assessment referred to in paragraph 2 shall cover:\n(a)\t\
        ICT requirements to ensure, in particular, the security, availability, continuity,\
        \ scalability and quality of services which the critical ICT third-party service\
        \ provider provides to financial entities, as well as the ability to maintain\
        \ at all times high standards of availability, authenticity, integrity or\
        \ confidentiality of data;\n(b)\tthe physical security contributing to ensuring\
        \ the ICT security, including the security of premises, facilities, data centres;\n\
        (c)\tthe risk management processes, including ICT risk management policies,\
        \ ICT business continuity policy and ICT response and recovery plans;\n(d)\t\
        the governance arrangements, including an organisational structure with clear,\
        \ transparent and consistent lines of responsibility and accountability rules\
        \ enabling effective ICT risk management;\n(e)\tthe identification, monitoring\
        \ and prompt reporting of material ICT-related incidents to financial entities,\
        \ the management and resolution of those incidents, in particular cyber-attacks;\n\
        (f)\tthe mechanisms for data portability, application portability and interoperability,\
        \ which ensure an effective exercise of termination rights by the financial\
        \ entities;\n(g)\tthe testing of ICT systems, infrastructure and controls;\n\
        (h)\tthe ICT audits;\n(i)\tthe use of relevant national and international\
        \ standards applicable to the provision of its ICT services to the financial\
        \ entities."
      translations:
        es:
          description: "La evaluaci\xF3n a la que se refiere el apartado 2 abarcar\xE1\
            :\n\na) los requisitos en materia de TIC para garantizar, en particular,\
            \ la seguridad, la disponibilidad, la continuidad, la escalabilidad y\
            \ la calidad de los servicios que el proveedor tercero esencial de servicios\
            \ de TIC presta a las entidades financieras, as\xED como la capacidad\
            \ para mantener en todo momento unos niveles elevados de disponibilidad,\
            \ autenticidad, integridad o confidencialidad de los datos;\nb) la seguridad\
            \ f\xEDsica que contribuye a garantizar la seguridad de las TIC, incluida\
            \ la seguridad de los locales, instalaciones y centros de datos;\nc) los\
            \ procesos de gesti\xF3n de riesgos, incluidas las pol\xEDticas de gesti\xF3\
            n del riesgo relacionado con las TIC, la pol\xEDtica de continuidad de\
            \ la actividad en materia de TIC y los planes de respuesta y recuperaci\xF3\
            n en materia de TIC;\nd) los mecanismos de gobernanza, incluida una estructura\
            \ organizativa con l\xEDneas de responsabilidad claras, transparentes\
            \ y coherentes y normas de rendici\xF3n de cuentas que permitan la gesti\xF3\
            n eficaz del riesgo relacionado con las TIC;\ne) la determinaci\xF3n,\
            \ el seguimiento y la r\xE1pida notificaci\xF3n a las entidades financieras\
            \ de los incidentes importantes relacionados con las TIC, la gesti\xF3\
            n y la resoluci\xF3n de dichos incidentes, en particular de los ciberataques;\n\
            f) los mecanismos para la portabilidad de los datos y la portabilidad\
            \ e interoperabilidad de las aplicaciones, que garanticen el ejercicio\
            \ efectivo de los derechos de terminaci\xF3n por las entidades financieras;\n\
            g) la prueba de los sistemas, las infraestructuras y los controles de\
            \ TIC;\nh) las auditor\xEDas de TIC;\ni) la aplicaci\xF3n de las normas\
            \ nacionales e internacionales pertinentes en materia de prestaci\xF3\
            n de sus servicios de TIC a las entidades financieras."
        cs:
          description: "Posouzen\xED uveden\xE9 v odstavci 2 se vztahuje na:\na) po\u017E\
            adavky v oblasti IKT k zaji\u0161t\u011Bn\xED zejm\xE9na bezpe\u010Dnosti,\
            \ dostupnosti, kontinuity, \u0161k\xE1lovatelnosti a kvality slu\u017E\
            eb, kter\xE9 kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran dod\xE1v\xE1 finan\u010Dn\xEDm subjekt\u016Fm, jako\u017E\
            \ i schopnost nep\u0159etr\u017Eit\u011B dodr\u017Eovat vysok\xE9 standardy\
            \ pro dostupnost, hodnov\u011Brnost, integritu a d\u016Fv\u011Brnost,\
            \ \xFAdaj\u016F;\nb) fyzick\xE9 zabezpe\u010Den\xED p\u0159isp\xEDvaj\xED\
            c\xED k zaji\u0161t\u011Bn\xED bezpe\u010Dnosti v oblasti IKT, v\u010D\
            etn\u011B zabezpe\u010Den\xED prostor, za\u0159\xEDzen\xED a datov\xFD\
            ch center;\nc) procesy \u0159\xEDzen\xED rizika, v\u010Detn\u011B politik\
            \ pro \u0159\xEDzen\xED rizika v oblasti IKT, politiky zachov\xE1n\xED\
            \ provozu IKT a pl\xE1n\u016F reakce a obnovy v oblasti IKT;\nd) syst\xE9\
            m spr\xE1vy a \u0159\xEDzen\xED, v\u010Detn\u011B organiza\u010Dn\xED\
            \ struktury s jasn\xFDm, transparentn\xEDm a konzistentn\xEDm rozd\u011B\
            len\xEDm odpov\u011Bdnosti a pravidly odpov\u011Bdnosti umo\u017E\u0148\
            uj\xEDc\xED \xFA\u010Dinn\xE9 \u0159\xEDzen\xED rizika v oblasti IKT;\n\
            e) identifikaci, sledov\xE1n\xED a rychl\xE9 hl\xE1\u0161en\xED v\xFD\
            znamn\xFDch incident\u016F souvisej\xEDc\xEDch s IKT finan\u010Dn\xED\
            m subjekt\u016Fm a \u0159\xEDzen\xED a \u0159e\u0161en\xED t\u011Bchto\
            \ incident\u016F, zejm\xE9na kybernetick\xFDch \xFAtok\u016F;\nf) mechanismus\
            \ pro p\u0159enositelnost dat a p\u0159enositelnost a interoperabilitu\
            \ aplikac\xED, kter\xFD zajist\xED \xFA\u010Dinn\xFD v\xFDkon pr\xE1v\
            \ finan\u010Dn\xEDch subjekt\u016F na vypov\u011Bzen\xED smlouvy;\ng)\
            \ testov\xE1n\xED syst\xE9m\u016F, infrastruktury a kontrol v oblasti\
            \ IKT;\nh) audity v oblasti IKT;\ni) pou\u017Eit\xED p\u0159\xEDslu\u0161\
            n\xFDch vnitrost\xE1tn\xEDch a mezin\xE1rodn\xEDch norem vztahuj\xEDc\xED\
            ch se na poskytov\xE1n\xED slu\u017Eeb IKT dan\xE9ho kritick\xE9ho poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran finan\u010Dn\xEDm subjekt\u016F\
            m."
        fr:
          description: "L\u2019\xE9valuation vis\xE9e au paragraphe 2 comprend:\n\n\
            a) des exigences en mati\xE8re de TIC pour garantir, en particulier, la\
            \ s\xE9curit\xE9, la disponibilit\xE9, la continuit\xE9, l\u2019extensibilit\xE9\
            \ et la qualit\xE9 des services que le prestataire tiers critique de services\
            \ TIC fournit aux entit\xE9s financi\xE8res, ainsi que la capacit\xE9\
            \ \xE0 maintenir \xE0 tout moment des normes \xE9lev\xE9es de disponibilit\xE9\
            , d\u2019authenticit\xE9, d\u2019int\xE9grit\xE9 ou de confidentialit\xE9\
            \ des donn\xE9es;\nb) la s\xE9curit\xE9 physique qui contribue \xE0 assurer\
            \ la s\xE9curit\xE9 des TIC, y compris la s\xE9curit\xE9 des locaux, des\
            \ installations et des centres de donn\xE9es;\nc) les processus de gestion\
            \ des risques, y compris les politiques de gestion du risque li\xE9 aux\
            \ TIC, la politique de continuit\xE9 des activit\xE9s de TIC et les plans\
            \ de r\xE9ponse et de r\xE9tablissement des TIC;\nd) les modalit\xE9s\
            \ de gouvernance, notamment une structure organisationnelle comportant\
            \ des lignes de responsabilit\xE9 et des r\xE8gles d\u2019imputabilit\xE9\
            \ claires, transparentes et coh\xE9rentes permettant une gestion efficace\
            \ du risque li\xE9 aux TIC;\ne) le recensement et le suivi des incidents\
            \ importants li\xE9s aux TIC, ainsi que leur notification rapide aux entit\xE9\
            s financi\xE8res, la gestion et la r\xE9solution de ces incidents, en\
            \ particulier les cyberattaques;\nf) les m\xE9canismes relatifs \xE0 la\
            \ portabilit\xE9 des donn\xE9es, \xE0 la portabilit\xE9 des applications\
            \ et \xE0 l\u2019interop\xE9rabilit\xE9, qui garantissent un exercice\
            \ effectif des droits de r\xE9siliation par les entit\xE9s financi\xE8\
            res;\ng) les tests des syst\xE8mes, des infrastructures et des contr\xF4\
            les de TIC;\nh) les audits des TIC;\ni) l\u2019utilisation des normes\
            \ nationales et internationales pertinentes applicables \xE0 la fourniture\
            \ de ses services TIC aux entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:dora:33.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node531
      ref_id: '33.4'
      description: 'Based on the assessment referred to in paragraph 2, and in coordination
        with the Joint Oversight Network (JON) referred to in Article 34(1), the Lead
        Overseer shall adopt a clear, detailed and reasoned individual oversight plan
        describing the annual oversight objectives and the main oversight actions
        planned for each critical ICT third-party service provider. That plan shall
        be communicated yearly to the critical ICT third-party service provider.

        Prior to the adoption of the oversight plan, the Lead Overseer shall communicate
        the draft oversight plan to the critical ICT third-party service provider.

        Upon receipt of the draft oversight plan, the critical ICT third-party service
        provider may submit a reasoned statement within 15 calendar days evidencing
        the expected impact on customers which are entities falling outside of the
        scope of this Regulation and where appropriate, formulating solutions to mitigate
        risks.'
      translations:
        es:
          description: "Sobre la base de la evaluaci\xF3n a que se refiere el apartado\
            \ 2, y en coordinaci\xF3n con la Red de Supervisi\xF3n Conjunta a que\
            \ se refiere el art\xEDculo 34, apartado 1, el supervisor principal adoptar\xE1\
            \ un plan de supervisi\xF3n particular claro, detallado y motivado en\
            \ el que se describan los objetivos anuales de supervisi\xF3n y las principales\
            \ acciones de supervisi\xF3n previstas para cada proveedor tercero esencial\
            \ de servicios de TIC. Dicho plan se comunicar\xE1 cada a\xF1o al proveedor\
            \ tercero esencial de servicios de TIC.\n\nAntes de la adopci\xF3n del\
            \ plan de supervisi\xF3n, el supervisor principal comunicar\xE1 el proyecto\
            \ de plan de supervisi\xF3n al proveedor tercero esencial de servicios\
            \ de TIC.\n\nCuando reciba el proyecto de plan de supervisi\xF3n, el proveedor\
            \ tercero esencial de servicios de TIC podr\xE1 presentar una declaraci\xF3\
            n motivada en un plazo de quince d\xEDas naturales en la que se exponga\
            \ el efecto esperado en los clientes que sean entidades excluidas del\
            \ \xE1mbito de aplicaci\xF3n del presente Reglamento y en la que se planteen,\
            \ en su caso, soluciones para mitigar los riesgos."
        cs:
          description: "Na z\xE1klad\u011B posouzen\xED uveden\xE9ho v odstavci 2\
            \ a v koordinaci se spole\u010Dnou s\xEDt\xED dohledu uvedenou v \u010D\
            l. 34 odst. 1 p\u0159ijme hlavn\xED org\xE1n dohledu jasn\xFD, podrobn\xFD\
            \ a od\u016Fvodn\u011Bn\xFD individu\xE1ln\xED pl\xE1n dohledu popisuj\xED\
            c\xED ro\u010Dn\xED c\xEDle v oblasti dohledu a hlavn\xED opat\u0159en\xED\
            \ v oblasti dohledu pl\xE1novan\xE1 pro ka\u017Ed\xE9ho kritick\xE9ho\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran. Tento\
            \ pl\xE1n je ka\u017Edoro\u010Dn\u011B p\u0159edkl\xE1d\xE1n kritick\xE9\
            mu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran. P\u0159\
            ed p\u0159ijet\xEDm pl\xE1nu dohledu hlavn\xED org\xE1n dohledu p\u0159\
            edlo\u017E\xED jeho n\xE1vrh kritick\xE9mu poskytovateli slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran. Po obdr\u017Een\xED n\xE1vrhu pl\xE1\
            nu dohledu m\u016F\u017Ee kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran do 15 kalend\xE1\u0159n\xEDch dn\u016F p\u0159\
            edlo\u017Eit od\u016Fvodn\u011Bn\xE9 prohl\xE1\u0161en\xED dokl\xE1daj\xED\
            c\xED o\u010Dek\xE1van\xFD dopad na z\xE1kazn\xEDky, kte\u0159\xED jsou\
            \ subjekty mimo oblast p\u016Fsobnosti tohoto na\u0159\xEDzen\xED, a p\u0159\
            \xEDpadn\u011B formulovat \u0159e\u0161en\xED ke zm\xEDrn\u011Bn\xED rizik."
        fr:
          description: "Sur la base de l\u2019\xE9valuation vis\xE9e au paragraphe\
            \ 2 et en coordination avec le r\xE9seau de supervision commun vis\xE9\
            \ \xE0 l\u2019article 34, paragraphe 1, le superviseur principal adopte\
            \ un plan de supervision individuel clair, d\xE9taill\xE9 et motiv\xE9\
            \ d\xE9crivant les objectifs annuels de supervision et les principales\
            \ actions de supervision pr\xE9vues pour chaque prestataire tiers critique\
            \ de services TIC. Ce plan est communiqu\xE9 chaque ann\xE9e au prestataire\
            \ tiers critique de services TIC.\n\nAvant l\u2019adoption du plan de\
            \ supervision, le superviseur principal communique le projet de plan de\
            \ surveillance au prestataire tiers critique de services TIC.\n\nD\xE8\
            s r\xE9ception du projet de plan de supervision, le prestataire tiers\
            \ critique de services TIC peut pr\xE9senter, dans un d\xE9lai de quinze\
            \ jours civils, une d\xE9claration motiv\xE9e dans laquelle il d\xE9montre\
            \ l\u2019incidence attendue sur les clients qui sont des entit\xE9s ne\
            \ relevant pas du champ d\u2019application du pr\xE9sent r\xE8glement\
            \ et formule, le cas \xE9ch\xE9ant, des solutions pour att\xE9nuer les\
            \ risques."
    - urn: urn:intuitem:risk:req_node:dora:33.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node531
      ref_id: '33.5'
      description: Once the annual oversight plans referred to in paragraph 4 have
        been adopted and notified to the critical ICT third- party service providers,
        competent authorities may take measures concerning such critical ICT third-party
        service providers only in agreement with the Lead Overseer.
      translations:
        es:
          description: "Una vez que los planes de supervisi\xF3n anuales a que se\
            \ refiere el apartado 4 hayan sido adoptados y notificados a los proveedores\
            \ terceros esenciales de servicios de TIC, las autoridades competentes\
            \ podr\xE1n adoptar medidas en relaci\xF3n con dichos proveedores solo\
            \ de acuerdo con el supervisor principal."
        cs:
          description: "Po p\u0159ijet\xED ro\u010Dn\xEDch pl\xE1n\u016F dohledu uveden\xFD\
            ch v odstavci 4 a jejich ozn\xE1men\xED kritick\xFDm poskytovatel\u016F\
            m slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran mohou p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny p\u0159ij\xEDmat opat\u0159en\xED t\xFDkaj\xEDc\xED se\
            \ takov\xFDch kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran pouze po dohod\u011B s hlavn\xEDm org\xE1nem\
            \ dohledu."
        fr:
          description: "Une fois que les plans annuels de supervision vis\xE9s au\
            \ paragraphe 4 ont \xE9t\xE9 adopt\xE9s et notifi\xE9s aux prestataires\
            \ tiers critiques de services TIC, les autorit\xE9s comp\xE9tentes ne\
            \ peuvent prendre des mesures concernant les prestataires tiers critiques\
            \ de services TIC qu\u2019en accord avec le superviseur principal."
    - urn: urn:intuitem:risk:req_node:dora:node537
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 34
      description: Operational coordination between Lead Overseers
      translations:
        es:
          name: "Art\xEDculo 34"
          description: "Coordinaci\xF3n operativa entre supervisores principales"
        cs:
          name: "\u010Cl\xE1nek 34"
          description: "Operativn\xED koordinace mezi hlavn\xEDmi org\xE1ny dohledu"
        fr:
          name: Article 34
          description: "Coordination op\xE9rationnelle entre superviseurs principaux"
    - urn: urn:intuitem:risk:req_node:dora:34.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node537
      ref_id: '34.1'
      description: To ensure a consistent approach to oversight activities and with
        a view to enabling coordinated general oversight strategies and cohesive operational
        approaches and work methodologies, the three Lead Overseers appointed in accordance
        with Article 31(1), point (b), shall set up a JON to coordinate among themselves
        in the preparatory stages and to coordinate the conduct of oversight activities
        over their respective overseen critical ICT third-party service providers,
        as well as in the course of any action that may be needed pursuant to Article
        42.
      translations:
        es:
          description: "A fin de garantizar un enfoque coherente de las actividades\
            \ de supervisi\xF3n y con vistas a posibilitar estrategias generales de\
            \ supervisi\xF3n coordinadas y enfoques operativos y metodolog\xEDas de\
            \ trabajo coherentes, los tres supervisores principales nombrados de conformidad\
            \ con el art\xEDculo 31, apartado 1, letra b), crear\xE1n una Red de Supervisi\xF3\
            n Conjunta a fin de coordinarse entre s\xED en las fases preparatorias\
            \ y de coordinar la realizaci\xF3n de las actividades de supervisi\xF3\
            n de sus proveedores terceros esenciales de servicios de TIC respectivos,\
            \ as\xED como en el curso de cualquier l\xEDnea de actuaci\xF3n que pueda\
            \ ser necesaria en virtud del art\xEDculo 42."
        cs:
          description: "Za \xFA\u010Delem zaji\u0161t\u011Bn\xED jednotn\xE9ho p\u0159\
            \xEDstupu k dohledov\xFDm \u010Dinnostem a umo\u017En\u011Bn\xED koordinovan\xFD\
            ch obecn\xFDch strategi\xED dohledu a soudr\u017En\xFDch operativn\xED\
            ch p\u0159\xEDstup\u016F a metodik pr\xE1ce t\u0159i hlavn\xED org\xE1\
            ny dohledu jmenovan\xE9 v souladu s \u010Dl. 31 odst. 1 p\xEDsm. b) z\u0159\
            \xEDd\xED spole\u010Dnou s\xED\u0165 dohledu, aby mohly mezi sebou koordinovat\
            \ \u010Dinnost v p\u0159\xEDpravn\xFDch f\xE1z\xEDch a koordinovat prov\xE1\
            d\u011Bn\xED dohledu nad sv\xFDmi p\u0159\xEDslu\u0161n\xFDmi kritick\xFD\
            mi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jako\u017E\
            \ i b\u011Bhem jak\xFDchkoli krok\u016F, kter\xE9 m\u016F\u017Ee b\xFD\
            t nutno u\u010Dinit podle \u010Dl\xE1nku 42."
        fr:
          description: "Afin de garantir une approche coh\xE9rente en mati\xE8re d\u2019\
            activit\xE9s de supervision et en vue de permettre la coordination des\
            \ strat\xE9gies g\xE9n\xE9rales de supervision ainsi que des approches\
            \ op\xE9rationnelles et des m\xE9thodes de travail coh\xE9rentes, les\
            \ trois superviseurs principaux d\xE9sign\xE9s conform\xE9ment \xE0 l\u2019\
            article 31, paragraphe 1, point b), mettent en place un r\xE9seau de supervision\
            \ commun pour assurer la coordination de leurs activit\xE9s au cours des\
            \ phases pr\xE9paratoires et durant l\u2019ex\xE9cution des activit\xE9\
            s de supervision de leurs prestataires tiers critiques de services TIC\
            \ respectifs qui font l\u2019objet d\u2019une supervision, ainsi qu\u2019\
            au cours de toute action qui pourrait s\u2019av\xE9rer n\xE9cessaire en\
            \ vertu de l\u2019article 42."
    - urn: urn:intuitem:risk:req_node:dora:34.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node537
      ref_id: '34.2'
      description: For the purposes of paragraph 1, the Lead Overseers shall draw
        up a common oversight protocol specifying the detailed procedures to be followed
        for carrying out the day-to-day coordination and for ensuring swift exchanges
        and reactions. The protocol shall be periodically revised to reflect operational
        needs, in particular the evolution of practical oversight arrangements.
      translations:
        es:
          description: "A efectos del apartado 1, los supervisores principales elaborar\xE1\
            n un protocolo com\xFAn de supervisi\xF3n en el que se especifiquen los\
            \ procedimientos detallados que deber\xE1n seguirse para llevar a cabo\
            \ la coordinaci\xF3n cotidiana y para garantizar intercambios y reacciones\
            \ r\xE1pidos. El protocolo se revisar\xE1 peri\xF3dicamente para reflejar\
            \ las necesidades operativas, en particular la evoluci\xF3n de las disposiciones\
            \ pr\xE1cticas de supervisi\xF3n."
        cs:
          description: "Pro \xFA\u010Dely odstavce 1 vypracuj\xED hlavn\xED org\xE1\
            ny dohledu spole\u010Dn\xFD protokol o dohledu, kter\xFD stanov\xED podrobn\xE9\
            \ postupy pro prov\xE1d\u011Bn\xED ka\u017Edodenn\xED koordinace a pro\
            \ zaji\u0161t\u011Bn\xED rychl\xFDch v\xFDm\u011Bn a reakc\xED. Protokol\
            \ je pravideln\u011B revidov\xE1n tak, aby odr\xE1\u017Eel operativn\xED\
            \ pot\u0159eby, zejm\xE9na v\xFDvoj praktick\xFDch opat\u0159en\xED v\
            \ oblasti dohledu."
        fr:
          description: "Aux fins du paragraphe 1, les superviseurs principaux \xE9\
            laborent un protocole de supervision commun pr\xE9cisant les proc\xE9\
            dures d\xE9taill\xE9es \xE0 suivre pour assurer la coordination quotidienne\
            \ et permettre des \xE9changes et des r\xE9actions rapides. Le protocole\
            \ est r\xE9vis\xE9 p\xE9riodiquement pour tenir compte des besoins op\xE9\
            rationnels, en particulier de l\u2019\xE9volution des modalit\xE9s pratiques\
            \ de supervision."
    - urn: urn:intuitem:risk:req_node:dora:34.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node537
      ref_id: '34.3'
      description: The Lead Overseers may, on an ad-hoc basis, call on the ECB and
        ENISA to provide technical advice, share hands-on experience or join specific
        coordination meetings of the JON.
      translations:
        es:
          description: "Los supervisores principales podr\xE1n, de forma ad hoc, pedir\
            \ al BCE y a la ENISA que proporcionen asesoramiento t\xE9cnico, compartan\
            \ experiencias pr\xE1cticas o se sumen a determinadas reuniones de coordinaci\xF3\
            n de la Red de Supervisi\xF3n Conjunta."
        cs:
          description: "Hlavn\xED org\xE1ny dohledu mohou p\u0159\xEDle\u017Eitostn\u011B\
            \ vyzvat ECB a ENISA, aby poskytly technick\xE9 poradenstv\xED, sd\xED\
            lely praktick\xE9 zku\u0161enosti nebo se \xFA\u010Dastnily zvl\xE1\u0161\
            tn\xEDch koordina\u010Dn\xEDch zased\xE1n\xED spole\u010Dn\xE9 s\xEDt\u011B\
            \ dohledu."
        fr:
          description: "Les superviseurs principaux peuvent, sur une base ad hoc,\
            \ demander \xE0 la BCE et \xE0 l\u2019ENISA de fournir des conseils techniques,\
            \ de partager leur exp\xE9rience pratique ou de participer \xE0 des r\xE9\
            unions de coordination sp\xE9cifiques du r\xE9seau de supervision commun."
    - urn: urn:intuitem:risk:req_node:dora:node541
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 35
      description: Powers of the Lead Overseer
      translations:
        es:
          name: "Art\xEDculo 35"
          description: Facultades del supervisor principal
        cs:
          name: "\u010Cl\xE1nek 35"
          description: "Pravomoci hlavn\xEDho org\xE1nu dohledu"
        fr:
          name: Article 35
          description: Pouvoirs du superviseur principal
    - urn: urn:intuitem:risk:req_node:dora:35.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.1'
      description: "For the purposes of carrying out the duties laid down in this\
        \ Section, the Lead Overseer shall have the following powers in respect of\
        \ the critical ICT third-party service providers:\n(a)\tto request all relevant\
        \ information and documentation in accordance with Article 37;\n(b)\tto conduct\
        \ general investigations and inspections in accordance with Articles 38 and\
        \ 39, respectively;\n(c)\tto request, after the completion of the oversight\
        \ activities, reports specifying the actions that have been taken or the remedies\
        \ that have been implemented by the critical ICT third-party service providers\
        \ in relation to the recommendations referred to in point (d) of this paragraph;\n\
        (d)\tto issue recommendations on the areas referred to in Article 33(3), in\
        \ particular concerning the following:\n(i)\tthe use of specific ICT security\
        \ and quality requirements or processes, in particular in relation to the\
        \ roll-out of patches, updates, encryption and other security measures which\
        \ the Lead Overseer deems relevant for ensuring the ICT security of services\
        \ provided to financial entities;\n(ii)\tthe use of conditions and terms,\
        \ including their technical implementation, under which the critical ICT third-party\
        \ service providers provide ICT services to financial entities, which the\
        \ Lead Overseer deems relevant for preventing the generation of single points\
        \ of failure, the amplification thereof, or for minimising the possible systemic\
        \ impact across the Union\u2019s financial sector in the event of ICT concentration\
        \ risk;\n(iii)\tany planned subcontracting, where the Lead Overseer deems\
        \ that further subcontracting, including subcontracting arrangements which\
        \ the critical ICT third-party service providers plan to enter into with ICT\
        \ third-party service providers or with ICT subcontractors established in\
        \ a third country, may trigger risks for the provision of services by the\
        \ financial entity, or risks to the financial stability, based on the examination\
        \ of the information gathered in accordance with Articles 37 and 38;\n(iv)\t\
        refraining from entering into a further subcontracting arrangement, where\
        \ the following cumulative conditions are met:\n\u2014 the envisaged subcontractor\
        \ is an ICT third-party service provider or an ICT subcontractor established\
        \ in a third country;\n\u2014 the subcontracting concerns critical or important\
        \ functions of the financial entity; and\n\u2014 the Lead Overseer deems that\
        \ the use of such subcontracting poses a clear and serious risk to the financial\
        \ stability of the Union or to financial entities, including to the ability\
        \ of financial entities to comply with supervisory requirements.\nFor the\
        \ purpose of point (iv) of this point, ICT third-party service providers shall,\
        \ using the template referred to in Article 41(1), point (b), transmit the\
        \ information regarding subcontracting to the Lead Overseer."
      translations:
        es:
          description: "A efectos del desempe\xF1o de las funciones establecidas en\
            \ la presente secci\xF3n, el supervisor principal dispondr\xE1 de las\
            \ siguientes facultades por lo que respecta a los proveedores terceros\
            \ esenciales de servicios de TIC:\n\na) solicitar toda la informaci\xF3\
            n y la documentaci\xF3n pertinentes de conformidad con el art\xEDculo\
            \ 37;\n\nb) llevar a cabo investigaciones generales e inspecciones de\
            \ conformidad con los art\xEDculos 38 y 39, respectivamente;\n\nc) una\
            \ vez finalizadas las actividades de supervisi\xF3n, solicitar informes\
            \ en los que se especifiquen las medidas adoptadas o las medidas correctoras\
            \ aplicadas por los proveedores terceros esenciales de servicios de TIC\
            \ en relaci\xF3n con las recomendaciones a que se refiere la letra d)\
            \ del presente apartado;\n\nd) formular recomendaciones sobre los \xE1\
            mbitos a los que se refiere el art\xEDculo 33, apartado 3, en particular\
            \ en relaci\xF3n con lo siguiente:\n\n  i) la aplicaci\xF3n de requisitos\
            \ o procesos espec\xEDficos de seguridad y calidad de las TIC, en particular\
            \ en relaci\xF3n con la instalaci\xF3n de parches, actualizaciones, cifrado\
            \ y otras medidas de seguridad que el supervisor principal considere pertinentes\
            \ para garantizar la seguridad, desde el punto de vista de las TIC, de\
            \ los servicios prestados a las entidades financieras,\n\n  ii) la aplicaci\xF3\
            n de condiciones, incluida su ejecuci\xF3n t\xE9cnica, a las que deba\
            \ ajustarse la prestaci\xF3n de servicios de TIC a las entidades financieras\
            \ por los proveedores terceros esenciales de servicios de TIC, y que el\
            \ supervisor principal considere pertinentes para impedir que se generen\
            \ o se ampl\xEDen puntos \xFAnicos de fallo, o para minimizar el posible\
            \ impacto sist\xE9mico en el sector financiero de la Uni\xF3n en caso\
            \ de riesgo de concentraci\xF3n de TIC,\n\n  iii) cualquier subcontrataci\xF3\
            n prevista, en caso de que el supervisor principal considere que toda\
            \ ulterior subcontrataci\xF3n, incluidos los acuerdos de subcontrataci\xF3\
            n que los proveedores terceros esenciales de servicios de TIC prevean\
            \ celebrar con proveedores terceros de servicios de TIC o con subcontratistas\
            \ de TIC establecidos en un tercer pa\xEDs, puede ocasionar riesgos para\
            \ la prestaci\xF3n de servicios por la entidad financiera, o riesgos para\
            \ la estabilidad financiera, bas\xE1ndose en el examen de la informaci\xF3\
            n recabada de conformidad con los art\xEDculos 37 y 38,\n\n  iv) abstenerse\
            \ de celebrar un acuerdo adicional de subcontrataci\xF3n, cuando se cumplan\
            \ todas las condiciones siguientes:\n\n   \u2014que el subcontratista\
            \ previsto sea un proveedor tercero de servicios de TIC o un subcontratista\
            \ de TIC establecido en un tercer pa\xEDs,\n   \u2014que la subcontrataci\xF3\
            n se refiera a las funciones esenciales o importantes de la entidad financiera,\
            \ y\n   \u2014que el supervisor principal considere que el recurso a tal\
            \ subcontrataci\xF3n plantea un riesgo claro y grave para la estabilidad\
            \ financiera de la Uni\xF3n o para las entidades financieras, tambi\xE9\
            n para la capacidad de estas \xFAltimas de cumplir los requisitos de supervisi\xF3\
            n.\n\n  A efectos del inciso iv) de la presente letra, los proveedores\
            \ terceros de servicios de TIC, utilizando la plantilla a que se refiere\
            \ el art\xEDculo 41, apartado 1, letra b), transmitir\xE1n la informaci\xF3\
            n relativa a la subcontrataci\xF3n al supervisor principal."
        cs:
          description: "Pro \xFA\u010Dely pln\u011Bn\xED povinnost\xED stanoven\xFD\
            ch v tomto odd\xEDle m\xE1 hlavn\xED org\xE1n dohledu tyto pravomoci,\
            \ pokud jde o kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran:\na) po\u017E\xE1dat o ve\u0161ker\xE9 relevantn\xED informace\
            \ a dokumentaci podle \u010Dl\xE1nku 37;\nb) prov\xE1d\u011Bt obecn\xE1\
            \ \u0161et\u0159en\xED podle \u010Dl\xE1nku 38 a kontroly podle \u010D\
            l\xE1nku 39;\nc) po dokon\u010Den\xED \u010Dinnost\xED dohledu po\u017E\
            adovat zpr\xE1vy, v nich\u017E je uvedeno, jak\xE9 kroky \u010Di jakou\
            \ n\xE1pravu u\u010Dinili kriti\u010Dt\xED poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran v souvislosti s doporu\u010Den\xED\
            mi uveden\xFDmi v p\xEDsmenu d) tohoto odstavce;\nd) vyd\xE1vat doporu\u010D\
            en\xED v oblastech uveden\xFDch v \u010Dl. 33 odst. 3, zejm\xE9na pokud\
            \ jde o:\ni) pou\u017Eit\xED specifick\xFDch po\u017Eadavk\u016F \u010D\
            i proces\u016F v oblasti bezpe\u010Dnosti a kvality IKT, zejm\xE9na s\
            \ ohledem na prov\xE1d\u011Bn\xED do\u010Dasn\xFDch oprav, aktualizac\xED\
            , \u0161ifrov\xE1n\xED a dal\u0161\xEDch bezpe\u010Dnostn\xEDch opat\u0159\
            en\xED, kter\xE1 hlavn\xED org\xE1n dohledu pova\u017Euje za relevantn\xED\
            \ pro zaji\u0161t\u011Bn\xED bezpe\u010Dnosti slu\u017Eeb IKT poskytovan\xFD\
            ch finan\u010Dn\xEDm subjekt\u016Fm;\nii) pou\u017Eit\xED smluvn\xEDch\
            \ podm\xEDnek, v\u010Detn\u011B jejich technick\xE9ho prov\xE1d\u011B\
            n\xED, za nich\u017E kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran poskytuj\xED tyto slu\u017Eby finan\u010D\
            n\xEDm subjekt\u016Fm a kter\xE9 hlavn\xED org\xE1n dohledu pova\u017E\
            uje za relevantn\xED pro prevenci vzniku kritick\xFDch m\xEDst, jejich\
            \ roz\u0161\xED\u0159en\xED nebo pro minimalizaci mo\u017En\xE9ho syst\xE9\
            mov\xE9ho dopadu na cel\xFD finan\u010Dn\xED sektor Unie v p\u0159\xED\
            pad\u011B rizika koncentrace IKT;\niii) ve\u0161ker\xE9 pl\xE1novan\xE9\
            \ subdod\xE1vky, pokud se hlavn\xED org\xE1n dohledu domn\xEDv\xE1, \u017E\
            e dal\u0161\xED subdod\xE1vky, v\u010Detn\u011B subdodavatelsk\xFDch ujedn\xE1\
            n\xED, kter\xE1 kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran hodlaj\xED uzav\u0159\xEDt s poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran nebo se subdodavateli IKT usazen\xFD\
            mi ve t\u0159et\xED zemi, mohou p\u0159edstavovat rizika pro poskytov\xE1\
            n\xED slu\u017Eeb finan\u010Dn\xEDm subjektem nebo ohrozit finan\u010D\
            n\xED stabilitu, a to na z\xE1klad\u011B posouzen\xED informac\xED shrom\xE1\
            \u017Ed\u011Bn\xFDch v souladu s \u010Dl\xE1nky 37 a 38;\niv) neuzav\xED\
            r\xE1n\xED dal\u0161\xEDch ujedn\xE1n\xED o subdod\xE1vk\xE1ch, jsou-li\
            \ spln\u011Bny tyto kumulativn\xED podm\xEDnky:\n\u2014 pl\xE1novan\xFD\
            \ subdodavatel je poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran nebo subdodavatelem IKT usazen\xFDm ve t\u0159et\xED zemi;\n\u2014\
            \ subdod\xE1vky se t\xFDkaj\xED z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9\
            \ funkce finan\u010Dn\xEDho subjektu, a\n\u2014 hlavn\xED org\xE1n dohledu\
            \ se domn\xEDv\xE1, \u017Ee vyu\u017E\xEDv\xE1n\xED takov\xFDch subdod\xE1\
            vek p\u0159edstavuje jasn\xE9 a z\xE1va\u017En\xE9 riziko pro finan\u010D\
            n\xED stabilitu Unie nebo pro finan\u010Dn\xED subjekty, v\u010Detn\u011B\
            \ schopnosti finan\u010Dn\xEDch subjekt\u016F plnit po\u017Eadavky v oblasti\
            \ dohledu.\nPro \xFA\u010Dely bodu iv) tohoto p\xEDsmene p\u0159edaj\xED\
            \ poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran hlavn\xED\
            mu org\xE1nu dohledu informace t\xFDkaj\xEDc\xED se subdod\xE1vek a pou\u017E\
            ij\xED k tomu \u0161ablonu uvedenou v \u010Dl. 41 odst. 1 p\xEDsm. b)."
        fr:
          description: "Aux fins de l\u2019ex\xE9cution des t\xE2ches pr\xE9vues dans\
            \ la pr\xE9sente section, le superviseur principal dispose des pouvoirs\
            \ suivants en ce qui concerne les prestataires tiers critiques de services\
            \ TIC:\n\na) demander l\u2019ensemble des informations et des documents\
            \ pertinents conform\xE9ment \xE0 l\u2019article 37;\n\nb) mener des enqu\xEA\
            tes et des inspections g\xE9n\xE9rales conform\xE9ment \xE0 l\u2019article\
            \ 38 et \xE0 l\u2019article 39, respectivement;\n\nc) demander, au terme\
            \ des activit\xE9s de supervision, des rapports dans lesquels sont pr\xE9\
            cis\xE9es les mesures qui ont \xE9t\xE9 prises ou les solutions qui ont\
            \ \xE9t\xE9 mises en \u0153uvre par les prestataires tiers critiques de\
            \ services TIC en ce qui concerne les recommandations vis\xE9es au point\
            \ d) du pr\xE9sent paragraphe;\n\nd) formuler des recommandations dans\
            \ les domaines vis\xE9s \xE0 l\u2019article 33, paragraphe 3, notamment\
            \ en ce qui concerne:\n\n i) le recours \xE0 des exigences ou \xE0 des\
            \ processus sp\xE9cifiques de s\xE9curit\xE9 et de qualit\xE9 en mati\xE8\
            re de TIC, en particulier en ce qui concerne le d\xE9ploiement de correctifs,\
            \ de mises \xE0 jour, de mesures de chiffrement et d\u2019autres mesures\
            \ de s\xE9curit\xE9 que le superviseur principal juge pertinentes pour\
            \ garantir la s\xE9curit\xE9 en mati\xE8re de TIC des services fournis\
            \ aux entit\xE9s financi\xE8res;\n\n  ii) le recours \xE0 des conditions\
            \ et des modalit\xE9s, y compris leur mise en \u0153uvre technique, en\
            \ vertu desquelles les prestataires tiers critiques de services TIC fournissent\
            \ des services TIC aux entit\xE9s financi\xE8res, que le superviseur principal\
            \ juge pertinentes pour pr\xE9venir l\u2019\xE9mergence de points uniques\
            \ de d\xE9faillance ou leur amplification, ou pour r\xE9duire au maximum\
            \ l\u2019effet syst\xE9mique \xE9ventuel dans l\u2019ensemble du secteur\
            \ financier de l\u2019Union en cas de risque de concentration informatique;\n\
            \n   iii) toute sous-traitance envisag\xE9e, lorsque le superviseur principal\
            \ estime que la poursuite de la sous-traitance, y compris les accords\
            \ d\u2019externalisation que les prestataires tiers critiques de services\
            \ TIC pr\xE9voient de conclure avec des prestataires tiers de services\
            \ TIC ou avec des sous-traitants de TIC \xE9tablis dans un pays tiers,\
            \ peut entra\xEEner des risques pour la fourniture de services par l\u2019\
            entit\xE9 financi\xE8re ou des risques pour la stabilit\xE9 financi\xE8\
            re, sur la base de l\u2019examen des informations recueillies conform\xE9\
            ment aux articles 37 et 38;\n\n    iv) l\u2019abstention de conclure un\
            \ nouvel accord de sous-traitance, lorsque les conditions cumulatives\
            \ suivantes sont remplies:\n\n      \u2014 le sous-traitant envisag\xE9\
            \ est un prestataire tiers de services TIC ou un sous-traitant de TIC\
            \ \xE9tabli  dans un pays tiers,\n      \u2014 la sous-traitance concerne\
            \ des fonctions critiques ou importantes de l\u2019entit\xE9 financi\xE8\
            re, et\n      \u2014 le superviseur principal estime que le recours \xE0\
            \ la sous-traitance pr\xE9sente un risque clair et s\xE9rieux pour la\
            \ stabilit\xE9 financi\xE8re de l\u2019Union ou pour les entit\xE9s financi\xE8\
            res, y compris en ce qui concerne la capacit\xE9 des entit\xE9s financi\xE8\
            res \xE0 se conformer aux exigences prudentielles.\n\nAux fins du point\
            \ iv) du pr\xE9sent point, les prestataires tiers de services TIC transmettent\
            \ au superviseur principal, en utilisant le mod\xE8le vis\xE9 \xE0 l\u2019\
            article 41, paragraphe 1, point b), les informations relatives \xE0 la\
            \ sous-traitance."
    - urn: urn:intuitem:risk:req_node:dora:35.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.2'
      description: "When exercising the powers referred to in this Article, the Lead\
        \ Overseer shall:\n(a)\tensure regular coordination within the JON, and in\
        \ particular shall seek consistent approaches, as appropriate, with regard\
        \ to the oversight of critical ICT third-party service providers;\n(b)\ttake\
        \ due account of the framework established by Directive (EU) 2022/2555 and,\
        \ where necessary, consult the relevant competent authorities designated or\
        \ established in accordance with that Directive, in order to avoid duplication\
        \ of technical and organisational measures that might apply to critical ICT\
        \ third-party service providers pursuant to that \nDirective;\n(c)\tseek to\
        \ minimise, to the extent possible, the risk of disruption to services provided\
        \ by critical ICT third-party service providers to customers that are entities\
        \ falling outside the scope of this Regulation."
      translations:
        es:
          description: "En el ejercicio de las facultades a que se refiere el presente\
            \ art\xEDculo, el supervisor principal:\n\na) garantizar\xE1 una coordinaci\xF3\
            n peri\xF3dica en el seno de la Red de Supervisi\xF3n Conjunta y, en particular,\
            \ perseguir\xE1 enfoques coherentes, seg\xFAn proceda, por lo que respecta\
            \ a la supervisi\xF3n de los proveedores terceros esenciales de servicios\
            \ de TIC;\n\nb) tendr\xE1 debidamente en cuenta el marco establecido por\
            \ la Directiva (UE) 2022/2555 y, cuando sea necesario, consultar\xE1 a\
            \ las autoridades competentes pertinentes designadas o establecidas de\
            \ conformidad con dicha Directiva, con el fin de evitar la duplicaci\xF3\
            n de medidas t\xE9cnicas y organizativas que podr\xEDan aplicarse a los\
            \ proveedores terceros esenciales de servicios de TIC en virtud de dicha\
            \ Directiva;\n\nc) tratar\xE1 de minimizar, en la medida de lo posible,\
            \ el riesgo de perturbaci\xF3n de los servicios prestados por proveedores\
            \ terceros esenciales de servicios de TIC a clientes que sean entidades\
            \ excluidas del \xE1mbito de aplicaci\xF3n del presente Reglamento."
        cs:
          description: "P\u0159i v\xFDkonu pravomoc\xED uveden\xFDch v tomto \u010D\
            l\xE1nku hlavn\xED org\xE1n dohledu:\na) zaji\u0161\u0165uje pravidelnou\
            \ koordinaci v r\xE1mci spole\u010Dn\xE9 s\xEDt\u011B dohledu, a zejm\xE9\
            na v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech usiluje o jednotn\xE9\
            \ p\u0159\xEDstupy, pokud jde o dohled nad kritick\xFDmi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran;\nb) n\xE1le\u017E\
            it\u011B zohledn\xED r\xE1mec stanoven\xFD sm\u011Brnic\xED (EU) 2022/2555\
            \ a v p\u0159\xEDpad\u011B pot\u0159eby konzultuje s relevantn\xEDmi p\u0159\
            \xEDslu\u0161n\xFDmi org\xE1ny ur\u010Den\xFDmi nebo z\u0159\xEDzen\xFD\
            mi v souladu s uvedenou sm\u011Brnic\xED, aby se zabr\xE1nilo zdvojov\xE1\
            n\xED technick\xFDch a organiza\u010Dn\xEDch opat\u0159en\xED, kter\xE1\
            \ by se mohla podle uveden\xE9 sm\u011Brnice vztahovat na kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran;\nc)\
            \ usiluje o co nejv\u011Bt\u0161\xED minimalizaci rizika naru\u0161en\xED\
            \ slu\u017Eeb poskytovan\xFDch kritick\xFDmi poskytovateli slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran z\xE1kazn\xEDk\u016Fm, kte\u0159\
            \xED nejsou subjekty spadaj\xEDc\xEDmi do oblasti p\u016Fsobnosti tohoto\
            \ na\u0159\xEDzen\xED."
        fr:
          description: "Lorsqu\u2019il exerce les pouvoirs vis\xE9s au pr\xE9sent\
            \ article, le superviseur principal:\n\na) assure une coordination r\xE9\
            guli\xE8re au sein du r\xE9seau de supervision commun et, en particulier,\
            \ s\u2019efforce d\u2019adopter des approches coh\xE9rentes, le cas \xE9\
            ch\xE9ant, en ce qui concerne la supervision des prestataires tiers critiques\
            \ de services TIC;\n\nb) tient d\xFBment compte du cadre \xE9tabli par\
            \ la directive (UE) 2022/2555 et, s\u2019il y a lieu, consulte les autorit\xE9\
            s comp\xE9tentes concern\xE9es d\xE9sign\xE9es ou \xE9tablies conform\xE9\
            ment \xE0 ladite directive, afin d\u2019\xE9viter la duplication des mesures\
            \ techniques et organisationnelles qui pourraient s\u2019appliquer aux\
            \ prestataires tiers critiques de services TIC en vertu de ladite directive;\n\
            \nc) s\u2019efforce de r\xE9duire au minimum, dans la mesure du possible,\
            \ le risque de perturbation des services fournis par des prestataires\
            \ tiers critiques de services TIC \xE0 des clients qui sont des entit\xE9\
            s ne relevant pas du champ d\u2019application du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:35.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.3'
      description: 'The Lead Overseer shall consult the Oversight Forum before exercising
        the powers referred to in paragraph 1.

        Before issuing recommendations in accordance with paragraph 1, point (d),
        the Lead Overseer shall give the opportunity to the ICT third-party service
        provider to provide, within 30 calendar days, relevant information evidencing
        the expected impact on customers that are entities falling outside the scope
        of this Regulation and, where appropriate, formulating solutions to mitigate
        risks.'
      translations:
        es:
          description: "El supervisor principal consultar\xE1 al Foro de Supervisi\xF3\
            n antes de ejercer las facultades a que se refiere el apartado 1.\n\n\
            Antes de formular recomendaciones de conformidad con el apartado 1, letra\
            \ d), el supervisor principal brindar\xE1 al proveedor tercero de servicios\
            \ de TIC la oportunidad de facilitar, en un plazo de treinta d\xEDas naturales,\
            \ informaci\xF3n pertinente que exponga el efecto previsto en los clientes\
            \ que sean entidades excluidas del \xE1mbito de aplicaci\xF3n del presente\
            \ Reglamento y, cuando proceda, que plantee soluciones para mitigar los\
            \ riesgos."
        cs:
          description: "Hlavn\xED org\xE1n dohledu p\u0159ed v\xFDkonem sv\xFDch pravomoc\xED\
            \ podle odstavce 1 konzultuje f\xF3rum dohledu.\nP\u0159ed vyd\xE1n\xED\
            m doporu\u010Den\xED v souladu s odst. 1 p\xEDsm. d) poskytne hlavn\xED\
            \ org\xE1n dohledu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran p\u0159\xEDle\u017Eitost poskytnout do 30 kalend\xE1\u0159n\xED\
            ch dn\u016F relevantn\xED informace dokl\xE1daj\xEDc\xED o\u010Dek\xE1\
            van\xFD dopad na z\xE1kazn\xEDky, kte\u0159\xED nejsou subjekty spadaj\xED\
            c\xEDmi do oblasti p\u016Fsobnosti tohoto na\u0159\xEDzen\xED, a p\u0159\
            \xEDpadn\u011B navrhovat \u0159e\u0161en\xED ke zm\xEDrn\u011Bn\xED rizik."
        fr:
          description: "Le superviseur principal consulte le forum de supervision\
            \ avant d\u2019exercer les pouvoirs vis\xE9s au paragraphe 1.\n\nAvant\
            \ de formuler des recommandations conform\xE9ment au paragraphe 1, point\
            \ d), le superviseur principal donne au prestataire tiers de services\
            \ TIC la possibilit\xE9 de fournir, dans un d\xE9lai de trente jours civils,\
            \ des informations pertinentes dans lesquelles il d\xE9montre l\u2019\
            incidence attendue sur les clients qui sont des entit\xE9s ne relevant\
            \ pas du champ d\u2019application du pr\xE9sent r\xE8glement et, le cas\
            \ \xE9ch\xE9ant, formule des solutions pour att\xE9nuer les risques."
    - urn: urn:intuitem:risk:req_node:dora:35.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.4'
      description: The Lead Overseer shall inform the JON of the outcome of the exercise
        of the powers referred to in paragraph 1, points (a) and (b). The Lead Overseer
        shall, without undue delay, transmit the reports referred to in paragraph
        1, point (c), to the JON and to the competent authorities of the financial
        entities using the ICT services of that critical ICT third-party service provider.
      translations:
        es:
          description: "El supervisor principal informar\xE1 a la Red de Supervisi\xF3\
            n Conjunta del resultado del ejercicio de las facultades a que se refiere\
            \ el apartado 1, letras a) y b). El supervisor principal transmitir\xE1\
            , sin demora indebida, los informes a que se refiere el apartado 1, letra\
            \ c), a la Red de Supervisi\xF3n Conjunta y a las autoridades competentes\
            \ de las entidades financieras que utilicen los servicios de TIC de dicho\
            \ proveedor tercero esencial de servicios de TIC."
        cs:
          description: "Hlavn\xED org\xE1n dohledu informuje spole\u010Dnou s\xED\u0165\
            \ dohledu o v\xFDsledku v\xFDkonu pravomoc\xED uveden\xFDch v odst. 1\
            \ p\xEDsm. a) a b). Hlavn\xED org\xE1n dohledu p\u0159ed\xE1 zpr\xE1vy\
            \ uveden\xE9 v odst. 1 p\xEDsm. c) bez zbyte\u010Dn\xE9ho odkladu spole\u010D\
            n\xE9 s\xEDti dohledu a p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm finan\u010D\
            n\xEDch subjekt\u016F vyu\u017E\xEDvaj\xEDc\xEDch slu\u017Eby IKT dan\xE9\
            ho kritick\xE9ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran."
        fr:
          description: "Le superviseur principal informe le r\xE9seau de supervision\
            \ commun du r\xE9sultat de l\u2019exercice des pouvoirs vis\xE9s au paragraphe\
            \ 1, points a) et b). Le superviseur principal transmet sans retard injustifi\xE9\
            \ les rapports vis\xE9s au paragraphe 1, point c), au r\xE9seau de supervision\
            \ commun et aux autorit\xE9s comp\xE9tentes des entit\xE9s financi\xE8\
            res qui utilisent les services TIC de ce prestataire tiers critique de\
            \ services TIC."
