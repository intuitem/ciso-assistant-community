            \ a la participaci\xF3n de las autoridades p\xFAblicas y a la calidad\
            \ en la que estas podr\xE1n asociarse a dichos acuerdos, los detalles\
            \ relativos a la participaci\xF3n de los proveedores terceros de servicios\
            \ de TIC y los relativos a los elementos operativos, incluido el uso de\
            \ plataformas inform\xE1ticas especializadas."
        cs:
          name: null
          description: "Pro \xFA\u010Dely odst. 1 p\xEDsm. c) se v ujedn\xE1n\xED\
            \ o sd\xEDlen\xED informac\xED stanov\xED podm\xEDnky \xFA\u010Dasti a\
            \ p\u0159\xEDpadn\u011B podrobnosti o zapojen\xED ve\u0159ejn\xFDch org\xE1\
            n\u016F a jejich mo\u017En\xE9 zp\u016Fsobilosti k \xFA\u010Dasti na ujedn\xE1\
            n\xEDch o sd\xEDlen\xED informac\xED, o zapojen\xED poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a o provozn\xEDch prvc\xED\
            ch, v\u010Detn\u011B pou\u017Eit\xED specializovan\xFDch IT platforem."
    - urn: urn:intuitem:risk:req_node:dora:45.3
