            rnice, kter\xE9 mohou poskytovat investi\u010Dn\xED slu\u017Eby, ani\u017E\
            \ by musely z\xEDskat povolen\xED podle sm\u011Brnice 2014/65/EU. \u010C\
            l\xE1nek 2 sm\u011Brnice 2014/65/EU v\u0161ak z oblasti p\u016Fsobnosti\
            \ uveden\xE9 sm\u011Brnice rovn\u011B\u017E vylu\u010Duje subjekty, kter\xE9\
