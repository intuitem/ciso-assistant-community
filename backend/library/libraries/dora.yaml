    - urn: urn:intuitem:risk:req_node:dora:1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node110
      ref_id: '1.1'
      description: "In order to achieve a high common level of digital operational\
        \ resilience, this Regulation lays down uniform requirements concerning the\
        \ security of network and information systems supporting the business processes\
        \ of financial entities as follows:\n(a)\trequirements applicable to financial\
        \ entities in relation to:\n(i)\tinformation and communication technology\
        \ (ICT) risk management;\n(ii)\treporting of major ICT-related incidents and\
        \ notifying, on a voluntary basis, significant cyber threats to the competent\
        \ authorities;\n(iii)\treporting of major operational or security payment-related\
        \ incidents to the competent authorities by financial entities referred to\
        \ in Article 2(1), points (a) to (d);\n(iv)\tdigital operational resilience\
        \ testing;\n(v)\tinformation and intelligence sharing in relation to cyber\
        \ threats and vulnerabilities;\n(vi)\tmeasures for the sound management of\
        \ ICT third-party risk;\n(b)\trequirements in relation to the contractual\
        \ arrangements concluded between ICT third-party service providers and financial\
        \ entities;\n(c)\trules for the establishment and conduct of the Oversight\
        \ Framework for critical ICT third-party service providers when providing\
        \ services to financial entities;\n(d)\trules on cooperation among competent\
        \ authorities, and rules on supervision and enforcement by competent authorities\
        \ in relation to all matters covered by this Regulation."
      translations:
        es:
          description: "A fin de lograr un elevado nivel com\xFAn de resiliencia operativa\
            \ digital, el presente Reglamento establece requisitos uniformes relativos\
            \ a la seguridad de las redes y los sistemas de informaci\xF3n que sustentan\
            \ los procesos empresariales de las entidades financieras como sigue:\n\
            \na) requisitos aplicables a las entidades financieras en relaci\xF3n\
            \ con:\n\n i) la gesti\xF3n del riesgo en el \xE1mbito de las tecnolog\xED\
            as de la informaci\xF3n y la comunicaci\xF3n (TIC),\n ii) la notificaci\xF3\
            n a las autoridades competentes de incidentes graves relacionados con\
            \ las TIC y, con car\xE1cter voluntario, de ciberamenazas importantes,\n\
            \ iii) la notificaci\xF3n a las autoridades competentes de incidentes\
            \ operativos o de seguridad graves relacionados con los pagos por parte\
            \ de las entidades financieras a las que se hace referencia en el art\xED\
            culo 2, apartado 1, letras a) a d),\n iv) las pruebas de resiliencia operativa\
            \ digital, \n v) el intercambio de informaci\xF3n e inteligencia en relaci\xF3\
            n con las ciberamenazas y las vulnerabilidades cibern\xE9ticas,\n vi)\
            \ las medidas para la buena gesti\xF3n del riesgo relacionado con las\
            \ TIC derivado de terceros;\n\nb) requisitos en relaci\xF3n con los acuerdos\
            \ contractuales celebrados entre proveedores terceros de servicios de\
            \ TIC y entidades financieras;\n\nc) normas para el establecimiento y\
            \ aplicaci\xF3n del marco de supervisi\xF3n de los proveedores terceros\
            \ esenciales de servicios de TIC cuando presten servicios a entidades\
            \ financieras;\n\nd) normas sobre cooperaci\xF3n entre autoridades competentes\
            \ y normas sobre control y ejecuci\xF3n por parte de las autoridades competentes\
            \ en relaci\xF3n con todos los asuntos cubiertos por el presente Reglamento."
        cs:
          description: "Za \xFA\u010Delem dosa\u017Een\xED vysok\xE9 spole\u010Dn\xE9\
            \ \xFArovn\u011B digit\xE1ln\xED provozn\xED odolnosti stanov\xED toto\
            \ na\u0159\xEDzen\xED n\xE1sleduj\xEDc\xED jednotn\xE9 po\u017Eadavky\
            \ t\xFDkaj\xEDc\xED se bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F podporuj\xEDc\xEDch obchodn\xED procesy finan\u010D\
            n\xEDch subjekt\u016F:\na)po\u017Eadavky vztahuj\xEDc\xED se na finan\u010D\
            n\xED subjekty t\xFDkaj\xEDc\xED se:\ni)\u0159\xEDzen\xED rizika v oblasti\
            \ informa\u010Dn\xEDch a komunika\u010Dn\xEDch technologi\xED (IKT);\n\
            ii)hl\xE1\u0161en\xED z\xE1va\u017En\xFDch incident\u016F souvisej\xED\
            c\xEDch s IKT a dobrovoln\xE9 oznamov\xE1n\xED v\xFDznamn\xFDch kybernetick\xFD\
            ch hrozeb p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm;\niii)hl\xE1\u0161\
            en\xED z\xE1va\u017En\xFDch provozn\xEDch nebo bezpe\u010Dnostn\xEDch\
            \ incident\u016F souvisej\xEDc\xEDch s platbami p\u0159\xEDslu\u0161n\xFD\
            m org\xE1n\u016Fm ze strany finan\u010Dn\xEDch subjekt\u016F uveden\xFD\
            ch v \u010Dl. 2 odst. 1 p\xEDsm. a) a\u017E d);\niv)testov\xE1n\xED digit\xE1\
            ln\xED provozn\xED odolnosti;\nv)sd\xEDlen\xED operativn\xEDch a jin\xFD\
            ch informac\xED souvisej\xEDc\xEDch s kybernetick\xFDmi hrozbami a zranitelnostmi;\n\
            vi)opat\u0159en\xED pro \u0159\xE1dn\xE9 \u0159\xEDzen\xED rizika v oblasti\
            \ IKT spojen\xE9ho s t\u0159et\xEDmi stranami;\nb)po\u017Eadavky t\xFD\
            kaj\xEDc\xED se smluvn\xEDch ujedn\xE1n\xED uzav\u0159en\xFDch mezi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a finan\u010Dn\xED\
            mi subjekty;\nc)pravidla pro stanoven\xED a fungov\xE1n\xED r\xE1mce dohledu\
            \ nad kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran p\u0159i poskytov\xE1n\xED slu\u017Eeb finan\u010Dn\xEDm subjekt\u016F\
            m;\nd)pravidla spolupr\xE1ce mezi p\u0159\xEDslu\u0161n\xFDmi org\xE1\
            ny a pravidla pro dohled a vym\xE1h\xE1n\xED ze strany p\u0159\xEDslu\u0161\
            n\xFDch org\xE1n\u016F v souvislosti se v\u0161emi ot\xE1zkami upraven\xFD\
            mi t\xEDmto na\u0159\xEDzen\xEDm."
        fr:
          description: "Pour atteindre un niveau commun \xE9lev\xE9 de r\xE9silience\
            \ op\xE9rationnelle num\xE9rique, le pr\xE9sent r\xE8glement d\xE9finit\
            \ les exigences uniformes relatives \xE0 la s\xE9curit\xE9 des r\xE9seaux\
            \ et des syst\xE8mes d\u2019information sous-tendant les processus op\xE9\
            rationnels des entit\xE9s financi\xE8res, comme suit:\n\na) les exigences\
            \ applicables aux entit\xE9s financi\xE8res en ce qui concerne:\n\ni)\
            \ la gestion des risques li\xE9s aux technologies de l\u2019information\
            \ et de la communication (TIC);\nii) la notification, aux autorit\xE9\
            s comp\xE9tentes, des incidents majeurs li\xE9s aux TIC et la notification,\
            \ \xE0 titre volontaire, des cybermenaces importantes aux autorit\xE9\
            s comp\xE9tentes;\niii) la notification aux autorit\xE9s comp\xE9tentes,\
            \ par les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019article 2, paragraphe\
            \ 1, points a) \xE0 d), des incidents op\xE9rationnels ou de s\xE9curit\xE9\
            \ majeurs li\xE9s au paiement;\niv) les tests de r\xE9silience op\xE9\
            rationnelle num\xE9rique;\nv) le partage d\u2019informations et de renseignements\
            \ en rapport avec les cybermenaces et les cybervuln\xE9rabilit\xE9s;\n\
            vi) les mesures destin\xE9es \xE0 garantir la gestion saine du risque\
            \ li\xE9 aux prestataires tiers de services TIC;\n\nb) les exigences relatives\
            \ aux accords contractuels conclus entre des prestataires tiers de services\
            \ TIC et des entit\xE9s financi\xE8res;\n\nc) les r\xE8gles relatives\
            \ \xE0 l\u2019\xE9tablissement du cadre de supervision applicable aux\
            \ prestataires tiers critiques de services TIC lorsqu\u2019ils fournissent\
            \ des services \xE0 des entit\xE9s financi\xE8res, ainsi que celles li\xE9\
            es \xE0 l\u2019exercice des t\xE2ches dans ce cadre;\n\nd) les r\xE8gles\
            \ relatives \xE0 la coop\xE9ration entre les autorit\xE9s comp\xE9tentes,\
            \ et les r\xE8gles relatives \xE0 la surveillance et \xE0 l\u2019ex\xE9\
            cution par les autorit\xE9s comp\xE9tentes en ce qui concerne toutes les\
            \ questions couvertes par le pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node110
      ref_id: '1.2'
      description: In relation to financial entities identified as essential or important
        entities pursuant to national rules transposing Article 3 of Directive (EU)
        2022/2555, this Regulation shall be considered a sector-specific Union legal
        act for the purposes of Article 4 of that Directive.
      translations:
        es:
          description: "En relaci\xF3n con las entidades financieras identificadas\
            \ como entidades esenciales o importantes en virtud de las normas nacionales\
            \ de transposici\xF3n del art\xEDculo 3 de la Directiva (UE) 2022/2555,\
            \ el presente Reglamento se considerar\xE1 un acto jur\xEDdico sectorial\
            \ de la Uni\xF3n a efectos del art\xEDculo 4 de dicha Directiva."
        cs:
          description: "Ve vztahu k finan\u010Dn\xEDm subjekt\u016Fm ur\u010Den\xFD\
            m jako z\xE1kladn\xED nebo d\u016Fle\u017Eit\xE9 subjekty podle vnitrost\xE1\
            tn\xEDch p\u0159edpis\u016F prov\xE1d\u011Bj\xEDc\xEDch \u010Dl\xE1nek\
            \ 3 sm\u011Brnice (EU) 2022/2555 se toto na\u0159\xEDzen\xED pro \xFA\u010D\
            ely \u010Dl\xE1nku 4 uveden\xE9 sm\u011Brnice pova\u017Euje za odv\u011B\
            tvov\xFD pr\xE1vn\xED akt Unie."
        fr:
          description: "S\u2019agissant des entit\xE9s financi\xE8res identifi\xE9\
            es en tant qu\u2019entit\xE9s essentielles ou importantes conform\xE9\
            ment aux dispositions nationales transposant l\u2019article 3 de la directive\
            \ (UE) 2022/2555, le pr\xE9sent r\xE8glement est consid\xE9r\xE9 comme\
            \ un acte juridique sectoriel de l\u2019Union aux fins de l\u2019article\
            \ 4 de ladite directive."
    - urn: urn:intuitem:risk:req_node:dora:1.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node110
      ref_id: '1.3'
      description: "This Regulation is without prejudice to the responsibility of\
        \ Member States\u2019 regarding essential State functions concerning public\
        \ security, defence and national security in accordance with Union law."
      translations:
        es:
          description: "El presente Reglamento se entender\xE1 sin perjuicio de la\
