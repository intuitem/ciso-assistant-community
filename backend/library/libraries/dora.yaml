            \ osob a subjekt\u016F podle \u010Dl\xE1nk\u016F 2 a 3 uveden\xE9 sm\u011B\
            rnice z oblasti p\u016Fsobnosti tohoto na\u0159\xEDzen\xED by nem\u011B\
            lo tyto centr\xE1ln\xED depozit\xE1\u0159e cenn\xFDch pap\xEDr\u016F,\
