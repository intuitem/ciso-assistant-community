        es:
          description: "El art\xEDculo 45 del Reglamento (UE) n.o 909/2014 se modifica\
            \ como sigue:\n\n1) El apartado 1 se sustituye por el texto siguiente:\n\
            \xAB1.   Los DCV detectar\xE1n las fuentes de riesgo operativo, tanto\
            \ internas como externas, y minimizar\xE1n su repercusi\xF3n tambi\xE9\
            n mediante la implantaci\xF3n de herramientas, procesos y pol\xEDticas\
            \ en materia de TIC adecuados, establecidos y gestionados de conformidad\
            \ con el Reglamento (UE) 2022/2554 del Parlamento Europeo y del Consejo\
            \ (*3), as\xED como mediante cualesquiera otros instrumentos, controles\
            \ y procedimientos adecuados y pertinentes para otros tipos de riesgo\
            \ operativo, asimismo en relaci\xF3n con todos los sistemas de liquidaci\xF3\
            n de valores que operen.\n\nReglamento (UE) 2022/2554 del Parlamento Europeo\
            \ y del Consejo, de 14 de diciembre de 2022, sobre la resiliencia operativa\
            \ digital del sector financiero y por el que se modifican los Reglamentos\
            \ (CE) n.o 1060/2009, (UE) n.o 648/2012, (UE) n.o 600/2014, (UE) n.o 909/2014\
            \ y (UE) 2016/1011 (DO L 333 de 27.12.2022, p. 1).\xBB.\"\n\n2) Se suprime\
            \ el apartado 2.\n3) Los apartados 3 y 4 se sustituyen por el texto siguiente:\n\
            \n\xAB3.   En lo que respecta a los servicios que presten, y en relaci\xF3\
            n con cada sistema de liquidaci\xF3n de valores que exploten, los DCV\
            \ establecer\xE1n, aplicar\xE1n y mantendr\xE1n una pol\xEDtica adecuada\
            \ de continuidad de la actividad y un plan de recuperaci\xF3n en caso\
            \ de cat\xE1strofe, que incluir\xE1 una pol\xEDtica de continuidad de\
            \ la actividad en materia de TIC y planes de respuesta y recuperaci\xF3\
            n en materia de TIC, establecidos de conformidad con el Reglamento (UE)\
            \ 2022/2554, a fin de garantizar el mantenimiento de sus servicios, la\
            \ oportuna recuperaci\xF3n de las operaciones y el cumplimiento de las\
            \ obligaciones del DCV ante acontecimientos que supongan un riesgo importante\
            \ de perturbaci\xF3n de las operaciones.\n\n4.   El plan a que se refiere\
            \ el apartado 3 deber\xE1 prever la recuperaci\xF3n de todas las operaciones\
            \ y posiciones de los participantes en el momento de la perturbaci\xF3\
            n, con objeto de que los participantes del DCV puedan seguir operando\
            \ con certeza y finalizar la liquidaci\xF3n en la fecha programada, para\
            \ lo cual el plan deber\xE1 garantizar, en particular, que los sistemas\
            \ inform\xE1ticos esenciales puedan reanudar las operaciones a partir\
            \ del momento de la perturbaci\xF3n, seg\xFAn lo establecido en el art\xED\
            culo 12, apartados 5 y 7, del Reglamento (UE) 2022/2554.\xBB.\n\n4) El\
            \ apartado 6 se sustituye por el texto siguiente:\n\xAB6.   Los DCV determinar\xE1\
            n, controlar\xE1n y gestionar\xE1n los riesgos que los participantes m\xE1\
            s importantes de los sistemas de liquidaci\xF3n de valores que gestionan,\
            \ as\xED como los prestadores de servicios y otros DCV u otras infraestructuras\
            \ del mercado puedan suponer para su funcionamiento. Facilitar\xE1n a\
            \ las autoridades competentes y pertinentes, a petici\xF3n de estas, informaci\xF3\
            n sobre todo riesgo de este tipo que se detecte. Informar\xE1n asimismo\
            \ sin demora a las autoridades competentes y las autoridades pertinentes\
            \ de todo incidente operativo que no guarde relaci\xF3n con el riesgo\
            \ relacionado con las TIC, resultante de tales riesgos.\xBB.\n\n5) En\
            \ el apartado 7, el p\xE1rrafo primero se sustituye por el texto siguiente:\n\
            \xAB7.   La AEVM, en estrecha cooperaci\xF3n con los miembros del SEBC,\
            \ elaborar\xE1 proyectos de normas t\xE9cnicas de regulaci\xF3n que especifiquen\
            \ los riesgos operativos a que se refieren los apartados 1 y 6, que no\
            \ sean riesgos relacionados con las TIC, los m\xE9todos para someter a\
            \ prueba, afrontar o minimizar tales riesgos, incluidas las pol\xEDticas\
            \ de continuidad de la actividad y los planes de recuperaci\xF3n en caso\
            \ de cat\xE1strofe a que se refieren los apartados 3 y 4, y los correspondientes\
            \ m\xE9todos de evaluaci\xF3n.\xBB."
        cs:
          description: "\u010Cl\xE1nek 45 na\u0159\xEDzen\xED (EU) \u010D. 909/2014\
            \ se m\u011Bn\xED takto:\n1) odstavec 1 se nahrazuje t\xEDmto:\n\n\u201E\
            1. Centr\xE1ln\xED depozit\xE1\u0159 ur\u010D\xED vnit\u0159n\xED i vn\u011B\
            j\u0161\xED zdroje opera\u010Dn\xEDho rizika a minimalizuje jejich dopad\
            \ rovn\u011B\u017E zav\xE1d\u011Bn\xEDm vhodn\xFDch n\xE1stroj\u016F,\
            \ proces\u016F a politik IKT zaveden\xFDch a \u0159\xEDzen\xFDch v souladu\
            \ s na\u0159\xEDzen\xEDm Evropsk\xE9ho parlamentu a Rady (EU) 2022/2554\
            \ (*) a rovn\u011B\u017E pomoc\xED jak\xFDchkoli jin\xFDch vhodn\xFDch\
            \ n\xE1stroj\u016F, kontrol a postup\u016F pro jin\xE9 druhy opera\u010D\
            n\xEDho rizika, mimo jin\xE9 pro v\u0161echny vypo\u0159\xE1dac\xED syst\xE9\
            my, kter\xE9 provozuje.\n\n2) odstavec 2 se zru\u0161uje.\n3) odstavce\
            \ 3 a 4 se nahrazuj\xED t\xEDmto:\n\u201E3. Pro slu\u017Eby, kter\xE9\
            \ poskytuje, jako\u017E i pro ka\u017Ed\xFD vypo\u0159\xE1dac\xED syst\xE9\
            m, kter\xFD provozuje, centr\xE1ln\xED depozit\xE1\u0159 vypracuje, zavede\
            \ a udr\u017Euje adekv\xE1tn\xED politiku zachov\xE1n\xED provozu a pl\xE1\
            n obnovy provozu po hav\xE1rii, v\u010Detn\u011B politiky zachov\xE1n\xED\
            \ provozu IKT a pl\xE1n\u016F reakce a obnovy v oblasti IKT vypracovan\xFD\
            ch v souladu s na\u0159\xEDzen\xEDm (EU) 2022/2554, aby zajistil zachov\xE1\
            n\xED slu\u017Eeb, v\u010Dasnou obnovu provozu a pln\u011Bn\xED povinnost\xED\
            \ centr\xE1ln\xEDho depozit\xE1\u0159e v p\u0159\xEDpad\u011B ud\xE1lost\xED\
            , kter\xE9 p\u0159edstavuj\xED v\xFDznamn\xE9 riziko naru\u0161en\xED\
            \ provozu.\n4. Pl\xE1n uveden\xFD v odstavci 3 mus\xED zajistit obnoven\xED\
            \ v\u0161ech obchod\u016F a pozic \xFA\u010Dastn\xEDk\u016F k okam\u017E\
            iku naru\u0161en\xED provozu, aby mohli \xFA\u010Dastn\xEDci centr\xE1\
            ln\xEDho depozit\xE1\u0159e s jistotou pokra\u010Dovat v \u010Dinnosti\
            \ a dokon\u010Dit vypo\u0159\xE1d\xE1n\xED v pl\xE1novan\xFD den, mimo\
            \ jin\xE9 zaji\u0161t\u011Bn\xEDm toho, aby kritick\xE9 syst\xE9my informa\u010D\
            n\xEDch technologi\xED mohly obnovit provoz od okam\u017Eiku jeho naru\u0161\
            en\xED, jak je stanoveno v \u010Dl. 12 odst. 5 a 7 na\u0159\xEDzen\xED\
            \ (EU) 2022/2554.\u201C\n4) odstavec 6 se nahrazuje t\xEDmto:\n\u201E\
            6. Centr\xE1ln\xED depozit\xE1\u0159 ur\u010D\xED, sleduje a \u0159\xED\
            d\xED rizika, kter\xE1 by pro jeho provoz mohli p\u0159edstavovat hlavn\xED\
            \ \xFA\u010Dastn\xEDci vypo\u0159\xE1dac\xEDch syst\xE9m\u016F, kter\xE9\
            \ provozuje, jako\u017E i poskytovatel\xE9 slu\u017Eeb a technick\xE9\
            \ infrastruktury, jin\xED centr\xE1ln\xED depozit\xE1\u0159i nebo jin\xE9\
            \ subjekty tr\u017En\xED infrastruktury. Na \u017E\xE1dost poskytne p\u0159\
            \xEDslu\u0161n\xFDm a dot\u010Den\xFDm org\xE1n\u016Fm informace o ka\u017E\
            d\xE9m takto ur\u010Den\xE9m riziku. Centr\xE1ln\xED depozit\xE1\u0159\
            \ rovn\u011B\u017E p\u0159\xEDslu\u0161n\xFD org\xE1n a dot\u010Den\xE9\
            \ org\xE1ny neprodlen\u011B informuje o v\u0161ech provozn\xEDch incidentech\
            \ z t\u011Bchto rizik vypl\xFDvaj\xEDc\xEDch, krom\u011B incident\u016F\
            \ souvisej\xEDc\xEDch s rizikem v oblasti IKT.\u201C;\n5) v odstavci 7\
            \ se prvn\xED pododstavec nahrazuje t\xEDmto:\n\u201E7. Org\xE1n ESMA\
            \ vypracuje v \xFAzk\xE9 spolupr\xE1ci s \u010Dleny ESCB n\xE1vrhy regula\u010D\
            n\xEDch technick\xFDch norem up\u0159es\u0148uj\xEDc\xEDch opera\u010D\
            n\xED rizika uveden\xE1 v odstavc\xEDch 1 a 6, krom\u011B rizika v oblasti\
            \ IKT, metody testov\xE1n\xED, \u0159e\u0161en\xED nebo minimalizace t\u011B\
            chto rizik, v\u010Detn\u011B politik zachov\xE1n\xED provozu a pl\xE1\
            nu obnovy provozu po hav\xE1rii uveden\xFDch v odstavc\xEDch 3 a 4, a\
            \ metody jejich posuzov\xE1n\xED.\u201C\n27.12.2022 CS \xDA\u0159edn\xED\
            \ v\u011Bstn\xEDk Evropsk\xE9 unie L 333/77"
        fr:
          description: "L\u2019article 45 du r\xE8glement (UE) no 909/2014 est modifi\xE9\
            \ comme suit:\n\n1) Le paragraphe 1 est remplac\xE9 par le texte suivant:\n\
            \n\xAB1.   Le DCT identifie les sources de risque op\xE9rationnel, tant\
            \ internes qu\u2019externes, et r\xE9duit au minimum leur incidence potentielle\
            \ par le d\xE9ploiement d\u2019outils, de processus et de politiques de\
            \ TIC appropri\xE9s, mis en place et g\xE9r\xE9s conform\xE9ment au r\xE8\
            glement (UE) 2022/2554 du Parlement europ\xE9en et du Conseil (*3), ainsi\
            \ que de tous autres outils, contr\xF4les et proc\xE9dures adapt\xE9s\
            \ \xE0 d\u2019autres types de risque op\xE9rationnel, notamment \xE0 tous\
            \ les syst\xE8mes de r\xE8glement de titres qu\u2019il exploite.\n\n(*3)\
            \  R\xE8glement (UE) 2022/2554 du Parlement europ\xE9en et du Conseil\
            \ du 14 d\xE9cembre 2022 sur la r\xE9silience op\xE9rationnelle num\xE9\
            rique du secteur financier et modifiant les r\xE8glements (CE) no 1060/2009,\
            \ (UE) no 648/2012, (UE) no 600/2014, (UE) no 909/2014 et (UE) 2016/1011\
            \ (JO L 333 du 27.12.2022, p. 1).\xBB.\"\n\n2) Le paragraphe 2 est supprim\xE9\
            .\n\n3) Les paragraphes 3 et 4 sont remplac\xE9s par le texte suivant:\n\
            \n\xAB3.   Pour les services qu\u2019il fournit ainsi que pour chaque\
            \ syst\xE8me de r\xE8glement de titres qu\u2019il exploite, le DCT \xE9\
            tablit, met en \u0153uvre et tient \xE0 jour une politique de continuit\xE9\
            \ de l\u2019activit\xE9 et un plan de r\xE9tablissement apr\xE8s sinistre\
            \ appropri\xE9s, y compris une politique de continuit\xE9 des activit\xE9\
            s de TIC et des plans de r\xE9ponse et de r\xE9tablissement des TIC, \xE9\
            tablis conform\xE9ment au r\xE8glement (UE) 2022/2554, pour garantir le\
            \ maintien de ses services, la reprise rapide de ses activit\xE9s et le\
            \ respect de ses obligations en cas d\u2019\xE9v\xE9nements risquant s\xE9\
            rieusement de perturber ses activit\xE9s.\n\n4.   Le plan vis\xE9 au paragraphe\
            \ 3 pr\xE9voit le r\xE9tablissement de toutes les transactions et positions\
            \ des participants en cours au moment o\xF9 s\u2019est produit le dysfonctionnement,\
            \ de mani\xE8re \xE0 permettre aux participants du DCT de continuer \xE0\
            \ fonctionner de mani\xE8re s\xFBre et de finaliser le r\xE8glement \xE0\
            \ la date programm\xE9e, notamment en veillant \xE0 ce que les syst\xE8\
            mes de TIC critiques puissent reprendre les op\xE9rations \xE0 partir\
            \ du moment o\xF9 s\u2019est produit le dysfonctionnement, comme pr\xE9\
            vu \xE0 l\u2019article 12, paragraphes 5 et 7, du r\xE8glement (UE) 2022/2554.\xBB\
            .\n\n4) Le paragraphe 6 est remplac\xE9 par le texte suivant:\n\n\xAB\
            6.   Le DCT identifie, suit et g\xE8re les risques que sont susceptibles\
            \ de repr\xE9senter pour ses activit\xE9s les participants cl\xE9s aux\
            \ syst\xE8mes de r\xE8glement de titres qu\u2019il exploite, les prestataires\
            \ de services et les fournisseurs de services de r\xE9seau, ainsi que\
            \ les autres DCT et les autres infrastructures de march\xE9. Il fournit\
            \ sur demande aux autorit\xE9s comp\xE9tentes et aux autorit\xE9s concern\xE9\
            es des informations sur tout risque de cet ordre qu\u2019il a identifi\xE9\
            . Il informe \xE9galement sans retard l\u2019autorit\xE9 comp\xE9tente\
            \ et les autorit\xE9s concern\xE9es de tout incident op\xE9rationnel,\
            \ autre qu\u2019en lien avec un risque li\xE9 aux TIC, r\xE9sultant de\
            \ ces risques.\xBB.\n\n5) Au paragraphe 7, le premier alin\xE9a est remplac\xE9\
            \ par le texte suivant:\n\n\xAB7.   L\u2019AEMF \xE9labore, en \xE9troite\
            \ coop\xE9ration avec les membres du SEBC, des projets de normes techniques\
            \ de r\xE9glementation pour pr\xE9ciser les risques op\xE9rationnels vis\xE9\
            s aux paragraphes 1 et 6, autres que le risque li\xE9 aux TIC, et les\
            \ m\xE9thodes visant \xE0 mesurer, \xE0 g\xE9rer ou \xE0 r\xE9duire au\
            \ minimum ces risques, y compris les politiques de continuit\xE9 de l\u2019\
            activit\xE9 et les plans de r\xE9tablissement apr\xE8s sinistre vis\xE9\
            s aux paragraphes 3 et 4, et les m\xE9thodes d\u2019\xE9valuation de ces\
            \ politiques et plans.\xBB"
