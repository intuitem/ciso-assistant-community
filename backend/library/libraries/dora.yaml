        cs:
          name: null
          description: "\u201Espole\u010Dn\xFDm v\xFDborem\u201C v\xFDbor uveden\xFD\
            \ v \u010Dl\xE1nku 54 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010, (EU)\
