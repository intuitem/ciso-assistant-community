        and the Commission.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y bas\xE1ndose en los trabajos preparatorios realizados\
            \ por el Foro de Supervisi\xF3n, presentar\xE1n anualmente al Parlamento\
            \ Europeo, al Consejo y a la Comisi\xF3n un informe sobre la aplicaci\xF3\
            n de la presente secci\xF3n."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a na z\xE1klad\u011B p\u0159\xEDpravn\xFDch prac\xED\
            \ realizovan\xFDch f\xF3rem dohledu ka\u017Edoro\u010Dn\u011B p\u0159\
            edkl\xE1daj\xED Evropsk\xE9mu parlamentu, Rad\u011B a Komisi zpr\xE1vu\
            \ o uplat\u0148ov\xE1n\xED tohoto odd\xEDlu."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte et sur la base des travaux pr\xE9paratoires men\xE9s par le forum\
            \ de supervision, pr\xE9sentent, une fois par an, un rapport sur l\u2019\
            application de la pr\xE9sente section au Parlement europ\xE9en, au Conseil\
            \ et \xE0 la Commission."
