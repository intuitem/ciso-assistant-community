    - urn: urn:intuitem:risk:req_node:dora:26.11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.11'
      description: "The ESAs shall, in agreement with the ECB, develop joint draft\
        \ regulatory technical standards in accordance with the TIBER-EU framework\
        \ in order to specify further:\n(a)\tthe criteria used for the purpose of\
        \ the application of paragraph 8, second subparagraph;\n(b)\tthe requirements\
        \ and standards governing the use of internal testers;\n(c)\tthe requirements\
        \ in relation to:\n(i)\tthe scope of TLPT referred to in paragraph 2;\n(ii)\t\
        the testing methodology and approach to be followed for each specific phase\
        \ of the testing process;\n(iii)\tthe results, closure and remediation stages\
        \ of the testing;\n(d)\tthe type of supervisory and other relevant cooperation\
        \ which are needed for the implementation of TLPT, and for the facilitation\
        \ of mutual recognition of that testing, in the context of financial entities\
        \ that operate in more than one Member State, to allow an appropriate level\
        \ of supervisory involvement and a flexible implementation to cater for specificities\
        \ of financial sub-sectors or local financial markets.\nWhen developing those\
        \ draft regulatory technical standards, the ESAs shall give due consideration\
        \ to any specific feature arising from the distinct nature of activities across\
        \ different financial services sectors.\nThe ESAs shall submit those draft\
        \ regulatory technical standards to the Commission by 17 July 2024.\nPower\
        \ is delegated to the Commission to supplement this Regulation by adopting\
        \ the regulatory technical standards referred to in the first subparagraph\
        \ in accordance with Articles 10 to 14 of Regulations (EU) No 1093/2010, (EU)\
        \ No 1094/2010 and (EU) No 1095/2010."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n desarrollar\xE1\
            n, de acuerdo con el BCE proyectos de normas t\xE9cnicas de regulaci\xF3\
            n comunes de conformidad con el marco TIBER-EU para especificar m\xE1\
            s detalladamente:\n\na) los criterios utilizados a efectos de la aplicaci\xF3\
            n del apartado 8, p\xE1rrafo segundo;\n\nb) los requisitos y normas que\
            \ rigen el recurso a probadores internos;\n\nc) los requisitos en relaci\xF3\
            n con:\n i) el alcance de las pruebas de penetraci\xF3n basadas en amenazas\
            \ a que se refiere el apartado 2,\n ii) la metodolog\xEDa y el enfoque\
            \ de realizaci\xF3n de pruebas que deber\xE1n seguirse en cada fase espec\xED\
            fica del proceso de prueba,\n iii) las fases de resultados, conclusi\xF3\
            n y adopci\xF3n de medidas correctoras del proceso de prueba;\n\nd) el\
            \ tipo de cooperaci\xF3n en materia de supervisi\xF3n y otros tipos de\
            \ cooperaci\xF3n pertinente necesarios para llevar a cabo pruebas de penetraci\xF3\
            n basadas en amenazas, as\xED como la facilitaci\xF3n del reconocimiento\
            \ mutuo de dichas pruebas, en el contexto de entidades financieras que\
            \ operen en m\xE1s de un Estado miembro, para permitir un nivel adecuado\
            \ de participaci\xF3n de los supervisores y una ejecuci\xF3n flexible\
            \ que tenga en cuenta las caracter\xEDsticas espec\xEDficas de subsectores\
            \ financieros o mercados financieros locales.\n\nAl elaborar dichos proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n, las Autoridades Europeas de\
            \ Supervisi\xF3n tendr\xE1n debidamente en cuenta cualquier caracter\xED\
            stica espec\xEDfica derivada de la distinta naturaleza de las actividades\
            \ en los distintos sectores de los servicios financieros.\n\nLas Autoridades\
            \ Europeas de Supervisi\xF3n presentar\xE1n a la Comisi\xF3n dichos proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n a m\xE1s tardar el 17 de julio\
            \ de 2024.\n\nSe delegan en la Comisi\xF3n los poderes para completar\
            \ el presente Reglamento mediante la adopci\xF3n de las normas t\xE9cnicas\
            \ de regulaci\xF3n a que se refiere el p\xE1rrafo primero de conformidad\
            \ con los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los\
            \ art\xEDculos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu po dohod\u011B s ECB vypracuj\xED\
            \ v souladu s r\xE1mcem TIBER\u2013EU spole\u010Dn\xE9 n\xE1vrhy regula\u010D\
            n\xEDch technick\xFDch norem, kter\xFD d\xE1le up\u0159esn\xED:\na) krit\xE9\
            ria, kter\xE1 se pou\u017Eij\xED pro \xFA\u010Dely uplat\u0148ov\xE1n\xED\
            \ odst. 8 druh\xE9ho pododstavce;\nb) po\u017Eadavky a normy, kter\xFD\
            mi se \u0159\xEDd\xED vyu\u017E\xEDv\xE1n\xED intern\xEDch subjekt\u016F\
            \ prov\xE1d\u011Bj\xEDc\xEDch testov\xE1n\xED;\nc) po\u017Eadavky t\xFD\
            kaj\xEDc\xED se:\ni) rozsahu penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1\
            klad\u011B hrozeb uveden\xE9ho v odstavci 2;\nii) metodiky a postup\u016F\
            \ testov\xE1n\xED pro jednotliv\xE9 f\xE1ze procesu testov\xE1n\xED;\n\
            iii) v\xFDsledk\u016F a f\xE1ze ukon\u010Den\xED testov\xE1n\xED a n\xE1\
            pravy;\nd) druh spolupr\xE1ce v oblasti dohledu a jinou relevantn\xED\
            \ spolupr\xE1ci, kter\xE1 je zapot\u0159eb\xED k prov\xE1d\u011Bn\xED\
            \ penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb a pro\
            \ usnadn\u011Bn\xED vz\xE1jemn\xE9ho uzn\xE1v\xE1n\xED t\u011Bchto test\u016F\
            , pokud jde o finan\u010Dn\xED subjekty p\u016Fsob\xEDc\xED ve v\xEDce\
            \ ne\u017E jednom \u010Dlensk\xE9m st\xE1t\u011B, aby byla umo\u017En\u011B\
            na n\xE1le\u017Eit\xE1 \xFArove\u0148 zapojen\xED org\xE1n\u016F dohledu\
            \ a flexibiln\xED uplat\u0148ov\xE1n\xED, kter\xE9 zohledn\xED specifi\u010D\
            nosti finan\u010Dn\xEDch pododv\u011Btv\xED nebo m\xEDstn\xEDch finan\u010D\
            n\xEDch trh\u016F.\nP\u0159i vypracov\xE1v\xE1n\xED t\u011Bchto n\xE1\
            vrh\u016F regula\u010Dn\xEDch technick\xFDch norem evropsk\xE9 org\xE1\
            ny dohledu n\xE1le\u017Eit\u011B zohledn\xED ve\u0161ker\xE9 specifick\xE9\
            \ aspekty vypl\xFDvaj\xEDc\xED z odli\u0161n\xE9 povahy \u010Dinnost\xED\
            \ v r\u016Fzn\xFDch odv\u011Btv\xEDch finan\u010Dn\xEDch slu\u017Eeb.\n\
            Evropsk\xE9 org\xE1ny dohledu p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010D\
            n\xEDch technick\xFDch norem Komisi do 17. \u010Dervence 2024.\nNa Komisi\
            \ je p\u0159enesena pravomoc doplnit toto na\u0159\xEDzen\xED p\u0159\
            ijet\xEDm regula\u010Dn\xEDch technick\xFDch norem uveden\xFDch v prvn\xED\
            m pododstavci v souladu s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED\
            \ (EU) \u010D. 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, en accord avec la BCE, des projets conjoints\
            \ de normes techniques de r\xE9glementation conform\xE9ment au cadre TIBER-EU\
            \ afin de pr\xE9ciser:\n\na) les crit\xE8res utilis\xE9s aux fins de l\u2019\
            application du paragraphe 8, deuxi\xE8me alin\xE9a;\n\nb) les exigences\
            \ et normes r\xE9gissant le recours \xE0 des testeurs internes;\n\nc)\
            \ les exigences concernant:\n i) la port\xE9e du test de p\xE9n\xE9tration\
            \ fond\xE9 sur la menace vis\xE9 au paragraphe 2;\n ii) la m\xE9thodologie\
            \ des tests et l\u2019approche \xE0 suivre pour chaque phase sp\xE9cifique\
            \ du processus de test;\n iii) les stades de r\xE9sultats, de cl\xF4ture\
            \ et de correction des tests;\n\nd) le type de coop\xE9ration en mati\xE8\
            re de surveillance et les autres types de coop\xE9ration pertinents qui\
            \ sont n\xE9cessaires pour l\u2019ex\xE9cution des tests de p\xE9n\xE9\
            tration fond\xE9s sur la menace et pour la facilitation de la reconnaissance\
            \ mutuelle de ces tests, dans le contexte des entit\xE9s financi\xE8res\
            \ qui op\xE8rent dans plus d\u2019un \xC9tat membre, afin de garantir\
            \ un niveau appropri\xE9 de participation des autorit\xE9s de surveillance\
            \ et une mise en \u0153uvre souple tenant compte des sp\xE9cificit\xE9\
            s des sous-secteurs financiers ou des march\xE9s financiers locaux.\n\n\
            Lors de l\u2019\xE9laboration de ces projets de normes techniques de r\xE9\
            glementation, les AES tiennent d\xFBment compte de toute caract\xE9ristique\
            \ particuli\xE8re d\xE9coulant de la nature distincte des activit\xE9\
            s dans les diff\xE9rents secteurs des services financiers.\n\nLes AES\
            \ soumettent ces projets de normes techniques de r\xE9glementation \xE0\
            \ la Commission au plus tard le 17 juillet 2024.\n\nLe pouvoir de compl\xE9\
            ter le pr\xE9sent r\xE8glement par l\u2019adoption des normes techniques\
            \ de r\xE9glementation vis\xE9es au premier alin\xE9a est d\xE9l\xE9gu\xE9\
            \ \xE0 la Commission conform\xE9ment aux articles 10 \xE0 14 des r\xE8\
            glements (UE) no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010."
