    - urn: urn:intuitem:risk:req_node:dora:20.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node376
      ref_id: '20.1'
      description: "The ESAs, through the Joint Committee, and in consultation with\
        \ ENISA and the ECB, shall develop:\n(a)\tcommon draft regulatory technical\
        \ standards in order to:\n(i) establish the content of the reports for major\
        \ ICT-related incidents in order to reflect the criteria laid down in Article\
        \ 18(1) and incorporate further elements, such as details for establishing\
        \ the relevance of the reporting for other Member States and whether it constitutes\
        \ a major operational or security payment-related incident or not; (ii) determine\
        \ the time limits for the initial notification and for each report referred\
        \ to in Article 19(4);\n(iii) establish the content of the notification for\
        \ significant cyber threats.\nWhen developing those draft regulatory technical\
        \ standards, the ESAs shall take into account the size and the overall risk\
        \ profile of the financial entity, and the nature, scale and complexity of\
        \ its services, activities and operations, and in particular, with a view\
        \ to ensuring that, for the purposes of this paragraph, point (a), point (ii),\
        \ different time limits may reflect, as appropriate, specificities of financial\
        \ sectors, without prejudice to maintaining a consistent approach to ICT-related\
        \ incident reporting pursuant to this Regulation and to Directive (EU) 2022/2555.\
        \ The ESAs shall, as applicable, provide justification when deviating from\
        \ the approaches taken in the context of that Directive;\n(b)\tcommon draft\
        \ implementing technical standards in order to establish the standard forms,\
        \ templates and procedures for financial entities to report a major ICT-related\
        \ incident and to notify a significant cyber threat.\nThe ESAs shall submit\
        \ the common draft regulatory technical standards referred to in the first\
        \ paragraph, point (a), and the common draft implementing technical standards\
        \ referred to in the first paragraph, point (b), to the Commission by 17 July\
        \ 2024.\nPower is delegated to the Commission to supplement this Regulation\
        \ by adopting the common regulatory technical standards referred to in the\
        \ first paragraph, point (a), in accordance with Articles 10 to 14 of Regulations\
        \ (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010.\nPower is conferred\
        \ on the Commission to adopt the common implementing technical standards referred\
        \ to in the first paragraph, point (b), in accordance with Article 15 of Regulations\
        \ (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en consulta con la ENISA y el BCE, elaborar\xE1n:\n\
            \na) proyectos de normas t\xE9cnicas de regulaci\xF3n comunes a fin de:\n\
            \n  i) establecer el contenido de los informes respecto de incidentes\
            \ graves relacionados con las TIC, a fin de reflejar los criterios establecidos\
            \ en el art\xEDculo 18, apartado 1, e incorporar elementos adicionales,\
            \ como informaci\xF3n detallada para determinar la pertinencia de la informaci\xF3\
            n para otros Estados miembros y si constituye o no un incidente operativo\
            \ o de seguridad grave relacionado con los pagos,\n\n  ii) determinar\
            \ los plazos para la notificaci\xF3n inicial y para cada uno de los informes\
            \ a que se refiere el art\xEDculo 19, apartado 4,\n\n  iii) establecer\
            \ el contenido de la notificaci\xF3n en el caso de las ciberamenazas importantes.\n\
            \n  Al elaborar dichos proyectos de normas t\xE9cnicas de regulaci\xF3\
            n, las Autoridades Europeas de Supervisi\xF3n tendr\xE1n en cuenta el\
            \ tama\xF1o y el perfil de riesgo general de la entidad financiera, as\xED\
            \ como la naturaleza, escala y complejidad de sus servicios, actividades\
            \ y operaciones, en particular con el fin de garantizar que, a los efectos\
            \ de la letra a), inciso ii), del presente p\xE1rrafo, se puedan reflejar\
            \ con plazos diferentes, en su caso, las particularidades de los sectores\
            \ financieros, sin perjuicio del mantenimiento de un enfoque coherente\
            \ de la notificaci\xF3n de incidentes relacionados con las TIC en virtud\
            \ del presente Reglamento y de la Directiva (UE) 2022/2555. Las Autoridades\
            \ Europeas de Supervisi\xF3n justificar\xE1n, en su caso, las desviaciones\
            \ de los enfoques adoptados en el contexto de dicha Directiva;\n\nb) proyectos\
            \ de normas t\xE9cnicas de ejecuci\xF3n comunes para establecer los formularios,\
            \ las plantillas y los procedimientos normalizados que deber\xE1n aplicar\
            \ las entidades financieras para informar de un incidente grave relacionado\
            \ con las TIC y para notificar una ciberamenaza importante.\n\nLas Autoridades\
            \ Europeas de Supervisi\xF3n presentar\xE1n a la Comisi\xF3n los proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n comunes a que se refiere el p\xE1\
            rrafo primero, letra a), y los proyectos de normas t\xE9cnicas de ejecuci\xF3\
            n comunes a que se refiere el p\xE1rrafo primero, letra b), a m\xE1s tardar\
            \ el 17 de julio de 2024.\n\nSe delegan en la Comisi\xF3n los poderes\
            \ para completar el presente Reglamento mediante la adopci\xF3n de las\
            \ normas t\xE9cnicas de regulaci\xF3n a que se refiere el p\xE1rrafo primero,\
            \ letra a), del presente art\xEDculo de conformidad con los art\xEDculos\
            \ 10 a 14 del Reglamento (UE) n.o 1093/2010, los art\xEDculos 10 a 14\
            \ del Reglamento (UE) n.o 1094/2010 y los art\xEDculos 10 a 14 del Reglamento\
            \ (UE) n.o 1095/2010.\n\nSe otorgan a la Comisi\xF3n competencias para\
            \ adoptar las normas t\xE9cnicas de ejecuci\xF3n a que se refiere el p\xE1\
            rrafo primero, letra b), del presente art\xEDculo de conformidad con el\
            \ art\xEDculo 15 del Reglamento (UE) n.o 1093/2010, el art\xEDculo 15\
            \ del Reglamento (UE) n.o 1094/2010 y el art\xEDculo 15 del Reglamento\
            \ (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a za konzultace s ENISA a ECB vypracuj\xED:\na) spole\u010D\
            n\xE9 n\xE1vrhy regula\u010Dn\xEDch technick\xFDch norem za \xFA\u010D\
            elem:\ni) stanoven\xED obsahu hl\xE1\u0161en\xED z\xE1va\u017En\xFDch\
            \ incident\u016F souvisej\xEDc\xEDch s IKT s c\xEDlem zohlednit krit\xE9\
            ria stanoven\xE1 v \u010Dl. 18 odst. 1 a zahrnout dal\u0161\xED prvky,\
            \ jako jsou podrobnosti pro stanoven\xED relevantnosti hl\xE1\u0161en\xED\
            \ pro ostatn\xED \u010Dlensk\xE9 st\xE1ty a zda se jedn\xE1 o z\xE1va\u017E\
            n\xFD provozn\xED nebo bezpe\u010Dnostn\xED incident souvisej\xEDc\xED\
            \ s platbami, \u010Di nikoli;\nii) stanoven\xED lh\u016Ft pro prvotn\xED\
            \ ozn\xE1men\xED a pro ka\u017Edou zpr\xE1vu podle \u010Dl. 19 odst. 4;\n\
            iii) vymezen\xED obsahu ozn\xE1men\xED o v\xFDznamn\xFDch kybernetick\xFD\
            ch hrozb\xE1ch.\nP\u0159i vypracov\xE1v\xE1n\xED t\u011Bchto n\xE1vrh\u016F\
            \ regula\u010Dn\xEDch technick\xFDch norem evropsk\xE9 org\xE1ny dohledu\
            \ zohledn\xED velikost a celkov\xFD rizikov\xFD profil finan\u010Dn\xED\
            ho subjektu a povahu, rozsah a slo\u017Eitost jeho slu\u017Eeb, \u010D\
            innost\xED a operac\xED, a to zejm\xE9na s c\xEDlem zajistit, aby pro\
            \ \xFA\u010Dely tohoto pododstavce p\xEDsm. a) bodu ii) mohly r\u016F\
            zn\xE9 lh\u016Fty p\u0159\xEDpadn\u011B odr\xE1\u017Eet specifika finan\u010D\
            n\xEDch sektor\u016F, ani\u017E je dot\u010Deno zachov\xE1n\xED jednotn\xE9\
            ho p\u0159\xEDstupu k hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xED\
            ch s IKT podle tohoto na\u0159\xEDzen\xED a podle sm\u011Brnice (EU) 2022/2555.\
            \ Evropsk\xE9 org\xE1ny dohledu p\u0159\xEDpadn\u011B poskytnou od\u016F\
            vodn\u011Bn\xED, pokud se odchyluj\xED od p\u0159\xEDstup\u016F p\u0159\
            ijat\xFDch v souvislosti s uvedenou sm\u011Brnic\xED;\nb) spole\u010D\
            n\xE9 n\xE1vrhy prov\xE1d\u011Bc\xEDch technick\xFDch norem s c\xEDlem\
            \ vytvo\u0159it standardn\xED formul\xE1\u0159e, vzory a postupy, kter\xE9\
            \ finan\u010Dn\xED subjekty pou\u017Eij\xED k hl\xE1\u0161en\xED z\xE1\
            va\u017En\xE9ho incidentu souvisej\xEDc\xEDho s IKT a k ozn\xE1men\xED\
            \ v\xFDznamn\xE9 kybernetick\xE9 hrozby.\nEvropsk\xE9 org\xE1ny dohledu\
            \ p\u0159edlo\u017E\xED spole\u010Dn\xE9 n\xE1vrhy regula\u010Dn\xEDch\
            \ technick\xFDch norem uveden\xE9 v prvn\xEDm pododstavci p\xEDsm. a)\
            \ a spole\u010Dn\xE9 n\xE1vrhy prov\xE1d\u011Bc\xEDch technick\xFDch norem\
            \ uveden\xE9 v prvn\xEDm pododstavci p\xEDsm. b) Komisi do 17. \u010D\
            ervence 2024.\nNa Komisi je p\u0159enesena pravomoc doplnit toto na\u0159\
            \xEDzen\xED p\u0159ijet\xEDm spole\u010Dn\xFDch regula\u010Dn\xEDch technick\xFD\
            ch norem uveden\xFDch v prvn\xEDm pododstavci p\xEDsm. a) v souladu s\
            \ \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010.\nKomisi je sv\u011B\
            \u0159ena pravomoc p\u0159ij\xEDmat spole\u010Dn\xE9 prov\xE1d\u011Bc\xED\
            \ technick\xE9 normy uveden\xE9 v prvn\xEDm pododstavci p\xEDsm. b) v\
            \ souladu s \u010Dl\xE1nkem 15 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte et en concertation avec l\u2019ENISA et la BCE, \xE9laborent:\n\
            \na) des projets communs de normes techniques de r\xE9glementation dans\
            \ le but:\n\n  i) de d\xE9finir le contenu des rapports relatifs aux incidents\
            \ majeurs li\xE9s aux TIC afin de refl\xE9ter les crit\xE8res \xE9nonc\xE9\
            s \xE0 l\u2019article 18, paragraphe 1, et d\u2019int\xE9grer d\u2019\
            autres \xE9l\xE9ments, tels que des d\xE9tails permettant de d\xE9terminer\
            \ la pertinence de la notification pour les autres \xC9tats membres et\
            \ s\u2019il s\u2019agit d\u2019un incident op\xE9rationnel ou de s\xE9\
            curit\xE9 majeur li\xE9 au paiement;\n\n  ii) de fixer les d\xE9lais pour\
            \ la notification initiale et pour chaque rapport vis\xE9 \xE0 l\u2019\
            article 19, paragraphe 4;\n\n  iii) d\u2019\xE9tablir le contenu de la\
            \ notification en ce qui concerne les cybermenaces importantes.\n\n  Lorsqu\u2019\
            elles \xE9laborent ces projets de normes techniques de r\xE9glementation,\
            \ les AES tiennent compte de la taille et du profil de risque global de\
            \ l\u2019entit\xE9 financi\xE8re, ainsi que de la nature, de l\u2019ampleur\
            \ et de la complexit\xE9 de ses services, activit\xE9s et op\xE9rations,\
            \ et en particulier en vue de garantir que, aux fins du point a) ii),\
            \ du pr\xE9sent alin\xE9a, diff\xE9rents d\xE9lais puissent refl\xE9ter,\
            \ le cas \xE9ch\xE9ant, les sp\xE9cificit\xE9s des secteurs financiers,\
            \ sans pr\xE9judice du maintien d\u2019une approche coh\xE9rente de la\
            \ notification des incidents li\xE9s aux TIC en application du pr\xE9\
            sent r\xE8glement et de la directive (UE) 2022/2555. Les AES fournissent,\
            \ le cas \xE9ch\xE9ant, une justification lorsqu\u2019elles s\u2019\xE9\
            cartent des approches adopt\xE9es dans le cadre de ladite directive;\n\
            \nb) des projets communs de normes techniques d\u2019ex\xE9cution afin\
            \ de d\xE9finir les formulaires, les mod\xE8les et les proc\xE9dures types\
            \ permettant aux entit\xE9s financi\xE8res de notifier un incident majeur\
            \ li\xE9 aux TIC et de notifier une cybermenace importante.\n\nLes AES\
            \ soumettent \xE0 la Commission les projets communs de normes techniques\
            \ de r\xE9glementation vis\xE9s au premier alin\xE9a, point a), et les\
            \ projets communs de normes techniques d\u2019ex\xE9cution vis\xE9s au\
            \ premier alin\xE9a, point b), au plus tard le 17 juillet 2024.\n\nLe\
            \ pouvoir de compl\xE9ter le pr\xE9sent r\xE8glement par l\u2019adoption\
            \ des normes techniques de r\xE9glementation communes vis\xE9es au premier\
            \ alin\xE9a, point a), est d\xE9l\xE9gu\xE9 \xE0 la Commission conform\xE9\
            ment aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010.\n\nLe pouvoir d\u2019adopter les\
            \ normes techniques d\u2019ex\xE9cution communes vis\xE9es au premier\
            \ alin\xE9a, point b), est conf\xE9r\xE9 \xE0 la Commission conform\xE9\
            ment \xE0 l\u2019article 15 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010."
