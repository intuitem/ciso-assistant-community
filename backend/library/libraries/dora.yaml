        fr:
          description: "Le r\xE8glement (UE) no 648/2012 est modifi\xE9 comme suit:\n\
            \n1) L\u2019article 26 est modifi\xE9 comme suit:\n\na) le paragraphe\
            \ 3 est remplac\xE9 par le texte suivant:\n\n\xAB3.   Les contreparties\
            \ centrales maintiennent et exploitent une structure organisationnelle\
            \ qui assure la continuit\xE9 et le bon fonctionnement de la fourniture\
            \ de leurs services et de l\u2019exercice de leurs activit\xE9s. Elles\
            \ utilisent des syst\xE8mes, des ressources et des proc\xE9dures appropri\xE9\
            s et proportionn\xE9s, dont des syst\xE8mes de TIC g\xE9r\xE9s conform\xE9\
            ment au r\xE8glement (UE) 2022/2554 du Parlement europ\xE9en et du Conseil\
            \ (*2).\n\nR\xE8glement (UE) 2022/2554 du Parlement europ\xE9en et du\
            \ Conseil du 14 d\xE9cembre 2022 sur la r\xE9silience op\xE9rationnelle\
            \ num\xE9rique du secteur financier et modifiant les r\xE8glements (CE)\
            \ no 1060/2009, (UE) no 648/2012, (UE) no 600/2014, (UE) no 909/2014 et\
            \ (UE) 2016/1011 (JO L 333 du 27.12.2022, p. 1).\xBB;\"\n\nb) le paragraphe\
            \ 6 est supprim\xE9.\n2) L\u2019article 34 est modifi\xE9 comme suit:\n\
            a) le paragraphe 1 est remplac\xE9 par le texte suivant:\n\n\xAB1.   Les\
            \ contreparties centrales \xE9tablissent, mettent en \u0153uvre et tiennent\
            \ \xE0 jour une politique ad\xE9quate de continuit\xE9 des activit\xE9\
            s et un plan de r\xE9tablissement apr\xE8s sinistre, qui incluent une\
            \ politique de continuit\xE9 des activit\xE9s de TIC et des plans de r\xE9\
            ponse et de r\xE9tablissement dans le domaine des TIC mis en place et\
            \ appliqu\xE9s conform\xE9ment au r\xE8glement (UE) 2022/2554, visant\
            \ \xE0 assurer la pr\xE9servation de leurs fonctions, la reprise rapide\
            \ de leurs activit\xE9s et le respect de leurs obligations.\xBB;\n\nb)\
            \ au paragraphe 3, le premier alin\xE9a est remplac\xE9 par le texte suivant:\n\
            \xAB3.   Afin d\u2019assurer une application coh\xE9rente du pr\xE9sent\
            \ article, l\u2019AEMF \xE9labore, apr\xE8s avoir consult\xE9 les membres\
            \ du SEBC, des projets de normes techniques de r\xE9glementation pr\xE9\
            cisant le contenu minimal et les exigences minimales de la politique de\
            \ continuit\xE9 des activit\xE9s et du plan de r\xE9tablissement apr\xE8\
            s sinistre, \xE0 l\u2019exclusion de la politique de continuit\xE9 des\
            \ activit\xE9s de TIC et des plans de r\xE9tablissement apr\xE8s sinistre\
            \ des TIC.\xBB.\n\n3) \xC0 l\u2019article 56, paragraphe 3, le premier\
            \ alin\xE9a est remplac\xE9 par le texte suivant:\n\xAB3.   Afin d\u2019\
            assurer une application coh\xE9rente du pr\xE9sent article, l\u2019AEMF\
            \ \xE9labore des projets de normes techniques de r\xE9glementation pr\xE9\
            cisant les d\xE9tails de la demande d\u2019enregistrement pr\xE9vue au\
            \ paragraphe 1, autres que ceux concernant les exigences li\xE9es \xE0\
            \ la gestion du risque li\xE9 aux TIC.\xBB.\n\n4) \xC0 l\u2019article\
            \ 79, les paragraphes 1 et 2 sont remplac\xE9s par le texte suivant:\n\
            \n\xAB1.   Les r\xE9f\xE9rentiels centraux d\xE9tectent les sources de\
            \ risques op\xE9rationnels et les r\xE9duisent au minimum en mettant en\
            \ place des syst\xE8mes, des moyens de contr\xF4le et des proc\xE9dures\
            \ appropri\xE9s, y compris des syst\xE8mes de TIC g\xE9r\xE9s conform\xE9\
            ment au r\xE8glement (UE) 2022/2554.\n\n2.   Les r\xE9f\xE9rentiels centraux\
            \ \xE9tablissent, mettent en \u0153uvre et tiennent \xE0 jour une politique\
            \ ad\xE9quate de continuit\xE9 des activit\xE9s et un plan de r\xE9tablissement\
            \ apr\xE8s sinistre, y compris une politique de continuit\xE9 des activit\xE9\
            s de TIC et des plans de r\xE9ponse et de r\xE9tablissement des TIC \xE9\
            tablis conform\xE9ment au r\xE8glement (UE) 2022/2554, visant \xE0 assurer\
            \ la poursuite de leurs fonctions, la reprise rapide de leurs activit\xE9\
            s et le respect de leurs obligations.\xBB.\n\n5) \xC0 l\u2019article 80,\
            \ le paragraphe 1 est supprim\xE9.\n6) \xC0 l\u2019annexe I, la section\
            \ II est modifi\xE9e comme suit:\n\na) les points a) et b) sont remplac\xE9\
            s par le texte suivant:\n\n\xABa) un r\xE9f\xE9rentiel central enfreint\
            \ l\u2019article 79, paragraphe 1, en ne d\xE9tectant pas les sources\
            \ de risques op\xE9rationnels ou en ne les r\xE9duisant pas au minimum\
            \ en mettant en place des syst\xE8mes, des moyens de contr\xF4le et des\
            \ proc\xE9dures appropri\xE9s, y compris des syst\xE8mes de TIC g\xE9\
            r\xE9s conform\xE9ment au r\xE8glement (UE) 2022/2554;\n\nb) un r\xE9\
            f\xE9rentiel central enfreint l\u2019article 79, paragraphe 2, en n\u2019\
            \xE9tablissant pas, en ne mettant pas en \u0153uvre et en ne tenant pas\
            \ \xE0 jour une politique ad\xE9quate de continuit\xE9 des activit\xE9\
            s et un plan de r\xE9tablissement apr\xE8s sinistre \xE9tablis conform\xE9\
            ment au r\xE8glement (UE) 2022/2554, visant \xE0 assurer la poursuite\
            \ de ses fonctions, la reprise rapide de ses activit\xE9s et le respect\
            \ de ses obligations;\xBB;\n\nb) le point c) est supprim\xE9.\n\n7) L\u2019\
            annexe III est modifi\xE9e comme suit:\n\n a) la section II est modifi\xE9\
            e comme suit:\n   i) le point c) est remplac\xE9 par le texte suivant:\n\
            \    \xABc) une contrepartie centrale de cat\xE9gorie 2 enfreint l\u2019\
            article 26, paragraphe 3, si elle ne maintient pas ou n\u2019exploite\
            \ pas une structure organisationnelle qui assure la continuit\xE9 et le\
            \ bon fonctionnement de la fourniture de ses services et de l\u2019exercice\
            \ de ses activit\xE9s ou si elle n\u2019utilise pas des syst\xE8mes, des\
            \ ressources ou des proc\xE9dures appropri\xE9s et proportionn\xE9s, y\
            \ compris des syst\xE8mes de TIC g\xE9r\xE9s conform\xE9ment au r\xE8\
            glement (UE) 2022/2554;\xBB;\n    ii) le point f) est supprim\xE9;\n\n\
            b) \xE0 la section III, le point a) est remplac\xE9 par le texte suivant:\n\
            \  \xABa) une contrepartie centrale de cat\xE9gorie 2 enfreint l\u2019\
            article 34, paragraphe 1, si elle n\u2019\xE9tablit pas, ne met pas en\
            \ \u0153uvre ou ne tient pas \xE0 jour une politique ad\xE9quate de continuit\xE9\
            \ des activit\xE9s et un plan de r\xE9ponse et de r\xE9tablissement \xE9\
            tablis conform\xE9ment au r\xE8glement (UE) 2022/2554, visant \xE0 assurer\
            \ la pr\xE9servation de ses fonctions, la reprise rapide de ses activit\xE9\
            s et le respect de ses obligations, pr\xE9voyant au moins la reprise de\
            \ toutes les transactions en cours lorsque le dysfonctionnement est survenu,\
            \ pour lui permettre de continuer \xE0 fonctionner de mani\xE8re s\xFB\
            re et d\u2019achever le r\xE8glement \xE0 la date programm\xE9e;\xBB."
