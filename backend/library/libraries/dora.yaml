    - urn: urn:intuitem:risk:req_node:dora:22.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node382
      ref_id: '22.1'
      description: Without prejudice to the technical input, advice or remedies and
        subsequent follow-up which may be provided, where applicable, in accordance
        with national law, by the CSIRTs under Directive (EU) 2022/2555, the competent
        authority shall, upon receipt of the initial notification and of each report
        as referred to in Article 19(4), acknowledge receipt and may, where feasible,
        provide in a timely manner relevant and proportionate feedback or high-level
        guidance to the financial entity, in particular by making available any relevant
        anonymised information and intelligence on similar threats, and may discuss
        remedies applied at the level of the financial entity and ways to minimise
        and mitigate adverse impact across the financial sector. Without prejudice
        to the supervisory feedback received, financial entities shall remain fully
        responsible for the handling and for consequences of the ICT-related incidents
        reported pursuant to Article 19(1).
      translations:
        es:
          description: "Sin perjuicio de las aportaciones t\xE9cnicas, el asesoramiento\
            \ o las medidas correctoras y el seguimiento posterior que puedan facilitar,\
            \ cuando proceda y de conformidad con el Derecho nacional, los CSIRT con\
            \ arreglo a la Directiva (UE) 2022/2555, la autoridad competente, tras\
            \ recibirlos, deber\xE1 acusar recibo de la notificaci\xF3n inicial y\
            \ de cada uno de los informes a que se refiere el art\xEDculo 19, apartado\
            \ 4, podr\xE1, cuando sea posible, proporcionar de forma oportuna a la\
            \ entidad financiera observaciones pertinentes y proporcionadas u orientaci\xF3\
            n de alto nivel, en particular poniendo a su disposici\xF3n cualquier\
            \ informaci\xF3n o inteligencia anonimizadas pertinentes relativas a amenazas\
            \ similares, y podr\xE1 abordar las medidas correctoras aplicadas a nivel\
            \ de la entidad financiera y las formas de minimizar y mitigar las repercusiones\
            \ negativas en el sector financiero. Sin perjuicio de las observaciones\
            \ de las autoridades de supervisi\xF3n, las entidades financieras seguir\xE1\
            n siendo plenamente responsables de la gesti\xF3n de los incidentes relacionados\
            \ con las TIC notificados en virtud del art\xEDculo 19, apartado 1, as\xED\
            \ como de sus consecuencias."
        cs:
          description: "Ani\u017E jsou dot\u010Deny technick\xE9 vstupy, poradenstv\xED\
            \ nebo n\xE1prava a n\xE1sledn\xE1 navazuj\xEDc\xED \u010Dinnost, kter\xE9\
            \ mohou v souladu s vnitrost\xE1tn\xEDm pr\xE1vem p\u0159\xEDpadn\u011B\
            \ poskytnout t\xFDmy CSIRT podle sm\u011Brnice (EU) 2022/2555 , p\u0159\
            \xEDslu\u0161n\xFD org\xE1n po obdr\u017Een\xED prvotn\xEDho ozn\xE1men\xED\
            \ a ka\u017Ed\xE9 zpr\xE1vy podle \u010Dl. 19 odst. 4 potvrd\xED jejich\
            \ p\u0159ijet\xED a m\u016F\u017Ee, je-li to mo\u017En\xE9, finan\u010D\
            n\xEDmu subjektu zav\u010Das poskytnout n\xE1le\u017Eitou a p\u0159im\u011B\
            \u0159enou zp\u011Btnou vazbu nebo obecn\xE9 pokyny, zejm\xE9na poskytnut\xED\
            m ve\u0161ker\xFDch relevantn\xEDch anonymizovan\xFDch informac\xED a\
            \ operativn\xEDch informac\xED o podobn\xFDch hrozb\xE1ch, a m\u016F\u017E\
            e projednat n\xE1pravu uplatn\u011Bnou na \xFArovni dan\xE9ho finan\u010D\
            n\xEDho subjektu a mo\u017Enosti, jak minimalizovat a zm\xEDrnit nep\u0159\
            \xEDzniv\xFD dopad na finan\u010Dn\xED sektor. Ani\u017E je dot\u010D\
            ena zp\u011Btn\xE1 vazba org\xE1n\u016F dohledu, finan\u010Dn\xED subjekty\
            \ jsou i nad\xE1le pln\u011B odpov\u011Bdn\xE9 za \u0159e\u0161en\xED\
            \ incident\u016F souvisej\xEDc\xEDch s IKT hl\xE1\u0161en\xFDch podle\
            \ \u010Dl. 19 odst. 1 a za jejich d\u016Fsledky."
        fr:
          description: "Sans pr\xE9judice des contributions, avis ou mesures correctives\
            \ techniques et du suivi correspondant pouvant \xEAtre fournis, le cas\
            \ \xE9ch\xE9ant, conform\xE9ment au droit national, par les CSIRT relevant\
            \ de la directive (UE) 2022/2555, d\xE8s qu\u2019elle re\xE7oit la notification\
            \ initiale et chaque rapport vis\xE9 \xE0 l\u2019article 19, paragraphe\
            \ 4, l\u2019autorit\xE9 comp\xE9tente en accuse r\xE9ception et peut,\
            \ dans la mesure du possible, fournir en temps voulu \xE0 l\u2019entit\xE9\
            \ financi\xE8re un retour d\u2019information pertinent et adapt\xE9 ou\
            \ une orientation de haut niveau, notamment en rendant disponibles les\
            \ informations et renseignements anonymis\xE9s pertinents sur des menaces\
            \ similaires, et peut examiner les mesures correctives appliqu\xE9es au\
            \ niveau de l\u2019entit\xE9 financi\xE8re et les moyens de r\xE9duire\
            \ au maximum et d\u2019att\xE9nuer les effets pr\xE9judiciables dans le\
            \ secteur financier. Sans pr\xE9judice du retour d\u2019information re\xE7\
            u en mati\xE8re de surveillance, les entit\xE9s financi\xE8res restent\
            \ pleinement responsables du traitement et des cons\xE9quences des incidents\
            \ li\xE9s aux TIC d\xE9clar\xE9s conform\xE9ment \xE0 l\u2019article 19,\
            \ paragraphe 1."
    - urn: urn:intuitem:risk:req_node:dora:22.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node382
      ref_id: '22.2'
      description: The ESAs shall, through the Joint Committee, on an anonymised and
        aggregated basis, report yearly on major ICT- related incidents, the details
        of which shall be provided by competent authorities in accordance with Article
        19(6), setting out at least the number of major ICT-related incidents, their
        nature and their impact on the operations of financial entities or clients,
        remedial actions taken and costs incurred.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, informar\xE1n anualmente, utilizando datos anonimizados\
            \ y agregados, sobre los incidentes graves relacionados con las TIC, a\
            \ cuyo respecto las autoridades competentes facilitar\xE1n informaci\xF3\
            n detallada de conformidad con el art\xEDculo 19, apartado 6, indicando\
            \ al menos el n\xFAmero de incidentes graves relacionados con las TIC,\
            \ su naturaleza y su repercusi\xF3n en las operaciones de las entidades\
            \ financieras o de los clientes, las medidas correctoras tomadas y los\
            \ costes soportados."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu ka\u017Edoro\u010Dn\u011B anonymizovan\u011B\
            \ a souhrnn\u011B informuj\xED prost\u0159ednictv\xEDm spole\u010Dn\xE9\
            ho v\xFDboru o z\xE1va\u017En\xFDch incidentech souvisej\xEDc\xEDch s\
            \ IKT, o nich\u017E obdr\u017Eely podrobn\xE9 informace od p\u0159\xED\
            slu\u0161n\xFDch org\xE1n\u016F v souladu s \u010Dl. 19 odst. 6, p\u0159\
            i\u010Dem\u017E uvedou alespo\u0148 po\u010Det z\xE1va\u017En\xFDch incident\u016F\
            \ souvisej\xEDc\xEDch s IKT, jejich povahu a dopad na provoz finan\u010D\
            n\xEDch subjekt\u016F nebo klient\u016F, p\u0159ijat\xE1 n\xE1pravn\xE1\
            \ opat\u0159en\xED a vznikl\xE9 n\xE1klady."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, pr\xE9sentent chaque ann\xE9e un rapport anonymis\xE9 et agr\xE9\
            g\xE9 sur les incidents majeurs li\xE9s aux TIC, dont les d\xE9tails sont\
            \ fournis par les autorit\xE9s comp\xE9tentes conform\xE9ment \xE0 l\u2019\
            article 19, paragraphe 6, en indiquant au minimum le nombre d\u2019incidents\
            \ majeurs li\xE9s aux TIC, leur nature, leurs r\xE9percussions sur les\
            \ op\xE9rations des entit\xE9s financi\xE8res ou des clients, les mesures\
            \ correctives prises et les co\xFBts."
    - urn: urn:intuitem:risk:req_node:dora:22.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node382
      ref_id: '22.3'
      description: The ESAs shall issue warnings and produce high-level statistics
        to support ICT threat and vulnerability assessments.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n emitir\xE1n advertencias\
            \ y elaborar\xE1n estad\xEDsticas de alto nivel para apoyar las evaluaciones\
            \ de las amenazas y las vulnerabilidades que afecten a las TIC."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu vyd\xE1vaj\xED varov\xE1n\xED\
            \ a statistiky na vysok\xE9 \xFArovni na podporu posuzov\xE1n\xED hrozeb\
            \ a zranitelnost\xED v oblasti IKT."
        fr:
          description: "Les AES \xE9mettent des avertissements et produisent des statistiques\
            \ de haut niveau \xE0 l\u2019appui des \xE9valuations relatives aux menaces\
            \ li\xE9es aux TIC et \xE0 la vuln\xE9rabilit\xE9 des TIC."
    - urn: urn:intuitem:risk:req_node:dora:node386
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node335
      name: Article 23
      description: Operational or security payment-related incidents concerning credit
        institutions, payment institutions, account information service providers,
        and electronic money institutions
      translations:
        es:
          name: "Art\xEDculo 23"
          description: "Incidentes operativos o de seguridad relacionados con los\
            \ pagos que ata\xF1en a entidades de cr\xE9dito, entidades de pago, proveedores\
            \ de servicios de informaci\xF3n sobre cuentas y entidades de dinero electr\xF3\
            nico"
        cs:
          name: "\u010Cl\xE1nek 23"
          description: "Provozn\xED nebo bezpe\u010Dnostn\xED incidenty souvisej\xED\
            c\xED s platbami t\xFDkaj\xEDc\xED se \xFAv\u011Brov\xFDch instituc\xED\
            , platebn\xEDch instituc\xED, poskytovatel\u016F slu\u017Eeb informov\xE1\
            n\xED o \xFA\u010Dtu a instituc\xED elektronick\xFDch pen\u011Bz"
        fr:
          name: Article 23
          description: "Incidents op\xE9rationnels ou de s\xE9curit\xE9 li\xE9s au\
            \ paiement concernant les \xE9tablissements de cr\xE9dit, les \xE9tablissements\
            \ de paiement, les prestataires de services d\u2019information sur les\
            \ comptes et les \xE9tablissements de monnaie \xE9lectronique"
    - urn: urn:intuitem:risk:req_node:dora:node387
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node386
      description: The requirements laid down in this Chapter shall also apply to
        operational or security payment-related incidents and to major operational
        or security payment-related incidents, where they concern credit institutions,
        payment institutions, account information service providers, and electronic
        money institutions.
      translations:
        es:
          description: "Los requisitos establecidos en el presente cap\xEDtulo se\
            \ aplicar\xE1n tambi\xE9n a los incidentes operativos o de seguridad,\
            \ graves o no, relacionados con los pagos cuando ata\xF1an a entidades\
            \ de cr\xE9dito, entidades de pago, proveedores de servicios de informaci\xF3\
            n sobre cuentas y entidades de dinero electr\xF3nico."
        cs:
          description: "Po\u017Eadavky stanoven\xE9 v t\xE9to kapitole se v p\u0159\
            \xEDpadech, kdy se t\xFDkaj\xED \xFAv\u011Brov\xFDch instituc\xED, platebn\xED\
            ch instituc\xED, poskytovatel\u016F slu\u017Eeb informov\xE1n\xED o \xFA\
            \u010Dtu a instituc\xED elektronick\xFDch pen\u011Bz, vztahuj\xED rovn\u011B\
            \u017E na provozn\xED nebo bezpe\u010Dnostn\xED incidenty souvisej\xED\
            c\xED s platbami a na z\xE1va\u017En\xE9 provozn\xED nebo bezpe\u010D\
            nostn\xED incidenty souvisej\xEDc\xED s platbami."
        fr:
          description: "Les exigences \xE9nonc\xE9es au pr\xE9sent chapitre s\u2019\
            appliquent \xE9galement aux incidents op\xE9rationnels ou de s\xE9curit\xE9\
            \ li\xE9s au paiement et aux incidents op\xE9rationnels ou de s\xE9curit\xE9\
            \ majeurs li\xE9s au paiement lorsqu\u2019ils concernent des \xE9tablissements\
            \ de cr\xE9dit, des \xE9tablissements de paiement, des prestataires de\
            \ services d\u2019information sur les comptes et des \xE9tablissements\
            \ de monnaie \xE9lectronique."
    - urn: urn:intuitem:risk:req_node:dora:node388
      assessable: false
      depth: 1
      name: Chapter IV
      description: Digital operational resilience testing
      translations:
        es:
          name: "CAP\xCDTULO IV"
          description: Pruebas de resiliencia operativa digital
        cs:
          name: KAPITOLA IV
          description: "Testov\xE1n\xED digit\xE1ln\xED provozn\xED odolnosti"
        fr:
          name: CHAPITRE IV
          description: "Tests de r\xE9silience op\xE9rationnelle num\xE9rique"
    - urn: urn:intuitem:risk:req_node:dora:node389
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node388
      name: Article 24
      description: General requirements for the performance of digital operational
        resilience testing
      translations:
        es:
          name: "Art\xEDculo 24"
          description: "Requisitos generales para la realizaci\xF3n de pruebas de\
            \ resiliencia operativa digital"
        cs:
          name: "\u010Cl\xE1nek 24"
          description: "Obecn\xE9 po\u017Eadavky na prov\xE1d\u011Bn\xED testov\xE1\
            n\xED digit\xE1ln\xED provozn\xED odolnosti"
        fr:
          name: Article 24
          description: "Exigences g\xE9n\xE9rales applicables \xE0 la r\xE9alisation\
            \ de tests de r\xE9silience op\xE9rationnelle num\xE9rique"
    - urn: urn:intuitem:risk:req_node:dora:24.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.1'
      description: For the purpose of assessing preparedness for handling ICT-related
        incidents, of identifying weaknesses, deficiencies and gaps in digital operational
        resilience, and of promptly implementing corrective measures, financial entities,
        other than microenterprises, shall, taking into account the criteria set out
        in Article 4(2), establish, maintain and review a sound and comprehensive
        digital operational resilience testing programme as an integral part of the
        ICT risk-management framework referred to in Article 6.
      translations:
        es:
          description: "A fin de evaluar el estado de preparaci\xF3n para gestionar\
            \ incidentes relacionados con las TIC, o de detectar debilidades, deficiencias\
            \ y carencias en materia de resiliencia operativa digital y de aplicar\
            \ sin demora medidas correctoras, las entidades financieras que no sean\
            \ microempresas establecer\xE1n, mantendr\xE1n y revisar\xE1n, teniendo\
            \ en cuenta los criterios establecidos en el art\xEDculo 4, apartado 2,\
            \ un programa de pruebas de resiliencia operativa digital s\xF3lido y\
            \ completo que forme parte del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el art\xEDculo 6."
        cs:
          description: "Pro \xFA\u010Dely posuzov\xE1n\xED p\u0159ipravenosti na \u0159\
            e\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT, identifikace slab\xFD\
            ch m\xEDst, vad a nedostatk\u016F v digit\xE1ln\xED provozn\xED odolnosti\
            \ a rychl\xE9ho zaveden\xED n\xE1pravn\xFDch opat\u0159en\xED finan\u010D\
            n\xED subjekty jin\xE9 ne\u017E mikropodniky p\u0159i zohledn\u011Bn\xED\
            \ krit\xE9ri\xED vymezen\xFDch v \u010Dl. 4 odst. 2 vytvo\u0159\xED, udr\u017E\
            uj\xED a aktualizuj\xED spolehliv\xFD a ucelen\xFD program testov\xE1\
            n\xED digit\xE1ln\xED provozn\xED odolnosti jako\u017Eto ned\xEDlnou sou\u010D\
            \xE1st r\xE1mce pro \u0159\xEDzen\xED rizika v oblasti IKT uveden\xE9\
            ho v \u010Dl\xE1nku 6."
        fr:
          description: "Afin d\u2019\xE9valuer l\u2019\xE9tat de pr\xE9paration en\
            \ vue du traitement d\u2019incidents li\xE9s aux TIC, de recenser les\
            \ faiblesses, les d\xE9faillances et les lacunes en mati\xE8re de r\xE9\
            silience op\xE9rationnelle num\xE9rique et de mettre rapidement en \u0153\
            uvre des mesures correctives, les entit\xE9s financi\xE8res, autres que\
            \ les microentreprises, \xE9tablissent, maintiennent et r\xE9examinent,\
            \ en tenant compte des crit\xE8res \xE9nonc\xE9s \xE0 l\u2019article 4,\
            \ paragraphe 2, un programme solide et complet de tests de r\xE9silience\
            \ op\xE9rationnelle num\xE9rique, qui fait partie int\xE9grante du cadre\
            \ de gestion du risque li\xE9 aux TIC vis\xE9 \xE0 l\u2019article 6."
    - urn: urn:intuitem:risk:req_node:dora:24.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.2'
      description: The digital operational resilience testing programme shall include
        a range of assessments, tests, methodologies, practices and tools to be applied
        in accordance with Articles 25 and 26.
      translations:
        es:
          description: "El programa de pruebas de resiliencia operativa digital incluir\xE1\
            \ una serie de evaluaciones, pruebas, m\xE9todos, pr\xE1cticas y herramientas\
            \ que se aplicar\xE1n de conformidad con los art\xEDculos 25 y 26."
        cs:
          description: "Tento program testov\xE1n\xED digit\xE1ln\xED provozn\xED\
            \ odolnosti obsahuje celou \u0159adu hodnocen\xED, test\u016F, metodik,\
            \ postup\u016F a n\xE1stroj\u016F, kter\xE9 se pou\u017Eij\xED v souladu\
            \ s \u010Dl\xE1nky 25 a 26."
        fr:
          description: "Le programme de tests de r\xE9silience op\xE9rationnelle num\xE9\
            rique comprend une s\xE9rie d\u2019\xE9valuations, de tests, de m\xE9\
            thodologies, de pratiques et d\u2019outils \xE0 appliquer conform\xE9\
            ment aux articles 25 et 26."
    - urn: urn:intuitem:risk:req_node:dora:24.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.3'
      description: When conducting the digital operational resilience testing programme
        referred to in paragraph 1 of this Article, financial entities, other than
        microenterprises, shall follow a risk-based approach taking into account the
        criteria set out in Article 4(2) duly considering the evolving landscape of
        ICT risk, any specific risks to which the financial entity concerned is or
        might be exposed, the criticality of information assets and of services provided,
        as well as any other factor the financial entity deems appropriate.
      translations:
        es:
          description: "Al llevar a cabo el programa de pruebas de resiliencia operativa\
            \ digital a que se refiere el apartado 1 del presente art\xEDculo, las\
            \ entidades financieras que no sean microempresas seguir\xE1n un enfoque\
            \ basado en el riesgo que tengan en cuenta los criterios establecidos\
            \ en el art\xEDculo 4, apartado 2, considerando debidamente el panorama\
            \ cambiante del riesgo relacionado con las TIC, todo riesgo espec\xED\
            fico al que la entidad financiera de que se trate est\xE9 o pueda estar\
            \ expuesta, el car\xE1cter esencial de los activos de informaci\xF3n y\
            \ de los servicios prestados, as\xED como cualquier otro factor que la\
            \ entidad financiera considere apropiado."
        cs:
          description: "P\u0159i prov\xE1d\u011Bn\xED programu testov\xE1n\xED digit\xE1\
            ln\xED provozn\xED odolnosti uveden\xE9ho v odstavci 1 tohoto \u010Dl\xE1\
            nku finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky, uplat\u0148\
            uj\xED p\u0159\xEDstup zalo\u017Een\xFD na posouzen\xED rizik, p\u0159\
            i\u010Dem\u017E zohledn\xED krit\xE9ria vymezen\xE1 v \u010Dl. 4 odst.\
            \ 2 t\xEDm, \u017Ee \u0159\xE1dn\u011B zohledn\xED v\xFDvoj rizika v oblasti\
            \ IKT, jak\xE1koli specifick\xE1 rizika, jim\u017E je \u010Di jim\u017E\
            \ by mohl b\xFDt vystaven doty\u010Dn\xFD finan\u010Dn\xED subjekt, v\xFD\
            znam informa\u010Dn\xEDch aktiv a poskytovan\xFDch slu\u017Eeb a rovn\u011B\
            \u017E jak\xE9koli jin\xE9 faktory, kter\xE9 finan\u010Dn\xED subjekt\
            \ pova\u017Euje za vhodn\xE9."
        fr:
          description: "Lorsqu\u2019elles ex\xE9cutent le programme de tests de r\xE9\
            silience op\xE9rationnelle num\xE9rique vis\xE9 au paragraphe 1 du pr\xE9\
            sent article, les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ adoptent une approche fond\xE9e sur le risque tenant compte des crit\xE8\
            res \xE9nonc\xE9s \xE0 l\u2019article 4, paragraphe 2, en prenant d\xFB\
            ment en consid\xE9ration l\u2019\xE9volution du risque li\xE9 aux TIC,\
            \ tout risque sp\xE9cifique auquel l\u2019entit\xE9 financi\xE8re concern\xE9\
            e est ou pourrait \xEAtre expos\xE9e, la criticit\xE9 des actifs informationnels\
            \ et des services fournis, ainsi que tout autre facteur que l\u2019entit\xE9\
            \ financi\xE8re juge appropri\xE9."
    - urn: urn:intuitem:risk:req_node:dora:24.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.4'
      description: Financial entities, other than microenterprises, shall ensure that
        tests are undertaken by independent parties, whether internal or external.
        Where tests are undertaken by an internal tester, financial entities shall
        dedicate sufficient resources and ensure that conflicts of interest are avoided
        throughout the design and execution phases of the test.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas garantizar\xE1\
            n que las pruebas sean realizadas por partes independientes, ya sean internas\
            \ o externas. Cuando un probador interno se encargue de realizar las pruebas,\
            \ las entidades financieras dedicar\xE1n recursos suficientes y garantizar\xE1\
            n que se evitan los conflictos de intereses durante todas las fases de\
            \ constituci\xF3n y ejecuci\xF3n de las pruebas."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ zajist\xED, aby testy prov\xE1d\u011Bly intern\xED \u010Di extern\xED\
            \ nez\xE1visl\xE9 subjekty. Pokud testy prov\xE1d\xED intern\xED subjekt,\
            \ vy\u010Dlen\xED finan\u010Dn\xED subjekty dostate\u010Dn\xE9 zdroje\
            \ a zajist\xED, aby b\u011Bhem f\xE1ze n\xE1vrhu a prov\xE1d\u011Bn\xED\
            \ testu nedoch\xE1zelo ke st\u0159et\u016Fm z\xE1jm\u016F."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ veillent \xE0 ce que les tests soient effectu\xE9s par des parties ind\xE9\
            pendantes internes ou externes. Lorsque les tests sont effectu\xE9s par\
            \ un testeur interne, les entit\xE9s financi\xE8res leur accordent des\
            \ ressources suffisantes et veillent \xE0 \xE9viter les conflits d\u2019\
            int\xE9r\xEAts pendant les phases de conception et d\u2019ex\xE9cution\
            \ du test."
    - urn: urn:intuitem:risk:req_node:dora:24.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.5'
      description: Financial entities, other than microenterprises, shall establish
        procedures and policies to prioritise, classify and remedy all issues revealed
        throughout the performance of the tests and shall establish internal validation
        methodologies to ascertain that all identified weaknesses, deficiencies or
        gaps are fully addressed.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas establecer\xE1\
            n procedimientos y pol\xEDticas para ordenar por prioridades, clasificar\
            \ y corregir todos los problemas descubiertos durante la realizaci\xF3\
            n de las pruebas y establecer\xE1n m\xE9todos de validaci\xF3n internos\
            \ para asegurarse de que todas las debilidades, deficiencias o carencias\
            \ sean tratadas de manera exhaustiva."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ vytvo\u0159\xED postupy a politiky pro stanoven\xED priorit, klasifikaci\
            \ a n\xE1pravu v\u0161ech probl\xE9m\u016F zji\u0161t\u011Bn\xFDch p\u0159\
            i prov\xE1d\u011Bn\xED test\u016F a vytvo\u0159\xED intern\xED metodiky\
            \ ov\u011B\u0159ov\xE1n\xED, jejich\u017E prost\u0159ednictv\xEDm kontroluj\xED\
            , zda v\u0161echny zji\u0161t\u011Bn\xE9 slabiny, nedostatky \u010Di vady\
            \ byly pln\u011B odstran\u011Bny."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ d\xE9finissent des proc\xE9dures et des strat\xE9gies destin\xE9es \xE0\
            \ hi\xE9rarchiser, classer et r\xE9soudre tous les probl\xE8mes mis en\
            \ \xE9vidence au cours des tests et \xE9laborent des m\xE9thodes de validation\
            \ interne pour veiller \xE0 ce que toutes les faiblesses, d\xE9faillances\
            \ ou lacunes recens\xE9es soient enti\xE8rement corrig\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:24.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node389
      ref_id: '24.6'
      description: Financial entities, other than microenterprises, shall ensure,
        at least yearly, that appropriate tests are conducted on all ICT systems and
        applications supporting critical or important functions.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas garantizar\xE1\
            n, al menos una vez al a\xF1o, que se efect\xFAen las pruebas apropiadas\
            \ de todos los sistemas y aplicaciones de TIC que sustenten funciones\
            \ esenciales o importantes."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ zajist\xED, aby byly alespo\u0148 jednou ro\u010Dn\u011B provedeny vhodn\xE9\
            \ testy v\u0161ech syst\xE9m\u016F a aplikac\xED IKT podporuj\xEDc\xED\
            ch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ veillent \xE0 soumettre, au moins une fois par an, tous les syst\xE8\
            mes et applications de TIC qui soutiennent des fonctions critiques ou\
            \ importantes \xE0 des tests appropri\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:node396
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node388
      name: Article 25
      description: Testing of ICT tools and systems
      translations:
        es:
          name: "Art\xEDculo 25"
          description: Pruebas de las herramientas y los sistemas de TIC
        cs:
          name: "\u010Cl\xE1nek 25"
          description: "Testov\xE1n\xED n\xE1stroj\u016F a syst\xE9m\u016F IKT"
        fr:
          name: Article 25
          description: "Test des outils et syst\xE8mes de TIC"
    - urn: urn:intuitem:risk:req_node:dora:25.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node396
      ref_id: '25.1'
      description: The digital operational resilience testing programme referred to
        in Article 24 shall provide, in accordance with the criteria set out in Article
        4(2), for the execution of appropriate tests, such as vulnerability assessments
        and scans, open source analyses, network security assessments, gap analyses,
        physical security reviews, questionnaires and scanning software solutions,
        source code reviews where feasible, scenario-based tests, compatibility testing,
        performance testing, end-to-end testing and penetration testing.
      translations:
        es:
          description: "El programa de pruebas de resiliencia operativa digital a\
            \ que se refiere el art\xEDculo 24 dispondr\xE1, de conformidad con los\
            \ criterios establecidos en el art\xEDculo 4, apartado 2, la ejecuci\xF3\
            n de las pruebas adecuadas, como evaluaciones y exploraciones de vulnerabilidad,\
            \ an\xE1lisis del software de c\xF3digo abierto, evaluaciones de seguridad\
            \ de la red, an\xE1lisis de carencias, ex\xE1menes de la seguridad f\xED\
            sica, cuestionarios y soluciones de software de detecci\xF3n, revisiones\
            \ del c\xF3digo fuente cuando sea posible, pruebas basadas en escenarios,\
            \ pruebas de compatibilidad, pruebas de rendimiento, pruebas de extremo\
            \ a extremo y pruebas de penetraci\xF3n."
        cs:
          description: "Program testov\xE1n\xED digit\xE1ln\xED provozn\xED odolnosti\
            \ uveden\xFD v \u010Dl\xE1nku 24 stanov\xED v souladu s krit\xE9rii vymezen\xFD\
            mi v \u010Dl. 4 odst. 2 proveden\xED vhodn\xFDch test\u016F, jako jsou\
            \ hodnocen\xED a zji\u0161\u0165ov\xE1n\xED zranitelnosti, anal\xFDzy\
            \ otev\u0159en\xFDch zdroj\u016F, posouzen\xED bezpe\u010Dnosti s\xED\
            t\u011B, anal\xFDzy nedostatk\u016F, p\u0159ezkumy fyzick\xE9 bezpe\u010D\
            nosti, dotazn\xEDky a antivirov\xE1 softwarov\xE1 \u0159e\u0161en\xED\
            , v p\u0159\xEDpad\u011B proveditelnosti p\u0159ezkumy zdrojov\xFDch k\xF3\
            d\u016F, testy zalo\u017Een\xE9 na sc\xE9n\xE1\u0159\xEDch, testov\xE1\
            n\xED kompatibility, testov\xE1n\xED v\xFDkonu, testov\xE1n\xED mezi koncov\xFD\
            mi body a penetra\u010Dn\xED testov\xE1n\xED."
        fr:
          description: "Le programme de tests de r\xE9silience op\xE9rationnelle num\xE9\
            rique vis\xE9 \xE0 l\u2019article 24 pr\xE9voit, conform\xE9ment aux crit\xE8\
            res \xE9nonc\xE9s \xE0 l\u2019article 4, paragraphe 2, l\u2019ex\xE9cution\
            \ de tests appropri\xE9s, tels que des \xE9valuations et des analyses\
            \ de vuln\xE9rabilit\xE9, des analyses de sources ouvertes, des \xE9valuations\
            \ de la s\xE9curit\xE9 des r\xE9seaux, des analyses des \xE9carts, des\
            \ examens de la s\xE9curit\xE9 physique, des questionnaires et des solutions\
            \ logicielles de balayage, des examens du code source lorsque cela est\
            \ possible, des tests fond\xE9s sur des sc\xE9narios, des tests de compatibilit\xE9\
            , des tests de performance, des tests de bout en bout et des tests de\
            \ p\xE9n\xE9tration."
    - urn: urn:intuitem:risk:req_node:dora:25.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node396
      ref_id: '25.2'
      description: Central securities depositories and central counterparties shall
        perform vulnerability assessments before any deployment or redeployment of
        new or existing applications and infrastructure components, and ICT services
        supporting critical or important functions of the financial entity.
      translations:
        es:
          description: "Los depositarios centrales de valores y las entidades de contrapartida\
            \ central realizar\xE1n evaluaciones de vulnerabilidad antes de implantar\
            \ o reimplantar aplicaciones y componentes de infraestructuras y servicios\
            \ de TIC que sustenten funciones esenciales o importantes de la entidad\
            \ financiera nuevos o ya existentes."
        cs:
          description: "Centr\xE1ln\xED depozit\xE1\u0159i cenn\xFDch pap\xEDr\u016F\
            \ a \xFAst\u0159edn\xED protistrany prov\xE1d\u011Bj\xED hodnocen\xED\
            \ zranitelnosti p\u0159ed ka\u017Ed\xFDm pou\u017Eit\xEDm \u010Di opakovan\xFD\
            m pou\u017Eit\xEDm nov\xFDch nebo st\xE1vaj\xEDc\xEDch aplikac\xED nebo\
            \ prvk\u016F infrastruktury a slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce finan\u010Dn\xEDho subjektu."
        fr:
          description: "Les d\xE9positaires centraux de titres et les contreparties\
            \ centrales proc\xE8dent \xE0 des \xE9valuations de la vuln\xE9rabilit\xE9\
            \ avant tout d\xE9ploiement ou red\xE9ploiement d\u2019applications et\
            \ composantes d\u2019infrastructures nouvelles ou existantes et de services\
            \ TIC nouveaux ou existants qui soutiennent des fonctions critiques ou\
            \ importantes de l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:25.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node396
      ref_id: '25.3'
      description: "Microenterprises shall perform the tests referred to in paragraph\
        \ 1 by combining a risk-based approach with a strategic planning of ICT testing,\
        \ by duly considering the need to maintain a balanced approach between the\
        \ scale of resources and the time to be allocated to the ICT testing provided\
        \ for in this Article, on the one hand, and the urgency, type of risk, criticality\
        \ of information assets and of services provided, as well as any other relevant\
        \ factor, including the financial entity\u2019s ability to take calculated\
        \ risks, on the other hand."
      translations:
        es:
          description: "Las microempresas realizar\xE1n las pruebas a que se refiere\
            \ el apartado 1 mediante la combinaci\xF3n de un enfoque basado en el\
            \ riesgo con una planificaci\xF3n estrat\xE9gica de las pruebas de TIC,\
            \ teniendo debidamente en cuenta la necesidad de mantener un planteamiento\
            \ equilibrado entre la dimensi\xF3n de los recursos y el tiempo que se\
            \ asigne a las pruebas de TIC previstas en el presente art\xEDculo, por\
            \ una parte, y la urgencia, el tipo de riesgo, el car\xE1cter esencial\
            \ de los activos de informaci\xF3n y de los servicios prestados, as\xED\
            \ como cualquier otro factor pertinente, incluida la capacidad de la entidad\
            \ financiera para asumir riesgos calculados, por otra."
        cs:
          description: "Mikropodniky prov\xE1d\u011Bj\xED testy uveden\xE9 v odstavci\
            \ 1 tak, \u017Ee kombinuj\xED p\u0159\xEDstup zalo\u017Een\xFD na posouzen\xED\
            \ rizik se strategick\xFDm pl\xE1nov\xE1n\xEDm testov\xE1n\xED IKT, p\u0159\
            i\u010Dem\u017E n\xE1le\u017Eit\u011B zv\xE1\u017E\xED pot\u0159ebu zachovat\
            \ vyv\xE1\u017Een\xFD p\u0159\xEDstup mezi rozsahem zdroj\u016F a dobou,\
            \ kterou je t\u0159eba v\u011Bnovat testov\xE1n\xED IKT podle tohoto \u010D\
            l\xE1nku, na jedn\xE9 stran\u011B a nal\xE9havost\xED, druhem rizika,\
            \ t\xEDm, jak z\xE1sadn\xED jsou informa\u010Dn\xED aktiva a poskytovan\xE9\
            \ slu\u017Eby, jako\u017E i ve\u0161ker\xFDmi dal\u0161\xEDmi relevantn\xED\
            mi faktory, v\u010Detn\u011B schopnosti finan\u010Dn\xEDho subjektu podstupovat\
            \ zv\xE1\u017Een\xE1 rizika na stran\u011B druh\xE9."
        fr:
          description: "Les microentreprises effectuent les tests vis\xE9s au paragraphe\
            \ 1 en combinant une approche fond\xE9e sur les risques avec une planification\
            \ strat\xE9gique des tests des TIC, en tenant d\xFBment compte de la n\xE9\
            cessit\xE9 de maintenir une approche \xE9quilibr\xE9e entre, d\u2019une\
            \ part, l\u2019ampleur des ressources et le temps \xE0 consacrer aux tests\
            \ des TIC pr\xE9vus au pr\xE9sent article et, d\u2019autre part, l\u2019\
            urgence, le type de risque, la criticit\xE9 des actifs informationnels\
            \ et des services fournis, ainsi que tout autre facteur pertinent, y compris\
            \ la capacit\xE9 de l\u2019entit\xE9 financi\xE8re \xE0 prendre des risques\
            \ calcul\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:node400
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node388
      name: Article 26
      description: Advanced testing of ICT tools, systems and processes based on TLPT
      translations:
        es:
          name: "Art\xEDculo 26"
          description: "Pruebas avanzadas de las herramientas, los sistemas y los\
            \ procesos de TIC basadas en pruebas de penetraci\xF3n basadas en amenazas"
        cs:
          name: "\u010Cl\xE1nek 26"
          description: "Pokro\u010Dil\xE9 testov\xE1n\xED n\xE1stroj\u016F, syst\xE9\
            m\u016F a proces\u016F IKT s vyu\u017Eit\xEDm penetra\u010Dn\xEDho testov\xE1\
            n\xED na z\xE1klad\u011B hrozeb"
        fr:
          name: Article 26
          description: "Tests avanc\xE9s d\u2019outils, de syst\xE8mes et de processus\
            \ de TIC sur la base de tests de p\xE9n\xE9tration fond\xE9s sur la menace"
    - urn: urn:intuitem:risk:req_node:dora:26.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.1'
      description: Financial entities, other than entities referred to in Article
        16(1), first subparagraph, and other than microenterprises, which are identified
        in accordance with paragraph 8, third subparagraph, of this Article, shall
        carry out at least every 3 years advanced testing by means of TLPT. Based
        on the risk profile of the financial entity and taking into account operational
        circumstances, the competent authority may, where necessary, request the financial
        entity to reduce or increase this frequency.
      translations:
        es:
          description: "Las entidades financieras distintas de las contempladas en\
            \ el art\xEDculo 16, apartado 1, p\xE1rrafo primero, y distintas de microempresas,\
            \ determinadas de conformidad con el apartado 8, p\xE1rrafo tercero, del\
            \ presente art\xEDculo, llevar\xE1n a cabo al menos cada tres a\xF1os\
            \ pruebas avanzadas consistentes en pruebas de penetraci\xF3n basadas\
            \ en amenazas. A partir del perfil de riesgo de la entidad financiera\
            \ y teniendo en cuenta las circunstancias operativas, la autoridad competente\
            \ podr\xE1, en caso necesario, solicitar a la entidad financiera que reduzca\
            \ o aumente esta frecuencia."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E subjekty uveden\xE9\
            \ v \u010Dl. 16 odst. 1 prvn\xEDm pododstavci a jin\xE9 ne\u017E mikropodniky,\
            \ kter\xE9 jsou ur\u010Deny v souladu s odst. 8 t\u0159et\xEDm pododstavcem\
            \ tohoto \u010Dl\xE1nku, prov\xE1d\u011Bj\xED alespo\u0148 jednou za t\u0159\
            i roky pokro\u010Dil\xE9 testov\xE1n\xED s vyu\u017Eit\xEDm penetra\u010D\
            n\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb. Na z\xE1klad\u011B\
            \ rizikov\xE9ho profilu finan\u010Dn\xEDho subjektu a s p\u0159ihl\xE9\
            dnut\xEDm k provozn\xEDm okolnostem m\u016F\u017Ee p\u0159\xEDslu\u0161\
            n\xFD org\xE1n v p\u0159\xEDpad\u011B pot\u0159eby po\u017E\xE1dat finan\u010D\
            n\xED subjekt, aby tuto \u010Detnost sn\xED\u017Eil nebo zv\xFD\u0161\
            il."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les entit\xE9s vis\xE9\
            es \xE0 l\u2019article 16, paragraphe 1, premier alin\xE9a, et autres\
            \ que les microentreprises, qui sont identifi\xE9es conform\xE9ment au\
            \ paragraphe 8, troisi\xE8me alin\xE9a, du pr\xE9sent article effectuent\
            \ au moins tous les trois ans des tests avanc\xE9s au moyen d\u2019un\
            \ test de p\xE9n\xE9tration fond\xE9 sur la menace. En fonction du profil\
            \ de risque de l\u2019entit\xE9 financi\xE8re et compte tenu des circonstances\
            \ op\xE9rationnelles, l\u2019autorit\xE9 comp\xE9tente peut, le cas \xE9\
            ch\xE9ant, demander \xE0 l\u2019entit\xE9 financi\xE8re de r\xE9duire\
            \ ou d\u2019augmenter cette fr\xE9quence."
    - urn: urn:intuitem:risk:req_node:dora:26.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.2'
      description: Each threat-led penetration test shall cover several or all critical
        or important functions of a financial entity, and shall be performed on live
        production systems supporting such functions.
      translations:
        es:
          description: "Cada una de las pruebas de penetraci\xF3n basadas en amenazas\
            \ abarcar\xE1 algunas o todas las funciones esenciales o importantes de\
            \ una entidad financiera y se realizar\xE1n sobre los sistemas de producci\xF3\
            n activos que sustenten esas funciones."
        cs:
          description: "Ka\u017Ed\xFD penetra\u010Dn\xED test na z\xE1klad\u011B hrozeb\
            \ pokr\xFDv\xE1 n\u011Bkter\xE9 nebo v\u0161echny z\xE1sadn\xED nebo d\u016F\
            le\u017Eit\xE9 funkce finan\u010Dn\xEDho subjektu a prov\xE1d\xED se za\
            \ provozu na syst\xE9mech skute\u010Dn\u011B vyu\u017E\xEDvan\xFDch k\
            \ zaji\u0161t\u011Bn\xED t\u011Bchto funkc\xED."
        fr:
          description: "Chaque test de p\xE9n\xE9tration fond\xE9 sur la menace couvre\
            \ plusieurs, voire la totalit\xE9, des fonctions critiques ou importantes\
            \ d\u2019une entit\xE9 financi\xE8re et est effectu\xE9 sur des syst\xE8\
            mes en environnement de production en direct qui soutiennent ces fonctions."
    - urn: urn:intuitem:risk:req_node:dora:node403
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: Financial entities shall identify all relevant underlying ICT systems,
        processes and technologies supporting critical or important functions and
        ICT services, including those supporting the critical or important functions
        which have been outsourced or contracted to ICT third-party service providers.
      translations:
        es:
          description: "Las entidades financieras determinar\xE1n todos los sistemas,\
            \ procesos y tecnolog\xEDas de TIC pertinentes subyacentes que sustenten\
            \ funciones esenciales o importantes y servicios de TIC, incluidos aquellos\
            \ que sustenten los servicios y funciones esenciales o importantes externalizados\
            \ o contratados a proveedores terceros de servicios de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty identifikuj\xED v\u0161echny relevantn\xED\
            \ z\xE1kladn\xED syst\xE9my, procesy a technologie IKT podporuj\xEDc\xED\
            \ z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce a slu\u017Eby IKT, v\u010D\
            etn\u011B t\u011Bch, kter\xE9 podporuj\xED z\xE1sadn\xED nebo d\u016F\
            le\u017Eit\xE9 funkce a jsou dod\xE1van\xE9 extern\u011B \u010Di nasmlouvan\xE9\
            \ s poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Les entit\xE9s financi\xE8res recensent tous les syst\xE8\
            mes, processus et technologies de TIC sous-jacents pertinents qui soutiennent\
            \ des fonctions critiques ou importantes et des services TIC, y compris\
            \ ceux qui soutiennent des fonctions critiques ou importantes qui ont\
            \ \xE9t\xE9 externalis\xE9s ou sous-trait\xE9s \xE0 des prestataires tiers\
            \ de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:node404
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: Financial entities shall assess which critical or important functions
        need to be covered by the TLPT. The result of this assessment shall determine
        the precise scope of TLPT and shall be validated by the competent authorities.
      translations:
        es:
          description: "Las entidades financieras evaluar\xE1n qu\xE9 funciones esenciales\
            \ o importantes es necesario incluir en las pruebas de penetraci\xF3n\
            \ basadas en amenazas. El resultado de esta evaluaci\xF3n determinar\xE1\
            \ el alcance exacto de las pruebas de penetraci\xF3n basadas en amenazas\
            \ y ser\xE1 validado por las autoridades competentes."
        cs:
          description: "Finan\u010Dn\xED subjekty posoud\xED, kter\xE9 z\xE1sadn\xED\
            \ nebo d\u016Fle\u017Eit\xE9 funkce je t\u0159eba zahrnout do penetra\u010D\
            n\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb. V\xFDsledek tohoto\
            \ posouzen\xED ur\u010D\xED p\u0159esn\xFD rozsah penetra\u010Dn\xEDho\
            \ testov\xE1n\xED na z\xE1klad\u011B hrozeb a mus\xED b\xFDt potvrzen\
            \ p\u0159\xEDslu\u0161n\xFDmi org\xE1ny."
        fr:
          description: "Les entit\xE9s financi\xE8res \xE9valuent quelles fonctions\
            \ critiques ou importantes doivent \xEAtre couvertes par les tests de\
            \ p\xE9n\xE9tration fond\xE9s sur la menace. Le r\xE9sultat de cette \xE9\
            valuation d\xE9termine la port\xE9e pr\xE9cise de ces tests et est valid\xE9\
            \ par les autorit\xE9s comp\xE9tentes."
    - urn: urn:intuitem:risk:req_node:dora:26.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.3'
      description: Where ICT third-party service providers are included in the scope
        of TLPT, the financial entity shall take the necessary measures and safeguards
        to ensure the participation of such ICT third-party service providers in the
        TLPT and shall retain at all times full responsibility for ensuring compliance
        with this Regulation.
      translations:
        es:
          description: "Cuando haya proveedores terceros de servicios de TIC incluidos\
            \ en el \xE1mbito de cobertura de las pruebas de penetraci\xF3n basadas\
            \ en amenazas, la entidad financiera tomar\xE1 las medidas y salvaguardias\
            \ necesarias para asegurar la participaci\xF3n de estos proveedores terceros\
            \ de servicios de TIC en las pruebas de penetraci\xF3n basadas en amenazas\
            \ y mantendr\xE1 en todo momento la plena responsabilidad de garantizar\
            \ el cumplimiento del presente Reglamento."
        cs:
          description: "Pokud jsou do rozsahu penetra\u010Dn\xEDho testov\xE1n\xED\
            \ na z\xE1klad\u011B hrozeb zahrnuti poskytovatel\xE9 slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran, p\u0159ijme finan\u010Dn\xED subjekt\
            \ nezbytn\xE1 opat\u0159en\xED a z\xE1ruky k zaji\u0161t\u011Bn\xED \xFA\
            \u010Dasti t\u011Bchto poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran na penetra\u010Dn\xEDm testov\xE1n\xED na z\xE1klad\u011B\
            \ hrozeb a po celou dobu si ponech\xE1 plnou odpov\u011Bdnost za zaji\u0161\
            t\u011Bn\xED souladu s t\xEDmto na\u0159\xEDzen\xEDm."
        fr:
          description: "Lorsque des prestataires tiers de services TIC sont inclus\
            \ dans le champ d\u2019application du test de p\xE9n\xE9tration fond\xE9\
            \ sur la menace, l\u2019entit\xE9 financi\xE8re prend les mesures et garanties\
            \ n\xE9cessaires pour assurer la participation de ces prestataires tiers\
            \ de services TIC \xE0 ce test, et conserve \xE0 tout moment l\u2019enti\xE8\
            re responsabilit\xE9 de veiller au respect du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:26.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.4'
      description: Without prejudice to paragraph 2, first and second subparagraphs,
        where the participation of an ICT third-party service provider in the TLPT,
        referred to in paragraph 3, is reasonably expected to have an adverse impact
        on the quality or security of services delivered by the ICT third-party service
        provider to customers that are entities falling outside the scope of this
        Regulation, or on the confidentiality of the data related to such services,
        the financial entity and the ICT third-party service provider may agree in
        writing that the ICT third-party service provider directly enters into contractual
        arrangements with an external tester, for the purpose of conducting, under
        the direction of one designated financial entity, a pooled TLPT involving
        several financial entities (pooled testing) to which the ICT third-party service
        provider provides ICT services.
      translations:
        es:
          description: "Sin perjuicio de lo dispuesto en el apartado 2, p\xE1rrafos\
            \ primero y segundo, cuando quepa esperar razonablemente que la participaci\xF3\
            n de un proveedor tercero de servicios de TIC en las pruebas de penetraci\xF3\
            n basadas en amenazas a que se refiere el apartado 3 tenga una repercusi\xF3\
            n negativa en la calidad o la seguridad de los servicios prestados por\
            \ el proveedor tercero de servicios de TIC a clientes que sean entidades\
            \ excluidas del \xE1mbito de aplicaci\xF3n del presente Reglamento, o\
            \ en la confidencialidad de los datos relacionados con dichos servicios,\
            \ la entidad financiera y el proveedor tercero de servicios de TIC podr\xE1\
            n acordar por escrito que el proveedor tercero de servicios de TIC celebre\
            \ directamente un acuerdo contractual con un probador externo, a efectos\
            \ de llevar a cabo, bajo la direcci\xF3n de una entidad financiera designada,\
            \ una prueba de penetraci\xF3n basada en amenazas conjunta en la que participen\
            \ varias entidades financieras (prueba conjunta) a las que el proveedor\
            \ tercero de servicios de TIC preste servicios de TIC."
        cs:
          description: "Ani\u017E je dot\u010Den odst. 2 prvn\xED a druh\xFD pododstavec,\
            \ pokud lze d\u016Fvodn\u011B o\u010Dek\xE1vat, \u017Ee \xFA\u010Dast\
            \ poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ na penetra\u010Dn\xEDm testov\xE1n\xED na z\xE1klad\u011B hrozeb, jak\
            \ je uvedena v odstavci 3, bude m\xEDt nep\u0159\xEDzniv\xFD dopad na\
            \ kvalitu nebo bezpe\u010Dnost slu\u017Eeb, kter\xE9 poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran poskytuje z\xE1kazn\xEDk\u016F\
            m, kte\u0159\xED jsou subjekty mimo oblast p\u016Fsobnosti tohoto na\u0159\
            \xEDzen\xED, nebo na d\u016Fv\u011Brnost \xFAdaj\u016F souvisej\xEDc\xED\
            ch s takov\xFDmi slu\u017Ebami, finan\u010Dn\xED subjekt a poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran se mohou p\xEDsemn\u011B\
            \ dohodnout, \u017Ee poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran uzav\u0159e smluvn\xED ujedn\xE1n\xED p\u0159\xEDmo s extern\xED\
            m subjektem prov\xE1d\u011Bj\xEDc\xEDm testov\xE1n\xED, aby bylo pod veden\xED\
            m jednoho vybran\xE9ho finan\u010Dn\xEDho subjektu provedeno spole\u010D\
            n\xE9 penetra\u010Dn\xED testov\xE1n\xED na z\xE1klad\u011B hrozeb zahrnuj\xED\
            c\xED n\u011Bkolik finan\u010Dn\xEDch subjekt\u016F (d\xE1le jen \u201E\
            spole\u010Dn\xE9 testov\xE1n\xED\u201C), pro n\u011B\u017E poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran poskytuje slu\u017E\
            by IKT."
        fr:
          description: "Sans pr\xE9judice du paragraphe 2, premier et deuxi\xE8me\
            \ alin\xE9as, lorsque l\u2019on peut raisonnablement s\u2019attendre \xE0\
            \ ce que la participation d\u2019un prestataire tiers de services TIC\
            \ au test de p\xE9n\xE9tration fond\xE9 sur la menace, vis\xE9e au paragraphe\
            \ 3, ait une incidence n\xE9gative sur la qualit\xE9 ou sur la s\xE9curit\xE9\
            \ des services que le prestataire tiers de services TIC fournit \xE0 des\
            \ clients qui sont des entit\xE9s ne relevant pas du champ d\u2019application\
            \ du pr\xE9sent r\xE8glement, ou sur la confidentialit\xE9 des donn\xE9\
            es li\xE9es \xE0 ces services, l\u2019entit\xE9 financi\xE8re et le prestataire\
            \ tiers de services TIC peuvent convenir par \xE9crit que le prestataire\
            \ tiers de services TIC conclut directement des accords contractuels avec\
            \ un testeur externe, aux fins de la r\xE9alisation, sous la direction\
            \ d\u2019une entit\xE9 financi\xE8re d\xE9sign\xE9e, d\u2019un test group\xE9\
            \ de p\xE9n\xE9tration fond\xE9 sur la menace associant plusieurs entit\xE9\
            s financi\xE8res (test group\xE9) auxquelles le prestataire tiers de services\
            \ TIC fournit des services TIC."
    - urn: urn:intuitem:risk:req_node:dora:node407
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: That pooled testing shall cover the relevant range of ICT services
        supporting critical or important functions contracted to the respective ICT
        third-party service provider by the financial entities. The pooled testing
        shall be considered TLPT carried out by the financial entities participating
        in the pooled testing.
      translations:
        es:
          description: "Dicha prueba conjunta abarcar\xE1 la gama pertinente de servicios\
            \ de TIC que sustenten funciones esenciales o importantes contratadas\
            \ por las entidades financieras al proveedor tercero de servicios de TIC\
            \ en cuesti\xF3n. Se considerar\xE1 que la prueba conjunta es una prueba\
            \ de penetraci\xF3n basada en amenazas realizada por las entidades financieras\
            \ que participen en ella."
        cs:
          description: "Toto spole\u010Dn\xE9 testov\xE1n\xED se vztahuje na p\u0159\
            \xEDslu\u0161n\xFD rozsah slu\u017Eeb IKT, kter\xE9 podporuj\xED z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce a jsou zad\xE1ny p\u0159\xED\
            slu\u0161n\xE9mu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran finan\u010Dn\xEDmi subjekty. Spole\u010Dn\xE9 testov\xE1n\xED\
            \ se pova\u017Euje za penetra\u010Dn\xED testov\xE1n\xED na z\xE1klad\u011B\
            \ hrozeb, kter\xE9 prov\xE1d\u011Bj\xED finan\u010Dn\xED subjekty \xFA\
            \u010Dastn\xEDc\xED se spole\u010Dn\xE9ho testov\xE1n\xED."
        fr:
          description: "Ce test group\xE9 couvre la gamme pertinente de services TIC\
            \ qui soutiennent des fonctions critiques ou importantes sous-trait\xE9\
            es par les entit\xE9s financi\xE8res au prestataire tiers de services\
            \ TIC concern\xE9. Le test group\xE9 est consid\xE9r\xE9 comme un test\
            \ de p\xE9n\xE9tration fond\xE9 sur la menace r\xE9alis\xE9 par les entit\xE9\
            s financi\xE8res participant au test group\xE9."
    - urn: urn:intuitem:risk:req_node:dora:node408
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: The number of financial entities participating in the pooled testing
        shall be duly calibrated taking into account the complexity and types of services
        involved.
      translations:
        es:
          description: "El n\xFAmero de entidades financieras que participen en la\
            \ prueba conjunta se calibrar\xE1 debidamente teniendo en cuenta la complejidad\
            \ y los tipos de servicios de que se trate."
        cs:
          description: "Po\u010Det finan\u010Dn\xEDch subjekt\u016F \xFA\u010Dastn\xED\
            c\xEDch se spole\u010Dn\xE9ho testov\xE1n\xED mus\xED b\xFDt n\xE1le\u017E\
            it\u011B kalibrov\xE1n s ohledem na slo\u017Eitost a druhy dot\u010Den\xFD\
            ch slu\u017Eeb."
        fr:
          description: "Le nombre d\u2019entit\xE9s financi\xE8res participant au\
            \ test group\xE9 est d\xFBment calibr\xE9 compte tenu de la complexit\xE9\
            \ et des types de services concern\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:26.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.5'
      description: Financial entities shall, with the cooperation of ICT third-party
        service providers and other parties involved, including the testers but excluding
        the competent authorities, apply effective risk management controls to mitigate
        the risks of any potential impact on data, damage to assets, and disruption
        to critical or important functions, services or operations at the financial
        entity itself, its counterparts or to the financial sector.
      translations:
        es:
          description: "Las entidades financieras, con la cooperaci\xF3n de los proveedores\
            \ terceros de servicios de TIC y otras partes involucradas, incluidos\
            \ los probadores pero con exclusi\xF3n de las autoridades competentes,\
            \ aplicar\xE1n controles efectivos de gesti\xF3n del riesgo para mitigar\
            \ los riesgos de cualquier posible repercusi\xF3n en los datos, da\xF1\
            o de los activos y perturbaci\xF3n de funciones, servicios u operaciones\
            \ esenciales o importantes en la propia entidad financiera, en sus contrapartes\
            \ o en el sector financiero."
        cs:
          description: "Finan\u010Dn\xED subjekty ve spolupr\xE1ci s poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a dal\u0161\xEDmi z\xFA\
            \u010Dastn\u011Bn\xFDmi stranami, v\u010Detn\u011B subjekt\u016F prov\xE1\
            d\u011Bj\xEDc\xEDch testov\xE1n\xED, av\u0161ak s v\xFDjimkou p\u0159\xED\
            slu\u0161n\xFDch org\xE1n\u016F, pou\u017Eij\xED \xFA\u010Dinn\xE9 kontroly\
            \ v r\xE1mci \u0159\xEDzen\xED rizik, aby zm\xEDrnily rizika jak\xE9hokoliv\
            \ p\u0159\xEDpadn\xE9ho dopadu na data, po\u0161kozen\xED aktiv a naru\u0161\
            en\xED z\xE1sadn\xEDch nebo d\u016Fle\u017Eit\xFDch funkc\xED, slu\u017E\
            eb nebo operac\xED u vlastn\xEDho finan\u010Dn\xEDho subjektu, jeho protistran\
            \ nebo cel\xE9ho finan\u010Dn\xEDho sektoru."
        fr:
          description: "Les entit\xE9s financi\xE8res proc\xE8dent, avec la coop\xE9\
            ration de prestataires tiers de services TIC et d\u2019autres parties\
            \ concern\xE9es, y compris les testeurs mais \xE0 l\u2019exception des\
            \ autorit\xE9s comp\xE9tentes, \xE0 des contr\xF4les efficaces de la gestion\
            \ des risques afin d\u2019att\xE9nuer les risques d\u2019incidence potentielle\
            \ sur les donn\xE9es, de dommages aux actifs et de perturbation des fonctions,\
            \ services ou op\xE9rations critiques ou importants au sein de l\u2019\
            entit\xE9 financi\xE8re elle-m\xEAme, de ses contreparties ou du secteur\
            \ financier."
    - urn: urn:intuitem:risk:req_node:dora:26.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.6'
      description: At the end of the testing, after reports and remediation plans
        have been agreed, the financial entity and, where applicable, the external
        testers shall provide to the authority, designated in accordance with paragraph
        9 or 10, a summary of the relevant findings, the remediation plans and the
        documentation demonstrating that the TLPT has been conducted in accordance
        with the requirements.
      translations:
        es:
          description: "Al finalizar la prueba, y una vez que se hayan aprobado los\
            \ informes y los planes correctores, la entidad financiera y, en su caso,\
            \ los probadores externos facilitar\xE1n a la autoridad, designada de\
            \ conformidad con los apartados 9 o 10, un resumen de los hallazgos pertinentes,\
            \ los planes correctores y la documentaci\xF3n que demuestre que la prueba\
            \ de penetraci\xF3n basada en amenazas se ha realizado conforme a los\
            \ requisitos."
        cs:
          description: "Na konci testov\xE1n\xED a po schv\xE1len\xED zpr\xE1v a pl\xE1\
            n\u016F n\xE1pravn\xFDch opat\u0159en\xED finan\u010Dn\xED subjekt a v\
            \ p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech extern\xED subjekt prov\xE1\
            d\u011Bj\xEDc\xED testov\xE1n\xED p\u0159edlo\u017E\xED org\xE1nu ur\u010D\
            en\xE9mu v souladu s odstavcem 9 nebo 10 souhrn p\u0159\xEDslu\u0161n\xFD\
            ch zji\u0161t\u011Bn\xED, pl\xE1n\u016F n\xE1pravn\xFDch opat\u0159en\xED\
            \ a dokumentaci prokazuj\xEDc\xED, \u017Ee penetra\u010Dn\xED testov\xE1\
            n\xED na z\xE1klad\u011B hrozeb bylo provedeno v souladu s po\u017Eadavky."
        fr:
          description: "\xC0 l\u2019issue du test, une fois que les rapports et les\
            \ plans de mesures correctives ont \xE9t\xE9 approuv\xE9s, l\u2019entit\xE9\
            \ financi\xE8re et, s\u2019il y a lieu, les testeurs externes fournissent\
            \ \xE0 l\u2019autorit\xE9, d\xE9sign\xE9e conform\xE9ment au paragraphe\
            \ 9 ou 10, une synth\xE8se des conclusions pertinentes, les plans de mesures\
            \ correctives et la documentation d\xE9montrant que le test de p\xE9n\xE9\
            tration fond\xE9 sur la menace a \xE9t\xE9 effectu\xE9 conform\xE9ment\
            \ aux exigences."
    - urn: urn:intuitem:risk:req_node:dora:26.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.7'
      description: Authorities shall provide financial entities with an attestation
        confirming that the test was performed in accordance with the requirements
        as evidenced in the documentation in order to allow for mutual recognition
        of threat led penetration tests between competent authorities. The financial
        entity shall notify the relevant competent authority of the attestation, the
        summary of the relevant findings and the remediation plans.
      translations:
        es:
          description: "Las autoridades proporcionar\xE1n a las entidades financieras\
            \ un informe de validaci\xF3n que confirme que la prueba se efectu\xF3\
            \ de conformidad con los requisitos seg\xFAn constan en la documentaci\xF3\
            n, con el fin de permitir el reconocimiento mutuo de las pruebas de penetraci\xF3\
            n basadas en amenazas entre las autoridades competentes. La entidad financiera\
            \ notificar\xE1 a la autoridad competente pertinente la validaci\xF3n,\
            \ el resumen de los hallazgos pertinentes y los planes correctores."
        cs:
          description: "Org\xE1ny vydaj\xED finan\u010Dn\xEDm subjekt\u016Fm osv\u011B\
            d\u010Den\xED o proveden\xE9m testu v souladu s po\u017Eadavky, co\u017E\
            \ dolo\u017E\xED dokumentac\xED, aby mohly p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny tyto penetra\u010Dn\xED testy na z\xE1klad\u011B hrozeb vz\xE1jemn\u011B\
            \ uzn\xE1vat. Finan\u010Dn\xED subjekt o osv\u011Bd\u010Den\xED, souhrnu\
            \ p\u0159\xEDslu\u0161n\xFDch zji\u0161t\u011Bn\xED a pl\xE1nech n\xE1\
            pravn\xFDch opat\u0159en\xED informuje relevantn\xED p\u0159\xEDslu\u0161\
            n\xFD org\xE1n."
        fr:
          description: "Les autorit\xE9s fournissent aux entit\xE9s financi\xE8res\
            \ une attestation qui confirme que le test a \xE9t\xE9 effectu\xE9 conform\xE9\
            ment aux exigences, comme prouv\xE9 dans la documentation, afin de permettre\
            \ la reconnaissance mutuelle des tests de p\xE9n\xE9tration fond\xE9s\
            \ sur la menace entre les autorit\xE9s comp\xE9tentes. L\u2019entit\xE9\
            \ financi\xE8re notifie \xE0 l\u2019autorit\xE9 comp\xE9tente concern\xE9\
            e l\u2019attestation, la synth\xE8se des conclusions pertinentes et les\
            \ plans de mesures correctives."
    - urn: urn:intuitem:risk:req_node:dora:node412
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: Without prejudice to such attestation, financial entities shall
        remain at all times fully responsible for the impact of the tests referred
        to in paragraph 4.
      translations:
        es:
          description: "Sin perjuicio de dicha validaci\xF3n, las entidades financieras\
            \ seguir\xE1n siendo plenamente responsables en todo momento de las repercusiones\
            \ de las pruebas a que se refiere el apartado 4."
        cs:
          description: "Ani\u017E je dot\u010Deno toto osv\u011Bd\u010Den\xED, finan\u010D\
            n\xED subjekty jsou v\u017Edy pln\u011B odpov\u011Bdn\xE9 za dopady test\u016F\
            \ uveden\xFDch v odstavci 4."
        fr:
          description: "Sans pr\xE9judice de ladite attestation, les entit\xE9s financi\xE8\
            res restent \xE0 tout moment pleinement responsables de l\u2019incidence\
            \ des tests vis\xE9e au paragraphe 4."
    - urn: urn:intuitem:risk:req_node:dora:26.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.8'
      description: Financial entities shall contract testers for the purposes of undertaking
        TLPT in accordance with Article 27. When financial entities use internal testers
        for the purposes of undertaking TLPT, they shall contract external testers
        every three tests.
      translations:
        es:
          description: "Las entidades financieras contratar\xE1n, de conformidad con\
            \ el art\xEDculo\_27, a probadores a efectos de la realizaci\xF3n de pruebas\
            \ de penetraci\xF3n basadas en amenazas. Cuando las entidades financieras\
            \ recurran a probadores internos para realizar pruebas de penetraci\xF3\
            n basadas en amenazas, contratar\xE1n a probadores externos cada tres\
            \ pruebas."
        cs:
          description: "Finan\u010Dn\xED subjekty naj\xEDmaj\xED subjekty prov\xE1\
            d\u011Bj\xEDc\xED testov\xE1n\xED pro \xFA\u010Dely prov\xE1d\u011Bn\xED\
            \ penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb v souladu\
            \ s \u010Dl\xE1nkem 27. Pokud finan\u010Dn\xED subjekty pou\u017E\xED\
            vaj\xED pro \xFA\u010Dely prov\xE1d\u011Bn\xED penetra\u010Dn\xEDho testov\xE1\
            n\xED na z\xE1klad\u011B hrozeb intern\xED subjekty, mus\xED proveden\xED\
            \ v\u017Edy jednoho ze t\u0159\xED test\u016F zadat extern\xEDmu subjektu\
            \ prov\xE1d\u011Bj\xEDc\xEDmu testov\xE1n\xED."
        fr:
          description: "Pour r\xE9aliser les tests de p\xE9n\xE9tration fond\xE9s\
            \ sur la menace, les entit\xE9s financi\xE8res font appel \xE0 des testeurs,\
            \ conform\xE9ment \xE0 l\u2019article 27. Lorsque des entit\xE9s financi\xE8\
            res ont recours \xE0 des testeurs internes aux fins de la r\xE9alisation\
            \ de ces tests, elles engagent un testeur externe tous les trois tests."
    - urn: urn:intuitem:risk:req_node:dora:node414
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: Credit institutions that are classified as significant in accordance
        with Article 6(4) of Regulation (EU) No 1024/2013, shall only use external
        testers in accordance with Article 27(1), points (a) to (e).
      translations:
        es:
          description: "Las entidades de cr\xE9dito clasificadas como significativas\
            \ de conformidad con el art\xEDculo\_6, apartado 4, del Reglamento (UE)\
            \ n.o\_1024/2013 solo recurrir\xE1n a probadores externos de conformidad\
            \ con el art\xEDculo\_27, apartado 1, letras a) a e), del presente Reglamento."
        cs:
          description: "\xDAv\u011Brov\xE9 instituce, kter\xE9 jsou klasifikov\xE1\
            ny jako v\xFDznamn\xE9 v souladu s \u010Dl. 6 odst. 4 na\u0159\xEDzen\xED\
            \ (EU) \u010D. 1024/2013, pou\u017E\xEDvaj\xED pouze extern\xED subjekty\
            \ prov\xE1d\u011Bj\xEDc\xED testov\xE1n\xED v souladu s \u010Dl. 27 odst.\
            \ 1 p\xEDsm. a) a\u017E e)."
        fr:
          description: "Les \xE9tablissements de cr\xE9dit qui sont class\xE9s comme\
            \ importants conform\xE9ment \xE0 l\u2019article 6, paragraphe 4, du r\xE8\
            glement (UE) no 1024/2013 ont uniquement recours \xE0 des testeurs externes\
            \ conform\xE9ment \xE0 l\u2019article 27, paragraphe 1, points a) \xE0\
            \ e)."
    - urn: urn:intuitem:risk:req_node:dora:node415
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      description: "Competent authorities shall identify financial entities that are\
        \ required to perform TLPT taking into account the criteria set out in Article\
        \ 4(2), based on an assessment of the following:\n(a)\timpact-related factors,\
        \ in particular the extent to which the services provided and activities undertaken\
        \ by the financial entity impact the financial sector;\n(b)\tpossible financial\
        \ stability concerns, including the systemic character of the financial entity\
        \ at Union or national level, as applicable;\n(c)\tspecific ICT risk profile,\
        \ level of ICT maturity of the financial entity or technology features involved."
      translations:
        es:
          description: "Las autoridades competentes determinar\xE1n qu\xE9 entidades\
            \ financieras deber\xE1n realizar pruebas de penetraci\xF3n basadas en\
            \ amenazas teniendo en cuenta los criterios establecidos en el art\xED\
            culo 4, apartado 2, bas\xE1ndose en la evaluaci\xF3n de:\n\na) factores\
            \ relacionados con la repercusi\xF3n, en particular la medida en que los\
            \ servicios prestados y las actividades realizadas por la entidad financiera\
            \ repercuten en el sector financiero;\nb) posibles problemas de estabilidad\
            \ financiera, incluido el car\xE1cter sist\xE9mico de la entidad financiera\
            \ a escala de la Uni\xF3n o nacional, seg\xFAn proceda;\nc) el perfil\
            \ de riesgo relacionado con las TIC espec\xEDfico, el nivel de madurez\
            \ de las TIC de la entidad financiera o las caracter\xEDsticas tecnol\xF3\
            gicas presentes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny ur\u010D\xED finan\u010D\
            n\xED subjekty, kter\xE9 jsou povinny prov\xE1d\u011Bt penetra\u010Dn\xED\
            \ testov\xE1n\xED na z\xE1klad\u011B hrozeb, s p\u0159ihl\xE9dnut\xED\
            m ke krit\xE9ri\xEDm stanoven\xFDm v \u010Dl. 4 odst. 2, a to na z\xE1\
            klad\u011B posouzen\xED:\na) faktor\u016F souvisej\xEDc\xEDch s dopady,\
            \ zejm\xE9na toho, jak rozs\xE1hl\xFD je dopad slu\u017Eeb, kter\xE9 finan\u010D\
            n\xED subjekt poskytuje, a \u010Dinnost\xED, kter\xE9 prov\xE1d\xED, na\
            \ finan\u010Dn\xED sektor;\nb) p\u0159\xEDpadn\xFDch hledisek finan\u010D\
            n\xED stability, v\u010Detn\u011B syst\xE9mov\xE9 povahy finan\u010Dn\xED\
            ho subjektu na unijn\xED nebo p\u0159\xEDpadn\u011B vnitrost\xE1tn\xED\
            \ \xFArovni;\nc) konkr\xE9tn\xEDho rizikov\xE9ho profilu v oblasti IKT,\
            \ \xFArovn\u011B vysp\u011Blosti finan\u010Dn\xEDho subjektu v oblasti\
            \ IKT nebo dot\u010Den\xFDch technologick\xFDch prvk\u016F."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes d\xE9signent les entit\xE9\
            s financi\xE8res qui sont tenues de r\xE9aliser un test de p\xE9n\xE9\
            tration fond\xE9 sur la menace en tenant compte des crit\xE8res \xE9nonc\xE9\
            s \xE0 l\u2019article 4, paragraphe 2, sur la base d\u2019une appr\xE9\
            ciation des \xE9l\xE9ments suivants:\n\na) les facteurs d\u2019incidence,\
            \ en particulier la mesure dans laquelle les services fournis et les activit\xE9\
            s entreprises par l\u2019entit\xE9 financi\xE8re affectent le secteur\
            \ financier;\nb) les \xE9ventuels probl\xE8mes de stabilit\xE9 financi\xE8\
            re, y compris le caract\xE8re syst\xE9mique de l\u2019entit\xE9 financi\xE8\
            re au niveau de l\u2019Union ou au niveau national, le cas \xE9ch\xE9\
            ant;\nc) le profil du risque li\xE9 aux TIC sp\xE9cifique, le niveau de\
            \ maturit\xE9 des TIC de l\u2019entit\xE9 financi\xE8re ou les caract\xE9\
            ristiques technologiques concern\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:26.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.9'
      description: Member States may designate a single public authority in the financial
        sector to be responsible for TLPT-related matters in the financial sector
        at national level and shall entrust it with all competences and tasks to that
        effect.
      translations:
        es:
          description: "Los Estados miembros podr\xE1n designar a una \xFAnica autoridad\
            \ p\xFAblica en el sector financiero responsable de las cuestiones relacionadas\
            \ con las pruebas de penetraci\xF3n basadas en amenazas en el sector financiero\
            \ a escala nacional y le confiar\xE1n todas las competencias y tareas\
            \ a tal efecto."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty mohou ur\u010Dit jedin\xFD ve\u0159\
            ejn\xFD org\xE1n ve finan\u010Dn\xEDm sektoru, kter\xFD bude na vnitrost\xE1\
            tn\xED \xFArovni odpov\u011Bdn\xFD za z\xE1le\u017Eitosti souvisej\xED\
            c\xED s penetra\u010Dn\xEDm testov\xE1n\xEDm na z\xE1klad\u011B hrozeb\
            \ ve finan\u010Dn\xEDm sektoru, a sv\u011B\u0159\xED mu za t\xEDmto \xFA\
            \u010Delem ve\u0161ker\xE9 pravomoci a \xFAkoly."
        fr:
          description: "Les \xC9tats membres peuvent d\xE9signer une autorit\xE9 publique\
            \ unique au sein du secteur financier charg\xE9e des questions li\xE9\
            es aux tests de p\xE9n\xE9tration fond\xE9s sur la menace dans le secteur\
            \ financier au niveau national, et leur confient toutes les comp\xE9tences\
            \ et t\xE2ches n\xE9cessaires \xE0 cet effet."
    - urn: urn:intuitem:risk:req_node:dora:26.10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node400
      ref_id: '26.10'
      description: In the absence of a designation in accordance with paragraph 9
        of this Article, and without prejudice to the power to identify the financial
        entities that are required to perform TLPT, a competent authority may delegate
