    - urn: urn:intuitem:risk:req_node:dora:19.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.1'
      description: Financial entities shall report major ICT-related incidents to
        the relevant competent authority as referred to in Article 46 in accordance
        with paragraph 4 of this Article.
      translations:
        es:
          description: "Las entidades financieras notificar\xE1n los incidentes graves\
            \ relacionados con las TIC a la autoridad competente pertinente a que\
            \ se refiere el art\xEDculo 46, de conformidad con el apartado 4 del presente\
            \ art\xEDculo."
        cs:
          description: "Finan\u010Dn\xED subjekty hl\xE1s\xED z\xE1va\u017En\xE9 incidenty\
            \ souvisej\xEDc\xED s IKT relevantn\xEDm p\u0159\xEDslu\u0161n\xFDm org\xE1\
            n\u016Fm uveden\xFDm v \u010Dl\xE1nku 46 v souladu s odstavcem 4 tohoto\
            \ \u010Dl\xE1nku."
        fr:
          description: "Les entit\xE9s financi\xE8res d\xE9clarent \xE0 l\u2019autorit\xE9\
            \ comp\xE9tente pertinente vis\xE9e \xE0 l\u2019article 46 les incidents\
            \ majeurs li\xE9s aux TIC, conform\xE9ment au paragraphe 4 du pr\xE9sent\
            \ article."
    - urn: urn:intuitem:risk:req_node:dora:node359
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: Where a financial entity is subject to supervision by more than
        one national competent authority referred to in Article 46, Member States
        shall designate a single competent authority as the relevant competent authority
        responsible for carrying out the functions and duties provided for in this
        Article.
      translations:
        es:
          description: "Cuando una entidad financiera sea supervisada por m\xE1s de\
            \ una autoridad nacional competente contemplada en el art\xEDculo 46,\
            \ los Estados miembros designar\xE1n a una \xFAnica autoridad competente\
            \ autoridad competente pertinente responsable del desempe\xF1o de las\
            \ funciones y tareas establecidas en el presente art\xEDculo."
        cs:
          description: "Pokud finan\u010Dn\xED subjekt podl\xE9h\xE1 dohledu v\xED\
            ce ne\u017E jednoho vnitrost\xE1tn\xEDho p\u0159\xEDslu\u0161n\xE9ho org\xE1\
            nu uveden\xE9ho v \u010Dl\xE1nku 46, ur\u010D\xED \u010Dlensk\xE9 st\xE1\
            ty jedin\xFD p\u0159\xEDslu\u0161n\xFD org\xE1n jako relevantn\xED p\u0159\
            \xEDslu\u0161n\xFD org\xE1n odpov\u011Bdn\xFD za v\xFDkon funkc\xED a\
            \ povinnost\xED stanoven\xFDch v tomto \u010Dl\xE1nku."
        fr:
          description: "Lorsqu\u2019une entit\xE9 financi\xE8re est soumise \xE0 la\
            \ surveillance de plusieurs autorit\xE9s nationales comp\xE9tentes vis\xE9\
            es \xE0 l\u2019article 46, les \xC9tats membres d\xE9signent une seule\
            \ autorit\xE9 comp\xE9tente en tant qu\u2019autorit\xE9 comp\xE9tente\
            \ concern\xE9e charg\xE9e d\u2019exercer les fonctions et missions pr\xE9\
            vues au pr\xE9sent article."
    - urn: urn:intuitem:risk:req_node:dora:node360
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: Credit institutions classified as significant, in accordance with
        Article 6(4) of Regulation (EU) No 1024/2013, shall report major ICT-related
        incidents to the relevant national competent authority designated in accordance
        with Article 4 of Directive 2013/36/EU, which shall immediately transmit that
        report to the ECB.
      translations:
        es:
          description: "Las entidades de cr\xE9dito clasificadas como significativas\
            \ de conformidad con el art\xEDculo 6, apartado 4, del Reglamento (UE)\
            \ n.o 1024/2013 notificar\xE1n los incidentes graves relacionados con\
            \ las TIC a la autoridad nacional competente pertinente designada con\
            \ arreglo al art\xEDculo 4 de la Directiva 2013/36/UE, que transmitir\xE1\
            \ dicho informe de forma inmediata al BCE."
        cs:
          description: "\xDAv\u011Brov\xE9 instituce klasifikovan\xE9 v souladu s\
            \ \u010Dl. 6 odst. 4 na\u0159\xEDzen\xED (EU) \u010D. 1024/2013 jako v\xFD\
            znamn\xE9 hl\xE1s\xED z\xE1va\u017En\xE9 incidenty souvisej\xEDc\xED s\
            \ IKT relevantn\xEDmu vnitrost\xE1tn\xEDmu p\u0159\xEDslu\u0161n\xE9mu\
            \ org\xE1nu ur\u010Den\xE9mu v souladu s \u010Dl\xE1nkem 4 sm\u011Brnice\
            \ 2013/36/EU, kter\xFD danou zpr\xE1vu neprodlen\u011B p\u0159ed\xE1v\xE1\
            \ ECB."
        fr:
          description: "Les \xE9tablissements de cr\xE9dit class\xE9s comme importants,\
            \ conform\xE9ment \xE0 l\u2019article 6, paragraphe 4, du r\xE8glement\
            \ (UE) no 1024/2013, d\xE9clarent les incidents majeurs li\xE9s aux TIC\
            \ \xE0 l\u2019autorit\xE9 nationale comp\xE9tente concern\xE9e d\xE9sign\xE9\
            e conform\xE9ment \xE0 l\u2019article 4 de la directive 2013/36/UE, qui\
            \ transmet imm\xE9diatement cette d\xE9claration \xE0 la BCE."
    - urn: urn:intuitem:risk:req_node:dora:node361
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: For the purpose of the first subparagraph, financial entities shall
        produce, after collecting and analysing all relevant information, the initial
        notification and reports referred to in paragraph 4 of this Article using
        the templates referred to in Article 20 and submit them to the competent authority.
        In the event that a technical impossibility prevents the submission of the
        initial notification using the template, financial entities shall notify the
        competent authority about it via alternative means.
      translations:
        es:
          description: "A los efectos del p\xE1rrafo primero, tras recopilar y analizar\
            \ toda la informaci\xF3n pertinente, las entidades financieras elaborar\xE1\
            n la notificaci\xF3n inicial y los informes a que se refiere el apartado\
            \ 4 del presente art\xEDculo mediante la plantilla a que se refiere el\
            \ art\xEDculo 20 y los presentar\xE1n a la autoridad competente. En caso\
            \ de que un impedimento t\xE9cnico haga imposible la presentaci\xF3n de\
            \ la notificaci\xF3n inicial mediante la plantilla, las entidades financieras\
            \ presentar\xE1n la notificaci\xF3n a la autoridad competente por medios\
            \ alternativos."
        cs:
          description: "Pro \xFA\u010Dely prvn\xEDho pododstavce finan\u010Dn\xED\
            \ subjekty vypracuj\xED pomoc\xED vzor\u016F uveden\xFDch v \u010Dl\xE1\
            nku 20 na z\xE1klad\u011B shrom\xE1\u017Ed\u011Bn\xED a anal\xFDzy v\u0161\
            ech relevantn\xEDch informac\xED prvotn\xED ozn\xE1men\xED a zpr\xE1vy\
            \ uveden\xE9 v odstavci 4 tohoto \u010Dl\xE1nku a p\u0159edlo\u017E\xED\
            \ je p\u0159\xEDslu\u0161n\xE9mu org\xE1nu. V p\u0159\xEDpad\u011B, \u017E\
            e z technick\xFDch d\u016Fvod\u016F nen\xED mo\u017En\xE9 p\u0159edlo\u017E\
            it prvotn\xED ozn\xE1men\xED za pou\u017Eit\xED uveden\xE9ho vzoru, p\u0159\
            edaj\xED finan\u010Dn\xED subjekty ozn\xE1men\xED p\u0159\xEDslu\u0161\
            n\xE9mu org\xE1nu alternativn\xEDmi prost\u0159edky."
        fr:
          description: "Aux fins du premier alin\xE9a, les entit\xE9s financi\xE8\
            res \xE9tablissent, apr\xE8s avoir recueilli et analys\xE9 toutes les\
            \ informations pertinentes, la notification initiale et les rapports vis\xE9\
            s au paragraphe 4 du pr\xE9sent article en utilisant les mod\xE8les vis\xE9\
            s \xE0 l\u2019article 20, et les soumettent \xE0 l\u2019autorit\xE9 comp\xE9\
            tente. S\u2019il s\u2019av\xE8re qu\u2019une impossibilit\xE9 technique\
            \ emp\xEAche la soumission de la notification initiale au moyen du mod\xE8\
            le, les entit\xE9s financi\xE8res le notifient \xE0 l\u2019autorit\xE9\
            \ comp\xE9tente par d\u2019autres moyens."
    - urn: urn:intuitem:risk:req_node:dora:node362
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: The initial notification and reports referred to in paragraph 4
        shall include all information necessary for the competent authority to determine
        the significance of the major ICT-related incident and assess possible cross-border
        impacts.
      translations:
        es:
          description: "La notificaci\xF3n inicial y los informes a que hace referencia\
            \ el apartado 4 incluir\xE1n toda la informaci\xF3n necesaria para que\
            \ la autoridad competente pueda determinar la importancia del incidente\
            \ grave relacionado con las TIC y evaluar sus posibles efectos transfronterizos."
        cs:
          description: "Prvotn\xED ozn\xE1men\xED a zpr\xE1vy uveden\xE9 v odstavci\
            \ 4 obsahuj\xED ve\u0161ker\xE9 informace nezbytn\xE9 k tomu, aby p\u0159\
            \xEDslu\u0161n\xFD org\xE1n stanovil v\xFDznamnost z\xE1va\u017En\xE9\
            ho incidentu souvisej\xEDc\xEDho s IKT a posoudil mo\u017En\xE9 p\u0159\
            eshrani\u010Dn\xED dopady."
        fr:
          description: "La notification initiale et les rapports vis\xE9s au paragraphe\
            \ 4 comprennent toutes les informations n\xE9cessaires pour permettre\
            \ \xE0 l\u2019autorit\xE9 comp\xE9tente de d\xE9terminer l\u2019importance\
            \ de l\u2019incident majeur li\xE9 aux TIC et d\u2019\xE9valuer les \xE9\
            ventuelles incidences transfronti\xE8res."
    - urn: urn:intuitem:risk:req_node:dora:node363
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: Without prejudice to the reporting pursuant to the first subparagraph
        by the financial entity to the relevant competent authority, Member States
        may additionally determine that some or all financial entities shall also
        provide the initial notification and each report referred to in paragraph
        4 of this Article using the templates referred to in Article 20 to the competent
        authorities or the computer security incident response teams (CSIRTs) designated
        or established in accordance with Directive (EU) 2022/2555.
      translations:
        es:
          description: "Sin perjuicio de la notificaci\xF3n en virtud del p\xE1rrafo\
            \ primero por parte de la entidad financiera a la autoridad competente\
            \ pertinente, los Estados miembros podr\xE1n determinar de manera adicional\
            \ que algunas entidades financieras, o todas ellas, presenten tambi\xE9\
            n la notificaci\xF3n inicial y cada uno de los informes a que se refiere\
            \ el apartado 4 del presente art\xEDculo, utilizando las plantillas mencionadas\
            \ en el art\xEDculo 20, a las autoridades competentes o a los equipos\
            \ de respuesta a incidentes de seguridad inform\xE1tica (CSIRT), designados\
            \ o establecidos de conformidad con la Directiva (UE) 2022/2555."
        cs:
          description: "Ani\u017E je dot\u010Deno hl\xE1\u0161en\xED finan\u010Dn\xED\
            ho subjektu relevantn\xEDmu p\u0159\xEDslu\u0161n\xE9mu org\xE1nu podle\
            \ prvn\xEDho pododstavce, \u010Dlensk\xE9 st\xE1ty mohou d\xE1le ur\u010D\
            it, \u017Ee n\u011Bkter\xE9 nebo v\u0161echny finan\u010Dn\xED subjekty\
            \ podaj\xED prvotn\xED ozn\xE1men\xED a v\u0161echny zpr\xE1vy uveden\xE9\
            \ v odstavci 4 tohoto \u010Dl\xE1nku za pou\u017Eit\xED vzor\u016F uveden\xFD\
            ch v \u010Dl\xE1nku 20 p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm nebo\
            \ t\xFDm\u016Fm pro reakce na po\u010D\xEDta\u010Dov\xE9 bezpe\u010Dnostn\xED\
            \ incidenty (d\xE1le jen \u201Et\xFDmy CSIRT\u201C) ur\u010Den\xFDm nebo\
            \ z\u0159\xEDzen\xFDm v souladu se sm\u011Brnic\xED (EU) 2022/2555."
        fr:
          description: "Sans pr\xE9judice de la d\xE9claration par l\u2019entit\xE9\
            \ financi\xE8re \xE0 l\u2019autorit\xE9 comp\xE9tente concern\xE9e en\
            \ vertu du premier alin\xE9a, les \xC9tats membres peuvent en outre d\xE9\
            cider que certaines entit\xE9s financi\xE8res ou toutes les entit\xE9\
            s financi\xE8res fournissent \xE9galement la notification initiale et\
            \ chacun des rapports vis\xE9s au paragraphe 4 du pr\xE9sent article,\
            \ en utilisant les mod\xE8les vis\xE9s \xE0 l\u2019article 20, aux autorit\xE9\
            s comp\xE9tentes ou aux centres de r\xE9ponse aux incidents de s\xE9curit\xE9\
            \ informatique (CSIRT) d\xE9sign\xE9s ou \xE9tablis conform\xE9ment \xE0\
            \ la directive (UE) 2022/2555."
    - urn: urn:intuitem:risk:req_node:dora:19.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.2'
      description: Financial entities may, on a voluntary basis, notify significant
        cyber threats to the relevant competent authority when they deem the threat
        to be of relevance to the financial system, service users or clients. The
        relevant competent authority may provide such information to other relevant
        authorities referred to in paragraph 6.
      translations:
        es:
          description: "Las entidades financieras podr\xE1n notificar, de manera voluntaria,\
            \ ciberamenazas importantes a la autoridad competente pertinente cuando\
            \ consideren que la amenaza es pertinente para el sistema financiero,\
            \ los usuarios del servicio o los clientes. La autoridad competente pertinente\
            \ podr\xE1 transmitir esta informaci\xF3n a otras autoridades pertinentes\
            \ mencionadas en el apartado 6."
        cs:
          description: "Finan\u010Dn\xED subjekty mohou relevantn\xEDmu p\u0159\xED\
            slu\u0161n\xE9mu org\xE1nu dobrovoln\u011B oznamovat v\xFDznamn\xE9 kybernetick\xE9\
            \ hrozby, pokud se domn\xEDvaj\xED, \u017Ee hrozba je relevantn\xED pro\
            \ finan\u010Dn\xED syst\xE9m, u\u017Eivatele slu\u017Eeb nebo klienty.\
            \ Relevantn\xED p\u0159\xEDslu\u0161n\xFD org\xE1n m\u016F\u017Ee tyto\
            \ informace poskytnout jin\xFDm relevantn\xEDm org\xE1n\u016Fm uveden\xFD\
            m v odstavci 6."
        fr:
          description: "Les entit\xE9s financi\xE8res peuvent notifier, \xE0 titre\
            \ volontaire, les cybermenaces importantes \xE0 l\u2019autorit\xE9 comp\xE9\
            tente concern\xE9e lorsqu\u2019elles estiment que la menace est pertinente\
            \ pour le syst\xE8me financier, les utilisateurs de services ou les clients.\
            \ L\u2019autorit\xE9 comp\xE9tente concern\xE9e peut communiquer ces informations\
            \ \xE0 d\u2019autres autorit\xE9s comp\xE9tentes conform\xE9ment au paragraphe\
            \ 6."
    - urn: urn:intuitem:risk:req_node:dora:node365
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: Credit institutions classified as significant, in accordance with
        Article 6(4) of Regulation (EU) No 1024/2013, may, on a voluntary basis, notify
        significant cyber threats to relevant national competent authority, designated
        in accordance with Article 4 of Directive 2013/36/EU, which shall immediately
        transmit the notification to the ECB.
      translations:
        es:
          description: "Las entidades de cr\xE9dito clasificadas como significativas\
            \ de conformidad con el art\xEDculo 6, apartado 4, del Reglamento (UE)\
            \ n.o 1024/2013 podr\xE1n, de manera voluntaria, notificar las ciberamenazas\
            \ importantes a la autoridad nacional competente pertinente designada\
            \ con arreglo al art\xEDculo 4 de la Directiva 2013/36/UE, que transmitir\xE1\
            \ dicho informe de forma inmediata al BCE."
        cs:
          description: "\xDAv\u011Brov\xE9 instituce klasifikovan\xE9 v souladu s\
            \ \u010Dl. 6 odst. 4 na\u0159\xEDzen\xED (EU) \u010D. 1024/2013 jako v\xFD\
            znamn\xE9 mohou dobrovoln\u011B oznamovat v\xFDznamn\xE9 kybernetick\xE9\
            \ hrozby relevantn\xEDmu vnitrost\xE1tn\xEDmu p\u0159\xEDslu\u0161n\xE9\
            mu org\xE1nu ur\u010Den\xE9mu v souladu s \u010Dl\xE1nkem 4 sm\u011Brnice\
            \ 2013/36/EU, kter\xFD dan\xE9 ozn\xE1men\xED neprodlen\u011B p\u0159\
            ed\xE1v\xE1 ECB."
        fr:
          description: "Les \xE9tablissements de cr\xE9dit class\xE9s comme importants,\
            \ conform\xE9ment \xE0 l\u2019article 6, paragraphe 4, du r\xE8glement\
            \ (UE) no 1024/2013, peuvent, \xE0 titre volontaire, notifier les cybermenaces\
            \ importantes \xE0 l\u2019autorit\xE9 nationale comp\xE9tente concern\xE9\
            e, d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article 4 de la directive\
            \ 2013/36/UE, qui transmet imm\xE9diatement la notification \xE0 la BCE."
    - urn: urn:intuitem:risk:req_node:dora:node366
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: Member States may determine that those financial entities that
        on a voluntary basis notify in accordance with the first subparagraph may
        also transmit that notification to the CSIRTs designated or established in
        accordance with Directive (EU) 2022/2555.
      translations:
        es:
          description: "Los Estados miembros podr\xE1n determinar que las entidades\
            \ financieras que notifiquen voluntariamente de conformidad con el p\xE1\
            rrafo primero puedan tambi\xE9n transmitir dicha notificaci\xF3n a los\
            \ CSIRT designados o establecidos de conformidad con la Directiva (UE)\
            \ 2022/2555."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty mohou stanovit, \u017Ee finan\u010D\
            n\xED subjekty mohou dobrovoln\xE9 ozn\xE1men\xED podle prvn\xEDho pododstavce\
            \ rovn\u011B\u017E p\u0159edat t\xFDm\u016Fm CSIRT ur\u010Den\xFDm nebo\
            \ z\u0159\xEDzen\xFDm v souladu se sm\u011Brnic\xED (EU) 2022/2555."
        fr:
          description: "Les \xC9tats membres peuvent d\xE9cider que les entit\xE9\
            s financi\xE8res qui, \xE0 titre volontaire, notifient conform\xE9ment\
            \ au premier alin\xE9a peuvent \xE9galement transmettre cette notification\
            \ aux CSIRT d\xE9sign\xE9s ou \xE9tablis conform\xE9ment \xE0 la directive\
            \ (UE) 2022/2555."
    - urn: urn:intuitem:risk:req_node:dora:19.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.3'
      description: Where a major ICT-related incident occurs and has an impact on
        the financial interests of clients, financial entities shall, without undue
        delay as soon as they become aware of it, inform their clients about the major
        ICT-related incident and about the measures that have been taken to mitigate
        the adverse effects of such incident.
      translations:
        es:
          description: "Cuando se produzca un incidente grave relacionado con las\
            \ TIC y tenga consecuencias para los intereses financieros de los clientes,\
            \ las entidades financieras informar\xE1n sin demora indebida de dicho\
            \ incidente tan pronto como tengan conocimiento del mismo, a sus clientes\
            \ y les comunicar\xE1n todas las medidas que se hayan adoptado para mitigar\
            \ sus efectos adversos."
        cs:
          description: "Dojde-li k z\xE1va\u017En\xE9mu incidentu souvisej\xEDc\xED\
            mu s IKT a m\xE1-li tento incident dopad na finan\u010Dn\xED z\xE1jmy\
            \ klient\u016F, finan\u010Dn\xED subjekty bez zbyte\u010Dn\xE9ho prodlen\xED\
            , jakmile se o incidentu dozv\u011Bd\xED, informuj\xED sv\xE9 klienty\
            \ o tomto z\xE1va\u017En\xE9m incidentu souvisej\xEDc\xEDm s IKT a o ve\u0161\
            ker\xFDch opat\u0159en\xEDch p\u0159ijat\xFDch ke zm\xEDrn\u011Bn\xED\
            \ nep\u0159\xEDzniv\xFDch dopad\u016F tohoto incidentu."
        fr:
          description: "Lorsqu\u2019un incident majeur li\xE9 aux TIC survient et\
            \ a une incidence sur les int\xE9r\xEAts financiers des clients, les entit\xE9\
            s financi\xE8res informent leurs clients de cet incident majeur li\xE9\
            \ aux TIC et des mesures qui ont \xE9t\xE9 prises pour att\xE9nuer les\
            \ effets pr\xE9judiciables de cet incident sans retard injustifi\xE9,\
            \ d\xE8s qu\u2019elles en ont connaissance."
    - urn: urn:intuitem:risk:req_node:dora:node368
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      description: In the case of a significant cyber threat, financial entities shall,
        where applicable, inform their clients that are potentially affected of any
        appropriate protection measures which the latter may consider taking.
      translations:
        es:
          description: "En caso de ciberamenaza importante, las entidades financieras\
            \ informar\xE1n, cuando proceda, a aquellos de sus clientes que pudieran\
            \ verse afectados de cualquier medida de protecci\xF3n adecuada que estos\
            \ consideren oportuno adoptar."
        cs:
          description: "V p\u0159\xEDpad\u011B v\xFDznamn\xE9 kybernetick\xE9 hrozby\
            \ informuj\xED finan\u010Dn\xED subjekty p\u0159\xEDpadn\u011B sv\xE9\
            \ klienty, kte\u0159\xED by mohli b\xFDt hrozbou dot\u010Deni, o vhodn\xFD\
            ch ochrann\xFDch opat\u0159en\xEDch, kter\xE1 mohou tito klienti p\u0159\
            \xEDpadn\u011B p\u0159ijmout."
        fr:
          description: "En cas de cybermenace importante, les entit\xE9s financi\xE8\
            res informent, le cas \xE9ch\xE9ant, leurs clients susceptibles d\u2019\
            \xEAtre affect\xE9s de toute mesure de protection appropri\xE9e que ces\
            \ derniers pourraient envisager de prendre."
    - urn: urn:intuitem:risk:req_node:dora:19.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.4'
      description: 'Financial entities shall, within the time limits to be laid down
        in accordance with Article 20, first paragraph, point (a), point (ii), submit
        the following to the relevant competent authority:'
      translations:
        es:
          description: "Las entidades financieras presentar\xE1n a la autoridad competente\
            \ pertinente, dentro de los plazos que se establezcan de conformidad con\
            \ el art\xEDculo 20, p\xE1rrafo primero, letra a), inciso ii), la siguiente\
            \ informaci\xF3n:"
        cs:
          description: "Finan\u010Dn\xED subjekty ve lh\u016Ft\xE1ch stanoven\xFD\
            ch v souladu s \u010Dl. 20 prvn\xEDm pododstavcem p\xEDsm. a) bodem ii)\
            \ p\u0159edlo\u017E\xED relevantn\xEDmu p\u0159\xEDslu\u0161n\xE9mu org\xE1\
            nu:"
        fr:
          description: "Les entit\xE9s financi\xE8res soumettent, dans les d\xE9lais\
            \ \xE0 fixer conform\xE9ment \xE0 l\u2019article 20, premier alin\xE9\
            a, point a) ii), \xE0 l\u2019autorit\xE9 comp\xE9tente concern\xE9e les\
            \ \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:dora:19.4.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:19.4
      ref_id: 19.4.a
      description: an initial notification;
      translations:
        es:
          description: "una notificaci\xF3n inicial;"
        cs:
          description: "prvotn\xED ozn\xE1men\xED;"
        fr:
          description: une notification initiale;
    - urn: urn:intuitem:risk:req_node:dora:19.4.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:19.4
      ref_id: 19.4.b
      description: an intermediate report after the initial notification referred
        to in point (a), as soon as the status of the original incident has changed
        significantly or the handling of the major ICT-related incident has changed
        based on new information available, followed, as appropriate, by updated notifications
        every time a relevant status update is available, as well as upon a specific
        request of the competent authority;
      translations:
        es:
          description: "un informe intermedio posterior a la notificaci\xF3n inicial\
            \ a que se refiere la letra a), tan pronto como la situaci\xF3n del incidente\
            \ original haya cambiado considerablemente o la gesti\xF3n del incidente\
            \ grave relacionado con las TIC haya cambiado en funci\xF3n de las \xFA\
            ltimas informaciones disponibles, seguido, cuando sea necesario, de notificaciones\
            \ actualizadas cada vez que se disponga de una actualizaci\xF3n pertinente\
            \ de la situaci\xF3n, y siempre que lo solicite expresamente la autoridad\
            \ competente;"
        cs:
          description: "pr\u016Fb\u011B\u017Enou zpr\xE1vu po prvotn\xEDm ozn\xE1\
            men\xED uveden\xE9m v p\xEDsmeni a), jakmile se stav p\u016Fvodn\xEDho\
            \ incidentu v\xFDznamn\xFDm zp\u016Fsobem zm\u011Bn\xED nebo jakmile se\
            \ na z\xE1klad\u011B nov\xFDch dostupn\xFDch informac\xED zm\u011Bn\xED\
            \ \u0159e\u0161en\xED z\xE1va\u017En\xE9ho incidentu souvisej\xEDc\xED\
            ho s IKT, po n\xED\u017E p\u0159\xEDpadn\u011B n\xE1sleduj\xED aktualizovan\xE1\
            \ ozn\xE1men\xED poka\u017Ed\xE9, kdy\u017E je k dispozici p\u0159\xED\
            slu\u0161n\xE1 aktualizace stavu, jako\u017E i na zvl\xE1\u0161tn\xED\
            \ \u017E\xE1dost p\u0159\xEDslu\u0161n\xE9ho org\xE1nu;"
        fr:
          description: "un rapport interm\xE9diaire apr\xE8s la notification initiale\
            \ vis\xE9e au point a), d\xE8s que la situation de l\u2019incident initial\
            \ a sensiblement chang\xE9 ou que le traitement de l\u2019incident majeur\
            \ li\xE9 aux TIC a chang\xE9 sur la base des nouvelles informations disponibles,\
            \ suivi, le cas \xE9ch\xE9ant, de notifications actualis\xE9es chaque\
            \ fois qu\u2019une mise \xE0 jour pertinente de la situation est disponible,\
            \ ainsi que sur demande sp\xE9cifique de l\u2019autorit\xE9 comp\xE9tente;"
    - urn: urn:intuitem:risk:req_node:dora:19.4.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:19.4
      ref_id: 19.4.c
      description: a final report, when the root cause analysis has been completed,
        regardless of whether mitigation measures have already been implemented, and
        when the actual impact figures are available to replace estimates.
      translations:
        es:
          description: "un informe final, cuando haya concluido el an\xE1lisis de\
            \ la causa subyacente, con independencia de que ya se hayan aplicado medidas\
            \ paliativas, y cuando se disponga de las cifras reales de incidencia\
            \ para sustituir a las estimaciones."
        cs:
          description: "z\xE1v\u011Bre\u010Dnou zpr\xE1vu po dokon\u010Den\xED anal\xFD\
            zy hlavn\xED p\u0159\xED\u010Diny bez ohledu na to, zda ji\u017E byla\
            \ uplatn\u011Bna zm\xEDr\u0148uj\xEDc\xED opat\u0159en\xED, a pot\xE9\
            , co jsou k dispozici skute\u010Dn\xE9 \u010D\xEDseln\xE9 \xFAdaje o dopadech,\
            \ kter\xE9 nahrad\xED odhady."
        fr:
          description: "un rapport final, lorsque l\u2019analyse des causes originelles\
            \ est termin\xE9e, que des mesures d\u2019att\xE9nuation aient d\xE9j\xE0\
            \ \xE9t\xE9 mises en \u0153uvre ou non, et lorsque les chiffres relatifs\
            \ aux incidences r\xE9elles sont disponibles en lieu et place des estimations."
    - urn: urn:intuitem:risk:req_node:dora:19.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.5'
      description: Financial entities may outsource, in accordance with Union and
        national sectoral law, the reporting obligations under this Article to a third-party
        service provider. In case of such outsourcing, the financial entity remains
        fully responsible for the fulfilment of the incident reporting requirements.
      translations:
        es:
          description: "Las entidades financieras podr\xE1n externalizar, de conformidad\
            \ con el Derecho sectorial de la Uni\xF3n y nacional, las obligaciones\
            \ de informaci\xF3n establecidas en el presente art\xEDculo a un proveedor\
            \ tercero de servicios. En el caso de tal externalizaci\xF3n, la entidad\
            \ financiera seguir\xE1 siendo plenamente responsable del cumplimiento\
            \ de los requisitos en materia de notificaci\xF3n de incidentes."
        cs:
          description: "Finan\u010Dn\xED subjekty mohou v souladu s unijn\xEDmi a\
            \ vnitrost\xE1tn\xEDmi odv\u011Btvov\xFDmi pr\xE1vn\xEDmi p\u0159edpisy\
            \ extern\u011B zadat zaji\u0161t\u011Bn\xED povinn\xE9ho hl\xE1\u0161\
            en\xED podle tohoto \u010Dl\xE1nku poskytovateli slu\u017Eeb z \u0159\
            ad t\u0159et\xEDch stran. V p\u0159\xEDpad\u011B takov\xE9ho extern\xED\
            ho zad\xE1n\xED nese za pln\u011Bn\xED po\u017Eadavku hl\xE1\u0161en\xED\
            \ incident\u016F i nad\xE1le plnou odpov\u011Bdnost finan\u010Dn\xED subjekt."
        fr:
          description: "Les entit\xE9s financi\xE8res peuvent externaliser, conform\xE9\
            ment au droit sectoriel de l\u2019Union et national, les obligations de\
            \ d\xE9claration pr\xE9vues par le pr\xE9sent article \xE0 un prestataire\
            \ tiers de services. Dans le cas d\u2019une telle externalisation, l\u2019\
            entit\xE9 financi\xE8re reste pleinement responsable du respect des exigences\
            \ en mati\xE8re de d\xE9claration des incidents."
    - urn: urn:intuitem:risk:req_node:dora:19.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.6'
      description: "Upon receipt of the initial notification and of each report referred\
        \ to in paragraph 4, the competent authority shall, in a timely manner, provide\
        \ details of the major ICT-related incident to the following recipients based,\
        \ as applicable, on their respective competences:\n(a)\tEBA, ESMA or EIOPA;\n\
        (b)\tthe ECB, in the case of financial entities referred to in Article 2(1),\
        \ points (a), (b) and (d);\n(c)\tthe competent authorities, single points\
        \ of contact or CSIRTs designated or established in accordance with Directive\
        \ (EU) 2022/2555;\n(d)\tthe resolution authorities, as referred to in Article\
        \ 3 of Directive 2014/59/EU, and the Single Resolution Board (SRB) with respect\
        \ to entities referred to in Article 7(2) of Regulation (EU) No 806/2014 of\
        \ the European Parliament and of the Council (37), and with respect to entities\
        \ and groups referred to in Article 7(4)(b) and (5) of Regulation (EU) No\
        \ 806/2014 if such details concern incidents that pose a risk to ensuring\
        \ critical functions within the meaning of Article 2(1), point (35), of Directive\
        \ 2014/59/EU; and\n(e)\tother relevant public authorities under national law."
      translations:
        es:
          description: "Una vez reciba la notificaci\xF3n inicial y de cada uno de\
            \ los informes a que se refiere el apartado 4, la autoridad competente\
            \ facilitar\xE1 oportunamente informaci\xF3n detallada sobre el incidente\
            \ grave relacionado con las TIC a los siguientes destinatarios en funci\xF3\
            n, seg\xFAn proceda, de sus competencias respectivas:\n\na) la ABE, la\
            \ AEVM o la AESPJ;\n\nb) el BCE en el caso de las entidades financieras\
            \ a que se refiere el art\xEDculo 2, apartado 1, letras a), b) y d);\n\
            \nc) las autoridades competentes, los puntos de contacto \xFAnicos o los\
            \ CSIRT designados o establecidos de conformidad con la Directiva (UE)\
            \ 2022/2555;\n\nd) las autoridades de resoluci\xF3n a que se refiere el\
            \ art\xEDculo 3 de la Directiva 2014/59/UE, y la Junta \xDAnica de Resoluci\xF3\
            n con respecto a las entidades a que se refiere el art\xEDculo 7, apartado\
            \ 2, del Reglamento (UE) n.o 806/2014 del Parlamento Europeo y del Consejo\
            \ (37) y con respecto a las entidades y grupos a que se refiere el art\xED\
            culo 7, apartado 4, letra b), y apartado 5, del Reglamento (UE) n.o 806/2014\
            \ en caso de que dicha informaci\xF3n detallada haga referencia a incidentes\
            \ que suponen un riesgo para garantizar funciones esenciales en el sentido\
            \ del art\xEDculo 2, apartado 1, punto 35, de la Directiva 2014/59/UE,\
            \ y\n\ne) otras autoridades p\xFAblicas pertinentes con arreglo al Derecho\
            \ nacional."
        cs:
          description: "Po obdr\u017Een\xED prvotn\xEDho ozn\xE1men\xED a ka\u017E\
            d\xE9 zpr\xE1vy podle odstavce 4 poskytne p\u0159\xEDslu\u0161n\xFD org\xE1\
            n v\u010Das podrobnosti o z\xE1va\u017En\xE9m incidentu souvisej\xEDc\xED\
            m s IKT t\u011Bmto p\u0159\xEDjemc\u016Fm, a to na z\xE1klad\u011B jejich\
            \ p\u0159\xEDslu\u0161n\xFDch pravomoc\xED:\na)EBA, ESMA \u010Di EIOPA;\n\
            b)ECB v p\u0159\xEDpad\u011B finan\u010Dn\xEDch subjekt\u016F uveden\xFD\
            ch v \u010Dl. 2 odst. 1 p\xEDsm. a), b) a d);\nc)p\u0159\xEDslu\u0161\
            n\xFDm org\xE1n\u016Fm, jednotn\xFDm kontaktn\xEDm m\xEDst\u016Fm nebo\
            \ t\xFDm\u016Fm CSIRT ur\u010Den\xFDm nebo z\u0159\xEDzen\xFDm v souladu\
            \ se sm\u011Brnic\xED (EU) 2022/2555;\nd)org\xE1n\u016Fm p\u0159\xEDslu\u0161\
            n\xFDm k \u0159e\u0161en\xED krize uveden\xFDm v \u010Dl\xE1nku 3 sm\u011B\
            rnice 2014/59/EU a Jednotn\xE9mu v\xFDboru pro \u0159e\u0161en\xED kriz\xED\
            , pokud jde o subjekty uveden\xE9 v \u010Dl. 7 odst. 2 na\u0159\xEDzen\xED\
            \ Evropsk\xE9ho parlamentu a Rady (EU) \u010D. 806/2014(37)a subjekty\
            \ a skupiny uveden\xE9 v \u010Dl. 7 odst. 4 p\xEDsm. b) a odst. 5 na\u0159\
            \xEDzen\xED (EU) \u010D. 806/2014, pokud se tyto podrobnosti t\xFDkaj\xED\
            \ incident\u016F, kter\xE9 p\u0159edstavuj\xED riziko pro zaji\u0161t\u011B\
            n\xED z\xE1sadn\xEDch funkc\xED ve smyslu \u010Dl. 2 odst. 1 bodu 35 sm\u011B\
            rnice 2014/59/EU, a\ne)jin\xFDm relevantn\xEDm ve\u0159ejn\xFDm org\xE1\
            n\u016Fm podle vnitrost\xE1tn\xEDho pr\xE1va."
        fr:
          description: "D\xE8s r\xE9ception de la notification initiale et de chaque\
            \ rapport vis\xE9 au paragraphe 4, l\u2019autorit\xE9 comp\xE9tente fournit,\
            \ en temps utile, des d\xE9tails sur l\u2019incident majeur li\xE9 aux\
            \ TIC aux destinataires suivants sur la base, selon le cas, de leurs comp\xE9\
            tences respectives:\n\na) \xE0 l\u2019ABE, \xE0 l\u2019AEMF ou \xE0 l\u2019\
            AEAPP;\n\nb) \xE0 la BCE pour ce qui est des entit\xE9s financi\xE8res\
            \ vis\xE9es \xE0 l\u2019article 2, paragraphe 1, points a), b) et d);\n\
            \nc) aux autorit\xE9s comp\xE9tentes, aux points de contact uniques ou\
            \ aux CSIRT d\xE9sign\xE9s ou \xE9tablis conform\xE9ment \xE0 la directive\
            \ (UE) 2022/2555;\n\nd) aux autorit\xE9s de r\xE9solution vis\xE9es \xE0\
            \ l\u2019article 3 de la directive 2014/59/UE et au Conseil de r\xE9solution\
            \ unique (CRU) en ce qui concerne les entit\xE9s vis\xE9es \xE0 l\u2019\
            article 7, paragraphe 2, du r\xE8glement (UE) no 806/2014 du Parlement\
            \ europ\xE9en et du Conseil (37) et, en ce qui concerne les entit\xE9\
            s et les groupes vis\xE9s \xE0 l\u2019article 7, paragraphe 4, point b),\
            \ et \xE0 l\u2019article 7, paragraphe 5, du r\xE8glement (UE) no 806/2014,\
            \ si ces d\xE9tails concernent des incidents qui pr\xE9sentent un risque\
            \ pour l\u2019exercice de fonctions critiques au sens de l\u2019article\
            \ 2, paragraphe 1, point 35, de la directive 2014/59/UE; et\n\ne) \xE0\
            \ d\u2019autres autorit\xE9s publiques comp\xE9tentes en vertu du droit\
            \ national."
    - urn: urn:intuitem:risk:req_node:dora:19.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.7'
      description: Following receipt of information in accordance with paragraph 6,
        EBA, ESMA or EIOPA and the ECB, in consultation with ENISA and in cooperation
        with the relevant competent authority, shall assess whether the major ICT-related
        incident is relevant for competent authorities in other Member States. Following
        that assessment, EBA, ESMA or EIOPA shall, as soon as possible, notify relevant
        competent authorities in other Member States accordingly. The ECB shall notify
        the members of the European System of Central Banks on issues relevant to
        the payment system. Based on that notification, the competent authorities
        shall, where appropriate, take all of the necessary measures to protect the
        immediate stability of the financial system.
      translations:
        es:
          description: "Una vez recibida la informaci\xF3n de conformidad con el apartado\
            \ 6, la ABE, la AEVM o la AESPJ y el BCE, en consulta con la ENISA y en\
            \ cooperaci\xF3n con la autoridad competente pertinente, evaluar\xE1n\
            \ si el incidente grave relacionado con las TIC es pertinente para las\
            \ autoridades competentes de otros Estados miembros. Tras esta evaluaci\xF3\
            n, la ABE, la AEVM o la AESPJ notificar\xE1n en consecuencia lo antes\
            \ posible a las autoridades competentes pertinentes de otros Estados miembros.\
            \ El BCE notificar\xE1 las cuestiones pertinentes para el sistema de pagos\
            \ a los miembros del Sistema Europeo de Bancos Centrales. Bas\xE1ndose\
            \ en dicha notificaci\xF3n, las autoridades competentes tomar\xE1n, en\
            \ su caso, las medidas necesarias para proteger la estabilidad inmediata\
            \ del sistema financiero."
        cs:
          description: "Po obdr\u017Een\xED informac\xED v souladu s odstavcem 6 EBA,\
            \ ESMA nebo EIOPA a ECB za konzultace s ENISA a ve spolupr\xE1ci s relevantn\xED\
            m p\u0159\xEDslu\u0161n\xFDm org\xE1nem posoud\xED, zda je z\xE1va\u017E\
            n\xFD incident souvisej\xEDc\xED s IKT relevantn\xED pro p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny v jin\xFDch \u010Dlensk\xFDch st\xE1tech. Na z\xE1klad\u011B\
            \ tohoto posouzen\xED EBA, ESMA nebo EIOPA co nejd\u0159\xEDve za\u0161\
            le odpov\xEDdaj\xEDc\xED ozn\xE1men\xED relevantn\xEDm p\u0159\xEDslu\u0161\
            n\xFDm org\xE1n\u016Fm v jin\xFDch \u010Dlensk\xFDch st\xE1tech. ECB informuje\
            \ o ve\u0161ker\xFDch z\xE1le\u017Eitostech relevantn\xEDch pro platebn\xED\
            \ syst\xE9m \u010Dleny Evropsk\xE9ho syst\xE9mu centr\xE1ln\xEDch bank.\
            \ Na z\xE1klad\u011B ozn\xE1men\xED p\u0159ijmou p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny podle pot\u0159eby ve\u0161ker\xE1 opat\u0159en\xED nezbytn\xE1\
            \ k ochran\u011B bezprost\u0159edn\xED stability finan\u010Dn\xEDho syst\xE9\
            mu."
        fr:
          description: "Apr\xE8s r\xE9ception des informations vis\xE9es au paragraphe\
            \ 6, l\u2019ABE, l\u2019AEMF ou l\u2019AEAPP et la BCE, en consultation\
            \ avec l\u2019ENISA et en coop\xE9ration avec l\u2019autorit\xE9 comp\xE9\
            tente concern\xE9e, \xE9valuent si l\u2019incident majeur li\xE9 aux TIC\
            \ est pertinent pour les autorit\xE9s comp\xE9tentes d\u2019autres \xC9\
            tats membres. \xC0 la suite de cette \xE9valuation, l\u2019ABE, l\u2019\
            AEMF ou l\u2019AEAPP informent en cons\xE9quence, d\xE8s que possible,\
            \ les autorit\xE9s comp\xE9tentes concern\xE9es des autres \xC9tats membres.\
            \ La BCE informe les membres du Syst\xE8me europ\xE9en de banques centrales\
            \ des questions pertinentes pour le syst\xE8me de paiement. Sur la base\
            \ de cette notification, les autorit\xE9s comp\xE9tentes prennent, le\
            \ cas \xE9ch\xE9ant, toutes les mesures n\xE9cessaires afin de prot\xE9\
            ger la stabilit\xE9 imm\xE9diate du syst\xE8me financier."
    - urn: urn:intuitem:risk:req_node:dora:node375-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node357
      ref_id: '19.8'
      description: The notification to be done by ESMA pursuant to paragraph 7 of
        this Article shall be without prejudice to the responsibility of the competent
        authority to urgently transmit the details of the major ICT-related incident
        to the relevant authority in the host Member State, where a central securities
        depository has significant cross-border activity in the host Member State,
        the major ICT-related incident is likely to have severe consequences for the
        financial markets of the host Member State and where there are cooperation
        arrangements among competent authorities related to the supervision of financial
        entities.
      translations:
        es:
          description: "La notificaci\xF3n que debe efectuar la AEVM en virtud del\
            \ apartado 7 del presente art\xEDculo se entiende sin perjuicio de la\
            \ responsabilidad de la autoridad competente de transmitir urgentemente\
            \ la informaci\xF3n detallada sobre el incidente grave relacionado con\
            \ las TIC a la autoridad pertinente del Estado miembro de acogida cuando\
            \ un depositario central de valores tenga una actividad transfronteriza\
            \ significativa en el Estado miembro de acogida, cuando el incidente grave\
            \ relacionado con las TIC pueda tener consecuencias graves para los mercados\
            \ financieros del Estado miembro de acogida y cuando existan acuerdos\
            \ de cooperaci\xF3n entre las autoridades competentes en relaci\xF3n con\
            \ la supervisi\xF3n de las entidades financieras."
        cs:
          description: "Ozn\xE1men\xEDm, kter\xE9 m\xE1 u\u010Dinit ESMA podle odstavce\
            \ 7 tohoto \u010Dl\xE1nku, nen\xED dot\u010Dena odpov\u011Bdnost p\u0159\
            \xEDslu\u0161n\xE9ho org\xE1nu za urychlen\xE9 p\u0159ed\xE1n\xED podrobnost\xED\
            \ o z\xE1va\u017En\xE9m incidentu souvisej\xEDc\xEDm s IKT relevantn\xED\
            mu org\xE1nu v hostitelsk\xE9m \u010Dlensk\xE9m st\xE1t\u011B, pokud centr\xE1\
            ln\xED depozit\xE1\u0159 cenn\xFDch pap\xEDr\u016F vykon\xE1v\xE1 v hostitelsk\xE9\
            m \u010Dlensk\xE9m st\xE1t\u011B v\xFDznamnou p\u0159eshrani\u010Dn\xED\
            \ \u010Dinnost, dan\xFD z\xE1va\u017En\xFD incident souvisej\xEDc\xED\
            \ s IKT bude m\xEDt pravd\u011Bpodobn\u011B z\xE1va\u017En\xE9 d\u016F\
            sledky pro finan\u010Dn\xED trhy hostitelsk\xE9ho \u010Dlensk\xE9ho st\xE1\
            tu a pokud existuj\xED ujedn\xE1n\xED o spolupr\xE1ci mezi p\u0159\xED\
            slu\u0161n\xFDmi org\xE1ny t\xFDkaj\xEDc\xED se dohledu nad finan\u010D\
            n\xEDmi subjekty."
        fr:
          description: "La notification \xE0 effectuer par l\u2019AEMF en vertu du\
            \ paragraphe 7 du pr\xE9sent article est sans pr\xE9judice de la responsabilit\xE9\
            \ de l\u2019autorit\xE9 comp\xE9tente de transmettre d\u2019urgence les\
            \ d\xE9tails de l\u2019incident majeur li\xE9 aux TIC \xE0 l\u2019autorit\xE9\
            \ concern\xE9e de l\u2019\xC9tat membre d\u2019accueil, lorsqu\u2019un\
            \ d\xE9positaire central de titres exerce une activit\xE9 transfronti\xE8\
            re importante dans l\u2019\xC9tat membre d\u2019accueil, que l\u2019incident\
            \ majeur li\xE9 aux TIC est susceptible d\u2019avoir de graves cons\xE9\
            quences sur les march\xE9s financiers de l\u2019\xC9tat membre d\u2019\
            accueil et qu\u2019il existe des accords de coop\xE9ration entre les autorit\xE9\
            s comp\xE9tentes en mati\xE8re de surveillance des entit\xE9s financi\xE8\
            res."
