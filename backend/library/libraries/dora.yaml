    - urn: urn:intuitem:risk:req_node:dora:3.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.1'
      description: "\u2018digital operational resilience\u2019 means the ability of\
        \ a financial entity to build, assure and review its operational integrity\
        \ and reliability by ensuring, either directly or indirectly through the use\
        \ of services provided by ICT third-party service providers, the full range\
        \ of ICT-related capabilities needed to address the security of the network\
        \ and information systems which a financial entity uses, and which support\
        \ the continued provision of financial services and their quality, including\
        \ throughout disruptions;"
      translations:
        es:
          description: "[resiliencia operativa digital]: la capacidad de una entidad\
            \ financiera para construir, asegurar y revisar su integridad y fiabilidad\
            \ operativas asegurando, directa o indirectamente mediante el uso de servicios\
            \ prestados por proveedores terceros de servicios de TIC, toda la gama\
            \ de capacidades relacionadas con las TIC necesarias para preservar la\
            \ seguridad de las redes y los sistemas de informaci\xF3n que utiliza\
            \ una entidad financiera y que sustentan la prestaci\xF3n continuada de\
            \ servicios financieros y su calidad, incluso en caso de perturbaciones;"
        cs:
          description: "\u201Edigit\xE1ln\xED provozn\xED odolnost\xED\u201C schopnost\
            \ finan\u010Dn\xEDho subjektu budovat, zaji\u0161\u0165ovat a revidovat\
            \ svoji provozn\xED integritu a spolehlivost prost\u0159ednictv\xEDm zaji\u0161\
            t\u011Bn\xED, a\u0165 ji\u017E p\u0159\xEDmo, \u010Di nep\u0159\xEDmo\
            \ s vyu\u017Eit\xEDm slu\u017Eeb poskytovan\xFDch poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, ve\u0161ker\xFDch schopnost\xED\
            \ souvisej\xEDc\xEDch s IKT nezbytn\xFDch k \u0159e\u0161en\xED ot\xE1\
            zek bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F\
            , kter\xE9 finan\u010Dn\xED subjekt pou\u017E\xEDv\xE1 a kter\xE9 p\u0159\
            isp\xEDvaj\xED k nep\u0159etr\u017Eit\xE9mu poskytov\xE1n\xED finan\u010D\
            n\xEDch slu\u017Eeb a k jejich kvalit\u011B, mimo jin\xE9 i b\u011Bhem\
            \ naru\u0161en\xED;"
        fr:
          description: "\xABr\xE9silience op\xE9rationnelle num\xE9rique\xBB: la capacit\xE9\
            \ d\u2019une entit\xE9 financi\xE8re \xE0 d\xE9velopper, garantir et r\xE9\
            \xE9valuer son int\xE9grit\xE9 et sa fiabilit\xE9 op\xE9rationnelles en\
            \ assurant directement ou indirectement par le recours aux services fournis\
            \ par des prestataires tiers de services TIC, l\u2019int\xE9gralit\xE9\
            \ des capacit\xE9s li\xE9es aux TIC n\xE9cessaires pour garantir la s\xE9\
            curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information qu\u2019\
            elle utilise, et qui sous-tendent la fourniture continue de services financiers\
            \ et leur qualit\xE9, y compris en cas de perturbations;"
    - urn: urn:intuitem:risk:req_node:dora:3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.2'
      description: "\u2018network and information system\u2019 means a network and\
        \ information system as defined in Article 6, point 1, of Directive (EU) 2022/2555;"
      translations:
        es:
          description: "[red y sistema de informaci\xF3n]: una red y un sistema de\
            \ informaci\xF3n seg\xFAn se definen en el art\xEDculo 6, punto 1, de\
            \ la Directiva (UE) 2022/2555;"
        cs:
          description: "\u201Es\xEDt\xED a informa\u010Dn\xEDm syst\xE9mem\u201C s\xED\
            \u0165 a informa\u010Dn\xED syst\xE9m ve smyslu \u010Dl. 6 bodu 1 sm\u011B\
            rnice (EU) 2022/2555;"
        fr:
          description: "\xABr\xE9seau et syst\xE8me d\u2019information\xBB: un r\xE9\
            seau et syst\xE8me d\u2019information au sens de l\u2019article 6, point\
            \ 1), de la directive (UE) 2022/2555;"
    - urn: urn:intuitem:risk:req_node:dora:3.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.3'
      description: "\u2018legacy ICT system\u2019 means an ICT system that has reached\
        \ the end of its lifecycle (end-of-life), that is not suitable for upgrades\
        \ or fixes, for technological or commercial reasons, or is no longer supported\
        \ by its supplier or by an ICT third-party service provider, but that is still\
        \ in use and supports the functions of the financial entity;"
      translations:
        es:
          description: "[sistema de TIC heredado]: un sistema de TIC que ha alcanzado\
            \ el final de su ciclo de vida (final de vida \xFAtil) y que por razones\
            \ tecnol\xF3gicas o comerciales no admite actualizaciones o correcciones,\
            \ o para el que su proveedor o un proveedor tercero de servicios de TIC\
            \ ya no presta asistencia t\xE9cnica, pero que sigue utiliz\xE1ndose y\
            \ sustenta las funciones de la entidad financiera;"
        cs:
          description: "\u201Ep\u016Fvodn\xEDm syst\xE9mem IKT\u201C syst\xE9m IKT,\
            \ kter\xFD dos\xE1hl konce sv\xE9ho \u017Eivotn\xEDho cyklu (konec \u017E\
            ivotnosti), kter\xFD nen\xED vhodn\xFD pro modernizaci nebo opravy z technologick\xFD\
            ch nebo obchodn\xEDch d\u016Fvod\u016F nebo kter\xFD ji\u017E nen\xED\
            \ podporov\xE1n sv\xFDm dodavatelem nebo poskytovatelem slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran, ale kter\xFD je st\xE1le pou\u017E\
            \xEDv\xE1n a podporuje funkce finan\u010Dn\xEDho subjektu;"
        fr:
          description: "\xABsyst\xE8me de TIC h\xE9rit\xE9\xBB: un syst\xE8me de TIC\
            \ qui a atteint la fin de son cycle de vie (fin de vie), qui ne se pr\xEA\
            te pas \xE0 des mises \xE0 jour ou des corrections, pour des raisons technologiques\
            \ ou commerciales, ou qui n\u2019est plus pris en charge par son fournisseur\
            \ ou par un prestataire tiers de services TIC, mais qui est toujours utilis\xE9\
            \ et soutient les fonctions de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:3.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.4'
      description: "\u2018security of network and information systems\u2019 means\
        \ security of network and information systems as defined in Article 6, point\
        \ 2, of Directive (EU) 2022/2555;"
      translations:
        es:
          description: "[seguridad de las redes y sistemas de informaci\xF3n]: la\
            \ seguridad de las redes y sistemas de informaci\xF3n seg\xFAn se define\
            \ en el art\xEDculo 6, punto 2, de la Directiva (UE) 2022/2555;"
        cs:
          description: "\u201Ebezpe\u010Dnost\xED s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F\u201C bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F ve smyslu \u010Dl. 6 bodu 2 sm\u011Brnice (EU) 2022/2555;"
        fr:
          description: "\xABs\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information\xBB: la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information au sens de l\u2019article 6, point 2), de la directive (UE)\
            \ 2022/2555;"
    - urn: urn:intuitem:risk:req_node:dora:3.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.5'
      description: "\u2018ICT risk\u2019 means any reasonably identifiable circumstance\
        \ in relation to the use of network and information systems which, if materialised,\
        \ may compromise the security of the network and information systems, of any\
        \ technology dependent tool or process, of operations and processes, or of\
        \ the provision of services by producing adverse effects in the digital or\
        \ physical environment;"
      translations:
        es:
          description: "[riesgo relacionado con las TIC]: cualquier circunstancia\
            \ razonablemente identificable en relaci\xF3n con el uso de redes y sistemas\
            \ de informaci\xF3n que, si se materializa, puede comprometer la seguridad\
            \ de las redes y sistemas de informaci\xF3n, de cualquier herramienta\
            \ o proceso dependiente de la tecnolog\xEDa, de las operaciones y los\
            \ procesos o de la prestaci\xF3n de servicios, al provocar efectos adversos\
            \ en el entorno digital o f\xEDsico;"
        cs:
          description: "\u201Erizikem v oblasti IKT\u201C ve\u0161ker\xE9 rozumn\u011B\
            \ rozpoznateln\xE9 okolnosti souvisej\xEDc\xED s pou\u017E\xEDv\xE1n\xED\
            m s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, kter\xE9, pokud by\
            \ k nim do\u0161lo, mohou naru\u0161it bezpe\u010Dnost s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F, jak\xE9hokoli na technologi\xEDch z\xE1visl\xE9\
            ho n\xE1stroje nebo postupu, operac\xED a proces\u016F nebo poskytov\xE1\
            n\xED slu\u017Eeb vznikem nep\u0159\xEDzniv\xFDch dopad\u016F v digit\xE1\
            ln\xEDm nebo fyzick\xE9m prost\u0159ed\xED;"
        fr:
          description: "\xABrisque li\xE9 aux TIC\xBB: toute circonstance raisonnablement\
            \ identifiable li\xE9e \xE0 l\u2019utilisation des r\xE9seaux et des syst\xE8\
            mes d\u2019information qui, si elle se concr\xE9tise, peut compromettre\
            \ la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information,\
            \ de tout outil ou processus d\xE9pendant de la technologie, du fonctionnement\
            \ et des processus ou de la fourniture de services en produisant des effets\
            \ pr\xE9judiciables dans l\u2019environnement num\xE9rique ou physique;"
    - urn: urn:intuitem:risk:req_node:dora:3.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.6'
      description: "\u2018information asset\u2019 means a collection of information,\
        \ either tangible or intangible, that is worth protecting;"
      translations:
        es:
          description: "[activo de informaci\xF3n]: un compendio de informaci\xF3\
            n, tangible o intangible, que conviene proteger;"
        cs:
          description: "\u201Einforma\u010Dn\xEDm aktivem\u201C soubor informac\xED\
            , v hmotn\xE9 i nehmotn\xE9 form\u011B, kter\xE9 je pot\u0159eba chr\xE1\
            nit;"
        fr:
          description: "\xABactif informationnel\xBB: un ensemble d\u2019informations,\
            \ mat\xE9rielles ou immat\xE9rielles, qui justifie une protection;"
    - urn: urn:intuitem:risk:req_node:dora:3.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.7'
      description: "\u2018ICT asset\u2019 means a software or hardware asset in the\
        \ network and information systems used by the financial entity;"
      translations:
        es:
          description: "[activo de TIC]: un activo de software o hardware en las redes\
            \ y sistemas de informaci\xF3n utilizados por la entidad financiera;"
        cs:
          description: "\u201Eaktivem v oblasti IKT\u201C softwarov\xE9 nebo hardwarov\xE9\
            \ aktivum v s\xEDti a informa\u010Dn\xEDch syst\xE9mech pou\u017E\xED\
            van\xE9 finan\u010Dn\xEDm subjektem;"
        fr:
          description: "\xABactif de TIC\xBB: un actif logiciel ou mat\xE9riel dans\
            \ les r\xE9seaux et les syst\xE8mes d\u2019information utilis\xE9s par\
            \ l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:3.8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.8'
      description: "\u2018ICT-related incident\u2019 means a single event or a series\
        \ of linked events unplanned by the financial entity that compromises the\
        \ security of the network and information systems, and have an adverse impact\
        \ on the availability, authenticity, integrity or confidentiality of data,\
        \ or on the services provided by the financial entity;"
      translations:
        es:
          description: "[incidente relacionado con las TIC]: un \xFAnico suceso o\
            \ una serie de sucesos interrelacionados no previstos por la entidad financiera\
            \ que pone en peligro la seguridad de las redes y sistemas de informaci\xF3\
            n y tiene repercusiones negativas en la disponibilidad, autenticidad,\
            \ integridad o confidencialidad de los datos o en los servicios prestados\
            \ por la entidad financiera;"
        cs:
          description: "\u201Eincidentem souvisej\xEDc\xEDm s IKT\u201C jedin\xE1\
            \ ud\xE1lost nebo \u0159ada propojen\xFDch ud\xE1lost\xED, kter\xE9 finan\u010D\
            n\xED subjekt nepl\xE1noval a kter\xE9 ohro\u017Euj\xED bezpe\u010Dnost\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F a maj\xED nep\u0159\
            \xEDzniv\xFD dopad na dostupnost, hodnov\u011Brnost, integritu nebo d\u016F\
            v\u011Brnost \xFAdaj\u016F nebo na slu\u017Eby, kter\xE9 finan\u010Dn\xED\
            \ subjekt poskytuje;"
        fr:
          description: "\xABincident li\xE9 aux TIC\xBB: un \xE9v\xE9nement ou une\
            \ s\xE9rie d\u2019\xE9v\xE9nements li\xE9s entre eux que l\u2019entit\xE9\
            \ financi\xE8re n\u2019a pas pr\xE9vu qui compromet la s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information, et a une incidence\
            \ n\xE9gative sur la disponibilit\xE9, l\u2019authenticit\xE9, l\u2019\
            int\xE9grit\xE9 ou la confidentialit\xE9 des donn\xE9es ou sur les services\
            \ fournis par l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:3.9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.9'
      description: "\u2018operational or security payment-related incident\u2019 means\
        \ a single event or a series of linked events unplanned by the financial entities\
        \ referred to in Article 2(1), points (a) to (d), whether ICT-related or not,\
        \ that has an adverse impact on the availability, authenticity, integrity\
        \ or confidentiality of payment-related data, or on the payment-related services\
        \ provided by the financial entity;"
      translations:
        es:
          description: "[incidente operativo o de seguridad relacionado con los pagos]:\
            \ un \xFAnico suceso o una serie de sucesos interrelacionados no previstos\
            \ por las entidades financieras a que se refiere el art\xEDculo 2, apartado\
            \ 1, letras a) a d), est\xE9n o no relacionados con las TIC, que tiene\
            \ repercusiones negativas en la confidencialidad, disponibilidad, integridad\
            \ o autenticidad de los datos relacionados con los pagos o en los servicios\
            \ relacionados con los pagos prestados por la entidad financiera;"
        cs:
          description: "\u201Eprovozn\xEDm nebo bezpe\u010Dnostn\xEDm incidentem souvisej\xED\
            c\xEDm s platbami\u201C jedin\xE1 ud\xE1lost nebo \u0159ada propojen\xFD\
            ch ud\xE1lost\xED, kter\xE9 finan\u010Dn\xED subjekty uveden\xE9 v \u010D\
            l. 2 odst. 1 p\xEDsm. a) a\u017E d) nepl\xE1novaly a kter\xE9 maj\xED\
            \ nep\u0159\xEDzniv\xFD dopad na dostupnost, hodnov\u011Brnost, integritu\
            \ nebo d\u016Fv\u011Brnost \xFAdaj\u016F souvisej\xEDc\xEDch s platbami\
            \ nebo na slu\u017Eby souvisej\xEDc\xED s platbami, kter\xE9 finan\u010D\
            n\xED subjekt poskytuje, a to bez ohledu na to, zda souvis\xED s IKT \u010D\
            i nikoli;"
        fr:
          description: "\xABincident op\xE9rationnel ou de s\xE9curit\xE9 li\xE9 au\
            \ paiement\xBB: un \xE9v\xE9nement ou une s\xE9rie d\u2019\xE9v\xE9nements\
            \ li\xE9s entre eux que les entit\xE9s financi\xE8res vis\xE9es \xE0 l\u2019\
            article 2, paragraphe 1, points a) \xE0 d), n\u2019ont pas pr\xE9vu, li\xE9\
            \ ou non aux TIC, qui a une incidence n\xE9gative sur la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 ou la confidentialit\xE9\
            \ des donn\xE9es li\xE9es au paiement ou sur les services li\xE9s au paiement\
            \ fournis par l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:3.10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.10'
      description: "\u2018major ICT-related incident\u2019 means an ICT-related incident\
        \ that has a high adverse impact on the network and information systems that\
        \ support critical or important functions of the financial entity;"
      translations:
        es:
          description: "[incidente grave relacionado con las TIC]: un incidente relacionado\
            \ con las TIC con graves repercusiones negativas en las redes y sistemas\
            \ de informaci\xF3n que sustentan funciones esenciales o importantes de\
            \ la entidad financiera;"
        cs:
          description: "\u201Ez\xE1va\u017En\xFDm incidentem souvisej\xEDc\xEDm s\
            \ IKT\u201C incident souvisej\xEDc\xED s IKT, kter\xFD m\xE1 velk\xFD\
            \ nep\u0159\xEDzniv\xFD dopad na s\xED\u0165 a informa\u010Dn\xED syst\xE9\
            my vyu\u017E\xEDvan\xE9 k zaji\u0161t\u011Bn\xED z\xE1sadn\xEDch nebo\
            \ d\u016Fle\u017Eit\xFDch funkc\xED finan\u010Dn\xEDho subjektu;"
        fr:
          description: "\xABincident majeur li\xE9 aux TIC\xBB: un incident li\xE9\
            \ aux TIC qui a une incidence n\xE9gative \xE9lev\xE9e sur les r\xE9seaux\
            \ et les syst\xE8mes d\u2019information qui soutiennent les fonctions\
            \ critiques ou importantes de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:3.11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.11'
      description: "\u2018major operational or security payment-related incident\u2019\
        \ means an operational or security payment-related incident that has a high\
        \ adverse impact on the payment-related services provided;"
      translations:
        es:
          description: '[incidente operativo o de seguridad grave relacionado con
            los pagos]: un incidente operativo o de seguridad relacionado con los
            pagos con graves repercusiones negativas en los servicios relacionados
            con los pagos prestados;'
        cs:
          description: "\u201Ez\xE1va\u017En\xFDm provozn\xEDm nebo bezpe\u010Dnostn\xED\
            m incidentem souvisej\xEDc\xEDm s platbami\u201C provozn\xED nebo bezpe\u010D\
            nostn\xED incident souvisej\xEDc\xED s platbami, kter\xFD m\xE1 velk\xFD\
            \ nep\u0159\xEDzniv\xFD dopad na poskytovan\xE9 slu\u017Eby souvisej\xED\
            c\xED s platbami;"
        fr:
          description: "\xABincident op\xE9rationnel ou de s\xE9curit\xE9 majeur li\xE9\
            \ au paiement\xBB: un incident op\xE9rationnel ou de s\xE9curit\xE9 li\xE9\
            \ au paiement qui a une incidence n\xE9gative \xE9lev\xE9e sur les services\
            \ fournis li\xE9s au paiement;"
    - urn: urn:intuitem:risk:req_node:dora:3.12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.12'
      description: "\u2018cyber threat\u2019 means \u2018cyber threat\u2019 as defined\
        \ in Article 2, point (8), of Regulation (EU) 2019/881;"
      translations:
        es:
          description: "[ciberamenaza]: una ciberamenaza tal como se define en el\
            \ art\xEDculo 2, punto 8, del Reglamento (UE) 2019/881;"
        cs:
          description: "\u201Ekybernetickou hrozbou\u201C kybernetick\xE1 hrozba ve\
            \ smyslu \u010Dl. 2 bodu 8 na\u0159\xEDzen\xED (EU) 2019/881;"
        fr:
          description: "\xABcybermenace\xBB: une cybermenace au sens de l\u2019article\
            \ 2, point 8), du r\xE8glement (UE) 2019/881;"
    - urn: urn:intuitem:risk:req_node:dora:3.13
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.13'
      description: "\u2018significant cyber threat\u2019 means a cyber threat the\
        \ technical characteristics of which indicate that it could have the potential\
        \ to result in a major ICT-related incident or a major operational or security\
        \ payment-related incident;"
      translations:
        es:
          description: "[ciberamenaza importante]: una ciberamenaza cuyas caracter\xED\
            sticas t\xE9cnicas indican que podr\xEDa dar lugar a un incidente grave\
            \ relacionado con las TIC o a un incidente operativo o de seguridad grave\
            \ relacionado con los pagos;"
        cs:
          description: "\u201Ev\xFDznamnou kybernetickou hrozbou\u201C kybernetick\xE1\
            \ hrozba, jej\xED\u017E technick\xE9 vlastnosti nazna\u010Duj\xED, \u017E\
            e by mohla v\xE9st k z\xE1va\u017En\xE9mu incidentu souvisej\xEDc\xED\
            mu s IKT nebo k z\xE1va\u017En\xE9mu provozn\xEDmu nebo bezpe\u010Dnostn\xED\
            mu incidentu souvisej\xEDc\xEDmu s platbami;"
        fr:
          description: "\xABcybermenace importante\xBB: une cybermenace dont les caract\xE9\
            ristiques techniques indiquent qu\u2019elle pourrait donner lieu \xE0\
            \ un incident majeur li\xE9 aux TIC ou \xE0 un incident op\xE9rationnel\
            \ ou de s\xE9curit\xE9 majeur li\xE9 au paiement;"
    - urn: urn:intuitem:risk:req_node:dora:3.14
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.14'
      description: "\u2018cyber-attack\u2019 means a malicious ICT-related incident\
        \ caused by means of an attempt perpetrated by any threat actor to destroy,\
        \ expose, alter, disable, steal or gain unauthorised access to, or make unauthorised\
        \ use of, an asset;"
      translations:
        es:
          description: "[ciberataque]: un incidente malintencionado relacionado con\
            \ las TIC provocado mediante una tentativa, perpetrada por cualquier agente\
            \ de riesgo, de destruir, revelar, alterar, desactivar o robar un activo,\
            \ de obtener acceso no autorizado a ese activo o de hacer uso no autorizado\
            \ de \xE9l;"
        cs:
          description: "\u201Ekybernetick\xFDm \xFAtokem\u201C zlovoln\xFD incident\
            \ souvisej\xEDc\xED s IKT zp\u016Fsoben\xFD jak\xFDmkoli akt\xE9rem hrozby\
            \ s c\xEDlem zni\u010Dit, odhalit, pozm\u011Bnit, deaktivovat \u010Di\
            \ odcizit aktivum nebo k n\u011Bmu z\xEDskat neopr\xE1vn\u011Bn\xFD p\u0159\
            \xEDstup \u010Di ho neopr\xE1vn\u011Bn\u011B vyu\u017E\xEDvat;"
        fr:
          description: "\xABcyberattaque\xBB: un incident li\xE9 aux TIC malveillant\
            \ caus\xE9 par une tentative de destruction, d\u2019exposition, de \n\
            modification, de d\xE9sactivation, de vol, d\u2019utilisation non autoris\xE9\
            e d\u2019un actif ou d\u2019acc\xE8s non autoris\xE9 \xE0 celui-ci, perp\xE9\
            tr\xE9e par un acteur de la menace;"
    - urn: urn:intuitem:risk:req_node:dora:3.15
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.15'
      description: "\u2018threat intelligence\u2019 means information that has been\
        \ aggregated, transformed, analysed, interpreted or enriched to provide the\
        \ necessary context for decision-making and to enable relevant and sufficient\
        \ understanding in order to mitigate the impact of an ICT-related incident\
        \ or of a cyber threat, including the technical details of a cyber-attack,\
        \ those responsible for the attack and their modus operandi and motivations;"
      translations:
        es:
          description: "[inteligencia sobre amenazas]: informaci\xF3n que se ha agregado,\
            \ transformado, analizado, interpretado o enriquecido para proporcionar\
            \ el contexto necesario para la toma de decisiones y permitir una comprensi\xF3\
            n pertinente y suficiente para mitigar las repercusiones de un incidente\
            \ relacionado con las TIC o de una ciberamenaza, incluidos los detalles\
            \ t\xE9cnicos de un ciberataque, los responsables del ataque, su modus\
            \ operandi y sus motivaciones;"
        cs:
          description: "\u201Eoperativn\xEDmi informacemi o hrozb\xE1ch\u201C informace,\
            \ kter\xE9 byly shrom\xE1\u017Ed\u011Bny, zpracov\xE1ny, analyzov\xE1\
            ny, interpretov\xE1ny nebo roz\u0161\xED\u0159eny tak, aby poskytovaly\
            \ nezbytn\xE9 souvislosti pro rozhodov\xE1n\xED a umo\u017E\u0148ovaly\
            \ relevantn\xED a dostate\u010Dn\xE9 pochopen\xED s c\xEDlem zm\xEDrnit\
            \ dopad incidentu souvisej\xEDc\xEDho s IKT nebo kybernetick\xE9 hrozby,\
            \ v\u010Detn\u011B technick\xFDch \xFAdaj\u016F o kybernetick\xE9m \xFA\
            toku, osob\xE1ch odpov\u011Bdn\xFDch za \xFAtok a jejich modu operandi\
            \ a motivaci;"
        fr:
          description: "\xABrenseignements sur les menaces\xBB: les informations qui\
            \ ont \xE9t\xE9 rassembl\xE9es, transform\xE9es, analys\xE9es, interpr\xE9\
            t\xE9es ou enrichies pour fournir le contexte n\xE9cessaire \xE0 la prise\
            \ de d\xE9cisions et permettre une compr\xE9hension pertinente et suffisante\
            \ en vue d\u2019att\xE9nuer les effets d\u2019un incident li\xE9 aux TIC\
            \ ou d\u2019une cybermenace, y compris les d\xE9tails techniques d\u2019\
            une cyberattaque, les responsables de l\u2019attaque, ainsi que leur mode\
            \ op\xE9ratoire et leurs motivations;"
    - urn: urn:intuitem:risk:req_node:dora:3.16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.16'
      description: "\u2018vulnerability\u2019 means a weakness, susceptibility or\
        \ flaw of an asset, system, process or control that can be exploited;"
      translations:
        es:
          description: '[vulnerabilidad]: una debilidad, susceptibilidad o defecto
            de un activo, sistema, proceso o control que puede ser explotado;'
        cs:
          description: "\u201Ezranitelnost\xED\u201C slabina, citlivost nebo chyba\
            \ aktiva, syst\xE9mu, procesu nebo kontroly, jich\u017E m\u016F\u017E\
            e b\xFDt vyu\u017Eito;"
        fr:
          description: "\xABvuln\xE9rabilit\xE9\xBB: une faiblesse, une susceptibilit\xE9\
            \ ou un d\xE9faut d\u2019un actif, d\u2019un syst\xE8me, d\u2019un processus\
            \ ou d\u2019un contr\xF4le qui peuvent \xEAtre exploit\xE9s;"
    - urn: urn:intuitem:risk:req_node:dora:3.17
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.17'
      description: "\u2018threat-led penetration testing (TLPT)\u2019 means a framework\
        \ that mimics the tactics, techniques and procedures of real- life threat\
        \ actors perceived as posing a genuine cyber threat, that delivers a controlled,\
        \ bespoke, intelligence-led (red team) test of the financial entity\u2019\
        s critical live production systems;"
      translations:
        es:
          description: "[pruebas de penetraci\xF3n basadas en amenazas]: un marco\
            \ que imita las t\xE1cticas, t\xE9cnicas y procedimientos de agentes de\
            \ amenazas reales que se considera presentan una aut\xE9ntica ciberamenaza,\
            \ que permite someter a prueba (equipo rojo) de forma controlada, a medida\
            \ y en funci\xF3n de la inteligencia los sistemas de producci\xF3n activos\
            \ esenciales de la entidad financiera;"
        cs:
          description: "\u201Epenetra\u010Dn\xEDm testov\xE1n\xEDm na z\xE1klad\u011B\
            \ hrozeb\u201C r\xE1mec napodobuj\xEDc\xED taktiku, techniky a postupy\
            \ skute\u010Dn\xFDch akt\xE9r\u016F hrozeb vn\xEDman\xFDch jako skute\u010D\
            n\xE9 kybernetick\xE9 hrozby, kter\xFD poskytuje \u0159\xEDzen\xE9, individualizovan\xE9\
            \ a na operativn\xEDch informac\xEDch zalo\u017Een\xE9 (metoda \u201E\u010D\
            erven\xE9ho t\xFDmu\u201C) testov\xE1n\xED kritick\xFDch syst\xE9m\u016F\
            \ finan\u010Dn\xEDho subjektu za provozu;"
        fr:
          description: "\xABtests de p\xE9n\xE9tration fond\xE9s sur la menace\xBB\
            : un cadre simulant les tactiques, les techniques et les proc\xE9dures\
            \ d\u2019acteurs de la menace r\xE9els per\xE7us comme repr\xE9sentant\
            \ une v\xE9ritable cybermenace, qui permet de tester de mani\xE8re contr\xF4\
            l\xE9e, sur mesure et en fonction des renseignements (red team) les syst\xE8\
            mes critiques en environnement de production de l\u2019entit\xE9 financi\xE8\
            re;"
    - urn: urn:intuitem:risk:req_node:dora:3.18
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.18'
      description: "\u2018ICT third-party risk\u2019 means an ICT risk that may arise\
        \ for a financial entity in relation to its use of ICT services provided by\
        \ ICT third-party service providers or by subcontractors of the latter, including\
        \ through outsourcing arrangements;"
      translations:
        es:
          description: "[riesgo relacionado con las TIC derivado de terceros]: el\
            \ riesgo relacionado con las TIC al que puede verse expuesta una entidad\
            \ financiera en raz\xF3n de su uso de servicios de TIC prestados por proveedores\
            \ terceros de servicios de TIC o por subcontratistas de estos \xFAltimos,\
            \ a trav\xE9s, entre otros, de acuerdos de externalizaci\xF3n;"
        cs:
          description: "\u201Erizikem v oblasti IKT spojen\xFDm s t\u0159et\xEDmi\
            \ stranami\u201C riziko pro finan\u010Dn\xED subjekt v oblasti IKT, kter\xE9\
            \ m\u016F\u017Ee vzniknout v souvislosti s jeho vyu\u017E\xEDv\xE1n\xED\
            m slu\u017Eeb IKT poskytovan\xFDch poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran nebo jejich subdodavateli, a to i prost\u0159\
            ednictv\xEDm dohod o extern\xEDm zaji\u0161t\u011Bn\xED slu\u017Eeb;"
        fr:
          description: "\xABrisque li\xE9 aux prestataires tiers de services TIC\xBB\
            : un risque li\xE9 aux TIC auquel une entit\xE9 financi\xE8re peut \xEA\
            tre expos\xE9e du fait de son recours \xE0 des services TIC fournis par\
            \ des prestataires tiers de services TIC ou par des sous-traitants, y\
            \ compris au moyen d\u2019accords d\u2019externalisation;"
    - urn: urn:intuitem:risk:req_node:dora:3.19
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.19'
      description: "\u2018ICT third-party service provider\u2019 means an undertaking\
        \ providing ICT services;"
      translations:
        es:
          description: '[proveedor tercero de servicios de TIC]: una empresa que presta
            servicios de TIC;'
        cs:
          description: "\u201Eposkytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran\u201C podnik poskytuj\xEDc\xED slu\u017Eby IKT;"
        fr:
          description: "\xABprestataire tiers de services TIC\xBB: une entreprise\
            \ qui fournit des services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:3.20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.20'
      description: "\u2018ICT intra-group service provider\u2019 means an undertaking\
        \ that is part of a financial group and that provides predominantly ICT services\
        \ to financial entities within the same group or to financial entities belonging\
        \ to the same institutional protection scheme, including to their parent undertakings,\
        \ subsidiaries, branches or other entities that are under common ownership\
        \ or control;"
      translations:
        es:
          description: "[proveedor intragrupo de servicios de TIC]: una empresa que\
            \ forma parte de un grupo financiero y presta principalmente servicios\
            \ de TIC a entidades financieras del mismo grupo o a entidades financieras\
            \ que pertenecen al mismo sistema institucional de protecci\xF3n, tambi\xE9\
            n a sus sociedades matrices, filiales o sucursales o a otras entidades\
            \ que compartan propiedad o control;"
        cs:
          description: "\u201Eposkytovatelem slu\u017Eeb IKT v r\xE1mci skupiny\u201C\
            \ podnik, kter\xFD je sou\u010D\xE1st\xED finan\u010Dn\xED skupiny a poskytuje\
            \ slu\u017Eby IKT p\u0159ev\xE1\u017En\u011B finan\u010Dn\xEDm subjekt\u016F\
            m v r\xE1mci t\xE9\u017Ee skupiny nebo finan\u010Dn\xEDm subjekt\u016F\
            m v r\xE1mci t\xE9ho\u017E institucion\xE1ln\xEDho syst\xE9mu ochrany,\
            \ v\u010Detn\u011B jejich mate\u0159sk\xFDm podnik\u016F, dce\u0159in\xFD\
            ch podnik\u016F nebo pobo\u010Dek \u010Di dal\u0161\xEDch subjekt\u016F\
            , kter\xE9 maj\xED stejn\xE9ho majitele nebo jsou pod jeho kontrolou;"
        fr:
          description: "\xABprestataire de services TIC intra-groupe\xBB: une entreprise\
            \ qui fait partie d\u2019un groupe financier et qui fournit \nprincipalement\
            \ des services TIC \xE0 des entit\xE9s financi\xE8res du m\xEAme groupe\
            \ ou \xE0 des entit\xE9s financi\xE8res appartenant au m\xEAme syst\xE8\
            me de protection institutionnel, y compris \xE0 leurs entreprises m\xE8\
            res, filiales et succursales ou \xE0 d\u2019autres entit\xE9s d\xE9tenues\
            \ ou contr\xF4l\xE9es par la m\xEAme entit\xE9;"
    - urn: urn:intuitem:risk:req_node:dora:3.21
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.21'
      description: "\u2018ICT services\u2019 means digital and data services provided\
        \ through ICT systems to one or more internal or external users on an ongoing\
        \ basis, including hardware as a service and hardware services which includes\
        \ the provision of technical support via software or firmware updates by the\
        \ hardware provider, excluding traditional analogue telephone services;"
      translations:
        es:
          description: "[servicios de TIC]: los servicios digitales y de datos prestados\
            \ a trav\xE9s de los sistemas de TIC a uno o varios usuarios internos\
            \ o externos de forma continua, incluidos el hardware como servicio y\
            \ los servicios de hardware que incluyen la prestaci\xF3n de asistencia\
            \ t\xE9cnica a trav\xE9s de actualizaciones de software o firmware por\
            \ parte del proveedor de hardware y excluidos los servicios telef\xF3\
            nicos anal\xF3gicos tradicionales;"
        cs:
          description: "\u201Eslu\u017Ebami  IKT\u201C  digit\xE1ln\xED  a  datov\xE9\
            \  slu\u017Eby  poskytovan\xE9  prost\u0159ednictv\xEDm  syst\xE9m\u016F\
            \  IKT  pr\u016Fb\u011B\u017En\u011B  jednomu  nebo  v\xEDce intern\xED\
            m nebo extern\xEDm u\u017Eivatel\u016Fm, v\u010Detn\u011B hardwaru jako\
            \ slu\u017Eby a hardwarov\xFDch slu\u017Eeb, kter\xE9 zahrnuj\xED poskytov\xE1\
            n\xED technick\xE9  podpory  prost\u0159ednictv\xEDm  aktualizac\xED \
            \ softwaru  nebo  firmwaru  poskytovatelem  hardwaru,  s  v\xFDjimkou\
            \ tradi\u010Dn\xEDch analogov\xFDch telefonn\xEDch slu\u017Eeb;"
        fr:
          description: "\xABservices TIC\xBB: les services num\xE9riques et de donn\xE9\
            es fournis de mani\xE8re permanente par l\u2019interm\xE9diaire des syst\xE8\
            mes de TIC \xE0 un ou plusieurs utilisateurs internes ou externes, dont\
            \ le mat\xE9riel en tant que service et les services mat\xE9riels qui\
            \ englobent la fourniture d\u2019assistance technique au moyen de mises\
            \ \xE0 jour de logiciels ou de micrologiciels r\xE9alis\xE9es par le fournisseur\
            \ de mat\xE9riel, \xE0 l\u2019exclusion des services de t\xE9l\xE9phonie\
            \ analogique traditionnels;"
    - urn: urn:intuitem:risk:req_node:dora:3.22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.22'
      description: "\u2018critical or important function\u2019 means a function, the\
        \ disruption of which would materially impair the financial performance of\
        \ a financial entity, or the soundness or continuity of its services and activities,\
        \ or the discontinued, defective or failed performance of that function would\
        \ materially impair the continuing compliance of a financial entity with the\
        \ conditions and obligations of its authorisation, or with its other obligations\
        \ under applicable financial services law;"
      translations:
        es:
          description: "[funci\xF3n esencial o importante]: una funci\xF3n cuya perturbaci\xF3\
            n afectar\xEDa significativamente al rendimiento financiero de una entidad\
            \ financiera o a la solidez o continuidad de sus servicios y actividades\
            \ o cuya interrupci\xF3n o ejecuci\xF3n defectuosa o fallida afectar\xED\
            a significativamente al cumplimiento continuado de una entidad financiera\
            \ con las condiciones y obligaciones de su autorizaci\xF3n, o con sus\
            \ dem\xE1s obligaciones con arreglo al Derecho aplicable en materia de\
            \ servicios financieros;"
        cs:
          description: "\u201Ez\xE1sadn\xED nebo d\u016Fle\u017Eitou funkc\xED\u201C\
            \ funkce, jej\xED\u017E naru\u0161en\xED by v\xFDznamn\u011B naru\u0161\
            ilo finan\u010Dn\xED v\xFDkonnost finan\u010Dn\xEDho subjektu nebo \u0159\
            \xE1dn\xFD pr\u016Fb\u011Bh nebo kontinuitu jeho slu\u017Eeb a \u010D\
            innost\xED nebo jej\xED\u017E p\u0159eru\u0161en\xED \u010Di chybn\xFD\
            \ nebo ne\xFAsp\u011B\u0161n\xFD pr\u016Fb\u011Bh by v\xFDznamn\u011B\
            \ naru\u0161ily dodr\u017Eov\xE1n\xED podm\xEDnek a povinnost\xED finan\u010D\
            n\xEDho subjektu vypl\xFDvaj\xEDc\xEDch z jeho povolen\xED nebo jeho dal\u0161\
            \xEDch povinnost\xED na z\xE1klad\u011B platn\xE9ho pr\xE1va v oblasti\
            \ finan\u010Dn\xEDch slu\u017Eeb;"
        fr:
          description: "\xABfonction critique ou importante\xBB: une fonction dont\
            \ la perturbation est susceptible de nuire s\xE9rieusement \xE0 la performance\
            \ financi\xE8re d\u2019une entit\xE9 financi\xE8re, ou \xE0 la solidit\xE9\
            \ ou \xE0 la continuit\xE9 de ses services et activit\xE9s, ou une interruption,\
            \ une anomalie ou une d\xE9faillance de l\u2019ex\xE9cution de cette fonction\
            \ est susceptible de nuire s\xE9rieusement \xE0 la capacit\xE9 d\u2019\
            une entit\xE9 financi\xE8re de respecter en permanence les conditions\
            \ et obligations de son agr\xE9ment, ou ses autres obligations d\xE9coulant\
            \ des dispositions applicables du droit relatif aux services financiers;"
    - urn: urn:intuitem:risk:req_node:dora:3.23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.23'
      description: "\u2018critical ICT third-party service provider\u2019 means an\
        \ ICT third-party service provider designated as critical in accordance with\
        \ Article 31;"
      translations:
        es:
          description: "[proveedor tercero esencial de servicios de TIC]: un proveedor\
            \ tercero de servicios de TIC designado como esencial de conformidad con\
            \ el art\xEDculo 31;"
        cs:
          description: "\u201Ekritick\xFDm  poskytovatelem  slu\u017Eeb  IKT  z  \u0159\
            ad  t\u0159et\xEDch  stran\u201C  poskytovatel  slu\u017Eeb  IKT  z  \u0159\
            ad  t\u0159et\xEDch  stran  ur\u010Den\xFD  jako kritick\xFD v souladu\
            \ s \u010Dl\xE1nkem 31;"
        fr:
          description: "\xABprestataire tiers critique de services TIC\xBB: un prestataire\
            \ tiers de services TIC d\xE9sign\xE9 comme \xE9tant critique \nconform\xE9\
            ment \xE0 l\u2019article 31;"
    - urn: urn:intuitem:risk:req_node:dora:3.24
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.24'
      description: "\u2018ICT third-party service provider established in a third\
        \ country\u2019 means an ICT third-party service provider that is a legal\
        \ person established in a third-country and that has entered into a contractual\
        \ arrangement with a financial entity for the provision of ICT services;"
      translations:
        es:
          description: "[proveedor tercero de servicios de TIC establecido en un tercer\
            \ pa\xEDs]: un proveedor tercero de servicios de TIC que sea una persona\
            \ jur\xEDdica establecida en un tercer pa\xEDs que haya celebrado un acuerdo\
            \ contractual con una entidad financiera para la prestaci\xF3n de servicios\
            \ de TIC;"
        cs:
          description: "\u201Eposkytovatelem slu\u017Eeb  IKT  z  \u0159ad  t\u0159\
            et\xEDch stran  usazen\xFDm ve  t\u0159et\xED  zemi\u201C  poskytovatel\
            \  slu\u017Eeb  IKT  z  \u0159ad  t\u0159et\xEDch stran, kter\xFD  je\
            \  pr\xE1vnickou  osobou  usazenou  ve  t\u0159et\xED  zemi  a  kter\xFD\
            \  uzav\u0159el  smluvn\xED  ujedn\xE1n\xED  s  finan\u010Dn\xEDm  subjektem\
            \  na poskytov\xE1n\xED slu\u017Eeb IKT;"
        fr:
          description: "\xABprestataire tiers de services TIC \xE9tabli dans un pays\
            \ tiers\xBB: un prestataire tiers de services TIC qui est une personne\
            \ morale \xE9tablie dans un pays tiers et qui a conclu un accord contractuel\
            \ avec une entit\xE9 financi\xE8re pour la fourniture de services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:3.25
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.25'
      description: "\u2018subsidiary\u2019 means a subsidiary undertaking within the\
        \ meaning of Article 2, point (10), and Article 22 of Directive 2013/34/EU;"
      translations:
        es:
          description: "[filial]: una empresa filial en el sentido del art\xEDculo\
            \ 2, punto 10, y del art\xEDculo 22 de la Directiva 2013/34/UE;"
        cs:
          description: "\u201Edce\u0159in\xFDm podnikem\u201C dce\u0159in\xFD podnik\
            \ ve smyslu \u010Dl. 2 bodu 10 a \u010Dl\xE1nku 22 sm\u011Brnice 2013/34/EU;"
        fr:
          description: "\xABfiliale\xBB: une entreprise filiale au sens de l\u2019\
            article 2, point 10), et de l\u2019article 22 de la directive 2013/34/UE;"
    - urn: urn:intuitem:risk:req_node:dora:3.26
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.26'
      description: "\u2018group\u2019 means a group as defined in Article 2, point\
        \ (11), of Directive 2013/34/EU;"
      translations:
        es:
          description: "[grupo]: un grupo tal como se define en el art\xEDculo 2,\
            \ punto 11, de la Directiva 2013/34/UE;"
        cs:
          description: "\u201Eskupinou\u201C skupina ve smyslu \u010Dl. 2 bodu 11\
            \ sm\u011Brnice 2013/34/EU;"
        fr:
          description: "\xABgroupe\xBB: un groupe au sens de l\u2019article 2, point\
            \ 11), de la directive 2013/34/UE;"
    - urn: urn:intuitem:risk:req_node:dora:3.27
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.27'
      description: "\u2018parent undertaking\u2019 means a parent undertaking within\
        \ the meaning of Article 2, point (9), and Article 22 of Directive 2013/34/EU;"
      translations:
        es:
          description: "[sociedad matriz]: una sociedad matriz en el sentido del art\xED\
            culo 2, punto 9, y del art\xEDculo 22 de la Directiva 2013/34/UE;"
        cs:
          description: "\u201Emate\u0159sk\xFDm podnikem\u201C mate\u0159sk\xFD podnik\
            \ ve smyslu \u010Dl. 2 bodu 9 a \u010Dl\xE1nku 22 sm\u011Brnice 2013/34/EU;"
        fr:
          description: "\xABentreprise m\xE8re\xBB: une entreprise m\xE8re au sens\
            \ de l\u2019article 2, point 9), et de l\u2019article 22 de la directive\
            \ 2013/34/UE;"
    - urn: urn:intuitem:risk:req_node:dora:3.28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.28'
      description: "\u2018ICT subcontractor established in a third country\u2019 means\
        \ an ICT subcontractor that is a legal person established in a third-country\
        \ and that has entered into a contractual arrangement either with an ICT third-party\
        \ service provider, or with an ICT third-party service provider established\
        \ in a third country;"
      translations:
        es:
          description: "[subcontratista de TIC establecido en un tercer pa\xEDs]:\
            \ un subcontratista de TIC que sea una persona jur\xEDdica establecida\
            \ en un tercer pa\xEDs y que haya celebrado un acuerdo contractual con\
            \ un proveedor tercero de servicios de TIC o con un proveedor tercero\
            \ de servicios de TIC establecido en un tercer pa\xEDs;"
        cs:
          description: "\u201Esubdodavatelem IKT usazen\xFDm ve t\u0159et\xED zemi\u201C\
            \ subdodavatel IKT, kter\xFD je pr\xE1vnickou osobou usazenou ve t\u0159\
            et\xED zemi a kter\xFD uzav\u0159el smluvn\xED ujedn\xE1n\xED bu\u010F\
            \ s poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, nebo\
            \ s poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran usazen\xFD\
            m ve t\u0159et\xED zemi;"
        fr:
          description: "\xABsous-traitant de TIC \xE9tabli dans un pays tiers\xBB\
            : un sous-traitant de TIC qui est une personne morale \xE9tablie dans\
            \ un pays tiers et qui a conclu un accord contractuel soit avec un prestataire\
            \ tiers de services TIC, soit avec un prestataire tiers de services TIC\
            \ \xE9tabli dans un pays tiers;"
    - urn: urn:intuitem:risk:req_node:dora:3.29
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node119
      ref_id: '3.29'
      description: "\u2018ICT concentration risk\u2019 means an exposure to individual\
        \ or multiple related critical ICT third-party service providers creating\
        \ a degree of dependency on such providers so that the unavailability, failure\
        \ or other type of shortfall of such provider may potentially endanger the\
        \ ability of a financial entity to deliver critical or important functions,\
        \ or cause it to suffer other types of adverse effects, including large losses,\
        \ or endanger the financial stability of the Union as a whole;"
      translations:
        es:
          description: "[riesgo de concentraci\xF3n de TIC]: una exposici\xF3n a uno\
            \ o m\xFAltiples proveedores terceros esenciales de servicios de TIC relacionados\
            \ que cree tal grado de dependencia de dichos proveedores que la indisponibilidad,\
            \ fallo u otro tipo de deficiencia de estos \xFAltimos pueda poner en\
            \ peligro la capacidad de una entidad financiera para desempe\xF1ar funciones\
            \ esenciales o importantes o causarle otro tipo de efectos adversos, incluidas\
            \ grandes p\xE9rdidas, o poner en peligro la estabilidad financiera de\
            \ la Uni\xF3n en su conjunto;"
        cs:
          description: "\u201Erizikem koncentrace IKT\u201C expozice v\u016F\u010D\
            i jednomu \u010Di n\u011Bkolika propojen\xFDm kritick\xFDm poskytovatel\u016F\
            m slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran vytv\xE1\u0159ej\xED\
            c\xED  takovou m\xEDru  z\xE1vislosti  na  t\u011Bchto  poskytovatel\xED\
            ch,  \u017Ee  jejich nedostupnost,  selh\xE1n\xED  nebo  jin\xE1 nedostate\u010D\
            nost mohou potenci\xE1ln\u011B ohrozit schopnost finan\u010Dn\xEDho  subjektu\
            \ poskytovat z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce"
        fr:
          description: "\xABrisque de concentration de TIC\xBB: une exposition \xE0\
            \ des prestataires tiers critiques de services TIC individuels ou multiples\
            \ et li\xE9s, cr\xE9ant un degr\xE9 de d\xE9pendance \xE0 l\u2019\xE9\
            gard de ces prestataires, de sorte que l\u2019indisponibilit\xE9, la d\xE9\
            faillance ou tout autre type d\u2019insuffisance de ces derniers peut\
            \ potentiellement mettre en p\xE9ril la capacit\xE9 d\u2019une entit\xE9\
            \ financi\xE8re \xE0 assurer des fonctions critiques ou importantes, ou\
            \ l\u2019exposer \xE0 subir d\u2019autres types d\u2019effets pr\xE9judiciables,\
            \ y compris des pertes importantes, ou mettre en p\xE9ril la stabilit\xE9\
            \ financi\xE8re de l\u2019Union dans son ensemble;"
    - urn: urn:intuitem:risk:req_node:dora:3.30
      assessable: false
      depth: 3
