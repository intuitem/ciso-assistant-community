            \ \u0159\xEDzen\xED syst\xE9m\u016F IKT v souladu s na\u0159\xEDzen\xED\
            m Evropsk\xE9ho parlamentu a Rady (EU) 2022/2554 (*1).\n\n(*1)  Na\u0159\
            \xEDzen\xED Evropsk\xE9ho parlamentu a Rady (EU) 2022/2554 ze dne 14.\
            \ prosince 2022 o digit\xE1ln\xED provozn\xED odolnosti finan\u010Dn\xED\
            ho sektoru a o zm\u011Bn\u011B na\u0159\xEDzen\xED (ES) \u010D. 1060/2009,\
            \ (EU) \u010D. 648/2012, (EU) \u010D. 600/2014, (EU) \u010D. 909/2014\
            \ a (EU) 2016/1011 (\xDA\u0159. v\u011Bst. L 333, 27.12.2022, s. 1).\u201C\
            ;\"\n\n2)\n\nv p\u0159\xEDloze III se bod 12 nahrazuje t\xEDmto:\n\n\u201E\
            12.\n\nRatingov\xE1 agentura poru\u0161uje \u010Dl. 6 odst. 2 ve spojen\xED\
            \ s odd\xEDlem A bodem 4 p\u0159\xEDlohy I t\xEDm, \u017Ee nem\xE1 \u0159\
            \xE1dn\xE9 administrativn\xED nebo \xFA\u010Detn\xED postupy, mechanismy\
            \ vnit\u0159n\xED kontroly, \xFA\u010Dinn\xE9 postupy hodnocen\xED rizik\
