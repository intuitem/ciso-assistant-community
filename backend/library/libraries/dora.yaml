          description: "vysv\u011Btlen\xED referen\u010Dn\xED architektury IKT a ve\u0161\
            ker\xFDch zm\u011Bn pot\u0159ebn\xFDch k dosa\u017Een\xED specifick\xFD\
            ch obchodn\xEDch c\xEDl\u016F;"
