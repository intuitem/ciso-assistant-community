    - urn: urn:intuitem:risk:req_node:dora:11.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:11.2
      ref_id: 11.2.e
      description: set out communication and crisis management actions that ensure
