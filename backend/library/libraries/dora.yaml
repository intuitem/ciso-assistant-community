            \ v p\u0159\xEDpad\u011B spr\xE1vc\u016F kritick\xFDch referen\u010Dn\xED\
            ch hodnot p\u0159\xEDslu\u0161n\xFD org\xE1n ur\u010Den\xFD v souladu\
            \ s \u010Dl\xE1nky 40 a 41 na\u0159\xEDzen\xED (EU) 2016/1011;\np) v p\u0159\
            \xEDpad\u011B poskytovatel\u016F slu\u017Eeb skupinov\xE9ho financov\xE1\
            n\xED p\u0159\xEDslu\u0161n\xFD org\xE1n ur\u010Den\xFD v souladu s \u010D\
            l\xE1nkem 29 na\u0159\xEDzen\xED (EU) 2020/1503;\nq) v p\u0159\xEDpad\u011B\
            \ registr\u016F sekuritizac\xED p\u0159\xEDslu\u0161n\xFD org\xE1n ur\u010D\
            en\xFD v souladu s \u010Dl\xE1nkem 10 a \u010Dl. 14 odst. 1 na\u0159\xED\
            zen\xED (EU) 2017/2402."
        fr:
          description: "Sans pr\xE9judice des dispositions relatives au cadre de supervision\
            \ des prestataires tiers critiques de services TIC vis\xE9s au chapitre\
            \ V, section II, du pr\xE9sent r\xE8glement, le respect du pr\xE9sent\
            \ r\xE8glement est assur\xE9 par les autorit\xE9s comp\xE9tentes suivantes,\
            \ conform\xE9ment aux pouvoirs conf\xE9r\xE9s par les actes juridiques\
            \ correspondants:\n\na) pour les \xE9tablissements de cr\xE9dit et pour\
            \ les \xE9tablissements exempt\xE9s en vertu de la directive 2013/36/UE,\
            \ l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9ment \xE0\
            \ l\u2019article 4 de ladite directive, et pour les \xE9tablissements\
            \ de cr\xE9dit class\xE9s comme importants conform\xE9ment \xE0 l\u2019\
            article 6, paragraphe 4, du r\xE8glement (UE) no 1024/2013, la BCE conform\xE9\
            ment aux pouvoirs et missions conf\xE9r\xE9s par ledit r\xE8glement;\n\
            b) pour les \xE9tablissements de paiement, y compris les \xE9tablissements\
            \ de paiement exempt\xE9s en vertu de la directive (UE) 2015/2366, les\
            \ \xE9tablissements de monnaie \xE9lectronique exempt\xE9s en vertu de\
            \ la directive 2009/110/CE et les prestataires de services d\u2019information\
            \ sur les comptes vis\xE9s \xE0 l\u2019article 33, paragraphe 1, de la\
            \ directive (UE) 2015/2366, l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9\
            e conform\xE9ment \xE0 l\u2019article 22 de la directive (UE) 2015/2366;\n\
            c) pour les entreprises d\u2019investissement, l\u2019autorit\xE9 comp\xE9\
            tente d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article 4 de la directive\
            \ (UE) 2019/2034 du Parlement europ\xE9en et du Conseil (38);\nd) pour\
            \ les prestataires de services sur crypto-actifs, agr\xE9\xE9s en vertu\
            \ du r\xE8glement sur les march\xE9s de crypto-actifs et les \xE9metteurs\
            \ de jetons se r\xE9f\xE9rant \xE0 un ou des actifs, l\u2019autorit\xE9\
            \ comp\xE9tente d\xE9sign\xE9e conform\xE9ment \xE0 la disposition pertinente\
            \ dudit r\xE8glement;\ne) pour les d\xE9positaires centraux de titres,\
            \ l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9ment \xE0\
            \ l\u2019article 11 du r\xE8glement (UE) no 909/2014;\nf) pour les contreparties\
            \ centrales, l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9\
            ment \xE0 l\u2019article 22 du r\xE8glement (UE) no 648/2012;\ng) pour\
            \ les plates-formes de n\xE9gociation et les prestataires de services\
            \ de communication de donn\xE9es, l\u2019autorit\xE9 comp\xE9tente d\xE9\
            sign\xE9e conform\xE9ment \xE0 l\u2019article 67 de la directive 2014/65/UE,\
            \ et l\u2019autorit\xE9 comp\xE9tente d\xE9finie \xE0 l\u2019article 2,\
            \ paragraphe 1, point 18), du r\xE8glement (UE) no 600/2014;\nh) pour\
            \ les r\xE9f\xE9rentiels centraux, l\u2019autorit\xE9 comp\xE9tente d\xE9\
            sign\xE9e conform\xE9ment \xE0 l\u2019article 22 du r\xE8glement (UE)\
            \ no 648/2012;\ni) pour les gestionnaires de fonds d\u2019investissement\
            \ alternatifs, l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9\
            ment \xE0 l\u2019article 44 de la directive 2011/61/UE;\nj) pour les soci\xE9\
            t\xE9s de gestion, l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9\
            ment \xE0 l\u2019article 97 de la directive 2009/65/CE;\nk) pour les entreprises\
            \ d\u2019assurance et de r\xE9assurance, l\u2019autorit\xE9 comp\xE9tente\
            \ d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article 30 de la directive\
            \ 2009/138/CE;\nl) pour les interm\xE9diaires d\u2019assurance, les interm\xE9\
            diaires de r\xE9assurance et les interm\xE9diaires d\u2019assurance \xE0\
            \ titre accessoire, l\u2019autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9\
            ment \xE0 l\u2019article 12 de la directive (UE) 2016/97;\nm) pour les\
            \ institutions de retraite professionnelle, l\u2019autorit\xE9 comp\xE9\
            tente d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article 47 de la directive\
            \ (UE) 2016/2341;\nn) pour les agences de notation de cr\xE9dit, l\u2019\
            autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019\
            article 21 du r\xE8glement (CE) no 1060/2009;\no) pour les administrateurs\
            \ d\u2019indices de r\xE9f\xE9rence d\u2019importance critique, l\u2019\
            autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9ment aux articles\
            \ 40 et 41 du r\xE8glement (UE) 2016/1011;\np) pour les prestataires de\
            \ services de financement participatif, l\u2019autorit\xE9 comp\xE9tente\
            \ d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article 29 du r\xE8glement\
            \ (UE) 2020/1503;\nq) pour les r\xE9f\xE9rentiels des titrisations, l\u2019\
            autorit\xE9 comp\xE9tente d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019\
            article 10 et \xE0 l\u2019article 14, paragraphe 1, du r\xE8glement (UE)\
            \ 2017/2402."
