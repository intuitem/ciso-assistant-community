    - urn: urn:intuitem:risk:req_node:dora:31.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.1'
      description: "The ESAs, through the Joint Committee and upon recommendation\
        \ from the Oversight Forum established pursuant to Article 32(1), shall:\n\
        (a)\tdesignate the ICT third-party service providers that are critical for\
        \ financial entities, following an assessment that takes into account the\
        \ criteria specified in paragraph 2;\n(b)\tappoint as Lead Overseer for each\
        \ critical ICT third-party service provider the ESA that is responsible, in\
        \ accordance with Regulations (EU) No 1093/2010, (EU) No 1094/2010 or (EU)\
        \ No 1095/2010, for the financial entities having together the largest share\
        \ of total assets out of the value of total assets of all financial entities\
        \ using the services of the relevant critical ICT third-party service provider,\
        \ as evidenced by the sum of the individual balance sheets of those financial\
        \ entities."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y por recomendaci\xF3n del Foro de Supervisi\xF3n establecido\
            \ en virtud del art\xEDculo 32, apartado 1, deber\xE1n:\n\na) designar\
            \ a los proveedores terceros de servicios de TIC que sean esenciales para\
            \ las entidades financieras, tras una evaluaci\xF3n que tenga en cuenta\
            \ los criterios especificados en el apartado 2;\n\nb) nombrar como supervisor\
            \ principal para cada proveedor tercero esencial de servicios de TIC a\
            \ la Autoridad Europea de Supervisi\xF3n que sea responsable, de conformidad\
            \ con los Reglamentos (UE) n.o 1093/2010, (UE) n.o 1094/2010 o (UE) n.o\
            \ 1095/2010, para las entidades financieras que tengan conjuntamente la\
            \ parte m\xE1s grande de activos totales del valor de activos totales\
            \ de todas las entidades financieras que utilizan los servicios del proveedor\
            \ tercero esencial de servicios de TIC pertinente, seg\xFAn conste en\
            \ la suma de los balances particulares de dichas entidades financieras."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a na z\xE1klad\u011B doporu\u010Den\xED f\xF3ra dohledu\
            \ z\u0159\xEDzen\xE9ho podle \u010Dl. 32 odst. 1:\na) ur\u010D\xED poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED jsou\
            \ kriti\u010Dt\xED pro finan\u010Dn\xED subjekty, a to na z\xE1klad\u011B\
            \ posouzen\xED, v jeho\u017E r\xE1mci zohledn\xED krit\xE9ria podle odstavce\
            \ 2;\nb) jmenuj\xED hlavn\xEDm org\xE1nem dohledu pro jednotliv\xE9 kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran evropsk\xFD\
            \ org\xE1n dohledu, kter\xFD je v souladu s na\u0159\xEDzen\xEDmi (EU)\
            \ \u010D. 1093/2010, (EU) \u010D. 1094/2010 nebo (EU) \u010D. 1095/2010\
            \ odpov\u011Bdn\xFD za finan\u010Dn\xED subjekty, je\u017E maj\xED dohromady\
            \ nejv\u011Bt\u0161\xED pod\xEDl celkov\xFDch aktiv z hodnoty celkov\xFD\
            ch aktiv v\u0161ech finan\u010Dn\xEDch subjekt\u016F, kter\xE9 vyu\u017E\
            \xEDvaj\xED slu\u017Eeb p\u0159\xEDslu\u0161n\xE9ho kritick\xE9ho poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jak je dolo\u017E\
            eno souhrnem jednotliv\xFDch \xFA\u010Detn\xEDch z\xE1v\u011Brek dan\xFD\
            ch finan\u010Dn\xEDch subjekt\u016F."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte et sur recommandation du forum de supervision \xE9tabli conform\xE9\
            ment \xE0 l\u2019article 32, paragraphe 1:\n\na) d\xE9signent les prestataires\
            \ tiers de services TIC qui sont critiques pour les entit\xE9s financi\xE8\
            res, \xE0 l\u2019issue d\u2019une \xE9valuation tenant compte des crit\xE8\
            res pr\xE9cis\xE9s au paragraphe 2;\n\nb) d\xE9signent comme superviseur\
            \ principal pour chaque prestataire tiers critique de services TIC l\u2019\
            AES responsable, conform\xE9ment aux r\xE8glements (UE) no 1093/2010,\
            \ (UE) no 1094/2010 ou (UE) no 1095/2010, des entit\xE9s financi\xE8res\
            \ totalisant ensemble la plus grande part d\u2019actifs de la valeur du\
            \ total des actifs de toutes les entit\xE9s financi\xE8res qui utilisent\
            \ les services du prestataire tiers critique de services TIC concern\xE9\
            , sur la base de la somme des bilans individuels de ces entit\xE9s financi\xE8\
            res."
    - urn: urn:intuitem:risk:req_node:dora:31.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.2'
      description: "The designation referred to in paragraph 1, point (a), shall be\
        \ based on all of the following criteria in relation to ICT services provided\
        \ by the ICT third-party service provider:\n(a)\tthe systemic impact on the\
        \ stability, continuity or quality of the provision of financial services\
        \ in the event that the relevant ICT third-party service provider would face\
        \ a large scale operational failure to provide its services, taking into account\
        \ the number of financial entities and the total value of assets of financial\
        \ entities to which the relevant ICT third-party service provider provides\
        \ services;\n(b)\tthe systemic character or importance of the financial entities\
        \ that rely on the relevant ICT third-party service provider, assessed in\
        \ accordance with the following parameters:\n(i)\tthe number of global systemically\
        \ important institutions (G-SIIs) or other systemically important institutions\
        \ (O-SIIs) that rely on the respective ICT third-party service provider;\n\
        (ii)\tthe interdependence between the G-SIIs or O-SIIs referred to in point\
        \ (i) and other financial entities, including situations where the G-SIIs\
        \ or O-SIIs provide financial infrastructure services to other financial entities;\n\
        (c)\tthe reliance of financial entities on the services provided by the relevant\
        \ ICT third-party service provider in relation to critical or important functions\
        \ of financial entities that ultimately involve the same ICT third-party service\
        \ provider, irrespective of whether financial entities rely on those services\
        \ directly or indirectly, through subcontracting arrangements;\n(d)\tthe degree\
        \ of substitutability of the ICT third-party service provider, taking into\
        \ account the following parameters:\n(i)\tthe lack of real alternatives, even\
        \ partial, due to the limited number of ICT third-party service providers\
        \ active on a specific market, or the market share of the relevant ICT third-party\
        \ service provider, or the technical complexity or sophistication involved,\
        \ including in relation to any proprietary technology, or the specific features\
        \ of the ICT third-party service provider\u2019s organisation or activity;\n\
        (ii)\tdifficulties in relation to partially or fully migrating the relevant\
        \ data and workloads from the relevant ICT third- party service provider to\
        \ another ICT third-party service provider, due either to significant financial\
        \ costs, time or other resources that the migration process may entail, or\
        \ to increased ICT risk or other operational risks to which the financial\
        \ entity may be exposed through such migration."
      translations:
        es:
          description: "La designaci\xF3n a que se refiere el apartado 1, letra a),\
            \ se basar\xE1 en todos los criterios siguientes en relaci\xF3n con los\
            \ servicios de TIC prestados por el proveedor tercero de servicios de\
            \ TIC:\n\na) el impacto sist\xE9mico en la estabilidad, la continuidad\
            \ o la calidad de la prestaci\xF3n de servicios financieros en caso de\
            \ un posible fallo operativo a gran escala del proveedor tercero de servicios\
            \ de TIC de que se trate que afecte a la prestaci\xF3n de sus servicios,\
            \ teniendo en cuenta el n\xFAmero de entidades financieras y el valor\
            \ total de los activos de las entidades financieras a las que presta servicios\
            \ el proveedor tercero de servicios de TIC de que se trate;\n\nb) el car\xE1\
            cter o la importancia sist\xE9micos de las entidades financieras que dependen\
            \ del proveedor tercero de servicios de TIC de que se trate, evaluados\
            \ con arreglo a los par\xE1metros siguientes:\n\n i) el n\xFAmero de entidades\
            \ de importancia sist\xE9mica mundial (EISM) u otras entidades de importancia\
            \ sist\xE9mica (OEIS) que dependen del proveedor tercero de servicios\
            \ de TIC correspondiente,\n\n ii) la interdependencia entre las EISM u\
            \ OEIS a que se refiere el inciso i) y otras entidades financieras, incluidas\
            \ las situaciones en las que las EISM u OEIS prestan servicios de infraestructura\
            \ financiera a otras entidades financieras;\n\nc) la dependencia de las\
            \ entidades financieras respecto de los servicios prestados por el proveedor\
            \ tercero de servicios de TIC pertinente en relaci\xF3n con funciones\
            \ esenciales o importantes de entidades financieras que, en \xFAltima\
            \ instancia, impliquen al mismo proveedor tercero de servicios de TIC,\
            \ con independencia de que las entidades financieras recurran a dichos\
            \ servicios directa o indirectamente, a trav\xE9s de acuerdos de subcontrataci\xF3\
            n;\n\nd) el grado de sustituibilidad del proveedor tercero de servicios\
            \ de TIC, teniendo en cuenta los par\xE1metros siguientes:\n\n i) la falta\
            \ de alternativas reales, siquiera parciales, debido al n\xFAmero limitado\
            \ de proveedores terceros de servicios de TIC activos en un mercado espec\xED\
            fico, o a la cuota de mercado del proveedor tercero de servicios de TIC\
            \ de que se trate, o a la complejidad o dificultad t\xE9cnica existente,\
            \ entre otras cosas en relaci\xF3n con tecnolog\xEDas protegidas por derechos,\
            \ o a las caracter\xEDsticas espec\xEDficas de la organizaci\xF3n o la\
            \ actividad del proveedor tercero de servicios de TIC,\n\n ii) las dificultades\
            \ relacionadas con la migraci\xF3n parcial o total de los datos y cargas\
            \ de trabajo pertinentes del proveedor tercero de servicios de TIC en\
            \ cuesti\xF3n a otro, al ser considerables los costes financieros, el\
            \ tiempo u otros recursos que el proceso de migraci\xF3n podr\xEDa implicar,\
            \ o debido al aumento del riesgo de TIC o de otros riesgos operativos\
            \ a los que podr\xEDa verse expuesta la entidad financiera a trav\xE9\
            s de dicha migraci\xF3n."
        cs:
          description: "Ur\u010Den\xED uveden\xE9 v odst. 1 p\xEDsm. a) vych\xE1z\xED\
            \ ze v\u0161ech n\xE1sleduj\xEDc\xEDch krit\xE9ri\xED ve vztahu ke slu\u017E\
            b\xE1m IKT poskytovan\xFDm poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran:\na) syst\xE9mov\xFD dopad na stabilitu, kontinuitu nebo\
            \ kvalitu poskytov\xE1n\xED finan\u010Dn\xEDch slu\u017Eeb v p\u0159\xED\
            pad\u011B, \u017Ee bude p\u0159\xEDslu\u0161n\xFD poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran \u010Delit rozs\xE1hl\xE9mu provozn\xED\
            mu v\xFDpadku poskytov\xE1n\xED sv\xFDch slu\u017Eeb, p\u0159i\u010Dem\u017E\
            \ se zohledn\xED po\u010Det finan\u010Dn\xEDch subjekt\u016F a celkov\xE1\
            \ hodnota aktiv finan\u010Dn\xEDch subjekt\u016F, kter\xFDm p\u0159\xED\
            slu\u0161n\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran poskytuje sv\xE9 slu\u017Eby;\nb) syst\xE9mov\xE1 povaha \u010D\
            i v\xFDznam finan\u010Dn\xEDch subjekt\u016F, kter\xE9 spol\xE9haj\xED\
            \ na p\u0159\xEDslu\u0161n\xE9ho poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, na z\xE1klad\u011B posouzen\xED podle n\xE1\
            sleduj\xEDc\xEDch parametr\u016F:\ni) po\u010Det glob\xE1ln\xEDch syst\xE9\
            mov\u011B v\xFDznamn\xFDch instituc\xED (G-SVI) nebo jin\xFDch syst\xE9\
            mov\u011B v\xFDznamn\xFDch instituc\xED (J-SVI), kter\xE9 spol\xE9haj\xED\
            \ na dan\xE9ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran;\nii) vz\xE1jemn\xE1 z\xE1vislost mezi G-SVI nebo J-SVI uveden\xFD\
            mi v bod\u011B i) a dal\u0161\xEDmi finan\u010Dn\xEDmi subjekty, v\u010D\
            etn\u011B situac\xED, kdy G-SVI nebo J-SVI poskytuj\xED slu\u017Eby finan\u010D\
            n\xED infrastruktury dal\u0161\xEDm finan\u010Dn\xEDm subjekt\u016Fm;\n\
            c) spol\xE9h\xE1n\xED finan\u010Dn\xEDch subjekt\u016F na slu\u017Eby\
            \ dod\xE1van\xE9 p\u0159\xEDslu\u0161n\xFDm poskytovatelem slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran v souvislosti se z\xE1sadn\xED\
            mi nebo d\u016Fle\u017Eit\xFDmi funkcemi finan\u010Dn\xEDch subjekt\u016F\
            , kter\xE9 v kone\u010Dn\xE9m d\u016Fsledku zahrnuj\xED zapojen\xED stejn\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran bez\
            \ ohledu na to, zda finan\u010Dn\xED subjekty vyu\u017E\xEDvaj\xED tyto\
            \ slu\u017Eby p\u0159\xEDmo \u010Di nep\u0159\xEDmo prost\u0159ednictv\xED\
            m subdodavatelsk\xFDch ujedn\xE1n\xED;\nd) m\xEDra nahraditelnosti poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran s p\u0159ihl\xE9dnut\xED\
            m k t\u011Bmto parametr\u016Fm:\ni) nedostatek, i \u010D\xE1ste\u010D\
            n\xFD, re\xE1ln\xFDch alternativ vzhledem k omezen\xE9mu po\u010Dtu poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran aktivn\u011B p\u016F\
            sob\xEDc\xEDch na konkr\xE9tn\xEDm trhu, pod\xEDl p\u0159\xEDslu\u0161\
            n\xE9ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ na trhu nebo technick\xE1 slo\u017Eitost \u010Di sofistikovanost slu\u017E\
            eb, t\xE9\u017E v souvislosti s jakoukoli chr\xE1n\u011Bnou technologi\xED\
            , nebo specifick\xE9 vlastnosti organizace \u010Di \u010Dinnosti poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran;\nii) pot\xED\u017E\
            e souvisej\xEDc\xED s \u010D\xE1ste\u010Dnou \u010Di \xFAplnou migrac\xED\
            \ relevantn\xEDch dat a pracovn\xEDch \xFAkol\u016F p\u0159i p\u0159echodu\
            \ od p\u0159\xEDslu\u0161n\xE9ho poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran k jin\xE9mu poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran bu\u010F kv\u016Fli vysok\xFDm finan\u010Dn\xED\
            m n\xE1klad\u016Fm, \u010Dasu nebo jin\xFDm zdroj\u016Fm, je\u017E m\u016F\
            \u017Ee proces migrace vy\u017Eadovat, nebo kv\u016Fli zv\xFD\u0161en\xE9\
            mu riziku v oblasti IKT \u010Di jin\xFDm opera\u010Dn\xEDm rizik\u016F\
            m, jim\u017E m\u016F\u017Ee b\xFDt finan\u010Dn\xED subjekt b\u011Bhem\
            \ t\xE9to migrace vystaven."
        fr:
          description: "La d\xE9signation vis\xE9e au paragraphe 1, point a), repose\
            \ sur l\u2019ensemble des crit\xE8res suivants en ce qui concerne les\
            \ services TIC fournis par le prestataire tiers de services TIC:\n\na)\
            \ l\u2019effet syst\xE9mique sur la stabilit\xE9, la continuit\xE9 ou\
            \ la qualit\xE9 de la fourniture de services financiers dans les cas o\xF9\
            \ le prestataire tiers de services TIC concern\xE9 serait confront\xE9\
            \ \xE0 une d\xE9faillance op\xE9rationnelle \xE0 grande \xE9chelle dans\
            \ la prestation de ses services, compte tenu du nombre d\u2019entit\xE9\
            s financi\xE8res et de la valeur totale des actifs des entit\xE9s financi\xE8\
            res auxquelles le prestataire tiers de services TIC concern\xE9 fournit\
            \ des services;\n\nb) le caract\xE8re ou l\u2019importance syst\xE9mique\
            \ des entit\xE9s financi\xE8res qui d\xE9pendent du prestataire tiers\
            \ de services TIC concern\xE9, appr\xE9ci\xE9s selon les param\xE8tres\
            \ suivants:\n\n i) le nombre d\u2019\xE9tablissements d\u2019importance\
            \ syst\xE9mique mondiale (EISm) ou d\u2019autres \xE9tablissements d\u2019\
            importance syst\xE9mique (autres EIS) qui d\xE9pendent du prestataire\
            \ tiers de services TIC concern\xE9;\n\n ii) l\u2019interd\xE9pendance\
            \ entre les EISm ou les autres EIS vis\xE9s au point i) et d\u2019autres\
            \ entit\xE9s financi\xE8res, y compris les situations dans lesquelles\
            \ les EISm ou les autres EIS fournissent des services d\u2019infrastructure\
            \ financi\xE8re \xE0 d\u2019autres entit\xE9s financi\xE8res;\n\nc) la\
            \ d\xE9pendance des entit\xE9s financi\xE8res \xE0 l\u2019\xE9gard des\
            \ services fournis par le prestataire tiers de services TIC concern\xE9\
            \ en ce qui concerne les fonctions critiques ou importantes des entit\xE9\
            s financi\xE8res qui font en fin de compte intervenir le m\xEAme prestataire\
            \ tiers de services TIC, que les entit\xE9s financi\xE8res d\xE9pendent\
            \ de ces services directement ou indirectement, par des accords de sous-traitance;\n\
            \nd) le degr\xE9 de substituabilit\xE9 du prestataire tiers de services\
            \ TIC, en tenant compte des param\xE8tres suivants:\n\n i) l\u2019absence\
            \ de r\xE9elles solutions de substitution, m\xEAme partielles, en raison\
            \ du nombre limit\xE9 de prestataires tiers de services TIC actifs sur\
            \ un march\xE9 donn\xE9, ou de la part de march\xE9 du prestataire tiers\
            \ de services TIC concern\xE9, ou de la complexit\xE9 ou du degr\xE9 de\
            \ sophistication technique en jeu, y compris en ce qui concerne toute\
            \ technologie propri\xE9taire, ou des caract\xE9ristiques sp\xE9cifiques\
            \ de l\u2019organisation ou de l\u2019activit\xE9 du prestataire tiers\
            \ de services TIC;\n\n ii) des difficult\xE9s li\xE9es \xE0 la migration\
            \ partielle ou totale des donn\xE9es et des charges de travail pertinentes\
            \ du prestataire tiers de services TIC concern\xE9 vers un autre, en raison\
            \ soit de co\xFBts financiers importants, de contraintes de temps ou d\u2019\
            autres ressources que le processus de migration peut imposer, soit du\
            \ risque li\xE9 aux TIC accru ou d\u2019autres risques op\xE9rationnels\
            \ auxquels l\u2019entit\xE9 financi\xE8re est susceptible d\u2019\xEA\
            tre expos\xE9e du fait de cette migration."
    - urn: urn:intuitem:risk:req_node:dora:31.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.3'
      description: Where the ICT third-party service provider belongs to a group,
        the criteria referred to in paragraph 2 shall be considered in relation to
        the ICT services provided by the group as a whole.
      translations:
        es:
          description: "Cuando el proveedor tercero de servicios de TIC pertenezca\
            \ a un grupo, los criterios a que se refiere el apartado 2 se tendr\xE1\
            n en cuenta en relaci\xF3n con los servicios de TIC prestados por el grupo\
            \ en su conjunto."
        cs:
          description: "Je-li poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran sou\u010D\xE1st\xED skupiny, krit\xE9ria uveden\xE1 v odstavci\
            \ 2 se uplat\u0148uj\xED na slu\u017Eby IKT poskytovan\xE9 danou skupinou\
            \ jako celkem."
        fr:
          description: "Lorsque le prestataire tiers de services TIC appartient \xE0\
            \ un groupe, les crit\xE8res vis\xE9s au paragraphe 2 sont consid\xE9\
            r\xE9s par rapport aux services TIC fournis par l\u2019ensemble du groupe."
    - urn: urn:intuitem:risk:req_node:dora:31.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.4'
      description: Critical ICT third-party service providers which are part of a
        group shall designate one legal person as a coordination point to ensure adequate
        representation and communication with the Lead Overseer.
      translations:
        es:
          description: "Los proveedores terceros esenciales de servicios de TIC que\
            \ formen parte de un grupo designar\xE1n a una persona jur\xEDdica como\
            \ punto de coordinaci\xF3n para garantizar una representaci\xF3n y una\
            \ comunicaci\xF3n adecuadas con el supervisor principal."
        cs:
          description: "Kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, kte\u0159\xED jsou sou\u010D\xE1st\xED skupiny,\
            \ ur\u010D\xED jednu pr\xE1vnickou osobu jako koordin\xE1tora, aby bylo\
            \ zaji\u0161t\u011Bno odpov\xEDdaj\xEDc\xED zastoupen\xED a komunikace\
            \ s hlavn\xEDm org\xE1nem dohledu."
        fr:
          description: "Les prestataires tiers critiques de services TIC qui font\
            \ partie d\u2019un groupe d\xE9signent une personne morale comme point\
            \ de coordination afin de veiller \xE0 une repr\xE9sentation ad\xE9quate\
            \ et \xE0 la communication avec le superviseur principal."
    - urn: urn:intuitem:risk:req_node:dora:31.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.5'
      description: 'The Lead Overseer shall notify the ICT third-party service provider
        of the outcome of the assessment leading to the designation referred in paragraph
        1, point (a). Within 6 weeks from the date of the notification, the ICT third-party
        service provider may submit to the Lead Overseer a reasoned statement with
        any relevant information for the purposes of the assessment. The Lead Overseer
        shall consider the reasoned statement and may request additional information
        to be submitted within 30 calendar days of the receipt of such statement.

        After designating an ICT third-party service provider as critical, the ESAs,
        through the Joint Committee, shall notify the ICT third-party service provider
        of such designation and the starting date as from which they will effectively
        be subject to oversight activities. That starting date shall be no later than
        one month after the notification. The ICT third-party service provider shall
        notify the financial entities to which they provide services of their designation
        as critical.'
      translations:
        es:
          description: "El supervisor principal notificar\xE1 al proveedor tercero\
            \ de servicios de TIC el resultado de la evaluaci\xF3n previa a la designaci\xF3\
            n a que se refiere el apartado 1, letra a). En el plazo de seis semanas\
            \ a partir de la fecha de la notificaci\xF3n, el proveedor tercero de\
            \ servicios de TIC podr\xE1 presentar al supervisor principal una declaraci\xF3\
            n motivada con cualquier informaci\xF3n pertinente a efectos de la evaluaci\xF3\
            n. El supervisor principal considerar\xE1 la declaraci\xF3n motivada y\
            \ podr\xE1 solicitar que se presente informaci\xF3n adicional en un plazo\
            \ de treinta d\xEDas naturales a partir de la recepci\xF3n de dicha declaraci\xF3\
            n.\n\nTras designar a un proveedor tercero de servicios de TIC como esencial,\
            \ las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del Comit\xE9\
            \ Mixto, notificar\xE1n al proveedor tercero de servicios de TIC dicha\
            \ designaci\xF3n y la fecha de inicio a partir de la cual ser\xE1 efectivamente\
            \ objeto de actividades de supervisi\xF3n. Dicha fecha de inicio no ser\xE1\
            \ posterior en m\xE1s de un mes a la notificaci\xF3n. El proveedor tercero\
            \ de servicios de TIC notificar\xE1 a las entidades financieras a las\
            \ que presta servicios su designaci\xF3n como esencial."
        cs:
          description: "Hlavn\xED org\xE1n dohledu ozn\xE1m\xED poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran v\xFDsledek posouzen\xED vedouc\xED\
            ho k ur\u010Den\xED podle odst. 1 p\xEDsm. a). Do \u0161esti t\xFDdn\u016F\
            \ ode dne ozn\xE1men\xED m\u016F\u017Ee poskytovatel slu\u017Eeb IKT z\
            \ \u0159ad t\u0159et\xEDch stran p\u0159edlo\u017Eit hlavn\xEDmu org\xE1\
            nu dohledu od\u016Fvodn\u011Bn\xE9 prohl\xE1\u0161en\xED s ve\u0161ker\xFD\
            mi relevantn\xEDmi informacemi pro \xFA\u010Dely posouzen\xED. Hlavn\xED\
            \ org\xE1n dohledu od\u016Fvodn\u011Bn\xE9 prohl\xE1\u0161en\xED zv\xE1\
            \u017E\xED a m\u016F\u017Ee po\u017E\xE1dat o p\u0159edlo\u017Een\xED\
            \ dopl\u0148uj\xEDc\xEDch informac\xED do 30 kalend\xE1\u0159n\xEDch dn\u016F\
            \ od jeho obdr\u017Een\xED. Pot\xE9, co byl n\u011Bkter\xFD poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran ur\u010Den jako kritick\xFD\
            , evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010Dn\xE9\
            ho v\xFDboru ozn\xE1m\xED tuto skute\u010Dnost a po\u010D\xE1te\u010D\
            n\xED datum, od kter\xE9ho se na n\u011Bj budou vztahovat \u010Dinnosti\
            \ v oblasti dohledu, tomuto poskytovateli. Toto po\u010D\xE1te\u010Dn\xED\
            \ datum nastane do jednoho m\u011Bs\xEDce po ozn\xE1men\xED. O tom, \u017E\
            e byl ur\u010Den jako kritick\xFD, informuje dan\xFD poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran finan\u010Dn\xED subjekty, kter\xFD\
            m poskytuje slu\u017Eby."
        fr:
          description: "Le superviseur principal notifie au prestataire tiers de services\
            \ TIC les r\xE9sultats de l\u2019\xE9valuation men\xE9e en vue de la d\xE9\
            signation vis\xE9e au paragraphe 1, point a). Dans un d\xE9lai de six\
            \ semaines \xE0 compter de la notification, le prestataire tiers de services\
            \ TIC peut adresser au superviseur principal une d\xE9claration motiv\xE9\
            e contenant toute information pertinente aux fins de l\u2019\xE9valuation.\
            \ Le superviseur principal tient compte de la d\xE9claration motiv\xE9\
            e et peut demander que de plus amples informations soient transmises dans\
            \ un d\xE9lai de 30 jours civils \xE0 compter de la r\xE9ception de cette\
            \ d\xE9claration.\n\nApr\xE8s avoir d\xE9sign\xE9 un prestataire tiers\
            \ de services TIC comme critique, les AES, agissant par l\u2019interm\xE9\
            diaire du comit\xE9 mixte, notifient au prestataire tiers de services\
            \ TIC cette d\xE9signation ainsi que la date \xE0 partir de laquelle il\
            \ fera effectivement l\u2019objet d\u2019activit\xE9s de supervision.\
            \ Cette date est fix\xE9e au plus tard un mois apr\xE8s la notification.\
            \ Le prestataire tiers de services TIC notifie aux entit\xE9s financi\xE8\
            res auxquelles il fournit des services la d\xE9signation le qualifiant\
            \ de critique."
    - urn: urn:intuitem:risk:req_node:dora:31.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.6'
      description: The Commission is empowered to adopt a delegated act in accordance
        with Article 57 to supplement this Regulation by specifying further the criteria
        referred to in paragraph 2 of this Article, by 17 July 2024.
      translations:
        es:
          description: "Se otorgan a la Comisi\xF3n los poderes para adoptar un acto\
            \ delegado, de conformidad con el art\xEDculo 57, para completar el presente\
            \ Reglamento especificando con m\xE1s detalle los criterios mencionados\
            \ en el apartado 2 del presente art\xEDculo, a m\xE1s tardar el 17 de\
            \ julio de 2024."
        cs:
          description: "Komisi je sv\u011B\u0159ena pravomoc p\u0159ijmout do 17.\
            \ \u010Dervence 2024akt v p\u0159enesen\xE9 pravomoci v souladu s \u010D\
            l\xE1nkem 57, kter\xFDm toto na\u0159\xEDzen\xED dopln\xED dal\u0161\xED\
            m up\u0159esn\u011Bn\xEDm krit\xE9ri\xED uveden\xFDch v odstavci 2 tohoto\
            \ \u010Dl\xE1nku."
        fr:
          description: "La Commission est habilit\xE9e \xE0 adopter un acte d\xE9\
            l\xE9gu\xE9 conform\xE9ment \xE0 l\u2019article 57 pour compl\xE9ter le\
            \ pr\xE9sent r\xE8glement en pr\xE9cisant davantage les crit\xE8res vis\xE9\
            s au paragraphe 2 du pr\xE9sent article, au plus tard le 17 juillet 2024."
    - urn: urn:intuitem:risk:req_node:dora:31.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.7'
      description: The designation referred to in paragraph 1, point (a), shall not
        be used until the Commission has adopted a delegated act in accordance with
        paragraph 6.
      translations:
        es:
          description: "La designaci\xF3n a que se refiere el apartado 1, letra a),\
            \ no se utilizar\xE1 hasta que la Comisi\xF3n haya adoptado un acto delegado\
            \ de conformidad con el apartado 6."
        cs:
          description: "Ur\u010Dov\xE1n\xED podle odst. 1 p\xEDsm. a) se neuskute\u010D\
            n\xED, dokud Komise nep\u0159ijme akt v p\u0159enesen\xE9 pravomoci podle\
            \ odstavce 6."
        fr:
          description: "La d\xE9signation vis\xE9e au paragraphe 1, point a), n\u2019\
            est pas employ\xE9e tant que la Commission n\u2019a pas adopt\xE9 un acte\
            \ d\xE9l\xE9gu\xE9 conform\xE9ment au paragraphe 6."
    - urn: urn:intuitem:risk:req_node:dora:31.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.8'
      description: "The designation referred to in paragraph 1, point (a), shall not\
        \ apply to the following:\n(i)\tfinancial entities providing ICT services\
        \ to other financial entities;\n(ii)\tICT third-party service providers that\
        \ are subject to oversight frameworks established for the purposes of supporting\
        \ the tasks referred to in Article 127(2) of the Treaty on the Functioning\
        \ of the European Union;\n(iii)\tICT intra-group service providers;\n(iv)\t\
        ICT third-party service providers providing ICT services solely in one Member\
        \ State to financial entities that are only active in that Member State."
      translations:
        es:
          description: "La designaci\xF3n a que se refiere el apartado 1, letra a),\
            \ no se aplicar\xE1 a:\n\ni) las entidades financieras que presten servicios\
            \ de TIC a otras entidades financieras,\nii) los proveedores terceros\
            \ de servicios de TIC que est\xE9n sujetos a marcos de supervisi\xF3n\
            \ establecidos en apoyo de las tareas a que se refiere el art\xEDculo\
            \ 127, apartado 2, del TFUE,\niii) los proveedores intragrupo de servicios\
            \ de TIC,\niv) los proveedores terceros de servicios de TIC que presten\
            \ servicios de TIC \xFAnicamente en un Estado miembro a entidades financieras\
            \ que operan exclusivamente en ese Estado miembro."
        cs:
          description: "Ur\u010Dov\xE1n\xED podle odst. 1 p\xEDsm. a) se nevztahuje\
            \ na:\ni) finan\u010Dn\xED subjekty poskytuj\xEDc\xED slu\u017Eby IKT\
            \ jin\xFDm finan\u010Dn\xEDm subjekt\u016Fm;\nii) poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED podl\xE9haj\xED\
            \ r\xE1mci dohledu stanoven\xE9mu pro \xFA\u010Dely podpory \xFAkol\u016F\
            \ uveden\xFDch v \u010Dl. 127 odst. 2 Smlouvy o fungov\xE1n\xED EU;\n\
            iii) poskytovatele slu\u017Eeb IKT v r\xE1mci skupiny;\niv) poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED poskytuj\xED\
            \ slu\u017Eby IKT pouze v jednom \u010Dlensk\xE9m st\xE1t\u011B finan\u010D\
            n\xEDm subjekt\u016Fm, je\u017E p\u016Fsob\xED pouze v dan\xE9m \u010D\
            lensk\xE9m st\xE1t\u011B."
        fr:
          description: "La d\xE9signation vis\xE9e au paragraphe 1, point a), ne s\u2019\
            applique pas:\n\ni) aux entit\xE9s financi\xE8res qui fournissent des\
            \ services TIC \xE0 d\u2019autres entit\xE9s financi\xE8res;\nii) aux\
            \ prestataires tiers de services TIC qui sont soumis \xE0 des cadres de\
            \ supervision \xE9tablis en vue de soutenir les missions vis\xE9es \xE0\
            \ l\u2019article 127, paragraphe 2, du trait\xE9 sur le fonctionnement\
            \ de l\u2019Union europ\xE9enne;\niii) aux prestataires tiers de services\
            \ TIC intra-groupe;\niv) aux prestataires tiers de services TIC qui fournissent\
            \ des services TIC dans un seul \xC9tat membre \xE0 des entit\xE9s financi\xE8\
            res qui ne sont actives que dans cet \xC9tat membre."
    - urn: urn:intuitem:risk:req_node:dora:31.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.9'
      description: The ESAs, through the Joint Committee, shall establish, publish
        and update yearly the list of critical ICT third-party service providers at
        Union level.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, establecer\xE1n, publicar\xE1n y actualizar\xE1n anualmente\
            \ la lista de proveedores terceros esenciales de servicios de TIC a escala\
            \ de la Uni\xF3n."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru vypracuj\xED, zve\u0159ejn\xED a ka\u017Edoro\u010D\
            n\u011B aktualizuj\xED seznam kritick\xFDch poskytovatel\u016F slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran na \xFArovni Unie."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, \xE9tablissent, publient et mettent \xE0 jour chaque ann\xE9\
            e la liste des prestataires tiers critiques de services TIC au niveau\
            \ de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:31.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.10'
      description: For the purposes of paragraph 1, point (a), competent authorities
        shall, on a yearly and aggregated basis, transmit the reports referred to
        in Article 28(3), third subparagraph, to the Oversight Forum established pursuant
        to Article 32. The Oversight Forum shall assess the ICT third-party dependencies
        of financial entities based on the information received from the competent
        authorities.
      translations:
        es:
          description: "A efectos de lo dispuesto en el apartado 1, letra a), las\
            \ autoridades competentes transmitir\xE1n anualmente y de forma agregada\
            \ los informes a que se refiere el art\xEDculo 28, apartado 3, p\xE1rrafo\
            \ tercero, al Foro de Supervisi\xF3n establecido en virtud del art\xED\
            culo 32. El Foro de Supervisi\xF3n evaluar\xE1 las dependencias de terceros\
            \ en el \xE1mbito de las TIC de las entidades financieras bas\xE1ndose\
            \ en la informaci\xF3n recibida de las autoridades competentes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny pro \xFA\u010Dely odst.\
            \ 1 p\xEDsm. a) ka\u017Edoro\u010Dn\u011B a na agregovan\xE9m z\xE1klad\u011B\
            \ za\u0161lou zpr\xE1vy podle \u010Dl. 28 odst. 3 t\u0159et\xEDho pododstavce\
            \ f\xF3ru dohledu vytvo\u0159en\xE9mu v souladu s \u010Dl\xE1nkem 32.\
            \ F\xF3rum dohledu posoud\xED na z\xE1klad\u011B informac\xED obdr\u017E\
            en\xFDch od p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F z\xE1vislost finan\u010D\
            n\xEDch subjekt\u016F na t\u0159et\xEDch stran\xE1ch poskytuj\xEDc\xED\
            ch slu\u017Eby IKT."
        fr:
          description: "Aux fins du paragraphe 1, point a), les autorit\xE9s comp\xE9\
            tentes transmettent, sur une base annuelle et agr\xE9g\xE9e, les rapports\
            \ vis\xE9s \xE0 l\u2019article 28, paragraphe 3, troisi\xE8me alin\xE9\
            a, au forum de supervision institu\xE9 en vertu de l\u2019article 32.\
            \ Le forum de supervision \xE9value les relations de d\xE9pendance des\
            \ entit\xE9s financi\xE8res \xE0 l\u2019\xE9gard de prestataires tiers\
            \ de services TIC sur la base des informations re\xE7ues des autorit\xE9\
            s comp\xE9tentes."
    - urn: urn:intuitem:risk:req_node:dora:31.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.11'
      description: 'The ICT third-party service providers that are not included in
        the list referred to in paragraph 9 may request to be designated as critical
        in accordance with paragraph 1, point (a).

        For the purpose of the first subparagraph, the ICT third-party service provider
        shall submit a reasoned application to EBA, ESMA or EIOPA, which, through
        the Joint Committee, shall decide whether to designate that ICT third-party
        service provider as critical in accordance with paragraph 1, point (a).

        The decision referred to in the second subparagraph shall be adopted and notified
        to the ICT third-party service provider within 6 months of receipt of the
        application.'
      translations:
        es:
          description: "Los proveedores terceros de servicios de TIC que no est\xE9\
            n incluidos en la lista a que se refiere el apartado 9 podr\xE1n solicitar\
            \ ser designados como esenciales de conformidad con el apartado 1, letra\
            \ a).\n\nA efectos de lo dispuesto en el p\xE1rrafo primero, el proveedor\
            \ tercero de servicios de TIC presentar\xE1 una solicitud motivada a la\
            \ ABE, la AEVM o la AESPJ que, a trav\xE9s del Comit\xE9 Mixto, decidir\xE1\
            n si lo designan o no como esencial de conformidad con el apartado 1,\
            \ letra a).\n\nLa decisi\xF3n a que se refiere el p\xE1rrafo segundo se\
            \ adoptar\xE1 y notificar\xE1 al proveedor tercero de servicios de TIC\
            \ en un plazo de seis meses a partir de la recepci\xF3n de la solicitud."
        cs:
          description: "Poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, kte\u0159\xED nejsou uvedeni na seznamu podle odstavce 9, mohou\
            \ po\u017E\xE1dat o to, aby byli ur\u010Deni jako\u017Eto kriti\u010D\
            t\xED podle odst. 1 p\xEDsm. a).\nPoskytovatel slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran pro \xFA\u010Dely prvn\xEDho pododstavce p\u0159\
            edlo\u017E\xED od\u016Fvodn\u011Bnou \u017E\xE1dost EBA, ESMA nebo EIOPA,\
            \ kter\xE9 prost\u0159ednictv\xEDm spole\u010Dn\xE9ho v\xFDboru rozhodnou,\
            \ zda tohoto poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran ur\u010D\xED jako\u017Eto kritick\xE9ho podle odst. 1 p\xEDsm.\
            \ a).\nRozhodnut\xED uveden\xE9 ve druh\xE9m pododstavci se p\u0159ijme\
            \ a ozn\xE1m\xED dot\u010Den\xE9mu poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran do \u0161esti m\u011Bs\xEDc\u016F od obdr\u017E\
            en\xED \u017E\xE1dosti."
        fr:
          description: "Les prestataires tiers de services TIC qui ne figurent pas\
            \ sur la liste vis\xE9e au paragraphe 9 peuvent demander \xE0 \xEAtre\
            \ d\xE9sign\xE9s comme critiques conform\xE9ment au paragraphe 1, point\
            \ a).\n\nAux fins du premier alin\xE9a, le prestataire tiers de services\
            \ TIC pr\xE9sente une demande motiv\xE9e \xE0 l\u2019ABE, \xE0 l\u2019\
            AEMF ou \xE0 l\u2019AEAPP, lesquelles, par l\u2019interm\xE9diaire du\
            \ comit\xE9 mixte, d\xE9cident de d\xE9signer ou non ce prestataire tiers\
            \ de services TIC comme critique conform\xE9ment au paragraphe 1, point\
            \ a).\n\nLa d\xE9cision vis\xE9e au deuxi\xE8me alin\xE9a est adopt\xE9\
            e et notifi\xE9e au prestataire tiers de services TIC dans un d\xE9lai\
            \ de six mois \xE0 compter de la r\xE9ception de la demande."
    - urn: urn:intuitem:risk:req_node:dora:31.12
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.12'
      description: Financial entities shall only make use of the services of an ICT
        third-party service provider established in a third country and which has
        been designated as critical in accordance with paragraph 1, point (a), if
        the latter has established a subsidiary in the Union within the 12 months
        following the designation.
      translations:
        es:
          description: "Las entidades financieras solo recurrir\xE1n a los servicios\
            \ de un proveedor tercero de servicios de TIC establecido en un tercer\
            \ pa\xEDs y que haya sido designado como esencial de conformidad con el\
            \ apartado 1, letra a), si este \xFAltimo ha establecido una filial en\
            \ la Uni\xF3n en los 12 meses siguientes a la designaci\xF3n."
        cs:
          description: "Finan\u010Dn\xED subjekty mohou vyu\u017E\xEDvat slu\u017E\
            by poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran usazen\xE9\
            ho ve t\u0159et\xED zemi, kter\xFD byl ur\u010Den za kritick\xE9ho podle\
            \ odst. 1 p\xEDsm. a), pouze pokud tento poskytovatel zalo\u017E\xED dce\u0159\
            in\xFD podnik v Unii do 12 m\u011Bs\xEDc\u016F od dan\xE9ho ur\u010Den\xED\
            ."
        fr:
          description: "Les entit\xE9s financi\xE8res ne font appel aux services d\u2019\
            un prestataire tiers de services TIC \xE9tabli dans un pays tiers et ayant\
            \ \xE9t\xE9 d\xE9sign\xE9 comme critique en vertu du paragraphe 1, point\
            \ a), que si ce dernier a \xE9tabli une filiale dans l\u2019Union dans\
            \ un d\xE9lai de 12 mois \xE0 compter de la d\xE9signation."
    - urn: urn:intuitem:risk:req_node:dora:31.13
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node507
      ref_id: '31.13'
      description: The critical ICT third-party service provider referred to in paragraph
        12 shall notify the Lead Overseer of any changes to the structure of the management
        of the subsidiary established in the Union.
      translations:
        es:
          description: "El proveedor tercero esencial de servicios de TIC a que se\
            \ refiere el apartado 12 notificar\xE1 al supervisor principal cualquier\
            \ cambio en la estructura de la direcci\xF3n de la filial establecida\
            \ en la Uni\xF3n."
        cs:
          description: "Kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran uveden\xFD v odstavci 12 ozn\xE1m\xED hlavn\xEDmu org\xE1\
            nu dohledu jak\xE9koli zm\u011Bny ve struktu\u0159e veden\xED sv\xE9ho\
            \ dce\u0159in\xE9ho podniku zalo\u017Een\xE9ho v Unii."
        fr:
          description: "Le prestataire tiers critique de services TIC vis\xE9 au paragraphe\
            \ 12 notifie au superviseur principal toute modification de la structure\
            \ de la direction de la filiale \xE9tablie dans l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:node521
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 32
      description: Structure of the Oversight Framework
      translations:
        es:
          name: "Art\xEDculo 32"
          description: "Estructura del marco de supervisi\xF3n"
        cs:
          name: "\u010Cl\xE1nek 32"
          description: "Struktura r\xE1mce dohledu"
        fr:
          name: Article 32
          description: Structure du cadre de supervision
    - urn: urn:intuitem:risk:req_node:dora:32.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.1'
      description: 'The Joint Committee, in accordance with Article 57(1) of Regulations
        (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010, shall establish
        the Oversight Forum as a sub-committee for the purposes of supporting the
        work of the Joint Committee and of the Lead Overseer referred to in Article
        31(1), point (b), in the area of ICT third-party risk across financial sectors.
        The Oversight Forum shall prepare the draft joint positions and the draft
        common acts of the Joint Committee in that area.

        The Oversight Forum shall regularly discuss relevant developments on ICT risk
        and vulnerabilities and promote a consistent approach in the monitoring of
        ICT third-party risk at Union level.'
      translations:
        es:
          description: "El Comit\xE9 Mixto, de conformidad con el art\xEDculo 57,\
            \ apartado 1, del Reglamento (UE) n.o 1093/2010, el art\xEDculo 57, apartado\
            \ 1, del Reglamento (UE) n.o 1094/2010 y el art\xEDculo 57, apartado 1,\
            \ del Reglamento (UE) n.o 1095/2010, establecer\xE1 el Foro de Supervisi\xF3\
            n como subcomit\xE9 encargado de apoyar el trabajo del Comit\xE9 Mixto\
            \ y del supervisor principal a que se refiere el art\xEDculo 31, apartado\
            \ 1, letra b), en materia de riesgo relacionado con las TIC derivado de\
            \ terceros en los distintos sectores financieros. El Foro de Supervisi\xF3\
            n elaborar\xE1 los proyectos de posiciones conjuntas y de actos comunes\
            \ del Comit\xE9 Mixto en este \xE1mbito.\n\nEl Foro de Supervisi\xF3n\
            \ debatir\xE1 peri\xF3dicamente las novedades pertinentes en materia de\
            \ riesgos y vulnerabilidades en materia de TIC y promover\xE1 un enfoque\
            \ coherente de seguimiento de los riesgos relacionados con las TIC derivados\
            \ de terceros a escala de la Uni\xF3n."
        cs:
          description: "Spole\u010Dn\xFD v\xFDbor v souladu s \u010Dl. 57 odst. 1\
            \ na\u0159\xEDzen\xED (EU) \u010D. 1093/2010, (EU) \u010D. 1094/2010 a\
            \ (EU) \u010D. 1095/2010 vytvo\u0159\xED f\xF3rum dohledu jako podv\xFD\
            bor pro \xFA\u010Dely podpory pracovn\xEDch \xFAkol\u016F spole\u010D\
            n\xE9ho v\xFDboru a hlavn\xEDho org\xE1nu dohledu podle \u010Dl. 31 odst.\
            \ 1 p\xEDsm. b), co se t\xFD\u010De rizika v oblasti IKT spojen\xE9ho\
            \ s t\u0159et\xEDmi stranami ve v\u0161ech finan\u010Dn\xEDch odv\u011B\
            tv\xEDch. F\xF3rum dohledu p\u0159ipravuje n\xE1vrhy spole\u010Dn\xFD\
            ch stanovisek a spole\u010Dn\xFDch akt\u016F spole\u010Dn\xE9ho v\xFD\
            boru v t\xE9to oblasti. F\xF3rum dohledu pravideln\u011B jedn\xE1 o relevantn\xED\
            m v\xFDvoji v oblasti rizika a zranitelnost\xED v oblasti IKT a podporuje\
            \ soudr\u017En\xFD p\u0159\xEDstup ke sledov\xE1n\xED rizika v oblasti\
            \ IKT spojen\xE9ho s t\u0159et\xEDmi stranami na \xFArovni Unie."
        fr:
          description: "Le comit\xE9 mixte institue, conform\xE9ment \xE0 l\u2019\
            article 57, paragraphe 1, des r\xE8glements (UE) no 1093/2010, (UE) no\
            \ 1094/2010 et (UE) no 1095/2010, le forum de supervision en tant que\
            \ sous-comit\xE9 dans le but de soutenir les travaux du comit\xE9 mixte\
            \ et du superviseur principal vis\xE9 \xE0 l\u2019article 31, paragraphe\
            \ 1, point b), dans le domaine des risques li\xE9s aux prestataires tiers\
            \ de services TIC dans les diff\xE9rents secteurs financiers. Le forum\
            \ de supervision pr\xE9pare les projets de positions communes et d\u2019\
            actes communs du comit\xE9 mixte dans ce domaine.\n\nLe forum de supervision\
            \ examine r\xE9guli\xE8rement les \xE9volutions pertinentes en mati\xE8\
            re de risques et de vuln\xE9rabilit\xE9s des TIC et promeut une approche\
            \ coh\xE9rente dans le suivi des risques li\xE9s aux prestataires tiers\
            \ de services TIC au niveau de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:32.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.2'
      description: The Oversight Forum shall, on a yearly basis, undertake a collective
        assessment of the results and findings of the oversight activities conducted
        for all critical ICT third-party service providers and promote coordination
        measures to increase the digital operational resilience of financial entities,
        foster best practices on addressing ICT concentration risk and explore mitigants
        for cross-sector risk transfers.
      translations:
        es:
          description: "El Foro de Supervisi\xF3n llevar\xE1 a cabo anualmente una\
            \ evaluaci\xF3n colectiva de los resultados y las conclusiones de las\
            \ actividades de supervisi\xF3n realizadas para todos los proveedores\
            \ terceros esenciales de servicios de TIC y promover\xE1 medidas de coordinaci\xF3\
            n para incrementar la resiliencia operativa digital de las entidades financieras,\
            \ fomentar buenas pr\xE1cticas para hacer frente al riesgo de concentraci\xF3\
            n de TIC y estudiar medidas de mitigaci\xF3n de la transferencia de riesgos\
            \ entre sectores."
        cs:
          description: "F\xF3rum dohledu provede ka\u017Ed\xFD rok spole\u010Dn\xE9\
            \ posouzen\xED v\xFDsledk\u016F a zji\u0161t\u011Bn\xED dohledov\xFDch\
            \ \u010Dinnost\xED prov\xE1d\u011Bn\xFDch pro v\u0161echny kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a podporuje\
            \ koordina\u010Dn\xED opat\u0159en\xED ke zv\xFD\u0161en\xED digit\xE1\
            ln\xED provozn\xED odolnosti finan\u010Dn\xEDch subjekt\u016F a osv\u011B\
            d\u010Den\xE9 postupy pro \u0159e\u0161en\xED rizika koncentrace IKT a\
            \ zkoum\xE1 zm\xEDr\u0148uj\xEDc\xED opat\u0159en\xED u \u0161\xED\u0159\
            en\xED rizika mezi odv\u011Btv\xEDmi."
        fr:
          description: "Le forum de supervision proc\xE8de chaque ann\xE9e \xE0 une\
            \ \xE9valuation collective des r\xE9sultats et des conclusions des activit\xE9\
            s de supervision men\xE9es pour l\u2019ensemble des prestataires tiers\
            \ critiques de services TIC et promeut des mesures de coordination visant\
            \ \xE0 accro\xEEtre la r\xE9silience op\xE9rationnelle num\xE9rique des\
            \ entit\xE9s financi\xE8res, \xE0 encourager les bonnes pratiques en mati\xE8\
            re de gestion du risque de concentration informatique et \xE0 envisager\
            \ des mesures d\u2019att\xE9nuation des transferts de risques intersectoriels."
    - urn: urn:intuitem:risk:req_node:dora:32.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.3'
      description: The Oversight Forum shall submit comprehensive benchmarks for critical
        ICT third-party service providers to be adopted by the Joint Committee as
        joint positions of the ESAs in accordance with Article 56(1) of Regulations
        (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010.
      translations:
        es:
          description: "El Foro de Supervisi\xF3n presentar\xE1 \xEDndices de referencia\
            \ exhaustivos para los proveedores terceros esenciales de servicios de\
            \ TIC, que el Comit\xE9 Mixto adoptar\xE1 como posiciones conjuntas de\
            \ las Autoridades Europeas de Supervisi\xF3n de conformidad con el art\xED\
            culo 56, apartado 1, del Reglamento (UE) n.o 1093/2010, el art\xEDculo\
            \ 56, apartado 1, del Reglamento (UE) n.o 1094/2010 y el art\xEDculo 56,\
            \ apartado 1, del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "F\xF3rum dohledu p\u0159edlo\u017E\xED komplexn\xED referen\u010D\
            n\xED hodnoty pro kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran, kter\xE9 spole\u010Dn\xFD v\xFDbor schv\xE1l\xED\
            \ jako spole\u010Dn\xE1 stanoviska evropsk\xFDch org\xE1n\u016F dohledu\
            \ v souladu s \u010Dl. 56 prvn\xEDm pododstavcem na\u0159\xEDzen\xED (EU)\
            \ \u010D. 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Le forum de supervision soumet des indices de r\xE9f\xE9rence\
            \ exhaustifs concernant les prestataires tiers critiques de services TIC,\
            \ qui seront adopt\xE9s par le comit\xE9 mixte en tant que positions communes\
            \ des AES, conform\xE9ment \xE0 l\u2019article 56, paragraphe 1, des r\xE8\
            glements (UE) no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:32.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.4'
      description: "The Oversight Forum shall be composed of:\n(a)\tthe Chairpersons\
        \ of the ESAs;\n(b)\tone high-level representative from the current staff\
        \ of the relevant competent authority referred to in Article 46 from each\
        \ Member State;\n(c)\tthe Executive Directors of each ESA and one representative\
        \ from the Commission, from the ESRB, from ECB and from ENISA as observers;\n\
        (d)\twhere appropriate, one additional representative of a competent authority\
        \ referred to in Article 46 from each Member State as observer;\n(e)\twhere\
        \ applicable, one representative of the competent authorities designated or\
        \ established in accordance with Directive (EU) 2022/2555 responsible for\
        \ the supervision of an essential or important entity subject to that Directive,\
        \ which has been designated as a critical ICT third-party service provider,\
        \ as observer.\nThe Oversight Forum may, where appropriate, seek the advice\
        \ of independent experts appointed in accordance with paragraph 6."
      translations:
        es:
          description: "El Foro de Supervisi\xF3n estar\xE1 integrado por:\n\na) los\
            \ presidentes de las Autoridades Europeas de Supervisi\xF3n;\nb) un representante\
            \ de alto nivel del personal en plantilla de la autoridad competente pertinente\
            \ a que se refiere el art\xEDculo 46 de cada Estado miembro;\nc) los respectivos\
            \ directores ejecutivos de cada Autoridad Europea de Supervisi\xF3n y\
            \ un representante de la Comisi\xF3n, de la JERS, del BCE y de la ENISA\
            \ en calidad de observadores;\nd) en su caso, un representante adicional\
            \ de una autoridad competente a que se refiere el art\xEDculo 46 de cada\
            \ Estado miembro, en calidad de observador;\ne) cuando proceda, un representante\
            \ de las autoridades competentes designadas o establecidas de conformidad\
            \ con la Directiva (UE) 2022/2555 responsable, en calidad de observador,\
            \ de la supervisi\xF3n de una entidad esencial o importante sujeta a dicha\
            \ Directiva, que haya sido designada proveedor tercero esencial de servicios\
            \ de TIC.\n\nCuando proceda, el Foro de Supervisi\xF3n podr\xE1 solicitar\
            \ el asesoramiento de expertos independientes nombrados de conformidad\
            \ con el apartado 6."
        cs:
          description: "F\xF3rum dohledu tvo\u0159\xED:\na) p\u0159edsedov\xE9 evropsk\xFD\
            ch org\xE1n\u016F dohledu;\nb) jeden z\xE1stupce na vysok\xE9 \xFArovni\
            \ z \u0159ad st\xE1vaj\xEDc\xEDch zam\u011Bstnanc\u016F relevantn\xED\
            ho p\u0159\xEDslu\u0161n\xE9ho org\xE1nu uveden\xE9ho v \u010Dl\xE1nku\
            \ 46 z ka\u017Ed\xE9ho \u010Dlensk\xE9ho st\xE1tu;\nc) v\xFDkonn\xED \u0159\
            editel\xE9 jednotliv\xFDch evropsk\xFDch org\xE1n\u016F dohledu a po jednom\
            \ z\xE1stupci z Komise, ESRB, ECB a ENISA jako pozorovatel\xE9;\nd) p\u0159\
            \xEDpadn\u011B jeden dal\u0161\xED z\xE1stupce p\u0159\xEDslu\u0161n\xE9\
            ho org\xE1nu uveden\xE9ho v \u010Dl\xE1nku 46 z ka\u017Ed\xE9ho \u010D\
            lensk\xE9ho st\xE1tu jako pozorovatel;\ne) p\u0159\xEDpadn\u011B jako\u017E\
            to pozorovatel jeden z\xE1stupce p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F\
            \ ur\u010Den\xFDch nebo z\u0159\xEDzen\xFDch v souladu se sm\u011Brnic\xED\
            \ (EU) 2022/2555, kter\xE9 jsou odpov\u011Bdn\xE9 za dohled nad z\xE1\
            sadn\xEDm nebo d\u016Fle\u017Eit\xFDm subjektem podl\xE9haj\xEDc\xEDm\
            \ uveden\xE9 sm\u011Brnici, kter\xFD byl ur\u010Den jako kritick\xFD poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran.\nF\xF3rum dohledu\
            \ m\u016F\u017Ee ve vhodn\xFDch p\u0159\xEDpadech po\u017E\xE1dat o radu\
            \ nez\xE1visl\xE9 odborn\xEDky jmenovan\xE9 v souladu s odstavcem 6."
        fr:
          description: "Le forum de supervision se compose:\n\na) des pr\xE9sidents\
            \ des AES;\nb) d\u2019un repr\xE9sentant de haut niveau du personnel en\
            \ poste de l\u2019autorit\xE9 comp\xE9tente concern\xE9e de chaque \xC9\
            tat membre, vis\xE9e \xE0 l\u2019article 46;\nc) des directeurs ex\xE9\
            cutifs de chaque AES et d\u2019un repr\xE9sentant de la Commission, du\
            \ CERS, de la BCE et de l\u2019ENISA, en qualit\xE9 d\u2019observateurs;\n\
            d) s\u2019il y a lieu, d\u2019un repr\xE9sentant suppl\xE9mentaire d\u2019\
            une autorit\xE9 comp\xE9tente vis\xE9e \xE0 l\u2019article 46, de chaque\
            \ \xC9tat membre, en qualit\xE9 d\u2019observateur;\ne) le cas \xE9ch\xE9\
            ant, d\u2019un repr\xE9sentant des autorit\xE9s comp\xE9tentes d\xE9sign\xE9\
            es ou \xE9tablies conform\xE9ment \xE0 la directive (UE) 2022/2555, responsables\
            \ de la supervision d\u2019une entit\xE9 essentielle ou importante relevant\
            \ de ladite directive, qui a \xE9t\xE9 d\xE9sign\xE9e en tant que prestataire\
            \ tiers critique de services TIC, en qualit\xE9 d\u2019observateur.\n\n\
            Le forum de supervision peut, le cas \xE9ch\xE9ant, demander l\u2019avis\
            \ d\u2019experts ind\xE9pendants d\xE9sign\xE9s conform\xE9ment au paragraphe\
            \ 6."
    - urn: urn:intuitem:risk:req_node:dora:32.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.5'
      description: 'Each Member State shall designate the relevant competent authority
        whose staff member shall be the high-level representative referred in paragraph
        4, first subparagraph, point (b), and shall inform the Lead Overseer thereof.

        The ESAs shall publish on their website the list of high-level representatives
        from the current staff of the relevant competent authority designated by Member
        States.'
      translations:
        es:
          description: "Cada Estado miembro designar\xE1 a la autoridad competente\
            \ pertinente a cuyo personal pertenecer\xE1 el representante de alto nivel\
            \ a que se refiere el apartado 4, p\xE1rrafo primero, letra b), e informar\xE1\
            \ de ello al supervisor principal.\n\nLas Autoridades Europeas de Supervisi\xF3\
            n publicar\xE1n en su sitio web la lista de representantes de alto nivel\
            \ del personal en plantilla de la autoridad competente pertinente, designados\
            \ por los Estados miembros."
        cs:
          description: "Ka\u017Ed\xFD \u010Dlensk\xFD st\xE1t ur\u010D\xED relevantn\xED\
            \ p\u0159\xEDslu\u0161n\xFD org\xE1n, z \u0159ad jeho\u017E zam\u011B\
            stnanc\u016F je ur\u010Den z\xE1stupce na vysok\xE9 \xFArovni podle odst.\
            \ 4 prvn\xEDho pododstavce p\xEDsm. b), a informuje o tom hlavn\xED org\xE1\
            n dohledu. Evropsk\xE9 org\xE1ny dohledu zve\u0159ejn\xED na sv\xFDch\
            \ internetov\xFDch str\xE1nk\xE1ch seznam z\xE1stupc\u016F na vysok\xE9\
            \ \xFArovni z \u0159ad st\xE1vaj\xEDc\xEDch zam\u011Bstnanc\u016F relevantn\xED\
            ch p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F ur\u010Den\xFDch \u010D\
            lensk\xFDmi st\xE1ty."
        fr:
          description: "Chaque \xC9tat membre d\xE9signe l\u2019autorit\xE9 comp\xE9\
            tente concern\xE9e dont le membre du personnel est le repr\xE9sentant\
            \ de haut niveau vis\xE9 au paragraphe 4, premier alin\xE9a, point b),\
            \ et en informe le superviseur principal.\n\nLes AES publient sur leur\
            \ site internet la liste des repr\xE9sentants de haut niveau d\xE9sign\xE9\
            s par les \xC9tats membres au sein de l\u2019actuel personnel de l\u2019\
            autorit\xE9 comp\xE9tente concern\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:32.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.6'
      description: 'The independent experts referred to in paragraph 4, second subparagraph,
        shall be appointed by the Oversight Forum from a pool of experts selected
        following a public and transparent application process.

        The independent experts shall be appointed on the basis of their expertise
        in financial stability, digital operational resilience and ICT security matters.
        They shall act independently and objectively in the sole interest of the Union
        as a whole and shall neither seek nor take instructions from Union institutions
        or bodies, from any government of a Member State or from any other public
        or private body.'
      translations:
        es:
          description: "Los expertos independientes a que se refiere el apartado 4,\
            \ p\xE1rrafo segundo, ser\xE1n nombrados por el Foro de Supervisi\xF3\
            n, que los elegir\xE1 de entre un grupo de expertos seleccionados tras\
            \ un proceso de presentaci\xF3n de candidaturas p\xFAblico y transparente.\n\
            \nLos expertos independientes ser\xE1n nombrados en atenci\xF3n a sus\
            \ conocimientos especializados en materia de estabilidad financiera, resiliencia\
            \ operativa digital y seguridad de las TIC. Actuar\xE1n con independencia\
            \ y objetividad en inter\xE9s exclusivo del conjunto de la Uni\xF3n y\
            \ no pedir\xE1n ni aceptar\xE1n instrucci\xF3n alguna de las instituciones\
            \ u \xF3rganos de la Uni\xF3n, de ning\xFAn Gobierno de un Estado miembro\
            \ ni de ninguna otra entidad p\xFAblica o privada."
        cs:
          description: "Nez\xE1visl\xE9 odborn\xEDky uveden\xE9 v odst. 4 druh\xE9\
            m pododstavci jmenuje f\xF3rum dohledu ze skupiny odborn\xEDk\u016F vybran\xFD\
            ch na z\xE1klad\u011B ve\u0159ejn\xE9ho a transparentn\xEDho postupu v\xFD\
            b\u011Bru uchaze\u010D\u016F.\nTito nez\xE1visl\xED odborn\xEDci jsou\
            \ jmenov\xE1ni na z\xE1klad\u011B sv\xFDch odborn\xFDch znalost\xED v\
            \ oblasti finan\u010Dn\xED stability, digit\xE1ln\xED provozn\xED odolnosti\
            \ a ot\xE1zek bezpe\u010Dnosti IKT. Jednaj\xED nez\xE1visle a objektivn\u011B\
            \ ve v\xFDlu\u010Dn\xE9m z\xE1jmu Unie jako celku a nevy\u017Eaduj\xED\
            \ ani nep\u0159ij\xEDmaj\xED pokyny od org\xE1n\u016F \u010Di instituc\xED\
            \ Unie, od vl\xE1d \u010Dlensk\xFDch st\xE1t\u016F ani od jin\xFDch ve\u0159\
            ejn\xFDch \u010Di soukrom\xFDch subjekt\u016F."
        fr:
          description: "Les experts ind\xE9pendants vis\xE9s au paragraphe 4, deuxi\xE8\
            me alin\xE9a, sont d\xE9sign\xE9s par le forum de supervision parmi un\
            \ groupe d\u2019experts s\xE9lectionn\xE9s \xE0 l\u2019issue d\u2019une\
            \ proc\xE9dure de candidature publique et transparente.\n\nLes experts\
            \ ind\xE9pendants sont d\xE9sign\xE9s sur la base de leur expertise en\
            \ mati\xE8re de stabilit\xE9 financi\xE8re, de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique et de questions de s\xE9curit\xE9 des TIC. Ils agissent\
            \ en toute ind\xE9pendance et objectivit\xE9 dans le seul int\xE9r\xEA\
            t de l\u2019ensemble de l\u2019Union et ne sollicitent ni ne suivent aucune\
            \ instruction \xE9manant des institutions ou organes de l\u2019Union,\
            \ des gouvernements des \xC9tats membres ou d\u2019autres entit\xE9s publiques\
            \ ou priv\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:32.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.7'
      description: In accordance with Article 16 of Regulations (EU) No 1093/2010,
        (EU) No 1094/2010 and (EU) No 1095/2010, the ESAs shall by 17 July 2024 issue,
        for the purposes of this Section, guidelines on the cooperation between the
        ESAs and the competent authorities covering the detailed procedures and conditions
        for the allocation and execution of tasks between competent authorities and
        the ESAs and the details on the exchanges of information which are necessary
        for competent authorities to ensure the follow-up of recommendations pursuant
        to Article 35(1), point (d), addressed to critical ICT third-party service
        providers.
      translations:
        es:
          description: "De conformidad con el art\xEDculo 16 del Reglamento (UE) n.o\
            \ 1093/2010, el art\xEDculo 16 del Reglamento (UE) n.o 1094/2010 y el\
            \ art\xEDculo 16 del Reglamento (UE) n.o 1095/2010, las Autoridades Europeas\
            \ de Supervisi\xF3n emitir\xE1n, a m\xE1s tardar el 17 de julio de 2024,\
            \ a efectos de lo dispuesto en la presente secci\xF3n, directrices sobre\
            \ la cooperaci\xF3n entre ellas y las autoridades competentes que incluyan\
            \ procedimientos y condiciones detallados de distribuci\xF3n y ejecuci\xF3\
            n de tareas entre las autoridades competentes y las Autoridades Europeas\
            \ de Supervisi\xF3n, as\xED como los pormenores sobre los intercambios\
            \ de informaci\xF3n necesarios para que las autoridades competentes garanticen\
            \ el seguimiento de las recomendaciones formuladas en virtud del art\xED\
            culo 35, apartado 1, letra d), dirigidas a los proveedores terceros esenciales\
            \ de servicios de TIC."
        cs:
          description: "V souladu s \u010Dl\xE1nkem 16 na\u0159\xEDzen\xED (EU) \u010D\
            . 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010 evropsk\xE9\
            \ org\xE1ny dohledu do 17. \u010Dervence 2024vydaj\xED pro \xFA\u010D\
            ely tohoto odd\xEDlu pokyny pro spolupr\xE1ci mezi evropsk\xFDmi org\xE1\
            ny dohledu a p\u0159\xEDslu\u0161n\xFDmi org\xE1ny t\xFDkaj\xEDc\xED se\
            \ podrobn\xFDch postup\u016F a podm\xEDnek pro rozd\u011Blov\xE1n\xED\
            \ a v\xFDkon \xFAkol\u016F mezi p\u0159\xEDslu\u0161n\xFDmi org\xE1ny\
            \ a evropsk\xFDmi org\xE1ny dohledu a podrobnost\xED o v\xFDm\u011Bn\u011B\
            \ informac\xED, je\u017E p\u0159\xEDslu\u0161n\xE9 org\xE1ny pot\u0159\
            ebuj\xED k zaji\u0161t\u011Bn\xED dodr\u017Eov\xE1n\xED doporu\u010Den\xED\
            \ podle \u010Dl. 35 odst. 1 p\xEDsm. d) ur\u010Den\xFDch kritick\xFDm\
            \ poskytovatel\u016Fm slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Conform\xE9ment \xE0 l\u2019article 16 des r\xE8glements (UE)\
            \ no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010, les AES publient,\
            \ au plus tard le 17 juillet 2024, aux fins de la pr\xE9sente section,\
            \ des orientations sur la coop\xE9ration entre les AES et les autorit\xE9\
            s comp\xE9tentes concernant les proc\xE9dures et les conditions d\xE9\
            taill\xE9es relatives \xE0 la r\xE9partition et \xE0 l\u2019ex\xE9cution\
            \ des t\xE2ches entre les autorit\xE9s comp\xE9tentes et les AES, ainsi\
            \ que les modalit\xE9s des \xE9changes d\u2019informations qui sont n\xE9\
            cessaires aux autorit\xE9s comp\xE9tentes pour assurer le suivi des recommandations,\
            \ conform\xE9ment \xE0 l\u2019article 35, paragraphe 1, point d), adress\xE9\
            es aux prestataires tiers critiques de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:32.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.8'
      description: The requirements set out in this Section shall be without prejudice
        to the application of Directive (EU) 2022/2555 and of other Union rules on
        oversight applicable to providers of cloud computing services.
      translations:
        es:
          description: "Los requisitos establecidos en la presente secci\xF3n se entender\xE1\
            n sin perjuicio de la aplicaci\xF3n de la Directiva (UE) 2022/2555 y de\
            \ otras normas de la Uni\xF3n sobre supervisi\xF3n aplicables a los proveedores\
            \ de servicios de computaci\xF3n en nube."
        cs:
          description: "Po\u017Eadavky stanoven\xFDmi v tomto odd\xEDle nen\xED dot\u010D\
            eno uplat\u0148ov\xE1n\xED sm\u011Brnice (EU) 2022/2555 ani dal\u0161\xED\
            ch p\u0159edpis\u016F Unie t\xFDkaj\xEDc\xEDch se dohledu nad poskytovateli\
            \ cloudov\xFDch slu\u017Eeb."
        fr:
          description: "Les exigences \xE9nonc\xE9es dans la pr\xE9sente section sont\
            \ sans pr\xE9judice de l\u2019application de la directive (UE) 2022/2555\
            \ et des autres r\xE8gles de l\u2019Union en mati\xE8re de supervision\
            \ applicables aux fournisseurs de services d\u2019informatique en nuage."
    - urn: urn:intuitem:risk:req_node:dora:32.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node521
      ref_id: '32.9'
      description: The ESAs, through the Joint Committee and based on preparatory
        work conducted by the Oversight Forum, shall, on yearly basis, submit a report
