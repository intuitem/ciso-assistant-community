            \ dopadu rizika v oblasti IKT uveden\xE9ho v odst. 1 druh\xE9m pododstavci\
            \ p\xEDsm. c) v z\xE1jmu zaji\u0161t\u011Bn\xED bezpe\u010Dnosti s\xED\
            t\xED, zaveden\xED vhodn\xFDch ochrann\xFDch opat\u0159en\xED proti vniknut\xED\
            \ a zneu\u017Eit\xED dat a zachov\xE1n\xED dostupnosti, hodnov\u011Brnosti,\
            \ integrity a d\u016Fv\u011Brnosti \xFAdaj\u016F;\nc)d\xE1le up\u0159\
            esnit prvky pl\xE1n\u016F zachov\xE1n\xED provozu IKT uveden\xE9 v odst.\
            \ 1 druh\xE9m pododstavci p\xEDsm. f);\nd)d\xE1le up\u0159esnit pravidla\
            \ t\xFDkaj\xEDc\xED se testov\xE1n\xED pl\xE1n\u016F zachov\xE1n\xED provozu\
            \ a zajistit \xFA\u010Dinnost kontrol uveden\xFDch v odst. 1 druh\xE9\
            m pododstavci p\xEDsm. g) a zabezpe\u010Dit, aby toto testov\xE1n\xED\
            \ \u0159\xE1dn\u011B zohlednilo sc\xE9n\xE1\u0159e, v nich\u017E se kvalita\
            \ poskytov\xE1n\xED z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce zhor\u0161\
            \xED na nep\u0159ijatelnou \xFArove\u0148 nebo sel\u017Ee;\ne)d\xE1le\
            \ up\u0159esnit obsah a form\xE1t zpr\xE1vy o p\u0159ezkumu r\xE1mce pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT podle odstavce 2.\nP\u0159i vypracov\xE1\
            v\xE1n\xED t\u011Bchto n\xE1vrh\u016F regula\u010Dn\xEDch technick\xFD\
            ch norem evropsk\xE9 org\xE1ny dohledu zohledn\xED velikost a celkov\xFD\
            \ rizikov\xFD profil finan\u010Dn\xEDho subjektu a povahu, rozsah a slo\u017E\
            itost jeho slu\u017Eeb, \u010Dinnost\xED a operac\xED.\nEvropsk\xE9 org\xE1\
            ny dohledu p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem Komisi do 17. ledna 2024.\nNa Komisi je p\u0159enesena pravomoc\
            \ doplnit toto na\u0159\xEDzen\xED p\u0159ijet\xEDm regula\u010Dn\xED\
            ch technick\xFDch norem uveden\xFDch v prvn\xEDm pododstavci v souladu\
            \ s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
