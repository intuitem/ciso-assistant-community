        cs:
          description: "Subjekty uveden\xE9 v odst. 1 p\xEDsm. a) a\u017E t) jsou\
            \ pro \xFA\u010Dely tohoto na\u0159\xEDzen\xED souhrnn\u011B naz\xFDv\xE1\
            ny \u201Efinan\u010Dn\xEDmi subjekty\u201C."
        fr:
          description: "Aux fins du pr\xE9sent r\xE8glement, les entit\xE9s vis\xE9\
            es au paragraphe 1, points a) \xE0 t), sont collectivement d\xE9nomm\xE9\
            es \xABentit\xE9s financi\xE8res\xBB."
    - urn: urn:intuitem:risk:req_node:dora:2.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node114
      ref_id: '2.3'
      description: "This Regulation does not apply to:\n(a)\tmanagers of alternative\
        \ investment funds as referred to in Article 3(2) of Directive 2011/61/EU;\n\
        (b)\tinsurance and reinsurance undertakings as referred to in Article 4 of\
        \ Directive 2009/138/EC;\n(c)\tinstitutions for occupational retirement provision\
        \ which operate pension schemes which together do not have more than 15 members\
        \ in total;\n(d)\tnatural or legal persons exempted pursuant to Articles 2\
        \ and 3 of Directive 2014/65/EU;\n(e)\tinsurance intermediaries, reinsurance\
        \ intermediaries and ancillary insurance intermediaries which are microenterprises\
        \ or small or medium-sized enterprises;\n(f)\tpost office giro institutions\
        \ as referred to in Article 2(5), point (3), of Directive 2013/36/EU."
      translations:
        es:
          description: "El presente Reglamento no se aplicar\xE1 a:\n\na) los gestores\
            \ de fondos de inversi\xF3n alternativos tal como se contemplan en el\
            \ art\xEDculo 3, apartado 2, de la Directiva 2011/61/UE;\nb) las empresas\
            \ de seguros y de reaseguros tal como se contemplan en el art\xEDculo\
            \ 4 de la Directiva 2009/138/CE;\nc) los fondos de pensiones de empleo\
            \ que gestionen planes de pensiones que, en conjunto, no tengan m\xE1\
            s de quince part\xEDcipes en total;\nd) las personas f\xEDsicas o jur\xED\
            dicas exentas en virtud de los art\xEDculos 2 y 3 de la Directiva 2014/65/UE;\n\
            e) los intermediarios de seguros, los intermediarios de reaseguros y los\
            \ intermediarios de seguros complementarios que sean microempresas o peque\xF1\
            as o medianas empresas;\nf) las oficinas de cheques postales tal como\
            \ se contemplan en el art\xEDculo 2, apartado 5, punto 3, de la Directiva\
            \ 2013/36/UE."
        cs:
          description: "Toto na\u0159\xEDzen\xED se nevztahuje na:\na)spr\xE1vce alternativn\xED\
            ch investi\u010Dn\xEDch fond\u016F podle \u010Dl. 3 odst. 2 sm\u011Brnice\
            \ 2011/61/EU;\nb)poji\u0161\u0165ovny a zaji\u0161\u0165ovny podle \u010D\
            l\xE1nku 4 sm\u011Brnice 2009/138/ES;\nc)instituce zam\u011Bstnaneck\xE9\
            ho penzijn\xEDho poji\u0161t\u011Bn\xED, kter\xE9 provozuj\xED penzijn\xED\
            \ pl\xE1ny, kter\xE9 dohromady nemaj\xED v\xEDce ne\u017E 15 \xFA\u010D\
            astn\xEDk\u016F;\nd)fyzick\xE9 nebo pr\xE1vnick\xE9 osoby vy\u0148at\xE9\
            \ podle \u010Dl\xE1nk\u016F 2 a 3 sm\u011Brnice 2014/65/EU;\ne)zprost\u0159\
            edkovatele poji\u0161t\u011Bn\xED, zprost\u0159edkovatele zaji\u0161t\u011B\
            n\xED a zprost\u0159edkovatele dopl\u0148kov\xE9ho poji\u0161t\u011Bn\xED\
            , kte\u0159\xED jsou mikropodniky, mal\xFDmi nebo st\u0159edn\xEDmi podniky;\n\
            f)\u017Eirov\xE9 instituce po\u0161tovn\xEDch \xFA\u0159ad\u016F podle\
            \ \u010Dl. 2 odst. 5 bodu 3 sm\u011Brnice 2013/36/EU."
        fr:
          description: "Le pr\xE9sent r\xE8glement ne s\u2019applique pas aux:\n\n\
            a) gestionnaires de fonds d\u2019investissement alternatifs vis\xE9s \xE0\
            \ l\u2019article 3, paragraphe 2, de la directive 2011/61/UE;\nb) entreprises\
            \ d\u2019assurance et de r\xE9assurance vis\xE9es \xE0 l\u2019article\
            \ 4 de la directive 2009/138/CE;\nc) institutions de retraite professionnelle\
            \ qui g\xE8rent des r\xE9gimes de retraite qui, ensemble, ne comptent\
            \ pas plus de quinze affili\xE9s au total;\nd) personnes physiques ou\
            \ morales exempt\xE9es en vertu des articles 2 et 3 de la directive 2014/65/UE;\n\
            e) interm\xE9diaires d\u2019assurance, interm\xE9diaires de r\xE9assurance\
            \ et interm\xE9diaires d\u2019assurance \xE0 titre accessoire qui sont\
            \ des microentreprises ou des petites ou moyennes entreprises;\nf) offices\
            \ des ch\xE8ques postaux vis\xE9s \xE0 l\u2019article 2, paragraphe 5,\
            \ point 3), de la directive 2013/36/UE."
    - urn: urn:intuitem:risk:req_node:dora:node118
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node114
      description: Member States may exclude from the scope of this Regulation entities
        referred to in Article 2(5), points (4) to (23), of Directive 2013/36/EU that
        are located within their respective territories. Where a Member State makes
        use of such option, it shall inform the Commission thereof as well as of any
        subsequent changes thereto. The Commission shall make that information publicly
        available on its website or other easily accessible means.
      translations:
        es:
          description: "Los Estados miembros podr\xE1n excluir del \xE1mbito de aplicaci\xF3\
            n del presente Reglamento a las entidades a que se refiere el art\xED\
            culo 2, apartado 5, puntos 4 a 23, de la Directiva 2013/36/UE que est\xE9\
            n situadas en sus respectivos territorios. Cuando un Estado miembro haga\
            \ uso de esta posibilidad, informar\xE1 de ello a la Comisi\xF3n, as\xED\
            \ como de cualquier modificaci\xF3n posterior al respecto. La Comisi\xF3\
            n har\xE1 p\xFAblica esta informaci\xF3n en su sitio web o por otros medios\
            \ f\xE1cilmente accesibles."
        cs:
          description: "\u010Clensk\xE9 st\xE1ty mohou z oblasti p\u016Fsobnosti tohoto\
            \ na\u0159\xEDzen\xED vylou\u010Dit subjekty uveden\xE9 v \u010Dl. 2 odst.\
            \ 5 bodech 4 a\u017E 23 sm\u011Brnice 2013/36/EU, kter\xE9 se nach\xE1\
            zej\xED na jejich \xFAzem\xED. Pokud \u010Dlensk\xFD st\xE1t t\xE9to mo\u017E\
            nosti vyu\u017Eije, uv\u011Bdom\xED o tom i o ve\u0161ker\xFDch n\xE1\
            sledn\xFDch zm\u011Bn\xE1ch Komisi. Komise tyto informace zve\u0159ejn\xED\
            \ na sv\xFDch internetov\xFDch str\xE1nk\xE1ch nebo jin\xFDmi snadno dostupn\xFD\
            mi prost\u0159edky."
        fr:
          description: "Les \xC9tats membres peuvent exclure du champ d\u2019application\
            \ du pr\xE9sent r\xE8glement les entit\xE9s vis\xE9es \xE0 l\u2019article\
            \ 2, paragraphe 5, points 4) \xE0 23), de la directive 2013/36/UE qui\
            \ sont situ\xE9es sur leur territoire respectif. Lorsqu\u2019un \xC9tat\
            \ membre fait usage de cette option, il en informe la Commission ainsi\
            \ que de toute modification ult\xE9rieure. La Commission met ces informations\
            \ \xE0 la disposition du public sur son site internet ou par d\u2019autres\
            \ moyens facilement accessibles."
