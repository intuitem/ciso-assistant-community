          description: "Evropsk\xE9 org\xE1ny dohledu po dohod\u011B s ECB vypracuj\xED\
            \ v souladu s r\xE1mcem TIBER\u2013EU spole\u010Dn\xE9 n\xE1vrhy regula\u010D\
