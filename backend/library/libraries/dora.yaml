      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.5'
      description: Critical ICT third-party service providers shall cooperate in good
        faith with the Lead Overseer, and assist it in the fulfilment of its tasks.
      translations:
        es:
          description: "Los proveedores terceros esenciales de servicios de TIC cooperar\xE1\
            n de buena fe con el supervisor principal y lo asistir\xE1n en el desempe\xF1\
            o de sus tareas."
        cs:
          description: "Kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran v dobr\xE9 v\xED\u0159e spolupracuj\xED s hlavn\xED\
            m org\xE1nem dohledu a pom\xE1haj\xED mu p\u0159i pln\u011Bn\xED jeho\
            \ \xFAkol\u016F."
        fr:
          description: "Les prestataires tiers critiques de services TIC coop\xE8\
            rent de bonne foi avec le superviseur principal, et l\u2019assistent dans\
            \ l\u2019accomplissement de ses t\xE2ches."
    - urn: urn:intuitem:risk:req_node:dora:35.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.6'
      description: In the event of whole or partial non-compliance with the measures
        required to be taken pursuant to the exercise of the powers under paragraph
        1, points (a), (b) and (c), and after the expiry of a period of at least 30
        calendar days from the date on which the critical ICT third-party service
        provider received notification of the respective measures, the Lead Overseer
        shall adopt a decision imposing a periodic penalty payment to compel the critical
        ICT third-party service provider to comply with those measures.
      translations:
        es:
          description: "En caso de incumplimiento total o parcial de las medidas cuya\
            \ adopci\xF3n se exigi\xF3 en virtud del ejercicio de las facultades con\
            \ arreglo al apartado 1, letras a), b) y c), y tras la expiraci\xF3n de\
            \ un plazo de al menos treinta d\xEDas naturales a partir de la fecha\
            \ en que el proveedor tercero esencial de servicios de TIC haya recibido\
            \ la notificaci\xF3n de las medidas de que se trate, el supervisor principal\
            \ adoptar\xE1 una decisi\xF3n por la que se imponga una multa coercitiva\
            \ para empujar al proveedor tercero esencial de servicios de TIC a cumplir\
            \ dichas medidas."
        cs:
          description: "Pokud kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran zcela nebo \u010D\xE1ste\u010Dn\u011B neu\u010D\
            in\xED opat\u0159en\xED, kter\xE1 jsou od n\u011Bj vy\u017Eadov\xE1na\
            \ v souvislosti s v\xFDkonem pravomoc\xED podle odst. 1 p\xEDsm. a), b)\
            \ a c), p\u0159ijme hlavn\xED org\xE1n dohledu po uplynut\xED lh\u016F\
            ty nejm\xE9n\u011B 30 kalend\xE1\u0159n\xEDch dn\u016F ode dne, kdy kritick\xFD\
            \ poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran obdr\u017E\
            el ozn\xE1men\xED o p\u0159\xEDslu\u0161n\xFDch opat\u0159en\xEDch, rozhodnut\xED\
            \ o ulo\u017Een\xED pen\xE1le, aby kritick\xE9ho poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran p\u0159im\u011Bl dan\xE1 opat\u0159\
            en\xED dodr\u017Eovat."
        fr:
          description: "En cas de non-respect total ou partiel des mesures \xE0 adopter\
            \ en vertu de l\u2019exercice des pouvoirs vis\xE9s au paragraphe 1, points\
            \ a), b) et c), et apr\xE8s l\u2019expiration d\u2019un d\xE9lai d\u2019\
            au moins trente jours civils \xE0 compter de la date \xE0 laquelle le\
            \ prestataire tiers critique de services TIC a re\xE7u notification des\
            \ mesures correspondantes, le superviseur principal adopte une d\xE9cision\
            \ imposant une astreinte pour obliger le prestataire tiers critique de\
            \ services TIC \xE0 se conformer \xE0 ces mesures."
    - urn: urn:intuitem:risk:req_node:dora:35.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.7'
      description: The periodic penalty payment referred to in paragraph 6 shall be
        imposed on a daily basis until compliance is achieved and for no more than
        a period of six months following the notification of the decision to impose
        a periodic penalty payment to the critical ICT third-party service provider.
      translations:
        es:
          description: "La multa coercitiva a que se refiere el apartado 6 se impondr\xE1\
            \ diariamente hasta que se logre el cumplimiento y por un per\xEDodo m\xE1\
            ximo de seis meses a partir de la notificaci\xF3n de la decisi\xF3n de\
            \ imponer una multa coercitiva al proveedor tercero esencial de servicios\
            \ de TIC."
        cs:
          description: "Pen\xE1le uveden\xE9 v odstavci 6 se ukl\xE1d\xE1 na denn\xED\
            m z\xE1klad\u011B, dokud nen\xED dosa\u017Eeno souladu s dan\xFDmi opat\u0159\
            en\xEDmi, av\u0161ak nejd\xE9le po dobu \u0161esti m\u011Bs\xEDc\u016F\
            \ od vyrozum\u011Bn\xED kritick\xE9ho poskytovatele slu\u017Eeb IKT z\
            \ \u0159ad t\u0159et\xEDch stran o rozhodnut\xED ulo\u017Eit pen\xE1le."
        fr:
          description: "L\u2019astreinte vis\xE9e au paragraphe 6 est impos\xE9e sur\
            \ une base journali\xE8re jusqu\u2019\xE0 ce que la conformit\xE9 soit\
            \ atteinte et pendant une p\xE9riode maximale de six mois \xE0 compter\
            \ de la notification au prestataire tiers critique de services TIC de\
            \ la d\xE9cision d\u2019imposer une astreinte."
    - urn: urn:intuitem:risk:req_node:dora:35.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.8'
      description: "The amount of the periodic penalty payment, calculated from the\
        \ date stipulated in the decision imposing the periodic penalty payment, shall\
        \ be up to 1 % of the average daily worldwide turnover of the critical ICT\
        \ third-party service provider in the preceding business year. When determining\
        \ the amount of the penalty payment, the Lead Overseer shall take into account\
        \ the following criteria regarding non-compliance with the measures referred\
        \ to in paragraph 6:\n(a)\tthe gravity and the duration of non-compliance;\n\
        (b)\twhether non-compliance has been committed intentionally or negligently;\n\
        (c)\tthe level of cooperation of the ICT third-party service provider with\
        \ the Lead Overseer.\nFor the purposes of the first subparagraph, in order\
        \ to ensure a consistent approach, the Lead Overseer shall engage in consultation\
        \ within the JON."
      translations:
        es:
          description: "El importe de la multa coercitiva, calculado a partir de la\
            \ fecha establecida en la decisi\xF3n por la que se imponga dicha multa,\
            \ ser\xE1 de hasta un 1 % del volumen de negocios diario medio a escala\
            \ mundial del proveedor tercero esencial de servicios de TIC en el ejercicio\
            \ precedente. Al determinar el importe de la multa coercitiva, el supervisor\
            \ principal tendr\xE1 en cuenta los siguientes criterios en relaci\xF3\
            n con el incumplimiento de las medidas a que se refiere el apartado 6:\n\
            \na) la gravedad y la duraci\xF3n del incumplimiento;\nb) si el incumplimiento\
            \ ha sido cometido intencionadamente o por negligencia;\nc) el nivel de\
            \ cooperaci\xF3n del proveedor tercero de servicios de TIC con el supervisor\
            \ principal.\n\nA efectos del p\xE1rrafo primero el supervisor principal\
            \ entablar\xE1 consultas en el seno de la Red de Supervisi\xF3n Conjunta\
            \ a fin de garantizar un enfoque coherente."
        cs:
          description: "V\xFD\u0161e pen\xE1le vypo\u010D\xEDtan\xE1 ode dne uveden\xE9\
            ho v rozhodnut\xED o ulo\u017Een\xED pen\xE1le \u010Din\xED a\u017E 1\
            \ % pr\u016Fm\u011Brn\xE9ho denn\xEDho celosv\u011Btov\xE9ho obratu kritick\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran za p\u0159\
            edchoz\xED \xFA\u010Detn\xED obdob\xED. P\u0159i stanoven\xED v\xFD\u0161\
            e pen\xE1le zohledn\xED hlavn\xED org\xE1n dohledu tato krit\xE9ria t\xFD\
            kaj\xEDc\xED se nedodr\u017Een\xED opat\u0159en\xED uveden\xFDch v odstavci\
            \ 6:\na) z\xE1va\u017Enost a d\xE9lku trv\xE1n\xED nedodr\u017Eov\xE1\
            n\xED opat\u0159en\xED;\nb) zda k nedodr\u017Een\xED opat\u0159en\xED\
            \ do\u0161lo \xFAmysln\u011B nebo z nedbalosti;\nc) m\xEDru spolupr\xE1\
            ce poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran s hlavn\xED\
            m org\xE1nem dohledu.\nPro \xFA\u010Dely prvn\xEDho pododstavce vede hlavn\xED\
            \ org\xE1n dohledu v z\xE1jmu zaji\u0161t\u011Bn\xED jednotn\xE9ho p\u0159\
            \xEDstupu konzultace se spole\u010Dnou s\xEDt\xED dohledu."
        fr:
          description: "Le montant de l\u2019astreinte, calcul\xE9 \xE0 partir de\
            \ la date indiqu\xE9e dans la d\xE9cision d\u2019astreinte, est \xE9gal\
            \ \xE0 1 % au maximum du chiffre d\u2019affaires quotidien moyen r\xE9\
            alis\xE9 au niveau mondial par le prestataire tiers critique de services\
            \ TIC au cours de l\u2019exercice pr\xE9c\xE9dent. Lorsqu\u2019il d\xE9\
            termine le montant de l\u2019astreinte, le superviseur principal tient\
            \ compte des crit\xE8res suivants concernant le non-respect des mesures\
            \ vis\xE9es au paragraphe 6:\n\na) la gravit\xE9 et la dur\xE9e du non-respect;\n\
            b) si le non-respect est d\xE9lib\xE9r\xE9 ou r\xE9sulte d\u2019une n\xE9\
            gligence;\nc) le niveau de coop\xE9ration du prestataire tiers de services\
            \ TIC avec le superviseur principal.\n\nAux fins du premier alin\xE9a,\
            \ afin de garantir une approche coh\xE9rente, le superviseur principal\
            \ proc\xE8de \xE0 des consultations au sein du r\xE9seau de supervision\
            \ commun."
    - urn: urn:intuitem:risk:req_node:dora:35.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.9'
      description: Penalty payments shall be of an administrative nature and shall
        be enforceable. Enforcement shall be governed by the rules of civil procedure
        in force in the Member State on the territory of which inspections and access
        shall be carried out. Courts of the Member State concerned shall have jurisdiction
        over complaints related to irregular conduct of enforcement. The amounts of
        the penalty payments shall be allocated to the general budget of the European
        Union.
      translations:
        es:
          description: "Las multas coercitivas ser\xE1n de car\xE1cter administrativo\
            \ y tendr\xE1n fuerza ejecutiva. La ejecuci\xF3n forzosa se regir\xE1\
            \ por las normas de procedimiento civil vigentes en el Estado miembro\
            \ en cuyo territorio se lleven a cabo las inspecciones y el acceso. Los\
            \ \xF3rganos jurisdiccionales del Estado miembro de que se trate ser\xE1\
            n competentes para conocer de las denuncias relacionadas con irregularidades\
            \ en la ejecuci\xF3n. Los importes de las multas coercitivas se asignar\xE1\
            n al presupuesto general de la Uni\xF3n Europea."
        cs:
          description: "Pen\xE1le maj\xED spr\xE1vn\xED povahu a jsou vymahateln\xE1\
            . V\xFDkon rozhodnut\xED se \u0159\xEDd\xED p\u0159edpisy ob\u010Dansk\xE9\
            ho procesn\xEDho pr\xE1va toho \u010Dlensk\xE9ho st\xE1tu, na jeho\u017E\
            \ \xFAzem\xED se maj\xED uskute\u010Dnit kontroly a p\u0159\xEDstup. Ohledn\u011B\
            \ st\xED\u017Enost\xED souvisej\xEDc\xEDch s nespr\xE1vn\xFDm v\xFDkonem\
            \ rozhodnut\xED jsou p\u0159\xEDslu\u0161n\xE9 soudy dot\u010Den\xE9ho\
            \ \u010Dlensk\xE9ho st\xE1tu. \u010C\xE1stky pen\xE1le jsou p\u0159\xED\
            jmem souhrnn\xE9ho rozpo\u010Dtu Evropsk\xE9 unie."
        fr:
          description: "Les astreintes sont de nature administrative et sont ex\xE9\
            cutoires. L\u2019ex\xE9cution forc\xE9e est r\xE9gie par les r\xE8gles\
            \ de la proc\xE9dure civile en vigueur dans l\u2019\xC9tat membre sur\
            \ le territoire duquel les inspections sont effectu\xE9es et l\u2019acc\xE8\
            s accord\xE9. Les juridictions de l\u2019\xC9tat membre concern\xE9 sont\
            \ comp\xE9tentes pour statuer sur les plaintes relatives \xE0 un comportement\
            \ abusif en mati\xE8re d\u2019ex\xE9cution. Les montants des astreintes\
            \ sont affect\xE9s au budget g\xE9n\xE9ral de l\u2019Union europ\xE9enne."
    - urn: urn:intuitem:risk:req_node:dora:35.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.10'
      description: The Lead Overseer shall disclose to the public every periodic penalty
        payment that has been imposed, unless such disclosure would seriously jeopardise
        the financial markets or cause disproportionate damage to the parties involved.
      translations:
        es:
          description: "El supervisor principal har\xE1 p\xFAblicas todas las multas\
            \ coercitivas que se impongan, a menos que dicha divulgaci\xF3n ponga\
            \ en grave riesgo los mercados financieros o cause un perjuicio desproporcionado\
            \ a las partes implicadas."
        cs:
          description: "Hlavn\xED org\xE1n dohledu zve\u0159ejn\xED ka\u017Ed\xE9\
            \ ulo\u017Een\xE9 pen\xE1le, leda\u017Ee by toto zve\u0159ejn\u011Bn\xED\
            \ v\xE1\u017En\u011B ohrozilo finan\u010Dn\xED trhy nebo zp\u016Fsobilo\
            \ z\xFA\u010Dastn\u011Bn\xFDm stran\xE1m nep\u0159im\u011B\u0159enou \u0161\
            kodu."
        fr:
          description: "Le superviseur principal rend publique toute astreinte inflig\xE9\
            e, sauf dans les cas o\xF9 cette publication perturberait gravement les\
            \ march\xE9s financiers ou causerait un pr\xE9judice disproportionn\xE9\
            \ aux parties en cause."
    - urn: urn:intuitem:risk:req_node:dora:35.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node541
      ref_id: '35.11'
      description: "Before imposing a periodic penalty payment under paragraph 6,\
        \ the Lead Overseer shall give the representatives of the critical ICT third-party\
        \ service provider subject to the proceedings the opportunity to be heard\
        \ on the findings and shall base its decisions only on findings on which the\
        \ critical ICT third-party service provider subject to the proceedings has\
        \ had an opportunity to comment.\nThe rights of the defence of the persons\
        \ subject to the proceedings shall be fully respected in the proceedings.\
        \ The critical ICT third-party service provider subject to the proceedings\
        \ shall be entitled to have access to the file, subject to the legitimate\
        \ interest of other persons in the protection of their business secrets. The\
        \ right of access to the file shall not extend to confidential information\
        \ or to the Lead Overseer\u2019s internal preparatory documents."
      translations:
        es:
          description: "Antes de imponer una multa coercitiva de conformidad con el\
            \ apartado 6, el supervisor principal ofrecer\xE1 a los representantes\
            \ del proveedor tercero esencial de servicios de TIC objeto del procedimiento\
            \ la oportunidad de ser o\xEDdos en relaci\xF3n con las conclusiones y\
            \ basar\xE1 sus decisiones \xFAnicamente en las conclusiones acerca de\
            \ las cuales el proveedor tercero esencial de servicios de TIC objeto\
            \ del procedimiento haya tenido la oportunidad de formular observaciones.\n\
            \nLos derechos de defensa de las personas objeto del procedimiento estar\xE1\
            n garantizados plenamente en el curso del procedimiento. El proveedor\
            \ tercero esencial de servicios de TIC objeto del procedimiento tendr\xE1\
            \ derecho a acceder al expediente, a reserva del inter\xE9s leg\xEDtimo\
            \ de otras personas por lo que respecta a la protecci\xF3n de sus secretos\
            \ comerciales. El derecho de acceso al expediente no se extender\xE1 a\
            \ la informaci\xF3n confidencial ni a los documentos preparatorios internos\
            \ del supervisor principal."
        cs:
          description: "Hlavn\xED org\xE1n dohledu p\u0159ed ulo\u017Een\xEDm pen\xE1\
            le podle odstavce 6 umo\u017En\xED z\xE1stupc\u016Fm kritick\xE9ho poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jeho\u017E se \u0159\
            \xEDzen\xED t\xFDk\xE1, vyj\xE1d\u0159it se k jeho zji\u0161t\u011Bn\xED\
            m a sv\xE1 rozhodnut\xED zalo\u017E\xED pouze na zji\u0161t\u011Bn\xED\
            ch, k nim\u017E m\u011Bl kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, jeho\u017E se \u0159\xEDzen\xED t\xFDk\xE1,\
            \ mo\u017Enost se vyj\xE1d\u0159it.\nV pr\u016Fb\u011Bhu \u0159\xEDzen\xED\
            \ mus\xED b\xFDt pln\u011B respektov\xE1no pr\xE1vo \xFA\u010Dastn\xED\
            k\u016F \u0159\xEDzen\xED na obhajobu. Kritick\xFD poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, jeho\u017E se \u0159\xEDzen\xED\
            \ t\xFDk\xE1, m\xE1 pr\xE1vo nahl\xED\u017Eet do spisu, s v\xFDhradou\
            \ opr\xE1vn\u011Bn\xE9ho z\xE1jmu jin\xFDch osob na ochran\u011B jejich\
            \ obchodn\xEDho tajemstv\xED. Pr\xE1vo nahl\xED\u017Eet do spisu se nevztahuje\
            \ na d\u016Fv\u011Brn\xE9 informace ani na intern\xED p\u0159\xEDpravn\xE9\
            \ dokumenty hlavn\xEDho org\xE1nu dohledu."
        fr:
          description: "Avant d\u2019imposer une astreinte en vertu du paragraphe\
            \ 6, le superviseur principal donne aux repr\xE9sentants du prestataire\
            \ tiers critique de services TIC faisant l\u2019objet de la proc\xE9dure\
            \ la possibilit\xE9 d\u2019\xEAtre entendus sur les conclusions et ne\
            \ fonde ses d\xE9cisions que sur les conclusions sur lesquelles le prestataire\
            \ tiers critique de services TIC faisant l\u2019objet de la proc\xE9dure\
            \ a eu la possibilit\xE9 de formuler des observations.\n\nLes droits de\
            \ la d\xE9fense des personnes faisant l\u2019objet de la proc\xE9dure\
            \ sont pleinement assur\xE9s au cours de la proc\xE9dure. Le prestataire\
            \ tiers critique de services TIC faisant l\u2019objet de la proc\xE9dure\
            \ dispose d\u2019un droit d\u2019acc\xE8s au dossier, sous r\xE9serve\
            \ de l\u2019int\xE9r\xEAt l\xE9gitime d\u2019autres personnes \xE0 ce\
            \ que leurs secrets d\u2019affaires ne soient pas divulgu\xE9s. Le droit\
            \ d\u2019acc\xE8s au dossier ne s\u2019\xE9tend pas aux informations confidentielles\
            \ ni aux documents pr\xE9paratoires internes du superviseur principal."
    - urn: urn:intuitem:risk:req_node:dora:node553
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 36
      description: Exercise of the powers of the Lead Overseer outside the Union
      translations:
        es:
          name: "Art\xEDculo 36"
          description: "Ejercicio de las facultades del supervisor principal fuera\
            \ de la Uni\xF3n"
        cs:
          name: "\u010Cl\xE1nek 36"
          description: "V\xFDkon pravomoc\xED hlavn\xEDho org\xE1nu dohledu mimo Unii"
        fr:
          name: Article 36
          description: "Exercice des pouvoirs du superviseur principal en dehors de\
            \ l\u2019Union"
    - urn: urn:intuitem:risk:req_node:dora:36.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node553
      ref_id: '36.1'
      description: "When oversight objectives cannot be attained by means of interacting\
        \ with the subsidiary set up for the purpose of Article 31(12), or by exercising\
        \ oversight activities on premises located in the Union, the Lead Overseer\
        \ may exercise the powers, referred to in the following provisions, on any\
        \ premises located in a third-country which is owned, or used in any way,\
        \ for the purposes of providing services to Union financial entities, by a\
        \ critical ICT third-party service provider, in connection with its business\
        \ operations, functions or services, including any administrative, business\
        \ or operational offices, premises, lands, buildings or other properties:\
        \ (a) in Article 35(1), point (a); and\n(b) in Article 35(1), point (b), in\
        \ accordance with Article 38(2), points (a), (b) and (d), and in Article 39(1)\
        \ and (2), point (a).\nThe powers referred to in the first subparagraph may\
        \ be exercised subject to all of the following conditions:\n(i)\tthe conduct\
        \ of an inspection in a third-country is deemed necessary by the Lead Overseer\
        \ to allow it to fully and effectively perform its duties under this Regulation;\n\
        (ii)\tthe inspection in a third-country is directly related to the provision\
        \ of ICT services to financial entities in the Union;\n(iii)\tthe critical\
        \ ICT third-party service provider concerned consents to the conduct of an\
        \ inspection in a third-country; and\n(iv)\tthe relevant authority of the\
        \ third-country concerned has been officially notified by the Lead Overseer\
        \ and raised no objection thereto."
      translations:
        es:
          description: "Cuando los objetivos de supervisi\xF3n no puedan alcanzarse\
            \ mediante una interacci\xF3n con la filial establecida a efectos del\
            \ art\xEDculo 31, apartado 12, o mediante el ejercicio de actividades\
            \ de supervisi\xF3n en locales situados en la Uni\xF3n, el supervisor\
            \ principal podr\xE1 ejercer las facultades a que se refieren las disposiciones\
            \ siguientes en cualquier local situado en un tercer pa\xEDs que sea propiedad\
            \ de un proveedor tercero esencial de servicios de TIC o este utilice\
            \ de cualquier modo para prestar servicios a entidades financieras de\
            \ la Uni\xF3n, en relaci\xF3n con sus operaciones, funciones o servicios\
            \ comerciales, incluidos cualquier oficina, local, terreno, edificio u\
            \ otra propiedad, de naturaleza administrativa comercial u operativa:\n\
            \na) el art\xEDculo 35, apartado 1, letra a), y\nb) el art\xEDculo 35,\
            \ apartado 1, letra b), de conformidad con el art\xEDculo 38, apartado\
            \ 2, letras a), b) y d), y el art\xEDculo 39, apartado 1 y apartado 2,\
            \ letra a).\n\nLas facultades a que se refiere el p\xE1rrafo primero podr\xE1\
            n ejercerse siempre que se cumplan todas las condiciones siguientes:\n\
            \ni) el supervisor principal considera necesaria la realizaci\xF3n de\
            \ una inspecci\xF3n en un tercer pa\xEDs para poder desempe\xF1ar plena\
            \ y eficazmente sus funciones con arreglo al presente Reglamento,\nii)\
            \ la inspecci\xF3n en un tercer pa\xEDs est\xE1 directamente relacionada\
            \ con la prestaci\xF3n de servicios de TIC a entidades financieras de\
            \ la Uni\xF3n,\niii) el proveedor tercero esencial de servicios de TIC\
            \ afectado consiente en que se lleve a cabo una inspecci\xF3n en un tercer\
            \ pa\xEDs, y\niv) la autoridad pertinente del tercer pa\xEDs de que se\
            \ trate ha sido oficialmente informada por el supervisor principal y no\
            \ ha formulado objeciones al respecto."
        cs:
          description: "Nelze-li c\xEDl\u016F v oblasti dohledu dos\xE1hnout na z\xE1\
            klad\u011B komunikace s dce\u0159in\xFDm podnikem zalo\u017Een\xFDm pro\
            \ \xFA\u010Dely \u010Dl. 31 odst. 12 nebo na z\xE1klad\u011B v\xFDkonu\
            \ \u010Dinnost\xED dohledu v prostor\xE1ch nach\xE1zej\xEDc\xEDch se v\
            \ Unii, m\u016F\u017Ee hlavn\xED org\xE1n dohledu vykon\xE1vat v jak\xFD\
            chkoli prostor\xE1ch nach\xE1zej\xEDc\xEDch se ve t\u0159et\xED zemi,\
            \ kter\xE9 jsou kritick\xFDm poskytovatelem slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran vlastn\u011Bny nebo jak\xFDmkoli zp\u016Fsobem\
            \ vyu\u017E\xEDv\xE1ny pro \xFA\u010Dely poskytov\xE1n\xED slu\u017Eeb\
            \ finan\u010Dn\xEDm subjekt\u016Fm v Unii v souvislosti s jeho obchodn\xED\
            mi operacemi, funkcemi nebo slu\u017Ebami, v\u010Detn\u011B jak\xFDchkoli\
            \ spr\xE1vn\xEDch, obchodn\xEDch nebo provozn\u011B kancel\xE1\u0159sk\xFD\
            ch prostor, objekt\u016F, pozemk\u016F, budov nebo jin\xFDch nemovitost\xED\
            , pravomoci uveden\xE9 v:\na) \u010Dl. 35 odst. 1 p\xEDsm. a) a\nb) \u010D\
            l. 35 odst. 1 p\xEDsm. b), v souladu s \u010Dl. 38 odst. 2 p\xEDsm. a),\
            \ b) a d) a \u010Dl. 39 odst. 1 a odst. 2 p\xEDsm. a).\nPravomoci uveden\xE9\
            \ v prvn\xEDm pododstavci mohou b\xFDt vykon\xE1v\xE1ny, pokud jsou spln\u011B\
            ny v\u0161echny tyto podm\xEDnky:\ni)  hlavn\xED org\xE1n dohledu pova\u017E\
            uje proveden\xED kontroly ve t\u0159et\xED zemi za nezbytn\xE9, aby mohl\
            \ pln\u011B a \xFA\u010Dinn\u011B plnit sv\xE9 povinnosti podle tohoto\
            \ na\u0159\xEDzen\xED;\nii)  kontrola ve t\u0159et\xED zemi p\u0159\xED\
            mo souvis\xED s poskytov\xE1n\xEDm slu\u017Eeb IKT finan\u010Dn\xEDm subjekt\u016F\
            m v Unii;\niii) dot\u010Den\xFD kritick\xFD poskytovatel slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran s proveden\xEDm kontroly ve t\u0159\
            et\xED zemi souhlas\xED a\niv) relevantn\xED org\xE1n dot\u010Den\xE9\
            \ t\u0159et\xED zem\u011B byl hlavn\xEDm org\xE1nem dohledu ofici\xE1\
            ln\u011B informov\xE1n a nevznesl \u017E\xE1dn\xE9 n\xE1mitky.\nL 333/60\
            \ CS \xDA\u0159edn\xED v\u011Bstn\xEDk Evropsk\xE9 unie 27.12.2022"
        fr:
          description: "Lorsque les objectifs en mati\xE8re de supervision ne peuvent\
            \ \xEAtre atteints en interagissant avec la filiale cr\xE9\xE9e aux fins\
            \ de l\u2019article 31, paragraphe 12, ou en exer\xE7ant des activit\xE9\
            s de supervision dans des locaux situ\xE9s dans l\u2019Union, le superviseur\
            \ principal peut exercer les pouvoirs vis\xE9s dans les dispositions suivantes\
            \ dans tout local situ\xE9 dans un pays tiers qui est d\xE9tenu, ou utilis\xE9\
            \ de quelque mani\xE8re que ce soit, aux fins de la fourniture de services\
            \ \xE0 des entit\xE9s financi\xE8res de l\u2019Union par un prestataire\
            \ tiers critique de services TIC, dans le cadre de ses activit\xE9s, de\
            \ ses fonctions ou de ses services, y compris tout bureau administratif,\
            \ commercial ou op\xE9rationnel, tout local, terrain, b\xE2timent ou autre\
            \ bien immobilier:\n\na) \xE0 l\u2019article 35, paragraphe 1, point a);\
            \ et\nb) \xE0 l\u2019article 35, paragraphe 1, point b), conform\xE9ment\
            \ \xE0 l\u2019article 38, paragraphe 2, points a), b) et d), et \xE0 l\u2019\
            article 39, paragraphe 1, et \xE0 l\u2019article 39, paragraphe 2, point\
            \ a).\n\nLes pouvoirs vis\xE9s au premier alin\xE9a peuvent \xEAtre exerc\xE9\
            s pour autant que l\u2019ensemble des conditions suivantes soient remplies:\n\
            \ni) le superviseur principal juge qu\u2019il est n\xE9cessaire de r\xE9\
            aliser une inspection dans un pays tiers pour pouvoir s\u2019acquitter\
            \ pleinement et efficacement des t\xE2ches qui lui incombent en vertu\
            \ du pr\xE9sent r\xE8glement;\nii) l\u2019inspection dans un pays tiers\
            \ est directement li\xE9e \xE0 la fourniture de services TIC \xE0 des\
            \ entit\xE9s financi\xE8res dans l\u2019Union;\niii) le prestataire tiers\
            \ critique de services TIC concern\xE9 consent \xE0 la r\xE9alisation\
            \ d\u2019une inspection dans un pays tiers; et\niv) l\u2019autorit\xE9\
            \ comp\xE9tente du pays tiers concern\xE9 a \xE9t\xE9 officiellement inform\xE9\
            e par le superviseur principal et n\u2019a soulev\xE9 aucune objection\
            \ \xE0 cet \xE9gard."
    - urn: urn:intuitem:risk:req_node:dora:36.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node553
      ref_id: '36.2'
      description: "Without prejudice to the respective competences of the Union institutions\
        \ and of Member States, for the purposes of paragraph 1, EBA, ESMA or EIOPA\
        \ shall conclude administrative cooperation arrangements with the relevant\
        \ authority of the third country in order to enable the smooth conduct of\
        \ inspections in the third country concerned by the Lead Overseer and its\
        \ designated team for its mission in that third country. Those cooperation\
        \ arrangements shall not create legal obligations in respect of the Union\
        \ and its Member States nor shall they prevent Member States and their competent\
        \ authorities from concluding bilateral or multilateral arrangements with\
        \ those third countries and their relevant authorities.\nThose cooperation\
        \ arrangements shall specify at least the following elements:\n(a)\tthe procedures\
        \ for the coordination of oversight activities carried out under this Regulation\
        \ and any analogous monitoring of ICT third-party risk in the financial sector\
        \ exercised by the relevant authority of the third country concerned, including\
        \ details for transmitting the agreement of the latter to allow the conduct,\
        \ by the Lead Overseer and its designated team, of general investigations\
        \ and on-site inspections as referred to in paragraph 1, first subparagraph,\
        \ on the territory under its jurisdiction;\n(b)\tthe mechanism for the transmission\
        \ of any relevant information between EBA, ESMA or EIOPA and the relevant\
        \ authority of the third country concerned, in particular in connection with\
        \ information that may be requested by the Lead Overseer pursuant to Article\
        \ 37;\n(c)\tthe mechanisms for the prompt notification by the relevant authority\
        \ of the third-country concerned to EBA, ESMA or EIOPA of cases where an ICT\
        \ third-party service provider established in a third country and designated\
        \ as critical in accordance with Article 31(1), point (a), is deemed to have\
        \ infringed the requirements to which it is obliged to adhere pursuant to\
        \ the applicable law of the third country concerned when providing services\
        \ to financial institutions in that third country, as well as the remedies\
        \ and penalties applied;\n(d)\tthe regular transmission of updates on regulatory\
        \ or supervisory developments on the monitoring of ICT third-party risk of\
        \ financial institutions in the third country concerned;\n(e)\tthe details\
        \ for allowing, if needed, the participation of one representative of the\
        \ relevant third-country authority in the inspections conducted by the Lead\
        \ Overseer and the designated team."
      translations:
        es:
          description: "Sin perjuicio de las competencias respectivas de las instituciones\
            \ de la Uni\xF3n y de los Estados miembros, a efectos del apartado 1,\
            \ la ABE, la AEVM o la AESPJ, celebrar\xE1n acuerdos de cooperaci\xF3\
            n administrativa con la autoridad pertinente del tercer pa\xEDs a fin\
            \ de que las inspecciones en el tercer pa\xEDs de que se trate por parte\
            \ del supervisor principal y su equipo designado para su misi\xF3n en\
            \ ese tercer pa\xEDs se puedan realizar de manera fluida. Dichos acuerdos\
            \ de cooperaci\xF3n no crear\xE1n obligaciones jur\xEDdicas para la Uni\xF3\
            n y sus Estados miembros ni impedir\xE1n a los Estados miembros y a sus\
            \ autoridades competentes celebrar acuerdos bilaterales o multilaterales\
            \ con dichos terceros pa\xEDses y sus autoridades pertinentes.\n\nEn dichos\
            \ acuerdos de cooperaci\xF3n se especificar\xE1n, como m\xEDnimo, los\
            \ siguientes elementos:\n\na) los procedimientos para la coordinaci\xF3\
            n de las actividades de supervisi\xF3n llevadas a cabo con arreglo al\
            \ presente Reglamento y de cualquier seguimiento an\xE1logo del riesgo\
            \ de terceros relacionado con las TIC en el sector financiero efectuado\
            \ por la autoridad pertinente del tercer pa\xEDs de que se trate, incluidos\
            \ los detalles para transmitir el acuerdo de esta \xFAltima que permita\
            \ la realizaci\xF3n, por parte del supervisor principal y su equipo designado,\
            \ de las investigaciones generales y las inspecciones in situ a que se\
            \ refiere el apartado 1, p\xE1rrafo primero, en el territorio bajo su\
            \ jurisdicci\xF3n;\n\nb) el mecanismo para la transmisi\xF3n de cualquier\
            \ informaci\xF3n pertinente entre la ABE, la AEVM o la AESPJ y la autoridad\
            \ pertinente del tercer pa\xEDs de que se trate, en particular en relaci\xF3\
            n con la informaci\xF3n que el supervisor principal puede solicitar en\
            \ virtud del art\xEDculo 37;\n\nc) los mecanismos para la r\xE1pida notificaci\xF3\
            n, por parte de la autoridad pertinente del tercer pa\xEDs de que se trate,\
            \ a la ABE, la AEVM o la AESPJ, de los casos en que se considere que un\
            \ proveedor tercero de servicios de TIC establecido en un tercer pa\xED\
            s y designado como esencial de conformidad con el art\xEDculo 31, apartado\
            \ 1, letra a), ha incumplido los requisitos que est\xE1 obligado a cumplir\
            \ en virtud del Derecho aplicable del tercer pa\xEDs de que se trate a\
            \ la hora de prestar servicios a entidades financieras de dicho tercer\
            \ pa\xEDs, as\xED como de las medidas correctoras y las sanciones aplicadas;\n\
            \nd) la transmisi\xF3n peri\xF3dica de informaci\xF3n actualizada sobre\
            \ la evoluci\xF3n en materia de regulaci\xF3n o supervisi\xF3n en relaci\xF3\
            n con el seguimiento del riesgo de terceros relacionado con las TIC de\
            \ las entidades financieras del tercer pa\xEDs de que se trate;\n\ne)\
            \ los detalles para permitir, en caso necesario, la participaci\xF3n de\
            \ un representante de la autoridad pertinente del tercer pa\xEDs en las\
            \ inspecciones realizadas por el supervisor principal y el equipo designado."
        cs:
          description: "Ani\u017E jsou dot\u010Deny p\u0159\xEDslu\u0161n\xE9 pravomoci\
            \ org\xE1n\u016F Unie a \u010Dlensk\xFDch st\xE1t\u016F, uzav\u0159ou\
            \ EBA, ESMA nebo EIOPA pro \xFA\u010Dely odstavce 1 ujedn\xE1n\xED o spr\xE1\
            vn\xED spolupr\xE1ci s relevantn\xEDm org\xE1nem t\u0159et\xED zem\u011B\
            \ s c\xEDlem umo\u017Enit hladk\xE9 prov\xE1d\u011Bn\xED kontrol v dot\u010D\
            en\xE9 t\u0159et\xED zemi ze strany hlavn\xEDho org\xE1nu dohledu a jeho\
            \ ur\u010Den\xE9ho t\xFDmu pro \xFA\u010Dely jeho posl\xE1n\xED v dan\xE9\
            \ t\u0159et\xED zemi. Tato ujedn\xE1n\xED o spolupr\xE1ci nezakl\xE1daj\xED\
            \ pr\xE1vn\xED z\xE1vazky v\u016F\u010Di Unii a jej\xEDm \u010Dlensk\xFD\
            m st\xE1t\u016Fm ani \u010Dlensk\xFDm st\xE1t\u016Fm a jejich p\u0159\xED\
            slu\u0161n\xFDm org\xE1n\u016Fm nebr\xE1n\xED v uzav\xEDr\xE1n\xED dvoustrann\xFD\
            ch nebo mnohostrann\xFDch ujedn\xE1n\xED s t\u011Bmito t\u0159et\xEDmi\
            \ zem\u011Bmi a jejich relevantn\xEDmi org\xE1ny.\nTato ujedn\xE1n\xED\
            \ o spolupr\xE1ci stanov\xED alespo\u0148 tyto prvky:\na) postupy pro\
            \ koordinaci \u010Dinnost\xED dohledu prov\xE1d\u011Bn\xFDch podle tohoto\
            \ na\u0159\xEDzen\xED a jak\xE9koli obdobn\xE9 sledov\xE1n\xED rizika\
            \ v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami ve finan\u010D\
            n\xEDm sektoru prov\xE1d\u011Bn\xE9 relevantn\xEDm org\xE1nem dot\u010D\
            en\xE9 t\u0159et\xED zem\u011B, v\u010Detn\u011B podrobnost\xED pro p\u0159\
            ed\xE1n\xED souhlasu tohoto org\xE1nu, kter\xFD umo\u017En\xED hlavn\xED\
            mu org\xE1nu dohledu a jeho ur\u010Den\xE9mu t\xFDmu prov\xE1d\u011Bt\
            \ obecn\xE1 \u0161et\u0159en\xED a kontroly na m\xEDst\u011B, jak je uvedeno\
            \ v odst. 1 prvn\xEDm pododstavci, na \xFAzem\xED, je\u017E spad\xE1 do\
            \ jeho jurisdikce;\nb) mechanismus pro p\u0159ed\xE1v\xE1n\xED ve\u0161\
            ker\xFDch relevantn\xEDch informac\xED mezi EBA, ESMA nebo EIOPA a relevantn\xED\
            m org\xE1nem dot\u010Den\xE9 t\u0159et\xED zem\u011B, zejm\xE9na v souvislosti\
            \ s informacemi, kter\xE9 si m\u016F\u017Ee hlavn\xED org\xE1n dohledu\
            \ vy\u017E\xE1dat podle \u010Dl\xE1nku 37;\nc) mechanismy, jejich\u017E\
            \ prost\u0159ednictv\xEDm bude relevantn\xED org\xE1n dot\u010Den\xE9\
            \ t\u0159et\xED zem\u011B EBA, ESMA nebo EIOPA neprodlen\u011B oznamovat\
            \ p\u0159\xEDpady, kdy se m\xE1 za to, \u017Ee poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran usazen\xFD ve t\u0159et\xED zemi,\
            \ kter\xFD byl ur\u010Den za kritick\xE9ho v souladu s \u010Dl. 31 odst.\
            \ 1 p\xEDsm. a), poru\u0161il po\u017Eadavky, kter\xE9 mus\xED dodr\u017E\
            ovat podle pou\u017Eiteln\xE9ho pr\xE1va dot\u010Den\xE9 t\u0159et\xED\
            \ zem\u011B p\u0159i poskytov\xE1n\xED slu\u017Eeb finan\u010Dn\xEDm instituc\xED\
            m v t\xE9to t\u0159et\xED zemi, jako\u017E i u\u010Din\u011Bn\xE1 n\xE1\
            prava a uplatn\u011Bn\xE9 sankce;\nd) pravideln\xE9 p\u0159ed\xE1v\xE1\
            n\xED aktu\xE1ln\xEDch informac\xED o v\xFDvoji v oblasti regulace nebo\
            \ dohledu, pokud jde o sledov\xE1n\xED rizika v oblasti IKT spojen\xE9\
            ho se t\u0159et\xEDmi stranami u finan\u010Dn\xEDch instituc\xED v dot\u010D\
            en\xE9 t\u0159et\xED zemi;\ne) podrobnosti umo\u017E\u0148uj\xEDc\xED\
            \ v p\u0159\xEDpad\u011B pot\u0159eby \xFA\u010Dast jednoho z\xE1stupce\
            \ relevantn\xEDho org\xE1nu t\u0159et\xED zem\u011B na kontrol\xE1ch prov\xE1\
            d\u011Bn\xFDch hlavn\xEDm org\xE1nem dohledu a ur\u010Den\xFDm t\xFDmem."
        fr:
          description: "Sans pr\xE9judice des comp\xE9tences respectives des institutions\
            \ de l\u2019Union et des \xC9tats membres, aux fins du paragraphe 1, l\u2019\
            ABE, l\u2019AEMF ou l\u2019AEAPP conclut des accords de coop\xE9ration\
            \ administrative avec l\u2019autorit\xE9 comp\xE9tente du pays tiers afin\
            \ de permettre le bon d\xE9roulement des inspections men\xE9es dans le\
            \ pays tiers concern\xE9 par le superviseur principal et son \xE9quipe\
            \ d\xE9sign\xE9e pour sa mission dans ce pays tiers. Ces accords de coop\xE9\
            ration ne cr\xE9ent pas d\u2019obligations juridiques \xE0 l\u2019\xE9\
            gard de l\u2019Union et de ses \xC9tats membres et n\u2019emp\xEAchent\
            \ pas les \xC9tats membres et leurs autorit\xE9s comp\xE9tentes de conclure\
            \ des accords bilat\xE9raux ou multilat\xE9raux avec ces pays tiers et\
            \ leurs autorit\xE9s concern\xE9es.\n\nCes accords de coop\xE9ration pr\xE9\
            cisent au moins les \xE9l\xE9ments suivants:\n\na) les proc\xE9dures de\
            \ coordination des activit\xE9s de supervision men\xE9es au titre du pr\xE9\
            sent r\xE8glement et tout contr\xF4le analogue du risque li\xE9 aux prestataires\
            \ tiers de services TIC dans le secteur financier exerc\xE9 par l\u2019\
            autorit\xE9 comp\xE9tente du pays tiers concern\xE9, y compris les modalit\xE9\
            s de transmission de l\u2019accord de cette derni\xE8re visant \xE0 permettre\
            \ au superviseur principal et \xE0 son \xE9quipe d\xE9sign\xE9e de mener\
            \ les enqu\xEAtes g\xE9n\xE9rales et les inspections sur place vis\xE9\
            es au paragraphe 1, premier alin\xE9a, sur le territoire relevant de sa\
            \ juridiction;\n\nb) le m\xE9canisme de transmission de toute information\
            \ pertinente entre l\u2019ABE, l\u2019AEMF ou l\u2019AEAPP et l\u2019\
            autorit\xE9 concern\xE9e du pays tiers concern\xE9, en particulier en\
            \ ce qui concerne les informations qui peuvent \xEAtre demand\xE9es par\
            \ le superviseur principal en vertu de l\u2019article 37;\n\nc) les m\xE9\
            canismes de notification rapide, par l\u2019autorit\xE9 comp\xE9tente\
            \ du pays tiers concern\xE9, \xE0 l\u2019ABE, \xE0 l\u2019AEMF ou \xE0\
            \ l\u2019AEAPP des cas o\xF9 un prestataire tiers de services TIC \xE9\
            tabli dans un pays tiers et d\xE9sign\xE9 comme critique conform\xE9ment\
            \ \xE0 l\u2019article 31, paragraphe 1, point a), est r\xE9put\xE9 avoir\
            \ enfreint les exigences auxquelles il est tenu d\u2019adh\xE9rer en vertu\
            \ du droit applicable du pays tiers concern\xE9 lorsqu\u2019il fournit\
            \ des services \xE0 des \xE9tablissements financiers dans ce pays tiers,\
            \ ainsi que les voies de recours et les sanctions appliqu\xE9es;\n\nd)\
            \ la transmission r\xE9guli\xE8re d\u2019informations actualis\xE9es sur\
            \ l\u2019\xE9volution de la r\xE9glementation ou de la supervision en\
            \ mati\xE8re de suivi du risque li\xE9 aux prestataires tiers de services\
            \ TIC des \xE9tablissements financiers dans le pays tiers concern\xE9\
            ;\n\ne) les modalit\xE9s permettant, si n\xE9cessaire, la participation\
            \ d\u2019un repr\xE9sentant de l\u2019autorit\xE9 comp\xE9tente du pays\
            \ tiers aux inspections men\xE9es par le superviseur principal et l\u2019\
            \xE9quipe d\xE9sign\xE9e."
    - urn: urn:intuitem:risk:req_node:dora:36.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node553
      ref_id: '36.3'
      description: "When the Lead Overseer is not able to conduct oversight activities\
        \ outside the Union, referred to in paragraphs 1 and 2, the Lead Overseer\
        \ shall:\n(a)\texercise its powers under Article 35 on the basis of all facts\
        \ and documents available to it;\n(b)\tdocument and explain any consequence\
        \ of its inability to conduct the envisaged oversight activities as referred\
        \ to in this Article.\nThe potential consequences referred to in point (b)\
        \ of this paragraph shall be taken into consideration in the Lead Overseer\u2019\
        s recommendations issued pursuant to Article 35(1), point (d)."
      translations:
        es:
          description: "Cuando no pueda llevar a cabo fuera de la Uni\xF3n las actividades\
            \ de supervisi\xF3n a que se refieren los apartados 1 y 2, el supervisor\
            \ principal deber\xE1:\n\na) ejercer sus facultades con arreglo al art\xED\
            culo 35 bas\xE1ndose en todos los datos y documentos de que disponga;\n\
            b) documentar y explicar cualquier consecuencia de su incapacidad para\
            \ llevar a cabo las actividades de supervisi\xF3n previstas a que se refiere\
            \ el presente art\xEDculo.\n\nEn las recomendaciones del supervisor principal\
            \ formuladas en virtud del art\xEDculo 35, apartado 1, letra d), se tendr\xE1\
            n en cuenta las posibles consecuencias a que se refiere la letra b) del\
            \ presente apartado."
        cs:
          description: "Pokud nen\xED schopen prov\xE1d\u011Bt kontroln\xED \u010D\
            innosti uveden\xE9 v odstavc\xEDch 1 a 2 mimo Unii, hlavn\xED org\xE1\
            n dohledu:\na) vykon\xE1v\xE1 sv\xE9 pravomoci podle \u010Dl\xE1nku 35\
            \ na z\xE1klad\u011B v\u0161ech skute\u010Dnost\xED a dokument\u016F,\
            \ kter\xE9 m\xE1 k dispozici;\nb) zdokumentuje a vysv\u011Btl\xED ve\u0161\
            ker\xE9 d\u016Fsledky toho, \u017Ee nen\xED schopen prov\xE1d\u011Bt pl\xE1\
            novan\xE9 \u010Dinnosti dohledu podle tohoto \u010Dl\xE1nku.\nMo\u017E\
            n\xE9 d\u016Fsledky uveden\xE9 v p\xEDsmenu b) tohoto odstavce se zohledn\xED\
            \ v doporu\u010Den\xEDch hlavn\xEDho org\xE1nu dohledu vydan\xFDch podle\
            \ \u010Dl. 35 odst. 1 p\xEDsm. d)."
        fr:
          description: "Lorsque le superviseur principal n\u2019est pas en mesure\
            \ de mener les activit\xE9s de supervision, en dehors de l\u2019Union,\
            \ vis\xE9es aux paragraphes 1 et 2, il:\n\na) exerce les pouvoirs qui\
            \ lui sont conf\xE9r\xE9s en vertu de l\u2019article 35 sur la base de\
            \ tous les faits et documents dont il dispose;\nb) documente et explique\
            \ toute cons\xE9quence r\xE9sultant de son incapacit\xE9 \xE0 mener les\
            \ activit\xE9s de supervision envisag\xE9es vis\xE9es au pr\xE9sent article.\n\
            \nLes cons\xE9quences potentielles vis\xE9es au point b) du pr\xE9sent\
            \ paragraphe sont prises en consid\xE9ration dans les recommandations\
            \ formul\xE9es par le superviseur principal conform\xE9ment \xE0 l\u2019\
            article 35, paragraphe 1, point d)."
    - urn: urn:intuitem:risk:req_node:dora:node557
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 37
      description: Request for information
      translations:
        es:
          name: "Art\xEDculo 37"
          description: "Solicitud de informaci\xF3n"
        cs:
          name: "\u010Cl\xE1nek 37"
          description: "\u017D\xE1dost o informace"
        fr:
          name: Article 37
          description: "Demande d\u2019informations"
    - urn: urn:intuitem:risk:req_node:dora:37.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node557
      ref_id: '37.1'
      description: The Lead Overseer may, by simple request or by decision, require
        critical ICT third-party service providers to provide all information that
        is necessary for the Lead Overseer to carry out its duties under this Regulation,
        including all relevant business or operational documents, contracts, policies,
        documentation, ICT security audit reports, ICT-related incident reports, as
        well as any information relating to parties to whom the critical ICT third-party
        service provider has outsourced operational functions or activities.
      translations:
        es:
          description: "El supervisor principal, mediante simple solicitud o mediante\
            \ decisi\xF3n, podr\xE1 exigir a los proveedores terceros esenciales de\
            \ servicios de TIC que faciliten cuanta informaci\xF3n le sea necesaria\
            \ para desempe\xF1ar sus funciones con arreglo al presente Reglamento,\
            \ incluidos todos los documentos comerciales u operativos, contratos,\
            \ p\xF3lizas, documentaci\xF3n, informes de auditor\xEDas de seguridad\
            \ de las TIC e informes sobre incidentes relacionados con las TIC pertinentes,\
            \ as\xED como cualquier informaci\xF3n relativa a las partes a las que\
            \ el proveedor tercero esencial de servicios de TIC haya externalizado\
            \ funciones o actividades operativas."
        cs:
          description: "Hlavn\xED org\xE1n dohledu m\u016F\u017Ee prostou \u017E\xE1\
            dost\xED nebo rozhodnut\xEDm po\u017E\xE1dat kritick\xE9 poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, aby poskytly ve\u0161\
            ker\xE9 informace nezbytn\xE9 pro v\xFDkon povinnost\xED hlavn\xEDho org\xE1\
            nu dohledu podle tohoto na\u0159\xEDzen\xED, v\u010Detn\u011B v\u0161\
            ech relevantn\xEDch obchodn\xEDch nebo provozn\xEDch doklad\u016F, smluv,\
            \ politik, dokumentace, zpr\xE1v z audit\u016F bezpe\u010Dnosti IKT, zpr\xE1\
            v o hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT a rovn\u011B\
            \u017E v\u0161ech informac\xED t\xFDkaj\xEDc\xEDch se stran, jim\u017E\
            \ kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran extern\u011B zadal zaji\u0161\u0165ov\xE1n\xED provozn\xEDch funkc\xED\
            \ nebo \u010Dinnost\xED."
        fr:
          description: "Le superviseur principal peut, sur simple demande ou par voie\
            \ de d\xE9cision, exiger des prestataires tiers critiques de services\
            \ TIC qu\u2019ils fournissent toutes les informations n\xE9cessaires \xE0\
            \ l\u2019ex\xE9cution des t\xE2ches qui lui incombent en vertu du pr\xE9\
            sent r\xE8glement, notamment tous les documents commerciaux ou op\xE9\
            rationnels, contrats, documents strat\xE9giques, rapports d\u2019audit\
            \ de s\xE9curit\xE9 des TIC, rapports d\u2019incidents li\xE9s aux TIC,\
            \ ainsi que toute information relative aux parties auxquelles le prestataire\
            \ tiers critique de services TIC a externalis\xE9 des fonctions ou activit\xE9\
            s op\xE9rationnelles."
    - urn: urn:intuitem:risk:req_node:dora:37.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node557
      ref_id: '37.2'
      description: "When sending a simple request for information under paragraph\
        \ 1, the Lead Overseer shall:\n(a)\trefer to this Article as the legal basis\
        \ of the request;\n(b)\tstate the purpose of the request;\n(c)\tspecify what\
        \ information is required;\n(d)\tset a time limit within which the information\
        \ is to be provided;\n(e)\tinform the representative of the critical ICT third-party\
        \ service provider from whom the information is requested that he or she is\
        \ not obliged to provide the information, but in the event of a voluntary\
        \ reply to the request the information provided must not be incorrect or misleading."
      translations:
        es:
          description: "Cuando env\xEDe una simple solicitud de informaci\xF3n con\
            \ arreglo al apartado 1, el supervisor principal:\n\na) har\xE1 referencia\
            \ al presente art\xEDculo como base jur\xEDdica de la solicitud;\nb) indicar\xE1\
            \ el prop\xF3sito de la solicitud;\nc) especificar\xE1 la informaci\xF3\
            n requerida;\nd) fijar\xE1 el plazo en el que habr\xE1 de serle facilitada\
            \ la informaci\xF3n;\ne) informar\xE1 al representante del proveedor tercero\
            \ esencial de servicios de TIC a quien se solicite la informaci\xF3n de\
            \ que, si bien no est\xE1 obligado a facilitar esa informaci\xF3n, en\
            \ caso de que responda voluntariamente a la solicitud, la informaci\xF3\
            n que facilite no deber\xE1 ser incorrecta ni enga\xF1osa."
        cs:
          description: "V p\u0159\xEDpad\u011B prost\xE9 \u017E\xE1dosti o informace\
            \ podle odstavce 1 hlavn\xED org\xE1n dohledu:\na) odk\xE1\u017Ee na tento\
            \ \u010Dl\xE1nek jako na pr\xE1vn\xED z\xE1klad \u017E\xE1dosti;\nb) uvede\
            \ \xFA\u010Del \u017E\xE1dosti;\nc) up\u0159esn\xED, jak\xE9 informace\
            \ jsou po\u017Eadov\xE1ny;\nd) stanov\xED lh\u016Ftu, v n\xED\u017E maj\xED\
            \ b\xFDt informace poskytnuty;\ne) upozorn\xED z\xE1stupce kritick\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, od\
            \ n\u011Bho\u017E informace \u017E\xE1d\xE1, \u017Ee nem\xE1 povinnost\
            \ informace poskytnout, av\u0161ak rozhodne-li se na \u017E\xE1dost dobrovoln\u011B\
            \ odpov\u011Bd\u011Bt, nesm\u011Bj\xED b\xFDt poskytnut\xE9 informace\
            \ nepravdiv\xE9 nebo zav\xE1d\u011Bj\xEDc\xED."
        fr:
          description: "Lorsqu\u2019il sollicite des renseignements par simple demande\
            \ en vertu du paragraphe 1, le superviseur principal:\n\na) se r\xE9f\xE8\
            re au pr\xE9sent article en tant que base juridique de la demande;\nb)\
            \ indique le but de la demande;\nc) pr\xE9cise la nature des informations\
            \ demand\xE9es;\nd) fixe un d\xE9lai dans lequel ces informations doivent\
            \ \xEAtre communiqu\xE9es;\ne) informe le repr\xE9sentant du prestataire\
            \ tiers critique de services TIC auquel les informations sont demand\xE9\
            es qu\u2019il n\u2019est pas tenu de les communiquer, mais que toute r\xE9\
            ponse donn\xE9e volontairement \xE0 la demande de renseignements ne doit\
            \ pas \xEAtre inexacte ni trompeuse."
    - urn: urn:intuitem:risk:req_node:dora:37.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node557
      ref_id: '37.3'
      description: "When requiring by decision to supply information under paragraph\
        \ 1, the Lead Overseer shall:\n(a)\trefer to this Article as the legal basis\
        \ of the request;\n(b)\tstate the purpose of the request;\n(c)\tspecify what\
        \ information is required;\n(d)\tset a time limit within which the information\
        \ is to be provided;\n(e)\tindicate the periodic penalty payments provided\
        \ for in Article 35(6) where the production of the required information is\
        \ incomplete or when such information is not provided within the time limit\
        \ referred to in point (d) of this paragraph;\n(f)\tindicate the right to\
        \ appeal the decision to ESA\u2019s Board of Appeal and to have the decision\
        \ reviewed by the Court of Justice of the European Union (Court of Justice)\
        \ in accordance with Articles 60 and 61 of Regulations (EU) No 1093/2010,\
        \ (EU) No 1094/2010 and (EU) No 1095/2010."
      translations:
        es:
          description: "Cuando exija mediante decisi\xF3n que se facilite informaci\xF3\
            n con arreglo al apartado 1, el supervisor principal:\n\na) har\xE1 referencia\
            \ al presente art\xEDculo como base jur\xEDdica de la solicitud;\nb) indicar\xE1\
            \ el prop\xF3sito de la solicitud;\nc) especificar\xE1 la informaci\xF3\
            n requerida;\nd) fijar\xE1 el plazo en el que habr\xE1 de serle facilitada\
            \ la informaci\xF3n;\ne) indicar\xE1 las multas coercitivas previstas\
            \ en el art\xEDculo 35, apartado 6, en caso de que no se facilite toda\
            \ la informaci\xF3n exigida o de que tal informaci\xF3n no se facilite\
            \ en el plazo a que se refiere la letra d) del presente apartado;\nf)\
            \ har\xE1 constar el derecho de recurrir la decisi\xF3n ante la Sala de\
            \ Recurso de la Autoridad Europea de Supervisi\xF3n y ante el Tribunal\
            \ de Justicia de la Uni\xF3n Europea (en lo sucesivo, \xABTribunal de\
            \ Justicia\xBB), de conformidad con los art\xEDculos 60 y 61 del Reglamento\
            \ (UE) n.o 1093/2010, los art\xEDculos 60 y 61 del Reglamento (UE) n.o\
            \ 1094/2010 y los art\xEDculos 60 y 61 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "V p\u0159\xEDpad\u011B \u017E\xE1dosti o poskytnut\xED informac\xED\
            \ podle odstavce 1 na z\xE1klad\u011B rozhodnut\xED hlavn\xED org\xE1\
            n dohledu:\na) odk\xE1\u017Ee na tento \u010Dl\xE1nek jako na pr\xE1vn\xED\
            \ z\xE1klad \u017E\xE1dosti;\nb) uvede \xFA\u010Del \u017E\xE1dosti;\n\
            c) up\u0159esn\xED, jak\xE9 informace jsou po\u017Eadov\xE1ny;\nd) stanov\xED\
            \ lh\u016Ftu, v n\xED\u017E maj\xED b\xFDt informace poskytnuty;\ne) upozorn\xED\
            \ na pen\xE1le stanoven\xE9 v \u010Dl. 35 odst. 6, pokud budou po\u017E\
            adovan\xE9 informace poskytnuty ne\xFApln\xE9 nebo pokud nebudou tyto\
            \ informace poskytnuty ve lh\u016Ft\u011B stanoven\xE9 v p\xEDsmenu d)\
            \ tohoto odstavce;\nf) upozorn\xED na mo\u017Enost odvolat se proti rozhodnut\xED\
            \ k odvolac\xEDmu sen\xE1tu ESA a nechat rozhodnut\xED p\u0159ezkoumat\
            \ Soudn\xEDm dvorem Evropsk\xE9 unie (d\xE1le jen \u201ESoudn\xED dv\u016F\
            r\u201C) v souladu s \u010Dl\xE1nky 60 a 61 na\u0159\xEDzen\xED (EU) \u010D\
            . 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Lorsqu\u2019il demande des informations par voie de d\xE9\
            cision en vertu du paragraphe 1, le superviseur principal:\n\na) se r\xE9\
            f\xE8re au pr\xE9sent article en tant que base juridique de la demande;\n\
            b) indique le but de la demande;\nc) pr\xE9cise la nature des informations\
            \ demand\xE9es;\nd) fixe un d\xE9lai dans lequel ces informations doivent\
            \ \xEAtre communiqu\xE9es;\ne) indique les astreintes pr\xE9vues par l\u2019\
            article 35, paragraphe 6, pour le cas o\xF9 les informations communiqu\xE9\
            es seraient incompl\xE8tes ou lorsque ces informations ne sont pas communiqu\xE9\
            es dans le d\xE9lai fix\xE9 au point d) du pr\xE9sent paragraphe;\nf)\
            \ informe du droit de former un recours contre la d\xE9cision devant la\
            \ commission de recours de l\u2019AES et d\u2019en demander le r\xE9examen\
            \ par la Cour de justice de l\u2019Union europ\xE9enne (ci-apr\xE8s d\xE9\
            nomm\xE9e \xABCour de justice\xBB) conform\xE9ment aux articles 60 et\
            \ 61 des r\xE8glements (UE) no 1093/2010, (UE) no 1094/2010 et (UE) no\
            \ 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:37.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node557
      ref_id: '37.4'
      description: The representatives of the critical ICT third-party service providers
        shall supply the information requested. Lawyers duly authorised to act may
        supply the information on behalf of their clients. The critical ICT third-party
        service provider shall remain fully responsible if the information supplied
        is incomplete, incorrect or misleading.
      translations:
        es:
          description: "Los representantes de los proveedores terceros esenciales\
            \ de servicios de TIC facilitar\xE1n la informaci\xF3n solicitada. Los\
            \ abogados debidamente habilitados podr\xE1n facilitar la informaci\xF3\
            n en nombre de sus representados. El proveedor tercero esencial de servicios\
            \ de TIC seguir\xE1 siendo plenamente responsable si la informaci\xF3\
            n suministrada es incompleta, incorrecta o enga\xF1osa."
        cs:
          description: "Z\xE1stupci kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran jsou povinni po\u017Eadovan\xE9 informace\
            \ poskytnout. Informace za sv\xE9 klienty mohou sd\u011Blit \u0159\xE1\
            dn\u011B zmocn\u011Bn\xED pr\xE1vn\xED z\xE1stupci. Kritick\xFD poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran v\u0161ak nese i nad\xE1\
            le plnou odpov\u011Bdnost, jsou-li poskytnut\xE9 informace ne\xFApln\xE9\
            , nepravdiv\xE9 \u010Di zav\xE1d\u011Bj\xEDc\xED."
        fr:
          description: "Les repr\xE9sentants des prestataires tiers critiques de services\
            \ TIC fournissent les informations demand\xE9es. Les avocats d\xFBment\
            \ mandat\xE9s peuvent fournir les renseignements demand\xE9s au nom de\
            \ leurs mandants. Le prestataire tiers critique de services TIC reste\
            \ pleinement responsable du caract\xE8re incomplet, inexact ou trompeur\
            \ des renseignements fournis."
    - urn: urn:intuitem:risk:req_node:dora:37.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node557
      ref_id: '37.5'
      description: The Lead Overseer shall, without delay, transmit a copy of the
        decision to supply information to the competent authorities of the financial
        entities using the services of the relevant critical ICT third-party service
        providers and to the JON.
      translations:
        es:
          description: "El supervisor principal remitir\xE1 sin demora una copia de\
            \ la decisi\xF3n de facilitar informaci\xF3n a las autoridades competentes\
            \ de las entidades financieras que utilicen los servicios de los proveedores\
            \ terceros esenciales de servicios de TIC pertinentes y a la Red de Supervisi\xF3\
            n Conjunta."
        cs:
          description: "Hlavn\xED org\xE1n dohledu neprodlen\u011B p\u0159ed\xE1 kopii\
            \ rozhodnut\xED o p\u0159edlo\u017Een\xED informac\xED p\u0159\xEDslu\u0161\
            n\xFDm org\xE1n\u016Fm finan\u010Dn\xEDch subjekt\u016F vyu\u017E\xED\
            vaj\xEDc\xEDch slu\u017Eeb p\u0159\xEDslu\u0161n\xFDch kritick\xFDch poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a spole\u010Dn\xE9\
            \ s\xEDti dohledu."
        fr:
          description: "Le superviseur principal transmet, sans retard, une copie\
            \ de la d\xE9cision portant sur la communication d\u2019informations aux\
            \ autorit\xE9s comp\xE9tentes des entit\xE9s financi\xE8res qui ont recours\
            \ aux services pertinents des prestataires tiers critiques de services\
            \ TIC ainsi qu\u2019au r\xE9seau de supervision commun."
    - urn: urn:intuitem:risk:req_node:dora:node563
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 38
      description: General investigations
      translations:
        es:
          name: "Art\xEDculo 38"
          description: Investigaciones generales
        cs:
          name: "\u010Cl\xE1nek 38"
          description: "Obecn\xE1 \u0161et\u0159en\xED"
        fr:
          name: Article 38
          description: "Enqu\xEAtes g\xE9n\xE9rales"
    - urn: urn:intuitem:risk:req_node:dora:38.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node563
      ref_id: '38.1'
      description: In order to carry out its duties under this Regulation, the Lead
        Overseer, assisted by the joint examination team referred to in Article 40(1),
        may, where necessary, conduct investigations of critical ICT third-party service
        providers.
      translations:
        es:
          description: "A fin de desempe\xF1ar sus funciones con arreglo al presente\
            \ Reglamento, el supervisor principal, asistido por el equipo conjunto\
            \ de examinadores a que se refiere el art\xEDculo 40, apartado 1, podr\xE1\
            , cuando sea necesario, llevar a cabo investigaciones de proveedores terceros\
            \ esenciales de servicios de TIC."
        cs:
          description: "Aby mohl plnit sv\xE9 povinnosti podle tohoto na\u0159\xED\
            zen\xED, m\u016F\u017Ee hlavn\xED org\xE1n dohledu s pomoc\xED spole\u010D\
            n\xE9ho kontroln\xEDho t\xFDmu uveden\xE9ho v \u010Dl. 40 odst. 1 prov\xE1\
            d\u011Bt v p\u0159\xEDpad\u011B pot\u0159eby \u0161et\u0159en\xED kritick\xFD\
            ch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Afin d\u2019exercer les fonctions qui lui incombent en vertu\
            \ du pr\xE9sent r\xE8glement, le superviseur principal, assist\xE9 de\
            \ l\u2019\xE9quipe d\u2019examen conjoint vis\xE9e \xE0 l\u2019article\
            \ 40, paragraphe 1, peut, si n\xE9cessaire, mener des enqu\xEAtes aupr\xE8\
            s des prestataires tiers critiques de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:38.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node563
      ref_id: '38.2'
      description: "The Lead Overseer shall have the power to:\n(a)\texamine records,\
        \ data, procedures and any other material relevant to the execution of its\
        \ tasks, irrespective of the medium on which they are stored;\n(b)\ttake or\
        \ obtain certified copies of, or extracts from, such records, data, documented\
        \ procedures and any other material;\n(c)\tsummon representatives of the critical\
        \ ICT third-party service provider for oral or written explanations on facts\
        \ or documents relating to the subject matter and purpose of the investigation\
        \ and to record the answers;\n(d)\tinterview any other natural or legal person\
        \ who consents to be interviewed for the purpose of collecting information\
        \ relating to the subject matter of an investigation;\n(e)\trequest records\
        \ of telephone and data traffic."
      translations:
        es:
          description: "El supervisor principal estar\xE1 facultado para:\n\na) examinar\
            \ los registros, datos, procedimientos y cualquier otra documentaci\xF3\
            n pertinente para la realizaci\xF3n de su cometido, independientemente\
            \ del medio utilizado para almacenarlos;\n\nb) hacer u obtener copias\
            \ certificadas o extractos de dichos registros, datos, procedimientos\
            \ documentados y cualquier otra documentaci\xF3n;\n\nc) convocar a los\
            \ representantes del proveedor tercero esencial de servicios de TIC para\
            \ que den explicaciones orales o escritas sobre los hechos o documentos\
            \ que guarden relaci\xF3n con el objeto y el prop\xF3sito de la investigaci\xF3\
            n, y registrar las respuestas;\n\nd) entrevistar a cualquier otra persona\
            \ f\xEDsica o jur\xEDdica que acepte ser entrevistada a fin de recabar\
            \ informaci\xF3n relacionada con el objeto de una investigaci\xF3n;\n\n\
            e) requerir una relaci\xF3n de comunicaciones telef\xF3nicas y tr\xE1\
            fico de datos."
        cs:
          description: "Hlavn\xED org\xE1n dohledu m\xE1 pravomoc:\na) zkoumat z\xE1\
            znamy, \xFAdaje, postupy a jak\xE9koli jin\xE9 materi\xE1ly, kter\xE9\
            \ jsou relevantn\xED pro pln\u011Bn\xED jeho \xFAkol\u016F, a to bez ohledu\
            \ na nosi\u010D, na n\u011Bm\u017E jsou uchov\xE1v\xE1ny;\nb) po\u0159\
            izovat nebo z\xEDsk\xE1vat ov\u011B\u0159en\xE9 kopie takov\xFDch z\xE1\
            znam\u016F, \xFAdaj\u016F, zdokumentovan\xFDch postup\u016F a jak\xFD\
            chkoli jin\xFDch materi\xE1l\u016F nebo v\xFDpisy z nich;\nc) p\u0159\
            edvolat z\xE1stupce kritick\xE9ho poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran a po\u017E\xE1dat jej o \xFAstn\xED nebo p\xED\
            semn\xE9 vysv\u011Btlen\xED skute\u010Dnost\xED nebo dokument\u016F, kter\xE9\
            \ se t\xFDkaj\xED p\u0159edm\u011Btu a \xFA\u010Delu \u0161et\u0159en\xED\
            , a odpov\u011Bdi zaznamenat;\nd) vyslechnout jakoukoli jinou fyzickou\
            \ nebo pr\xE1vnickou osobu, kter\xE9 s t\xEDm souhlas\xED, za \xFA\u010D\
            elem z\xEDsk\xE1n\xED informac\xED souvisej\xEDc\xEDch s p\u0159edm\u011B\
            tem \u0161et\u0159en\xED;\ne) po\u017Eadovat v\xFDpisy telefonn\xEDch\
            \ hovor\u016F a datov\xFDch p\u0159enos\u016F."
        fr:
          description: "Le superviseur principal a le pouvoir:\n\na) d\u2019examiner\
            \ les dossiers, donn\xE9es, proc\xE9dures et tout autre document pertinent\
            \ pour l\u2019ex\xE9cution de ses t\xE2ches, quel qu\u2019en soit le support;\n\
            \nb) de prendre ou d\u2019obtenir des copies certifi\xE9es conformes ou\
            \ de pr\xE9lever des extraits de ces dossiers, donn\xE9es, proc\xE9dures\
            \ document\xE9es et tout autre document;\n\nc) de convoquer les repr\xE9\
            sentants du prestataire tiers critique de services TIC et de leur demander\
            \ de fournir oralement ou par \xE9crit des explications sur des faits\
            \ ou des documents en rapport avec l\u2019objet et le but de l\u2019enqu\xEA\
            te, et d\u2019enregistrer leurs r\xE9ponses;\n\nd) d\u2019interroger toute\
            \ autre personne physique ou morale qui accepte de l\u2019\xEAtre aux\
            \ fins de recueillir des informations concernant l\u2019objet d\u2019\
            une enqu\xEAte;\n\ne) de demander les enregistrements des \xE9changes\
            \ t\xE9l\xE9phoniques et de donn\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:38.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node563
      ref_id: '38.3'
      description: 'The officials and other persons authorised by the Lead Overseer
        for the purposes of the investigation referred to in paragraph 1 shall exercise
        their powers upon production of a written authorisation specifying the subject
        matter and purpose of the investigation.

        That authorisation shall also indicate the periodic penalty payments provided
        for in Article 35(6) where the production of the required records, data, documented
        procedures or any other material, or the answers to questions asked to representatives
        of the ICT third-party service provider are not provided or are incomplete.'
      translations:
        es:
          description: "Los agentes y dem\xE1s personas acreditadas por el supervisor\
            \ principal para realizar la investigaci\xF3n a que se refiere el apartado\
            \ 1 ejercer\xE1n sus facultades previa presentaci\xF3n de una autorizaci\xF3\
            n escrita que especifique el objeto y el prop\xF3sito de la investigaci\xF3\
            n.\n\nDicha autorizaci\xF3n indicar\xE1 asimismo las multas coercitivas\
            \ previstas en el art\xEDculo 35, apartado 6, cuando los registros, datos,\
            \ procedimientos documentados o cualquier otra documentaci\xF3n exigida,\
            \ o las respuestas a las preguntas formuladas a los representantes del\
            \ proveedor tercero de servicios de TIC, no se faciliten o sean incompletos."
        cs:
          description: "\xDA\u0159edn\xEDci hlavn\xEDho org\xE1nu dohledu a dal\u0161\
            \xED osoby t\xEDmto org\xE1nem pov\u011B\u0159en\xE9 pro \xFA\u010Dely\
            \ \u0161et\u0159en\xED podle odstavce 1 vykon\xE1vaj\xED sv\xE9 pravomoci\
            \ po p\u0159edlo\u017Een\xED p\xEDsemn\xE9ho pov\u011B\u0159en\xED, v\
            \ n\u011Bm\u017E je uveden p\u0159edm\u011Bt a \xFA\u010Del \u0161et\u0159\
            en\xED.\nV tomto pov\u011B\u0159en\xED se rovn\u011B\u017E uvede pen\xE1\
            le podle \u010Dl. 35 odst. 6, nebudou-li p\u0159edlo\u017Eeny po\u017E\
            adovan\xE9 z\xE1znamy, \xFAdaje, zdokumentovan\xE9 postupy nebo jak\xE9\
            koliv jin\xE9 materi\xE1ly nebo odpov\u011Bdi na ot\xE1zky polo\u017E\
            en\xE9 z\xE1stupc\u016Fm poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, nebo nebudou-li \xFApln\xE9."
        fr:
          description: "Les agents et autres personnes mandat\xE9s par le superviseur\
            \ principal pour mener les enqu\xEAtes vis\xE9es au paragraphe 1 exercent\
            \ leurs pouvoirs sur pr\xE9sentation d\u2019un mandat \xE9crit qui indique\
            \ l\u2019objet et le but de l\u2019enqu\xEAte.\n\nCe mandat indique \xE9\
            galement les astreintes pr\xE9vues \xE0 l\u2019article 35, paragraphe\
            \ 6, lorsque les dossiers, donn\xE9es, proc\xE9dures document\xE9es ou\
            \ autres documents requis, ou les r\xE9ponses aux questions pos\xE9es\
            \ aux repr\xE9sentants du prestataire tiers de services TIC ne sont pas\
            \ fournis ou sont incomplets."
    - urn: urn:intuitem:risk:req_node:dora:38.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node563
      ref_id: '38.4'
      description: The representatives of the critical ICT third-party service providers
        are required to submit to the investigations on the basis of a decision of
        the Lead Overseer. The decision shall specify the subject matter and purpose
        of the investigation, the periodic penalty payments provided for in Article
        35(6), the legal remedies available under Regulations (EU) No 1093/2010, (EU)
        No 1094/2010 and (EU) No 1095/2010, and the right to have the decision reviewed
        by the Court of Justice.
      translations:
        es:
          description: "Los representantes de los proveedores terceros esenciales\
            \ de servicios de TIC estar\xE1n obligados a someterse a las investigaciones\
            \ sobre la base de una decisi\xF3n del supervisor principal. La decisi\xF3\
            n precisar\xE1 el objeto y el prop\xF3sito de la investigaci\xF3n, las\
            \ multas coercitivas previstas en el art\xEDculo 35, apartado 6, las v\xED\
            as de recurso posibles con arreglo a los Reglamentos (UE) n.o 1093/2010,\
            \ (UE) n.o 1094/2010 y (UE) n.o 1095/2010, as\xED como el derecho a recurrir\
            \ la decisi\xF3n ante el Tribunal de Justicia."
        cs:
          description: "Z\xE1stupci kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran se mus\xED \u0161et\u0159en\xED na\u0159\
            \xEDzen\xE9mu rozhodnut\xEDm hlavn\xEDho org\xE1nu dohledu podrobit. V\
            \ rozhodnut\xED mus\xED b\xFDt uvedeny p\u0159edm\u011Bt a \xFA\u010D\
            el \u0161et\u0159en\xED, pen\xE1le stanoven\xE9 v \u010Dl. 35 odst. 6,\
            \ opravn\xE9 prost\u0159edky, kter\xE9 jsou k dispozici podle na\u0159\
            \xEDzen\xED (EU) \u010D. 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D\
            . 1095/2010, a pr\xE1vo na p\u0159ezkum rozhodnut\xED Soudn\xEDm dvorem."
        fr:
          description: "Les repr\xE9sentants des prestataires tiers critiques de services\
            \ TIC sont tenus de se soumettre aux enqu\xEAtes sur la base d\u2019une\
            \ d\xE9cision du superviseur principal. La d\xE9cision indique l\u2019\
            objet et le but de l\u2019enqu\xEAte, les astreintes pr\xE9vues \xE0 l\u2019\
            article 35, paragraphe 6, les voies de recours existantes en vertu des\
            \ r\xE8glements (UE) no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010,\
            \ ainsi que le droit de recours qui peut \xEAtre ouvert devant la Cour\
            \ de justice contre la d\xE9cision."
    - urn: urn:intuitem:risk:req_node:dora:38.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node563
      ref_id: '38.5'
      description: 'In good time before the start of the investigation, the Lead Overseer
        shall inform competent authorities of the financial entities using the ICT
        services of that critical ICT third-party service provider of the envisaged
        investigation and of the identity of the authorised persons.

        The Lead Overseer shall communicate to the JON all information transmitted
        pursuant to the first subparagraph.'
      translations:
        es:
          description: "Con suficiente antelaci\xF3n antes del comienzo de la investigaci\xF3\
            n, el supervisor principal informar\xE1 de la investigaci\xF3n prevista\
            \ y de la identidad de las personas acreditadas a las autoridades competentes\
            \ de las entidades financieras que utilicen los servicios de TIC de dicho\
            \ proveedor tercero esencial de servicios de TIC.\n\nEl supervisor principal\
            \ comunicar\xE1 a la Red de Supervisi\xF3n Conjunta toda la informaci\xF3\
            n transmitida en virtud del p\xE1rrafo primero."
        cs:
          description: "Hlavn\xED org\xE1n dohledu s dostate\u010Dn\xFDm p\u0159edstihem\
            \ p\u0159ed zah\xE1jen\xEDm \u0161et\u0159en\xED informuje p\u0159\xED\
            slu\u0161n\xE9 org\xE1ny finan\u010Dn\xEDch subjekt\u016F vyu\u017E\xED\
            vaj\xEDc\xEDch slu\u017Eby IKT tohoto kritick\xE9ho poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran o zam\xFD\u0161len\xE9m \u0161\
            et\u0159en\xED a o toto\u017Enosti pov\u011B\u0159en\xFDch osob. Hlavn\xED\
            \ org\xE1n dohledu sd\u011Bl\xED spole\u010Dn\xE9 s\xEDti dohledu ve\u0161\
            ker\xE9 informace p\u0159edan\xE9 podle prvn\xEDho pododstavce."
        fr:
          description: "En temps utile avant le d\xE9but de l\u2019enqu\xEAte, le\
            \ superviseur principal informe les autorit\xE9s comp\xE9tentes des entit\xE9\
            s financi\xE8res qui utilisent les services TIC de ce prestataire tiers\
            \ critique de services TIC de l\u2019enqu\xEAte envisag\xE9e et de l\u2019\
            identit\xE9 des personnes mandat\xE9es.\n\nLe superviseur principal communique\
            \ au r\xE9seau de supervision commun toutes les informations transmises\
            \ en application du premier alin\xE9a."
    - urn: urn:intuitem:risk:req_node:dora:node569
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 39
      description: Inspections
      translations:
        es:
          name: "Art\xEDculo 39"
          description: Inspecciones
        cs:
          name: "\u010Cl\xE1nek 39"
          description: Kontroly
        fr:
          name: Article 39
          description: Inspections
    - urn: urn:intuitem:risk:req_node:dora:39.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.1'
      description: 'In order to carry out its duties under this Regulation, the Lead
        Overseer, assisted by the joint examination teams referred to in Article 40(1),
        may enter in, and conduct all necessary onsite inspections on, any business
        premises, land or property of the ICT third-party service providers, such
        as head offices, operation centres, secondary premises, as well as to conduct
        off-site inspections.

        For the purposes of exercising the powers referred to in the first subparagraph,
        the Lead Overseer shall consult the JON.'
      translations:
        es:
          description: "A efectos del desempe\xF1o de sus funciones de conformidad\
            \ con el presente Reglamento, el supervisor principal, asistido por los\
            \ equipos conjuntos de examinadores a que se refiere el art\xEDculo 40,\
            \ apartado 1, podr\xE1 acceder a cualesquiera locales de uso profesional,\
            \ terrenos o propiedades de los proveedores terceros de servicios de TIC,\
            \ como sedes centrales, centros de operaciones y locales secundarios,\
            \ y realizar en ellos, como fuera de ellos, cuantas inspecciones sean\
            \ necesarias.\n\nA efectos del ejercicio de las facultades a que se refiere\
            \ el p\xE1rrafo primero, el supervisor principal consultar\xE1 a la Red\
            \ de Supervisi\xF3n Conjunta."
        cs:
          description: "Aby mohl plnit sv\xE9 povinnosti podle tohoto na\u0159\xED\
            zen\xED, m\u016F\u017Ee hlavn\xED org\xE1n dohledu s pomoc\xED spole\u010D\
            n\xE9ho kontroln\xEDho t\xFDmu uveden\xE9ho v \u010Dl. 40 odst. 1 vstupovat\
            \ do v\u0161ech prostor, na v\u0161echny pozemky nebo do v\u0161ech budov\
            \ vyu\u017E\xEDvan\xFDch k podnikatelsk\xE9 \u010Dinnosti poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jako jsou jejich s\xED\
            dla, provozn\xED st\u0159ediska, druhotn\xE1 pracovi\u0161t\u011B, a prov\xE1\
            d\u011Bt v nich v\u0161echny nezbytn\xE9 kontroly na m\xEDst\u011B a rovn\u011B\
            \u017E m\u016F\u017Ee prov\xE1d\u011Bt kontroly na d\xE1lku.\nPro \xFA\
            \u010Dely v\xFDkonu pravomoc\xED uveden\xFDch v prvn\xEDm pododstavci\
            \ konzultuje hlavn\xED org\xE1n dohledu spole\u010Dnou s\xED\u0165 dohledu."
        fr:
          description: "Afin d\u2019exercer les fonctions qui lui incombent en vertu\
            \ du pr\xE9sent r\xE8glement, le superviseur principal, assist\xE9 des\
            \ \xE9quipes d\u2019examen conjoint vis\xE9es \xE0 l\u2019article 40,\
            \ paragraphe 1, peut p\xE9n\xE9trer dans tout local professionnel, sur\
            \ tout terrain ou sur toute propri\xE9t\xE9 des prestataires tiers de\
            \ services TIC, tels que les si\xE8ges sociaux, les centres d\u2019exploitation\
            \ et les locaux secondaires, et y effectuer toutes les inspections sur\
            \ place n\xE9cessaires, ainsi que proc\xE9der \xE0 des inspections hors\
            \ site.\n\nAux fins de l\u2019exercice des pouvoirs vis\xE9s au premier\
            \ alin\xE9a, le superviseur principal consulte le r\xE9seau de supervision\
            \ commun."
    - urn: urn:intuitem:risk:req_node:dora:39.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.2'
      description: "The officials and other persons authorised by the Lead Overseer\
        \ to conduct an on-site inspection shall have the power to:\n(a)\tenter any\
        \ such business premises, land or property; and\n(b)\tseal any such business\
        \ premises, books or records, for the period of, and to the extent necessary\
        \ for, the inspection.\nThe officials and other persons authorised by the\
        \ Lead Overseer shall exercise their powers upon production of a written authorisation\
        \ specifying the subject matter and the purpose of the inspection, and the\
        \ periodic penalty payments provided for in Article 35(6) where the representatives\
        \ of the critical ICT third-party service providers concerned do not submit\
        \ to the inspection"
      translations:
        es:
          description: "Los agentes del supervisor principal y dem\xE1s personas acreditadas\
            \ por \xE9l para llevar a cabo una inspecci\xF3n in situ estar\xE1n facultados\
            \ para:\n\na) acceder a cualquiera de dichos locales, terrenos o propiedades\
            \ de uso profesional, y\nb) precintar cualesquiera de dichos locales de\
            \ uso profesional, libros o registros durante el tiempo y en la medida\
            \ necesarios para la inspecci\xF3n.\n\nLos agentes y dem\xE1s personas\
            \ acreditadas por el supervisor principal ejercer\xE1n sus facultades\
            \ previa presentaci\xF3n de una autorizaci\xF3n escrita en la que se especifiquen\
            \ el objeto y el prop\xF3sito de la inspecci\xF3n, as\xED como las multas\
            \ coercitivas establecidas en el art\xEDculo 35, apartado 6, en el supuesto\
            \ de que los representantes de los proveedores terceros esenciales de\
            \ servicios de TIC de que se trate no se sometan a la inspecci\xF3n."
        cs:
          description: "\xDA\u0159edn\xEDci a jin\xE9 osoby zmocn\u011Bn\xE9 hlavn\xED\
            m org\xE1nem dohledu k proveden\xED kontroly na m\xEDst\u011B maj\xED\
            \ pravomoc:\na) vstupovat do v\u0161ech takov\xFDch prostor, na v\u0161\
            echny pozemky a do v\u0161ech budov vyu\u017E\xEDvan\xFDch k podnikatelsk\xE9\
            \ \u010Dinnosti, a\nb) zape\u010Detit ve\u0161ker\xE9 takov\xE9 podnikatelsk\xE9\
            \ prostory, \xFA\u010Detn\xED knihy nebo z\xE1znamy po dobu a v rozsahu,\
            \ kter\xE9 jsou pro kontrolu nezbytn\xE9.\n\xDA\u0159edn\xEDci a jin\xE9\
            \ osoby zmocn\u011Bn\xE9 hlavn\xEDm org\xE1nem dohledu sv\xE9 pravomoci\
            \ vykon\xE1vaj\xED po p\u0159edlo\u017Een\xED p\xEDsemn\xE9ho pov\u011B\
            \u0159en\xED uv\xE1d\u011Bj\xEDc\xEDho p\u0159edm\u011Bt a \xFA\u010D\
            el kontroly a pen\xE1le podle \u010Dl. 35 odst. 6 pro p\u0159\xEDpad,\
            \ \u017Ee se z\xE1stupci dot\u010Den\xFDch kritick\xFDch poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran kontrole nepodrob\xED\
            ."
        fr:
          description: "Les agents et autres personnes mandat\xE9s par le superviseur\
            \ principal pour effectuer une inspection sur place sont investis des\
            \ pouvoirs suivants:\n\na) p\xE9n\xE9trer dans ces locaux professionnels,\
            \ sur ces terrains ou sur ces propri\xE9t\xE9s; et\nb sceller ces locaux\
            \ professionnels, livres ou registres, pendant la dur\xE9e de l\u2019\
            inspection et dans la mesure n\xE9cessaire \xE0 celle-ci.\n\nLes agents\
            \ et autres personnes mandat\xE9s par le superviseur principal exercent\
            \ leurs pouvoirs sur pr\xE9sentation d\u2019un mandat \xE9crit pr\xE9\
            cisant l\u2019objet et le but de l\u2019inspection et les astreintes pr\xE9\
            vues \xE0 l\u2019article 35, paragraphe 6, lorsque les repr\xE9sentants\
            \ des prestataires tiers critiques de services TIC concern\xE9s ne se\
            \ soumettent pas \xE0 l\u2019inspection."
    - urn: urn:intuitem:risk:req_node:dora:39.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.3'
      description: In good time before the start of the inspection, the Lead Overseer
        shall inform the competent authorities of the financial entities using that
        ICT third-party service provider.
      translations:
        es:
          description: "El supervisor principal informar\xE1 con suficiente antelaci\xF3\
            n antes del comienzo de la inspecci\xF3n a las autoridades competentes\
            \ de las entidades financieras que recurran a ese proveedor tercero de\
            \ servicios de TIC."
        cs:
          description: "Hlavn\xED org\xE1n dohledu informuje s dostate\u010Dn\xFD\
            m p\u0159edstihem p\u0159ed zah\xE1jen\xEDm kontroly p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny finan\u010Dn\xEDch subjekt\u016F vyu\u017E\xEDvaj\xED\
            c\xEDch tohoto poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran."
        fr:
          description: "En temps utile avant le d\xE9but de l\u2019inspection, le\
            \ superviseur principal informe les autorit\xE9s comp\xE9tentes des entit\xE9\
            s financi\xE8res utilisant ce prestataire tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:39.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.4'
      description: Inspections shall cover the full range of relevant ICT systems,
        networks, devices, information and data either used for, or contributing to,
        the provision of ICT services to financial entities.
      translations:
        es:
          description: "Las inspecciones abarcar\xE1n todo el conjunto de sistemas,\
            \ redes, dispositivos, informaci\xF3n y datos de TIC pertinentes utilizados\
            \ para la prestaci\xF3n de servicios de TIC a las entidades financieras\
            \ o que contribuyan a ella."
        cs:
          description: "Kontroly se t\xFDkaj\xED v\u0161ech relevantn\xEDch syst\xE9\
            m\u016F IKT, s\xEDt\xED, za\u0159\xEDzen\xED, informac\xED a dat pou\u017E\
            \xEDvan\xFDch nebo p\u0159isp\xEDvaj\xEDc\xEDch k poskytov\xE1n\xED slu\u017E\
            eb IKT finan\u010Dn\xEDm subjekt\u016Fm."
        fr:
          description: "Les inspections couvrent l\u2019ensemble des syst\xE8mes,\
            \ r\xE9seaux, dispositifs, informations et donn\xE9es de TIC pertinents\
            \ utilis\xE9s pour la fourniture de services TIC aux entit\xE9s financi\xE8\
            res ou contribuant \xE0 cette fourniture."
    - urn: urn:intuitem:risk:req_node:dora:39.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.5'
      description: Before any planned on-site inspection, the Lead Overseer shall
        give reasonable notice to the critical ICT third-party service providers,
        unless such notice is not possible due to an emergency or crisis situation,
        or if it would lead to a situation where the inspection or audit would no
        longer be effective.
      translations:
        es:
          description: "Antes de cualquier inspecci\xF3n in situ prevista, el supervisor\
            \ principal avisar\xE1 con antelaci\xF3n razonable a los proveedores terceros\
            \ esenciales de servicios de TIC, a menos que dicho aviso no sea posible\
            \ debido a una situaci\xF3n de emergencia o de crisis, o que conduzca\
            \ a una situaci\xF3n en la que la inspecci\xF3n o la auditor\xEDa dejar\xED\
            an de ser eficaces."
        cs:
          description: "Hlavn\xED org\xE1n dohledu p\u0159ed jakoukoliv pl\xE1novanou\
            \ kontrolou na m\xEDst\u011B za\u0161le kritick\xFDm poskytovatel\u016F\
            m slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran ozn\xE1men\xED v dostate\u010D\
            n\xE9m p\u0159edstihu, leda\u017Ee takov\xE9 ozn\xE1men\xED nen\xED mo\u017E\
            n\xE9 v d\u016Fsledku nal\xE9hav\xE9 nebo krizov\xE9 situace, nebo pokud\
            \ by zp\u016Fsobilo, \u017Ee by ji\u017E kontrola nebo audit nebyly \xFA\
            \u010Dinn\xE9."
        fr:
          description: "Avant toute inspection sur place pr\xE9vue, le superviseur\
            \ principal adresse un pr\xE9avis raisonnable aux prestataires tiers critiques\
            \ de services TIC, \xE0 moins que ce pr\xE9avis ne soit pas possible en\
            \ raison d\u2019une situation d\u2019urgence ou de crise, ou qu\u2019\
            il n\u2019aboutisse \xE0 une situation dans laquelle l\u2019inspection\
            \ ou l\u2019audit ne serait plus efficace."
    - urn: urn:intuitem:risk:req_node:dora:39.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.6'
      description: The critical ICT third-party service provider shall submit to on-site
        inspections ordered by decision of the Lead Overseer. The decision shall specify
        the subject matter and purpose of the inspection, fix the date on which the
        inspection shall begin and shall indicate the periodic penalty payments provided
        for in Article 35(6), the legal remedies available under Regulations (EU)
        No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010, as well as the right
        to have the decision reviewed by the Court of Justice.
      translations:
        es:
          description: "El proveedor tercero esencial de servicios de TIC se someter\xE1\
            \ a las inspecciones in situ ordenadas mediante decisi\xF3n del supervisor\
            \ principal. La decisi\xF3n especificar\xE1 el objeto y el prop\xF3sito\
            \ de la inspecci\xF3n, fijar\xE1 la fecha de comienzo de la inspecci\xF3\
            n e indicar\xE1 las multas coercitivas previstas en el art\xEDculo 35,\
            \ apartado 6, las v\xEDas de recurso posibles con arreglo a los Reglamentos\
            \ (UE) n.o 1093/2010, (UE) n.o 1094/2010 y (UE) n.o 1095/2010, as\xED\
            \ como el derecho a recurrir la decisi\xF3n ante el Tribunal de Justicia."
        cs:
          description: "Kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran se podrob\xED kontrol\xE1m na m\xEDst\u011B na\u0159\xED\
            zen\xFDm rozhodnut\xEDm hlavn\xEDho org\xE1nu dohledu. V rozhodnut\xED\
            \ mus\xED b\xFDt uvedeny p\u0159edm\u011Bt a \xFA\u010Del kontroly, datum,\
            \ kdy m\xE1 b\xFDt kontrola zah\xE1jena, pen\xE1le stanoven\xE9 v \u010D\
            l. 35 odst. 6, opravn\xE9 prost\u0159edky, kter\xE9 jsou k dispozici podle\
            \ na\u0159\xEDzen\xED (EU) \u010D. 1093/2010, (EU) \u010D. 1094/2010 a\
            \ (EU) \u010D. 1095/2010, a d\xE1le pr\xE1vo na p\u0159ezkum rozhodnut\xED\
            \ Soudn\xEDm dvorem."
        fr:
          description: "Le prestataire tiers critique de services TIC se soumet aux\
            \ inspections sur place ordonn\xE9es par d\xE9cision du superviseur principal.\
            \ La d\xE9cision indique l\u2019objet et le but de l\u2019inspection,\
            \ fixe la date \xE0 laquelle l\u2019inspection commence et indique les\
            \ astreintes pr\xE9vues \xE0 l\u2019article 35, paragraphe 6, les voies\
            \ de recours existantes en vertu des r\xE8glements (UE) no 1093/2010,\
            \ (UE) no 1094/2010 et (UE) no 1095/2010, ainsi que le droit de recours\
            \ qui peut \xEAtre ouvert devant la Cour de justice contre la d\xE9cision."
    - urn: urn:intuitem:risk:req_node:dora:39.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node569
      ref_id: '39.7'
      description: Where the officials and other persons authorised by the Lead Overseer
        find that a critical ICT third-party service provider opposes an inspection
        ordered pursuant to this Article, the Lead Overseer shall inform the critical
        ICT third-party service provider of the consequences of such opposition, including
        the possibility for competent authorities of the relevant financial entities
        to require financial entities to terminate the contractual arrangements concluded
        with that critical ICT third-party service provider.
      translations:
        es:
          description: "En caso de que los agentes y dem\xE1s personas acreditadas\
            \ por el supervisor principal constaten que un proveedor tercero esencial\
            \ de servicios de TIC se opone a una inspecci\xF3n ordenada en virtud\
            \ del presente art\xEDculo, el supervisor principal informar\xE1 al proveedor\
            \ tercero esencial de servicios de TIC de las consecuencias de dicha oposici\xF3\
            n, entre ellas la posibilidad de que las autoridades competentes de las\
            \ entidades financieras pertinentes obliguen a las entidades financieras\
            \ a poner fin a los acuerdos contractuales celebrados con dicho proveedor."
        cs:
          description: "Jestli\u017Ee \xFA\u0159edn\xEDci nebo jin\xE9 osoby pov\u011B\
            \u0159en\xE9 hlavn\xEDm org\xE1nem dohledu zjist\xED, \u017Ee se kritick\xFD\
            \ poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran odm\xED\
            t\xE1 podrobit kontrole na\u0159\xEDzen\xE9 podle tohoto \u010Dl\xE1nku,\
            \ hlavn\xED org\xE1n dohledu informuje kritick\xE9ho poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran o d\u016Fsledc\xEDch tohoto odm\xED\
            tnut\xED, v\u010Detn\u011B skute\u010Dnosti, \u017Ee p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny dot\u010Den\xFDch finan\u010Dn\xEDch subjekt\u016F mohou\
            \ od finan\u010Dn\xEDch subjekt\u016F vy\u017Eadovat, aby ukon\u010Dily\
            \ smluvn\xED ujedn\xE1n\xED uzav\u0159en\xE1 s t\xEDmto kritick\xFDm poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Lorsque les agents et les autres personnes mandat\xE9s par\
            \ le superviseur principal constatent qu\u2019un prestataire tiers critique\
            \ de services TIC s\u2019oppose \xE0 une inspection ordonn\xE9e en vertu\
            \ du pr\xE9sent article, le superviseur principal informe le prestataire\
            \ tiers critique de services TIC des cons\xE9quences de cette opposition,\
            \ et notamment de la possibilit\xE9 qu\u2019ont les autorit\xE9s comp\xE9\
            tentes d\u2019exiger des entit\xE9s financi\xE8res concern\xE9es de r\xE9\
            silier les accords contractuels conclus avec ce prestataire tiers critique\
            \ de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:node577
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 40
      description: Ongoing oversight
      translations:
        es:
          name: "Art\xEDculo 40"
          description: "Supervisi\xF3n permanente"
        cs:
          name: "\u010Cl\xE1nek 40"
          description: "Pr\u016Fb\u011B\u017En\xFD dohled"
        fr:
          name: Article 40
          description: Supervision continue
    - urn: urn:intuitem:risk:req_node:dora:40.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node577
      ref_id: '40.1'
      description: When conducting oversight activities, in particular general investigations
        or inspections, the Lead Overseer shall be assisted by a joint examination
        team established for each critical ICT third-party service provider.
      translations:
        es:
          description: "Cuando lleve a cabo actividades de supervisi\xF3n, en particular\
            \ investigaciones generales o inspecciones, el supervisor principal estar\xE1\
            \ asistido por un equipo conjunto de examinadores establecido para cada\
            \ proveedor tercero esencial de servicios de TIC."
        cs:
          description: "Hlavn\xEDmu org\xE1nu dohledu je p\u0159i prov\xE1d\u011B\
            n\xED \u010Dinnost\xED dohledu, a zejm\xE9na obecn\xFDch \u0161et\u0159\
            en\xED nebo kontrol, n\xE1pomocen spole\u010Dn\xFD kontroln\xED t\xFD\
            m vytvo\u0159en\xFD pro ka\u017Ed\xE9ho kritick\xE9ho poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Lorsqu\u2019il m\xE8ne des activit\xE9s de supervision, en\
            \ particulier des enqu\xEAtes g\xE9n\xE9rales ou des inspections, le superviseur\
            \ principal est assist\xE9 par une \xE9quipe d\u2019examen conjoint, constitu\xE9\
            e pour chaque prestataire tiers critique de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:40.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node577
      ref_id: '40.2'
      description: "The joint examination team referred to in paragraph 1 shall be\
        \ composed of staff members from:\n(a)\tthe ESAs;\n(b)\tthe relevant competent\
        \ authorities supervising the financial entities to which the critical ICT\
        \ third-party service provider provides ICT services;\n(c)\tthe national competent\
        \ authority referred to in Article 32(4), point (e), on a voluntary basis;\n\
        (d)\tone national competent authority from the Member State where the critical\
        \ ICT third-party service provider is established, on a voluntary basis.\n\
        Members of the joint examination team shall have expertise in ICT matters\
        \ and in operational risk. The joint examination team shall work under the\
        \ coordination of a designated Lead Overseer staff member (the \u2018Lead\
        \ Overseer coordinator\u2019)."
      translations:
        es:
          description: "El equipo conjunto de examinadores a que se refiere el apartado\
            \ 1 estar\xE1 compuesto por miembros del personal de:\n\na) las Autoridades\
            \ Europeas de Supervisi\xF3n;\n\nb) las autoridades competentes pertinentes\
            \ que supervisen a las entidades financieras a las que preste servicios\
            \ de TIC el proveedor tercero esencial de servicios de TIC;\n\nc) con\
            \ car\xE1cter voluntario, la autoridad nacional competente a que se refiere\
            \ el art\xEDculo 32, apartado 4, letra e);\n\nd) con car\xE1cter voluntario,\
            \ una autoridad nacional competente del Estado miembro en el que est\xE9\
            \ establecido el proveedor tercero esencial de servicios de TIC.\n\nLos\
            \ miembros del equipo conjunto de examinadores deber\xE1n tener conocimientos\
            \ especializados en cuestiones del \xE1mbito de las TIC y en materia de\
            \ riesgo operativo. El equipo conjunto de examinadores trabajar\xE1 bajo\
            \ la coordinaci\xF3n de un miembro designado del personal del supervisor\
            \ principal (\xABcoordinador del supervisor principal\xBB)."
        cs:
          description: "Spole\u010Dn\xFD kontroln\xED t\xFDm uveden\xFD v odstavci\
            \ 1 tvo\u0159\xED pracovn\xEDci:\na) evropsk\xFDch org\xE1n\u016F dohledu;\n\
            b) relevantn\xEDch p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F vykon\xE1\
            vaj\xEDc\xEDch dohled nad finan\u010Dn\xEDmi subjekty, jim\u017E dan\xFD\
            \ kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran poskytuje sv\xE9 slu\u017Eby;\nc) vnitrost\xE1tn\xEDho p\u0159\
            \xEDslu\u0161n\xE9ho org\xE1nu uveden\xE9ho v \u010Dl. 32 odst. 4 p\xED\
            sm. e), a to na dobrovoln\xE9m z\xE1klad\u011B;\nd) jednoho vnitrost\xE1\
            tn\xEDho p\u0159\xEDslu\u0161n\xE9ho org\xE1nu z \u010Dlensk\xE9ho st\xE1\
            tu, v n\u011Bm\u017E je kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran usazen, a to na dobrovoln\xE9m z\xE1klad\u011B\
            .\n\u010Clenov\xE9 spole\u010Dn\xE9ho kontroln\xEDho t\xFDmu maj\xED odborn\xE9\
            \ znalosti v oboru IKT a v oblasti opera\u010Dn\xEDho rizika. Pr\xE1ci\
            \ spole\u010Dn\xE9ho kontroln\xEDho t\xFDmu koordinuje ur\u010Den\xFD\
            \ pracovn\xEDk hlavn\xEDho org\xE1nu dohledu (\u201Ekoordin\xE1tor hlavn\xED\
            ho org\xE1nu dohledu\u201C)."
        fr:
          description: "L\u2019\xE9quipe d\u2019examen conjoint vis\xE9e au paragraphe\
            \ 1 se compose de membres du personnel:\n\na) des AES;\n\nb) des autorit\xE9\
            s comp\xE9tentes concern\xE9es qui assurent la surveillance des entit\xE9\
            s financi\xE8res auxquelles le prestataire tiers critique de services\
            \ TIC fournit des services TIC;\n\nc) de l\u2019autorit\xE9 nationale\
            \ comp\xE9tente vis\xE9e \xE0 l\u2019article 32, paragraphe 4, point e),\
            \ \xE0 titre volontaire;\n\nd) d\u2019une autorit\xE9 nationale comp\xE9\
            tente de l\u2019\xC9tat membre dans lequel le prestataire tiers critique\
            \ de services TIC est \xE9tabli, \xE0 titre volontaire.\n\nLes membres\
            \ de l\u2019\xE9quipe d\u2019examen conjoint poss\xE8dent une expertise\
            \ en mati\xE8re de TIC et de risque op\xE9rationnel. L\u2019\xE9quipe\
            \ d\u2019examen conjoint travaille sous la coordination d\u2019un membre\
            \ d\xE9sign\xE9 du personnel du superviseur principal (ci-apr\xE8s d\xE9\
            nomm\xE9 \xABcoordonnateur du superviseur principal\xBB)."
    - urn: urn:intuitem:risk:req_node:dora:40.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node577
      ref_id: '40.3'
      description: Within 3 months of the completion of an investigation or inspection,
        the Lead Overseer, after consulting the Oversight Forum, shall adopt recommendations
        to be addressed to the critical ICT third-party service provider pursuant
        to the powers referred to in Article 35.
      translations:
        es:
          description: "En los tres meses siguientes a la conclusi\xF3n de una investigaci\xF3\
            n o una inspecci\xF3n, el supervisor principal, previa consulta al Foro\
            \ de Supervisi\xF3n, adoptar\xE1 las recomendaciones que se remitir\xE1\
            n al proveedor tercero esencial de servicios de TIC en virtud de las facultades\
            \ a que se refiere el art\xEDculo 35."
        cs:
          description: "Hlavn\xED org\xE1n dohledu do t\u0159\xED m\u011Bs\xEDc\u016F\
            \ po dokon\u010Den\xED \u0161et\u0159en\xED nebo kontroly a po konzultaci\
            \ s f\xF3rem dohledu p\u0159ijme doporu\u010Den\xED, kter\xE1 budou adresov\xE1\
            na kritick\xE9mu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran podle pravomoc\xED uveden\xFDch v \u010Dl\xE1nku 35."
        fr:
          description: "Dans les trois mois suivant la fin d\u2019une enqu\xEAte ou\
            \ d\u2019une inspection, le superviseur principal, apr\xE8s consultation\
            \ du forum de supervision, adopte des recommandations qu\u2019il adresse\
            \ au prestataire tiers critique de services TIC en vertu des pouvoirs\
            \ vis\xE9s \xE0 l\u2019article 35."
    - urn: urn:intuitem:risk:req_node:dora:40.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node577
      ref_id: '40.4'
      description: 'The recommendations referred to in paragraph 3 shall be immediately
        communicated to the critical ICT third-party service provider and to the competent
        authorities of the financial entities to which it provides ICT services.

        For the purposes of fulfilling the oversight activities, the Lead Overseer
        may take into consideration any relevant third-party certifications and ICT
        third-party internal or external audit reports made available by the critical
        ICT third-party service provider.'
      translations:
        es:
          description: "Las recomendaciones a las que se refiere el apartado 3 se\
            \ comunicar\xE1n inmediatamente al proveedor tercero esencial de servicios\
            \ de TIC y a las autoridades competentes de las entidades financieras\
            \ a las que preste servicios de TIC.\n\nPara llevar a cabo las actividades\
            \ de supervisi\xF3n, el supervisor principal podr\xE1 tener en cuenta\
            \ cualesquiera certificaciones de terceros e informes de auditor\xEDa\
            \ interna o externa de proveedores terceros de TIC pertinentes facilitados\
            \ por el proveedor tercero esencial de servicios de TIC."
        cs:
          description: "Doporu\u010Den\xED uveden\xE1 v odstavci 3 se neprodlen\u011B\
            \ sd\u011Bl\xED kritick\xE9mu poskytovateli slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran a p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm finan\u010D\
            n\xEDch subjekt\u016F, jim\u017E slu\u017Eby IKT poskytuje.\nPro \xFA\u010D\
            ely pln\u011Bn\xED \u010Dinnost\xED dohledu m\u016F\u017Ee hlavn\xED org\xE1\
            n dohledu p\u0159ihl\xE9dnout ke v\u0161em relevantn\xEDm osv\u011Bd\u010D\
            en\xEDm t\u0159et\xEDch stran a intern\xEDm nebo extern\xEDm auditn\xED\
            m zpr\xE1v\xE1m t\u0159et\xEDch stran v oblasti IKT p\u0159edlo\u017E\
            en\xFDm kritick\xFDm poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran."
        fr:
          description: "Les recommandations vis\xE9es au paragraphe 3 sont imm\xE9\
            diatement communiqu\xE9es au prestataire tiers critique de services TIC\
            \ et aux autorit\xE9s comp\xE9tentes des entit\xE9s financi\xE8res auxquelles\
            \ il fournit des services TIC.\n\nAux fins de la r\xE9alisation des activit\xE9\
            s de supervision, le superviseur principal peut prendre en consid\xE9\
            ration toute certification pertinente d\u2019un tiers et tout rapport\
            \ d\u2019audit interne ou externe d\u2019un prestataire tiers de services\
            \ TIC mis \xE0 disposition par le prestataire tiers critique de services\
            \ TIC."
    - urn: urn:intuitem:risk:req_node:dora:node582
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 41
      description: Harmonisation of conditions enabling the conduct of the oversight
        activities
      translations:
        es:
          name: "Art\xEDculo 41"
          description: "Armonizaci\xF3n de las condiciones que permiten llevar a cabo\
            \ las actividades de supervisi\xF3n"
        cs:
          name: "\u010Cl\xE1nek 41"
          description: "Harmonizace podm\xEDnek umo\u017E\u0148uj\xEDc\xEDch prov\xE1\
            d\u011Bn\xED \u010Dinnost\xED dohledu"
        fr:
          name: Article 41
          description: "Harmonisation des conditions permettant l\u2019exercice des\
            \ activit\xE9s de supervision"
    - urn: urn:intuitem:risk:req_node:dora:41.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node582
      ref_id: '41.1'
      description: "The ESAs shall, through the Joint Committee, develop draft regulatory\
        \ technical standards to specify:\n(a)\tthe information to be provided by\
        \ an ICT third-party service provider in the application for a voluntary request\
        \ to be designated as critical under Article 31(11);\n(b)\tthe content, structure\
        \ and format of the information to be submitted, disclosed or reported by\
        \ the ICT third-party service providers pursuant to Article 35(1), including\
        \ the template for providing information on subcontracting arrangements;\n\
        (c)\tthe criteria for determining the composition of the joint examination\
        \ team ensuring a balanced participation of staff members from the ESAs and\
        \ from the relevant competent authorities, their designation, tasks, and working\
        \ arrangements.\n(d)\tthe details of the competent authorities\u2019 assessment\
        \ of the measures taken by critical ICT third-party service providers based\
        \ on the recommendations of the Lead Overseer pursuant to Article 42(3)."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, elaborar\xE1n proyectos de normas t\xE9cnicas de regulaci\xF3\
            n para especificar:\n\na) la informaci\xF3n que debe facilitar un proveedor\
            \ tercero de servicios de TIC en la solicitud de inclusi\xF3n voluntaria\
            \ para ser designado como esencial con arreglo al art\xEDculo 31, apartado\
            \ 11;\n\nb) el contenido, la estructura y el formato de la informaci\xF3\
            n que los proveedores terceros de servicios de TIC deben presentar, divulgar\
            \ o notificar en virtud del art\xEDculo 35, apartado 1, incluida la plantilla\
            \ para informar sobre los acuerdos de subcontrataci\xF3n;\n\nc) los criterios\
            \ para determinar la composici\xF3n del equipo conjunto de examinadores,\
            \ garantizando una participaci\xF3n equilibrada de los miembros del personal\
            \ de las Autoridades Europeas de Supervisi\xF3n y de las autoridades competentes\
            \ pertinentes, as\xED como su designaci\xF3n, tareas y modalidades de\
            \ trabajo;\n\nd) los pormenores de la evaluaci\xF3n por las autoridades\
            \ competentes de las medidas adoptadas por los proveedores terceros esenciales\
            \ de servicios de TIC en aplicaci\xF3n de las recomendaciones del supervisor\
            \ principal en virtud del art\xEDculo 42, apartado 3."
        cs:
          description: "Evropsk\xE9 or\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru vypracuj\xED n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem, kter\xE9 stanov\xED:\na) informace, je\u017E maj\xED b\xFDt\
            \ p\u0159edlo\u017Eeny v \u017E\xE1dosti o dobrovolnou \xFA\u010Dast poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jen\u017E m\xE1 b\xFD\
            t podle \u010Dl. 31 odst. 11 ur\u010Den za kritick\xE9ho;\nb) obsah, strukturu\
            \ a form\xE1t informac\xED, je\u017E maj\xED poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran p\u0159edlo\u017Eit, zp\u0159\xED\
            stupnit nebo ozn\xE1mit podle \u010Dl. 35 odst. 1, v\u010Detn\u011B \u0161\
            ablony pro poskytov\xE1n\xED informac\xED o ujedn\xE1n\xEDch o subdod\xE1\
            vk\xE1ch;\nc) krit\xE9ria pro ur\u010Den\xED slo\u017Een\xED spole\u010D\
            n\xE9ho kontroln\xEDho t\xFDmu zaji\u0161\u0165uj\xEDc\xED vyv\xE1\u017E\
            enou \xFA\u010Dast pracovn\xEDk\u016F evropsk\xFDch org\xE1n\u016F dohledu\
            \ a relevantn\xEDch p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F, jejich\
            \ ur\u010Den\xED, \xFAkoly a organizaci pr\xE1ce;\nd) podrobnosti o vyhodnocen\xED\
            \ opat\u0159en\xED p\u0159ijat\xFDch kritick\xFDmi poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran na z\xE1klad\u011B doporu\u010D\
            en\xED hlavn\xEDho org\xE1nu dohledu podle \u010Dl. 42 odst. 3 p\u0159\
            \xEDslu\u0161n\xFDmi org\xE1ny."
        fr:
          description: "Les AES \xE9laborent, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, des projets de normes techniques de r\xE9glementation destin\xE9\
            es \xE0 pr\xE9ciser:\n\na) les informations que doit fournir un prestataire\
            \ tiers de services TIC dans la demande de d\xE9signation volontaire en\
            \ tant que prestataire critique, en vertu de l\u2019article 31, paragraphe\
            \ 11;\n\nb) le contenu, la structure et le format des informations que\
            \ les prestataires tiers de services TIC sont tenus de soumettre, de publier\
            \ ou de fournir conform\xE9ment \xE0 l\u2019article 35, paragraphe 1,\
            \ y compris le mod\xE8le destin\xE9 \xE0 la communication des informations\
            \ relatives aux accords de sous-traitance;\n\nc) les crit\xE8res pour\
            \ d\xE9terminer la composition de l\u2019\xE9quipe d\u2019examen conjoint\
            \ en vue de garantir une participation \xE9quilibr\xE9e des membres du\
            \ personnel des AES et des autorit\xE9s comp\xE9tentes concern\xE9es,\
            \ leur d\xE9signation, leurs t\xE2ches et leurs modalit\xE9s de travail;\n\
            \nd) les d\xE9tails de l\u2019\xE9valuation, par les autorit\xE9s comp\xE9\
            tentes, des mesures prises par des prestataires tiers critiques de services\
            \ TIC sur la base des recommandations formul\xE9es par le superviseur\
            \ principal conform\xE9ment \xE0 l\u2019article 42, paragraphe 3."
    - urn: urn:intuitem:risk:req_node:dora:41.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node582
      ref_id: '41.2'
      description: 'The ESAs shall submit those draft regulatory technical standards
        to the Commission by 17 July 2024.


        Power is delegated to the Commission to supplement this Regulation by adopting
        the regulatory technical standards referred to in paragraph 1 in accordance
        with the procedure laid down in Articles 10 to 14 of Regulations (EU) No 1093/2010,
        (EU) No 1094/2010 and (EU) No 1095/2010.'
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n presentar\xE1n\
            \ a la Comisi\xF3n dichos proyectos de normas t\xE9cnicas de regulaci\xF3\
            n a m\xE1s tardar el 17 de julio de 2024.\n\nSe delegan en la Comisi\xF3\
            n los poderes para completar el presente Reglamento mediante la adopci\xF3\
            n de las normas t\xE9cnicas de regulaci\xF3n a que se refiere el apartado\
            \ 1 del presente art\xEDculo de conformidad con el procedimiento establecido\
            \ en los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xEDculos 10\
            \ a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu p\u0159edlo\u017E\xED tyto n\xE1\
            vrhy regula\u010Dn\xEDch technick\xFDch norem Komisi do 17. \u010Dervence\
            \ 2024."
        fr:
          description: "Les AES soumettent ces projets de normes techniques de r\xE9\
            glementation \xE0 la Commission au plus tard le 17 juillet 2024.\n\nLe\
            \ pouvoir de compl\xE9ter le pr\xE9sent r\xE8glement en adoptant les normes\
            \ techniques de r\xE9glementation pr\xE9vues au paragraphe 1 est d\xE9\
            l\xE9gu\xE9 \xE0 la Commission conform\xE9ment \xE0 la proc\xE9dure pr\xE9\
            vue aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:node585
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 42
      description: Follow-up by competent authorities
      translations:
        es:
          name: "Art\xEDculo 42"
          description: Seguimiento por las autoridades competentes
        cs:
          name: "\u010Cl\xE1nek 42"
          description: "N\xE1sledn\xE1 opat\u0159en\xED p\u0159\xEDslu\u0161n\xFD\
            ch org\xE1n\u016F"
        fr:
          name: Article 42
          description: "Suivi par les autorit\xE9s comp\xE9tentes"
    - urn: urn:intuitem:risk:req_node:dora:42.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.1'
      description: Within 60 calendar days of the receipt of the recommendations issued
        by the Lead Overseer pursuant to Article 35(1), point (d), critical ICT third-party
        service providers shall either notify the Lead Overseer of their intention
        to follow the recommendations or provide a reasoned explanation for not following
        such recommendations. The Lead Overseer shall immediately transmit this information
        to the competent authorities of the financial entities concerned.
      translations:
        es:
          description: "En el plazo de sesenta d\xEDas naturales a partir de la recepci\xF3\
            n de las recomendaciones emitidas por el supervisor principal en virtud\
            \ del art\xEDculo 35, apartado 1, letra d), los proveedores terceros esenciales\
            \ de servicios de TIC notificar\xE1n al supervisor principal si tienen\
            \ intenci\xF3n de seguir dichas recomendaciones o facilitar\xE1n una explicaci\xF3\
            n razonada de los motivos por los que no lo van a hacer. El supervisor\
            \ principal transmitir\xE1 inmediatamente esta informaci\xF3n a las autoridades\
            \ competentes de las entidades financieras de que se trate."
        cs:
          description: "Kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran do 60 kalend\xE1\u0159n\xEDch dn\u016F od obdr\u017E\
            en\xED doporu\u010Den\xED vydan\xFDch hlavn\xEDm org\xE1nem dohledu podle\
            \ \u010Dl. 35 odst. 1 p\xEDsm. d) bu\u010F ozn\xE1m\xED hlavn\xEDmu org\xE1\
            nu dohledu sv\u016Fj \xFAmysl se t\u011Bmito doporu\u010Den\xEDmi \u0159\
            \xEDdit, nebo poskytnou od\u016Fvodn\u011Bn\xE9 vysv\u011Btlen\xED, pro\u010D\
            \ se t\u011Bmito doporu\u010Den\xEDmi \u0159\xEDdit nebudou. Hlavn\xED\
            \ org\xE1n dohledu tyto informace neprodlen\u011B p\u0159ed\xE1 p\u0159\
            \xEDslu\u0161n\xFDm org\xE1n\u016Fm dot\u010Den\xFDch finan\u010Dn\xED\
            ch subjekt\u016F."
        fr:
          description: "Dans les soixante jours civils suivant la r\xE9ception des\
            \ recommandations formul\xE9es par le superviseur principal conform\xE9\
            ment \xE0 l\u2019article 35, paragraphe 1, point d), les prestataires\
            \ tiers critiques de services TIC notifient au superviseur principal leur\
            \ intention de suivre les recommandations ou fournissent une explication\
            \ circonstanci\xE9e des raisons pour lesquelles elles ne suivront pas\
            \ ces recommandations. Le superviseur principal transmet imm\xE9diatement\
            \ ces informations aux autorit\xE9s comp\xE9tentes des entit\xE9s financi\xE8\
            res concern\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:42.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.2'
      description: 'The Lead Overseer shall publicly disclose where a critical ICT
        third-party service provider fails to notify the Lead Overseer in accordance
        with paragraph 1 or where the explanation provided by the critical ICT third-party
        service provider is not deemed sufficient. The information published shall
        disclose the identity of the critical ICT third-party service provider as
        well as information on the type and nature of the non-compliance. Such information
        shall be limited to what is relevant and proportionate for the purpose of
        ensuring public awareness, unless such publication would cause disproportionate
        damage to the parties involved or could seriously jeopardise the orderly functioning
        and integrity of financial markets or the stability of the whole or part of
        the financial system of the Union.

        The Lead Overseer shall notify the ICT third-party service provider of that
        public disclosure.'
      translations:
        es:
          description: "Cuando un proveedor tercero esencial de servicios de TIC no\
            \ presente su notificaci\xF3n al supervisor principal de conformidad con\
            \ el apartado 1 o cuando la explicaci\xF3n facilitada por el proveedor\
            \ tercero esencial de servicios de TIC no se considere suficiente, el\
            \ supervisor principal lo divulgar\xE1 p\xFAblicamente. La informaci\xF3\
            n publicada revelar\xE1 la identidad del proveedor tercero esencial de\
            \ servicios de TIC, as\xED como informaci\xF3n sobre el tipo y la naturaleza\
            \ del incumplimiento. Dicha informaci\xF3n se limitar\xE1 a lo que sea\
            \ pertinente y proporcionado para garantizar la concienciaci\xF3n del\
            \ p\xFAblico, a menos que dicha divulgaci\xF3n causare un perjuicio desproporcionado\
            \ a las partes implicadas o pueda comprometer gravemente el correcto funcionamiento\
            \ y la integridad de los mercados financieros o la estabilidad del conjunto\
            \ o de una parte del sistema financiero de la Uni\xF3n.\n\nEl supervisor\
            \ principal notificar\xE1 dicha divulgaci\xF3n p\xFAblica al proveedor\
            \ tercero de servicios de TIC."
        cs:
          description: "Hlavn\xED org\xE1n dohledu zve\u0159ejn\xED, jestli\u017E\
            e mu kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran neozn\xE1m\xED sv\u016Fj \xFAmysl podle odstavce 1 nebo jestli\u017E\
            e nepova\u017Euje vysv\u011Btlen\xED poskytnut\xE9 kritick\xFDm poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran za dostate\u010Dn\xE9\
            . Zve\u0159ejn\u011Bn\xE9 informace zahrnuj\xED toto\u017Enost kritick\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jako\u017E\
            \ i informace o druhu a povaze poru\u0161en\xED. Tyto informace se omez\xED\
            \ na to, co je relevantn\xED a p\u0159im\u011B\u0159en\xE9 pro \xFA\u010D\
            ely zaji\u0161t\u011Bn\xED informovanosti ve\u0159ejnosti, leda\u017E\
            e by jejich zve\u0159ejn\u011Bn\xED mohlo z\xFA\u010Dastn\u011Bn\xFDm\
            \ stran\xE1m zp\u016Fsobit nep\u0159im\u011B\u0159enou \u0161kodu nebo\
            \ by mohlo v\xE1\u017En\u011B ohrozit \u0159\xE1dn\xE9 fungov\xE1n\xED\
            \ a integritu finan\u010Dn\xEDch trh\u016F nebo stabilitu cel\xE9ho finan\u010D\
            n\xEDho syst\xE9mu Unie nebo jeho \u010D\xE1sti.\nHlavn\xED org\xE1n dohledu\
            \ o tomto zve\u0159ejn\u011Bn\xED informuje poskytovatele slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Le superviseur principal divulgue publiquement les cas o\xF9\
            \ un prestataire tiers critique de services TIC ne pr\xE9sente pas au\
            \ superviseur principal la notification pr\xE9vue au paragraphe 1 ou ceux\
            \ o\xF9 l\u2019explication fournie par le prestataire tiers critique de\
            \ services TIC n\u2019est pas jug\xE9e suffisante. Les informations publi\xE9\
            es r\xE9v\xE8lent l\u2019identit\xE9 du prestataire tiers critique de\
            \ services TIC et contiennent \xE9galement des informations sur le type\
            \ et la nature du non-respect. Ces informations sont limit\xE9es \xE0\
            \ ce qui est pertinent et proportionn\xE9 aux fins de la sensibilisation\
            \ du public, \xE0 moins que cette publication ne soit susceptible de causer\
            \ un pr\xE9judice disproportionn\xE9 aux parties concern\xE9es ou de compromettre\
            \ gravement le bon fonctionnement et l\u2019int\xE9grit\xE9 des march\xE9\
            s financiers ou la stabilit\xE9 de tout ou partie du syst\xE8me financier\
            \ de l\u2019Union.\n\nLe superviseur principal notifie cette divulgation\
            \ publique au prestataire tiers de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:42.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.3'
      description: 'Competent authorities shall inform the relevant financial entities
        of the risks identified in the recommendations addressed to critical ICT third-party
        service providers in accordance with Article 35(1), point (d).

        When managing ICT third-party risk, financial entities shall take into account
        the risks referred to in the first subparagraph.'
      translations:
        es:
          description: "Las autoridades competentes informar\xE1n a las entidades\
            \ financieras pertinentes acerca de los riesgos se\xF1alados en las recomendaciones\
            \ a los proveedores terceros esenciales de servicios de TIC de conformidad\
            \ con el art\xEDculo 35, apartado 1, letra d).\n\nAl gestionar el riesgo\
            \ de terceros relacionado con las TIC, las entidades financieras tendr\xE1\
            n en cuenta los riesgos a que se refiere el p\xE1rrafo primero."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny informuj\xED p\u0159\xED\
            slu\u0161n\xE9 finan\u010Dn\xED subjekty o rizic\xEDch identifikovan\xFD\
            ch v doporu\u010Den\xEDch adresovan\xFDch kritick\xFDm poskytovatel\u016F\
            m slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran v souladu s \u010D\
            l. 35 odst. 1 p\xEDsm. d).\nP\u0159i \u0159\xEDzen\xED rizika v oblasti\
            \ IKT spojen\xE9ho se t\u0159et\xEDmi stranami finan\u010Dn\xED subjekty\
            \ zohledn\xED rizika uveden\xE1 v prvn\xEDm pododstavci."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes informent les entit\xE9s financi\xE8\
            res concern\xE9es des risques recens\xE9s dans les recommandations adress\xE9\
            es aux prestataires tiers critiques de services TIC conform\xE9ment \xE0\
            \ l\u2019article 35, paragraphe 1, point d).\n\nLorsqu\u2019elles g\xE8\
            rent le risque li\xE9 aux prestataires tiers de services TIC, les entit\xE9\
            s financi\xE8res tiennent compte des risques vis\xE9s au premier alin\xE9\
            a."
    - urn: urn:intuitem:risk:req_node:dora:42.4
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.4'
      description: Where a competent authority deems that a financial entity fails
        to take into account or to sufficiently address within its management of ICT
        third-party risk the specific risks identified in the recommendations, it
        shall notify the financial entity of the possibility of a decision being taken,
        within 60 calendar days of the receipt of such notification, pursuant to paragraph
        6, in the absence of appropriate contractual arrangements aiming to address
        such risks.
      translations:
        es:
          description: "Cuando una autoridad competente considere que una entidad\
            \ financiera no tiene en cuenta o no aborda suficientemente en su gesti\xF3\
            n del riesgo de terceros relacionado con las TIC los riesgos espec\xED\
            ficos se\xF1alados en las recomendaciones, notificar\xE1 a la entidad\
            \ financiera la posibilidad de adoptar una decisi\xF3n, en el plazo de\
            \ sesenta d\xEDas naturales a partir de la recepci\xF3n de dicha notificaci\xF3\
            n, en virtud del apartado 6, en ausencia de disposiciones contractuales\
            \ adecuadas destinadas a hacer frente a dichos riesgos."
        cs:
          description: "Pokud se p\u0159\xEDslu\u0161n\xFD org\xE1n domn\xEDv\xE1\
            , \u017Ee finan\u010Dn\xED subjekt v r\xE1mci sv\xE9ho \u0159\xEDzen\xED\
            \ rizika v oblasti IKT spojen\xE9ho se t\u0159et\xEDmi stranami nezohled\u0148\
            uje nebo dostate\u010Dn\u011B ne\u0159e\u0161\xED konkr\xE9tn\xED rizika\
            \ identifikovan\xE1 v doporu\u010Den\xEDch, upozorn\xED finan\u010Dn\xED\
            \ subjekt na mo\u017Enost p\u0159ijmout do 60 kalend\xE1\u0159n\xEDch\
            \ dn\u016F od tohoto upozorn\u011Bn\xED rozhodnut\xED podle odstavce 6,\
            \ pokud neexistuj\xED vhodn\xE1 smluvn\xED ujedn\xE1n\xED zam\u011B\u0159\
            en\xE1 na \u0159e\u0161en\xED t\u011Bchto rizik."
        fr:
          description: "Lorsqu\u2019une autorit\xE9 comp\xE9tente estime qu\u2019\
            une entit\xE9 financi\xE8re ne tient pas compte ou ne prend pas suffisamment\
            \ en consid\xE9ration, dans le cadre de sa gestion du risque li\xE9 aux\
            \ prestataires tiers de services TIC, des risques sp\xE9cifiques recens\xE9\
            s dans les recommandations, elle informe l\u2019entit\xE9 financi\xE8\
            re de la possibilit\xE9 qu\u2019une d\xE9cision soit prise, dans un d\xE9\
            lai de soixante jours civils \xE0 compter de la r\xE9ception d\u2019une\
            \ telle notification, conform\xE9ment au paragraphe 6, en l\u2019absence\
            \ de dispositions contractuelles appropri\xE9es visant \xE0 parer \xE0\
            \ ces risques."
    - urn: urn:intuitem:risk:req_node:dora:42.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.5'
      description: Upon receiving the reports referred to in Article 35(1), point
        (c), and prior to taking a decision as referred to in paragraph 6 of this
        Article, competent authorities may, on a voluntary basis, consult the competent
        authorities designated or established in accordance with Directive (EU) 2022/2555
        responsible for the supervision of an essential or important entity subject
        to that Directive, which has been designated as a critical ICT third-party
        service provider.
      translations:
        es:
          description: "Cuando se reciban los informes a que se refiere el art\xED\
            culo 35, apartado 1, letra c), y antes de tomar la decisi\xF3n a que se\
            \ refiere el apartado 6 del presente art\xEDculo, las autoridades competentes\
            \ podr\xE1n, de forma voluntaria, consultar a las autoridades competentes\
            \ designadas o establecidas de conformidad con la Directiva (UE) 2022/2555,\
            \ responsables de la supervisi\xF3n de una entidad esencial o importante\
            \ sujeta a dicha Directiva, que haya sido designada como proveedor tercero\
            \ esencial de servicios de TIC."
        cs:
          description: "Po obdr\u017Een\xED zpr\xE1v uveden\xFDch v \u010Dl. 35 odst.\
            \ 1 p\xEDsm. c) a p\u0159ed p\u0159ijet\xEDm rozhodnut\xED uveden\xE9\
            ho v odstavci 6 tohoto \u010Dl\xE1nku mohou p\u0159\xEDslu\u0161n\xE9\
            \ org\xE1ny dobrovoln\u011B konzultovat p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny ur\u010Den\xE9 nebo z\u0159\xEDzen\xE9 v souladu se sm\u011Brnic\xED\
            \ (EU) 2022/2555, kter\xE9 jsou odpov\u011Bdn\xE9 za dohled nad z\xE1\
            sadn\xEDm nebo d\u016Fle\u017Eit\xFDm subjektem podl\xE9haj\xEDc\xEDm\
            \ uveden\xE9 sm\u011Brnici, kter\xFD byl ur\u010Den jako kritick\xFD poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "D\xE8s qu\u2019elles re\xE7oivent les rapports vis\xE9s \xE0\
            \ l\u2019article 35, paragraphe 1, point c), et avant de prendre la d\xE9\
            cision vis\xE9e au paragraphe 6 du pr\xE9sent article, les autorit\xE9\
            s comp\xE9tentes peuvent, \xE0 titre volontaire, consulter les autorit\xE9\
            s comp\xE9tentes d\xE9sign\xE9es ou \xE9tablies conform\xE9ment \xE0 la\
            \ directive (UE) 2022/2555, responsables de la supervision d\u2019une\
            \ entit\xE9 essentielle ou importante relevant de ladite directive, qui\
            \ a \xE9t\xE9 d\xE9sign\xE9e comme un prestataire tiers critique de services\
            \ TIC."
    - urn: urn:intuitem:risk:req_node:dora:42.6
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.6'
      description: Competent authorities may, as a measure of last resort, following
        the notification and, if appropriate, the consultation as set out in paragraph
        4 and 5 of this Article, in accordance with Article 50, take a decision requiring
        financial entities to temporarily suspend, either in part or completely, the
        use or deployment of a service provided by the critical ICT third-party service
        provider until the risks identified in the recommendations addressed to critical
        ICT third-party service providers have been addressed. Where necessary, they
        may require financial entities to terminate, in part or completely, the relevant
        contractual arrangements concluded with the critical ICT third-party service
        providers.
      translations:
        es:
          description: "Como \xFAltimo recurso, tras la notificaci\xF3n y, si procede,\
            \ tras la consulta establecidas en los apartados 4 y 5 del presente art\xED\
            culo, las autoridades competentes podr\xE1n, de conformidad con el art\xED\
            culo 50, tomar la decisi\xF3n de exigir a las entidades financieras que\
            \ suspendan temporalmente, de manera parcial o total, el uso o la implantaci\xF3\
            n de un servicio prestado por el proveedor tercero esencial de servicios\
            \ de TIC hasta que se hayan abordado los riesgos mencionados en las recomendaciones\
            \ dirigidas a los proveedores terceros esenciales de servicios de TIC.\
            \ En caso necesario, podr\xE1n exigir a las entidades financieras que\
            \ pongan fin, en parte o en su totalidad, a los acuerdos contractuales\
            \ pertinentes celebrados con los proveedores terceros esenciales de servicios\
            \ de TIC."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny mohou jako krajn\xED opat\u0159\
            en\xED v n\xE1vaznosti na upozorn\u011Bn\xED a p\u0159\xEDpadn\u011B konzultaci\
            \ podle odstavc\u016F 4 a 5 tohoto \u010Dl\xE1nku p\u0159ijmout v souladu\
            \ s \u010Dl\xE1nkem 50 rozhodnut\xED vy\u017Eaduj\xEDc\xED, aby finan\u010D\
            n\xED subjekty \u010D\xE1ste\u010Dn\u011B \u010Di \xFApln\u011B do\u010D\
            asn\u011B p\u0159estaly vyu\u017E\xEDvat slu\u017Eby poskytovan\xE9 kritick\xFD\
            m poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, dokud\
            \ dan\xFD kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran neodstran\xED rizika identifikovan\xE1 v jemu adresovan\xFD\
            ch doporu\u010Den\xEDch. Je-li to nezbytn\xE9, mohou finan\u010Dn\xED\
            \ subjekty po\u017E\xE1dat, aby zcela \u010Di z\u010D\xE1sti ukon\u010D\
            ily p\u0159\xEDslu\u0161n\xE1 smluvn\xED ujedn\xE1n\xED uzav\u0159en\xE1\
            \ s dot\u010Den\xFDmi kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes peuvent, en dernier recours,\
            \ apr\xE8s la notification et, le cas \xE9ch\xE9ant, la consultation vis\xE9\
            e aux paragraphes 4 et 5 du pr\xE9sent article, conform\xE9ment \xE0 l\u2019\
            article 50, exiger des entit\xE9s financi\xE8res qu\u2019elles suspendent\
            \ temporairement, en partie ou en totalit\xE9, l\u2019utilisation ou le\
            \ d\xE9ploiement d\u2019un service fourni par le prestataire tiers critique\
            \ de services TIC, jusqu\u2019\xE0 ce que les risques identifi\xE9s dans\
            \ les recommandations adress\xE9es aux prestataires tiers critiques de\
            \ services TIC aient \xE9t\xE9 \xE9cart\xE9s. Le cas \xE9ch\xE9ant, elles\
            \ peuvent exiger des entit\xE9s financi\xE8res qu\u2019elles r\xE9silient,\
            \ en partie ou en totalit\xE9, les accords contractuels concern\xE9s conclus\
            \ avec les prestataires tiers critiques de services TIC."
    - urn: urn:intuitem:risk:req_node:dora:42.7
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.7'
      description: Where a critical ICT third-party service provider refuses to endorse
        recommendations, based on a divergent approach from the one advised by the
        Lead Overseer, and such a divergent approach may adversely impact a large
        number of financial entities, or a significant part of the financial sector,
        and individual warnings issued by competent authorities have not resulted
        in consistent approaches mitigating the potential risk to financial stability,
        the Lead Overseer may, after consulting the Oversight Forum, issue non-binding
        and non-public opinions to competent authorities, in order to promote consistent
        and convergent supervisory follow-up measures, as appropriate.
      translations:
        es:
          description: "Cuando un proveedor tercero esencial de servicios de TIC se\
            \ niegue a seguir las recomendaciones sobre la base de un enfoque distinto\
            \ del recomendado por el supervisor principal y dicho enfoque pueda repercutir\
            \ negativamente en un gran n\xFAmero de entidades financieras o en una\
            \ parte considerable del sector financiero, y las advertencias individuales\
            \ emitidas por las autoridades competentes no hayan dado lugar a enfoques\
            \ sistem\xE1ticos que mitiguen el posible riesgo para la estabilidad financiera,\
            \ el supervisor principal podr\xE1, previa consulta al Foro de Supervisi\xF3\
            n, emitir dict\xE1menes no vinculantes y no p\xFAblicos a las autoridades\
            \ competentes, a fin de promover medidas de seguimiento en materia de\
            \ supervisi\xF3n sistem\xE1ticas y convergentes, seg\xFAn proceda."
        cs:
          description: "Pokud kritick\xFD poskytovatel slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran odm\xEDtne uznat doporu\u010Den\xED, proto\u017E\
            e zaujal odli\u0161n\xFD p\u0159\xEDstup od p\u0159\xEDstupu doporu\u010D\
            en\xE9ho hlavn\xEDm org\xE1nem dohledu, a tento odli\u0161n\xFD p\u0159\
            \xEDstup m\u016F\u017Ee m\xEDt nep\u0159\xEDzniv\xFD dopad na velk\xFD\
            \ po\u010Det finan\u010Dn\xEDch subjekt\u016F nebo na v\xFDznamnou \u010D\
            \xE1st finan\u010Dn\xEDho sektoru a individu\xE1ln\xED varov\xE1n\xED\
            \ vydan\xE1 p\u0159\xEDslu\u0161n\xFDmi org\xE1ny nevedla k jednotn\xFD\
            m p\u0159\xEDstup\u016Fm, je\u017E by zm\xEDrnily potenci\xE1ln\xED riziko\
            \ pro finan\u010Dn\xED stabilitu, m\u016F\u017Ee hlavn\xED org\xE1n dohledu\
            \ po konzultaci s f\xF3rem dohledu vydat nez\xE1vazn\xE9 a neve\u0159\
            ejn\xE9 stanovisko ur\u010Den\xE9 p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016F\
            m, aby p\u0159\xEDpadn\u011B podpo\u0159il jednotn\xE1 a konvergentn\xED\
            \ n\xE1sledn\xE1 opat\u0159en\xED v oblasti dohledu."
        fr:
          description: "Lorsqu\u2019un prestataire tiers critique de services TIC\
            \ refuse d\u2019approuver des recommandations, en se fondant sur une approche\
            \ qui diverge de celle recommand\xE9e par le superviseur principal, et\
            \ que cette approche divergente pourrait avoir une incidence n\xE9gative\
            \ sur un grand nombre d\u2019entit\xE9s financi\xE8res, ou sur une partie\
            \ importante du secteur financier, et que les alertes individuelles \xE9\
            mises par les autorit\xE9s comp\xE9tentes n\u2019ont pas abouti \xE0 des\
            \ approches coh\xE9rentes permettant d\u2019att\xE9nuer le risque potentiel\
            \ pour la stabilit\xE9 financi\xE8re, le superviseur principal peut, apr\xE8\
            s avoir consult\xE9 le forum de supervision, \xE9mettre des avis non contraignants\
            \ et non publics \xE0 l\u2019intention des autorit\xE9s comp\xE9tentes,\
            \ afin de promouvoir des mesures de suivi coh\xE9rentes et convergentes\
            \ en mati\xE8re de supervision, s\u2019il y a lieu."
    - urn: urn:intuitem:risk:req_node:dora:42.8
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.8'
      description: "Upon receiving the reports referred to in Article 35(1), point\
        \ (c), competent authorities, when taking a decision as referred to in paragraph\
        \ 6 of this Article, shall take into account the type and magnitude of risk\
        \ that is not addressed by the critical ICT third-party service provider,\
        \ as well as the seriousness of the non-compliance, having regard to the following\
        \ criteria:\n(a)\tthe gravity and the duration of the non-compliance;\n(b)\t\
        whether the non-compliance has revealed serious weaknesses in the critical\
        \ ICT third-party service provider\u2019s procedures, management systems,\
        \ risk management and internal controls;\n(c)\twhether a financial crime was\
        \ facilitated, occasioned or is otherwise attributable to the non-compliance;\n\
        (d)\twhether the non-compliance has been intentional or negligent;\n(e)\t\
        whether the suspension or termination of the contractual arrangements introduces\
        \ a risk for continuity of the financial entity\u2019s business operations\
        \ notwithstanding the financial entity\u2019s efforts to avoid disruption\
        \ in the provision of its services;\n(f)\twhere applicable, the opinion of\
        \ the competent authorities designated or established in accordance with Directive\
        \ (EU) 2022/2555 responsible for the supervision of an essential or important\
        \ entity subject to that Directive, which has been designated as a critical\
        \ ICT third-party service provider, requested on a voluntary basis in accordance\
        \ with paragraph 5 of this Article.\nCompetent authorities shall grant financial\
        \ entities the necessary period of time to enable them to adjust the contractual\
        \ arrangements with critical ICT third-party service providers in order to\
        \ avoid detrimental effects on their digital operational resilience and to\
        \ allow them to deploy exit strategies and transition plans as referred to\
        \ in Article 28."
      translations:
        es:
          description: "Cuando se reciban los informes a que se refiere el art\xED\
            culo 35, apartado 1, letra c), las autoridades competentes, al tomar la\
            \ decisi\xF3n a que se refiere el apartado 6 del presente art\xEDculo,\
            \ tendr\xE1n en cuenta el tipo y la magnitud del riesgo no abordado por\
            \ el proveedor tercero esencial de servicios de TIC, as\xED como la gravedad\
            \ del incumplimiento, considerando los siguientes criterios:\n\na) la\
            \ gravedad y la duraci\xF3n del incumplimiento;\n\nb) si el incumplimiento\
            \ ha puesto de manifiesto deficiencias graves en los procedimientos, los\
            \ sistemas de gesti\xF3n, la gesti\xF3n de riesgos y los controles internos\
            \ del proveedor tercero esencial de servicios de TIC;\n\nc) si el incumplimiento\
            \ ha facilitado o provocado la comisi\xF3n de un delito financiero o este\
            \ \xFAltimo le es imputable de cualquier otro modo;\n\nd) si el incumplimiento\
            \ ha sido cometido intencionadamente o por negligencia;\n\ne) si la suspensi\xF3\
            n o la terminaci\xF3n de los acuerdos contractuales supone un riesgo para\
            \ la continuidad de las operaciones comerciales de la entidad financiera,\
            \ pese a los esfuerzos de esta por evitar perturbaciones en la prestaci\xF3\
            n de sus servicios;\n\nf) cuando proceda, el dictamen, solicitado voluntariamente\
            \ de conformidad con el apartado 5 del presente art\xEDculo, de las autoridades\
            \ competentes designadas o establecidas de conformidad con la Directiva\
            \ (UE) 2022/2555, responsables de la supervisi\xF3n de una entidad esencial\
            \ o importante sujeta a dicha Directiva, que haya sido designada como\
            \ proveedor tercero esencial de servicios de TIC.\n\nLas autoridades competentes\
            \ conceder\xE1n a las entidades financieras el tiempo necesario para que\
            \ puedan adaptar los acuerdos contractuales con proveedores terceros esenciales\
            \ de servicios de TIC a fin de evitar efectos perjudiciales en su resiliencia\
            \ operativa digital y que puedan implantar las estrategias de salida y\
            \ los planes de transici\xF3n a que se refiere el art\xEDculo 28."
        cs:
          description: "Po obdr\u017Een\xED zpr\xE1v uveden\xFDch v \u010Dl. 35 odst.\
            \ 1 p\xEDsm. c) p\u0159\xEDslu\u0161n\xE9 org\xE1ny p\u0159i p\u0159ij\xED\
            m\xE1n\xED rozhodnut\xED podle odstavce 6 tohoto \u010Dl\xE1nku zohledn\xED\
            \ druh a rozsah rizika, kter\xE9 kritick\xFD poskytovatel slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran neodstranil, a rovn\u011B\u017E\
            \ z\xE1va\u017Enost poru\u0161en\xED povinnost\xED, p\u0159i\u010Dem\u017E\
            \ p\u0159ihl\xE9dnou k t\u011Bmto krit\xE9ri\xEDm:\na) z\xE1va\u017Enosti\
            \ a d\xE9lce trv\xE1n\xED poru\u0161en\xED p\u0159edpis\u016F;\nb) zda\
            \ poru\u0161en\xED p\u0159edpis\u016F odhalilo z\xE1va\u017En\xE1 slab\xE1\
            \ m\xEDsta v postupech, \u0159\xEDdic\xEDch syst\xE9mech, \u0159\xEDzen\xED\
            \ rizik a intern\xEDch kontrol\xE1ch kritick\xE9ho poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran;\nc) zda poru\u0161en\xED p\u0159\
            edpis\u016F usnadnilo \u010Di umo\u017Enilo sp\xE1ch\xE1n\xED finan\u010D\
            n\xEDho trestn\xE9ho \u010Dinu nebo zda lze takov\xFD trestn\xFD \u010D\
            in dan\xE9mu poru\u0161en\xED jin\xFDm zp\u016Fsobem p\u0159i\u010D\xED\
            st;\nd) zda k poru\u0161en\xED p\u0159edpis\u016F do\u0161lo \xFAmysln\u011B\
            \ nebo z nedbalosti;\ne) zda pozastaven\xED nebo ukon\u010Den\xED smluvn\xED\
            ch ujedn\xE1n\xED p\u0159edstavuje riziko pro kontinuitu \u010Dinnosti\
            \ finan\u010Dn\xEDho subjektu, bez ohledu na snahu finan\u010Dn\xEDho\
            \ subjektu vyhnout se naru\u0161en\xED poskytov\xE1n\xED sv\xFDch slu\u017E\
            eb;\nf) v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech, jak stanov\xED\
            \ odstavec 5 tohoto \u010Dl\xE1nku, dobrovoln\u011B vy\u017E\xE1dan\xE9\
            \ stanovisko p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F ur\u010Den\xFD\
            ch nebo z\u0159\xEDzen\xFDch v souladu se sm\u011Brnic\xED (EU) 2022/2555,\
            \ kter\xE9 jsou odpov\u011Bdn\xE9 za dohled nad z\xE1sadn\xEDm nebo d\u016F\
            le\u017Eit\xFDm subjektem podl\xE9haj\xEDc\xEDm uveden\xE9 sm\u011Brnici,\
            \ kter\xFD byl ur\u010Den jako kritick\xFD poskytovatel slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran.\nP\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny poskytnou finan\u010Dn\xEDm subjekt\u016Fm nezbytnou lh\u016Ftu, aby\
            \ mohly upravit smluvn\xED ujedn\xE1n\xED s kritick\xFDmi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, a zabr\xE1nit tak\
            \ nep\u0159\xEDzniv\xFDm dopad\u016Fm na jejich digit\xE1ln\xED provozn\xED\
            \ odolnost a zav\xE9st strategie ukon\u010Den\xED smluvn\xEDho vztahu\
            \ a pl\xE1ny p\u0159echodu uveden\xE9 v \u010Dl\xE1nku 28."
        fr:
          description: "D\xE8s r\xE9ception des rapports vis\xE9s \xE0 l\u2019article\
            \ 35, paragraphe 1, point c), les autorit\xE9s comp\xE9tentes, lorsqu\u2019\
            elles prennent la d\xE9cision vis\xE9e au paragraphe 6 du pr\xE9sent article,\
            \ tiennent compte du type et de l\u2019ampleur des risques qui n\u2019\
            ont pas \xE9t\xE9 \xE9cart\xE9s par le prestataire tiers critique de services\
            \ TIC, ainsi que de la gravit\xE9 de la non-conformit\xE9, au regard des\
            \ crit\xE8res suivants, en examinant:\n\na) la gravit\xE9 et la dur\xE9\
            e de la non-conformit\xE9;\n\nb) si la non-conformit\xE9 a r\xE9v\xE9\
            l\xE9 de graves faiblesses dans les proc\xE9dures, les syst\xE8mes de\
            \ gestion, la gestion des risques et les contr\xF4les internes du prestataire\
            \ tiers critique de services TIC;\n\nc) si un d\xE9lit financier a \xE9\
            t\xE9 facilit\xE9 ou occasionn\xE9 par la non-conformit\xE9 ou est imputable,\
            \ d\u2019une quelconque mani\xE8re, \xE0 cette non-conformit\xE9;\n\n\
            d) si la non-conformit\xE9 est d\xE9lib\xE9r\xE9e ou r\xE9sulte d\u2019\
            une n\xE9gligence;\n\ne) si la suspension ou la r\xE9siliation des accords\
            \ contractuels entra\xEEne un risque pour la continuit\xE9 des activit\xE9\
            s de l\u2019entit\xE9 financi\xE8re, en d\xE9pit des efforts d\xE9ploy\xE9\
            s par l\u2019entit\xE9 financi\xE8re pour \xE9viter toute perturbation\
            \ dans la fourniture de ses services;\n\nf) le cas \xE9ch\xE9ant, l\u2019\
            avis, sollicit\xE9 \xE0 titre volontaire conform\xE9ment au paragraphe\
            \ 5 du pr\xE9sent article, des autorit\xE9s comp\xE9tentes d\xE9sign\xE9\
            es ou \xE9tablies conform\xE9ment \xE0 la directive (UE) 2022/2555, responsables\
            \ de la supervision d\u2019une entit\xE9 essentielle ou importante relevant\
            \ de ladite directive, qui a \xE9t\xE9 d\xE9sign\xE9e en tant que prestataire\
            \ tiers critique de services TIC.\n\nLes autorit\xE9s comp\xE9tentes accordent\
            \ aux entit\xE9s financi\xE8res le d\xE9lai n\xE9cessaire pour leur permettre\
            \ d\u2019adapter les accords contractuels conclus avec des prestataires\
            \ tiers critiques de services TIC, afin d\u2019\xE9viter des effets pr\xE9\
            judiciables sur leur r\xE9silience op\xE9rationnelle num\xE9rique et de\
            \ leur permettre de d\xE9ployer les strat\xE9gies de sortie et les plans\
            \ de transition vis\xE9s \xE0 l\u2019article 28."
    - urn: urn:intuitem:risk:req_node:dora:42.9
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.9'
      description: 'The decision referred to in paragraph 6 of this Article shall
        be notified to the members of the Oversight Forum referred to in Article 32(4),
        points (a), (b) and (c), and to the JON.

        The critical ICT third-party service providers affected by the decisions provided
        for in paragraph 6 shall fully cooperate with the financial entities impacted,
        in particular in the context of the process of suspension or termination of
        their contractual arrangements.'
      translations:
        es:
          description: "La decisi\xF3n a que se refiere el apartado 6 del presente\
            \ art\xEDculo se notificar\xE1 a los miembros del Foro de Supervisi\xF3\
            n a que se refiere el art\xEDculo 32, apartado 4, letras a), b) y c),\
            \ y a la Red de Supervisi\xF3n Conjunta.\n\nLos proveedores terceros esenciales\
            \ de servicios de TIC afectados por las decisiones establecidas en el\
            \ apartado 6 cooperar\xE1n plenamente con las entidades financieras perjudicadas,\
            \ en particular en el contexto del proceso de suspensi\xF3n o terminaci\xF3\
            n de sus acuerdos contractuales."
        cs:
          description: "Rozhodnut\xED podle odstavce 6 tohoto \u010Dl\xE1nku se ozn\xE1\
            m\xED \u010Dlen\u016Fm f\xF3ra dohledu uveden\xE9ho v \u010Dl. 32 odst.\
            \ 4 p\xEDsm. a) b) a c) a spole\u010Dn\xE9 s\xEDti dohledu.\nKriti\u010D\
            t\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran,\
            \ jich\u017E se t\xFDkaj\xED rozhodnut\xED podle odstavce 6, pln\u011B\
            \ spolupracuj\xED s dot\u010Den\xFDmi finan\u010Dn\xEDmi subjekty, zejm\xE9\
            na v souvislosti s procesem pozastaven\xED nebo ukon\u010Den\xED jejich\
            \ smluvn\xEDch ujedn\xE1n\xED."
        fr:
          description: "La d\xE9cision vis\xE9e au paragraphe 6 du pr\xE9sent article\
            \ est notifi\xE9e aux membres du forum de supervision vis\xE9s \xE0 l\u2019\
            article 32, paragraphe 4, points a), b) et c), ainsi qu\u2019au r\xE9\
            seau de supervision commun.\n\nLes prestataires tiers critiques de services\
            \ TIC concern\xE9s par les d\xE9cisions pr\xE9vues au paragraphe 6 coop\xE8\
            rent pleinement avec les entit\xE9s financi\xE8res affect\xE9es, en particulier\
            \ dans le cadre du processus de suspension ou de r\xE9siliation de leurs\
            \ accords contractuels."
    - urn: urn:intuitem:risk:req_node:dora:42.10
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.10'
      description: Competent authorities shall regularly inform the Lead Overseer
        on the approaches and measures taken in their supervisory tasks in relation
        to financial entities as well as on the contractual arrangements concluded
        by financial entities where critical ICT third-party service providers have
        not endorsed in part or entirely recommendations addressed to them by the
        Lead Overseer.
      translations:
        es:
          description: "Las autoridades competentes informar\xE1n peri\xF3dicamente\
            \ al supervisor principal sobre los enfoques y las medidas adoptados en\
            \ el desempe\xF1o de sus tareas de supervisi\xF3n en relaci\xF3n con las\
            \ entidades financieras, as\xED como sobre los acuerdos contractuales\
            \ celebrados por las entidades financieras cuando los proveedores terceros\
            \ esenciales de servicios de TIC no hayan refrendado en parte o en su\
            \ totalidad las recomendaciones que les hayan sido formuladas por el supervisor\
            \ principal."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny pravideln\u011B informuj\xED\
            \ hlavn\xED org\xE1n dohledu o p\u0159\xEDstupech a opat\u0159en\xEDch\
            \ p\u0159ijat\xFDch v r\xE1mci jejich \xFAkol\u016F v oblasti dohledu\
            \ ve vztahu k finan\u010Dn\xEDm subjekt\u016Fm a rovn\u011B\u017E o smluvn\xED\
            ch ujedn\xE1n\xEDch uzav\u0159en\xFDch finan\u010Dn\xEDmi subjekty v p\u0159\
            \xEDpadech, kdy kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran zcela \u010Di z\u010D\xE1sti neuznaly doporu\u010D\
            en\xED hlavn\xEDho org\xE1nu dohledu."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes informent r\xE9guli\xE8rement\
            \ le superviseur principal des approches suivies et des mesures prises\
            \ dans le cadre de leurs t\xE2ches de surveillance des entit\xE9s financi\xE8\
            res, ainsi que des accords contractuels conclus par les entit\xE9s financi\xE8\
            res lorsque des prestataires tiers critiques de services TIC n\u2019ont\
            \ pas suivi, en partie ou en totalit\xE9, les recommandations qui leur\
            \ ont \xE9t\xE9 adress\xE9es par le superviseur principal."
    - urn: urn:intuitem:risk:req_node:dora:42.11
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node585
      ref_id: '42.11'
      description: The Lead Overseer may, upon request, provide further clarifications
        on the recommendations issued to guide the competent authorities on the follow-up
        measures.
      translations:
        es:
          description: "El supervisor principal podr\xE1, previa solicitud, proporcionar\
            \ aclaraciones adicionales acerca de las recomendaciones formuladas para\
            \ orientar a las autoridades competentes sobre las medidas de seguimiento."
        cs:
          description: "Hlavn\xED org\xE1n dohledu m\u016F\u017Ee na \u017E\xE1dost\
            \ poskytnout dal\u0161\xED vysv\u011Btlen\xED k vydan\xFDm doporu\u010D\
            en\xEDm, aby p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm poskytl vod\xED\
            tko pro n\xE1sledn\xE1 opat\u0159en\xED."
        fr:
          description: "Le superviseur principal peut, sur demande, fournir des pr\xE9\
            cisions suppl\xE9mentaires sur les recommandations \xE9mises afin de donner\
            \ des orientations aux autorit\xE9s comp\xE9tentes concernant les mesures\
            \ de suivi."
    - urn: urn:intuitem:risk:req_node:dora:node597
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 43
      description: Oversight fees
      translations:
        es:
          name: "Art\xEDculo 43"
          description: "Tasas de supervisi\xF3n"
        cs:
          name: "\u010Cl\xE1nek 43"
          description: Poplatky za dohled
        fr:
          name: Article 43
          description: Redevances de supervision
    - urn: urn:intuitem:risk:req_node:dora:43.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node597
      ref_id: '43.1'
      description: "The Lead Overseer shall, in accordance with the delegated act\
        \ referred to in paragraph 2 of this Article, charge critical ICT third-party\
        \ service providers fees that fully cover the Lead Overseer\u2019s necessary\
        \ expenditure in relation to the conduct of oversight tasks pursuant to this\
        \ Regulation, including the reimbursement of any costs which may be incurred\
        \ as a result of work carried out by the joint examination team referred to\
        \ in Article 40, as well as the costs of advice provided by the independent\
        \ experts as referred to in Article 32(4), second subparagraph, in relation\
        \ to matters falling under the remit of direct oversight activities.\nThe\
        \ amount of a fee charged to a critical ICT third-party service provider shall\
        \ cover all costs derived from the execution of the duties set out in this\
        \ Section and shall be proportionate to its turnover."
      translations:
        es:
          description: "El supervisor principal, de conformidad con el acto delegado\
            \ a que se refiere el apartado 2 del presente art\xEDculo, cobrar\xE1\
            \ a los proveedores terceros esenciales de servicios de TIC unas tasas\
            \ que cubran por completo los gastos que deba asumir el supervisor principal\
            \ para la realizaci\xF3n de las tareas de supervisi\xF3n en virtud del\
            \ presente Reglamento, incluido el reembolso de cualquier coste que pueda\
            \ derivarse del trabajo realizado por el equipo conjunto de examinadores\
            \ a que se refiere el art\xEDculo 40, as\xED como los costes del asesoramiento\
            \ facilitado por los expertos independientes a que se refiere el art\xED\
            culo 32, apartado 4, p\xE1rrafo segundo, en relaci\xF3n con los asuntos\
            \ que forman parte del \xE1mbito de competencia de las actividades directas\
            \ de supervisi\xF3n.\n\nEl importe de las tasas cobradas a un proveedor\
            \ tercero esencial de servicios de TIC cubrir\xE1 todos los costes derivados\
            \ de la ejecuci\xF3n de las obligaciones establecidas en la presente secci\xF3\
            n y ser\xE1 proporcional a su volumen de negocios."
        cs:
          description: "Hlavn\xED org\xE1n dohledu \xFA\u010Dtuje v souladu s aktem\
            \ v p\u0159enesen\xE9 pravomoci uveden\xFDm v odstavci 2 tohoto \u010D\
            l\xE1nku kritick\xFDm poskytovatel\u016Fm slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran poplatky, kter\xE9 pln\u011B pokr\xFDvaj\xED nezbytn\xE9\
            \ v\xFDdaje hlavn\xEDho org\xE1nu dohledu v souvislosti s prov\xE1d\u011B\
            n\xEDm \xFAkol\u016F v oblasti dohledu podle tohoto na\u0159\xEDzen\xED\
            , v\u010Detn\u011B n\xE1hrady ve\u0161ker\xFDch n\xE1klad\u016F, je\u017E\
            \ mohou vzniknout v d\u016Fsledku pr\xE1ce vykonan\xE9 spole\u010Dn\xFD\
            m kontroln\xEDm t\xFDmem uveden\xFDm v \u010Dl\xE1nku 40, jako\u017E i\
            \ n\xE1klad\u016F na poradenstv\xED poskytovan\xE9 nez\xE1visl\xFDmi odborn\xED\
            ky podle \u010Dl. 32 odst. 4 druh\xE9ho pododstavce v souvislosti se z\xE1\
            le\u017Eitostmi spadaj\xEDc\xEDmi do p\u016Fsobnosti \u010Dinnost\xED\
            \ p\u0159\xEDm\xE9ho dohledu.\nV\xFD\u0161e poplatku \xFA\u010Dtovan\xE9\
            ho kritick\xE9mu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran zahrnuje ve\u0161ker\xE9 n\xE1klady spojen\xE9 s pln\u011Bn\xED\
            m povinnost\xED stanoven\xFDch v tomto odd\xEDle a je \xFAm\u011Brn\xE1\
            \ jeho obratu."
        fr:
          description: "Conform\xE9ment \xE0 l\u2019acte d\xE9l\xE9gu\xE9 vis\xE9\
            \ au paragraphe 2 du pr\xE9sent article, le superviseur principal per\xE7\
            oit, aupr\xE8s des prestataires tiers critiques de services TIC, des redevances\
            \ qui couvrent int\xE9gralement les d\xE9penses que le superviseur principal\
            \ doit engager pour exercer les t\xE2ches de supervision que lui assigne\
            \ le pr\xE9sent r\xE8glement, y compris le remboursement de tous les co\xFB\
            ts pouvant r\xE9sulter des travaux effectu\xE9s par l\u2019\xE9quipe d\u2019\
            examen conjoint vis\xE9e \xE0 l\u2019article 40, ainsi que les co\xFB\
            ts des conseils fournis par les experts ind\xE9pendants vis\xE9s \xE0\
            \ l\u2019article 32, paragraphe 4, deuxi\xE8me alin\xE9a, en rapport avec\
            \ les questions li\xE9es aux activit\xE9s de supervision directes.\n\n\
            Le montant de la redevance per\xE7ue aupr\xE8s d\u2019un prestataire tiers\
            \ critique de services TIC couvre tous les frais aff\xE9rents \xE0 l\u2019\
            ex\xE9cution des t\xE2ches expos\xE9es dans la pr\xE9sente section et\
            \ est proportionnel \xE0 son chiffre d\u2019affaires."
    - urn: urn:intuitem:risk:req_node:dora:43.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node597
      ref_id: '43.2'
      description: The Commission is empowered to adopt a delegated act in accordance
        with Article 57 to supplement this Regulation by determining the amount of
        the fees and the way in which they are to be paid by 17 July 2024.
      translations:
        es:
          description: "Se otorgan a la Comisi\xF3n los poderes para adoptar un acto\
            \ delegado con arreglo al art\xEDculo 57 por el que se complete el presente\
            \ Reglamento mediante la determinaci\xF3n del importe de las tasas y las\
            \ modalidades de pago, a m\xE1s tardar el 17 de julio de 2024."
        cs:
          description: "Komisi je sv\u011B\u0159ena pravomoc p\u0159ijmout do 17.\
            \ \u010Dervence 2024v souladu s \u010Dl\xE1nkem 57 akt v p\u0159enesen\xE9\
            \ pravomoci, kter\xFDm toto na\u0159\xEDzen\xED dopln\xED stanoven\xED\
            m v\xFD\u0161e poplatk\u016F a zp\u016Fsobu jejich \xFAhrady."
        fr:
          description: "La Commission est habilit\xE9e \xE0 adopter un acte d\xE9\
            l\xE9gu\xE9 conform\xE9ment \xE0 l\u2019article 57 pour compl\xE9ter le\
            \ pr\xE9sent r\xE8glement en d\xE9terminant le montant des redevances\
            \ et leurs modalit\xE9s de paiement au plus tard le 17 juillet 2024."
    - urn: urn:intuitem:risk:req_node:dora:node600
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node506
      name: Article 44
      description: International cooperation
      translations:
        es:
          name: "Art\xEDculo 44"
          description: "Cooperaci\xF3n internacional"
        cs:
          name: "\u010Cl\xE1nek 44"
          description: "Mezin\xE1rodn\xED spolupr\xE1ce"
        fr:
          name: Article 44
          description: "Coop\xE9ration internationale"
    - urn: urn:intuitem:risk:req_node:dora:44.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node600
      ref_id: '44.1'
      description: "1.\tWithout prejudice to Article 36, EBA, ESMA and EIOPA may,\
        \ in accordance with Article 33 of Regulations (EU) No 1093/2010, (EU) No\
        \ 1095/2010 and (EU) No 1094/2010, respectively, conclude administrative arrangements\
        \ with third-country regulatory and supervisory authorities to foster international\
        \ cooperation on ICT third-party risk across different financial sectors,\
        \ in particular by developing best practices for the review of ICT risk management\
        \ practices and controls, mitigation measures and incident responses."
      translations:
        es:
          description: "Sin perjuicio de lo dispuesto en el art\xEDculo 36, la ABE,\
            \ la AEVM y la AESPJ podr\xE1n, de conformidad con el art\xEDculo 33 del\
            \ Reglamento (UE) n.o 1093/2010, el art\xEDculo 33 del Reglamento (UE)\
            \ n.o 1095/2010 y el art\xEDculo 33 del Reglamento (UE) n.o 1094/2010,\
            \ celebrar acuerdos administrativos con las autoridades de regulaci\xF3\
            n y supervisi\xF3n de terceros pa\xEDses para fomentar la cooperaci\xF3\
            n internacional en materia de riesgo de terceros relacionado con las TIC\
            \ en diferentes sectores financieros, en particular mediante el desarrollo\
            \ de buenas pr\xE1cticas para la evaluaci\xF3n de los procedimientos y\
            \ controles en materia de gesti\xF3n del riesgo relacionado con las TIC,\
            \ las medidas paliativas y las respuestas a los incidentes."
        cs:
          description: "Ani\u017E je dot\u010Den \u010Dl\xE1nek 36, EBA, ESMA a EIOPA\
            \ mohou v souladu s \u010Dl\xE1nkem 33 na\u0159\xEDzen\xED (EU) \u010D\
            . 1093/2010, (EU) \u010D. 1095/2010 a (EU) \u010D. 1094/2010 pro \xFA\u010D\
            ely pos\xEDlen\xED mezin\xE1rodn\xED spolupr\xE1ce ohledn\u011B rizika\
            \ v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami v r\u016Fzn\xFD\
            ch finan\u010Dn\xEDch sektorech uzav\xEDrat spr\xE1vn\xED ujedn\xE1n\xED\
            \ s regula\u010Dn\xEDmi org\xE1ny a org\xE1ny dohledu t\u0159et\xEDch\
            \ zem\xED, a to zejm\xE9na vypracov\xE1n\xEDm osv\u011Bd\u010Den\xFDch\
            \ postup\u016F pro p\u0159ezkum postup\u016F a kontrol souvisej\xEDc\xED\
            ch s \u0159\xEDzen\xEDm rizika v oblasti IKT, zm\xEDr\u0148uj\xEDc\xED\
            ch opat\u0159en\xED a reakce na incidenty."
        fr:
          description: "Sans pr\xE9judice de l\u2019article 36, l\u2019ABE, l\u2019\
            AEMF et l\u2019AEAPP peuvent, conform\xE9ment \xE0 l\u2019article 33 des\
            \ r\xE8glements (UE) no 1093/2010, (UE) no 1095/2010 et (UE) no 1094/2010,\
            \ respectivement, conclure des accords administratifs avec les autorit\xE9\
            s de r\xE9glementation et de surveillance de pays tiers afin de faciliter\
            \ la coop\xE9ration internationale en ce qui concerne les risques li\xE9\
            s aux prestataires tiers de services TIC dans diff\xE9rents secteurs financiers,\
            \ en particulier en \xE9laborant des bonnes pratiques pour l\u2019examen\
            \ des pratiques et des contr\xF4les en mati\xE8re de gestion du risque\
            \ li\xE9 aux TIC, des mesures d\u2019att\xE9nuation et des r\xE9ponses\
            \ apport\xE9es en cas d\u2019incident."
    - urn: urn:intuitem:risk:req_node:dora:44.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node600
      ref_id: '44.2'
      description: "2.\tThe ESAs shall, through the Joint Committee, submit every\
        \ five years a joint confidential report to the European Parliament, to the\
        \ Council and to the Commission, summarising the findings of relevant discussions\
        \ held with the third countries\u2019 authorities referred to in paragraph\
        \ 1, focusing on the evolution of ICT third-party risk and the implications\
        \ for financial stability, market integrity, investor protection and the functioning\
        \ of the internal market."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, presentar\xE1n cada cinco a\xF1os al Parlamento Europeo,\
            \ al Consejo y a la Comisi\xF3n un informe confidencial conjunto en el\
            \ que se resuman las conclusiones de los debates pertinentes mantenidos\
            \ con las autoridades de terceros pa\xEDses a que se refiere el apartado\
            \ 1, centr\xE1ndose en la evoluci\xF3n del riesgo de terceros relacionado\
            \ con las TIC y sus implicaciones para la estabilidad financiera, la integridad\
            \ del mercado, la protecci\xF3n de los inversores y el funcionamiento\
            \ del mercado interior."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu ka\u017Ed\xFDch p\u011Bt let\
            \ p\u0159edlo\u017E\xED prost\u0159ednictv\xEDm spole\u010Dn\xE9ho v\xFD\
            boru Evropsk\xE9mu parlamentu, Rad\u011B a Komisi spole\u010Dnou d\u016F\
            v\u011Brnou zpr\xE1vu shrnuj\xEDc\xED z\xE1v\u011Bry z relevantn\xEDch\
            \ jedn\xE1n\xED s org\xE1ny t\u0159et\xEDch zem\xED podle odstavce 1,\
            \ v n\xED\u017E se zam\u011B\u0159\xED na v\xFDvoj rizika v oblasti IKT\
            \ spojen\xE9ho s t\u0159et\xEDmi stranami a dopady na finan\u010Dn\xED\
            \ stabilitu, integritu trhu, ochranu investor\u016F a fungov\xE1n\xED\
            \ vnit\u0159n\xEDho trhu."
        fr:
          description: "Les AES remettent tous les cinq ans au Parlement europ\xE9\
            en, au Conseil et \xE0 la Commission, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, un rapport conjoint confidentiel qui r\xE9sume les conclusions\
            \ de leurs discussions en la mati\xE8re avec les autorit\xE9s de pays\
            \ tiers vis\xE9es au paragraphe 1 et qui met l\u2019accent sur l\u2019\
            \xE9volution du risque li\xE9 aux prestataires tiers de services TIC et\
            \ sur ses implications pour la stabilit\xE9 financi\xE8re, l\u2019int\xE9\
            grit\xE9 du march\xE9, la protection des investisseurs et le fonctionnement\
            \ du march\xE9 int\xE9rieur."
