            \ hrozby. Finan\u010Dn\xED subjekty zavedou vhodn\xE9 postupy a procesy\
            \ zaji\u0161\u0165uj\xEDc\xED konzistentn\xED a integrovan\xE9 sledov\xE1\
            n\xED, \u0159e\u0161en\xED a n\xE1sledn\xE1 opat\u0159en\xED pro incidenty\
            \ souvisej\xEDc\xED s IKT, aby byla zaji\u0161t\u011Bna identifikace,\
            \ zdokumentov\xE1n\xED a \u0159e\u0161en\xED jejich hlavn\xEDch p\u0159\
            \xED\u010Din, a zabr\xE1nilo se tak v\xFDskytu t\u011Bchto incident\u016F\
            ."
