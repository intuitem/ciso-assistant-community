    - urn: urn:intuitem:risk:req_node:dora:16.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node322
      ref_id: '16.2'
      description: The ICT risk management framework referred to in paragraph 1, second
        subparagraph, point (a), shall be documented and reviewed periodically and
        upon the occurrence of major ICT-related incidents in compliance with supervisory
        instructions. It shall be continuously improved on the basis of lessons derived
        from implementation and monitoring. A report on the review of the ICT risk
        management framework shall be submitted to the competent authority upon its
        request.
      translations:
        es:
          description: "El marco de gesti\xF3n del riesgo relacionado con las TIC\
            \ a que se refiere el apartado 1, p\xE1rrafo segundo, letra a), se documentar\xE1\
            \ y revisar\xE1 peri\xF3dicamente y cuando se produzcan incidentes graves\
            \ relacionados con las TIC, de conformidad con las instrucciones de supervisi\xF3\
            n. Se mejorar\xE1 continuamente sobre la base de las ense\xF1anzas derivadas\
            \ de la aplicaci\xF3n y el seguimiento. Se presentar\xE1 a la autoridad\
            \ competente cuando esta lo solicite un informe sobre la revisi\xF3n del\
            \ marco de gesti\xF3n del riesgo relacionado con las TIC."
        cs:
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT uveden\xFD\
            \ v odst. 1 druh\xE9m pododstavci p\xEDsm. a) je zdokumentov\xE1n a p\u0159\
            ezkoum\xE1v\xE1n pravideln\u011B a p\u0159i v\xFDskytu z\xE1va\u017En\xFD\
            ch incident\u016F souvisej\xEDc\xEDch s IKT v souladu s pokyny pro dohled.\
            \ Je pr\u016Fb\u011B\u017En\u011B zdokonalov\xE1n na z\xE1klad\u011B zku\u0161\
            enost\xED z jeho prov\xE1d\u011Bn\xED a sledov\xE1n\xED. Zpr\xE1va o p\u0159\
            ezkumu r\xE1mce pro \u0159\xEDzen\xED rizika v oblasti IKT se na \u017E\
            \xE1dost poskytne p\u0159\xEDslu\u0161n\xE9mu org\xE1nu."
        fr:
          description: "Le cadre de gestion du risque li\xE9 aux TIC vis\xE9 au paragraphe\
            \ 1, deuxi\xE8me alin\xE9a, point a), est document\xE9 et r\xE9examin\xE9\
            \ p\xE9riodiquement et en cas d\u2019incidents majeurs li\xE9s aux TIC\
            \ conform\xE9ment aux instructions des autorit\xE9s de surveillance. Il\
            \ est am\xE9lior\xE9 en permanence sur la base des enseignements tir\xE9\
            s de la mise en \u0153uvre et du suivi. Un rapport sur le r\xE9examen\
            \ du cadre de gestion du risque li\xE9 aux TIC est pr\xE9sent\xE9 \xE0\
            \ l\u2019autorit\xE9 comp\xE9tente \xE0 sa demande."
    - urn: urn:intuitem:risk:req_node:dora:16.3
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node322
      ref_id: '16.3'
      description: "The ESAs shall, through the Joint Committee, in consultation with\
        \ the ENISA, develop common draft regulatory technical standards in order\
        \ to:\n(a)\tspecify further the elements to be included in the ICT risk management\
        \ framework referred to in paragraph 1, second subparagraph, point (a);\n\
        (b)\tspecify further the elements in relation to systems, protocols and tools\
        \ to minimise the impact of ICT risk referred to in paragraph 1, second subparagraph,\
        \ point (c), with a view to ensuring the security of networks, enabling adequate\
        \ safeguards against intrusions and data misuse and preserving the availability,\
        \ authenticity, integrity and confidentiality of data;\n(c)\tspecify further\
        \ the components of the ICT business continuity plans referred to in paragraph\
        \ 1, second subparagraph, point (f);\n(d)\tspecify further the rules on the\
        \ testing of business continuity plans and ensure the effectiveness of the\
        \ controls referred to in paragraph 1, second subparagraph, point (g) and\
        \ ensure that such testing duly takes into account scenarios in which the\
        \ quality of the provision of a critical or important function deteriorates\
        \ to an unacceptable level or fails;\n(e)\tspecify further the content and\
        \ format of the report on the review of the ICT risk management framework\
        \ referred to in paragraph 2.\nWhen developing those draft regulatory technical\
        \ standards, the ESAs shall take into account the size and the overall risk\
        \ profile of the financial entity, and the nature, scale and complexity of\
        \ its services, activities and operations.\nThe ESAs shall submit those draft\
        \ regulatory technical standards to the Commission by 17 January 2024.\nPower\
        \ is delegated to the Commission to supplement this Regulation by adopting\
        \ the regulatory technical standards referred to in the first subparagraph\
        \ in accordance with Articles 10 to 14 of Regulations (EU) No 1093/2010, (EU)\
        \ No 1094/2010 and (EU) No 1095/2010."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en consulta con la ENISA, desarrollar\xE1n proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n comunes a fin de:\n\na) especificar\
            \ m\xE1s detalladamente los elementos que deben incluirse en el marco\
            \ de gesti\xF3n del riesgo relacionado con las TIC a que se refiere el\
            \ apartado 1, p\xE1rrafo segundo, letra a);\n\nb) especificar m\xE1s detalladamente\
            \ los elementos en relaci\xF3n con los sistemas, protocolos y herramientas\
            \ para minimizar las consecuencias del riesgo relacionado con las TIC\
            \ a que se refiere el apartado 1, p\xE1rrafo segundo, letra c), con el\
            \ fin de garantizar la seguridad de las redes, permitir el establecimiento\
            \ de salvaguardias adecuadas contra las intrusiones y el uso indebido\
            \ de los datos y preservar la disponibilidad, autenticidad, integridad\
            \ y confidencialidad de los datos;\n\nc) especificar m\xE1s detalladamente\
            \ los componentes de los planes de continuidad de la actividad en materia\
            \ de TIC a que se refiere el apartado 1, p\xE1rrafo segundo, letra f);\n\
            \nd) especificar m\xE1s detalladamente las normas sobre las pruebas de\
            \ los planes de continuidad de la actividad y garantizar la efectividad\
            \ de los controles a que se refiere el apartado 1, p\xE1rrafo segundo,\
            \ letra g), y asegurar que estas pruebas tengan debidamente en cuenta\
            \ escenarios en los que la calidad de la ejecuci\xF3n de una funci\xF3\
            n esencial o importante se deteriore hasta un nivel inaceptable o falle;\n\
            \ne) especificar m\xE1s detalladamente el contenido y el formato del informe\
            \ sobre la revisi\xF3n del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a que se refiere el apartado 2.\n\nA la hora de elaborar\
            \ dichos proyectos de normas t\xE9cnicas de regulaci\xF3n, las Autoridades\
            \ Europeas de Supervisi\xF3n tendr\xE1n en cuenta el tama\xF1o y el perfil\
            \ de riesgo general de la entidad financiera, as\xED como la naturaleza,\
            \ escala y complejidad de sus servicios, actividades y operaciones.\n\n\
            Las Autoridades Europeas de Supervisi\xF3n presentar\xE1n a la Comisi\xF3\
            n dichos proyectos de normas t\xE9cnicas de regulaci\xF3n a m\xE1s tardar\
            \ el 17 de enero de 2024.\n\nSe delegan en la Comisi\xF3n los poderes\
            \ para completar el presente Reglamento mediante la adopci\xF3n de las\
            \ normas t\xE9cnicas de regulaci\xF3n a que se refiere el p\xE1rrafo primero\
            \ de conformidad con los art\xEDculos 10 a 14 del Reglamento (UE) n.o\
            \ 1093/2010, los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1094/2010\
            \ y los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "3.   Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xED\
            m spole\u010Dn\xE9ho v\xFDboru a za konzultace s ENISA vypracuj\xED spole\u010D\
            n\xE9 n\xE1vrhy regula\u010Dn\xEDch technick\xFDch norem s c\xEDlem:\n\
            a)d\xE1le up\u0159esnit prvky, kter\xE9 maj\xED b\xFDt zahrnuty do r\xE1\
            mce pro \u0159\xEDzen\xED rizika v oblasti IKT uveden\xE9ho v odst. 1\
            \ druh\xE9m pododstavci p\xEDsm. a);\nb)d\xE1le up\u0159esnit prvky t\xFD\
            kaj\xEDc\xED se syst\xE9m\u016F, protokol\u016F a n\xE1stroj\u016F k minimalizaci\
            \ dopadu rizika v oblasti IKT uveden\xE9ho v odst. 1 druh\xE9m pododstavci\
            \ p\xEDsm. c) v z\xE1jmu zaji\u0161t\u011Bn\xED bezpe\u010Dnosti s\xED\
            t\xED, zaveden\xED vhodn\xFDch ochrann\xFDch opat\u0159en\xED proti vniknut\xED\
            \ a zneu\u017Eit\xED dat a zachov\xE1n\xED dostupnosti, hodnov\u011Brnosti,\
            \ integrity a d\u016Fv\u011Brnosti \xFAdaj\u016F;\nc)d\xE1le up\u0159\
            esnit prvky pl\xE1n\u016F zachov\xE1n\xED provozu IKT uveden\xE9 v odst.\
            \ 1 druh\xE9m pododstavci p\xEDsm. f);\nd)d\xE1le up\u0159esnit pravidla\
            \ t\xFDkaj\xEDc\xED se testov\xE1n\xED pl\xE1n\u016F zachov\xE1n\xED provozu\
            \ a zajistit \xFA\u010Dinnost kontrol uveden\xFDch v odst. 1 druh\xE9\
            m pododstavci p\xEDsm. g) a zabezpe\u010Dit, aby toto testov\xE1n\xED\
            \ \u0159\xE1dn\u011B zohlednilo sc\xE9n\xE1\u0159e, v nich\u017E se kvalita\
            \ poskytov\xE1n\xED z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce zhor\u0161\
            \xED na nep\u0159ijatelnou \xFArove\u0148 nebo sel\u017Ee;\ne)d\xE1le\
            \ up\u0159esnit obsah a form\xE1t zpr\xE1vy o p\u0159ezkumu r\xE1mce pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT podle odstavce 2.\nP\u0159i vypracov\xE1\
            v\xE1n\xED t\u011Bchto n\xE1vrh\u016F regula\u010Dn\xEDch technick\xFD\
            ch norem evropsk\xE9 org\xE1ny dohledu zohledn\xED velikost a celkov\xFD\
            \ rizikov\xFD profil finan\u010Dn\xEDho subjektu a povahu, rozsah a slo\u017E\
            itost jeho slu\u017Eeb, \u010Dinnost\xED a operac\xED.\nEvropsk\xE9 org\xE1\
            ny dohledu p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem Komisi do 17. ledna 2024.\nNa Komisi je p\u0159enesena pravomoc\
            \ doplnit toto na\u0159\xEDzen\xED p\u0159ijet\xEDm regula\u010Dn\xED\
            ch technick\xFDch norem uveden\xFDch v prvn\xEDm pododstavci v souladu\
            \ s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, en concertation avec l\u2019ENISA, des projets communs de normes\
            \ techniques de r\xE9glementation afin de:\n\na) pr\xE9ciser davantage\
            \ les \xE9l\xE9ments \xE0 inclure dans le cadre de gestion du risque li\xE9\
            \ aux TIC vis\xE9 au paragraphe 1, deuxi\xE8me alin\xE9a, point a);\n\n\
            b) pr\xE9ciser davantage les \xE9l\xE9ments relatifs aux syst\xE8mes,\
            \ protocoles et outils visant \xE0 r\xE9duire au minimum l\u2019incidence\
            \ du risque li\xE9 aux TIC vis\xE9s au paragraphe 1, deuxi\xE8me alin\xE9\
            a, point c), en vue de garantir la s\xE9curit\xE9 des r\xE9seaux, de favoriser\
            \ la mise en place de garanties ad\xE9quates contre les intrusions et\
            \ les utilisations abusives des donn\xE9es et de pr\xE9server la disponibilit\xE9\
            , l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9 et la confidentialit\xE9\
            \ des donn\xE9es;\n\nc) d\xE9tailler davantage les composantes des plans\
            \ de continuit\xE9 des activit\xE9s de TIC vis\xE9s au paragraphe 1, deuxi\xE8\
            me alin\xE9a, point f);\n\nd) pr\xE9ciser davantage les r\xE8gles relatives\
            \ aux tests des plans de continuit\xE9 des activit\xE9s, veiller \xE0\
            \ l\u2019efficacit\xE9 des contr\xF4les vis\xE9es au paragraphe 1, deuxi\xE8\
            me alin\xE9a, point g), et veiller \xE0 ce que ces tests tiennent d\xFB\
            ment compte des sc\xE9narios dans lesquels la qualit\xE9 de l\u2019ex\xE9\
            cution d\u2019une fonction critique ou importante se d\xE9t\xE9riore \xE0\
            \ un niveau inacceptable ou dans lesquels l\u2019ex\xE9cution d\u2019\
            une fonction critique ou importante \xE9choue;\n\ne) pr\xE9ciser davantage\
            \ le contenu et le format du rapport sur le r\xE9examen du cadre de gestion\
            \ du risque li\xE9 aux TIC vis\xE9 au paragraphe 2.\n\nLorsqu\u2019elles\
            \ \xE9laborent ces projets de normes techniques de r\xE9glementation,\
            \ les AES tiennent compte de la taille et du profil de risque global de\
            \ l\u2019entit\xE9 financi\xE8re, ainsi que de la nature, de l\u2019ampleur\
            \ et de la complexit\xE9 de ses services, activit\xE9s et op\xE9rations.\n\
            \nLes AES soumettent ces projets de normes techniques de r\xE9glementation\
            \ \xE0 la Commission au plus tard le 17 janvier 2024.\n\nLe pouvoir de\
            \ compl\xE9ter le pr\xE9sent r\xE8glement par l\u2019adoption des normes\
            \ techniques de r\xE9glementation vis\xE9es au premier alin\xE9a est d\xE9\
            l\xE9gu\xE9 \xE0 la Commission conform\xE9ment aux articles 10 \xE0 14\
            \ des r\xE8glements (UE) no 1093/2010, (UE) no 1094/2010 et (UE) no 1095/2010."
