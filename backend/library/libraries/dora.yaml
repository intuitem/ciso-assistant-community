            \ \u0159\xEDzen\xED syst\xE9m\u016F IKT v souladu s na\u0159\xEDzen\xED\
            m (EU) 2022/2554, nebo \u017Ee nezavede a neudr\u017Euje rozhodovac\xED\
            \ postupy a organiza\u010Dn\xED struktury, jak je vy\u017Eaduje zm\xED\
            n\u011Bn\xFD bod.\u201C"
        fr:
          description: "Le r\xE8glement (CE) no 1060/2009 est modifi\xE9 comme suit:\n\
            \n1) \xC0 l\u2019annexe I, section A, point 4, le premier alin\xE9a est\
