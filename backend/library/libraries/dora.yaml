    - urn: urn:intuitem:risk:req_node:dora:58.1
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node665
      ref_id: '58.1'
      description: "By 17 January 2028, the Commission shall, after consulting the\
        \ ESAs and the ESRB, as appropriate, carry out a review and submit a report\
        \ to the European Parliament and the Council, accompanied, where appropriate,\
        \ by a legislative proposal. The review shall include at least the following:\n\
        (a)\tthe criteria for the designation of critical ICT third-party service\
        \ providers in accordance with Article 31(2);\n(b)\tthe voluntary nature of\
        \ the notification of significant cyber threats referred to in Article 19;\n\
        (c)\tthe regime referred to in Article 31(12) and the powers of the Lead Overseer\
        \ provided for in Article 35(1), point (d), point (iv), first indent, with\
        \ a view to evaluating the effectiveness of those provisions with regard to\
        \ ensuring effective oversight of critical ICT third-party service providers\
        \ established in a third country, and the necessity to establish a subsidiary\
        \ in the Union.\nFor the purposes of the first subparagraph of this point,\
        \ the review shall include an analysis of the regime referred to in Article\
        \ 31(12), including in terms of access for Union financial entities to services\
        \ from third countries and availability of such services on the Union market\
        \ and it shall take into account further developments in the markets for the\
        \ services covered by this Regulation, the practical experience of financial\
        \ entities and financial supervisors with regard to the application and, respectively,\
        \ supervision of that regime, and any relevant regulatory and supervisory\
        \ developments taking place at international level.\n(d)\tthe appropriateness\
        \ of including in the scope of this Regulation financial entities referred\
        \ to in Article 2(3), point (e), making use of automated sales systems, in\
        \ light of future market developments on the use of such systems;\n(e)\tthe\
        \ functioning and effectiveness of the JON in supporting the consistency of\
        \ the oversight and the efficiency of the exchange of information within the\
        \ Oversight Framework."
      translations:
        es:
          description: "A m\xE1s tardar el 17 de enero de 2028, la Comisi\xF3n, previa\
            \ consulta a las Autoridades Europeas de Supervisi\xF3n y la JERS, en\
            \ su caso, llevar\xE1 a cabo una revisi\xF3n y presentar\xE1 al Parlamento\
            \ Europeo y al Consejo un informe, acompa\xF1ado, en su caso, de una propuesta\
            \ legislativa. La revisi\xF3n incluir\xE1, como m\xEDnimo, lo siguiente:\n\
            \na) los criterios para la designaci\xF3n de proveedores terceros esenciales\
            \ de servicios de TIC de conformidad con el art\xEDculo 31, apartado 2;\n\
            b) el car\xE1cter voluntario de la notificaci\xF3n de ciberamenazas importantes\
            \ a que se refiere el art\xEDculo 19;\nc) el r\xE9gimen a que se refiere\
            \ el art\xEDculo 31, apartado 12, y las competencias del supervisor principal\
            \ previstas en el art\xEDculo 35, apartado 1, letra d), inciso iv), primer\
            \ guion, con vistas a evaluar la eficacia de dichas disposiciones en lo\
            \ que respecta a garantizar una supervisi\xF3n eficaz de los proveedores\
            \ terceros esenciales de servicios de TIC establecidos en un tercer pa\xED\
            s, y la necesidad de establecer una filial en la Uni\xF3n.\n\nA efectos\
            \ del p\xE1rrafo primero de la presente letra, la revisi\xF3n incluir\xE1\
            \ un an\xE1lisis del r\xE9gimen a que se refiere el art\xEDculo 31, apartado\
            \ 12, tambi\xE9n en t\xE9rminos de acceso de las entidades financieras\
            \ de la Uni\xF3n a los servicios de terceros pa\xEDses y la disponibilidad\
            \ de dichos servicios en el mercado de la Uni\xF3n, y tendr\xE1 en cuenta\
            \ la evoluci\xF3n ulterior de los mercados de los servicios cubiertos\
            \ por el presente Reglamento, la experiencia pr\xE1ctica de las entidades\
            \ financieras y los supervisores financieros en relaci\xF3n con la aplicaci\xF3\
            n y, en su caso, la supervisi\xF3n de dicho r\xE9gimen, as\xED como cualquier\
            \ novedad pertinente en materia de regulaci\xF3n y supervisi\xF3n que\
            \ se produzca a escala internacional;\n\nd) la conveniencia de incluir\
            \ en el \xE1mbito de aplicaci\xF3n del presente Reglamento a las entidades\
            \ financieras a que se refiere el art\xEDculo 2, apartado 3, letra e),\
            \ que hagan uso de sistemas automatizados de venta, a la luz de la futura\
            \ evoluci\xF3n del mercado en lo relativo al uso de dichos sistemas;\n\
            e) el funcionamiento y la eficacia de la Red de Supervisi\xF3n Conjunta\
            \ a la hora de apoyar la homogeneidad de la supervisi\xF3n y la eficiencia\
            \ del intercambio de informaci\xF3n en el marco de supervisi\xF3n."
        cs:
          description: "Do 17. ledna 2028Komise po konzultaci s EBA, ESMA, EIOPA a\
            \ p\u0159\xEDpadn\u011B ESRB provede p\u0159ezkum a p\u0159edlo\u017E\xED\
            \ zpr\xE1vu Evropsk\xE9mu parlamentu a Rad\u011B, k n\xED\u017E p\u0159\
            \xEDpadn\u011B p\u0159ipoj\xED legislativn\xED n\xE1vrh. Tento p\u0159\
            ezkum zahrnuje alespo\u0148:\n\na) krit\xE9ria pro ur\u010Den\xED kritick\xFD\
            ch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ v souladu s \u010Dl. 31 odst. 2;\nb) dobrovolnou povahu oznamov\xE1\
            n\xED v\xFDznamn\xFDch kybernetick\xFDch hrozeb podle \u010Dl\xE1nku 19;\n\
            c) re\u017Eim uveden\xFD v \u010Dl. 31 odst. 12 a pravomoci hlavn\xED\
            ho org\xE1nu dohledu stanoven\xE9 v \u010Dl. 35 odst. 1 p\xEDsm. d) bod\u011B\
            \ iv) prvn\xED odr\xE1\u017Ece, a to s c\xEDlem posoudit \xFA\u010Dinnost\
            \ t\u011Bchto ustanoven\xED s ohledem na zaji\u0161t\u011Bn\xED \xFA\u010D\
            inn\xE9ho dohledu nad kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran usazen\xFDmi ve t\u0159et\xED zemi a nezbytnost\
            \ zalo\u017Eit dce\u0159in\xFD podnik v Unii.\n\nPro \xFA\u010Dely prvn\xED\
            ho pododstavce tohoto p\xEDsmene p\u0159ezkum zahrnuje anal\xFDzu re\u017E\
            imu uveden\xE9ho v \u010Dl. 31 odst. 12, v\u010Detn\u011B podm\xEDnek\
            \ p\u0159\xEDstupu finan\u010Dn\xEDch subjekt\u016F Unie ke slu\u017E\
            b\xE1m ze t\u0159et\xEDch zem\xED a dostupnosti t\u011Bchto slu\u017E\
            eb na trhu Unie, a zohledn\xED dal\u0161\xED v\xFDvoj na trz\xEDch slu\u017E\
            eb, na n\u011B\u017E se vztahuje toto na\u0159\xEDzen\xED, praktick\xE9\
            \ zku\u0161enosti finan\u010Dn\xEDch subjekt\u016F a org\xE1n\u016F finan\u010D\
            n\xEDho dohledu, pokud jde o uplat\u0148ov\xE1n\xED tohoto re\u017Eimu\
            \ a dohled nad n\xEDm, a ve\u0161ker\xFD relevantn\xED v\xFDvoj v oblasti\
            \ regulace a dohledu na mezin\xE1rodn\xED \xFArovni;\n\nd) vhodnost toho,\
            \ aby byly do oblasti p\u016Fsobnosti tohoto na\u0159\xEDzen\xED zahrnuty\
            \ finan\u010Dn\xED subjekty uveden\xE9 v \u010Dl. 2 odst. 3 p\xEDsm. e),\
            \ kter\xE9 vyu\u017E\xEDvaj\xED automatizovan\xE9 syst\xE9my prodeje,\
            \ s ohledem na budouc\xED v\xFDvoj na trhu, pokud jde o vyu\u017E\xED\
            v\xE1n\xED t\u011Bchto syst\xE9m\u016F;\n\ne) fungov\xE1n\xED a \xFA\u010D\
            innost spole\u010Dn\xE9 s\xEDt\u011B dohledu p\u0159i podpo\u0159e soudr\u017E\
            nosti dohledu a efektivnosti v\xFDm\u011Bny informac\xED v mez\xEDch r\xE1\
            mce dohledu."
        fr:
          description: "Au plus tard le 17 janvier 2028, la Commission, apr\xE8s avoir\
            \ consult\xE9 les AES et le CERS, selon le cas, proc\xE8de \xE0 un r\xE9\
            examen et remet au Parlement europ\xE9en et au Conseil un rapport, accompagn\xE9\
            , le cas \xE9ch\xE9ant, d\u2019une proposition l\xE9gislative. Le r\xE9\
            examen porte au moins sur les points suivants:\n\na) les crit\xE8res de\
            \ d\xE9signation des prestataires tiers critiques de services TIC conform\xE9\
            ment \xE0 l\u2019article 31, paragraphe 2;\nb) le caract\xE8re volontaire\
            \ de la notification des cybermenaces importantes, vis\xE9 \xE0 l\u2019\
            article 19;\nc) le r\xE9gime vis\xE9 \xE0 l\u2019article 31, paragraphe\
            \ 12, et les pouvoirs du superviseur principal pr\xE9vus \xE0 l\u2019\
            article 35, paragraphe 1, point d) iv), premier tiret, en vue d\u2019\xE9\
            valuer l\u2019efficacit\xE9 de ces dispositions pour assurer une supervision\
            \ efficace des prestataires tiers critiques de services TIC \xE9tablis\
            \ dans un pays tiers, et la n\xE9cessit\xE9 d\u2019\xE9tablir une filiale\
            \ dans l\u2019Union.\n\nAux fins du premier alin\xE9a du pr\xE9sent point,\
            \ le r\xE9examen comprend une analyse du r\xE9gime vis\xE9 \xE0 l\u2019\
            article 31, paragraphe 12, y compris les conditions d\u2019acc\xE8s des\
            \ entit\xE9s financi\xE8res de l\u2019Union aux services de pays tiers\
            \ et la disponibilit\xE9 de services sur le march\xE9 de l\u2019Union,\
            \ et il tient compte de l\u2019\xE9volution des march\xE9s des services\
            \ couverts par le pr\xE9sent r\xE8glement, de l\u2019exp\xE9rience pratique\
            \ des entit\xE9s financi\xE8res et des superviseurs financiers en ce qui\
            \ concerne l\u2019application et, respectivement, la supervision de ce\
            \ r\xE9gime, ainsi que de toute \xE9volution pertinente en mati\xE8re\
            \ de r\xE9glementation et de supervision au niveau international;\n\n\
            d) l\u2019opportunit\xE9 d\u2019inclure dans le champ d\u2019application\
            \ du pr\xE9sent r\xE8glement les entit\xE9s financi\xE8res vis\xE9es \xE0\
            \ l\u2019article 2, paragraphe 3, point e), qui font usage de syst\xE8\
            mes de vente automatis\xE9s, compte tenu de l\u2019\xE9volution future\
            \ du march\xE9 en ce qui concerne l\u2019utilisation de ces syst\xE8mes;\n\
            e) le fonctionnement et l\u2019efficacit\xE9 du r\xE9seau de supervision\
            \ commun pour ce qui est de soutenir la coh\xE9rence de la supervision\
            \ et l\u2019efficacit\xE9 de l\u2019\xE9change d\u2019informations au\
            \ sein du cadre de supervision."
    - urn: urn:intuitem:risk:req_node:dora:58.2
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node665
      ref_id: '58.2'
      description: 'In the context of the review of Directive (EU) 2015/2366, the
        Commission shall assess the need for increased cyber resilience of payment
        systems and payment-processing activities and the appropriateness of extending
        the scope of this Regulation to operators of payment systems and entities
        involved in payment-processing activities. In light of this assessment, the
        Commission shall submit, as part of the review of Directive (EU) 2015/2366,
        a report to the European Parliament and the Council no later than 17 July
        2023.

        Based on that review report, and after consulting ESAs, ECB and the ESRB,
        the Commission may submit, where appropriate and as part of the legislative
        proposal that it may adopt pursuant to Article 108, second paragraph, of Directive
        (EU) 2015/2366, a proposal to ensure that all operators of payment systems
        and entities involved in payment-processing activities are subject to an appropriate
        oversight, while taking into account existing oversight by the central bank.'
      translations:
        es:
          description: "En el contexto de la revisi\xF3n de la Directiva (UE) 2015/2366,\
            \ la Comisi\xF3n evaluar\xE1 la necesidad de aumentar la ciberresiliencia\
            \ de los sistemas de pago y las actividades de procesamiento de pagos,\
            \ as\xED como la conveniencia de ampliar el \xE1mbito de aplicaci\xF3\
            n del presente Reglamento a los operadores de sistemas de pago y a las\
            \ entidades que participen en actividades de procesamiento de pagos. A\
            \ la luz de esta evaluaci\xF3n, la Comisi\xF3n presentar\xE1, como parte\
            \ de la revisi\xF3n de la Directiva (UE) 2015/2366, un informe al Parlamento\
            \ Europeo y al Consejo a m\xE1s tardar el 17 de julio de 2023.\n\nA partir\
            \ de dicho informe de revisi\xF3n, y previa consulta a las Autoridades\
            \ Europeas de Supervisi\xF3n, el BCE y la JERS, la Comisi\xF3n podr\xE1\
            \ presentar, en su caso y como parte de la propuesta legislativa que podr\xE1\
            \ adoptar en virtud del art\xEDculo 108, p\xE1rrafo segundo, de la Directiva\
            \ (UE) 2015/2366, una propuesta para garantizar que todos los operadores\
            \ de sistemas de pago y entidades que participen en actividades de procesamiento\
            \ de pagos est\xE9n sujetos a una supervisi\xF3n adecuada, teniendo en\
            \ cuenta al mismo tiempo la supervisi\xF3n existente por parte de los\
            \ bancos centrales."
        cs:
          description: "V souvislosti s p\u0159ezkumem sm\u011Brnice (EU) 2015/2366\
            \ Komise posoud\xED pot\u0159ebu v\u011Bt\u0161\xED kybernetick\xE9 odolnosti\
            \ platebn\xEDch syst\xE9m\u016F a \u010Dinnost\xED zpracov\xE1n\xED plateb\
            \ a vhodnost roz\u0161\xED\u0159en\xED oblasti p\u016Fsobnosti tohoto\
            \ na\u0159\xEDzen\xED na provozovatele platebn\xEDch syst\xE9m\u016F a\
            \ subjekty zapojen\xE9 do \u010Dinnost\xED zpracov\xE1n\xED plateb. Na\
            \ z\xE1klad\u011B tohoto posouzen\xED p\u0159edlo\u017E\xED Komise Evropsk\xE9\
            mu parlamentu a Rad\u011B zpr\xE1vu v r\xE1mci p\u0159ezkumu sm\u011B\
            rnice (EU) 2015/2366 do 17. \u010Dervence 2023.\nNa z\xE1klad\u011B t\xE9\
            to zpr\xE1vy o p\u0159ezkumu a po konzultaci evropsk\xFDch org\xE1n\u016F\
            \ dohledu, ECB a ESRB m\u016F\u017Ee Komise ve vhodn\xFDch p\u0159\xED\
            padech a v r\xE1mci legislativn\xEDho n\xE1vrhu, kter\xFD m\u016F\u017E\
            e p\u0159ijmout podle \u010Dl. 108 druh\xE9ho pododstavce sm\u011Brnice\
            \ (EU) 2015/2366, p\u0159edlo\u017Eit n\xE1vrh na zaji\u0161t\u011Bn\xED\
            \ toho, aby v\u0161ichni provozovatel\xE9 platebn\xEDch syst\xE9m\u016F\
            \ a subjekty zapojen\xE9 do \u010Dinnost\xED zpracov\xE1n\xED plateb podl\xE9\
            hali n\xE1le\u017Eit\xE9mu dohledu, a to p\u0159i zohledn\u011Bn\xED st\xE1\
            vaj\xEDc\xEDho dohledu ze strany centr\xE1ln\xED banky."
        fr:
          description: "Dans le cadre du r\xE9examen de la directive (UE) 2015/2366,\
            \ la Commission \xE9value la n\xE9cessit\xE9 de renforcer la cyberr\xE9\
            silience des syst\xE8mes de paiement et des activit\xE9s de traitement\
            \ de paiements, ainsi que l\u2019opportunit\xE9 d\u2019\xE9tendre le champ\
            \ d\u2019application du pr\xE9sent r\xE8glement aux op\xE9rateurs de syst\xE8\
            mes de paiement et aux entit\xE9s participant aux activit\xE9s de traitement\
            \ de paiements. \xC0 la lumi\xE8re de cette \xE9valuation, la Commission\
            \ soumet, dans le cadre du r\xE9examen de la directive (UE) 2015/2366,\
            \ un rapport au Parlement europ\xE9en et au Conseil au plus tard le 17\
            \ juillet 2023.\n\nSur la base de ce rapport de r\xE9examen, et apr\xE8\
            s avoir consult\xE9 les AES, la BCE et le CERS, la Commission peut pr\xE9\
            senter, le cas \xE9ch\xE9ant et dans le cadre de la proposition l\xE9\
            gislative qu\u2019elle peut adopter en vertu de l\u2019article 108, deuxi\xE8\
            me alin\xE9a, de la directive (UE) 2015/2366, une proposition visant \xE0\
            \ faire en sorte que tous les op\xE9rateurs de syst\xE8mes de paiement\
            \ et entit\xE9s participant \xE0 des activit\xE9s de traitement des paiements\
            \ fassent l\u2019objet d\u2019une surveillance appropri\xE9e, tout en\
            \ tenant compte de la supervision existante par la banque centrale."
