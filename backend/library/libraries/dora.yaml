    - urn: urn:intuitem:risk:req_node:dora:21.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node378
      ref_id: '21.1'
      description: The ESAs, through the Joint Committee, and in consultation with
        the ECB and ENISA, shall prepare a joint report assessing the feasibility
        of further centralisation of incident reporting through the establishment
        of a single EU Hub for major ICT-related incident reporting by financial entities.
        The joint report shall explore ways to facilitate the flow of ICT- related
        incident reporting, reduce associated costs and underpin thematic analyses
        with a view to enhancing supervisory convergence.
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en consulta con el BCE y la ENISA, preparar\xE1n un\
            \ informe conjunto en el que se evaluar\xE1 la viabilidad de centralizar\
            \ m\xE1s la informaci\xF3n sobre incidentes mediante la creaci\xF3n de\
            \ un centro \xFAnico de la UE para la presentaci\xF3n de informaci\xF3\
            n sobre incidentes graves relacionados con las TIC por las entidades financieras.\
            \ En el informe conjunto se estudiar\xE1n maneras de facilitar la circulaci\xF3\
            n de la informaci\xF3n sobre incidentes graves relacionados con las TIC,\
            \ reducir los costes asociados y sustentar an\xE1lisis tem\xE1ticos con\
            \ el fin de mejorar la convergencia de la supervisi\xF3n."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a za konzultace s ECB a ENISA p\u0159iprav\xED spole\u010D\
            nou zpr\xE1vu hodnot\xEDc\xED proveditelnost dal\u0161\xED centralizace\
            \ hl\xE1\u0161en\xED incident\u016F prost\u0159ednictv\xEDm vytvo\u0159\
            en\xED jednotn\xE9ho centra EU pro hl\xE1\u0161en\xED z\xE1va\u017En\xFD\
            ch incident\u016F souvisej\xEDc\xEDch s IKT finan\u010Dn\xEDmi subjekty.\
            \ Ve spole\u010Dn\xE9 zpr\xE1v\u011B se analyzuj\xED mo\u017Enosti usnadn\u011B\
            n\xED toku hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT,\
            \ sn\xED\u017Een\xED n\xE1klad\u016F a podpory tematick\xFDch anal\xFD\
            z s c\xEDlem zlep\u0161en\xED sbli\u017Eov\xE1n\xED dohledu."
        fr:
          description: "Les AES, agissant par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, et en consultation avec la BCE et l\u2019ENISA, \xE9laborent\
            \ un rapport conjoint qui \xE9value la possibilit\xE9 de renforcer la\
            \ centralisation des notifications d\u2019incidents par la cr\xE9ation\
            \ d\u2019une plateforme unique de l\u2019Union pour la notification des\
            \ incidents majeurs li\xE9s aux TIC par les entit\xE9s financi\xE8res.\
            \ Le rapport conjoint \xE9tudie les moyens de faciliter le flux des notifications\
            \ d\u2019incidents li\xE9s aux TIC, de r\xE9duire les co\xFBts connexes\
            \ et d\u2019\xE9tayer les analyses th\xE9matiques en vue de renforcer\
            \ la convergence en mati\xE8re de surveillance."
    - urn: urn:intuitem:risk:req_node:dora:21.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node378
      ref_id: '21.2'
      description: "The joint report referred to in paragraph 1 shall comprise at\
        \ least the following elements:\n(a)\tprerequisites for the establishment\
        \ of a single EU Hub;\n(b)\tbenefits, limitations and risks, including risks\
        \ associated with the high concentration of sensitive information;\n(c)\t\
        the necessary capability to ensure interoperability with regard to other relevant\
        \ reporting schemes;\n(d)\telements of operational management;\n(e)\tconditions\
        \ of membership;\n(f)\ttechnical arrangements for financial entities and national\
        \ competent authorities to access the single EU Hub;\n(g)\ta preliminary assessment\
        \ of financial costs incurred by setting-up the operational platform supporting\
        \ the single EU Hub, including the requisite expertise."
      translations:
        es:
          description: "El informe conjunto al que se refiere el apartado 1 incluir\xE1\
            \ al menos los siguientes elementos:\n\na) requisitos indispensables para\
            \ la creaci\xF3n de un centro \xFAnico de la UE;\nb) ventajas, limitaciones\
            \ y riesgos, incluidos los riesgos asociados a la elevada concentraci\xF3\
            n de informaci\xF3n sensible;\nc) la capacidad necesaria para garantizar\
            \ la interoperabilidad con respecto a otros sistemas de notificaci\xF3\
            n pertinentes;\nd) elementos de gesti\xF3n operativa;\ne) condiciones\
            \ de participaci\xF3n;\nf) modalidades t\xE9cnicas de acceso al centro\
            \ \xFAnico de la UE para las entidades financieras y las autoridades nacionales\
            \ competentes;\ng) evaluaci\xF3n preliminar de los costes financieros\
            \ que conllevar\xEDa la creaci\xF3n de la plataforma operativa que sustentar\xED\
            a el centro \xFAnico de la UE, incluidos los conocimientos especializados\
            \ necesarios."
        cs:
          description: "Spole\u010Dn\xE1 zpr\xE1va uveden\xE1 v odstavci 1 obsahuje\
            \ alespo\u0148 tyto prvky:\na) p\u0159edpoklady pro vytvo\u0159en\xED\
            \ jednotn\xE9ho centra EU;\nb) p\u0159\xEDnosy, omezen\xED a rizika, v\u010D\
            etn\u011B rizik spojen\xFDch s vysokou koncentrac\xED citliv\xFDch informac\xED\
            ;\nc) nezbytn\xE9 schopnosti pro zaji\u0161t\u011Bn\xED interoperability\
            \ s ohledem na jin\xE9 relevantn\xED syst\xE9my pod\xE1v\xE1n\xED zpr\xE1\
            v;\nd) prvky provozn\xEDho \u0159\xEDzen\xED;\ne) podm\xEDnky \u010Dlenstv\xED\
            ;\nf) technick\xE1 \xFAprava p\u0159\xEDstupu finan\u010Dn\xEDch subjekt\u016F\
            \ a vnitrost\xE1tn\xEDch p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F k\
            \ jednotn\xE9mu centru EU;\ng) p\u0159edb\u011B\u017En\xE9 posouzen\xED\
            \ finan\u010Dn\xEDch n\xE1klad\u016F, kter\xE9 s sebou ponese vytvo\u0159\
            en\xED provozn\xED platformy podporuj\xEDc\xED jednotn\xE9 centrum EU,\
            \ v\u010Detn\u011B nezbytn\xFDch odborn\xFDch znalost\xED."
        fr:
          description: "Le rapport conjoint vis\xE9 au paragraphe 1 comprend au moins\
            \ les \xE9l\xE9ments suivants:\n\na) les conditions pr\xE9alables \xE0\
            \ la cr\xE9ation de cette plateforme unique de l\u2019Union;\nb) les avantages,\
            \ les limites et les risques, y compris les risques associ\xE9s \xE0 la\
            \ concentration \xE9lev\xE9e d\u2019informations sensibles;\nc) la capacit\xE9\
            \ n\xE9cessaire pour assurer l\u2019interop\xE9rabilit\xE9 au regard d\u2019\
            autres m\xE9canismes de notification pertinents;\nd) les aspects de la\
            \ gestion op\xE9rationnelle;\ne) les conditions de participation;\nf)\
            \ les modalit\xE9s techniques d\u2019acc\xE8s des entit\xE9s financi\xE8\
            res et des autorit\xE9s nationales comp\xE9tentes \xE0 la plateforme unique\
            \ de l\u2019Union;\ng) une \xE9valuation pr\xE9liminaire des co\xFBts\
            \ financiers engendr\xE9s par la mise en place de la plateforme op\xE9\
            rationnelle qui soutiendra la plateforme unique de l\u2019Union, y compris\
            \ l\u2019expertise requise."
    - urn: urn:intuitem:risk:req_node:dora:21.3
