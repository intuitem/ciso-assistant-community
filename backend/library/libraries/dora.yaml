      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.a
      description: put in place early warning indicators;
      translations:
        es:
          description: "establecer\xE1 indicadores de alerta temprana;"
        cs:
          description: "zavede ukazatele v\u010Dasn\xE9ho varov\xE1n\xED;"
        fr:
          description: "met en place des indicateurs d\u2019alerte pr\xE9coce;"
    - urn: urn:intuitem:risk:req_node:dora:17.3.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.b
      description: establish procedures to identify, track, log, categorise and classify
        ICT-related incidents according to their priority and severity and according
        to the criticality of the services impacted, in accordance with the criteria
        set out in Article 18(1);
      translations:
        es:
          description: "establecer\xE1 procedimientos para identificar, rastrear,\
            \ registrar, categorizar y clasificar los incidentes relacionados con\
            \ las TIC en funci\xF3n de su prioridad y gravedad y en funci\xF3n del\
            \ car\xE1cter esencial de los servicios perjudicados, conforme a los criterios\
            \ establecidos en el art\xEDculo 18, apartado 1;"
        cs:
          description: "stanov\xED postupy k identifikaci, sledov\xE1n\xED, evidenci,\
            \ kategorizaci a klasifikaci incident\u016F souvisej\xEDc\xEDch s IKT\
            \ podle jejich priority a z\xE1va\u017Enosti a podle toho, jak z\xE1sadn\xED\
            \ jsou zasa\u017Een\xE9 slu\u017Eby v souladu s krit\xE9rii vymezen\xFD\
            mi v \u010Dl. 18 odst. 1;"
        fr:
          description: "instaure des proc\xE9dures destin\xE9es \xE0 identifier, suivre,\
            \ consigner, cat\xE9goriser et classer les incidents li\xE9s aux TIC en\
            \ fonction de leur priorit\xE9 et de leur gravit\xE9 et en fonction de\
            \ la criticit\xE9 des services touch\xE9s, conform\xE9ment aux crit\xE8\
            res fix\xE9s \xE0 l\u2019article 18, paragraphe 1;"
    - urn: urn:intuitem:risk:req_node:dora:17.3.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.c
      description: assign roles and responsibilities that need to be activated for
        different ICT-related incident types and scenarios;
      translations:
        es:
          description: "asignar\xE1 funciones y responsabilidades que deban activarse\
            \ para los diferentes tipos y escenarios de incidentes relacionados con\
            \ las TIC;"
        cs:
          description: "p\u0159i\u0159ad\xED \xFAlohy a odpov\u011Bdnosti, kter\xE9\
            \ je t\u0159eba aktivovat u r\u016Fzn\xFDch typ\u016F a sc\xE9n\xE1\u0159\
            \u016F incident\u016F souvisej\xEDc\xEDch s IKT;"
        fr:
          description: "attribue les r\xF4les et les responsabilit\xE9s qui doivent\
            \ \xEAtre activ\xE9s pour diff\xE9rents types et sc\xE9narios d\u2019\
            incidents li\xE9s aux TIC;"
    - urn: urn:intuitem:risk:req_node:dora:17.3.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.d
      description: set out plans for communication to staff, external stakeholders
        and media in accordance with Article 14 and for notification to clients, for
        internal escalation procedures, including ICT-related customer complaints,
        as well as for the provision of information to financial entities that act
        as counterparts, as appropriate;
      translations:
        es:
          description: "expondr\xE1 planes para la comunicaci\xF3n con el personal,\
            \ las partes interesadas externas y los medios de comunicaci\xF3n de conformidad\
            \ con el art\xEDculo 14, para la notificaci\xF3n a los clientes, para\
            \ los procedimientos internos de traslado a la instancia jer\xE1rquica\
            \ superior, que abarquen tambi\xE9n las reclamaciones de los clientes\
            \ relacionadas con las TIC, as\xED como para el suministro de informaci\xF3\
            n a las entidades financieras que act\xFAen como contraparte, seg\xFA\
            n proceda;"
        cs:
          description: "stanov\xED pl\xE1ny komunikace pro zam\u011Bstnance, extern\xED\
            \ zainteresovan\xE9 strany a m\xE9dia podle \u010Dl\xE1nku 14 a pro informov\xE1\
            n\xED klient\u016F, postupy intern\xED eskalace, v\u010Detn\u011B st\xED\
            \u017Enost\xED klient\u016F souvisej\xEDc\xEDch s IKT, a p\u0159\xEDpadn\u011B\
            \ rovn\u011B\u017E pro poskytov\xE1n\xED informac\xED finan\u010Dn\xED\
            m subjekt\u016Fm jednaj\xEDc\xEDm jako protistrany;"
        fr:
          description: "\xE9tablit des plans pour la communication \xE0 l\u2019intention\
            \ du personnel, des parties prenantes externes et des m\xE9dias, conform\xE9\
            ment \xE0 l\u2019article 14, et pour la notification aux clients, les\
            \ proc\xE9dures internes de remont\xE9e des informations, y compris les\
            \ plaintes des clients li\xE9es aux TIC, ainsi que pour la fourniture\
            \ d\u2019informations aux entit\xE9s financi\xE8res qui agissent en tant\
            \ que contreparties, le cas \xE9ch\xE9ant;"
    - urn: urn:intuitem:risk:req_node:dora:17.3.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.e
      description: ensure that at least major ICT-related incidents are reported to
        relevant senior management and inform the management body of at least major
        ICT-related incidents, explaining the impact, response and additional controls
        to be established as a result of such ICT-related incidents;
      translations:
        es:
          description: "garantizar\xE1 que al menos los incidentes graves relacionados\
            \ con las TIC se pongan en conocimiento de los altos directivos pertinentes\
            \ y que se informe de ellos al \xF3rgano de direcci\xF3n, explicando sus\
            \ repercusiones, las medidas adoptadas como respuesta y los controles\
            \ adicionales que se prev\xE9 implantar como resultado de estos incidentes\
            \ graves relacionados con las TIC;"
        cs:
          description: "zajist\xED, aby byly p\u0159inejmen\u0161\xEDm z\xE1va\u017E\
            n\xE9 incidenty souvisej\xEDc\xED s IKT hl\xE1\u0161eny p\u0159\xEDslu\u0161\
            n\xFDm vedouc\xEDm pracovn\xEDk\u016Fm, a p\u0159inejmen\u0161\xEDm o\
            \ z\xE1va\u017En\xFDch incidentech souvisej\xEDc\xEDch s IKT informuje\
            \ vedouc\xED org\xE1n s vysv\u011Btlen\xEDm dopad\u016F, reakce a dal\u0161\
            \xEDch kontrol, je\u017E budou zavedeny v d\u016Fsledku takov\xFDch incident\u016F\
            \ souvisej\xEDc\xEDch s IKT;"
        fr:
          description: "permet de notifier au minimum les incidents majeurs li\xE9\
            s aux TIC aux membres de la direction concern\xE9s et de communiquer \xE0\
            \ l\u2019organe de direction au minimum des informations sur les incidents\
            \ majeurs li\xE9s aux TIC, expliquant leurs incidences, la r\xE9ponse\
            \ \xE0 leur apporter et les contr\xF4les suppl\xE9mentaires \xE0 mettre\
            \ en place \xE0 la suite de tels incidents;"
    - urn: urn:intuitem:risk:req_node:dora:17.3.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:17.3
      ref_id: 17.3.f
      description: establish ICT-related incident response procedures to mitigate
        impacts and ensure that services become operational and secure in a timely
        manner.
      translations:
        es:
          description: "establecer\xE1 procedimientos de respuesta a los incidentes\
            \ relacionados con las TIC para mitigar sus repercusiones y garantizar\
            \ que los servicios sean nuevamente operativos y seguros de manera oportuna."
        cs:
          description: "zavede postupy reakce na incidenty souvisej\xEDc\xED s IKT\
            \ ke zm\xEDrn\u011Bn\xED dopad\u016F a zajist\xED, aby slu\u017Eby byly\
            \ v\u010Das a bezpe\u010Dn\u011B obnoveny."
        fr:
          description: "d\xE9finit des proc\xE9dures de r\xE9ponse en cas d\u2019\
            incident li\xE9 aux TIC, afin d\u2019en att\xE9nuer les effets et de garantir\
            \ que les services redeviennent op\xE9rationnels et s\xE9curis\xE9s en\
            \ temps utile."
    - urn: urn:intuitem:risk:req_node:dora:node346
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node335
      name: Article 18
      description: Classification of ICT-related incidents and cyber threats
      translations:
        es:
          name: "Art\xEDculo 18"
          description: "Clasificaci\xF3n de los incidentes relacionados con las TIC\
            \ y las ciberamenazas"
        cs:
          name: "\u010Cl\xE1nek 18"
          description: "Klasifikace incident\u016F souvisej\xEDc\xEDch s IKT a kybernetick\xFD\
            ch hrozeb"
        fr:
          name: Article 18
          description: "Classification des incidents li\xE9s aux TIC et des cybermenaces"
    - urn: urn:intuitem:risk:req_node:dora:18.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node346
      ref_id: '18.1'
      description: 'Financial entities shall classify ICT-related incidents and shall
        determine their impact based on the following criteria:'
      translations:
        es:
          description: "Las entidades financieras clasificar\xE1n los incidentes relacionados\
            \ con las TIC y determinar\xE1n su repercusi\xF3n con arreglo a los siguientes\
            \ criterios:"
        cs:
          description: "Finan\u010Dn\xED subjekty klasifikuj\xED incidenty souvisej\xED\
            c\xED s IKT a stanov\xED jejich dopad podle t\u011Bchto krit\xE9ri\xED\
            :"
        fr:
          description: "Les entit\xE9s financi\xE8res classent les incidents li\xE9\
            s aux TIC et d\xE9terminent leur incidence sur la base des crit\xE8res\
            \ suivants:"
    - urn: urn:intuitem:risk:req_node:dora:18.1.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.a
      description: the number and/or relevance of clients or financial counterparts
        affected and, where applicable, the amount or number of transactions affected
        by the ICT-related incident, and whether the ICT-related incident has caused
        reputational impact;
      translations:
        es:
          description: "n\xFAmero y/o pertinencia de los clientes o las contrapartes\
            \ financieras afectados y, cuando proceda, la cantidad o el n\xFAmero\
            \ de transacciones afectadas por el incidente relacionado con las TIC,\
            \ y si dicho incidente ha repercutido en la reputaci\xF3n;"
        cs:
          description: "po\u010Det nebo v\xFDznam dot\u010Den\xFDch klient\u016F nebo\
            \ finan\u010Dn\xEDch protistran a p\u0159\xEDpadn\u011B v\xFD\u0161e nebo\
            \ po\u010Det transakc\xED dot\u010Den\xFDch incidentem souvisej\xEDc\xED\
            m s IKT, a zda incident souvisej\xEDc\xED s IKT po\u0161kodil dobrou pov\u011B\
            st;"
        fr:
          description: "le nombre et/ou l\u2019importance des clients ou des contreparties\
            \ financi\xE8res touch\xE9s et, le cas \xE9ch\xE9ant, le volume ou le\
            \ nombre de transactions touch\xE9es par l\u2019incident li\xE9 aux TIC,\
            \ et si cet incident a port\xE9 atteinte \xE0 la r\xE9putation;"
    - urn: urn:intuitem:risk:req_node:dora:18.1.b
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.b
      description: the duration of the ICT-related incident, including the service
        downtime;
      translations:
        es:
          description: "duraci\xF3n del incidente relacionado con las TIC, incluida\
            \ la duraci\xF3n de la interrupci\xF3n del servicio;"
        cs:
          description: "doba trv\xE1n\xED incidentu souvisej\xEDc\xEDho s IKT, v\u010D\
            etn\u011B doby odst\xE1vky slu\u017Eby;"
        fr:
          description: "la dur\xE9e de l\u2019incident li\xE9 aux TIC, y compris les\
            \ interruptions de service;"
    - urn: urn:intuitem:risk:req_node:dora:18.1.c
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.c
      description: the geographical spread with regard to the areas affected by the
        ICT-related incident, particularly if it affects more than two Member States;
      translations:
        es:
          description: "extensi\xF3n geogr\xE1fica de las zonas afectadas por el incidente\
            \ relacionado con las TIC, en especial si afecta a m\xE1s de dos Estados\
            \ miembros;"
        cs:
          description: "\xFAzemn\xED rozsah, pokud jde o oblasti dot\u010Den\xE9 incidentem\
            \ souvisej\xEDc\xEDm s IKT, zejm\xE9na m\xE1-li incident dopad na v\xED\
            ce ne\u017E dva \u010Dlensk\xE9 st\xE1ty;"
        fr:
          description: "la r\xE9partition g\xE9ographique en ce qui concerne les zones\
            \ touch\xE9es par l\u2019incident li\xE9 aux TIC, en particulier si celui-ci\
            \ touche plus de deux \xC9tats membres;"
    - urn: urn:intuitem:risk:req_node:dora:18.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.d
      description: the data losses that the ICT-related incident entails, in relation
        to availability, authenticity, integrity or confidentiality of data;
      translations:
        es:
          description: "p\xE9rdidas de datos que el incidente relacionado con las\
            \ TIC acarree, en relaci\xF3n con la disponibilidad, la autenticidad,\
            \ la integridad o la confidencialidad de los datos;"
        cs:
          description: "ztr\xE1ty \xFAdaj\u016F, kter\xE9 incident souvisej\xEDc\xED\
            \ s IKT zp\u016Fsobil, pokud jde o dostupnost, hodnov\u011Brnost, integritu\
            \ nebo d\u016Fv\u011Brnost \xFAdaj\u016F;"
        fr:
          description: "les pertes de donn\xE9es occasionn\xE9es par l\u2019incident\
            \ li\xE9 aux TIC en ce qui concerne la disponibilit\xE9, l\u2019authenticit\xE9\
            , l\u2019int\xE9grit\xE9 ou la confidentialit\xE9 des donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:18.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.e
      description: "the criticality of the services affected, including the financial\
        \ entity\u2019s transactions and operations;"
      translations:
        es:
          description: "car\xE1cter esencial de los servicios afectados, incluidas\
            \ las transacciones y operaciones de la entidad financiera;"
        cs:
          description: "v\xFDznam dot\u010Den\xFDch slu\u017Eeb, v\u010Detn\u011B\
            \ transakc\xED a operac\xED finan\u010Dn\xEDho subjektu;"
        fr:
          description: "la criticit\xE9 des services touch\xE9s, y compris les transactions\
            \ et les op\xE9rations de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:18.1.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:18.1
      ref_id: 18.1.f
      description: the economic impact, in particular direct and indirect costs and
        losses, of the ICT-related incident in both absolute and relative terms.
      translations:
        es:
          description: "las consecuencias econ\xF3micas, en particular los costes\
            \ y las p\xE9rdidas directos e indirectos, del incidente relacionado con\
            \ las TIC, tanto en t\xE9rminos absolutos como relativos."
        cs:
          description: "ekonomick\xFD dopad incidentu souvisej\xEDc\xEDho s IKT, zejm\xE9\
            na p\u0159\xEDm\xE9 a nep\u0159\xEDm\xE9 n\xE1klady a ztr\xE1ty, v absolutn\xED\
            m i relativn\xEDm vyj\xE1d\u0159en\xED."
        fr:
          description: "les cons\xE9quences \xE9conomiques, en particulier les co\xFB\
            ts et pertes directs et indirects, en termes absolus et relatifs, de l\u2019\
            incident li\xE9 aux TIC."
    - urn: urn:intuitem:risk:req_node:dora:18.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node346
      ref_id: '18.2'
      description: "Financial entities shall classify cyber threats as significant\
        \ based on the criticality of the services at risk, including the financial\
        \ entity\u2019s transactions and operations, number and/or relevance of clients\
        \ or financial counterparts targeted and the geographical spread of the areas\
        \ at risk."
      translations:
        es:
          description: "Las entidades financieras clasificar\xE1n las ciberamenazas\
            \ como importantes en funci\xF3n del car\xE1cter esencial de los servicios\
            \ en situaci\xF3n de riesgo, incluidas las transacciones y operaciones\
            \ de la entidad financiera, el n\xFAmero y/o la pertinencia de los clientes\
            \ o de las contrapartes financieras a las que se dirigen las amenazas\
            \ y la extensi\xF3n geogr\xE1fica de las zonas de riesgo."
        cs:
          description: "Finan\u010Dn\xED subjekty klasifikuj\xED kybernetick\xE9 hrozby\
            \ jako z\xE1va\u017En\xE9 na z\xE1klad\u011B toho, jak z\xE1sadn\xED jsou\
            \ ohro\u017Een\xE9 slu\u017Eby, v\u010Detn\u011B transakc\xED a operac\xED\
            \ finan\u010Dn\xEDch subjekt\u016F, jak\xFD je po\u010Det nebo v\xFDznam\
            \ klient\u016F nebo finan\u010Dn\xEDch protistran a \xFAzemn\xED rozsah\
            \ ohro\u017Een\xFDch oblast\xED."
        fr:
          description: "Les entit\xE9s financi\xE8res classent les cybermenaces comme\
            \ significatives en fonction de la criticit\xE9 des services \xE0 risque,\
            \ y compris des transactions et des op\xE9rations de l\u2019entit\xE9\
            \ financi\xE8re, du nombre et/ou de l\u2019importance des clients ou des\
            \ contreparties financi\xE8res cibl\xE9s et de la r\xE9partition g\xE9\
            ographique des zones \xE0 risque."
    - urn: urn:intuitem:risk:req_node:dora:18.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node346
      ref_id: '18.3'
      description: "The ESAs shall, through the Joint Committee and in consultation\
        \ with the ECB and ENISA, develop common draft regulatory technical standards\
        \ further specifying the following:\n(a)\tthe criteria set out in paragraph\
        \ 1, including materiality thresholds for determining major ICT-related incidents\
        \ or, as applicable, major operational or security payment-related incidents,\
        \ that are subject to the reporting obligation laid down in Article 19(1);\n\
        (b)\tthe criteria to be applied by competent authorities for the purpose of\
        \ assessing the relevance of major ICT-related incidents or, as applicable,\
        \ major operational or security payment-related incidents, to relevant competent\
        \ authorities in other Member States\u2019, and the details of reports of\
        \ major ICT-related incidents or, as applicable, major operational or security\
        \ payment-related incidents, to be shared with other competent authorities\
        \ pursuant to Article 19(6) and (7);\n(c)\tthe criteria set out in paragraph\
        \ 2 of this Article, including high materiality thresholds for determining\
        \ significant cyber threats."
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto y en consulta con el BCE y la ENISA, elaborar\xE1n proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n comunes en las que se especificar\xE1\
            \ m\xE1s detalladamente lo siguiente:\n\na) los criterios expuestos en\
            \ el apartado 1, y en concreto los umbrales de importancia relativa para\
            \ determinar los incidentes graves relacionados con las TIC o, seg\xFA\
            n corresponda, los incidentes operativos o de seguridad graves relacionados\
            \ con los pagos que son de obligada notificaci\xF3n con arreglo al art\xED\
            culo 19, apartado 1;\n\nb) los criterios que deber\xE1n aplicar las autoridades\
            \ competentes para evaluar la relevancia de los incidentes graves relacionados\
            \ con las TIC o, seg\xFAn corresponda, los incidentes operativos o de\
            \ seguridad graves relacionados con los pagos, para las autoridades competentes\
            \ pertinentes de otros Estados miembros, y los detalles de las notificaciones\
            \ de incidentes graves relacionados con las TIC o, seg\xFAn corresponda,\
            \ incidentes operativos o de seguridad graves relacionados con los pagos,\
            \ que deber\xE1n compartirse con otras autoridades competentes en virtud\
            \ del art\xEDculo 19, apartados 6 y 7;\n\nc) los criterios establecidos\
            \ en el apartado 2 del presente art\xEDculo, incluidos umbrales de importancia\
            \ relativa elevados para determinar las ciberamenazas importantes."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu prost\u0159ednictv\xEDm spole\u010D\
            n\xE9ho v\xFDboru a za konzultace s ECB a ENISA vypracuj\xED spole\u010D\
            n\xE9 n\xE1vrhy regula\u010Dn\xEDch technick\xFDch norem, v nich\u017E\
            \ jsou d\xE1le up\u0159esn\u011Bna:\na)krit\xE9ria stanoven\xE1 v odstavci\
            \ 1, v\u010Detn\u011B prahov\xFDch hodnot v\xFDznamnosti pro stanoven\xED\
            \ z\xE1va\u017En\xFDch incident\u016F souvisej\xEDc\xEDch s IKT, nebo\
            \ p\u0159\xEDpadn\u011B z\xE1va\u017En\xFDch provozn\xEDch \u010Di bezpe\u010D\
            nostn\xEDch incident\u016F souvisej\xEDc\xEDch s platbami, na n\u011B\u017E\
            \ se vztahuje povinnost hl\xE1\u0161en\xED podle \u010Dl. 19 odst. 1;\n\
            b)krit\xE9ria, kter\xE1 p\u0159\xEDslu\u0161n\xE9 org\xE1ny pou\u017E\
            ij\xED pro \xFA\u010Dely posouzen\xED relevantnosti z\xE1va\u017En\xFD\
            ch incident\u016F souvisej\xEDc\xEDch s IKT, nebo p\u0159\xEDpadn\u011B\
            \ z\xE1va\u017En\xFDch provozn\xEDch \u010Di bezpe\u010Dnostn\xEDch incident\u016F\
            \ souvisej\xEDc\xEDch s platbami, pro p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny v jin\xFDch \u010Dlensk\xFDch st\xE1tech, a \xFAdaje v hl\xE1\u0161\
            en\xEDch z\xE1va\u017En\xFDch incident\u016F souvisej\xEDc\xEDch s IKT,\
            \ nebo p\u0159\xEDpadn\u011B z\xE1va\u017En\xFDch provozn\xEDch \u010D\
            i bezpe\u010Dnostn\xEDch incident\u016F souvisej\xEDc\xEDch s platbami,\
            \ kter\xE9 budou sd\xEDleny s dal\u0161\xEDmi p\u0159\xEDslu\u0161n\xFD\
            mi org\xE1ny podle \u010Dl. 19 odst. 6 a 7;\nc)krit\xE9ria stanoven\xE1\
            \ v odstavci 2 tohoto \u010Dl\xE1nku, v\u010Detn\u011B vysok\xFDch prahov\xFD\
            ch hodnot v\xFDznamnosti pro ur\u010Dov\xE1n\xED z\xE1va\u017En\xFDch\
            \ kybernetick\xFDch hrozeb."
        fr:
          description: "Les AES \xE9laborent, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte et en concertation avec la BCE et l\u2019ENISA, des projets communs\
            \ de normes techniques de r\xE9glementation qui pr\xE9cisent les \xE9\
            l\xE9ments suivants:\n\na) les crit\xE8res \xE9nonc\xE9s au paragraphe\
            \ 1, y compris les seuils d\u2019importance significative pour d\xE9terminer\
            \ les incidents majeurs li\xE9s aux TIC ou, le cas \xE9ch\xE9ant, les\
            \ incidents op\xE9rationnels ou de s\xE9curit\xE9 majeurs li\xE9s au paiement,\
            \ qui sont soumis \xE0 l\u2019obligation de d\xE9claration pr\xE9vue \xE0\
            \ l\u2019article 19, paragraphe 1;\n\nb) les crit\xE8res que les autorit\xE9\
            s comp\xE9tentes doivent appliquer pour \xE9valuer si des incidents majeurs\
            \ li\xE9s aux TIC ou, le cas \xE9ch\xE9ant, des incidents op\xE9rationnels\
            \ ou de s\xE9curit\xE9 majeurs li\xE9s au paiement, sont pertinents pour\
            \ les autorit\xE9s comp\xE9tentes concern\xE9es des autres \xC9tats membres,\
            \ et les d\xE9tails des rapports d\u2019incidents majeurs li\xE9s aux\
            \ TIC ou, le cas \xE9ch\xE9ant, d\u2019incidents op\xE9rationnels ou de\
            \ s\xE9curit\xE9 majeurs li\xE9s au paiement, \xE0 partager avec les autres\
            \ autorit\xE9s comp\xE9tentes conform\xE9ment \xE0 l\u2019article 19,\
            \ paragraphes 6 et 7;\n\nc) les crit\xE8res \xE9nonc\xE9s au paragraphe\
            \ 2 du pr\xE9sent article, y compris les seuils d\u2019importance significative\
            \ \xE9lev\xE9s pour d\xE9terminer les cybermenaces importantes."
    - urn: urn:intuitem:risk:req_node:dora:18.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node346
      ref_id: '18.4'
      description: 'When developing the common draft regulatory technical standards
        referred to in paragraph 3 of this Article, the ESAs shall take into account
        the criteria set out in Article 4(2), as well as international standards,
        guidance and specifications developed and published by ENISA, including, where
        appropriate, specifications for other economic sectors. For the purposes of
        applying the criteria set out in Article 4(2), the ESAs shall duly consider
        the need for microenterprises and small and medium-sized enterprises to mobilise
        sufficient resources and capabilities to ensure that ICT-related incidents
        are managed swiftly.

        The ESAs shall submit those common draft regulatory technical standards to
        the Commission by 17 January 2024.

        Power is delegated to the Commission to supplement this Regulation by adopting
        the regulatory technical standards referred to in paragraph 3 in accordance
        with Articles 10 to 14 of Regulations (EU) No 1093/2010, (EU) No 1094/2010
        and (EU) No 1095/2010.'
      translations:
        es:
          description: "Cuando elaboren los proyectos de normas t\xE9cnicas de regulaci\xF3\
            n comunes a que se refiere el apartado 3 del presente art\xEDculo, las\
            \ Autoridades Europeas de Supervisi\xF3n tendr\xE1n en cuenta los criterios\
            \ establecidos en el art\xEDculo 4, apartado 2, as\xED como las normas\
            \ internacionales, las orientaciones y las especificaciones elaboradas\
            \ y publicadas por la ENISA, incluidas, cuando proceda, las especificaciones\
            \ para otros sectores econ\xF3micos. A efectos de la aplicaci\xF3n de\
            \ los criterios establecidos en el art\xEDculo 4, apartado 2, las Autoridades\
            \ Europeas de Supervisi\xF3n tendr\xE1n debidamente en cuenta la necesidad\
            \ de que las microempresas y las peque\xF1as y medianas empresas movilicen\
            \ recursos y capacidades suficientes para garantizar una gesti\xF3n r\xE1\
            pida de los incidentes relacionado con las TIC.\n\nLas Autoridades Europeas\
            \ de Supervisi\xF3n presentar\xE1n a la Comisi\xF3n dichos proyectos de\
            \ normas t\xE9cnicas de regulaci\xF3n comunes a m\xE1s tardar el 17 de\
            \ enero de 2024.\n\nSe delegan en la Comisi\xF3n los poderes para completar\
            \ el presente Reglamento mediante la adopci\xF3n de las normas t\xE9cnicas\
            \ de regulaci\xF3n a que se refiere el apartado 3 de conformidad con los\
            \ art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xEDculos 10\
            \ a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu p\u0159i vypracov\xE1n\xED spole\u010D\
            n\xFDch n\xE1vrh\u016F regula\u010Dn\xEDch technick\xFDch norem podle\
            \ odstavce 3 tohoto \u010Dl\xE1nku p\u0159ihl\xE9dnou ke krit\xE9ri\xED\
            m vymezen\xFDm v \u010Dl. 4 odst. 2, jako\u017E i k mezin\xE1rodn\xED\
            m norm\xE1m, pokyn\u016Fm a specifikac\xEDm vypracovan\xFDm a zve\u0159\
            ejn\u011Bn\xFDm ENISA, v\u010Detn\u011B p\u0159\xEDpadn\xFDch specifikac\xED\
            \ pro jin\xE1 hospod\xE1\u0159sk\xE1 odv\u011Btv\xED. Pro \xFA\u010Dely\
            \ uplat\u0148ov\xE1n\xED krit\xE9ri\xED stanoven\xFDch v \u010Dl. 4 odst.\
            \ 2 evropsk\xE9 org\xE1ny dohledu \u0159\xE1dn\u011B zv\xE1\u017E\xED\
            , zda je t\u0159eba, aby mikropodniky a mal\xE9 a st\u0159edn\xED podniky\
            \ mobilizovaly dostate\u010Dn\xE9 zdroje a schopnosti k zaji\u0161t\u011B\
            n\xED rychl\xE9ho \u0159e\u0161en\xED incident\u016F souvisej\xEDc\xED\
            ch s IKT.\nEvropsk\xE9 org\xE1ny dohledu p\u0159edlo\u017E\xED tyto spole\u010D\
            n\xE9 n\xE1vrhy regula\u010Dn\xEDch technick\xFDch norem Komisi do 17.\
            \ ledna 2024.\nNa Komisi je p\u0159enesena pravomoc doplnit toto na\u0159\
            \xEDzen\xED p\u0159ijet\xEDm regula\u010Dn\xEDch technick\xFDch norem\
            \ uveden\xFDch v odstavci 3 v souladu s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\
            \xEDzen\xED (EU) \u010D. 1093/2010, (EU) \u010D. 1094/2010 a (EU) \u010D\
            . 1095/2010."
        fr:
          description: "Lors de l\u2019\xE9laboration des projets communs de normes\
            \ techniques de r\xE9glementation vis\xE9s au paragraphe 3 du pr\xE9sent\
            \ article, les AES tiennent compte des crit\xE8res \xE9nonc\xE9s \xE0\
            \ l\u2019article 4, paragraphe 2, ainsi que des normes, orientations et\
            \ sp\xE9cifications internationales \xE9labor\xE9es et publi\xE9es par\
            \ l\u2019ENISA, y compris, le cas \xE9ch\xE9ant, des sp\xE9cifications\
            \ relatives \xE0 d\u2019autres secteurs \xE9conomiques. Aux fins de l\u2019\
            application des crit\xE8res \xE9nonc\xE9s \xE0 l\u2019article 4, paragraphe\
            \ 2, les AES tiennent d\xFBment compte de la n\xE9cessit\xE9 pour les\
            \ microentreprises et les petites et moyennes entreprises de mobiliser\
            \ des ressources et des capacit\xE9s suffisantes pour garantir une gestion\
            \ rapide des incidents li\xE9s aux TIC.\n\nLes AES soumettent ces projets\
            \ communs de normes techniques de r\xE9glementation \xE0 la Commission\
            \ au plus tard le 17 janvier 2024.\n\nLe pouvoir de compl\xE9ter le pr\xE9\
            sent r\xE8glement par l\u2019adoption des normes techniques de r\xE9glementation\
            \ vis\xE9es au paragraphe 3 est d\xE9l\xE9gu\xE9 \xE0 la Commission conform\xE9\
            ment aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010, (UE)\
            \ no 1094/2010 et (UE) no 1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:node357
      assessable: false
