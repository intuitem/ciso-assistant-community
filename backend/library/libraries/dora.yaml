            \ envisagent l\u2019utilisation de clauses contractuelles types \xE9labor\xE9\
            es par les autorit\xE9s publiques pour des services particuliers."
    - urn: urn:intuitem:risk:req_node:dora:30.5
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node478
      ref_id: '30.5'
      description: 'The ESAs shall, through the Joint Committee, develop draft regulatory
        technical standards to specify further the elements referred to in paragraph
        2, point (a), which a financial entity needs to determine and assess when
        subcontracting ICT services supporting critical or important functions.

        When developing those draft regulatory technical standards, the ESAs shall
        take into consideration the size and overall risk profile of the financial
        entity, and the nature, scale and complexity of its services, activities and
        operations.

        The ESAs shall submit those draft regulatory technical standards to the Commission
        by 17 July 2024.

        Power is delegated to the Commission to supplement this Regulation by adopting
        the regulatory technical standards referred to in the first subparagraph in
        accordance with Articles 10 to 14 of Regulations (EU) No 1093/2010, (EU) No
        1094/2010 and (EU) No 1095/2010.'
      translations:
        es:
          description: "Las Autoridades Europeas de Supervisi\xF3n, a trav\xE9s del\
            \ Comit\xE9 Mixto, elaborar\xE1n proyectos de normas t\xE9cnicas de regulaci\xF3\
            n para especificar m\xE1s detalladamente los elementos a que se refiere\
            \ el apartado 2, letra a), que una entidad financiera debe determinar\
            \ y evaluar a la hora de subcontratar servicios de TIC que sustenten funciones\
            \ esenciales o importantes.\n\nA la hora de elaborar dichos proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n, las Autoridades Europeas de\
            \ Supervisi\xF3n tendr\xE1n en cuenta el tama\xF1o y el perfil de riesgo\
            \ general de la entidad financiera, as\xED como la naturaleza, escala\
            \ y complejidad de sus servicios, actividades y operaciones.\n\nLas Autoridades\
            \ Europeas de Supervisi\xF3n presentar\xE1n a la Comisi\xF3n dichos proyectos\
            \ de normas t\xE9cnicas de regulaci\xF3n a m\xE1s tardar el 17 de julio\
            \ de 2024.\n\nSe delegan en la Comisi\xF3n los poderes para completar\
            \ el presente Reglamento mediante la adopci\xF3n de las normas t\xE9cnicas\
            \ de regulaci\xF3n a que se refiere el p\xE1rrafo primero de conformidad\
            \ con los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los\
            \ art\xEDculos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu vypracuj\xED prost\u0159ednictv\xED\
            m spole\u010Dn\xE9ho v\xFDboru n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem k dal\u0161\xEDmu up\u0159esn\u011Bn\xED prvk\u016F uveden\xFD\
            ch v odst. 2 p\xEDsm. a), kter\xE9 mus\xED finan\u010Dn\xED subjekt ur\u010D\
            it a posoudit p\u0159i subdod\xE1vk\xE1ch slu\u017Eeb IKT podporuj\xED\
            c\xEDch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce.\nP\u0159i vypracov\xE1\
            v\xE1n\xED t\u011Bchto n\xE1vrh\u016F regula\u010Dn\xEDch technick\xFD\
            ch norem evropsk\xE9 org\xE1ny dohledu zohledn\xED velikost a celkov\xFD\
            \ rizikov\xFD profil finan\u010Dn\xEDho subjektu a povahu, rozsah a slo\u017E\
            itost jeho slu\u017Eeb, \u010Dinnost\xED a operac\xED.\nEvropsk\xE9 org\xE1\
            ny dohledu p\u0159edlo\u017E\xED tyto n\xE1vrhy regula\u010Dn\xEDch technick\xFD\
            ch norem Komisi do 17. \u010Dervence 2024.\nNa Komisi je p\u0159enesena\
            \ pravomoc doplnit toto na\u0159\xEDzen\xED p\u0159ijet\xEDm regula\u010D\
            n\xEDch technick\xFDch norem uveden\xFDch v prvn\xEDm pododstavci v souladu\
            \ s \u010Dl\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010,\
            \ (EU) \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Les AES \xE9laborent, par l\u2019interm\xE9diaire du comit\xE9\
            \ mixte, des projets de normes techniques de r\xE9glementation visant\
            \ \xE0 pr\xE9ciser davantage les \xE9l\xE9ments vis\xE9s au paragraphe\
            \ 2, point a), qu\u2019une entit\xE9 financi\xE8re doit d\xE9terminer\
            \ et \xE9valuer lorsqu\u2019elle sous-traite des services TIC qui soutiennent\
            \ des fonctions critiques ou importantes.\n\nLorsqu\u2019elles \xE9laborent\
            \ ces projets de normes techniques de r\xE9glementation, les AES tiennent\
            \ compte de la taille et du profil de risque global de l\u2019entit\xE9\
            \ financi\xE8re, ainsi que de la nature, de l\u2019ampleur et de la complexit\xE9\
            \ de ses services, activit\xE9s et op\xE9rations.\n\nLes AES soumettent\
            \ ces projets de normes techniques de r\xE9glementation \xE0 la Commission\
            \ au plus tard le 17 juillet 2024.\n\nLe pouvoir de compl\xE9ter le pr\xE9\
            sent r\xE8glement par l\u2019adoption des normes techniques de r\xE9glementation\
            \ vis\xE9es au premier alin\xE9a est d\xE9l\xE9gu\xE9 \xE0 la Commission\
            \ conform\xE9ment aux articles 10 \xE0 14 des r\xE8glements (UE) no 1093/2010,\
            \ (UE) no 1094/2010 et (UE) no 1095/2010."
