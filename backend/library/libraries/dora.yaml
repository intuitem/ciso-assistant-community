            \ a n\xE1rodn\xED bezpe\u010Dnosti v souladu s pr\xE1vem Unie."
        fr:
          description: "Le pr\xE9sent r\xE8glement est sans pr\xE9judice de la responsabilit\xE9\
            \ des \xC9tats membres pour ce qui est des fonctions essentielles de l\u2019\
            \xC9tat en mati\xE8re de s\xE9curit\xE9 publique, de d\xE9fense et de\
            \ s\xE9curit\xE9 nationale conform\xE9ment au droit de l\u2019Union."
