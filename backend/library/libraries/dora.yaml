        \ limiting or impeding the cyber threats\u2019 ability to spread, supporting\
        \ defence capabilities, threat detection techniques, mitigation strategies\
        \ or response and recovery stages;"
      translations:
        es:
          description: "tenga por objeto mejorar la resiliencia operativa digital\
            \ de las entidades financieras, en particular mediante la concienciaci\xF3\
            n en relaci\xF3n con las ciberamenazas, la limitaci\xF3n o la desactivaci\xF3\
            n de la capacidad de propagaci\xF3n de las ciberamenazas, el apoyo a las\
            \ capacidades defensivas, las t\xE9cnicas de detecci\xF3n de amenazas,\
            \ las estrategias de mitigaci\xF3n o las fases de respuesta y recuperaci\xF3\
            n;"
        cs:
          description: "zam\u011B\u0159uje na zlep\u0161en\xED digit\xE1ln\xED provozn\xED\
            \ odolnosti finan\u010Dn\xEDch subjekt\u016F, zejm\xE9na zvy\u0161ov\xE1\
            n\xEDm pov\u011Bdom\xED o kybernetick\xFDch hrozb\xE1ch, omezen\xEDm nebo\
            \ zabr\xE1n\u011Bn\xEDm mo\u017Enost\xED \u0161\xED\u0159en\xED t\u011B\
            chto hrozeb podporou obrann\xFDch schopnost\xED, techniky detekce hrozeb,\
            \ zm\xEDr\u0148uj\xEDc\xED strategie nebo f\xE1ze reakce a obnovy;"
        fr:
          description: "vise \xE0 am\xE9liorer la r\xE9silience op\xE9rationnelle\
            \ num\xE9rique des entit\xE9s financi\xE8res, notamment en les sensibilisant\
            \ aux cybermenaces, en limitant ou en bloquant la capacit\xE9 de propagation\
            \ des cybermenaces, et en soutenant les capacit\xE9s de d\xE9fense, les\
            \ techniques de d\xE9tection des menaces et les strat\xE9gies d\u2019\
            att\xE9nuation ou les phases de r\xE9ponse et de r\xE9tablissement;"
    - urn: urn:intuitem:risk:req_node:dora:45.1.b
      assessable: true
