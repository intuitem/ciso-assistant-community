    - urn: urn:intuitem:risk:req_node:dora:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 1
      description: In the digital age, information and communication technology (ICT)
        supports complex systems used for everyday activities. It keeps our economies
        running in key sectors, including the financial sector, and enhances the functioning
        of the internal market. Increased digitalisation and interconnectedness also
        amplify ICT risk, making society as a whole, and the financial system in particular,
        more vulnerable to cyber threats or ICT disruptions. While the ubiquitous
        use of ICT systems and high digitalisation and connectivity are today core
        features of the activities of Union financial entities, their digital resilience
        has yet to be better addressed and integrated into their broader operational
        frameworks.
      translations:
        es:
          description: "En la era digital, las tecnolog\xEDas de la informaci\xF3\
            n y la comunicaci\xF3n (TIC) son el soporte de sistemas complejos utilizados\
            \ en actividades cotidianas. Mantienen nuestras econom\xEDas en marcha\
            \ en sectores clave como el sector financiero, y mejoran el funcionamiento\
            \ del mercado interior. El aumento de la digitalizaci\xF3n y la interconexi\xF3\
            n tambi\xE9n amplifica el riesgo relacionado con las TIC, y hace que la\
            \ sociedad en su conjunto, y el sistema financiero en particular, sea\
            \ m\xE1s vulnerable a las ciberamenazas o a las perturbaciones de las\
            \ TIC. Si bien el uso generalizado de los sistemas de TIC y la alta digitalizaci\xF3\
            n y conectividad son hoy en d\xEDa caracter\xEDsticas fundamentales de\
            \ las actividades de las entidades financieras de la Uni\xF3n, sigue siendo\
            \ necesario abordar e integrar mejor su resiliencia digital en sus marcos\
            \ operativos m\xE1s amplios."
        cs:
          description: "V digit\xE1ln\xEDm v\u011Bku podporuj\xED informa\u010Dn\xED\
            \ a komunika\u010Dn\xED technologie (IKT) slo\u017Eit\xE9 syst\xE9my pou\u017E\
            \xEDvan\xE9 pro ka\u017Edodenn\xED \u010Dinnosti. Udr\u017Euj\xED v chodu\
            \ kl\xED\u010Dov\xE1 odv\u011Btv\xED na\u0161ich ekonomik, v\u010Detn\u011B\
            \ finan\u010Dn\xEDho sektoru, a zlep\u0161uj\xED fungov\xE1n\xED vnit\u0159\
            n\xEDho trhu. Vy\u0161\u0161\xED m\xEDra digitalizace a vz\xE1jemn\xE9\
            \ propojenosti rovn\u011B\u017E n\xE1sob\xED riziko v oblasti IKT, kv\u016F\
            li n\u011Bmu\u017E se cel\xE1 spole\u010Dnost, a zejm\xE9na finan\u010D\
            n\xED syst\xE9m, st\xE1vaj\xED zraniteln\u011Bj\u0161\xEDmi v\u016F\u010D\
            i kybernetick\xFDm hrozb\xE1m nebo naru\u0161en\xEDm v oblasti IKT. I\
            \ kdy\u017E v\u0161udyp\u0159\xEDtomn\xE9 pou\u017E\xEDv\xE1n\xED syst\xE9\
            m\u016F IKT a vysok\xE1 m\xEDra digitalizace a propojen\xED dnes tvo\u0159\
            \xED z\xE1kladn\xED charakteristiku \u010Dinnosti finan\u010Dn\xEDch subjekt\u016F\
            \ Unie, jejich digit\xE1ln\xED odolnost je nutn\xE9 je\u0161t\u011B l\xE9\
            pe \u0159e\u0161it a za\u010Dlenit do jejich \u0161ir\u0161\xEDch provozn\xED\
            ch r\xE1mc\u016F."
        fr:
          description: "\xC0 l\u2019\xE8re num\xE9rique, les technologies de l\u2019\
            information et de la communication (TIC) sous-tendent les syst\xE8mes\
            \ complexes qui sont utilis\xE9s dans les activit\xE9s quotidiennes. Elles\
            \ contribuent \xE0 la bonne marche de nos \xE9conomies dans des secteurs\
            \ cl\xE9s, tels que le secteur financier, et am\xE9liorent le fonctionnement\
            \ du march\xE9 int\xE9rieur. Le degr\xE9 croissant de num\xE9risation\
            \ et d\u2019interconnexion accentue \xE9galement le risque li\xE9 aux\
            \ TIC, ce qui expose davantage la soci\xE9t\xE9 dans son ensemble, et\
            \ le syst\xE8me financier en particulier, aux cybermenaces ou aux dysfonctionnements\
            \ des TIC. Si l\u2019utilisation g\xE9n\xE9ralis\xE9e de syst\xE8mes de\
            \ TIC ainsi qu\u2019une num\xE9risation et une connectivit\xE9 pouss\xE9\
            es sont aujourd\u2019hui des caract\xE9ristiques essentielles des activit\xE9\
            s des entit\xE9s financi\xE8res de l\u2019Union, leur r\xE9silience num\xE9\
            rique doit encore \xEAtre mieux \xE9tudi\xE9e et int\xE9gr\xE9e dans leurs\
            \ cadres op\xE9rationnels plus larges."
    - urn: urn:intuitem:risk:req_node:dora:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 2
      description: The use of ICT has in the past decades gained a pivotal role in
        the provision of financial services, to the point where it has now acquired
        a critical importance in the operation of typical daily functions of all financial
        entities. Digitalisation now covers, for instance, payments, which have increasingly
        moved from cash and paper-based methods to the use of digital solutions, as
        well as securities clearing and settlement, electronic and algorithmic trading,
        lending and funding operations, peer-to-peer finance, credit rating, claim
        management and back-office operations. The insurance sector has also been
        transformed by the use of ICT, from the emergence of insurance intermediaries
        offering their services online operating with InsurTech, to digital insurance
        underwriting. Finance has not only become largely digital throughout the whole
        sector, but digitalisation has also deepened interconnections and dependencies
        within the financial sector and with third-party infrastructure and service
        providers.
      translations:
        es:
          description: "El uso de las TIC ha adquirido en las \xFAltimas d\xE9cadas\
            \ un papel fundamental en la prestaci\xF3n de servicios financieros, hasta\
            \ el punto de que ahora tiene una importancia fundamental en la ejecuci\xF3\
            n de las funciones cotidianas t\xEDpicas de todas las entidades financieras.\
            \ La digitalizaci\xF3n abarca ahora, por ejemplo, los pagos, para los\
            \ que se utilizan, cada vez m\xE1s, soluciones digitales, en vez de m\xE9\
            todos basados en efectivo y papel, as\xED como la compensaci\xF3n y liquidaci\xF3\
            n de valores, la negociaci\xF3n electr\xF3nica y algor\xEDtmica, las operaciones\
            \ de pr\xE9stamo y financiaci\xF3n, la financiaci\xF3n entre particulares,\
            \ la calificaci\xF3n crediticia, la gesti\xF3n de siniestros y las operaciones\
            \ administrativas. El uso de las TIC tambi\xE9n ha transformado el sector\
            \ de los seguros, desde la aparici\xF3n de intermediarios de seguros que\
            \ ofrecen sus servicios en l\xEDnea y desarrollan su actividad con tecnolog\xED\
            a aplicada al sector de los seguros (InsurTech) hasta la suscripci\xF3\
            n de seguros por medios digitales. No solo se ha digitalizado en gran\
            \ medida todo el sector financiero, sino que la digitalizaci\xF3n tambi\xE9\
            n ha profundizado las interconexiones y las dependencias tanto dentro\
            \ del sector financiero como en relaci\xF3n con proveedores terceros de\
            \ infraestructuras y servicios."
        cs:
          description: "V digit\xE1ln\xEDm v\u011Bku podporuj\xED informa\u010Dn\xED\
            \ a komunika\u010Dn\xED technologie (IKT) slo\u017Eit\xE9 syst\xE9my pou\u017E\
            \xEDvan\xE9 pro ka\u017Edodenn\xED \u010Dinnosti. Udr\u017Euj\xED v chodu\
            \ kl\xED\u010Dov\xE1 odv\u011Btv\xED na\u0161ich ekonomik, v\u010Detn\u011B\
            \ finan\u010Dn\xEDho sektoru, a zlep\u0161uj\xED fungov\xE1n\xED vnit\u0159\
            n\xEDho trhu. Vy\u0161\u0161\xED m\xEDra digitalizace a vz\xE1jemn\xE9\
            \ propojenosti rovn\u011B\u017E n\xE1sob\xED riziko v oblasti IKT, kv\u016F\
            li n\u011Bmu\u017E se cel\xE1 spole\u010Dnost, a zejm\xE9na finan\u010D\
            n\xED syst\xE9m, st\xE1vaj\xED zraniteln\u011Bj\u0161\xEDmi v\u016F\u010D\
            i kybernetick\xFDm hrozb\xE1m nebo naru\u0161en\xEDm v oblasti IKT. I\
            \ kdy\u017E v\u0161udyp\u0159\xEDtomn\xE9 pou\u017E\xEDv\xE1n\xED syst\xE9\
            m\u016F IKT a vysok\xE1 m\xEDra digitalizace a propojen\xED dnes tvo\u0159\
            \xED z\xE1kladn\xED charakteristiku \u010Dinnosti finan\u010Dn\xEDch subjekt\u016F\
            \ Unie, jejich digit\xE1ln\xED odolnost je nutn\xE9 je\u0161t\u011B l\xE9\
            pe \u0159e\u0161it a za\u010Dlenit do jejich \u0161ir\u0161\xEDch provozn\xED\
            ch r\xE1mc\u016F."
        fr:
          description: "Au cours des derni\xE8res d\xE9cennies, l\u2019utilisation\
            \ des TIC est devenue centrale dans la fourniture de services financiers,\
            \ au point qu\u2019elles ont d\xE9sormais acquis une importance cruciale\
            \ dans l\u2019ex\xE9cution des fonctions quotidiennes typiques de toutes\
            \ les entit\xE9s financi\xE8res. La num\xE9risation couvre maintenant,\
            \ par exemple, les paiements, qui ont \xE9volu\xE9 progressivement de\
            \ m\xE9thodes reposant sur les esp\xE8ces et le papier vers l\u2019utilisation\
            \ de solutions num\xE9riques, ainsi que la compensation et le r\xE8glement\
            \ des op\xE9rations sur titres, le trading \xE9lectronique et algorithmique,\
            \ les op\xE9rations de pr\xEAt et de financement, le financement entre\
            \ pairs, la notation de cr\xE9dit, la gestion de cr\xE9ances et les op\xE9\
            rations de post-march\xE9. Le secteur des assurances a \xE9galement \xE9\
            t\xE9 transform\xE9 par l\u2019utilisation des TIC avec l\u2019apparition\
            \ des interm\xE9diaires d\u2019assurance offrant des services en ligne\
            \ et fonctionnant avec les technologies du domaine de l\u2019assurance\
            \ (InsurTech) ou la souscription d\u2019assurance. L\u2019ensemble du\
            \ secteur financier a non seulement op\xE9r\xE9 une transition vers le\
            \ num\xE9rique \xE0 grande \xE9chelle, mais la num\xE9risation a \xE9\
            galement renforc\xE9 les interconnexions et les relations de d\xE9pendance\
            \ au sein du secteur financier et avec les prestataires tiers d\u2019\
            infrastructures et de services."
    - urn: urn:intuitem:risk:req_node:dora:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 3
      description: "The European Systemic Risk Board (ESRB) reaffirmed in a 2020 report\
        \ addressing systemic cyber risk how the existing high level of interconnectedness\
        \ across financial entities, financial markets and financial market infrastructures,\
        \ and particularly the interdependencies of their ICT systems, could constitute\
        \ a systemic vulnerability because localised cyber incidents could quickly\
        \ spread from any of the approximately 22 000 Union financial entities to\
        \ the entire financial system, unhindered by geographical boundaries. Serious\
        \ ICT breaches that occur in the financial sector do not merely affect financial\
        \ entities taken in isolation. They also smooth the way for the propagation\
        \ of localised vulnerabilities across the financial transmission channels\
        \ and potentially trigger adverse consequences for the stability of the Union\u2019\
        s financial system, such as generating liquidity runs and an overall loss\
        \ of confidence and trust in financial markets."
      translations:
        es:
          description: "La Junta Europea de Riesgo Sist\xE9mico (JERS) reafirm\xF3\
            \ en un informe de 2020 sobre el ciberriesgo sist\xE9mico que el elevado\
            \ nivel actual de interconexi\xF3n entre entidades financieras, mercados\
            \ financieros e infraestructuras de los mercados financieros, y en particular\
            \ las interdependencias de sus sistemas de TIC, podr\xEDa constituir una\
            \ vulnerabilidad sist\xE9mica, ya que desde cualquiera de las aproximadamente\
            \ 22 000 entidades financieras de la Uni\xF3n podr\xEDan propagarse r\xE1\
            pidamente a todo el sistema financiero ciberincidentes localizados, sin\
            \ que los l\xEDmites geogr\xE1ficos supongan un obst\xE1culo. Las vulneraciones\
            \ graves relacionadas con las TIC que tienen lugar en el sector financiero\
            \ no afectan \xFAnicamente a las entidades financieras de forma aislada.\
            \ Tambi\xE9n allanan el camino para la propagaci\xF3n de vulnerabilidades\
            \ localizadas a trav\xE9s de los canales de transmisi\xF3n financieros\
            \ y pueden provocar consecuencias negativas para la estabilidad del sistema\
            \ financiero de la Uni\xF3n, por ejemplo, fugas de liquidez y una p\xE9\
            rdida general de confianza en los mercados financieros."
        cs:
          description: "Evropsk\xE1 rada pro syst\xE9mov\xE1 rizika (ESRB) ve sv\xE9\
            \ zpr\xE1v\u011B z roku 2020 zab\xFDvaj\xEDc\xED se syst\xE9mov\xFDmi\
            \ kybernetick\xFDmi riziky potvrdila, jak st\xE1vaj\xEDc\xED vysok\xE1\
            \ m\xEDra vz\xE1jemn\xE9ho propojen\xED finan\u010Dn\xEDch subjekt\u016F\
            , finan\u010Dn\xEDch trh\u016F a infrastruktur finan\u010Dn\xEDch trh\u016F\
            , a zejm\xE9na vz\xE1jemn\xE1 z\xE1vislost jejich syst\xE9m\u016F IKT,\
            \ by mohla potenci\xE1ln\u011B p\u0159edstavovat syst\xE9movou zranitelnost,\
            \ proto\u017Ee se kybernetick\xE9 incidenty vznikl\xE9 v jednom m\xED\
            st\u011B mohou bez omezen\xED geografick\xFDmi hranicemi rychle roz\u0161\
            \xED\u0159it z kter\xE9hokoliv z p\u0159ibli\u017En\u011B 22 000 finan\u010D\
            n\xEDch subjekt\u016F Unie na cel\xFD finan\u010Dn\xED syst\xE9m. Z\xE1\
            va\u017En\xE1 naru\u0161en\xED IKT, k nim\u017E doch\xE1z\xED ve finan\u010D\
            n\xEDm sektoru, nedopadaj\xED pouze na izolovan\xE9 finan\u010Dn\xED subjekty.\
            \ Rovn\u011B\u017E usnad\u0148uj\xED \u0161\xED\u0159en\xED lokalizovan\xFD\
            ch zranitelnost\xED nap\u0159\xED\u010D finan\u010Dn\xEDmi p\u0159enosov\xFD\
            mi kan\xE1ly a potenci\xE1ln\u011B vytv\xE1\u0159ej\xED negativn\xED d\u016F\
            sledky pro stabilitu finan\u010Dn\xEDho syst\xE9mu Unie, nebo\u0165 vedou\
            \ nap\u0159\xEDklad k hromadn\xFDm v\xFDb\u011Br\u016Fm hotovosti a celkov\xE9\
            \ ztr\xE1t\u011B jistoty a d\u016Fv\u011Bry na finan\u010Dn\xEDch trz\xED\
            ch"
        fr:
          description: "Dans un rapport de 2020 consacr\xE9 au cyberrisque syst\xE9\
            mique, le Comit\xE9 europ\xE9en du risque syst\xE9mique (CERS) a r\xE9\
            affirm\xE9 que le niveau \xE9lev\xE9 d\u2019interconnexion existant entre\
            \ les entit\xE9s financi\xE8res, les march\xE9s financiers et les infrastructures\
            \ des march\xE9s financiers, et en particulier les interd\xE9pendances\
            \ de leurs syst\xE8mes de TIC, \xE9tait susceptible de constituer une\
            \ vuln\xE9rabilit\xE9 syst\xE9mique, car des cyberincidents localis\xE9\
            s pourraient rapidement se propager de l\u2019une des quelque 22\_000\
            \ entit\xE9s financi\xE8res de l\u2019Union \xE0 l\u2019ensemble du syst\xE8\
            me financier, sans aucune entrave g\xE9ographique. Les atteintes graves\
            \ \xE0 la s\xE9curit\xE9 des TIC qui se produisent dans le secteur financier\
            \ ne touchent pas seulement les entit\xE9s financi\xE8res prises isol\xE9\
            ment. Elles facilitent \xE9galement la propagation de vuln\xE9rabilit\xE9\
            s localis\xE9es \xE0 travers les canaux de transmission financi\xE8re\
            \ et peuvent avoir des cons\xE9quences pr\xE9judiciables pour la stabilit\xE9\
            \ du syst\xE8me financier de l\u2019Union, telles que la cr\xE9ation de\
            \ fuites de liquidit\xE9s et une \xE9rosion g\xE9n\xE9rale de la confiance\
            \ dans les march\xE9s financiers."
    - urn: urn:intuitem:risk:req_node:dora:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 4
      description: In recent years, ICT risk has attracted the attention of international,
        Union and national policy makers, regulators and standard-setting bodies in
        an attempt to enhance digital resilience, set standards and coordinate regulatory
        or supervisory work. At international level, the Basel Committee on Banking
        Supervision, the Committee on Payments and Market Infrastructures, the Financial
        Stability Board, the Financial Stability Institute, as well as the G7 and
        G20 aim to provide competent authorities and market operators across various
        jurisdictions with tools to bolster the resilience of their financial systems.
        That work has also been driven by the need to duly consider ICT risk in the
        context of a highly interconnected global financial system and to seek more
        consistency of relevant best practices.
      translations:
        es:
          description: "En los \xFAltimos a\xF1os, los responsables pol\xEDticos,\
            \ los reguladores y los organismos de normalizaci\xF3n internacionales,\
            \ de la Uni\xF3n y nacionales han abordado el riesgo relacionado con las\
            \ TIC, en un intento de aumentar la resiliencia digital, establecer normas\
            \ y coordinar el trabajo de regulaci\xF3n o supervisi\xF3n. A escala internacional,\
            \ el Comit\xE9 de Supervisi\xF3n Bancaria de Basilea, el Comit\xE9 de\
            \ Pagos e Infraestructuras del Mercado, el Consejo de Estabilidad Financiera\
            \ y el Instituto de Estabilidad Financiera, as\xED como el G7 y el G20,\
            \ procuran proporcionar a las autoridades competentes y a los operadores\
            \ del mercado de varias jurisdicciones herramientas para reforzar la resiliencia\
            \ de sus sistemas financieros. Esta labor tambi\xE9n se ha visto impulsada\
            \ por la necesidad de tener debidamente en cuenta el riesgo relacionado\
            \ con las TIC en el contexto de un sistema financiero mundial altamente\
            \ interconectado y de tratar de reforzar la coherencia de las mejores\
            \ pr\xE1cticas pertinentes."
        cs:
          description: "Riziko v oblasti IKT v posledn\xED dob\u011B p\u0159itahuje\
            \ pozornost mezin\xE1rodn\xEDch, unijn\xEDch a vnitrost\xE1tn\xEDch tv\u016F\
            rc\u016F politik, regul\xE1tor\u016F a standardiza\u010Dn\xEDch org\xE1\
            n\u016F, kter\xE9 se sna\u017E\xED o zlep\u0161en\xED digit\xE1ln\xED\
            \ odolnosti, stanoven\xED norem a koordinaci regulatorn\xEDch a dohledov\xFD\
            ch \u010Dinnost\xED. Na mezin\xE1rodn\xED \xFArovni se Basilejsk\xFD v\xFD\
            bor pro bankovn\xED dohled, V\xFDbor pro platebn\xED styk a tr\u017En\xED\
            \ infrastrukturu, Rada pro finan\u010Dn\xED stabilitu, Institut pro finan\u010D\
            n\xED stabilitu a rovn\u011B\u017E skupiny G7 a G20 zam\u011B\u0159uj\xED\
            \ na to, aby p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm a \xFA\u010Dastn\xED\
            k\u016Fm trhu v r\u016Fzn\xFDch jurisdikc\xEDch poskytly n\xE1stroje pro\
            \ pos\xEDlen\xED odolnosti jejich finan\u010Dn\xEDch syst\xE9m\u016F.\
            \ Tato pr\xE1ce je rovn\u011B\u017E motivov\xE1na pot\u0159ebou \u0159\
            \xE1dn\u011B zohlednit riziko v oblasti IKT v kontextu vysoce propojen\xE9\
            ho glob\xE1ln\xEDho finan\u010Dn\xEDho syst\xE9mu a usilovat o v\u011B\
            t\u0161\xED konzistentnost p\u0159\xEDslu\u0161n\xFDch osv\u011Bd\u010D\
            en\xFDch postup\u016F."
        fr:
          description: "Ces derni\xE8res ann\xE9es, le risque li\xE9 aux TIC a attir\xE9\
            \ l\u2019attention des d\xE9cideurs politiques, des r\xE9gulateurs et\
            \ des organismes de normalisation internationaux, nationaux et de l\u2019\
            Union, dans un effort visant \xE0 renforcer la r\xE9silience num\xE9rique,\
            \ \xE0 d\xE9finir des normes et \xE0 coordonner le travail de r\xE9glementation\
            \ ou de surveillance. Au niveau international, le Comit\xE9 de B\xE2le\
            \ sur le contr\xF4le bancaire, le Comit\xE9 sur les paiements et les infrastructures\
            \ de march\xE9, le Conseil de stabilit\xE9 financi\xE8re, l\u2019Institut\
            \ pour la stabilit\xE9 financi\xE8re, ainsi que le G7 et le G20 s\u2019\
            efforcent de fournir aux autorit\xE9s comp\xE9tentes et aux op\xE9rateurs\
            \ de march\xE9 des diverses juridictions des outils leur permettant de\
            \ renforcer la r\xE9silience de leurs syst\xE8mes financiers. Ces travaux\
            \ ont \xE9galement \xE9t\xE9 motiv\xE9s par la n\xE9cessit\xE9 de tenir\
            \ d\xFBment compte du risque li\xE9 aux TIC dans le contexte d\u2019un\
            \ syst\xE8me financier mondial fortement interconnect\xE9 et de veiller\
            \ \xE0 une plus grande coh\xE9rence des bonnes pratiques pertinentes."
    - urn: urn:intuitem:risk:req_node:dora:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 5
      description: "Despite Union and national targeted policy and legislative initiatives,\
        \ ICT risk continues to pose a challenge to the operational resilience, performance\
        \ and stability of the Union financial system. The reforms that followed the\
        \ 2008 financial crisis primarily strengthened the financial resilience of\
        \ the Union financial sector and aimed to safeguard the competitiveness and\
        \ stability of the Union from economic, prudential and market conduct perspectives.\
        \ Although ICT security and digital resilience are part of operational risk,\
        \ they have been less in the focus of the post- financial crisis regulatory\
        \ agenda and have developed in only some areas of the Union\u2019s financial\
        \ services policy and regulatory landscape, or in only a few Member States."
      translations:
        es:
          description: "A pesar de las iniciativas estrat\xE9gicas y legislativas\
            \ espec\xEDficas de la Uni\xF3n y nacionales, el riesgo relacionado con\
            \ las TIC sigue representando un desaf\xEDo para la resiliencia operativa,\
            \ el rendimiento y la estabilidad del sistema financiero de la Uni\xF3\
            n. Las reformas que siguieron a la crisis financiera de 2008 reforzaron\
            \ fundamentalmente la resiliencia financiera del sector financiero de\
            \ la Uni\xF3n y tuvieron por objeto salvaguardar la competitividad y la\
            \ estabilidad de la Uni\xF3n desde los puntos de vista econ\xF3mico, prudencial\
            \ y de conducta del mercado. Pese a que la resiliencia digital y la seguridad\
            \ de las TIC forman parte del riesgo operativo, han recibido menos atenci\xF3\
            n en la agenda normativa posterior a la crisis financiera y se han desarrollado\
            \ \xFAnicamente en algunos \xE1mbitos de la pol\xEDtica y el panorama\
            \ normativo de la Uni\xF3n en el \xE1mbito de los servicios financieros,\
            \ o solo en unos pocos Estados miembros."
        cs:
          description: "P\u0159es c\xEDlen\xE9 politick\xE9 a legislativn\xED iniciativy\
            \ na unijn\xED i vnitrost\xE1tn\xED \xFArovni p\u0159edstavuje riziko\
            \ v oblasti IKT probl\xE9m pro provozn\xED odolnost, v\xFDkonnost a stabilitu\
            \ finan\u010Dn\xEDho syst\xE9mu Unie. Reformy, kter\xE9 n\xE1sledovaly\
            \ po finan\u010Dn\xED krizi z roku 2008, prim\xE1rn\u011B pos\xEDlily\
            \ finan\u010Dn\xED odolnost finan\u010Dn\xEDho sektoru Unie a zam\u011B\
            \u0159ovaly se na zaji\u0161t\u011Bn\xED konkurenceschopnosti a stability\
            \ Unie z hlediska ekonomiky, obez\u0159etnosti a chov\xE1n\xED trhu. P\u0159\
            esto\u017Ee jsou bezpe\u010Dnost IKT a digit\xE1ln\xED odolnost sou\u010D\
            \xE1st\xED opera\u010Dn\xEDho rizika, regulatorn\xED agenda se jim po\
            \ finan\u010Dn\xED krizi v\u011Bnovala m\xE9n\u011B, p\u0159i\u010Dem\u017E\
            \ byly rozv\xEDjeny pouze v n\u011Bkter\xFDch oblastech strategick\xE9\
            ho a regulatorn\xEDho r\xE1mce finan\u010Dn\xEDch slu\u017Eeb Unie nebo\
            \ jen v n\u011Bkolika m\xE1lo \u010Dlensk\xFDch st\xE1tech."
        fr:
          description: "Malgr\xE9 des initiatives strat\xE9giques et l\xE9gislatives\
            \ cibl\xE9es aux niveaux de l\u2019Union et national, le risque li\xE9\
            \ aux TIC repr\xE9sente toujours un d\xE9fi pour la r\xE9silience op\xE9\
            rationnelle, la performance et la stabilit\xE9 du syst\xE8me financier\
            \ de l\u2019Union. Les r\xE9formes qui ont suivi la crise financi\xE8\
            re de 2008 ont principalement renforc\xE9 la r\xE9silience financi\xE8\
            re du secteur financier de l\u2019Union et visaient \xE0 pr\xE9server\
            \ la comp\xE9titivit\xE9 et la stabilit\xE9 de l\u2019Union du point de\
            \ vue \xE9conomique, prudentiel et du comportement sur le march\xE9. Bien\
            \ que la s\xE9curit\xE9 des TIC et la r\xE9silience num\xE9rique fassent\
            \ partie du risque op\xE9rationnel, le programme r\xE9glementaire d\u2019\
            apr\xE8s-crise financi\xE8re leur a accord\xE9 moins d\u2019importance,\
            \ et elles n\u2019ont \xE9t\xE9 d\xE9velopp\xE9es que dans certains domaines\
            \ de la politique et du paysage r\xE9glementaire des services financiers\
            \ de l\u2019Union, ou seulement dans quelques \xC9tats membres."
    - urn: urn:intuitem:risk:req_node:dora:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 6
      description: "In its Communication of 8 March 2018 entitled \u2018FinTech Action\
        \ plan: For a more competitive and innovative European financial sector\u2019\
        , the Commission highlighted the paramount importance of making the Union\
        \ financial sector more resilient, including from an operational perspective\
        \ to ensure its technological safety and good functioning, its quick recovery\
        \ from ICT breaches and incidents, ultimately enabling the effective and smooth\
        \ provision of financial services across the whole Union, including under\
        \ situations of stress, while also preserving consumer and market trust and\
        \ confidence."
      translations:
        es:
          description: "En su Comunicaci\xF3n de 8 de marzo de 2018 titulada \xAB\
            Plan de acci\xF3n en materia de tecnolog\xEDa financiera: por un sector\
            \ financiero europeo m\xE1s competitivo e innovador\xBB, la Comisi\xF3\
            n puso de relieve la importancia capital de hacer que el sector financiero\
            \ de la Uni\xF3n sea m\xE1s resiliente, tambi\xE9n desde una perspectiva\
            \ operativa, para garantizar su seguridad tecnol\xF3gica y su buen funcionamiento,\
            \ as\xED como su r\xE1pida recuperaci\xF3n de los incidentes y vulneraciones\
            \ relacionadas con las TIC, lo que permitir\xE1 en \xFAltima instancia\
            \ que los servicios financieros se presten de manera eficaz y fluida en\
            \ toda la Uni\xF3n, tambi\xE9n en situaciones de tensi\xF3n, al tiempo\
            \ que se preserva la confianza de los consumidores y del mercado."
        cs:
          description: "Ve sv\xE9m sd\u011Blen\xED ze dne 8. b\u0159ezna 2018 nazvan\xE9\
            m \u201EAk\u010Dn\xED pl\xE1n pro finan\u010Dn\xED technologie: Za konkurenceschopn\u011B\
            j\u0161\xED a inovativn\u011Bj\u0161\xED evropsk\xFD finan\u010Dn\xED\
            \ sektor\u201C Komise zd\u016Fraznila, \u017Ee je nanejv\xFD\u0161 d\u016F\
            le\u017Eit\xE9 zlep\u0161it odolnost finan\u010Dn\xEDho sektoru Unie,\
            \ mimo jin\xE9 z provozn\xEDho hlediska, aby byla zaji\u0161t\u011Bna\
            \ jeho technologick\xE1 bezpe\u010Dnost a spr\xE1vn\xE9 fungov\xE1n\xED\
            , jeho rychl\xE9 zotaven\xED z naru\u0161en\xED a incident\u016F souvisej\xED\
            c\xEDch s IKT a aby v kone\u010Dn\xE9m d\u016Fsledku mohly b\xFDt finan\u010D\
            n\xED slu\u017Eby efektivn\u011B a bezprobl\xE9mov\u011B poskytov\xE1\
            ny v cel\xE9 Unii, a to i v krizov\xFDch situac\xEDch, a aby byla sou\u010D\
            asn\u011B zachov\xE1na d\u016Fv\u011Bra spot\u0159ebitel\u016F a trhu."
        fr:
          description: "Dans sa communication du 8\_mars 2018 intitul\xE9e \xABPlan\
            \ d\u2019action pour les technologies financi\xE8res: Pour un secteur\
            \ financier europ\xE9en plus comp\xE9titif et plus innovant\xBB, la Commission\
            \ a soulign\xE9 l\u2019importance primordiale de rendre le secteur financier\
            \ de l\u2019Union plus r\xE9silient, notamment d\u2019un point de vue\
            \ op\xE9rationnel, afin de garantir sa s\xFBret\xE9 technologique et son\
            \ bon fonctionnement, ainsi que son r\xE9tablissement rapide apr\xE8s\
            \ des atteintes \xE0 la s\xE9curit\xE9 des TIC et des incidents li\xE9\
            s aux TIC, permettant, en fin de compte, la fourniture efficace et sans\
            \ accrocs de services financiers dans toute l\u2019Union, y compris dans\
            \ des situations de tension, tout en pr\xE9servant la confiance des consommateurs\
            \ et des march\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 7
      description: "In April 2019, the European Supervisory Authority (European Banking\
        \ Authority), (EBA) established by Regulation (EU) No 1093/2010 of the European\
        \ Parliament and of the Council (4), the European Supervisory Authority (European\
        \ Insurance and Occupational Pensions Authority), (\u2018EIOPA\u2019) established\
        \ by Regulation (EU) No 1094/2010 of the European Parliament and of the Council\
        \ (5) and the European Supervisory Authority (European Securities and Markets\
        \ Authority), (\u2018ESMA\u2019) established by Regulation (EU) No 1095/2010\
        \ of the European Parliament and of the Council (6) (known collectively as\
        \ \u2018European Supervisory Authorities\u2019 or \u2018ESAs\u2019) jointly\
        \ issued technical advice calling for a coherent approach to ICT risk in finance\
        \ and recommending to strengthen, in a proportionate way, the digital operational\
        \ resilience of the financial services industry through a sector-specific\
        \ initiative of the Union."
      translations:
        es:
          description: "En abril de 2019, la Autoridad Europea de Supervisi\xF3n (Autoridad\
            \ Bancaria Europea, ABE) creada mediante el Reglamento (UE) n.o 1093/2010\
            \ del Parlamento Europeo y del Consejo (4), la Autoridad Europea de Supervisi\xF3\
            n (Autoridad Europea de Seguros y Pensiones de Jubilaci\xF3n, AESPJ) creada\
            \ mediante el Reglamento (UE) n.o 1094/2010 del Parlamento Europeo y del\
            \ Consejo (5) y la Autoridad Europea de Supervisi\xF3n (Autoridad Europea\
            \ de Valores y Mercados, AEVM) creada mediante el Reglamento (UE) n.o\
            \ 1095/2010 del Parlamento Europeo y del Consejo (6) (conocidas colectivamente\
            \ como \xABAutoridades Europeas de Supervisi\xF3n\xBB) emitieron conjuntamente\
            \ dict\xE1menes t\xE9cnicos en los que ped\xEDan un enfoque coherente\
            \ del riesgo relacionado con las TIC en el \xE1mbito financiero y recomendaban\
            \ reforzar, de manera proporcionada, la resiliencia operativa digital\
            \ del sector de los servicios financieros a trav\xE9s de una iniciativa\
            \ sectorial de la Uni\xF3n."
        cs:
          description: "V dubnu 2019 Evropsk\xFD org\xE1n dohledu (Evropsk\xFD org\xE1\
            n pro bankovnictv\xED) (EBA) z\u0159\xEDzen\xFD na\u0159\xEDzen\xEDm Evropsk\xE9\
            ho parlamentu a Rady (EU) \u010D. 1093/2010 (4), Evropsk\xFD org\xE1n\
            \ dohledu (Evropsk\xFD org\xE1n pro poji\u0161\u0165ovnictv\xED a zam\u011B\
            stnaneck\xE9 penzijn\xED poji\u0161t\u011Bn\xED) (EIOPA) z\u0159\xEDzen\xFD\
            \ na\u0159\xEDzen\xEDm Evropsk\xE9ho parlamentu a Rady (EU) \u010D. 1094/2010\
            \ (5) a Evropsk\xFD org\xE1n dohledu (Evropsk\xFD org\xE1n pro cenn\xE9\
            \ pap\xEDry a trhy) (ESMA) z\u0159\xEDzen\xFD na\u0159\xEDzen\xEDm Evropsk\xE9\
            ho parlamentu a Rady (EU) \u010D. 1095/2010 (6) (spole\u010Dn\u011B ozna\u010D\
            ov\xE1ny jako \u201Eevropsk\xE9 org\xE1ny dohledu\u201C) spole\u010Dn\u011B\
            \ vydaly technick\xE9 doporu\u010Den\xED, ve kter\xE9m vyzvaly k jednotn\xE9\
            mu p\u0159\xEDstupu k riziku v oblasti IKT ve finan\u010Dn\xEDm sektoru\
            \ a doporu\u010Dily odpov\xEDdaj\xEDc\xEDm zp\u016Fsobem pos\xEDlit digit\xE1\
            ln\xED provozn\xED odolnost odv\u011Btv\xED finan\u010Dn\xEDch slu\u017E\
            eb prost\u0159ednictv\xEDm iniciativy Unie zam\u011B\u0159en\xE9 na toto\
            \ odv\u011Btv\xED."
        fr:
          description: "En avril 2019, l\u2019Autorit\xE9 europ\xE9enne de surveillance\
            \ (Autorit\xE9 bancaire europ\xE9enne ou ABE) institu\xE9e par le r\xE8\
            glement (UE) no\_1093/2010 du Parlement europ\xE9en et du Conseil\_(4),\
            \ l\u2019Autorit\xE9 europ\xE9enne de surveillance (Autorit\xE9 europ\xE9\
            enne des assurances et des pensions professionnelles ou AEAPP) institu\xE9\
            e par le r\xE8glement (UE) no\_1094/2010 du Parlement europ\xE9en et du\
            \ Conseil\_(5)\_et l\u2019Autorit\xE9 europ\xE9enne de surveillance (Autorit\xE9\
            \ europ\xE9enne des march\xE9s financiers ou AEMF) institu\xE9e par le\
            \ r\xE8glement (UE) no\_1095/2010 du Parlement europ\xE9en et du Conseil\_\
            (6)\_(regroup\xE9es conjointement sous le nom \xABautorit\xE9s europ\xE9\
            ennes de surveillance\xBB ou AES) ont publi\xE9 des avis techniques conjoints\
            \ pr\xE9conisant une approche coh\xE9rente du risque li\xE9 aux TIC dans\
            \ le secteur financier et recommandant de renforcer, de mani\xE8re proportionn\xE9\
            e, la r\xE9silience op\xE9rationnelle num\xE9rique de ce secteur dans\
            \ le cadre d\u2019une initiative sectorielle de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 8
      description: The Union financial sector is regulated by a Single Rulebook and
        governed by a European system of financial supervision. Nonetheless, provisions
        tackling digital operational resilience and ICT security are not yet fully
        or consistently harmonised, despite digital operational resilience being vital
        for ensuring financial stability and market integrity in the digital age,
        and no less important than, for example, common prudential or market conduct
        standards. The Single Rulebook and system of supervision should therefore
        be developed to also cover digital operational resilience, by strengthening
        the mandates of competent authorities to enable them to supervise the management
        of ICT risk in the financial sector in order to protect the integrity and
        efficiency of the internal market, and to facilitate its orderly functioning.
      translations:
        es:
          description: "El sector financiero de la Uni\xF3n est\xE1 regulado por un\
            \ c\xF3digo normativo \xFAnico y regido por un sistema europeo de supervisi\xF3\
            n financiera. No obstante, las disposiciones que abordan la resiliencia\
            \ operativa digital y la seguridad de las TIC no est\xE1n todav\xEDa plena\
            \ o coherentemente armonizadas, pese a que la resiliencia operativa digital\
            \ es vital para garantizar la estabilidad financiera y la integridad del\
            \ mercado en la era digital y no es menos importante que, por ejemplo,\
            \ las normas comunes prudenciales o de conducta de mercado. Por consiguiente,\
            \ deben desarrollarse el c\xF3digo normativo \xFAnico y el sistema de\
            \ supervisi\xF3n para que abarquen tambi\xE9n la resiliencia operativa\
            \ digital, reforzando los mandatos de las autoridades competentes para\
            \ que puedan supervisar la gesti\xF3n del riesgo relacionado con las TIC\
            \ en el sector financiero con el objetivo de proteger la integridad y\
            \ la eficiencia del mercado interior y facilitar su correcto funcionamiento."
        cs:
          description: "Finan\u010Dn\xED sektor Unie je upraven jednotn\xFDm souborem\
            \ pravidel a \u0159\xEDd\xED jej Evropsk\xFD syst\xE9m dohledu nad finan\u010D\
            n\xEDm trhem. Nicm\xE9n\u011B ustanoven\xED zab\xFDvaj\xEDc\xED se digit\xE1\
            ln\xED provozn\xED odolnost\xED a bezpe\u010Dnost\xED IKT nejsou dosud\
            \ pln\u011B nebo konzistentn\u011B harmonizov\xE1na, p\u0159esto\u017E\
            e je digit\xE1ln\xED provozn\xED odolnost kl\xED\u010Dov\xE1 pro zaji\u0161\
            t\u011Bn\xED finan\u010Dn\xED stability a integrity trhu v digit\xE1ln\xED\
            m v\u011Bku a nen\xED o nic m\xE9n\u011B d\u016Fle\u017Eit\xE1 ne\u017E\
            \ nap\u0159\xEDklad spole\u010Dn\xE9 normy pro obez\u0159etnost nebo chov\xE1\
            n\xED na trhu. Proto je t\u0159eba vypracovat jednotn\xFD soubor pravidel\
            \ a syst\xE9m dohledu, aby byla rovn\u011B\u017E zahrnuta digit\xE1ln\xED\
            \ provozn\xED odolnost, a to pos\xEDlen\xEDm mand\xE1t\u016F p\u0159\xED\
            slu\u0161n\xFDch org\xE1n\u016F s c\xEDlem umo\u017Enit jim vykon\xE1\
            vat dohled nad \u0159\xEDzen\xEDm rizika v oblasti IKT ve finan\u010D\
            n\xEDm sektoru, aby byla chr\xE1n\u011Bna integrita a efektivnost vnit\u0159\
            n\xEDho trhu a bylo usnadn\u011Bno jeho \u0159\xE1dn\xE9 fungov\xE1n\xED\
            ."
        fr:
          description: "Le secteur financier de l\u2019Union est soumis \xE0 un corpus\
            \ r\xE9glementaire unique et r\xE9gi par un syst\xE8me europ\xE9en de\
            \ surveillance financi\xE8re. N\xE9anmoins, les dispositions relatives\
            \ \xE0 la r\xE9silience op\xE9rationnelle num\xE9rique et \xE0 la s\xE9\
            curit\xE9 des TIC ne sont pas encore totalement ou syst\xE9matiquement\
            \ harmonis\xE9es, alors que la r\xE9silience op\xE9rationnelle num\xE9\
            rique est indispensable pour garantir la stabilit\xE9 financi\xE8re et\
            \ l\u2019int\xE9grit\xE9 du march\xE9 \xE0 l\u2019\xE8re num\xE9rique,\
            \ et qu\u2019elle n\u2019est pas moins importante que, par exemple, des\
            \ normes prudentielles ou de conduite communes. Le corpus r\xE9glementaire\
            \ unique et le syst\xE8me de surveillance devraient donc \xEAtre d\xE9\
            velopp\xE9s pour couvrir \xE9galement la r\xE9silience op\xE9rationnelle\
            \ num\xE9rique, et les mandats des autorit\xE9s comp\xE9tentes devraient\
            \ ainsi \xEAtre renforc\xE9s pour leur permettre de superviser la gestion\
            \ du risque li\xE9 aux TIC dans le secteur financier afin de prot\xE9\
            ger l\u2019int\xE9grit\xE9 et l\u2019efficacit\xE9 du march\xE9 int\xE9\
            rieur et de faciliter son bon fonctionnement."
    - urn: urn:intuitem:risk:req_node:dora:recital-9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 9
      description: Legislative disparities and uneven national regulatory or supervisory
        approaches with regard to ICT risk trigger obstacles to the functioning of
        the internal market in financial services, impeding the smooth exercise of
        the freedom of establishment and the provision of services for financial entities
        operating on a cross-border basis. Competition between the same type of financial
        entities operating in different Member States could also be distorted. This
        is the case, in particular, for areas where Union harmonisation has been very
        limited, such as digital operational resilience testing, or absent, such as
        the monitoring of ICT third-party risk. Disparities stemming from developments
        envisaged at national level could generate further obstacles to the functioning
        of the internal market to the detriment of market participants and financial
        stability.
      translations:
        es:
          description: "Las disparidades legislativas y unos enfoques de regulaci\xF3\
            n o de supervisi\xF3n nacionales desiguales por lo que respecta al riesgo\
            \ relacionado con las TIC generan obst\xE1culos al funcionamiento del\
            \ mercado interior de los servicios financieros, lo que dificulta el correcto\
            \ ejercicio de la libertad de establecimiento y la prestaci\xF3n de servicios\
            \ por parte de las entidades financieras que operan a escala transfronteriza.\
            \ La competencia entre el mismo tipo de entidades financieras que operan\
            \ en diferentes Estados miembros tambi\xE9n podr\xEDa verse falseada.\
            \ Esto sucede, en particular, en \xE1mbitos en los que la armonizaci\xF3\
            n a escala de la Uni\xF3n ha sido muy limitada (como las pruebas de resiliencia\
            \ operativa digital) o inexistente (como el seguimiento del riesgo de\
            \ relacionado con las TIC derivado de terceros). Las disparidades derivadas\
            \ de la evoluci\xF3n prevista a escala nacional podr\xEDan generar nuevos\
            \ obst\xE1culos al funcionamiento del mercado interior en detrimento de\
            \ los participantes en el mercado y la estabilidad financiera."
        cs:
          description: "Legislativn\xED nesrovnalosti a nevyrovnan\xE9 vnitrost\xE1\
            tn\xED regulatorn\xED nebo dohledov\xE9 p\u0159\xEDstupy, pokud jde o\
            \ riziko v oblasti IKT, jsou p\u0159\xED\u010Dinou p\u0159ek\xE1\u017E\
            ek fungov\xE1n\xED vnit\u0159n\xEDho trhu s finan\u010Dn\xEDmi slu\u017E\
            bami a br\xE1n\xED bezprobl\xE9mov\xE9mu v\xFDkonu svobody usazov\xE1\
            n\xED a poskytov\xE1n\xED slu\u017Eeb finan\u010Dn\xEDm subjekt\u016F\
            m s p\u0159eshrani\u010Dn\xED p\u016Fsobnost\xED. Rovn\u011B\u017E by\
            \ mohlo doch\xE1zet k naru\u0161en\xED hospod\xE1\u0159sk\xE9 sout\u011B\
            \u017Ee mezi finan\u010Dn\xEDmi subjekty stejn\xE9ho typu p\u016Fsob\xED\
            c\xEDmi v r\u016Fzn\xFDch \u010Dlensk\xFDch st\xE1tech. Je tomu tak zejm\xE9\
            na v oblastech, kde byla harmonizace Unie velmi omezen\xE1, jako u testov\xE1\
            n\xED digit\xE1ln\xED provozn\xED odolnosti, nebo v oblastech, kde chyb\xED\
            , nap\u0159\xEDklad p\u0159i sledov\xE1n\xED rizika v oblasti IKT spojen\xE9\
            ho s t\u0159et\xEDmi stranami. Rozd\xEDly vypl\xFDvaj\xEDc\xED z p\u0159\
            edpokl\xE1dan\xE9ho v\xFDvoje na vnitrost\xE1tn\xED \xFArovni by mohly\
            \ vytv\xE1\u0159et dal\u0161\xED p\u0159ek\xE1\u017Eky fungov\xE1n\xED\
            \ vnit\u0159n\xEDho trhu na \xFAkor \xFA\u010Dastn\xEDk\u016F trhu a finan\u010D\
            n\xED stability."
        fr:
          description: "Les disparit\xE9s l\xE9gislatives et les approches nationales\
            \ in\xE9gales en mati\xE8re de r\xE9glementation ou de surveillance en\
            \ ce qui concerne le risque li\xE9 aux TIC cr\xE9ent des obstacles au\
            \ fonctionnement du march\xE9 int\xE9rieur des services financiers, lesquels\
            \ entravent le plein exercice de la libert\xE9 d\u2019\xE9tablissement\
            \ et la prestation de services des entit\xE9s financi\xE8res exer\xE7\
            ant leurs activit\xE9s sur une base transfronti\xE8re. La concurrence\
            \ entre le m\xEAme type d\u2019entit\xE9s financi\xE8res op\xE9rant dans\
            \ diff\xE9rents \xC9tats membres pourrait \xE9galement \xEAtre fauss\xE9\
            e. C\u2019est le cas, en particulier, dans les domaines o\xF9 l\u2019\
            harmonisation au niveau de l\u2019Union a \xE9t\xE9 tr\xE8s limit\xE9\
            e, comme les tests de r\xE9silience op\xE9rationnelle num\xE9rique, ou\
            \ inexistante, comme le suivi du risque li\xE9 aux prestataires tiers\
            \ de services TIC. Les disparit\xE9s d\xE9coulant des d\xE9veloppements\
            \ envisag\xE9s au niveau national pourraient cr\xE9er de nouveaux obstacles\
            \ au fonctionnement du march\xE9 int\xE9rieur, au d\xE9triment des acteurs\
            \ du march\xE9 et de la stabilit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:recital-10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 10
      description: To date, due to the ICT risk related provisions being only partially
        addressed at Union level, there are gaps or overlaps in important areas, such
        as ICT-related incident reporting and digital operational resilience testing,
        and inconsistencies as a result of emerging divergent national rules or cost-ineffective
        application of overlapping rules. This is particularly detrimental for an
        ICT-intensive user such as the financial sector since technology risks have
        no borders and the financial sector deploys its services on a wide cross-border
        basis within and outside the Union. Individual financial entities operating
        on a cross-border basis or holding several authorisations (e.g. one financial
        entity can have a banking, an investment firm, and a payment institution licence,
        each issued by a different competent authority in one or several Member States)
        face operational challenges in addressing ICT risk and mitigating adverse
        impacts of ICT incidents on their own and in a coherent cost-effective way.
      translations:
        es:
          description: "Actualmente, dado que las disposiciones sobre el riesgo relacionado\
            \ con las TIC se han abordado solo parcialmente a escala de la Uni\xF3\
            n, existen lagunas o solapamientos en \xE1mbitos importantes, como la\
            \ notificaci\xF3n de incidentes relacionados con las TIC y las pruebas\
            \ de resiliencia operativa digital, e incoherencias provocadas por la\
            \ aparici\xF3n de normas nacionales divergentes o la aplicaci\xF3n ineficaz\
            \ a efecto de los costes de normas que se solapan. Esto es especialmente\
            \ perjudicial para quienes hacen un uso intensivo de las TIC, como es\
            \ el caso del sector financiero, ya que los riesgos tecnol\xF3gicos no\
            \ tienen fronteras y el sector financiero ofrece sus servicios a escala\
            \ ampliamente transfronteriza dentro y fuera de la Uni\xF3n. Las entidades\
            \ financieras que operan a escala transfronteriza o que poseen varias\
            \ autorizaciones (por ejemplo, una misma entidad financiera puede tener\
            \ una licencia bancaria, una licencia de empresa de servicios de inversi\xF3\
            n y una licencia de entidad de pago, cada una expedida por una autoridad\
            \ competente diferente en uno o varios Estados miembros) se enfrentan\
            \ a retos operativos a la hora de abordar el riesgo relacionado con las\
            \ TIC y mitigar las repercusiones negativas de los incidentes relacionados\
            \ con las TIC de manera aut\xF3noma, coherente y eficaz en t\xE9rminos\
            \ de costes."
        cs:
          description: "V d\u016Fsledku toho, \u017Ee ustanoven\xED t\xFDkaj\xEDc\xED\
            \ se rizika v oblasti IKT byla na unijn\xED \xFArovni \u0159e\u0161ena\
            \ pouze \u010D\xE1ste\u010Dn\u011B, v sou\u010Dasnosti existuj\xED mezery\
            \ \u010Di p\u0159esahy ve v\xFDznamn\xFDch oblastech, jako jsou hl\xE1\
            \u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT a testov\xE1n\xED\
            \ digit\xE1ln\xED provozn\xED odolnosti, a nesrovnalosti vypl\xFDvaj\xED\
            c\xED z nov\xFDch rozd\xEDln\xFDch vnitrost\xE1tn\xEDch pravidel nebo\
            \ n\xE1kladov\u011B neefektivn\xEDho pou\u017E\xEDv\xE1n\xED p\u0159ekr\xFD\
            vaj\xEDc\xEDch se pravidel. Po\u0161kozuje to zejm\xE9na intenzivn\xED\
            ho u\u017Eivatele IKT, jak\xFDm je finan\u010Dn\xED sektor, proto\u017E\
            e technologick\xE1 rizika neznaj\xED hranice a finan\u010Dn\xED sektor\
            \ poskytuje sv\xE9 slu\u017Eby ve velk\xE9 m\xED\u0159e p\u0159eshrani\u010D\
            n\u011B jak v r\xE1mci Unie, tak mimo ni. Jednotliv\xE9 finan\u010Dn\xED\
            \ subjekty funguj\xEDc\xED na p\u0159eshrani\u010Dn\xEDm z\xE1klad\u011B\
            \ nebo vlastn\xEDc\xED n\u011Bkolik opr\xE1vn\u011Bn\xED (nap\u0159\xED\
            klad jeden finan\u010Dn\xED subjekt m\u016F\u017Ee m\xEDt bankovn\xED\
            \ licenci a opr\xE1vn\u011Bn\xED pro investi\u010Dn\xED podnik a platebn\xED\
            \ instituci, p\u0159i\u010Dem\u017E je mohly vydat r\u016Fzn\xE9 p\u0159\
            \xEDslu\u0161n\xE9 org\xE1ny v jednom \u010Di n\u011Bkolika \u010Dlensk\xFD\
            ch st\xE1tech) \u010Del\xED provozn\xEDm probl\xE9m\u016Fm p\u0159i \u0159\
            e\u0161en\xED rizika v oblasti IKT a zm\xEDr\u0148ov\xE1n\xED negativn\xED\
            ch dopad\u016F incident\u016F souvisej\xEDc\xEDch s IKT vlastn\xEDmi silami\
            \ a jednotn\xFDm n\xE1kladov\u011B efektivn\xEDm zp\u016Fsobem."
        fr:
          description: "\xC0 ce jour, \xE9tant donn\xE9 que les dispositions relatives\
            \ au risque li\xE9 aux TIC ne sont que partiellement abord\xE9es au niveau\
            \ de l\u2019Union, il existe des lacunes ou des chevauchements dans des\
            \ domaines importants, tels que la notification des incidents li\xE9s\
            \ aux TIC et les tests de r\xE9silience op\xE9rationnelle num\xE9rique,\
            \ ainsi que des incoh\xE9rences imputables \xE0 l\u2019\xE9mergence de\
            \ r\xE8gles nationales divergentes ou une inefficacit\xE9 par rapport\
            \ au co\xFBt du fait de r\xE8gles qui se chevauchent. Cette situation\
            \ est particuli\xE8rement pr\xE9judiciable pour un gros utilisateur de\
            \ TIC tel que le secteur financier, car les risques technologiques ne\
            \ connaissent pas de fronti\xE8res et le secteur financier d\xE9ploie\
            \ ses services sur une large base transfronti\xE8re \xE0 l\u2019int\xE9\
            rieur et \xE0 l\u2019ext\xE9rieur de l\u2019Union. Les entit\xE9s financi\xE8\
            res qui exercent des activit\xE9s transfronti\xE8res ou qui d\xE9tiennent\
            \ plusieurs agr\xE9ments (par exemple, une entit\xE9 financi\xE8re peut\
            \ \xEAtre d\xE9tentrice d\u2019un agr\xE9ment bancaire, d\u2019un agr\xE9\
            ment en tant qu\u2019entreprise d\u2019investissement et d\u2019un agr\xE9\
            ment en tant qu\u2019\xE9tablissement de paiement, chacun d\xE9livr\xE9\
            \ par une autorit\xE9 comp\xE9tente diff\xE9rente dans un ou plusieurs\
            \ \xC9tats membres) se heurtent \xE0 des difficult\xE9s op\xE9rationnelles\
            \ lorsqu\u2019il s\u2019agit de faire face au risque li\xE9 aux TIC et\
            \ d\u2019att\xE9nuer les effets n\xE9gatifs des incidents li\xE9s aux\
            \ TIC de mani\xE8re autonome, coh\xE9rente et efficace par rapport au\
            \ co\xFBt."
    - urn: urn:intuitem:risk:req_node:dora:recital-11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 11
      description: As the Single Rulebook has not been accompanied by a comprehensive
        ICT or operational risk framework, further harmonisation of key digital operational
        resilience requirements for all financial entities is required. The development
        of ICT capabilities and overall resilience by financial entities, based on
        those key requirements, with a view to withstanding operational outages, would
        help preserve the stability and integrity of the Union financial markets and
        thus contribute to ensuring a high level of protection of investors and consumers
        in the Union. Since this Regulation aims to contribute to the smooth functioning
        of the internal market, it should be based on the provisions of Article 114
        of the Treaty on the Functioning of the European Union (TFEU) as interpreted
        in accordance with the consistent case law of the Court of Justice of the
        European Union (Court of Justice).
      translations:
        es:
          description: "Dado que el c\xF3digo normativo \xFAnico no ha ido acompa\xF1\
            ado de un marco global del riesgo operativo o relacionado con las TIC,\
            \ es necesaria una mayor armonizaci\xF3n de los requisitos clave de resiliencia\
            \ operativa digital para todas las entidades financieras. El desarrollo\
            \ de las capacidades en materia de TIC y la resiliencia general por las\
            \ entidades financieras, sobre la base de estos requisitos clave, con\
            \ vistas a hacer frente a las interrupciones operativas, contribuir\xED\
            a a preservar la estabilidad e integridad de los mercados financieros\
            \ de la Uni\xF3n y, de este modo, a garantizar un elevado nivel de protecci\xF3\
            n de los inversores y consumidores de la Uni\xF3n. Puesto que el objetivo\
            \ del presente Reglamento es contribuir al buen funcionamiento del mercado\
            \ interior, debe basarse en las disposiciones del art\xEDculo 114 del\
            \ Tratado de Funcionamiento de la Uni\xF3n Europea (TFUE), interpretadas\
            \ de conformidad con la jurisprudencia reiterada del Tribunal de Justicia\
            \ de la Uni\xF3n Europea (en lo sucesivo, \xABTribunal de Justicia\xBB\
            )."
        cs:
          description: "Proto\u017Ee jednotn\xFD soubor pravidel nen\xED doprov\xE1\
            zen ucelen\xFDm r\xE1mcem pro riziko v oblasti IKT nebo opera\u010Dn\xED\
            \ riziko, je nutn\xE1 harmonizace kl\xED\u010Dov\xFDch po\u017Eadavk\u016F\
            \ na provozn\xED digit\xE1ln\xED odolnost pro v\u0161echny finan\u010D\
            n\xED subjekty. Rozvoj schopnost\xED v oblasti IKT a celkov\xE1 odolnost\
            \ finan\u010Dn\xEDch subjekt\u016F zalo\u017Een\xE1 na t\u011Bchto kl\xED\
            \u010Dov\xFDch po\u017Eadavc\xEDch by pomohly zachovat stabilitu a integritu\
            \ finan\u010Dn\xEDch trh\u016F Unie a t\xEDm p\u0159isp\u011Bt k zaji\u0161\
            t\u011Bn\xED vysok\xE9 \xFArovn\u011B ochrany investor\u016F a spot\u0159\
            ebitel\u016F v Unii. Jeliko\u017E c\xEDlem tohoto na\u0159\xEDzen\xED\
            \ je p\u0159isp\u011Bt k bezprobl\xE9mov\xE9mu fungov\xE1n\xED vnit\u0159\
            n\xEDho trhu, m\u011Blo by vych\xE1zet z ustanoven\xED \u010Dl\xE1nku\
            \ 114 Smlouvy o fungov\xE1n\xED Evropsk\xE9 unie (d\xE1le jen \u201ESmlouva\
            \ o fungov\xE1n\xED EU\u201C), jak je vykl\xE1d\xE1no v souladu s konzistentn\xED\
            \ judikaturou Soudn\xEDho dvora Evropsk\xE9 unie (d\xE1le jen \u201ESoudn\xED\
            \ dv\u016Fr\u201C)."
        fr:
          description: "\xC9tant donn\xE9 que le corpus r\xE9glementaire unique n\u2019\
            a pas \xE9t\xE9 accompagn\xE9 d\u2019un cadre exhaustif applicable au\
            \ risque li\xE9 aux TIC ou au risque op\xE9rationnel, il est n\xE9cessaire\
            \ de proc\xE9der \xE0 une harmonisation plus pouss\xE9e des exigences\
            \ cl\xE9s en mati\xE8re de r\xE9silience op\xE9rationnelle num\xE9rique\
            \ pour toutes les entit\xE9s financi\xE8res. Le renforcement des capacit\xE9\
            s en mati\xE8re de TIC et la r\xE9silience globale des entit\xE9s financi\xE8\
            res, sur la base de ces exigences cl\xE9s, en vue de faire face aux interruptions\
            \ de fonctionnement, contribueraient \xE0 pr\xE9server la stabilit\xE9\
            \ et l\u2019int\xE9grit\xE9 des march\xE9s financiers de l\u2019Union\
            \ et donc \xE0 assurer un niveau \xE9lev\xE9 de protection des investisseurs\
            \ et des consommateurs dans l\u2019Union. Dans la mesure o\xF9 le pr\xE9\
            sent r\xE8glement se veut une contribution au fonctionnement harmonieux\
            \ du march\xE9 int\xE9rieur, il devrait reposer sur les dispositions de\
            \ l\u2019article\_114 du trait\xE9 sur le fonctionnement de l\u2019Union\
            \ europ\xE9enne, interpr\xE9t\xE9es conform\xE9ment \xE0 la jurisprudence\
            \ constante de la Cour de justice de l\u2019Union europ\xE9enne (ci-apr\xE8\
            s d\xE9nomm\xE9e \xABCour de justice\xBB)."
    - urn: urn:intuitem:risk:req_node:dora:recital-12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 12
      description: This Regulation aims to consolidate and upgrade ICT risk requirements
        as part of the operational risk requirements that have, up to this point,
        been addressed separately in various Union legal acts. While those acts covered
        the main categories of financial risk (e.g. credit risk, market risk, counterparty
        credit risk and liquidity risk, market conduct risk), they did not comprehensively
        tackle, at the time of their adoption, all components of operational resilience.
        The operational risk rules, when further developed in those Union legal acts,
        often favoured a traditional quantitative approach to addressing risk (namely
        setting a capital requirement to cover ICT risk) rather than targeted qualitative
        rules for the protection, detection, containment, recovery and repair capabilities
        against ICT-related incidents, or for reporting and digital testing capabilities.
        Those acts were primarily meant to cover and update essential rules on prudential
        supervision, market integrity or conduct. By consolidating and upgrading the
        different rules on ICT risk, all provisions addressing digital risk in the
        financial sector should for the first time be brought together in a consistent
        manner in one single legislative act. Therefore, this Regulation fills in
        the gaps or remedies inconsistencies in some of the prior legal acts, including
        in relation to the terminology used therein, and explicitly refers to ICT
        risk via targeted rules on ICT risk-management capabilities, incident reporting,
        operational resilience testing and ICT third-party risk monitoring. This Regulation
        should thus also raise awareness of ICT risk and acknowledge that ICT incidents
        and a lack of operational resilience have the possibility to jeopardise the
        soundness of financial entities.
      translations:
        es:
          description: "El presente Reglamento tiene por objeto consolidar y actualizar\
            \ los requisitos relativos al riesgo relacionado con las TIC como parte\
            \ de los requisitos en materia de riesgo operativo que se han abordado\
            \ hasta la fecha por separado en distintos actos jur\xEDdicos de la Uni\xF3\
            n. Si bien esos actos abarcaron las principales categor\xEDas de riesgo\
            \ financiero (por ejemplo, riesgo de cr\xE9dito, riesgo de mercado, riesgo\
            \ de cr\xE9dito de contraparte y riesgo de liquidez, riesgo de conducta\
            \ de mercado), no abordaron de manera global, en el momento de su adopci\xF3\
            n, todos los componentes de la resiliencia operativa. Las normas en materia\
            \ de riesgo operativo, cuando se desarrollaron m\xE1s en estos actos jur\xED\
            dicos de la Uni\xF3n, a menudo se decantaron por un enfoque cuantitativo\
            \ tradicional para abordar el riesgo (a saber, establecer un requisito\
            \ de capital para cubrir el riesgo relacionado con las TIC) en vez de\
            \ por normas cualitativas espec\xEDficas con respecto a las capacidades\
            \ de protecci\xF3n, detecci\xF3n, contenci\xF3n, recuperaci\xF3n y reparaci\xF3\
            n frente a incidentes relacionados con las TIC o en lo relativo a las\
            \ capacidades de notificaci\xF3n y relativas a las pruebas digitales.\
            \ El objetivo principal de dichos actos era recoger y actualizar normas\
            \ esenciales sobre supervisi\xF3n prudencial, integridad del mercado o\
            \ conducta. La consolidaci\xF3n y la actualizaci\xF3n de las distintas\
            \ normas sobre el riesgo relacionado con las TIC deben permitir reunir\
            \ por primera vez de manera coherente en un \xFAnico acto legislativo\
            \ todas las disposiciones que abordan el riesgo digital en el sector financiero.\
            \ As\xED pues, el presente Reglamento colma las lagunas o subsana las\
            \ incoherencias de algunos de los actos jur\xEDdicos anteriores, tambi\xE9\
            n en relaci\xF3n con la terminolog\xEDa utilizada en ellos, y hace referencia\
            \ expl\xEDcita al riesgo relacionado con las TIC a trav\xE9s de normas\
            \ espec\xEDficas sobre las capacidades de gesti\xF3n de este riesgo, la\
            \ notificaci\xF3n de incidentes, las pruebas de resiliencia operativa\
            \ y el seguimiento del riesgo relacionado con las TIC derivado de terceros.\
            \ Por consiguiente, el presente Reglamento debe tambi\xE9n sensibilizar\
            \ respecto al riesgo relacionado con las TIC y reconocer que los incidentes\
            \ relacionados con las TIC y la falta de resiliencia operativa pueden\
            \ poner en peligro la solidez de las entidades financieras."
        cs:
          description: "C\xEDlem tohoto na\u0159\xEDzen\xED je konsolidovat a aktualizovat\
            \ po\u017Eadavky na riziko v oblasti IKT jako sou\u010D\xE1st po\u017E\
            adavk\u016F na opera\u010Dn\xED riziko, kter\xE9 byly a\u017E dosud \u0159\
            e\u0161eny v r\u016Fzn\xFDch pr\xE1vn\xEDch aktech Unie samostatn\u011B\
            . Tyto akty se sice zab\xFDvaj\xED hlavn\xEDmi kategoriemi finan\u010D\
            n\xEDho rizika (nap\u0159\xEDklad \xFAv\u011Brov\xFDm rizikem, tr\u017E\
            n\xEDm rizikem, \xFAv\u011Brov\xFDm rizikem protistrany a rizikem likvidity,\
            \ rizikem chov\xE1n\xED trhu), ale v dob\u011B sv\xE9ho p\u0159ijet\xED\
            \ komplexn\u011B nepostihly v\u0161echny slo\u017Eky provozn\xED odolnosti.\
            \ Pravidla t\xFDkaj\xEDc\xED se opera\u010Dn\xEDho rizika, jsou-li d\xE1\
            le rozpracov\xE1na prost\u0159ednictv\xEDm t\u011Bchto pr\xE1vn\xEDch\
            \ akt\u016F Unie, \u010Dasto up\u0159ednost\u0148uj\xED p\u0159i \u0159\
            e\u0161en\xED tohoto rizika tradi\u010Dn\xED kvantitativn\xED p\u0159\xED\
            stup (konkr\xE9tn\u011B stanoven\xED kapit\xE1lov\xFDch po\u017Eadavk\u016F\
            \ na kryt\xED rizika v oblasti IKT) nam\xEDsto kvalitativn\xEDch pravidel\
            \ zam\u011B\u0159en\xFDch na schopnosti ochrany, detekce, omezen\xED \u0161\
            \xED\u0159en\xED, obnovy a n\xE1pravy v souvislosti s incidenty souvisej\xED\
            c\xEDmi s IKT nebo na schopnosti hl\xE1\u0161en\xED a digit\xE1ln\xED\
            ho testov\xE1n\xED. Tyto akty byly prim\xE1rn\u011B ur\u010Deny k pokryt\xED\
            \ a aktualizaci z\xE1kladn\xEDch pravidel obez\u0159etnostn\xEDho dohledu,\
            \ integrity trhu nebo chov\xE1n\xED na n\u011Bm. Vzhledem ke konsolidaci\
            \ a aktualizaci r\u016Fzn\xFDch pravidel t\xFDkaj\xEDc\xEDch se rizika\
            \ v oblasti IKT by v\u0161echna ustanoven\xED zab\xFDvaj\xEDc\xED se digit\xE1\
            ln\xEDm rizikem ve finan\u010Dn\xEDm sektoru m\u011Bla b\xFDt poprv\xE9\
            \ a konzistentn\u011B shrnuta v jedin\xE9m legislativn\xEDm aktu. Toto\
            \ na\u0159\xEDzen\xED tud\xED\u017E zapl\u0148uje mezery \u010Di napravuje\
            \ nesrovnalosti v n\u011Bkter\xFDch z t\u011Bchto p\u0159edchoz\xEDch\
            \ pr\xE1vn\xEDch akt\u016F, v\u010Detn\u011B v nich pou\u017Eit\xE9 terminologie,\
            \ a v\xFDslovn\u011B odkazuje na riziko v oblasti IKT prost\u0159ednictv\xED\
            m pravidel zam\u011B\u0159en\xFDch na schopnosti \u0159\xEDzen\xED rizika\
            \ v oblasti IKT, hl\xE1\u0161en\xED incident\u016F, testov\xE1n\xED provozn\xED\
            \ odolnosti a sledov\xE1n\xED rizika v oblasti IKT spojen\xE9ho s t\u0159\
            et\xEDmi stranami. T\xEDmto na\u0159\xEDzen\xEDm by se tud\xED\u017E rovn\u011B\
            \u017E m\u011Blo zv\xFD\u0161it pov\u011Bdom\xED o riziku v oblasti IKT\
            \ a m\u011Blo by se v n\u011Bm uznat, \u017Ee incidenty souvisej\xEDc\xED\
            \ s IKT a nedostate\u010Dn\xE1 provozn\xED odolnost mohou ohrozit finan\u010D\
            n\xED stabilitu finan\u010Dn\xEDch subjekt\u016F."
        fr:
          description: "Le pr\xE9sent r\xE8glement vise \xE0 consolider et \xE0 mettre\
            \ \xE0 niveau les exigences en mati\xE8re de risque li\xE9 aux TIC dans\
            \ le cadre des exigences en mati\xE8re de risque op\xE9rationnel qui ont,\
            \ jusqu\u2019\xE0 pr\xE9sent, \xE9t\xE9 scind\xE9es dans divers actes\
            \ juridiques de l\u2019Union. Si ces actes couvraient les principales\
            \ cat\xE9gories de risques financiers (par exemple, le risque de cr\xE9\
            dit, le risque de march\xE9, le risque de cr\xE9dit de contrepartie et\
            \ le risque de liquidit\xE9, le risque li\xE9 \xE0 la conduite sur le\
            \ march\xE9), ils n\u2019ont pas, au moment de leur adoption, couvert\
            \ de mani\xE8re exhaustive toutes les composantes de la r\xE9silience\
            \ op\xE9rationnelle. Ces actes juridiques de l\u2019Union, lorsqu\u2019\
            ils ont pr\xE9cis\xE9 les r\xE8gles en mati\xE8re de risque op\xE9rationnel,\
            \ ont souvent favoris\xE9 une approche quantitative classique de la gestion\
            \ du risque (\xE0 savoir, la d\xE9finition d\u2019une exigence de fonds\
            \ propres pour couvrir le risque li\xE9 aux TIC) plut\xF4t que des r\xE8\
            gles qualitatives cibl\xE9es en mati\xE8re de protection, de d\xE9tection,\
            \ de confinement, de r\xE9tablissement et de r\xE9paration en cas d\u2019\
            incidents li\xE9s aux TIC ou en mati\xE8re de capacit\xE9s de notification\
            \ et de tests num\xE9riques. Ces actes \xE9taient principalement destin\xE9\
            s \xE0 d\xE9finir et \xE0 actualiser les r\xE8gles essentielles en mati\xE8\
            re de surveillance prudentielle, d\u2019int\xE9grit\xE9 du march\xE9 ou\
            \ de conduite sur le march\xE9. Par la consolidation et l\u2019actualisation\
            \ des diff\xE9rentes r\xE8gles relatives au risque li\xE9 aux TIC, toutes\
            \ les dispositions traitant du risque li\xE9 aux TIC dans le secteur financier\
            \ seraient pour la premi\xE8re fois r\xE9unies de mani\xE8re coh\xE9rente\
            \ dans un seul et m\xEAme acte l\xE9gislatif. Par cons\xE9quent, le pr\xE9\
            sent r\xE8glement comble les lacunes ou rem\xE9die aux incoh\xE9rences\
            \ de certains des actes juridiques ant\xE9rieurs, notamment en ce qui\
            \ concerne la terminologie qui y est utilis\xE9e, et fait explicitement\
            \ r\xE9f\xE9rence au risque li\xE9 aux TIC au travers de r\xE8gles cibl\xE9\
            es sur les capacit\xE9s de gestion du risque li\xE9 aux TIC, la notification\
            \ des incidents et les tests de r\xE9silience op\xE9rationnelle, ainsi\
            \ que le suivi des risques des tiers li\xE9s aux TIC. Le pr\xE9sent r\xE8\
            glement devrait donc \xE9galement mieux sensibiliser au risque li\xE9\
            \ aux TIC et souligner que les incidents li\xE9s aux TIC et l\u2019absence\
            \ de r\xE9silience op\xE9rationnelle sont susceptibles de compromettre\
            \ la solidit\xE9 des entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:dora:recital-13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 13
      description: Financial entities should follow the same approach and the same
        principle-based rules when addressing ICT risk taking into account their size
        and overall risk profile, and the nature, scale and complexity of their services,
        activities and operations. Consistency contributes to enhancing confidence
        in the financial system and preserving its stability especially in times of
        high reliance on ICT systems, platforms and infrastructures, which entails
        increased digital risk. Observing basic cyber hygiene should also avoid imposing
        heavy costs on the economy by minimising the impact and costs of ICT disruptions.
      translations:
        es:
          description: "Las entidades financieras deben seguir el mismo enfoque y\
            \ las mismas normas basadas en principios a la hora de abordar el riesgo\
            \ relacionado con las TIC teniendo en cuenta su tama\xF1o y su perfil\
            \ de riesgo general, as\xED como la naturaleza, escala y complejidad de\
            \ sus servicios, actividades y operaciones. La coherencia contribuye a\
            \ aumentar la confianza en el sistema financiero y a preservar su estabilidad,\
            \ especialmente en tiempos de elevada dependencia de los sistemas, plataformas\
            \ e infraestructuras de TIC, que conlleva un mayor riesgo digital. El\
            \ respeto de una ciberhigiene b\xE1sica tambi\xE9n debe evitar la imposici\xF3\
            n de costes elevados a la econom\xEDa a trav\xE9s de la minimizaci\xF3\
            n de las repercusiones y los costes de las perturbaciones de las TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty by m\u011Bly p\u0159i \u0159e\u0161\
            en\xED rizika v oblasti IKT uplat\u0148ovat stejn\xFD p\u0159\xEDstup\
            \ a stejn\xE1 pravidla zalo\u017Een\xE1 na z\xE1sad\xE1ch s p\u0159ihl\xE9\
            dnut\xEDm ke sv\xE9 velikosti a celkov\xE9mu rizikov\xE9mu profilu a k\
            \ povaze, rozsahu a slo\u017Eitosti sv\xFDch slu\u017Eeb, \u010Dinnost\xED\
            \ a operac\xED. Konzistentnost p\u0159isp\xEDv\xE1 ke zv\xFD\u0161en\xED\
            \ d\u016Fv\u011Bry ve finan\u010Dn\xED syst\xE9m a zachov\xE1n\xED jeho\
            \ stability, zejm\xE9na v dob\u011B velk\xE9 z\xE1vislosti na syst\xE9\
            mech, platform\xE1ch a infrastruktur\xE1ch IKT, kter\xE9 jsou spojeny\
            \ se zv\xFD\u0161en\xFDmi digit\xE1ln\xEDmi riziky. Dodr\u017Eov\xE1n\xED\
            \ z\xE1kladn\xED kybernetick\xE9 hygieny by rovn\u011B\u017E m\u011Blo\
            \ zabr\xE1nit vysok\xFDm n\xE1klad\u016Fm v ekonomice, proto\u017Ee minimalizuje\
            \ dopad a n\xE1klady zp\u016Fsoben\xE9 naru\u0161en\xEDm v oblasti IKT."
        fr:
          description: "Les entit\xE9s financi\xE8res devraient suivre la m\xEAme\
            \ approche et les m\xEAmes r\xE8gles de principe lorsqu\u2019elles abordent\
            \ le risque li\xE9 aux TIC, en tenant compte de leur taille et de leur\
            \ profil de risque global, ainsi que de la nature, de l\u2019ampleur et\
            \ de la complexit\xE9 de leurs services, activit\xE9s et op\xE9rations.\
            \ La coh\xE9rence contribue \xE0 renforcer la confiance dans le syst\xE8\
            me financier et \xE0 pr\xE9server sa stabilit\xE9, en particulier en p\xE9\
            riode de forte d\xE9pendance \xE0 l\u2019\xE9gard des syst\xE8mes, plateformes\
            \ et infrastructures des TIC, qui accro\xEEt le risque num\xE9rique. Le\
            \ respect d\u2019une hygi\xE8ne informatique de base devrait \xE9galement\
            \ \xE9viter \xE0 l\u2019\xE9conomie d\u2019avoir \xE0 supporter des co\xFB\
            ts consid\xE9rables, en r\xE9duisant au minimum les incidences et les\
            \ co\xFBts des dysfonctionnements des\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 14
      description: A Regulation helps reduce regulatory complexity, fosters supervisory
        convergence and increases legal certainty, and also contributes to limiting
        compliance costs, especially for financial entities operating across borders,
        and to reducing competitive distortions. Therefore, the choice of a Regulation
        for the establishment of a common framework for the digital operational resilience
        of financial entities is the most appropriate way to guarantee a homogenous
        and coherent application of all components of ICT risk management by the Union
        financial sector.
      translations:
        es:
          description: "Un reglamento contribuye a reducir la complejidad normativa,\
            \ fomenta la convergencia en materia de supervisi\xF3n y aumenta la seguridad\
            \ jur\xEDdica y, adem\xE1s, contribuye a limitar los costes de cumplimiento,\
            \ especialmente para las entidades financieras que operan a escala transfronteriza,\
            \ y a reducir los falseamientos de la competencia. Por lo tanto, elegir\
            \ un reglamento para el establecimiento de un marco com\xFAn para la resiliencia\
            \ operativa digital de las entidades financieras es la manera m\xE1s adecuada\
            \ de garantizar una aplicaci\xF3n homog\xE9nea y coherente de todos los\
            \ componentes de la gesti\xF3n del riesgo relacionado con las TIC por\
            \ parte del sector financiero de la Uni\xF3n."
        cs:
          description: "Na\u0159\xEDzen\xED pom\xE1h\xE1 sni\u017Eovat slo\u017Eitost\
            \ pr\xE1vn\xEDch p\u0159edpis\u016F, posiluje konvergenci dohledu a zvy\u0161\
            uje pr\xE1vn\xED jistotu, p\u0159i\u010Dem\u017E sou\u010Dasn\u011B rovn\u011B\
            \u017E p\u0159isp\xEDv\xE1 ke sn\xED\u017Een\xED n\xE1klad\u016F na dodr\u017E\
            ov\xE1n\xED p\u0159edpis\u016F, zejm\xE9na u finan\u010Dn\xEDch subjekt\u016F\
            \ p\u016Fsob\xEDc\xEDch p\u0159eshrani\u010Dn\u011B, a omezuje naru\u0161\
            en\xED hospod\xE1\u0159sk\xE9 sout\u011B\u017Ee. V\xFDb\u011Br na\u0159\
            \xEDzen\xED pro vytvo\u0159en\xED spole\u010Dn\xE9ho r\xE1mce digit\xE1\
            ln\xED provozn\xED odolnosti finan\u010Dn\xEDch subjekt\u016F je proto\
            \ nejvhodn\u011Bj\u0161\xED zp\u016Fsob, jak zaru\u010Dit homogenn\xED\
            \ a jednotn\xE9 vyu\u017E\xEDv\xE1n\xED v\u0161ech slo\u017Eek \u0159\xED\
            zen\xED rizika v oblasti IKT ve finan\u010Dn\xEDm sektoru Unie."
        fr:
          description: "Un r\xE8glement permet de r\xE9duire la complexit\xE9 r\xE9\
            glementaire, favorise la convergence en mati\xE8re de surveillance et\
            \ accro\xEEt la s\xE9curit\xE9 juridique, et contribue \xE9galement \xE0\
            \ limiter les co\xFBts de mise en conformit\xE9, notamment pour les entit\xE9\
            s financi\xE8res exer\xE7ant des activit\xE9s transfronti\xE8res, et \xE0\
            \ r\xE9duire les distorsions de concurrence. Le choix d\u2019un r\xE8\
            glement pour la mise en place d\u2019un cadre commun en mati\xE8re de\
            \ r\xE9silience op\xE9rationnelle num\xE9rique des entit\xE9s financi\xE8\
            res constitue donc le moyen le plus appropri\xE9 de garantir une application\
            \ homog\xE8ne et coh\xE9rente de toutes les composantes de la gestion\
            \ du risque li\xE9 aux TIC par le secteur financier de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:recital-15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 15
      description: Directive (EU) 2016/1148 of the European Parliament and of the
        Council (7) was the first horizontal cybersecurity framework enacted at Union
        level, applying also to three types of financial entities, namely credit institutions,
        trading venues and central counterparties. However, since Directive (EU) 2016/1148
        set out a mechanism of identification at national level of operators of essential
        services, only certain credit institutions, trading venues and central counterparties
        that were identified by the Member States, have been brought into its scope
        in practice, and hence required to comply with the ICT security and incident
        notification requirements laid down in it. Directive (EU) 2022/2555 of the
        European Parliament and of the Council (8) sets a uniform criterion to determine
        the entities falling within its scope of application (size-cap rule) while
        also keeping the three types of financial entities in its scope.
      translations:
        es:
          description: "La Directiva (UE) 2016/1148 del Parlamento Europeo y del Consejo\
            \ (7) fue el primer marco horizontal de ciberseguridad establecido a escala\
            \ de la Uni\xF3n, y se aplica tambi\xE9n a tres tipos de entidades financieras,\
            \ a saber, las entidades de cr\xE9dito, los centros de negociaci\xF3n\
            \ y las entidades de contrapartida central. Sin embargo, dado que la Directiva\
            \ (UE) 2016/1148 estableci\xF3 un mecanismo de identificaci\xF3n a escala\
            \ nacional de los operadores de servicios esenciales, solo determinadas\
            \ entidades de cr\xE9dito, centros de negociaci\xF3n y entidades de contrapartida\
            \ central que han sido identificados por los Estados miembros, han entrado,\
            \ en la pr\xE1ctica, en su \xE1mbito de aplicaci\xF3n, y se les ha exigido\
            \ por lo tanto que cumplan los requisitos de notificaci\xF3n de incidentes\
            \ y seguridad relacionados con las TIC establecidos en dicha Directiva.\
            \ La Directiva (UE) 2022/2555 del Parlamento Europeo y del Consejo (8)\
            \ establece un criterio uniforme para determinar qu\xE9 entidades entran\
            \ en su \xE1mbito de aplicaci\xF3n (norma sobre el tama\xF1o m\xE1ximo),\
            \ al tiempo que mantiene los tres tipos de entidades financieras en su\
            \ \xE1mbito de aplicaci\xF3n."
        cs:
          description: "Sm\u011Brnice Evropsk\xE9ho parlamentu a Rady (EU) 2016/1148\
            \ ( 7 ) byla prvn\xEDm horizont\xE1ln\xEDm r\xE1mcem pro kybernetickou\
            \ bezpe\u010Dnost p\u0159ijat\xFDm na unijn\xED \xFArovni, p\u0159i\u010D\
            em\u017E se vztahuje rovn\u011B\u017E na t\u0159i druhy finan\u010Dn\xED\
            ch subjekt\u016F, konkr\xE9tn\u011B na \xFAv\u011Brov\xE9 instituce, obchodn\xED\
            \ syst\xE9my a \xFAst\u0159edn\xED protistrany. Proto\u017Ee v\u0161ak\
            \ sm\u011Brnice (EU) 2016/1148 stanovila na vnitrost\xE1tn\xED \xFArovni\
            \ mechanismus identifikace provozovatel\u016F z\xE1kladn\xEDch slu\u017E\
            eb, v praxi byly do oblasti jej\xED p\u016Fsobnosti zahrnuty pouze n\u011B\
            kter\xE9 \xFAv\u011Brov\xE9 instituce, obchodn\xED syst\xE9my a \xFAst\u0159\
            edn\xED protistrany identifikovan\xE9 \u010Dlensk\xFDmi st\xE1ty, kter\xE9\
            \ tud\xED\u017E mus\xED spl\u0148ovat po\u017Eadavky na bezpe\u010Dnost\
            \ IKT a hl\xE1\u0161en\xED incident\u016F stanoven\xE9 v uveden\xE9 sm\u011B\
            rnici. Sm\u011Brnice Evropsk\xE9ho parlamentu a Rady (EU) 2022/2555 (\
            \ 8 ) stanov\xED jednotn\xE9 krit\xE9rium pro ur\u010Den\xED subjekt\u016F\
            , kter\xE9 spadaj\xED do oblasti jej\xED p\u016Fsobnosti (pravidlo velikosti),\
            \ p\u0159i\u010Dem\u017E do jej\xED oblasti p\u016Fsobnosti pat\u0159\xED\
            \ rovn\u011B\u017E t\u0159i druhy finan\u010Dn\xEDch subjekt\u016F."
        fr:
          description: "La directive (UE)\_2016/1148 du Parlement europ\xE9en et du\
            \ Conseil\_(7)\_a constitu\xE9 le premier cadre horizontal en mati\xE8\
            re de cybers\xE9curit\xE9 adopt\xE9 au niveau de l\u2019Union, s\u2019\
            appliquant \xE9galement \xE0 trois types d\u2019entit\xE9s financi\xE8\
            res, \xE0 savoir les \xE9tablissements de cr\xE9dit, les plates-formes\
            \ de n\xE9gociation et les contreparties centrales. Toutefois, comme la\
            \ directive (UE)\_2016/1148 pr\xE9voyait un m\xE9canisme d\u2019identification\
            \ au niveau national des op\xE9rateurs de services essentiels, seuls certains\
            \ \xE9tablissements de cr\xE9dit, plates-formes de n\xE9gociation et contreparties\
            \ centrales qui ont \xE9t\xE9 identifi\xE9s par les \xC9tats membres ont\
            \ \xE9t\xE9 inclus en pratique dans son champ d\u2019application et sont\
            \ ainsi tenus de se conformer aux exigences en mati\xE8re de s\xE9curit\xE9\
            \ des TIC et de notification des incidents qui y sont d\xE9finies. La\
            \ directive (UE)\_2022/2555 du Parlement europ\xE9en et du Conseil\_(8)\_\
            fixe un crit\xE8re uniforme visant \xE0 d\xE9terminer les entit\xE9s qui\
            \ rel\xE8vent de son champ d\u2019application (r\xE8gle associ\xE9e \xE0\
            \ un plafond), tout en maintenant les trois types d\u2019entit\xE9s financi\xE8\
            res dans son champ d\u2019application."
    - urn: urn:intuitem:risk:req_node:dora:recital-16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 16
      description: However, as this Regulation increases the level of harmonisation
        of the various digital resilience components, by introducing requirements
        on ICT risk management and ICT-related incident reporting that are more stringent
        in comparison to those laid down in the current Union financial services law,
        this higher level constitutes an increased harmonisation also in comparison
        with the requirements laid down in Directive (EU) 2022/2555. Consequently,
        this Regulation constitutes lex specialis with regard to Directive (EU) 2022/2555.
        At the same time, it is crucial to maintain a strong relationship between
        the financial sector and the Union horizontal cybersecurity framework as currently
        laid out in Directive (EU) 2022/2555 to ensure consistency with the cyber
        security strategies adopted by Member States and to allow financial supervisors
        to be made aware of cyber incidents affecting other sectors covered by that
        Directive.
      translations:
        es:
          description: "No obstante, dado que el presente Reglamento eleva el nivel\
            \ de armonizaci\xF3n de los distintos componentes de la resiliencia digital\
            \ mediante la introducci\xF3n de requisitos en materia de gesti\xF3n del\
            \ riesgo relacionado con las TIC y de notificaci\xF3n de incidentes relacionados\
            \ con las TIC m\xE1s estrictos que los establecidos en el Derecho vigente\
            \ de la Uni\xF3n en materia de servicios financieros, este nivel m\xE1\
            s elevado constituye una mayor armonizaci\xF3n tambi\xE9n en comparaci\xF3\
            n con los requisitos establecidos en la Directiva (UE) 2022/2555. Por\
            \ consiguiente, el presente Reglamento constituye una lex specialis con\
            \ respecto a la Directiva (UE) 2022/2555. Al mismo tiempo, es fundamental\
            \ mantener una estrecha relaci\xF3n entre el sector financiero y el marco\
            \ horizontal de ciberseguridad de la Uni\xF3n tal como se establece actualmente\
            \ en la Directiva (UE) 2022/2555 para garantizar la coherencia con las\
            \ estrategias de ciberseguridad adoptadas por los Estados miembros y para\
            \ permitir que los supervisores financieros tengan conocimiento de los\
            \ ciberincidentes que afecten a otros sectores cubiertos por dicha Directiva."
        cs:
          description: "Proto\u017Ee v\u0161ak toto na\u0159\xEDzen\xED zvy\u0161\
            uje zaveden\xEDm po\u017Eadavk\u016F na \u0159\xEDzen\xED rizika v oblasti\
            \ IKT a hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT, kter\xE9\
            \ jsou p\u0159\xEDsn\u011Bj\u0161\xED ne\u017E po\u017Eadavky stanoven\xE9\
            \ v sou\u010Dasn\xE9m pr\xE1vu Unie v oblasti finan\u010Dn\xEDch slu\u017E\
            eb, \xFArove\u0148 harmonizace r\u016Fzn\xFDch slo\u017Eek digit\xE1ln\xED\
            \ odolnosti, tato vy\u0161\u0161\xED \xFArove\u0148 p\u0159edstavuje lep\u0161\
            \xED harmonizaci i ve srovn\xE1n\xED s po\u017Eadavky uveden\xFDmi ve\
            \ sm\u011Brnici (EU) 2022/2555. Proto toto na\u0159\xEDzen\xED p\u0159\
            edstavuje lex specialis, pokud jde o sm\u011Brnici (EU) 2022/2555. Sou\u010D\
            asn\u011B je z\xE1sadn\xED zachovat pevn\xFD vztah mezi finan\u010Dn\xED\
            m sektorem a horizont\xE1ln\xEDm r\xE1mcem Unie pro kybernetickou bezpe\u010D\
            nost, jak je v sou\u010Dasnosti stanoven ve sm\u011Brnici (EU) 2022/ 2555,\
            \ aby byla zaji\u0161t\u011Bna konzistentnost se strategiemi kybernetick\xE9\
            \ bezpe\u010Dnosti p\u0159ijat\xFDmi \u010Dlensk\xFDmi st\xE1ty a byla\
            \ umo\u017En\u011Bna informovanost org\xE1n\u016F finan\u010Dn\xEDho dohledu\
            \ o kybernetick\xFDch incidentech dopadaj\xEDc\xEDch na jin\xE1 odv\u011B\
            tv\xED, na n\u011B\u017E se uveden\xE1 sm\u011Brnice vztahuje."
        fr:
          description: "Toutefois, \xE9tant donn\xE9 que le pr\xE9sent r\xE8glement\
            \ rehausse le niveau d\u2019harmonisation des diverses composantes de\
            \ la r\xE9silience num\xE9rique, en instaurant, en mati\xE8re de gestion\
            \ du risque li\xE9 aux TIC et de notification des incidents li\xE9s aux\
            \ TIC, des exigences plus strictes que celles pr\xE9vues par l\u2019actuel\
            \ droit de l\u2019Union sur les services financiers, ce niveau accru constitue\
            \ une harmonisation plus pouss\xE9e, y compris par rapport aux exigences\
            \ \xE9nonc\xE9es dans la directive (UE)\_2022/2555. Par cons\xE9quent,\
            \ le pr\xE9sent r\xE8glement constitue une lex specialis en ce qui concerne\
            \ la directive (UE)\_2022/2555. Dans le m\xEAme temps, il est indispensable\
            \ de maintenir un lien \xE9troit entre le secteur financier et le cadre\
            \ horizontal de l\u2019Union en mati\xE8re de cybers\xE9curit\xE9 tel\
            \ qu\u2019il est actuellement d\xE9fini dans la directive (UE)\_2022/2555,\
            \ afin de garantir la coh\xE9rence avec les strat\xE9gies de cybers\xE9\
            curit\xE9 adopt\xE9es par les \xC9tats membres et de permettre aux autorit\xE9\
            s de surveillance financi\xE8re d\u2019\xEAtre inform\xE9es des cyberincidents\
            \ touchant d\u2019autres secteurs couverts par ladite directive."
    - urn: urn:intuitem:risk:req_node:dora:recital-17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 17
      description: In accordance with Article 4(2) of the Treaty on European Union
        and without prejudice to the judicial review by the Court of Justice, this
        Regulation should not affect the responsibility of Member States with regard
        to essential State functions concerning public security, defence and the safeguarding
        of national security, for example concerning the supply of information which
        would be contrary to the safeguarding of national security.
      translations:
        es:
          description: "De conformidad con el art\xEDculo 4, apartado 2, del Tratado\
            \ de la Uni\xF3n Europea, y sin perjuicio del control judicial por parte\
            \ del Tribunal de Justicia, el presente Reglamento no debe afectar a la\
            \ responsabilidad de los Estados miembros relativa a las funciones esenciales\
            \ del Estado que afectan a la seguridad p\xFAblica, la defensa y la salvaguardia\
            \ de la seguridad nacional, por ejemplo en casos en los que facilitar\
            \ informaci\xF3n ser\xEDa contrario a la salvaguardia de la seguridad\
            \ nacional."
        cs:
          description: "V souladu s \u010Dl. 4 odst. 2 Smlouvy o Evropsk\xE9 unii,\
            \ a ani\u017E je dot\u010Den soudn\xED p\u0159ezkum Soudn\xEDm dvorem,\
            \ by t\xEDmto na\u0159\xEDzen\xEDm nem\u011Bla b\xFDt dot\u010Dena odpov\u011B\
            dnost \u010Dlensk\xFDch st\xE1t\u016F ve vztahu k z\xE1kladn\xEDm funkc\xED\
            m st\xE1tu, kter\xE9 se t\xFDkaj\xED ve\u0159ejn\xE9 bezpe\u010Dnosti,\
            \ obrany a ochrany n\xE1rodn\xED bezpe\u010Dnosti, nap\u0159\xEDklad pokud\
            \ jde o poskytov\xE1n\xED informac\xED, kter\xE9 by byly v rozporu s ochranou\
            \ n\xE1rodn\xED bezpe\u010Dnosti."
        fr:
          description: "Conform\xE9ment \xE0 l\u2019article\_4, paragraphe\_2, du\
            \ trait\xE9 sur l\u2019Union europ\xE9enne et sans pr\xE9judice du contr\xF4\
            le juridictionnel exerc\xE9 par la Cour de justice, le pr\xE9sent r\xE8\
            glement ne devrait pas avoir d\u2019incidence sur la responsabilit\xE9\
            \ des \xC9tats membres pour ce qui est des fonctions essentielles de l\u2019\
            \xC9tat en mati\xE8re de s\xE9curit\xE9 publique, de d\xE9fense et de\
            \ sauvegarde de la s\xE9curit\xE9 nationale, par exemple en ce qui concerne\
            \ la fourniture d\u2019informations qui serait contraire \xE0 la sauvegarde\
            \ de la s\xE9curit\xE9 nationale."
    - urn: urn:intuitem:risk:req_node:dora:recital-18
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 18
      description: "To enable cross-sector learning and to effectively draw on experiences\
        \ of other sectors in dealing with cyber threats, the financial entities referred\
        \ to in Directive (EU) 2022/2555 should remain part of the \u2018ecosystem\u2019\
        \ of that Directive (for example, Cooperation Group and computer security\
        \ incident response teams (CSIRTs)).The ESAs and national competent authorities\
        \ should be able to participate in the strategic policy discussions and the\
        \ technical workings of the Cooperation Group under that Directive, and to\
        \ exchange information and further cooperate with the single points of contact\
        \ designated or established in accordance with that Directive. The competent\
        \ authorities under this Regulation should also consult and cooperate with\
        \ the CSIRTs. The competent authorities should also be able to request technical\
        \ advice from the competent authorities designated or established in accordance\
        \ with Directive (EU) 2022/2555 and establish cooperation arrangements that\
        \ aim to ensure effective and fast-response coordination mechanisms."
      translations:
        es:
          description: "Para permitir el aprendizaje intersectorial y aprovechar eficazmente\
            \ las experiencias de otros sectores a la hora de hacer frente a las ciberamenazas,\
            \ las entidades financieras a que se refiere la Directiva (UE) 2022/2555\
            \ deben seguir formando parte del \xABecosistema\xBB de dicha Directiva\
            \ [por ejemplo, el Grupo de Cooperaci\xF3n y los equipos de respuesta\
            \ a incidentes de seguridad inform\xE1tica (CSIRT)]. Las Autoridades Europeas\
            \ de Supervisi\xF3n y las autoridades nacionales competentes deben poder\
            \ participar en los debates estrat\xE9gicos y en los trabajos t\xE9cnicos\
            \ del Grupo de Cooperaci\xF3n con arreglo a dicha Directiva e intercambiar\
            \ informaci\xF3n y seguir cooperando con los puntos de contacto \xFAnicos\
            \ designados o establecidos de conformidad con dicha Directiva. Las autoridades\
            \ competentes con arreglo al presente Reglamento tambi\xE9n deben consultar\
            \ a los CSIRT y cooperar con ellos. Las autoridades competentes tambi\xE9\
            n deben poder solicitar dict\xE1menes t\xE9cnicos a las autoridades competentes\
            \ designadas o establecidas de conformidad con la Directiva (UE) 2022/2555\
            \ y establecer acuerdos de cooperaci\xF3n encaminados a garantizar unos\
            \ mecanismos de coordinaci\xF3n eficaces y r\xE1pidos."
        cs:
          description: "S c\xEDlem umo\u017Enit meziodv\u011Btvov\xE9 u\u010Den\xED\
            \ a \xFA\u010Dinn\u011B \u010Derpat ze zku\u0161enost\xED jin\xFDch odv\u011B\
            tv\xED p\u0159i \u0159e\u0161en\xED kybernetick\xFDch hrozeb by finan\u010D\
            n\xED subjekty uveden\xE9 ve sm\u011Brnici (EU) 2022/2555 m\u011Bly z\u016F\
            stat sou\u010D\xE1st\xED \u201Eekosyst\xE9mu\u201C uveden\xE9 sm\u011B\
            rnice (nap\u0159\xEDklad skupina pro spolupr\xE1ci a t\xFDmy pro reakce\
            \ na po\u010D\xEDta\u010Dov\xE9 bezpe\u010Dnostn\xED incidenty (d\xE1\
            le jen \u201Et\xFDmy CSIRT\u201C). Evropsk\xE9 org\xE1ny dohledu a vnitrost\xE1\
            tn\xED p\u0159\xEDslu\u0161n\xE9 org\xE1ny by rovn\u011B\u017E m\u011B\
            ly b\xFDt schopny \xFA\u010Dastnit se politick\xFDch diskus\xED o strategii\
            \ a technick\xFDch \u010Dinnost\xED skupiny pro spolupr\xE1ci v r\xE1\
            mci uveden\xE9 sm\u011Brnice a vym\u011B\u0148ovat si informace a d\xE1\
            le spolupracovat s jednotn\xFDmi kontaktn\xEDmi m\xEDsty ur\u010Den\xFD\
            mi nebo z\u0159\xEDzen\xFDmi v souladu s uvedenou sm\u011Brnic\xED. P\u0159\
            \xEDslu\u0161n\xE9 org\xE1ny podle tohoto na\u0159\xEDzen\xED by m\u011B\
            ly rovn\u011B\u017E konzultovat t\xFDmy CSIRT a spolupracovat s nimi.\
            \ P\u0159\xEDslu\u0161n\xE9 org\xE1ny by rovn\u011B\u017E m\u011Bly m\xED\
            t mo\u017Enost po\u017E\xE1dat o technick\xE9 poradenstv\xED p\u0159\xED\
            slu\u0161n\xE9 org\xE1ny ur\u010Den\xE9 nebo z\u0159\xEDzen\xE9 v souladu\
            \ se sm\u011Brnic\xED (EU) 2022/2555 a uzav\xEDrat ujedn\xE1n\xED o spolupr\xE1\
            ci, jejich\u017E c\xEDlem je zabezpe\u010Dit \xFA\u010Dinn\xE9 a rychle\
            \ reaguj\xEDc\xED koordina\u010Dn\xED mechanismy."
        fr:
          description: "Afin de favoriser l\u2019apprentissage intersectoriel et de\
            \ tirer efficacement parti des exp\xE9riences d\u2019autres secteurs en\
            \ mati\xE8re de lutte contre les cybermenaces, les entit\xE9s financi\xE8\
            res vis\xE9es dans la directive (UE)\_2022/2555 devraient continuer \xE0\
            \ faire partie de l\u2019\xAB\xE9cosyst\xE8me\xBB de ladite directive\
            \ (par exemple, le groupe de coop\xE9ration et les centres de r\xE9ponse\
            \ aux incidents de s\xE9curit\xE9 informatique (CSIRT)]. Les AES et les\
            \ autorit\xE9s nationales comp\xE9tentes devraient pouvoir participer\
            \ aux discussions strat\xE9giques et aux travaux techniques du groupe\
            \ de coop\xE9ration relevant de ladite directive, et \xE9changer des informations\
            \ et coop\xE9rer davantage avec les points de contact uniques d\xE9sign\xE9\
            s ou \xE9tablis conform\xE9ment \xE0 ladite directive. Les autorit\xE9\
            s comp\xE9tentes au titre du pr\xE9sent r\xE8glement devraient \xE9galement\
            \ consulter les CSIRT et coop\xE9rer avec ceux-ci. Les autorit\xE9s comp\xE9\
            tentes devraient aussi pouvoir demander des conseils techniques aux autorit\xE9\
            s comp\xE9tentes d\xE9sign\xE9es ou \xE9tablies conform\xE9ment \xE0 la\
            \ directive (UE)\_2022/2555 et \xE9tablir des accords de coop\xE9ration\
            \ visant \xE0 assurer la mise en place de m\xE9canismes de coordination\
            \ efficaces et rapides."
    - urn: urn:intuitem:risk:req_node:dora:recital-19
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 19
      description: Given the strong interlinkages between the digital resilience and
        the physical resilience of financial entities, a coherent approach with regard
        to the resilience of critical entities is necessary in this Regulation and
        Directive (EU) 2022/2557 of the European Parliament and the Council (9). Given
        that the physical resilience of financial entities is addressed in a comprehensive
        manner by the ICT risk management and reporting obligations covered by this
        Regulation, the obligations laid down in Chapters III and IV of Directive
        (EU) 2022/2557 should not apply to financial entities falling within the scope
        of that Directive.
      translations:
        es:
          description: "Habida cuenta de las fuertes interrelaciones entre la resiliencia\
            \ digital y la resiliencia f\xEDsica de las entidades financieras, el\
            \ presente Reglamento y la Directiva (UE) 2022/2557 del Parlamento Europeo\
            \ y del Consejo deben adoptar un enfoque coherente por lo que respecta\
            \ a la resiliencia de las entidades cr\xEDticas. Dado que las obligaciones\
            \ de gesti\xF3n del riesgo relacionado con las TIC y de notificaci\xF3\
            n contempladas en el presente Reglamento abordan de manera global la resiliencia\
            \ f\xEDsica de las entidades financieras, las obligaciones establecidas\
            \ en los cap\xEDtulos III y IV de la Directiva (UE) 2022/2557 no deben\
            \ aplicarse a las entidades financieras que entran en el \xE1mbito de\
            \ aplicaci\xF3n de dicha Directiva."
        cs:
          description: "Vzhledem k siln\xFDm vz\xE1jemn\xFDm vazb\xE1m mezi digit\xE1\
            ln\xED odolnost\xED a fyzickou odolnost\xED finan\u010Dn\xEDch subjekt\u016F\
            \ je v tomto na\u0159\xEDzen\xED a sm\u011Brnici Evropsk\xE9ho parlamentu\
            \ a Rady (EU) 2022/2557 ( 9 ) nezbytn\xFD soudr\u017En\xFD p\u0159\xED\
            stup, pokud jde o odolnost kritick\xFDch subjekt\u016F. Vzhledem k tomu,\
            \ \u017Ee fyzick\xE1 odolnost finan\u010Dn\xEDch subjekt\u016F je ucelen\xFD\
            m zp\u016Fsobem \u0159e\u0161ena v r\xE1mci povinnost\xED t\xFDkaj\xED\
            c\xEDch se \u0159\xEDzen\xED rizika v oblasti IKT a hl\xE1\u0161en\xED\
            , na n\u011B\u017E se vztahuje toto na\u0159\xEDzen\xED, nem\u011Bly by\
            \ se povinnosti stanoven\xE9 v kapitol\xE1ch III a IV sm\u011Brnice (EU)\
            \ 2022/2557 vztahovat na finan\u010Dn\xED subjekty spadaj\xEDc\xED do\
            \ oblasti p\u016Fsobnosti uveden\xE9 sm\u011Brnice."
        fr:
          description: "En raison des liens \xE9troits entre la r\xE9silience num\xE9\
            rique et la r\xE9silience physique des entit\xE9s financi\xE8res, une\
            \ approche coh\xE9rente en ce qui concerne la r\xE9silience des entit\xE9\
            s critiques est n\xE9cessaire dans le pr\xE9sent r\xE8glement et dans\
            \ la directive (UE)\_2022/2557 du Parlement europ\xE9en et du Conseil\_\
            (9). \xC9tant donn\xE9 que la r\xE9silience physique des entit\xE9s financi\xE8\
            res est trait\xE9e de mani\xE8re globale par les obligations en mati\xE8\
            re de gestion et de notification du risque li\xE9 aux TIC couvertes par\
            \ le pr\xE9sent r\xE8glement, les obligations pr\xE9vues aux chapitres\_\
            III et IV de la directive (UE)\_2022/2557 ne devraient pas s\u2019appliquer\
            \ aux entit\xE9s financi\xE8res qui rel\xE8vent du champ d\u2019application\
            \ de ladite directive."
    - urn: urn:intuitem:risk:req_node:dora:recital-20
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 20
      description: "Cloud computing service providers are one category of digital\
        \ infrastructure covered by Directive (EU) 2022/2555. The Union Oversight\
        \ Framework (\u2018Oversight Framework\u2019) established by this Regulation\
        \ applies to all critical ICT third-party service providers, including cloud\
        \ computing service providers providing ICT services to financial entities,\
        \ and should be considered complementary to the supervision carried out pursuant\
        \ to Directive (EU) 2022/ 2555. Moreover, the Oversight Framework established\
        \ by this Regulation should cover cloud computing service providers in the\
        \ absence of a Union horizontal framework establishing a digital oversight\
        \ authority."
      translations:
        es:
          description: "Los proveedores de servicios de computaci\xF3n en nube son\
            \ una categor\xEDa de infraestructura digital cubierta por la Directiva\
            \ (UE) 2022/2555. El marco de supervisi\xF3n de la Uni\xF3n (en lo sucesivo,\
            \ \xABmarco de supervisi\xF3n\xBB) establecido por el presente Reglamento\
            \ se aplica a todos los proveedores terceros esenciales de servicios de\
            \ TIC, incluidos los proveedores de servicios de computaci\xF3n en nube\
            \ que prestan servicios de TIC a entidades financieras, y debe considerarse\
            \ complementario de la supervisi\xF3n en virtud de la Directiva (UE) 2022/2555.\
            \ Adem\xE1s, en ausencia de un marco horizontal de la Uni\xF3n que establezca\
            \ una autoridad de supervisi\xF3n digital, el marco de supervisi\xF3n\
            \ establecido por el presente Reglamento debe abarcar a los proveedores\
            \ de servicios de computaci\xF3n en nube."
        cs:
          description: "Poskytovatel\xE9 cloudov\xFDch slu\u017Eeb jsou jednou z kategori\xED\
            \ digit\xE1ln\xEDch infrastruktur upraven\xFDch sm\u011Brnic\xED (EU)\
            \ 2022/ 2555. Unijn\xED r\xE1mec dohledu vytvo\u0159en\xFD t\xEDmto na\u0159\
            \xEDzen\xEDm (d\xE1le jen \u201Er\xE1mec dohledu\u201C) se vztahuje na\
            \ v\u0161echny kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, v\u010Detn\u011B poskytovatel\u016F cloudov\xFDch slu\u017E\
            eb, pokud poskytuj\xED slu\u017Eby IKT finan\u010Dn\xEDm subjekt\u016F\
            m, a m\u011Bl by b\xFDt pova\u017Eov\xE1n za dopln\u011Bn\xED dohledu\
            \ podle sm\u011Brnice (EU) 2022/2555. Krom\u011B toho by se m\u011Bl r\xE1\
            mec dohledu vytvo\u0159en\xFD t\xEDmto na\u0159\xEDzen\xEDm vztahovat\
            \ i na poskytovatele cloudov\xFDch slu\u017Eeb, nebo\u0165 v Unii neexistuje\
            \ horizont\xE1ln\xED r\xE1mec, kter\xFDm se z\u0159izuje org\xE1n pro\
            \ digit\xE1ln\xED dohled."
        fr:
          description: "Les fournisseurs de services d\u2019informatique en nuage\
            \ constituent une cat\xE9gorie d\u2019infrastructure num\xE9rique relevant\
            \ de la directive (UE)\_2022/2555. Le cadre de supervision de l\u2019\
            Union (ci-apr\xE8s d\xE9nomm\xE9 \xABcadre de supervision\xBB) \xE9tabli\
            \ par le pr\xE9sent r\xE8glement s\u2019applique \xE0 tous les prestataires\
            \ tiers critiques de services TIC, y compris les fournisseurs de services\
            \ d\u2019informatique en nuage fournissant des services TIC \xE0 des entit\xE9\
            s financi\xE8res et devrait \xEAtre consid\xE9r\xE9 comme compl\xE9mentaire\
            \ de la surveillance pr\xE9vue par la directive (UE)\_2022/2555. En outre,\
            \ le cadre de supervision \xE9tabli par le pr\xE9sent r\xE8glement devrait\
            \ couvrir les fournisseurs de services d\u2019informatique en nuage en\
            \ l\u2019absence d\u2019un cadre horizontal de l\u2019Union \xE9tablissant\
            \ une autorit\xE9 de supervision num\xE9rique."
    - urn: urn:intuitem:risk:req_node:dora:recital-21
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 21
      description: In order to maintain full control over ICT risk, financial entities
        need to have comprehensive capabilities to enable a strong and effective ICT
        risk management, as well as specific mechanisms and policies for handling
        all ICT-related incidents and for reporting major ICT-related incidents. Likewise,
        financial entities should have policies in place for the testing of ICT systems,
        controls and processes, as well as for managing ICT third-party risk. The
        digital operational resilience baseline for financial entities should be increased
        while also allowing for a proportionate application of requirements for certain
        financial entities, particularly microenterprises, as well as financial entities
        subject to a simplified ICT risk management framework. To facilitate an efficient
        supervision of institutions for occupational retirement provision that is
        proportionate and addresses the need to reduce administrative burdens on the
        competent authorities, the relevant national supervisory arrangements in respect
        of such financial entities should take into account their size and overall
        risk profile, and the nature, scale and complexity of their services, activities
        and operations even when the relevant thresholds established in Article 5
        of Directive (EU) 2016/2341 of the European Parliament and of the Council
        (10) are exceeded. In particular, supervisory activities should focus primarily
        on the need to address serious risks associated with the ICT risk management
        of a particular entity.
      translations:
        es:
          description: "Para mantener el pleno control del riesgo relacionado con\
            \ las TIC, las entidades financieras necesitan disponer de capacidades\
            \ globales para permitir una gesti\xF3n del riesgo relacionado con las\
            \ TIC s\xF3lida y eficaz, as\xED como de mecanismos y pol\xEDticas espec\xED\
            ficos para gestionar todos los incidentes relacionados con las TIC y notificar\
            \ los incidentes graves relacionados con estas. Del mismo modo, las entidades\
            \ financieras deben contar con pol\xEDticas para la realizaci\xF3n de\
            \ pruebas de sistemas, controles y procesos relacionados con las TIC,\
            \ as\xED como para gestionar el riesgo relacionado con las TIC derivado\
            \ de terceros. Debe elevarse el nivel de referencia en cuanto a la resiliencia\
            \ operativa digital para las entidades financieras, al tiempo que se permite\
            \ una aplicaci\xF3n proporcionada de los requisitos para determinadas\
            \ entidades financieras, en particular las microempresas, as\xED como\
            \ las entidades financieras sujetas a un marco simplificado de gesti\xF3\
            n del riesgo relacionado con las TIC. Para facilitar un control eficaz\
            \ de los fondos de pensiones de empleo que sea proporcionado y responda\
            \ a la necesidad de reducir las cargas administrativas de las autoridades\
            \ competentes, las disposiciones nacionales pertinentes en materia de\
            \ control aplicables a dichas entidades financieras deben tener en cuenta\
            \ el tama\xF1o y el perfil de riesgo general de estas, as\xED como la\
            \ naturaleza, escala y complejidad de sus servicios, actividades y operaciones,\
            \ tambi\xE9n cuando se superen los umbrales pertinentes establecidos en\
            \ el art\xEDculo 5 de la Directiva (UE) 2016/2341 del Parlamento Europeo\
            \ y del Consejo. En particular, las actividades de control deben centrarse\
            \ principalmente en la necesidad de abordar los riesgos graves asociados\
            \ a la gesti\xF3n del riesgo relacionado con las TIC de una entidad concreta.\n\
            \nAsimismo, las autoridades competentes deben llevar a cabo de manera\
            \ atenta pero proporcionada la supervisi\xF3n de los fondos de pensiones\
            \ de empleo que, de conformidad con el art\xEDculo 31 de la Directiva\
            \ (UE) 2016/2341, externalizan a proveedores de servicios una parte considerable\
            \ de su actividad principal, como la gesti\xF3n de activos, los c\xE1\
            lculos actuariales, la contabilidad y la gesti\xF3n de datos."
        cs:
          description: "Aby z\u016Fstala zaji\u0161t\u011Bna \xFApln\xE1 kontrola\
            \ nad rizikem v oblasti IKT, mus\xED m\xEDt finan\u010Dn\xED subjekty\
            \ k dispozici komplexn\xED schopnosti umo\u017E\u0148uj\xEDc\xED siln\xE9\
            \ a \xFA\u010Dinn\xE9 \u0159\xEDzen\xED rizika v oblasti IKT a specifick\xE9\
            \ mechanismy a politiky pro zvl\xE1dnut\xED v\u0161ech incident\u016F\
            \ souvisej\xEDc\xEDch s IKT a pro hl\xE1\u0161en\xED z\xE1va\u017En\xFD\
            ch incident\u016F souvisej\xEDc\xEDch s IKT. Podobn\u011B by finan\u010D\
            n\xED subjekty m\u011Bly m\xEDt zavedeny politiky pro testov\xE1n\xED\
            \ syst\xE9m\u016F, kontrol a proces\u016F v oblasti IKT, jako\u017E i\
            \ pro \u0159\xEDzen\xED rizika v oblasti IKT spojen\xE9ho s t\u0159et\xED\
            mi stranami. Je t\u0159eba zv\xFD\u0161it z\xE1kladn\xED \xFArove\u0148\
            \ digit\xE1ln\xED provozn\xED odolnosti finan\u010Dn\xEDch subjekt\u016F\
            \ a sou\u010Dasn\u011B umo\u017Enit proporcion\xE1ln\xED uplat\u0148ov\xE1\
            n\xED po\u017Eadavk\u016F na ur\u010Dit\xE9 finan\u010Dn\xED subjekty,\
            \ zejm\xE9na mikropodniky, jako\u017E i finan\u010Dn\xED subjekty, na\
            \ n\u011B\u017E se vztahuje zjednodu\u0161en\xFD r\xE1mec pro \u0159\xED\
            zen\xED rizika v oblasti IKT. Aby se usnadnil \xFA\u010Dinn\xFD dohled\
            \ nad institucemi zam\u011Bstnaneck\xE9ho penzijn\xEDho poji\u0161t\u011B\
            n\xED, kter\xFD je p\u0159im\u011B\u0159en\xFD a \u0159e\u0161\xED pot\u0159\
            ebu sn\xED\u017Eit administrativn\xED z\xE1t\u011B\u017E p\u0159\xEDslu\u0161\
            n\xFDch org\xE1n\u016F, m\u011Bly by p\u0159\xEDslu\u0161n\xE9 vnitrost\xE1\
            tn\xED p\u0159edpisy o dohledu nad t\u011Bmito finan\u010Dn\xEDmi subjekty\
            \ zohled\u0148ovat jejich velikost a celkov\xFD rizikov\xFD profil, jako\u017E\
            \ i povahu, rozsah a slo\u017Eitost jejich slu\u017Eeb, \u010Dinnost\xED\
            \ a operac\xED, a to i v p\u0159\xEDpad\u011B p\u0159ekro\u010Den\xED\
            \ p\u0159\xEDslu\u0161n\xFDch prahov\xFDch hodnot stanoven\xFDch v \u010D\
            l\xE1nku 5 sm\u011Brnice Evropsk\xE9ho parlamentu a Rady (EU) 2016/2341\
            \ ( 10 ). \u010Cinnosti v oblasti dohledu by se m\u011Bly zam\u011B\u0159\
            it p\u0159edev\u0161\xEDm na pot\u0159ebu \u0159e\u0161it v\xE1\u017E\
            n\xE1 rizika spojen\xE1 s \u0159\xEDzen\xEDm rizika v oblasti IKT konkr\xE9\
            tn\xEDho subjektu. P\u0159\xEDslu\u0161n\xE9 org\xE1ny by rovn\u011B\u017E\
            \ m\u011Bly zachov\xE1vat obez\u0159etn\xFD, ale p\u0159im\u011B\u0159\
            en\xFD p\u0159\xEDstup, pokud jde o dohled nad institucemi zam\u011Bstnaneck\xE9\
            ho penzijn\xEDho poji\u0161t\u011Bn\xED, kter\xE9 v souladu s \u010Dl\xE1\
            nkem 31 sm\u011Brnice (EU) 2016/2341 zad\xE1vaj\xED v\xFDznamnou \u010D\
            \xE1st sv\xE9 hlavn\xED \u010Dinnosti, jako je spr\xE1va aktiv, pojistn\u011B\
            -matematick\xE9 v\xFDpo\u010Dty, \xFA\u010Detnictv\xED a spr\xE1va \xFA\
            daj\u016F, poskytovatel\u016Fm slu\u017Eeb."
        fr:
          description: "Afin de conserver la ma\xEEtrise totale du risque li\xE9 aux\
            \ TIC, les entit\xE9s financi\xE8res doivent disposer de capacit\xE9s\
            \ globales permettant une gestion solide et efficace du risque li\xE9\
            \ aux TIC, ainsi que de m\xE9canismes et de politiques sp\xE9cifiques\
            \ pour le traitement de tous les incidents li\xE9s aux TIC et pour la\
            \ notification des incidents majeurs li\xE9s aux TIC. De m\xEAme, les\
            \ entit\xE9s financi\xE8res devraient disposer de politiques pour le test\
            \ des syst\xE8mes de TIC, contr\xF4les des TIC et processus des TIC, ainsi\
            \ que pour la gestion des risques li\xE9s aux prestataires tiers de services\
            \ TIC. Le niveau de r\xE9f\xE9rence en mati\xE8re de r\xE9silience op\xE9\
            rationnelle num\xE9rique des entit\xE9s financi\xE8res devrait \xEAtre\
            \ relev\xE9 tout en permettant \xE9galement une application proportionn\xE9\
            e des exigences \xE0 certaines entit\xE9s financi\xE8res, en particulier\
            \ les microentreprises, ainsi que les entit\xE9s financi\xE8res soumises\
            \ \xE0 un cadre de gestion du risque li\xE9 aux TIC simplifi\xE9. Pour\
            \ favoriser une surveillance efficace des institutions de retraite professionnelle\
            \ qui soit proportionn\xE9e et r\xE9ponde au besoin de r\xE9duire les\
            \ charges administratives pesant sur les autorit\xE9s comp\xE9tentes,\
            \ les dispositions nationales pertinentes en mati\xE8re de surveillance\
            \ applicables \xE0 ces entit\xE9s financi\xE8res devraient tenir compte\
            \ de leur taille et de leur profil de risque global ainsi que de la nature,\
            \ de l\u2019ampleur et de la complexit\xE9 de leurs services, activit\xE9\
            s et op\xE9rations, m\xEAme lorsque les seuils pertinents fix\xE9s \xE0\
            \ l\u2019article 5 de la directive (UE) 2016/2341 du Parlement europ\xE9\
            en et du Conseil (10) sont d\xE9pass\xE9s. En particulier, les activit\xE9\
            s de surveillance devraient porter essentiellement sur la n\xE9cessit\xE9\
            \ de faire face aux risques graves associ\xE9s \xE0 la gestion du risque\
            \ li\xE9 aux TIC d\u2019une entit\xE9 donn\xE9e.\n\nLes autorit\xE9s comp\xE9\
            tentes devraient \xE9galement maintenir une approche vigilante, mais proportionn\xE9\
            e, en ce qui concerne la surveillance des institutions de retraite professionnelle\
            \ qui, conform\xE9ment \xE0 l\u2019article 31 de la directive (UE) 2016/2341,\
            \ externalisent une partie importante de leurs activit\xE9s de base, telles\
            \ que la gestion d\u2019actifs, les calculs actuariels, la comptabilit\xE9\
            \ et la gestion de donn\xE9es, \xE0 des prestataires de services."
    - urn: urn:intuitem:risk:req_node:dora:recital-22
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 22
      description: ICT-related incident reporting thresholds and taxonomies vary significantly
        at national level. While common ground may be achieved through the relevant
        work undertaken by the European Union Agency for Cybersecurity (ENISA) established
        by Regulation (EU) 2019/881 of the European Parliament and of the Council
        (11) and the Cooperation Group under Directive (EU) 2022/2555, divergent approaches
        on setting the thresholds and use of taxonomies still exist, or can emerge,
        for the remainder of financial entities. Due to those divergences, there are
        multiple requirements that financial entities must comply with, especially
        when operating across several Member States and when part of a financial group.
        Moreover, such divergences have the potential to hinder the creation of further
        uniform or centralised Union mechanisms that speed up the reporting process
        and support a quick and smooth exchange of information between competent authorities,
        which is crucial for addressing ICT risk in the event of large-scale attacks
        with potentially systemic consequences.
      translations:
        es:
          description: "Los umbrales de notificaci\xF3n y las taxonom\xEDas de incidentes\
            \ relacionados con las TIC var\xEDan considerablemente a escala nacional.\
            \ Si bien es cierto que se puede alcanzar una base com\xFAn mediante la\
            \ labor pertinente emprendida por la Agencia de la Uni\xF3n Europea para\
            \ la Ciberseguridad (ENISA) establecida por el Reglamento (UE) 2019/881\
            \ del Parlamento Europeo y del Consejo (11) y el Grupo de Cooperaci\xF3\
            n a las que se aplica la Directiva (UE) 2022/2555, para las dem\xE1s entidades\
            \ financieras todav\xEDa existen, o pueden surgir, enfoques divergentes\
            \ sobre el establecimiento de los umbrales y el uso de taxonom\xEDas.\
            \ Debido a dichas divergencias, existen m\xFAltiples requisitos que deben\
            \ cumplir las entidades financieras, especialmente cuando operan en varios\
            \ Estados miembros y cuando forman parte de un grupo financiero. Adem\xE1\
            s, tales divergencias pueden obstaculizar la creaci\xF3n de nuevos mecanismos\
            \ uniformes o centralizados de la Uni\xF3n que aceleren el proceso de\
            \ notificaci\xF3n y apoyen un intercambio r\xE1pido y fluido de informaci\xF3\
            n entre las autoridades competentes, lo cual es crucial para hacer frente\
            \ al riesgo relacionado con las TIC en caso de ataques a gran escala con\
            \ posibles consecuencias sist\xE9micas."
        cs:
          description: "Prahov\xE9 hodnoty a taxonomie pro hl\xE1\u0161en\xED incident\u016F\
            \ souvisej\xEDc\xEDch s IKT se na vnitrost\xE1tn\xED \xFArovni v\xFDznamn\u011B\
            \ li\u0161\xED. Zat\xEDmco je mo\u017En\xE9 spole\u010Dn\xE9 pozice dos\xE1\
            hnout p\u0159\xEDslu\u0161nou prac\xED Agentury Evropsk\xE9 unie pro kybernetickou\
            \ bezpe\u010Dnost (ENISA) z\u0159\xEDzen\xE9 na\u0159\xEDzen\xEDm Evropsk\xE9\
            ho parlamentu a Rady (EU) 2019/881 ( 11 ) a skupiny pro spolupr\xE1ci\
            \ podle sm\u011Brnice (EU) 2022/2555, mohou u ostatn\xEDch finan\u010D\
            n\xEDch subjekt\u016F st\xE1le existovat \u010Di vznikat r\u016Fzn\xE9\
            \ p\u0159\xEDstupy ke stanoven\xED prahov\xFDch hodnot a pou\u017Eit\xED\
            \ taxonomi\xED. Kv\u016Fli t\u011Bmto rozd\xEDl\u016Fm existuje mno\u017E\
            stv\xED po\u017Eadavk\u016F, kter\xE9 mus\xED finan\u010Dn\xED subjekty\
            \ dodr\u017Eovat, zejm\xE9na p\u0159i fungov\xE1n\xED v n\u011Bkolika\
            \ \u010Dlensk\xFDch st\xE1tech a v r\xE1mci finan\u010Dn\xED skupiny.\
            \ Takov\xE9 rozd\xEDly mohou nav\xEDc omezovat vytv\xE1\u0159en\xED dal\u0161\
            \xEDch jednotn\xFDch nebo centralizovan\xFDch unijn\xEDch mechanism\u016F\
            \ urychluj\xEDc\xEDch proces hl\xE1\u0161en\xED a podporuj\xEDc\xEDch\
            \ rychlou a bezprobl\xE9movou v\xFDm\u011Bnu informac\xED mezi p\u0159\
            \xEDslu\u0161n\xFDmi org\xE1ny, kter\xE1 je z\xE1sadn\xED pro \u0159e\u0161\
            en\xED rizika v oblasti IKT v p\u0159\xEDpad\u011B rozs\xE1hl\xFDch \xFA\
            tok\u016F s potenci\xE1ln\u011B syst\xE9mov\xFDmi dopady."
        fr:
          description: "Les seuils et les taxinomies de notification des incidents\
            \ li\xE9s aux TIC varient consid\xE9rablement au niveau national. Bien\
            \ que des bases communes puissent \xEAtre d\xE9gag\xE9es gr\xE2ce aux\
            \ travaux pertinents men\xE9s par l\u2019Agence de l\u2019Union europ\xE9\
            enne pour la cybers\xE9curit\xE9 (ENISA) institu\xE9e par le r\xE8glement\
            \ (UE) 2019/881 du Parlement europ\xE9en et du Conseil (11) et le groupe\
            \ de coop\xE9ration relevant de la directive (UE) 2022/2555, des approches\
            \ divergentes sur la fixation des seuils et l\u2019utilisation des taxinomies\
            \ existent toujours ou peuvent appara\xEEtre pour les autres entit\xE9\
            s financi\xE8res. En raison de ces divergences, il existe de multiples\
            \ exigences auxquelles les entit\xE9s financi\xE8res doivent se conformer,\
            \ notamment lorsqu\u2019elles sont actives dans plusieurs \xC9tats membres\
            \ et lorsqu\u2019elles font partie d\u2019un groupe financier. En outre,\
            \ ces divergences sont susceptibles d\u2019entraver la cr\xE9ation de\
            \ nouveaux m\xE9canismes uniformes ou centralis\xE9s au niveau de l\u2019\
            Union, qui acc\xE9l\xE9reraient le processus de notification et favoriseraient\
            \ un \xE9change rapide et sans entrave d\u2019informations entre les autorit\xE9\
            s comp\xE9tentes, ce qui est essentiel pour faire face au risque li\xE9\
            \ aux TIC en cas d\u2019attaques \xE0 grande \xE9chelle susceptibles d\u2019\
            avoir des cons\xE9quences syst\xE9miques."
    - urn: urn:intuitem:risk:req_node:dora:recital-23
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 23
      description: To reduce the administrative burden and potentially duplicative
        reporting obligations for certain financial entities, the requirement for
        the incident reporting pursuant to Directive (EU) 2015/2366 of the European
        Parliament and of the Council (12) should cease to apply to payment service
        providers that fall within the scope of this Regulation. Consequently, credit
        institutions, e-money institutions, payment institutions and account information
        service providers, as referred to in Article 33(1) of that Directive, should,
        from the date of application of this Regulation, report pursuant to this Regulation,
        all operational or security payment-related incidents which have been previously
        reported pursuant to that Directive, irrespective of whether such incidents
        are ICT-related.
      translations:
        es:
          description: "A fin de reducir la carga administrativa y las obligaciones\
            \ de notificaci\xF3n que podr\xEDan constituir una duplicaci\xF3n para\
            \ determinadas entidades financieras, la obligaci\xF3n de notificar incidentes\
            \ en virtud de la Directiva (UE) 2015/2366 del Parlamento Europeo y del\
            \ Consejo (12) debe dejar de aplicarse a los proveedores de servicios\
            \ de pago que entran en el \xE1mbito de aplicaci\xF3n del presente Reglamento.\
            \ Por consiguiente, las entidades de cr\xE9dito, las entidades de dinero\
            \ electr\xF3nico, las entidades de pago y los proveedores de servicios\
            \ de informaci\xF3n sobre cuentas a que se refiere el art\xEDculo 33,\
            \ apartado 1, de dicha Directiva deben notificar a partir de la fecha\
            \ de aplicaci\xF3n del presente Reglamento, en virtud del presente Reglamento,\
            \ todos los incidentes operativos o de seguridad relacionados con los\
            \ pagos que se hayan notificado previamente en virtud de dicha Directiva,\
            \ con independencia de que dichos incidentes est\xE9n o no relacionados\
            \ con las TIC."
        cs:
          description: "Aby se sn\xED\u017Eila administrativn\xED z\xE1t\u011B\u017E\
            \ a potenci\xE1ln\u011B zdvojen\xE9 povinnosti hl\xE1\u0161en\xED pro\
            \ n\u011Bkter\xE9 finan\u010Dn\xED subjekty, m\u011Bly by se po\u017E\
            adavky na hl\xE1\u0161en\xED incident\u016F podle sm\u011Brnice Evropsk\xE9\
            ho parlamentu a Rady (EU) 2015/2366 ( 12 ) p\u0159estat vztahovat na poskytovatele\
            \ platebn\xEDch slu\u017Eeb, kte\u0159\xED spadaj\xED do oblasti p\u016F\
            sobnosti tohoto na\u0159\xEDzen\xED. V d\u016Fsledku toho by \xFAv\u011B\
            rov\xE9 instituce, instituce elektronick\xFDch pen\u011Bz, platebn\xED\
            \ instituce a poskytovatel\xE9 slu\u017Eeb informov\xE1n\xED o \xFA\u010D\
            tu uveden\xED v \u010Dl. 33 odst. 1 uveden\xE9 sm\u011Brnice m\u011Bli\
            \ ode dne pou\u017Eitelnosti tohoto na\u0159\xEDzen\xED hl\xE1sit podle\
            \ tohoto na\u0159\xEDzen\xED v\u0161echny provozn\xED nebo bezpe\u010D\
            nostn\xED incidenty souvisej\xEDc\xED s platbami, kter\xE9 byly d\u0159\
            \xEDve oznamov\xE1ny podle uveden\xE9 sm\u011Brnice, bez ohledu na to,\
            \ zda se tyto incidenty t\xFDkaj\xED IKT."
        fr:
          description: "Pour r\xE9duire la charge administrative et les obligations\
            \ de notification susceptibles d\u2019\xEAtre redondantes pour certaines\
            \ entit\xE9s financi\xE8res, l\u2019obligation de notification des incidents\
            \ au titre de la directive (UE) 2015/2366 du Parlement europ\xE9en et\
            \ du Conseil (12) devrait cesser de s\u2019appliquer aux prestataires\
            \ de services de paiement qui rel\xE8vent du champ d\u2019application\
            \ du pr\xE9sent r\xE8glement. Par cons\xE9quent, les \xE9tablissements\
            \ de cr\xE9dit, les \xE9tablissements de monnaie \xE9lectronique, les\
            \ \xE9tablissements de paiement et les prestataires de services d\u2019\
            information sur les comptes, vis\xE9s \xE0 l\u2019article 33, paragraphe\
            \ 1, de ladite directive, devraient, \xE0 compter de la date d\u2019application\
            \ du pr\xE9sent r\xE8glement, signaler, conform\xE9ment au pr\xE9sent\
            \ r\xE8glement, tous les incidents op\xE9rationnels ou de s\xE9curit\xE9\
            \ li\xE9s au paiement qui ont \xE9t\xE9 pr\xE9c\xE9demment signal\xE9\
            s au titre de ladite directive, que ces incidents soient li\xE9s ou non\
            \ aux TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-24
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 24
      description: To enable competent authorities to fulfil supervisory roles by
        acquiring a complete overview of the nature, frequency, significance and impact
        of ICT-related incidents and to enhance the exchange of information between
        relevant public authorities, including law enforcement authorities and resolution
        authorities, this Regulation should lay down a robust ICT-related incident
        reporting regime whereby the relevant requirements address current gaps in
        financial services law, and remove existing overlaps and duplications to alleviate
        costs. It is essential to harmonise the ICT-related incident reporting regime
        by requiring all financial entities to report to their competent authorities
        through a single streamlined framework as set out in this Regulation. In addition,
        the ESAs should be empowered to further specify relevant elements for the
        ICT-related incident reporting framework, such as taxonomy, timeframes, data
        sets, templates and applicable thresholds. To ensure full consistency with
        Directive (EU) 2022/2555, financial entities should be allowed, on a voluntary
        basis, to notify significant cyber threats to the relevant competent authority,
        when they consider that the cyber threat is of relevance to the financial
        system, service users or clients.
      translations:
        es:
          description: "Para que las autoridades competentes puedan desempe\xF1ar\
            \ funciones de control obteniendo una perspectiva completa de la naturaleza,\
            \ frecuencia, importancia y repercusiones de los incidentes relacionados\
            \ con las TIC y a fin de mejorar el intercambio de informaci\xF3n entre\
            \ las autoridades p\xFAblicas pertinentes, incluidas las autoridades policiales\
            \ y las autoridades de resoluci\xF3n, el presente Reglamento debe establecer\
            \ un r\xE9gimen de notificaci\xF3n de incidentes relacionados con las\
            \ TIC que sea s\xF3lido y cuyos requisitos pertinentes colmen las lagunas\
            \ que actualmente existen en el Derecho en materia de servicios financieros\
            \ y eliminen los solapamientos y duplicaciones existentes para reducir\
            \ los costes. Es esencial armonizar el r\xE9gimen de notificaci\xF3n de\
            \ incidentes relacionados con las TIC exigiendo a todas las entidades\
            \ financieras que informen a sus autoridades competentes a trav\xE9s del\
            \ marco simplificado \xFAnico que se establece en el presente Reglamento.\
            \ Adem\xE1s, las Autoridades Europeas de Supervisi\xF3n deben estar facultadas\
            \ para especificar en mayor medida los elementos pertinentes para el marco\
            \ de notificaci\xF3n de incidentes relacionados con las TIC, como la taxonom\xED\
            a, los plazos, los conjuntos de datos, las plantillas y los umbrales aplicables.\
            \ Para garantizar la plena coherencia con la Directiva (UE) 2022/2555,\
            \ las entidades financieras deben poder notificar, de manera voluntaria,\
            \ ciberamenazas importantes a la autoridad competente pertinente cuando\
            \ consideren que la ciberamenaza es relevante para el sistema financiero,\
            \ los usuarios del servicio o los clientes."
        cs:
          description: "Aby mohly p\u0159\xEDslu\u0161n\xE9 org\xE1ny plnit \xFAkoly\
            \ v oblasti dohledu po\u017Eadov\xE1n\xEDm \xFApln\xE9ho p\u0159ehledu\
            \ o povaze, \u010Detnosti, v\xFDznamu a dopadu incident\u016F souvisej\xED\
            c\xEDch s IKT a aby se zlep\u0161ila v\xFDm\u011Bna informac\xED mezi\
            \ relevantn\xEDmi ve\u0159ejn\xFDmi org\xE1ny, v\u010Detn\u011B donucovac\xED\
            ch org\xE1n\u016F a org\xE1n\u016F p\u0159\xEDslu\u0161n\xFDch k \u0159\
            e\u0161en\xED krize, m\u011Blo by toto na\u0159\xEDzen\xED stanovit spolehliv\xFD\
            \ re\u017Eim hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT,\
            \ v jeho\u017E r\xE1mci by se relevantn\xED po\u017Eadavky zam\u011B\u0159\
            ily na st\xE1vaj\xEDc\xED mezery v pr\xE1vu v oblasti finan\u010Dn\xED\
            ch slu\u017Eeb, a odstranit st\xE1vaj\xEDc\xED p\u0159ekryt\xED a zdvojen\xED\
            \ s c\xEDlem sn\xED\u017Eit n\xE1klady. Je nutn\xE9 harmonizovat re\u017E\
            im hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT t\xEDm,\
            \ \u017Ee v\u0161echny finan\u010Dn\xED subjekty budou muset pod\xE1vat\
            \ hl\xE1\u0161en\xED sv\xFDm p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016F\
            m na z\xE1klad\u011B jednotn\xE9ho zjednodu\u0161en\xE9ho r\xE1mce stanoven\xE9\
            ho v tomto na\u0159\xEDzen\xED. Krom\u011B toho by m\u011Bly evropsk\xE9\
            \ org\xE1ny dohledu m\xEDt pravomoc d\xE1le up\u0159esnit relevantn\xED\
            \ prvky r\xE1mce pro hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xED\
            ch s IKT, jako jsou taxonomie, \u010Dasov\xE9 r\xE1mce, soubory \xFAdaj\u016F\
            , vzory a platn\xE9 prahov\xE9 hodnoty. Aby byl zaji\u0161t\u011Bn pln\xFD\
            \ soulad se sm\u011Brnic\xED (EU) 2022/2555, m\u011Blo by b\xFDt finan\u010D\
            n\xEDm subjekt\u016Fm umo\u017En\u011Bno dobrovoln\u011B oznamovat v\xE1\
            \u017En\xE9 kybernetick\xE9 hrozby relevantn\xEDmu p\u0159\xEDslu\u0161\
            n\xE9mu org\xE1nu, pokud se domn\xEDvaj\xED, \u017Ee kybernetick\xE1 hrozba\
            \ je relevantn\xED pro finan\u010Dn\xED syst\xE9m, u\u017Eivatele slu\u017E\
            eb nebo klienty."
        fr:
          description: "Afin de permettre aux autorit\xE9s comp\xE9tentes de remplir\
            \ un r\xF4le de surveillance en obtenant une vue d\u2019ensemble compl\xE8\
            te de la nature, de la fr\xE9quence, de l\u2019importance et des cons\xE9\
            quences des incidents li\xE9s aux TIC, et afin d\u2019am\xE9liorer l\u2019\
            \xE9change d\u2019informations entre les autorit\xE9s publiques comp\xE9\
            tentes, y compris les autorit\xE9s r\xE9pressives et les autorit\xE9s\
            \ de r\xE9solution, le pr\xE9sent r\xE8glement devrait \xE9tablir un r\xE9\
            gime solide de notification des incidents li\xE9s aux TIC dans le cadre\
            \ duquel les exigences pertinentes rem\xE9dieraient aux lacunes actuelles\
            \ du droit sur les services financiers, et supprimerait les chevauchements\
            \ et doubles emplois existants afin d\u2019all\xE9ger les co\xFBts. Il\
            \ est essentiel d\u2019harmoniser le r\xE9gime de notification des incidents\
            \ li\xE9s aux TIC en imposant \xE0 toutes les entit\xE9s financi\xE8res\
            \ de les notifier \xE0 leurs autorit\xE9s comp\xE9tentes au moyen d\u2019\
            un cadre rationalis\xE9 unique d\xE9fini dans le pr\xE9sent r\xE8glement.\
            \ En outre, les AES devraient \xEAtre habilit\xE9es \xE0 pr\xE9ciser davantage\
            \ les \xE9l\xE9ments n\xE9cessaires au cadre de notification des incidents\
            \ li\xE9s aux TIC, tels que la taxinomie, les d\xE9lais, les ensembles\
            \ de donn\xE9es, les mod\xE8les et les seuils applicables. Pour veiller\
            \ \xE0 une pleine coh\xE9rence avec la directive (UE)\_2022/2555, les\
            \ entit\xE9s financi\xE8res devraient \xEAtre autoris\xE9es \xE0 notifier,\
            \ \xE0 titre volontaire, les cybermenaces importantes \xE0 l\u2019autorit\xE9\
            \ comp\xE9tente concern\xE9e lorsqu\u2019elles estiment que la cybermenace\
            \ est pertinente pour le syst\xE8me financier, les utilisateurs de services\
            \ ou les clients."
    - urn: urn:intuitem:risk:req_node:dora:recital-25
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 25
      description: Digital operational resilience testing requirements have been developed
        in certain financial subsectors setting out frameworks that are not always
        fully aligned. This leads to a potential duplication of costs for cross-border
        financial entities and makes the mutual recognition of the results of digital
        operational resilience testing complex which, in turn, can fragment the internal
        market.
      translations:
        es:
          description: "Los requisitos de las pruebas de resiliencia operativa digital\
            \ se han desarrollado en determinados subsectores financieros y establecen\
            \ marcos que no siempre est\xE1n plenamente armonizados. Esto da lugar\
            \ a una posible duplicaci\xF3n de costes para las entidades financieras\
            \ transfronterizas y hace que el reconocimiento mutuo de los resultados\
            \ de las pruebas de resiliencia operativa digital sea complejo, lo que,\
            \ a su vez, puede fragmentar el mercado interior."
        cs:
          description: "N\u011Bkter\xE1 finan\u010Dn\xED pododv\u011Btv\xED vypracovala\
            \ po\u017Eadavky na testov\xE1n\xED digit\xE1ln\xED provozn\xED odolnosti,\
            \ je\u017E stanov\xED r\xE1mce, kter\xE9 nejsou v\u017Edy pln\u011B slad\u011B\
            ny. To vede k potenci\xE1ln\xEDmu zdvojen\xED n\xE1klad\u016F pro finan\u010D\
            n\xED subjekty s p\u0159eshrani\u010Dn\xED p\u016Fsobnost\xED a \u010D\
            in\xED vz\xE1jemn\xE9 uzn\xE1v\xE1n\xED v\xFDsledk\u016F testov\xE1n\xED\
            \ digit\xE1ln\xED provozn\xED odolnosti slo\u017Eit\xFDm, co\u017E n\xE1\
            sledn\u011B m\u016F\u017Ee v\xE9st k fragmentaci vnit\u0159n\xEDho trhu."
        fr:
          description: "Les exigences en mati\xE8re de tests de r\xE9silience op\xE9\
            rationnelle num\xE9rique ont \xE9t\xE9 renforc\xE9es dans certains sous-secteurs\
            \ financiers, d\xE9finissant des cadres qui ne sont pas toujours tout\
            \ \xE0 fait harmonis\xE9s. Cette situation entra\xEEne une multiplication\
            \ potentielle des co\xFBts pour les entit\xE9s financi\xE8res transfronti\xE8\
            res et complique la reconnaissance mutuelle des r\xE9sultats des tests\
            \ de r\xE9silience op\xE9rationnelle num\xE9rique, ce qui, \xE0 son tour,\
            \ peut fragmenter le march\xE9 int\xE9rieur."
    - urn: urn:intuitem:risk:req_node:dora:recital-26
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 26
      description: In addition, where no ICT testing is required, vulnerabilities
        remain undetected and result in exposing a financial entity to ICT risk and
        ultimately create a higher risk to the stability and integrity of the financial
        sector. Without Union intervention, digital operational resilience testing
        would continue to be inconsistent and would lack a system of mutual recognition
        of ICT testing results across different jurisdictions. In addition, as it
        is unlikely that other financial subsectors would adopt testing schemes on
        a meaningful scale, they would miss out on the potential benefits of a testing
        framework, in terms of revealing ICT vulnerabilities and risks, and testing
        defence capabilities and business continuity, which contributes to increasing
        the trust of customers, suppliers and business partners. To remedy those overlaps,
        divergences and gaps, it is necessary to lay down rules for a coordinated
        testing regime and thereby facilitate the mutual recognition of advanced testing
        for financial entities meeting the criteria set out in this Regulation.
      translations:
        es:
          description: "Adem\xE1s, cuando no se requieren pruebas de TIC, las vulnerabilidades\
            \ no se detectan y acaban exponiendo a la entidad financiera al riesgo\
            \ relacionado con las TIC y, en \xFAltima instancia, engendran un riesgo\
            \ mayor para la estabilidad y la integridad del sector financiero. Sin\
            \ la intervenci\xF3n de la Uni\xF3n, las pruebas de resiliencia operativa\
            \ digital seguir\xEDan siendo incoherentes y carecer\xEDan de un sistema\
            \ de reconocimiento mutuo de los resultados de las pruebas de TIC en diferentes\
            \ pa\xEDses y territorios. Asimismo, dado que es poco probable que otros\
            \ subsectores financieros adopten sistemas de pruebas a una escala significativa,\
            \ desaprovechar\xEDan las ventajas potenciales de un marco de pruebas\
            \ en cuanto a la revelaci\xF3n de vulnerabilidades y riesgos relacionados\
            \ con las TIC y la prueba de las capacidades de defensa y la continuidad\
            \ de la actividad, el cual contribuye a aumentar la confianza de los clientes,\
            \ los proveedores y los socios comerciales. Para poner remedio a esos\
            \ solapamientos, divergencias y lagunas, es necesario establecer normas\
            \ con el fin de coordinar el r\xE9gimen de pruebas y facilitar as\xED\
            \ el reconocimiento mutuo de pruebas avanzadas para las entidades financieras\
            \ que cumplen los criterios establecidos en el presente Reglamento."
        cs:
          description: "D\xE1le, nebude-li po\u017Eadov\xE1no testov\xE1n\xED IKT,\
            \ z\u016Fstanou nezji\u0161t\u011Bny zranitelnosti, je\u017E povedou k\
            \ vystaven\xED finan\u010Dn\xEDho subjektu riziku v oblasti IKT, a v kone\u010D\
            n\xE9m d\u016Fsledku vznikne vy\u0161\u0161\xED riziko pro stabilitu a\
            \ integritu finan\u010Dn\xEDho sektoru. Bez z\xE1sahu Unie by bylo testov\xE1\
            n\xED digit\xE1ln\xED provozn\xED odolnosti nad\xE1le nekonzistentn\xED\
            \ a neexistoval by syst\xE9m vz\xE1jemn\xE9ho uzn\xE1v\xE1n\xED v\xFD\
            sledk\u016F testov\xE1n\xED IKT v r\u016Fzn\xFDch jurisdikc\xEDch. Proto\u017E\
            e je rovn\u011B\u017E nepravd\u011Bpodobn\xE9, \u017Ee by dal\u0161\xED\
            \ finan\u010Dn\xED pododv\u011Btv\xED p\u0159ijala sch\xE9mata testov\xE1\
            n\xED ve smyslupln\xE9m rozsahu, promarnily by potenci\xE1ln\xED v\xFD\
            hody r\xE1mce testov\xE1n\xED, pokud jde o odhalen\xED zranitelnost\xED\
            \ a rizik v oblasti IKT a schopnosti testov\xE1n\xED bezpe\u010Dnosti\
            \ a zachov\xE1n\xED provozu, kter\xE9 p\u0159isp\xEDvaj\xED k rostouc\xED\
            \ d\u016Fv\u011B\u0159e klient\u016F, dodavatel\u016F a obchodn\xEDch\
            \ partner\u016F. K odstran\u011Bn\xED uveden\xFDch p\u0159esah\u016F,\
            \ rozd\xEDl\u016F a mezer je nutn\xE9 stanovit pravidla pro re\u017Eim\
            \ koordinovan\xE9ho testov\xE1n\xED, co\u017E usnadn\xED vz\xE1jemn\xE9\
            \ uzn\xE1v\xE1n\xED pokro\u010Dil\xE9ho testov\xE1n\xED u finan\u010D\
            n\xEDch subjekt\u016F spl\u0148uj\xEDc\xEDch krit\xE9ria stanoven\xE1\
            \ t\xEDmto na\u0159\xEDzen\xEDm."
        fr:
          description: "En outre, lorsque aucun test des TIC n\u2019est requis, les\
            \ vuln\xE9rabilit\xE9s ne sont pas d\xE9tect\xE9es et ont pour effet d\u2019\
            exposer l\u2019entit\xE9 financi\xE8re au risque li\xE9 aux TIC et, en\
            \ fin de compte, de cr\xE9er un risque plus \xE9lev\xE9 pour la stabilit\xE9\
            \ et l\u2019int\xE9grit\xE9 du secteur financier. Sans une intervention\
            \ au niveau de l\u2019Union, les tests de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique demeureraient incompatibles et seraient d\xE9pourvus d\u2019\
            un syst\xE8me de reconnaissance mutuelle des r\xE9sultats des tests des\
            \ TIC d\u2019un pays \xE0 l\u2019autre. En outre, puisqu\u2019il est peu\
            \ probable que d\u2019autres sous-secteurs financiers adoptent des m\xE9\
            canismes de test \xE0 une \xE9chelle significative, ils passeraient \xE0\
            \ c\xF4t\xE9 des avantages qui peuvent d\xE9couler d\u2019un cadre de\
            \ tests, en ce qui concerne la mise au jour des vuln\xE9rabilit\xE9s et\
            \ du risque li\xE9 aux TIC et le test des capacit\xE9s de d\xE9fense et\
            \ de la continuit\xE9 des activit\xE9s, qui contribue \xE0 renforcer la\
            \ confiance des clients, des fournisseurs et des partenaires commerciaux.\
            \ Pour rem\xE9dier \xE0 ces chevauchements, divergences et lacunes, il\
            \ est n\xE9cessaire d\u2019\xE9tablir des r\xE8gles visant \xE0 coordonner\
            \ le r\xE9gime de tests et ainsi de faciliter la reconnaissance mutuelle\
            \ des tests avanc\xE9s pour les entit\xE9s financi\xE8res remplissant\
            \ les crit\xE8res \xE9nonc\xE9s dans le pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-27
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 27
      description: "Financial entities\u2019 reliance on the use of ICT services is\
        \ partly driven by their need to adapt to an emerging competitive digital\
        \ global economy, to boost their business efficiency and to meet consumer\
        \ demand. The nature and extent of such reliance has been continuously evolving\
        \ in recent years, driving cost reduction in financial intermediation, enabling\
        \ business expansion and scalability in the deployment of financial activities\
        \ while offering a wide range of ICT tools to manage complex internal processes."
      translations:
        es:
          description: "La dependencia del uso de servicios de TIC por parte de las\
            \ entidades financieras se debe en parte a su necesidad de adaptarse a\
            \ una econom\xEDa mundial digital competitiva emergente, de aumentar su\
            \ eficiencia empresarial y de satisfacer la demanda de los consumidores.\
            \ La naturaleza y el alcance de dicha dependencia han estado en constante\
            \ evoluci\xF3n en los \xFAltimos a\xF1os, haciendo bajar los costes de\
            \ la intermediaci\xF3n financiera, permitiendo expandirse a las empresas\
            \ y ampliar las actividades financieras, y ofreciendo al mismo tiempo\
            \ una amplia gama de herramientas de TIC para gestionar procesos internos\
            \ complejos."
        cs:
          description: "Z\xE1vislost finan\u010Dn\xEDch subjekt\u016F na pou\u017E\
            \xEDv\xE1n\xED slu\u017Eeb IKT je z\u010D\xE1sti vyvol\xE1na jejich pot\u0159\
            ebou p\u0159izp\u016Fsobit se rozv\xEDjej\xEDc\xED se konkuren\u010Dn\xED\
            \ digit\xE1ln\xED glob\xE1ln\xED ekonomice, zv\xFD\u0161it efektivitu\
            \ sv\xFDch \u010Dinnost\xED a uspokojit popt\xE1vku spot\u0159ebitel\u016F\
            . Povaha a rozsah t\xE9to z\xE1vislosti se v posledn\xEDch letech nep\u0159\
            etr\u017Eit\u011B vyv\xEDj\xED, p\u0159i\u010Dem\u017E se t\xEDm sni\u017E\
            uj\xED n\xE1klady finan\u010Dn\xEDho zprost\u0159edkov\xE1n\xED, umo\u017E\
            \u0148uje roz\u0161\xED\u0159en\xED obchodn\xED \u010Dinnosti a \u0161\
            k\xE1lovatelnost vyu\u017E\xEDv\xE1n\xED finan\u010Dn\xEDch aktivit a\
            \ sou\u010Dasn\u011B se nab\xEDz\xED cel\xE1 \u0159ada n\xE1stroj\u016F\
            \ IKT pro \u0159\xEDzen\xED slo\u017Eit\xFDch vnit\u0159n\xEDch proces\u016F\
            ."
        fr:
          description: "La d\xE9pendance des entit\xE9s financi\xE8res \xE0 l\u2019\
            \xE9gard de l\u2019utilisation des services TIC s\u2019explique en partie\
            \ par le fait qu\u2019elles doivent s\u2019adapter \xE0 l\u2019\xE9mergence\
            \ d\u2019une \xE9conomie mondiale num\xE9rique comp\xE9titive, accro\xEE\
            tre leur efficacit\xE9 commerciale et r\xE9pondre \xE0 la demande des\
            \ consommateurs. La nature et l\u2019ampleur de cette d\xE9pendance n\u2019\
            ont cess\xE9 d\u2019\xE9voluer ces derni\xE8res ann\xE9es, faisant baisser\
            \ les co\xFBts de l\u2019interm\xE9diation financi\xE8re et permettant\
            \ aux entit\xE9s financi\xE8res de s\u2019\xE9tendre et de d\xE9ployer\
            \ leurs activit\xE9s \xE0 plus grande \xE9chelle, tout en disposant d\u2019\
            un large \xE9ventail d\u2019outils de TIC pour g\xE9rer des processus\
            \ internes complexes."
    - urn: urn:intuitem:risk:req_node:dora:recital-28
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 28
      description: The extensive use of ICT services is evidenced by complex contractual
        arrangements, whereby financial entities often encounter difficulties in negotiating
        contractual terms that are tailored to the prudential standards or other regulatory
        requirements to which they are subject, or otherwise in enforcing specific
        rights, such as access or audit rights, even when the latter are enshrined
        in their contractual arrangements. Moreover, many of those contractual arrangements
        do not provide for sufficient safeguards allowing for the fully-fledged monitoring
        of subcontracting processes, thus depriving the financial entity of its ability
        to assess the associated risks. In addition, as ICT third- party service providers
        often provide standardised services to different types of clients, such contractual
        arrangements do not always cater adequately for the individual or specific
        needs of financial industry actors.
      translations:
        es:
          description: "Ese amplio uso de los servicios de TIC se pone de manifiesto\
            \ en acuerdos contractuales complejos, reflejo de las dificultades que\
            \ a menudo encuentran las entidades financieras a la hora de negociar\
            \ condiciones contractuales adaptadas a las normas prudenciales u otros\
            \ requisitos reglamentarios a los que est\xE1n sujetas, o a la hora de\
            \ hacer valer derechos espec\xEDficos, como los derechos de acceso o auditor\xED\
            a, aun cuando estos \xFAltimos est\xE9n consagrados en sus acuerdos contractuales.\
            \ Adem\xE1s, muchos de dichos acuerdos contractuales no ofrecen suficientes\
            \ salvaguardias que permitan el seguimiento completo de los procesos de\
            \ subcontrataci\xF3n, privando as\xED a la entidad financiera de su capacidad\
            \ para evaluar los riesgos asociados. Por otra parte, dado que los proveedores\
            \ terceros de servicios de TIC a menudo prestan servicios est\xE1ndar\
            \ a distintos tipos de clientes, tales acuerdos contractuales no siempre\
            \ satisfacen adecuadamente las necesidades particulares o espec\xEDficas\
            \ de los agentes del sector financiero."
        cs:
          description: "Toto rozs\xE1hl\xE9 vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT\
            \ dokl\xE1daj\xED slo\u017Eit\xE1 smluvn\xED ujedn\xE1n\xED, p\u0159i\u010D\
            em\u017E se finan\u010Dn\xED subjekty \u010Dasto pot\xFDkaj\xED s pot\xED\
            \u017Eemi p\u0159i sjedn\xE1v\xE1n\xED smluvn\xEDch podm\xEDnek p\u0159\
            izp\u016Fsoben\xFDch obez\u0159etnostn\xEDm norm\xE1m nebo jin\xFDm regulatorn\xED\
            m po\u017Eadavk\u016Fm, je\u017E se na n\u011B vztahuj\xED, nebo jinak\
            \ p\u0159i vym\xE1h\xE1n\xED konkr\xE9tn\xEDch pr\xE1v, jako jsou pr\xE1\
            va na p\u0159\xEDstup nebo pr\xE1va t\xFDkaj\xEDc\xED se audit\u016F,\
            \ a to i tehdy, kdy\u017E jsou tato pr\xE1va za\u010Dlen\u011Bna do jejich\
            \ smluvn\xEDch ujedn\xE1n\xED. Krom\u011B toho mnoho t\u011Bchto smluvn\xED\
            ch ujedn\xE1n\xED neobsahuje dostate\u010Dn\xE9 pojistky umo\u017E\u0148\
            uj\xEDc\xED plnohodnotn\xE9 sledov\xE1n\xED subdodava telsk\xFDch proces\u016F\
            , co\u017E sni\u017Euje schopnost finan\u010Dn\xEDho subjektu posoudit\
            \ souvisej\xEDc\xED rizika. D\xE1le proto\u017Ee poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran \u010Dasto nab\xEDzej\xED standardizovan\xE9\
            \ slu\u017Eby r\u016Fzn\xFDm druh\u016Fm klient\u016F, nemus\xED takov\xE1\
            \ smluvn\xED ujedn\xE1n\xED v\u017Edy p\u0159im\u011B\u0159en\u011B o\u0161\
            et\u0159ovat individu\xE1ln\xED nebo konkr\xE9tn\xED po\u017Eadavky akt\xE9\
            r\u016F finan\u010Dn\xEDho sektoru."
        fr:
          description: "L\u2019utilisation \xE9tendue des services TIC est attest\xE9\
            e par des accords contractuels complexes, dans le cadre desquels les entit\xE9\
            s financi\xE8res ont souvent du mal \xE0 n\xE9gocier des conditions contractuelles\
            \ adapt\xE9es aux normes prudentielles ou autres exigences r\xE9glementaires\
            \ auxquelles elles sont soumises, ou encore \xE0 faire respecter des droits\
            \ sp\xE9cifiques, tels que les droits d\u2019acc\xE8s ou d\u2019audit,\
            \ m\xEAme lorsque ces derniers sont inscrits dans leurs accords contractuels.\
            \ En outre, nombre de ces accords contractuels ne pr\xE9voient pas de\
            \ garanties suffisantes pour permettre un v\xE9ritable suivi des processus\
            \ de sous-externalisation, privant ainsi l\u2019entit\xE9 financi\xE8\
            re de sa capacit\xE9 \xE0 \xE9valuer les risques associ\xE9s. De plus,\
            \ comme les prestataires tiers de services TIC fournissent souvent des\
            \ services standardis\xE9s \xE0 diff\xE9rents types de clients, ces accords\
            \ contractuels ne r\xE9pondent pas toujours de mani\xE8re appropri\xE9\
            e aux besoins individuels ou particuliers des acteurs du secteur financier."
    - urn: urn:intuitem:risk:req_node:dora:recital-29
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 29
      description: "Even though Union financial services law contains certain general\
        \ rules on outsourcing, monitoring of the contractual dimension is not fully\
        \ anchored into Union law. In the absence of clear and bespoke Union standards\
        \ applying to the contractual arrangements concluded with ICT third-party\
        \ service providers, the external source of ICT risk is not comprehensively\
        \ addressed. Consequently, it is necessary to set out certain key principles\
        \ to guide financial entities\u2019 management of ICT third-party risk, which\
        \ are of particular importance when financial entities resort to ICT third-party\
        \ service providers to support their critical or important functions. Those\
        \ principles should be accompanied by a set of core contractual rights in\
        \ relation to several elements in the performance and termination of contractual\
        \ arrangements with a view to providing certain minimum safeguards in order\
        \ to strengthen financial entities\u2019 ability to effectively monitor all\
        \ ICT risk emerging at the level of third-party service providers. Those principles\
        \ are complementary to the sectoral law applicable to outsourcing."
      translations:
        es:
          description: "Aunque el Derecho de la Uni\xF3n en materia de servicios financieros\
            \ contiene determinadas normas generales sobre externalizaci\xF3n, el\
            \ seguimiento de la dimensi\xF3n contractual no est\xE1 plenamente establecido\
            \ en el Derecho de la Uni\xF3n. A falta de normas claras y espec\xEDficas\
            \ de la Uni\xF3n aplicables a los acuerdos contractuales celebrados con\
            \ los proveedores terceros de servicios de TIC, no se aborda de manera\
            \ global la fuente externa de riesgo relacionado con las TIC. Por consiguiente,\
            \ es necesario establecer determinados principios clave para orientar\
            \ la gesti\xF3n por parte de las entidades financieras del riesgo relacionado\
            \ con las TIC derivado de terceros, que son de especial importancia cuando\
            \ las entidades financieras recurren a proveedores terceros de servicios\
            \ de TIC para sustentar funciones esenciales o importantes. Dichos principios\
            \ deben ir acompa\xF1ados de un conjunto de derechos contractuales b\xE1\
            sicos en relaci\xF3n con varios elementos de la ejecuci\xF3n y terminaci\xF3\
            n de acuerdos contractuales, con vistas a ofrecer determinadas salvaguardias\
            \ m\xEDnimas con el fin de reforzar la capacidad de las entidades financieras\
            \ de hacer efectivamente un seguimiento de todos los riesgos relacionados\
            \ con las TIC que surjan en el nivel de los proveedores terceros de servicios.\
            \ Dichos principios son complementarios al Derecho sectorial aplicable\
            \ a la externalizaci\xF3n."
        cs:
          description: "P\u0159esto\u017Ee pr\xE1vo Unie v oblasti finan\u010Dn\xED\
            ch slu\u017Eeb obsahuj\xED ur\u010Dit\xE1 obecn\xE1 pravidla o extern\xED\
            m zaji\u0161t\u011Bn\xED slu\u017Eeb, nen\xED sledov\xE1n\xED smluvn\xED\
            ho rozm\u011Bru v pr\xE1vu Unie pln\u011B zakotveno. Vzhledem k absenci\
            \ jasn\xFDch a p\u0159esn\xFDch unijn\xEDch norem vztahuj\xEDc\xEDch se\
            \ na smluvn\xED ujedn\xE1n\xED uzav\u0159en\xE1 s poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran nen\xED extern\xED zdroj rizika\
            \ v oblasti IKT vy\u0159e\u0161en komplexn\u011B. Je proto nezbytn\xE9\
            \ stanovit ur\u010Dit\xE9 kl\xED\u010Dov\xE9 z\xE1sady, jimi\u017E se\
            \ budou \u0159\xEDdit finan\u010Dn\xED subjekty v p\u0159\xEDpad\u011B\
            \ \u0159\xEDzen\xED rizika v oblasti IKT spojen\xE9ho s t\u0159et\xED\
            mi stranami a kter\xE9 jsou obzvl\xE1\u0161t\u011B d\u016Fle\u017Eit\xE9\
            , pokud finan\u010Dn\xED subjekty vyu\u017E\xEDvaj\xED poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran na podporu sv\xFDch z\xE1sadn\xED\
            ch nebo d\u016Fle\u017Eit\xFDch funkc\xED. Tyto z\xE1sady by m\u011Bly\
            \ b\xFDt dopln\u011Bny souborem z\xE1kladn\xEDch smluvn\xEDch pr\xE1v\
            \ ve vztahu k n\u011Bkolika prvk\u016Fm pln\u011Bn\xED a ukon\u010Den\xED\
            \ smluvn\xEDch ujedn\xE1n\xED s c\xEDlem poskytnout ur\u010Dit\xE9 minim\xE1\
            ln\xED z\xE1ruky na podporu schopnosti finan\u010Dn\xEDch subjekt\u016F\
            \ \xFA\u010Dinn\u011B sledovat ve\u0161ker\xE9 riziko v oblasti IKT vznikaj\xED\
            c\xED na \xFArovni poskytovatel\u016F slu\u017Eeb z \u0159ad t\u0159et\xED\
            ch stran. Tyto z\xE1sady dopl\u0148uj\xED odv\u011Btvov\xE9 pr\xE1vn\xED\
            \ p\u0159edpisy pou\u017Eiteln\xE9 na extern\xED zaji\u0161t\u011Bn\xED\
            \ slu\u017Eeb."
        fr:
          description: "Bien que le droit de l\u2019Union sur les services financiers\
            \ contienne certaines r\xE8gles g\xE9n\xE9rales sur l\u2019externalisation,\
            \ le suivi de la dimension contractuelle n\u2019est pas pleinement consacr\xE9\
            \ dans le droit de l\u2019Union. En l\u2019absence de normes de l\u2019\
            Union claires et adapt\xE9es applicables aux accords contractuels conclus\
            \ avec des prestataires tiers de services TIC, la source ext\xE9rieure\
            \ du risque li\xE9 aux TIC n\u2019est pas trait\xE9e de mani\xE8re exhaustive.\
            \ Par cons\xE9quent, il est n\xE9cessaire de d\xE9finir certains principes\
            \ cl\xE9s pour encadrer la gestion, par les entit\xE9s financi\xE8res,\
            \ du risque li\xE9 aux prestataires tiers de services TIC, qui rev\xEA\
            tent une importance particuli\xE8re lorsque les entit\xE9s financi\xE8\
            res ont recours \xE0 des prestataires tiers de services TIC pour soutenir\
            \ leurs fonctions critiques ou importantes. Ces principes devraient \xEA\
            tre assortis d\u2019un ensemble de droits contractuels fondamentaux ayant\
            \ trait \xE0 plusieurs \xE9l\xE9ments de l\u2019ex\xE9cution et de la\
            \ r\xE9siliation des accords contractuels, en vue de consacrer certaines\
            \ garanties minimales visant \xE0 renforcer la capacit\xE9 des entit\xE9\
            s financi\xE8res \xE0 assurer un suivi efficace de tous les risques li\xE9\
            s aux TIC qui se posent au niveau des prestataires tiers de services.\
            \ Ces principes compl\xE8tent le droit sectoriel applicable \xE0 l\u2019\
            externalisation."
    - urn: urn:intuitem:risk:req_node:dora:recital-30
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 30
      description: "A certain lack of homogeneity and convergence regarding the monitoring\
        \ of ICT third-party risk and ICT third-party dependencies is evident today.\
        \ Despite efforts to address outsourcing, such as EBA Guidelines on outsourcing\
        \ of 2019 and ESMA Guidelines on outsourcing to cloud service providers of\
        \ 2021 the broader issue of counteracting systemic risk which may be triggered\
        \ by the financial sector\u2019s exposure to a limited number of critical\
        \ ICT third- party service providers is not sufficiently addressed by Union\
        \ law. The lack of rules at Union level is compounded by the absence of national\
        \ rules on mandates and tools that allow financial supervisors to acquire\
        \ a good understanding of ICT third-party dependencies and to monitor adequately\
        \ risks arising from the concentration of ICT third-party dependencies."
      translations:
        es:
          description: "En la actualidad es evidente cierta falta de homogeneidad\
            \ y convergencia en lo relativo al seguimiento del riesgo relacionado\
            \ con las TIC derivado de terceros y a las dependencias de terceros en\
            \ el \xE1mbito de las TIC. A pesar de los esfuerzos para abordar la externalizaci\xF3\
            n, como las Directrices sobre externalizaci\xF3n de la ABE de 2019 y las\
            \ Directrices sobre la externalizaci\xF3n de servicios a proveedores de\
            \ servicios en nube de la AEVM de 2021, el Derecho de la Uni\xF3n no aborda\
            \ de forma suficiente la cuesti\xF3n m\xE1s amplia de contrarrestar el\
            \ riesgo sist\xE9mico que puede desencadenar la exposici\xF3n del sector\
            \ financiero a un n\xFAmero limitado de proveedores terceros esenciales\
            \ de servicios de TIC. La falta de normas a escala de la Uni\xF3n se ve\
            \ agravada por la ausencia de normas nacionales sobre mandatos e instrumentos\
            \ que permitan a los supervisores financieros adquirir una buena comprensi\xF3\
            n de las dependencias de terceros en el \xE1mbito de las TIC y hacer un\
            \ seguimiento adecuado de los riesgos derivados de la concentraci\xF3\
            n de las dependencias de terceros en el \xE1mbito de las TIC."
        cs:
          description: "V sou\u010Dasn\xE9 dob\u011B je patrn\xE9, \u017Ee pokud jde\
            \ o sledov\xE1n\xED rizika v oblasti IKT spojen\xE9ho s t\u0159et\xED\
            mi stranami a z\xE1vislosti na poskytovatel\xEDch slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, chyb\xED ur\u010Dit\xE1 jednotnost a sbli\u017E\
            ov\xE1n\xED. P\u0159es \xFAsil\xED o vy\u0159e\u0161en\xED extern\xED\
            ho zaji\u0161t\u011Bn\xED slu\u017Eeb, jako jsou pokyny EBA pro extern\xED\
            \ slu\u017Eby z roku 2019 a pokyny ESMA pro spolupr\xE1ci s extern\xED\
            mi poskytovateli cloudov\xFDch slu\u017Eeb, ne\u0159e\u0161\xED pr\xE1\
            vo Unie dostate\u010Dn\u011B \u0161ir\u0161\xED probl\xE9m pot\xEDr\xE1\
            n\xED syst\xE9mov\xE9ho rizika, kter\xE9 m\u016F\u017Ee vzniknout p\u0159\
            i vystaven\xED finan\u010Dn\xEDho sektoru omezen\xE9mu po\u010Dtu kritick\xFD\
            ch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran.\
            \ Skute\u010Dnost, \u017Ee chyb\xED pravidla na \xFArovni Unie, je\u0161\
            t\u011B zhor\u0161uje absence vnitrost\xE1tn\xEDch pravidel t\xFDkaj\xED\
            c\xEDch se opr\xE1vn\u011Bn\xED a n\xE1stroj\u016F, kter\xE9 umo\u017E\
            \u0148uj\xED org\xE1n\u016Fm finan\u010Dn\xEDho dohledu spr\xE1vn\u011B\
            \ pochopit z\xE1vislosti na t\u0159et\xEDch stran\xE1ch v oblasti IKT\
            \ a adekv\xE1tn\u011B sledovat rizika vypl\xFDvaj\xEDc\xED z koncentrace\
            \ z\xE1vislost\xED na t\u0159et\xEDch stran\xE1ch v oblasti IKT."
        fr:
          description: "Un certain manque d\u2019homog\xE9n\xE9it\xE9 et de convergence\
            \ en ce qui concerne le suivi des risques li\xE9s aux prestataires tiers\
            \ de services TIC et de la d\xE9pendance \xE0 l\u2019\xE9gard de ceux-ci\
            \ est aujourd\u2019hui \xE9vident. Malgr\xE9 certains efforts pour couvrir\
            \ l\u2019externalisation, tels que les orientations de l\u2019ABE de 2019\
            \ relatives \xE0 l\u2019externalisation et les orientations de l\u2019\
            AEMF de 2021 relatives \xE0 la sous-traitance \xE0 des prestataires de\
            \ services en nuage, la question plus large de la lutte contre le risque\
            \ syst\xE9mique qui peut \xEAtre d\xE9clench\xE9 par l\u2019exposition\
            \ du secteur financier \xE0 un nombre limit\xE9 de prestataires tiers\
            \ critiques de services TIC n\u2019est pas suffisamment pris en compte\
            \ dans le droit de l\u2019Union. Le manque de r\xE8gles au niveau de l\u2019\
            Union est aggrav\xE9 par l\u2019absence de r\xE8gles nationales en mati\xE8\
            re de mandats et d\u2019outils qui permettent aux autorit\xE9s de surveillance\
            \ financi\xE8re d\u2019acqu\xE9rir une solide compr\xE9hension des relations\
            \ de d\xE9pendance \xE0 l\u2019\xE9gard des prestataires tiers de services\
            \ TIC afin d\u2019assurer un suivi ad\xE9quat des risques d\xE9coulant\
            \ de la concentration de ces relations de d\xE9pendance."
    - urn: urn:intuitem:risk:req_node:dora:recital-31
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 31
      description: Taking into account the potential systemic risk entailed by increased
        outsourcing practices and by the ICT third- party concentration, and mindful
        of the insufficiency of national mechanisms in providing financial supervisors
        with adequate tools to quantify, qualify and redress the consequences of ICT
        risk occurring at critical ICT third-party service providers, it is necessary
        to establish an appropriate Oversight Framework allowing for a continuous
        monitoring of the activities of ICT third-party service providers that are
        critical ICT third-party service providers to financial entities, while ensuring
        that the confidentiality and security of customers other than financial entities
        is preserved. While intra-group provision of ICT services entails specific
        risks and benefits, it should not be automatically considered less risky than
        the provision of ICT services by providers outside of a financial group and
        should therefore be subject to the same regulatory framework. However, when
        ICT services are provided from within the same financial group, financial
        entities might have a higher level of control over intra-group providers,
        which ought to be taken into account in the overall risk assessment.
      translations:
        es:
          description: "Teniendo en cuenta el posible riesgo sist\xE9mico que suponen\
            \ el aumento de las pr\xE1cticas de externalizaci\xF3n y la concentraci\xF3\
            n de terceros en el sector de las TIC, as\xED como la insuficiencia de\
            \ los mecanismos nacionales a la hora de ofrecer a los supervisores financieros\
            \ instrumentos adecuados para cuantificar, calificar y corregir las consecuencias\
            \ de los riesgos relacionados con las TIC derivados de proveedores terceros\
            \ esenciales de servicios de TIC, es necesario establecer un marco de\
            \ supervisi\xF3n adecuado que permita hacer un seguimiento continuo de\
            \ las actividades de los proveedores terceros de servicios de TIC que\
            \ sean esenciales para las entidades financieras, garantizando al mismo\
            \ tiempo la confidencialidad y seguridad de los clientes que no sean entidades\
            \ financieras. Si bien la prestaci\xF3n intragrupo de servicios de TIC\
            \ conlleva riesgos y beneficios espec\xEDficos, no debe considerarse autom\xE1\
            ticamente menos arriesgada que la prestaci\xF3n de servicios de TIC por\
            \ parte de proveedores ajenos a un grupo financiero y debe por lo tanto\
            \ estar sujeta al mismo marco normativo. Sin embargo, cuando los servicios\
            \ de TIC se prestan dentro del mismo grupo financiero, las entidades financieras\
            \ podr\xEDan tener un mayor nivel de control sobre los proveedores intragrupo,\
            \ lo que deber\xEDa tenerse en cuenta en la evaluaci\xF3n global de riesgos."
        cs:
          description: "S p\u0159ihl\xE9dnut\xEDm k potenci\xE1ln\xEDmu syst\xE9mov\xE9\
            mu riziku souvisej\xEDc\xEDmu s rostouc\xED prax\xED extern\xEDho poskytov\xE1\
            n\xED slu\u017Eeb a koncentrac\xED z\xE1vislosti na t\u0159et\xEDch stran\xE1\
            ch v oblasti IKT a s ohledem na nedostate\u010Dn\xE9 vnitrost\xE1tn\xED\
            \ mechanismy, pokud jde o poskytov\xE1n\xED p\u0159im\u011B\u0159en\xFD\
            ch n\xE1stroj\u016F org\xE1n\u016Fm finan\u010Dn\xEDho dohledu za \xFA\
            \u010Delem kvantifikace, kvalifikace a n\xE1pravy d\u016Fsledk\u016F rizika\
            \ v oblasti IKT, kter\xE9 se objevuje u kritick\xFDch poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, je nezbytn\xE9 vytvo\u0159\
            it vhodn\xFD r\xE1mec dohledu, kter\xFD umo\u017En\xED nep\u0159etr\u017E\
            it\xE9 sledov\xE1n\xED \u010Dinnost\xED poskytovatel\u016F slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran, je\u017E jsou pro finan\u010D\
            n\xED subjekty kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran, a sou\u010Dasn\u011B zabezpe\u010D\xED, \u017E\
            e bude zachov\xE1na d\u016Fv\u011Bryhodnost a bezpe\u010Dnost jin\xFD\
            ch z\xE1kazn\xEDk\u016F, ne\u017E jsou finan\u010Dn\xED subjekty. A\u010D\
            koli poskytov\xE1n\xED slu\u017Eeb IKT v r\xE1mci skupiny s sebou nese\
            \ specifick\xE1 rizika a p\u0159\xEDnosy, nem\u011Blo by b\xFDt automaticky\
            \ pova\u017Eov\xE1no za m\xE9n\u011B rizikov\xE9 ne\u017E poskytov\xE1\
            n\xED slu\u017Eeb IKT poskytovateli mimo finan\u010Dn\xED skupinu, a proto\
            \ by m\u011Blo podl\xE9hat stejn\xE9mu regula\u010Dn\xEDmu r\xE1mci. Pokud\
            \ jsou v\u0161ak slu\u017Eby IKT poskytov\xE1ny v r\xE1mci t\xE9\u017E\
            e finan\u010Dn\xED skupiny, finan\u010Dn\xED subjekty by mohly m\xEDt\
            \ vy\u0161\u0161\xED \xFArove\u0148 kontroly nad poskytovateli v r\xE1\
            mci skupiny, co\u017E by m\u011Blo b\xFDt zohledn\u011Bno v celkov\xE9\
            m posouzen\xED rizik."
        fr:
          description: "Compte tenu du risque syst\xE9mique potentiel induit par des\
            \ pratiques accrues d\u2019externalisation et par la concentration des\
            \ d\xE9pendances \xE0 l\u2019\xE9gard des prestataires tiers de services\
            \ TIC, et eu \xE9gard \xE0 l\u2019insuffisance des m\xE9canismes nationaux\
            \ fournissant aux autorit\xE9s de surveillance financi\xE8re des outils\
            \ ad\xE9quats permettant de quantifier et de qualifier le risque li\xE9\
            \ aux TIC se produisant chez les prestataires tiers critiques de services\
            \ TIC et de rem\xE9dier \xE0 leurs cons\xE9quences, il est n\xE9cessaire\
            \ de mettre en place un cadre de supervision appropri\xE9 permettant d\u2019\
            assurer un suivi continu des activit\xE9s des prestataires tiers de services\
            \ TIC qui sont des prestataires tiers critiques de services TIC pour les\
            \ entit\xE9s financi\xE8res, tout en veillant \xE0 ce que la confidentialit\xE9\
            \ et la s\xE9curit\xE9 des clients autres que les entit\xE9s financi\xE8\
            res soient pr\xE9serv\xE9es. Bien que la fourniture de services TIC intra-groupe\
            \ comporte des risques et des avantages sp\xE9cifiques, elle ne devrait\
            \ pas \xEAtre automatiquement consid\xE9r\xE9e comme moins risqu\xE9e\
            \ que la fourniture de services TIC par des prestataires ext\xE9rieurs\
            \ \xE0 un groupe financier, et devrait donc \xEAtre soumise au m\xEAme\
            \ cadre r\xE9glementaire. Toutefois, lorsque les services TIC sont fournis\
            \ au sein du m\xEAme groupe financier, les entit\xE9s financi\xE8res peuvent\
            \ avoir un contr\xF4le plus strict sur les prestataires intra-groupe,\
            \ ce qui doit \xEAtre pris en consid\xE9ration dans l\u2019\xE9valuation\
            \ g\xE9n\xE9rale des risques."
    - urn: urn:intuitem:risk:req_node:dora:recital-32
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 32
      description: With ICT risk becoming more and more complex and sophisticated,
        good measures for the detection and prevention of ICT risk depend to a great
        extent on the regular sharing between financial entities of threat and vulnerability
        intelligence. Information sharing contributes to creating increased awareness
        of cyber threats. In turn, this enhances the capacity of financial entities
        to prevent cyber threats from becoming real ICT-related incidents and enables
        financial entities to more effectively contain the impact of ICT-related incidents
        and to recover faster. In the absence of guidance at Union level, several
        factors seem to have inhibited such intelligence sharing, in particular uncertainty
        about its compatibility with data protection, anti-trust and liability rules.
      translations:
        es:
          description: "Dado que el riesgo relacionado con las TIC es cada vez m\xE1\
            s y m\xE1s complejo y sofisticado, la eficacia de las medidas de detecci\xF3\
            n y prevenci\xF3n de dicho riesgo depende en gran medida del intercambio\
            \ peri\xF3dico de informaci\xF3n sobre amenazas y vulnerabilidades entre\
            \ las entidades financieras. El intercambio de informaci\xF3n contribuye\
            \ a una mayor concienciaci\xF3n sobre las ciberamenazas. Esto mejora,\
            \ a su vez, la capacidad de las entidades financieras para evitar que\
            \ las ciberamenazas se conviertan en incidentes reales relacionados con\
            \ las TIC y les permite contener de forma m\xE1s eficaz las repercusiones\
            \ de tales incidentes y recuperarse con m\xE1s rapidez. A falta de orientaciones\
            \ a escala de la Uni\xF3n, varios factores parecen haber impedido ese\
            \ intercambio de informaci\xF3n, en particular la incertidumbre sobre\
            \ su compatibilidad con las normas de protecci\xF3n de datos, de defensa\
            \ de la competencia y de responsabilidad."
        cs:
          description: "Jak se rizika v oblasti IKT st\xE1vaj\xED st\xE1le slo\u017E\
            it\u011Bj\u0161\xEDmi a sofistikovan\u011Bj\u0161\xEDmi, z\xE1vis\xED\
            \ spr\xE1vn\xE1 opat\u0159en\xED pro detekci a prevenci rizika v oblasti\
            \ IKT ve zna\u010Dn\xE9 m\xED\u0159e na pravideln\xE9m sd\xEDlen\xED operativn\xED\
            ch informac\xED o hrozb\xE1ch a zranitelnosti mezi finan\u010Dn\xEDmi\
            \ subjekty. Sd\xEDlen\xED informac\xED p\u0159isp\xEDv\xE1 k vytv\xE1\u0159\
            en\xED zv\xFD\u0161en\xE9ho pov\u011Bdom\xED o kybernetick\xFDch hrozb\xE1\
            ch. To zase zlep\u0161uje kapacitu finan\u010Dn\xEDch subjekt\u016F zabr\xE1\
            nit tomu, aby se z hrozeb staly skute\u010Dn\xE9 incidenty souvisej\xED\
            c\xED s IKT, a umo\u017E\u0148uje t\u011Bmto subjekt\u016Fm \xFA\u010D\
            inn\u011Bji omezit dopad incident\u016F souvisej\xEDc\xEDch s IKT a rychleji\
            \ se z nich zotavit. Vzhledem k absenci pokyn\u016F na \xFArovni Unie\
            \ se zd\xE1, \u017Ee tomuto sd\xEDlen\xED operativn\xEDch informac\xED\
            \ br\xE1n\xED n\u011Bkolik faktor\u016F, zejm\xE9na nejistota ohledn\u011B\
            \ jejich kompatibility s p\u0159edpisy pro ochranu osobn\xEDch \xFAdaj\u016F\
            , antimonopoln\xEDmi p\u0159edpisy a p\u0159edpisy upravuj\xEDc\xEDmi\
            \ odpov\u011Bdnost."
        fr:
          description: "Face \xE0 la complexit\xE9 et \xE0 la sophistication croissantes\
            \ du risque li\xE9 aux TIC, l\u2019efficacit\xE9 des mesures de d\xE9\
            tection et de pr\xE9vention du risque li\xE9 aux TIC d\xE9pend dans une\
            \ large mesure de l\u2019\xE9change r\xE9gulier de renseignements sur\
            \ les menaces et les vuln\xE9rabilit\xE9s entre les entit\xE9s financi\xE8\
            res. Le partage d\u2019informations contribue \xE0 accro\xEEtre la sensibilisation\
            \ aux cybermenaces. Cela renforce \xE0 son tour la capacit\xE9 des entit\xE9\
            s financi\xE8res \xE0 emp\xEAcher les cybermenaces de devenir des incidents\
            \ r\xE9els li\xE9s aux TIC et leur permet de contenir plus efficacement\
            \ l\u2019impact des incidents li\xE9s aux TIC et de se r\xE9tablir plus\
            \ rapidement. En l\u2019absence d\u2019orientations au niveau de l\u2019\
            Union, plusieurs facteurs semblent avoir entrav\xE9 ce partage de renseignements,\
            \ notamment l\u2019incertitude quant \xE0 sa compatibilit\xE9 avec les\
            \ r\xE8gles en mati\xE8re de protection des donn\xE9es, de pratiques anticoncurrentielles\
            \ et de responsabilit\xE9."
    - urn: urn:intuitem:risk:req_node:dora:recital-33
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 33
      description: In addition, doubts about the type of information that can be shared
        with other market participants, or with non- supervisory authorities (such
        as ENISA, for analytical input, or Europol, for law enforcement purposes)
        lead to useful information being withheld. Therefore, the extent and quality
        of information sharing currently remains limited and fragmented, with relevant
        exchanges mostly being local (by way of national initiatives) and with no
        consistent Union-wide information-sharing arrangements tailored to the needs
        of an integrated financial system. It is therefore important to strengthen
        those communication channels.
      translations:
        es:
          description: "Adem\xE1s, las dudas sobre el tipo de informaci\xF3n que puede\
            \ compartirse con otros participantes en el mercado o con autoridades\
            \ que no son responsables de controlar (como la ENISA, en el caso de la\
            \ informaci\xF3n anal\xEDtica, o Europol, con fines policiales) hacen\
            \ que no se comparta informaci\xF3n \xFAtil. As\xED pues, en la actualidad,\
            \ el intercambio de informaci\xF3n sigue estando limitado y fragmentado\
            \ en t\xE9rminos cualitativos y cuantitativos, ya que los intercambios\
            \ en la materia son principalmente locales (a trav\xE9s de iniciativas\
            \ nacionales) y no existen acuerdos sistem\xE1ticos de intercambio de\
            \ informaci\xF3n a escala de la Uni\xF3n adaptados a las necesidades de\
            \ un sistema financiero integrado. Por lo tanto, es importante reforzar\
            \ esos canales de comunicaci\xF3n."
        cs:
          description: "Pochybnosti t\xFDkaj\xEDc\xED se druhu informac\xED, kter\xE9\
            \ je mo\u017En\xE9 sd\xEDlet s ostatn\xEDmi \xFA\u010Dastn\xEDky trhu\
            \ nebo jin\xFDmi org\xE1ny nevykon\xE1vaj\xEDc\xEDmi dohled (nap\u0159\
            \xEDklad ENISA u analytick\xFDch \xFAdaj\u016F nebo Europol pro \xFA\u010D\
            ely vym\xE1h\xE1n\xED pr\xE1va), nav\xEDc vedou k neposkytov\xE1n\xED\
            \ u\u017Eite\u010Dn\xFDch informac\xED. Rozsah a kvalita sd\xEDlen\xED\
            \ informac\xED z\u016Fst\xE1vaj\xED tud\xED\u017E v sou\u010Dasn\xE9 dob\u011B\
            \ omezen\xE9 a rozt\u0159\xED\u0161t\u011Bn\xE9 a p\u0159\xEDslu\u0161\
            n\xE9 v\xFDm\u011Bny informac\xED prob\xEDhaj\xED v\u011Bt\u0161inou na\
            \ m\xEDstn\xED \xFArovni (prost\u0159ednictv\xEDm vnitrost\xE1tn\xEDch\
            \ iniciativ) a bez konzistentn\xEDch celounijn\xEDch dohod o sd\xEDlen\xED\
            \ informac\xED p\u0159izp\u016Fsoben\xFDch po\u017Eadavk\u016Fm integrovan\xE9\
            ho finan\u010Dn\xEDho syst\xE9mu. Je proto d\u016Fle\u017Eit\xE9 tyto\
            \ komunika\u010Dn\xED kan\xE1ly pos\xEDlit."
        fr:
          description: "En outre, les doutes quant au type d\u2019informations qui\
            \ peuvent \xEAtre partag\xE9es avec d\u2019autres acteurs du march\xE9\
            \ ou avec des autorit\xE9s non charg\xE9es de la surveillance (telles\
            \ que l\u2019ENISA, \xE0 des fins d\u2019analyse, ou Europol, \xE0 des\
            \ fins r\xE9pressives) aboutissent \xE0 la r\xE9tention d\u2019informations\
            \ utiles. Par cons\xE9quent, l\u2019\xE9tendue et la qualit\xE9 du partage\
            \ d\u2019informations demeurent actuellement limit\xE9es et fragment\xE9\
            es, puisque les \xE9changes pertinents se font principalement au niveau\
            \ local (dans le cadre d\u2019initiatives nationales) et qu\u2019il n\u2019\
            existe aucun dispositif coh\xE9rent de partage d\u2019informations \xE0\
            \ l\u2019\xE9chelle de l\u2019Union adapt\xE9 aux besoins d\u2019un syst\xE8\
            me financier int\xE9gr\xE9. Il importe donc de renforcer ces canaux de\
            \ communication."
    - urn: urn:intuitem:risk:req_node:dora:recital-34
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 34
      description: "Financial entities should be encouraged to exchange among themselves\
        \ cyber threat information and intelligence, and to collectively leverage\
        \ their individual knowledge and practical experience at strategic, tactical\
        \ and operational levels with a view to enhancing their capabilities to adequately\
        \ assess, monitor, defend against, and respond to cyber threats, by participating\
        \ in information sharing arrangements. It is therefore necessary to enable\
        \ the emergence at Union level of mechanisms for voluntary information-sharing\
        \ arrangements which, when conducted in trusted environments, would help the\
        \ community of the financial industry to prevent and collectively respond\
        \ to cyber threats by quickly limiting the spread of ICT risk and impeding\
        \ potential contagion throughout the financial channels. Those mechanisms\
        \ should comply with the applicable competition law rules of the Union set\
        \ out in the Communication from the Commission of 14 January 2011 entitled\
        \ \u2018Guidelines on the applicability of Article 101 of the Treaty on the\
        \ Functioning of the European Union to horizontal cooperation agreements\u2019\
        , as well as with Union data protection rules, in particular Regulation (EU)\
        \ 2016/679 of the European Parliament and of the Council (13). They should\
        \ operate based on the use of one or more of the legal bases that are laid\
        \ down in Article 6 of that Regulation, such as in the context of the processing\
        \ of personal data that is necessary for the purposes of the legitimate interest\
        \ pursued by the controller or by a third party, as referred to in Article\
        \ 6(1), point (f), of that Regulation, as well as in the context of the processing\
        \ of personal data necessary for compliance with a legal obligation to which\
        \ the controller is subject, necessary for the performance of a task carried\
        \ out in the public interest or in the exercise of official authority vested\
        \ in the controller, as referred to in Article 6(1), points (c) and (e), respectively,\
        \ of that Regulation."
      translations:
        es:
          description: "Debe alentarse a las entidades financieras a intercambiar\
            \ entre ellas informaci\xF3n e inteligencia sobre ciberamenazas y a aprovechar\
            \ colectivamente sus conocimientos particulares y su experiencia pr\xE1\
            ctica a nivel estrat\xE9gico, t\xE1ctico y operativo, con el fin de mejorar\
            \ sus capacidades para evaluar y hacer un seguimiento de las ciberamenazas,\
            \ defenderse de ellas y responder a las mismas, todo ello de forma adecuada,\
            \ participando en acuerdos de intercambio de informaci\xF3n. Por lo tanto,\
            \ es necesario permitir la aparici\xF3n a escala de la Uni\xF3n de mecanismos\
            \ para los acuerdos voluntarios de intercambio de informaci\xF3n que,\
            \ cuando se apliquen en entornos de confianza, ayuden a la comunidad del\
            \ sector financiero a prevenir las ciberamenazas y responder colectivamente\
            \ a las mismas limitando r\xE1pidamente la propagaci\xF3n del riesgo relacionado\
            \ con las TIC e impidiendo el posible contagio a trav\xE9s de los canales\
            \ financieros. Esos mecanismos deben respetar las normas aplicables del\
            \ Derecho de la competencia de la Uni\xF3n que se establecen en la Comunicaci\xF3\
            n de la Comisi\xF3n de 14 de enero de 2011\xABDirectrices sobre la aplicabilidad\
            \ del art\xEDculo 101 del Tratado de Funcionamiento de la Uni\xF3n Europea\
            \ a los acuerdos de cooperaci\xF3n horizontal\xBB, as\xED como las normas\
            \ de la Uni\xF3n en materia de protecci\xF3n de datos, en particular el\
            \ Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo (13).\
            \ Deben funcionar partiendo del uso de una o varias de las bases jur\xED\
            dicas que se establecen en el art\xEDculo 6 de dicho Reglamento, como\
            \ en el contexto del tratamiento de datos personales que es necesario\
            \ para la satisfacci\xF3n de intereses leg\xEDtimos perseguidos por el\
            \ responsable del tratamiento o por un tercero, tal como se contempla\
            \ en su art\xEDculo 6, apartado 1, letra f), as\xED como en el contexto\
            \ del tratamiento de datos personales que es necesario para el cumplimiento\
            \ de una obligaci\xF3n legal aplicable al responsable del tratamiento\
            \ o que es necesario para el cumplimiento de una misi\xF3n realizada en\
            \ inter\xE9s p\xFAblico o en el ejercicio de poderes p\xFAblicos conferidos\
            \ al responsable del tratamiento, tal como se contempla en el art\xED\
            culo 6, apartado 1, letras c) y e), respectivamente, de dicho Reglamento."
        cs:
          description: "Finan\u010Dn\xED subjekty by m\u011Bly b\xFDt vyb\xEDzeny,\
            \ aby si vz\xE1jemn\u011B vym\u011B\u0148ovaly operativn\xED informace\
            \ o kybernetick\xFDch hrozb\xE1ch a kolektivn\u011B vyu\u017E\xEDvaly\
            \ sv\xFDch individu\xE1ln\xEDch znalost\xED a praktick\xFDch zku\u0161\
            enost\xED na strategick\xE9, taktick\xE9 a provozn\xED \xFArovni, a zlep\u0161\
            ily tak sv\xE9 schopnosti adekv\xE1tn\xEDho posuzov\xE1n\xED a sledov\xE1\
            n\xED kybernetick\xFDch hrozeb, obrany p\u0159ed nimi a reakce na n\u011B\
            , a to zapojen\xEDm do ujedn\xE1n\xED o sd\xEDlen\xED informac\xED. Je\
            \ proto nezbytn\xE9 umo\u017Enit, aby na \xFArovni Unie vznikly mechanismy\
            \ ujedn\xE1n\xED o dobrovoln\xE9m sd\xEDlen\xED informac\xED, kter\xE9\
            \ p\u0159i zaveden\xED v d\u016Fv\u011Bryhodn\xFDch prost\u0159ed\xED\
            ch pomohou komunit\u011B finan\u010Dn\xEDho sektoru br\xE1nit se a spole\u010D\
            n\u011B reagovat na kybernetick\xE9 hrozby rychl\xFDm omezen\xEDm \u0161\
            \xED\u0159en\xED rizika v oblasti IKT a zabr\xE1n\u011Bn\xEDm potenci\xE1\
            ln\xEDmu \u0161\xED\u0159en\xED n\xE1kazy finan\u010Dn\xEDmi kan\xE1ly.\
            \ Tyto mechanismy by m\u011Bly b\xFDt v souladu s platn\xFDmi pravidly\
            \ pr\xE1va Unie v oblasti hospod\xE1\u0159sk\xE9 sout\u011B\u017Ee, jak\
            \ jsou vymezena ve sd\u011Blen\xED Komise ze dne 14. ledna 2011 nazvan\xE9\
            m \u201EPokyny k pou\u017Eitelnosti \u010Dl\xE1nku 101 Smlouvy o fungov\xE1\
            n\xED Evropsk\xE9 unie na dohody o horizont\xE1ln\xED spolupr\xE1ci\u201C\
            , jako\u017E i s pravidly Unie pro ochranu \xFAdaj\u016F, zejm\xE9na s\
            \ na\u0159\xEDzen\xEDm Evropsk\xE9ho parlamentu a Rady (EU) 2016/679 (\
            \ 13 ). M\u011Bly by fungovat na z\xE1klad\u011B pou\u017Eit\xED jednoho\
            \ nebo v\xEDce pr\xE1vn\xEDch z\xE1klad\u016F stanoven\xFDch v \u010D\
            l\xE1nku 6 uveden\xE9ho na\u0159\xEDzen\xED, nap\u0159\xEDklad v souvislosti\
            \ se zpracov\xE1n\xEDm osobn\xEDch \xFAdaj\u016F, kter\xE9 je nezbytn\xE9\
            \ pro \xFA\u010Dely opr\xE1vn\u011Bn\xE9ho z\xE1jmu spr\xE1vce nebo t\u0159\
            et\xED strany, jak je uvedeno v \u010Dl. 6 odst. 1 p\xEDsm. f) uveden\xE9\
            ho na\u0159\xEDzen\xED, jako\u017E i v souvislosti se zpracov\xE1n\xED\
            m osobn\xEDch \xFAdaj\u016F nezbytn\xFDch pro spln\u011Bn\xED pr\xE1vn\xED\
            \ povinnosti spr\xE1vce, kter\xE9 je nezbytn\xE9 pro spln\u011Bn\xED \xFA\
            kolu prov\xE1d\u011Bn\xE9ho ve ve\u0159ejn\xE9m z\xE1jmu nebo p\u0159\
            i v\xFDkonu ve\u0159ejn\xE9 moci, kter\xFDm je pov\u011B\u0159en spr\xE1\
            vce, jak je uvedeno v \u010Dl. 6 odst. 1 p\xEDsm. c) a e) uveden\xE9ho\
            \ na\u0159\xEDzen\xED."
        fr:
          description: "Les entit\xE9s financi\xE8res devraient \xEAtre encourag\xE9\
            es \xE0 \xE9changer entre elles des informations et des renseignements\
            \ sur les cybermenaces et \xE0 exploiter ensemble les connaissances et\
            \ l\u2019exp\xE9rience pratique de chacune d\u2019entre elles aux niveaux\
            \ strat\xE9gique, tactique et op\xE9rationnel en vue de renforcer leur\
            \ capacit\xE9 \xE0 \xE9valuer et surveiller de mani\xE8re ad\xE9quate\
            \ les cybermenaces, ainsi qu\u2019\xE0 s\u2019en pr\xE9munir et \xE0 y\
            \ r\xE9pondre, en participant \xE0 des dispositifs de partage d\u2019\
            information. Il est donc n\xE9cessaire de favoriser l\u2019\xE9mergence,\
            \ au niveau de l\u2019Union, de m\xE9canismes volontaires de partage d\u2019\
            informations qui, employ\xE9s dans des environnements de confiance, permettraient\
            \ \xE0 la communaut\xE9 du secteur financier de pr\xE9venir les cybermenaces\
            \ et d\u2019y r\xE9pondre collectivement en limitant rapidement la propagation\
            \ du risque li\xE9 aux TIC et en emp\xEAchant une \xE9ventuelle contagion\
            \ \xE0 travers les canaux financiers. Ces m\xE9canismes devraient \xEA\
            tre conformes aux r\xE8gles applicables du droit de la concurrence de\
            \ l\u2019Union \xE9nonc\xE9es dans la communication de la Commission du\
            \ 14 janvier 2011 intitul\xE9e \xABLignes directrices sur l\u2019applicabilit\xE9\
            \ de l\u2019article 101 du trait\xE9 sur le fonctionnement de l\u2019\
            Union europ\xE9enne aux accords de coop\xE9ration horizontale\xBB, ainsi\
            \ qu\u2019avec les r\xE8gles de l\u2019Union en mati\xE8re de protection\
            \ des donn\xE9es, en particulier le r\xE8glement (UE) 2016/679 du Parlement\
            \ europ\xE9en et du Conseil (13). Ils devraient fonctionner sur la base\
            \ du recours \xE0 une ou plusieurs des bases juridiques \xE9nonc\xE9es\
            \ \xE0 l\u2019article 6 dudit r\xE8glement, par exemple dans le cadre\
            \ du traitement de donn\xE9es \xE0 caract\xE8re personnel qui est n\xE9\
            cessaire aux fins des int\xE9r\xEAts l\xE9gitimes poursuivis par le responsable\
            \ du traitement ou par un tiers, tel que vis\xE9 \xE0 l\u2019article 6,\
            \ paragraphe 1, point f), dudit r\xE8glement, ainsi que dans le cadre\
            \ du traitement de donn\xE9es \xE0 caract\xE8re personnel qui est n\xE9\
            cessaire au respect d\u2019une obligation l\xE9gale \xE0 laquelle le responsable\
            \ du traitement est soumis ou n\xE9cessaire \xE0 l\u2019ex\xE9cution d\u2019\
            une mission d\u2019int\xE9r\xEAt public ou relevant de l\u2019exercice\
            \ de l\u2019autorit\xE9 publique dont est investi le responsable du traitement,\
            \ vis\xE9 \xE0 l\u2019article 6, paragraphe 1, points c) et e), respectivement,\
            \ dudit r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-35
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 35
      description: "In order to maintain a high level of digital operational resilience\
        \ for the whole financial sector, and at the same time to keep pace with technological\
        \ developments, this Regulation should address risk stemming from all types\
        \ of ICT services. To that end, the definition of ICT services in the context\
        \ of this Regulation should be understood in a broad manner, encompassing\
        \ digital and data services provided through ICT systems to one or more internal\
        \ or external users on an ongoing basis. That definition should, for instance,\
        \ include so called \u2018over the top\u2019 services, which fall within the\
        \ category of electronic communications services. It should exclude only the\
        \ limited category of traditional analogue telephone services qualifying as\
        \ Public Switched Telephone Network (PSTN) services, landline services, Plain\
        \ Old Telephone Service (POTS), or fixed-line telephone services."
      translations:
        es:
          description: "A fin de mantener un elevado nivel de resiliencia operativa\
            \ digital para todo el sector financiero y, al mismo tiempo, seguir el\
            \ ritmo de los avances tecnol\xF3gicos, el presente Reglamento debe abordar\
            \ los riesgos derivados de todos los tipos de servicios de TIC. A tal\
            \ fin, la definici\xF3n de servicios de TIC en el contexto del presente\
            \ Reglamento debe entenderse de una manera amplia, que abarque los servicios\
            \ digitales y de datos prestados a trav\xE9s de sistemas de TIC a uno\
            \ o varios usuarios internos o externos de forma continua. Esa definici\xF3\
            n debe incluir, por ejemplo, los denominados servicios de transmisi\xF3\
            n libre, que entran dentro de la categor\xEDa de servicios de comunicaciones\
            \ electr\xF3nicas. Debe excluir \xFAnicamente la categor\xEDa limitada\
            \ de servicios telef\xF3nicos anal\xF3gicos tradicionales que se clasifican\
            \ como servicios de red telef\xF3nica p\xFAblica conmutada (RTPC), servicios\
            \ de l\xEDnea terrestre, servicios de telefon\xEDa convencional (POTS)\
            \ o servicios de telefon\xEDa fija."
        cs:
          description: "Aby se zachovala vysok\xE1 \xFArove\u0148 digit\xE1ln\xED\
            \ provozn\xED odolnosti cel\xE9ho finan\u010Dn\xEDho sektoru a z\xE1rove\u0148\
            \ dr\u017Eel krok s technologick\xFDm v\xFDvojem, m\u011Blo by se toto\
            \ na\u0159\xEDzen\xED zab\xFDvat rizikem vypl\xFDvaj\xEDc\xEDm ze v\u0161\
            ech druh\u016F slu\u017Eeb IKT. Za t\xEDmto \xFA\u010Delem by definice\
            \ slu\u017Eeb IKT v kontextu tohoto na\u0159\xEDzen\xED m\u011Bla b\xFD\
            t ch\xE1p\xE1na \u0161iroce a m\u011Bla by zahrnovat digit\xE1ln\xED a\
            \ datov\xE9 slu\u017Eby pr\u016Fb\u011B\u017En\u011B poskytovan\xE9 prost\u0159\
            ednictv\xEDm syst\xE9m\u016F IKT jednomu nebo v\xEDce intern\xEDm nebo\
            \ extern\xEDm u\u017Eivatel\u016Fm. Tato definice by m\u011Bla nap\u0159\
            \xEDklad zahrnovat tzv. slu\u017Eby \u201Eover the top\u201C, kter\xE9\
            \ spadaj\xED do kategorie slu\u017Eeb elektronick\xFDch komunikac\xED\
            . M\u011Bla by vylou\u010Dit pouze omezenou kategorii tradi\u010Dn\xED\
            ch analogov\xFDch telefonn\xEDch slu\u017Eeb, kter\xE9 jsou kvalifikov\xE1\
            ny jako slu\u017Eby ve\u0159ejn\xE9 komutovan\xE9 telefonn\xED s\xEDt\u011B\
            \ (PSTN), slu\u017Eby pevn\xE9 s\xEDt\u011B, slu\u017Eby tradi\u010Dn\xED\
            ho analogov\xE9ho telefonn\xEDho syst\xE9mu (POTS) nebo telefonn\xED slu\u017E\
            by pevn\xE9 linky."
        fr:
          description: "Afin de maintenir un niveau \xE9lev\xE9 de r\xE9silience op\xE9\
            rationnelle num\xE9rique pour l\u2019ensemble du secteur financier et,\
            \ dans le m\xEAme temps, de rester en phase avec les \xE9volutions technologiques,\
            \ le pr\xE9sent r\xE8glement devrait lutter contre le risque \xE9manant\
            \ de tous les types de services TIC. \xC0 cette fin, la d\xE9finition\
            \ des services TIC dans le contexte du pr\xE9sent r\xE8glement devrait\
            \ \xEAtre comprise de mani\xE8re large, englobant les services num\xE9\
            riques et de donn\xE9es fournis en continu par l\u2019interm\xE9diaire\
            \ des syst\xE8mes de TIC \xE0 un ou plusieurs utilisateurs internes ou\
            \ externes. Cette d\xE9finition devrait, par exemple, inclure les services\
            \ dits \xABpar contournement\xBB, qui rel\xE8vent de la cat\xE9gorie des\
            \ services de communications \xE9lectroniques. Elle ne devrait exclure\
            \ que la cat\xE9gorie limit\xE9e des services traditionnels de t\xE9l\xE9\
            phonie analogique pouvant \xEAtre consid\xE9r\xE9s comme des services\
            \ de r\xE9seau t\xE9l\xE9phonique commut\xE9 public (RTCP), des services\
            \ de r\xE9seau fixe, un service t\xE9l\xE9phonique traditionnel (POTS)\
            \ ou des services de t\xE9l\xE9phonie fixe."
    - urn: urn:intuitem:risk:req_node:dora:recital-36
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 36
      description: Notwithstanding the broad coverage envisaged by this Regulation,
        the application of the digital operational resilience rules should take into
        account the significant differences between financial entities in terms of
        their size and overall risk profile. As a general principle, when distributing
        resources and capabilities for the implementation of the ICT risk management
        framework, financial entities should duly balance their ICT-related needs
        to their size and overall risk profile, and the nature, scale and complexity
        of their services, activities and operations, while competent authorities
        should continue to assess and review the approach of such distribution.
      translations:
        es:
          description: "No obstante la amplia cobertura prevista en el presente Reglamento,\
            \ en la aplicaci\xF3n de las normas de resiliencia operativa digital se\
            \ deben tener en cuenta las importantes diferencias que existen entre\
            \ entidades financieras por cuanto se refiere a su tama\xF1o y perfil\
            \ de riesgo general. Como principio general, al distribuir recursos y\
            \ capacidades para la aplicaci\xF3n del marco de gesti\xF3n de riesgos\
            \ relacionados con las TIC, las entidades financieras deben buscar un\
            \ equilibrio adecuado entre sus necesidades en materia de TIC y su tama\xF1\
            o y perfil de riesgo general, as\xED como la naturaleza, escala y complejidad\
            \ de sus servicios, actividades y operaciones, mientras que las autoridades\
            \ competentes deben seguir evaluando y revisando el enfoque de dicha distribuci\xF3\
            n."
        cs:
          description: "Bez ohledu na \u0161irokou platnost uvedenou v tomto na\u0159\
            \xEDzen\xED by m\u011Blo pou\u017E\xEDv\xE1n\xED pravidel pro digit\xE1\
            ln\xED provozn\xED odolnost zohled\u0148ovat v\xFDrazn\xE9 rozd\xEDly\
            \ ve velikosti a celkov\xE9m rizikov\xE9m profilu jednotliv\xFDch finan\u010D\
            n\xEDch subjekt\u016F. Obecn\xFDm principem p\u0159i rozd\u011Blov\xE1\
            n\xED zdroj\u016F a schopnost\xED na realizaci r\xE1mce pro \u0159\xED\
            zen\xED rizika v oblasti IKT by m\u011Blo b\xFDt, \u017Ee finan\u010D\
            n\xED subjekty spr\xE1vn\u011B vyv\xE1\u017E\xED sv\xE9 po\u017Eadavky\
            \ na IKT podle sv\xE9 velikosti a celkov\xE9ho rizikov\xE9ho profilu a\
            \ povahy, rozsahu a slo\u017Eitosti sv\xFDch slu\u017Eeb, \u010Dinnosti\
            \ a provozu, zat\xEDmco p\u0159\xEDslu\u0161n\xE9 org\xE1ny budou nad\xE1\
            le hodnotit a revidovat zp\u016Fsob tohoto rozd\u011Blen\xED."
        fr:
          description: "Nonobstant la large couverture pr\xE9vue par le pr\xE9sent\
            \ r\xE8glement, l\u2019application des r\xE8gles en mati\xE8re de r\xE9\
            silience op\xE9rationnelle num\xE9rique devrait tenir compte des diff\xE9\
            rences notables entre les entit\xE9s financi\xE8res du point de vue de\
            \ leur taille et de leur profil de risque global. En r\xE8gle g\xE9n\xE9\
            rale, lorsqu\u2019elles r\xE9partissent des ressources et des capacit\xE9\
            s aux fins de la mise en \u0153uvre du cadre de gestion du risque li\xE9\
            \ aux TIC, les entit\xE9s financi\xE8res devraient assurer un juste \xE9\
            quilibre entre leurs besoins li\xE9s aux TIC et leur taille et leur profil\
            \ de risque global, ainsi que la nature, l\u2019ampleur et la complexit\xE9\
            \ de leurs services, activit\xE9s et op\xE9rations, tandis que les autorit\xE9\
            s comp\xE9tentes devraient poursuivre l\u2019\xE9valuation et le r\xE9\
            examen de l\u2019approche suivie pour cette r\xE9partition."
    - urn: urn:intuitem:risk:req_node:dora:recital-37
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 37
      description: Account information service providers, referred to in Article 33(1)
        of Directive (EU) 2015/2366, are explicitly included in the scope of this
        Regulation, taking into account the specific nature of their activities and
        the risks arising therefrom. In addition, electronic money institutions and
        payment institutions exempted pursuant to Article 9(1) of Directive 2009/110/EC
        of the European Parliament and of the Council (14) and Article 32(1) of Directive
        (EU) 2015/2366 are included in the scope of this Regulation even if they have
        not been granted authorisation in accordance Directive 2009/110/EC to issue
        electronic money, or if they have not been granted authorisation in accordance
        with Directive (EU) 2015/2366 to provide and execute payment services. However,
        post office giro institutions, referred to in Article 2(5), point (3), of
        Directive 2013/36/EU of the European Parliament and of the Council (15), are
        excluded from the scope of this Regulation. The competent authority for payment
        institutions exempted pursuant to Directive (EU) 2015/2366, electronic money
        institutions exempted pursuant to Directive 2009/110/EC and account information
        service providers as referred to in Article 33(1) of Directive (EU) 2015/2366,
        should be the competent authority designated in accordance with Article 22
        of Directive (EU) 2015/2366.
      translations:
        es:
          description: "Los proveedores de servicios de informaci\xF3n sobre cuentas\
            \ a que se refiere el art\xEDculo 33, apartado 1, de la Directiva (UE)\
            \ 2015/2366 est\xE1n expl\xEDcitamente incluidos en el \xE1mbito de aplicaci\xF3\
            n del presente Reglamento, teniendo en cuenta la naturaleza espec\xED\
            fica de sus actividades y los riesgos derivados de ellas. Adem\xE1s, las\
            \ entidades de dinero electr\xF3nico y las entidades de pago exentas en\
            \ virtud del art\xEDculo 9, apartado 1, de la Directiva 2009/110/CE del\
            \ Parlamento Europeo y del Consejo (14) y del art\xEDculo 32, apartado\
            \ 1, de la Directiva (UE) 2015/2366 est\xE1n incluidas en el \xE1mbito\
            \ de aplicaci\xF3n del presente Reglamento, aunque no hayan recibido autorizaci\xF3\
            n de conformidad con la Directiva 2009/110/CE para emitir dinero electr\xF3\
            nico, o si no han recibido autorizaci\xF3n de conformidad con la Directiva\
            \ (UE) 2015/2366 para prestar y ejecutar servicios de pago. Sin embargo,\
            \ las instituciones de giro postal a que se refiere el art\xEDculo 2,\
            \ apartado 5, punto 3, de la Directiva 2013/36/UE del Parlamento Europeo\
            \ y del Consejo (15) quedan excluidas del \xE1mbito de aplicaci\xF3n del\
            \ presente Reglamento. La autoridad competente de las entidades de pago\
            \ exentas en virtud de la Directiva (UE) 2015/2366, las entidades de dinero\
            \ electr\xF3nico exentas en virtud de la Directiva 2009/110/CE y los proveedores\
            \ de servicios de informaci\xF3n sobre cuentas a que se refiere el art\xED\
            culo 33, apartado 1, de la Directiva (UE) 2015/2366 debe ser la autoridad\
            \ competente designada de conformidad con el art\xEDculo 22 de la Directiva\
            \ (UE) 2015/2366."
        cs:
          description: "Poskytovatel\xE9 slu\u017Eeb informov\xE1n\xED o \xFA\u010D\
            tu uveden\xED v \u010Dl. 33 odst. 1 sm\u011Brnice (EU) 2015/2366 jsou\
            \ v\xFDslovn\u011B zahrnuti do oblasti p\u016Fsobnosti tohoto na\u0159\
            \xEDzen\xED s p\u0159ihl\xE9dnut\xEDm ke zvl\xE1\u0161tn\xED povaze jejich\
            \ \u010Dinnost\xED a rizik\u016Fm, kter\xE1 z nich vypl\xFDvaj\xED. Krom\u011B\
            \ toho do oblasti p\u016Fsobnosti tohoto na\u0159\xEDzen\xED spadaj\xED\
            \ instituce elektronick\xFDch pen\u011Bz a platebn\xED instituce vy\u0148\
            at\xE9 podle \u010Dl. 9 odst. 1 sm\u011Brnice Evropsk\xE9ho parlamentu\
            \ a Rady 2009/110/ES ( 14 ) a \u010Dl. 32 odst. 1 sm\u011Brnice (EU) 2015/2366,\
            \ i v p\u0159\xEDpad\u011B, \u017Ee jim nebylo v souladu se sm\u011Brnic\xED\
            \ 2009/110/ES ud\u011Bleno povolen\xED k vyd\xE1v\xE1n\xED elektronick\xFD\
            ch pen\u011Bz nebo pokud jim nebylo v souladu se sm\u011Brnic\xED (EU)\
            \ 2015/2366 ud\u011Bleno povolen\xED k poskytov\xE1n\xED a prov\xE1d\u011B\
            n\xED platebn\xEDch slu\u017Eeb. Z oblasti p\u016Fsobnosti tohoto na\u0159\
            \xEDzen\xED jsou v\u0161ak vy\u0148aty po\u0161tovn\xED \u017Eirov\xE9\
            \ instituce uveden\xE9 v \u010Dl. 2 odst. 5 bodu 3 sm\u011Brnice Evropsk\xE9\
            ho parlamentu a Rady 2013/36/EU ( 15 ). P\u0159\xEDslu\u0161n\xFDm org\xE1\
            nem v p\u0159\xEDpad\u011B platebn\xEDch instituc\xED vy\u0148at\xFDch\
            \ podle sm\u011Brnice (EU) 2015/2366, instituc\xED elektronick\xFDch pen\u011B\
            z vy\u0148at\xFDch podle sm\u011Brnice 2009/110/ES a poskytovatel\u016F\
            \ slu\u017Eeb informov\xE1n\xED o \xFA\u010Dtu uveden\xFDch v \u010Dl.\
            \ 33 odst. 1 sm\u011Brnice (EU) 2015/2366 by m\u011Bl b\xFDt p\u0159\xED\
            slu\u0161n\xFD org\xE1n ur\u010Den\xFD v souladu s \u010Dl\xE1nkem 22\
            \ sm\u011Brnice (EU) 2015/2366."
        fr:
          description: "Les prestataires de services d\u2019information sur les comptes,\
            \ vis\xE9s \xE0 l\u2019article\_33, paragraphe\_1, de la directive (UE)\
            \ 2015/2366, sont explicitement inclus dans le champ d\u2019application\
            \ du pr\xE9sent r\xE8glement, compte tenu de la nature sp\xE9cifique de\
            \ leurs activit\xE9s et des risques qui en d\xE9coulent. En outre, les\
            \ \xE9tablissements de monnaie \xE9lectronique et les \xE9tablissements\
            \ de paiement exempt\xE9s en vertu de l\u2019article\_9, paragraphe\_\
            1, de la directive 2009/110/CE du Parlement europ\xE9en et du Conseil\_\
            (14)\_et de l\u2019article\_32, paragraphe\_1, de la directive (UE) 2015/2366\
            \ sont inclus dans le champ d\u2019application du pr\xE9sent r\xE8glement\
            \ m\xEAme s\u2019ils n\u2019ont pas obtenu un agr\xE9ment les autorisant\
            \ \xE0 \xE9mettre de la monnaie \xE9lectronique conform\xE9ment \xE0 la\
            \ directive 2009/110/CE ou s\u2019ils n\u2019ont pas obtenu un agr\xE9\
            ment les autorisant \xE0 fournir et \xE0 ex\xE9cuter des services de paiement\
            \ conform\xE9ment \xE0 la directive (UE) 2015/2366. Toutefois, les offices\
            \ des ch\xE8ques postaux, vis\xE9s \xE0 l\u2019article\_2, paragraphe\_\
            5, point\_3), de la directive 2013/36/UE du Parlement europ\xE9en et du\
            \ Conseil\_(15), sont exclus du champ d\u2019application du pr\xE9sent\
            \ r\xE8glement. L\u2019autorit\xE9 comp\xE9tente pour les \xE9tablissements\
            \ de paiement exempt\xE9s en vertu de la directive (UE) 2015/2366, les\
            \ \xE9tablissements de monnaie \xE9lectronique exempt\xE9s en vertu de\
            \ la directive 2009/110/CE et les prestataires de services d\u2019information\
            \ sur les comptes vis\xE9s \xE0 l\u2019article\_33, paragraphe\_1, de\
            \ la directive (UE) 2015/2366 devrait \xEAtre l\u2019autorit\xE9 comp\xE9\
            tente d\xE9sign\xE9e conform\xE9ment \xE0 l\u2019article\_22 de la directive\
            \ (UE)\_2015/2366."
    - urn: urn:intuitem:risk:req_node:dora:recital-38
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 38
      description: As larger financial entities might enjoy wider resources and can
        swiftly deploy funds to develop governance structures and set up various corporate
        strategies, only financial entities that are not microenterprises in the sense
        of this Regulation should be required to establish more complex governance
        arrangements. Such entities are better equipped in particular to set up dedicated
        management functions for supervising arrangements with ICT third-party service
        providers or for dealing with crisis management, to organise their ICT risk
        management according to the three lines of defence model, or to set up an
        internal risk management and control model, and to submit their ICT risk management
        framework to internal audits.
      translations:
        es:
          description: "Dado que las entidades financieras de mayor tama\xF1o podr\xED\
            an disponer de recursos m\xE1s amplios y movilizar r\xE1pidamente fondos\
            \ para desarrollar estructuras de gobernanza y establecer diversas estrategias\
            \ empresariales, solo las entidades financieras que no sean microempresas\
            \ en el sentido del presente Reglamento deben estar obligadas a establecer\
            \ mecanismos de gobernanza m\xE1s complejos. Dichas entidades est\xE1\
            n mejor preparadas, en particular, para establecer funciones de gesti\xF3\
            n espec\xEDficas encaminadas a supervisar los acuerdos con proveedores\
            \ terceros de servicios de TIC o a abordar la gesti\xF3n de crisis, para\
            \ organizar su gesti\xF3n de riesgos relacionados con las TIC con arreglo\
            \ al modelo de tres l\xEDneas de defensa o para establecer un modelo interno\
            \ de control y gesti\xF3n de riesgos, y para someter a auditor\xEDas internas\
            \ su marco de gesti\xF3n de riesgos relacionados con las TIC."
        cs:
          description: "Proto\u017Ee v\u011Bt\u0161\xED finan\u010Dn\xED subjekty\
            \ by mohly vyu\u017E\xEDvat v\xEDce prost\u0159edk\u016F a mohou rychle\
            \ p\u0159id\u011Blovat finance na rozvoj \u0159\xEDdic\xEDch struktur\
            \ a vytv\xE1\u0159et r\u016Fzn\xE9 podnikov\xE9 strategie, m\u011Bly by\
            \ m\xEDt povinnost z\u0159izovat komplexn\u011Bj\u0161\xED syst\xE9my\
            \ spr\xE1vy a \u0159\xEDzen\xED pouze ty finan\u010Dn\xED subjekty, kter\xE9\
            \ nejsou ve smyslu tohoto na\u0159\xEDzen\xED pova\u017Eov\xE1ny za mikropodniky.\
            \ Tyto subjekty jsou l\xE9pe vybaveny pro vytv\xE1\u0159en\xED specializovan\xFD\
            ch vedouc\xEDch funkc\xED pro dohled nad ujedn\xE1n\xEDmi s poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran nebo pro zvl\xE1d\xE1\
            n\xED krizov\xE9ho \u0159\xEDzen\xED, k organizaci sv\xE9ho \u0159\xED\
            zen\xED rizika souvisej\xEDc\xEDho s IKT podle t\u0159\xED lini\xED modelu\
            \ obrany nebo k zaveden\xED modelu intern\xEDho \u0159\xEDzen\xED rizika\
            \ a kontroly a p\u0159edlo\u017Een\xED sv\xFDch r\xE1mc\u016F pro \u0159\
            \xEDzen\xED rizika v oblasti IKT vnit\u0159n\xEDmu auditu."
        fr:
          description: "\xC9tant donn\xE9 que les grandes entit\xE9s financi\xE8res\
            \ pourraient disposer de ressources plus importantes et \xEAtre en mesure\
            \ de mobiliser rapidement des fonds pour d\xE9velopper des structures\
            \ de gouvernance et \xE9tablir diverses strat\xE9gies d\u2019entreprise,\
            \ seules les entit\xE9s financi\xE8res qui ne sont pas des microentreprises\
            \ au sens du pr\xE9sent r\xE8glement devraient \xEAtre tenues de mettre\
            \ en place des dispositifs de gouvernance plus complexes. Ces entit\xE9\
            s sont notamment mieux arm\xE9es pour mettre en place des fonctions de\
            \ gestion d\xE9di\xE9es \xE0 la surveillance des accords avec les prestataires\
            \ tiers de services TIC ou \xE0 la gestion des crises, pour organiser\
            \ leur gestion du risque li\xE9 aux TIC selon le mod\xE8le reposant sur\
            \ trois lignes de d\xE9fense, ou pour \xE9tablir un mod\xE8le de gestion\
            \ des risques et de contr\xF4le internes, et pour soumettre leur cadre\
            \ de gestion du risque li\xE9 aux TIC aux audits internes."
    - urn: urn:intuitem:risk:req_node:dora:recital-39
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 39
      description: Some financial entities benefit from exemptions or are subject
        to a very light regulatory framework under the relevant sector-specific Union
        law. Such financial entities include managers of alternative investment funds
        referred to in Article 3(2) of Directive 2011/61/EU of the European Parliament
        and of the Council (16), insurance and reinsurance undertakings referred to
        in Article 4 of Directive 2009/138/EC of the European Parliament and of the
        Council (17), and institutions for occupational retirement provision which
        operate pension schemes which together
      translations:
        es:
          description: "Algunas entidades financieras se benefician de exenciones\
            \ o est\xE1n sujetas a un marco regulador poco estricto con arreglo al\
            \ Derecho sectorial pertinente de la Uni\xF3n. Entre esas entidades financieras\
            \ se encuentran los gestores de fondos de inversi\xF3n alternativos a\
            \ que se refiere el art\xEDculo 3, apartado 2, de la Directiva 2011/61/UE\
            \ del Parlamento Europeo y del Consejo (16), las empresas de seguros y\
            \ reaseguros a que se refiere el art\xEDculo 4 de la Directiva 2009/138/CE\
            \ del Parlamento Europeo y del Consejo (17), y los fondos de pensiones\
            \ de empleo que gestionen planes de pensiones que, en conjunto, no tengan\
            \ m\xE1s de quince part\xEDcipes en total. A la luz de esas exenciones,\
            \ ser\xEDa desproporcionado incluir a dichas entidades financieras en\
            \ el \xE1mbito de aplicaci\xF3n del presente Reglamento. Adem\xE1s, el\
            \ presente Reglamento reconoce las especificidades de la estructura del\
            \ mercado de la intermediaci\xF3n de seguros, con la consecuencia de que\
            \ los intermediarios de seguros, los intermediarios de reaseguros y los\
            \ intermediarios de seguros complementarios considerados microempresas\
            \ o peque\xF1as o medianas empresas no deben estar sujetos al presente\
            \ Reglamento."
        cs:
          description: "N\u011Bkter\xE9 finan\u010Dn\xED subjekty vyu\u017E\xEDvaj\xED\
            \ v\xFDjimky nebo se na n\u011B podle p\u0159\xEDslu\u0161n\xFDch odv\u011B\
            tvov\xFDch pr\xE1vn\xEDch p\u0159edpis\u016F Unie vztahuje velmi zjednodu\u0161\
            en\xFD regula\u010Dn\xED r\xE1mec. Tyto finan\u010Dn\xED subjekty zahrnuj\xED\
            \ spr\xE1vce alternativn\xEDch investi\u010Dn\xEDch fond\u016F uveden\xE9\
            \ v \u010Dl. 3 odst. 2 sm\u011Brnice Evropsk\xE9ho parlamentu a Rady 2011/61/EU\
            \ ( 16 uveden\xE9 v \u010Dl\xE1nku 4 sm\u011Brnice Evropsk\xE9ho parlamentu\
            \ a Rady 2009/138/ES ( 17 ), poji\u0161\u0165ovny a zaji\u0161\u0165ovny\
            \ ) a instituce zam\u011Bstnaneck\xE9ho penzijn\xEDho poji\u0161t\u011B\
            n\xED, kter\xE9 provozuj\xED penzijn\xED pl\xE1ny, kter\xE9 dohromady\
            \ nemaj\xED v\xEDce ne\u017E 15 \xFA\u010Dastn\xEDk\u016F. S ohledem na\
            \ tyto v\xFDjimky by nebylo p\u0159im\u011B\u0159en\xE9 zahrnout tyto\
            \ finan\u010Dn\xED subjekty do oblasti p\u016Fsobnosti tohoto na\u0159\
            \xEDzen\xED. Krom\u011B toho toto na\u0159\xEDzen\xED uzn\xE1v\xE1 specifika\
            \ struktury trhu zprost\u0159edkov\xE1n\xED poji\u0161t\u011Bn\xED, v\
            \ d\u016Fsledku \u010Deho\u017E by se toto na\u0159\xEDzen\xED nem\u011B\
            lo vztahovat na zprost\u0159edkovatele poji\u0161t\u011Bn\xED, zprost\u0159\
            edkovatele zaji\u0161t\u011Bn\xED a zprost\u0159edkovatele dopl\u0148\
            kov\xE9ho poji\u0161t\u011Bn\xED kvalifikovan\xE9 jako mikropodniky nebo\
            \ mal\xE9 nebo st\u0159edn\xED podniky."
        fr:
          description: "Certaines entit\xE9s financi\xE8res b\xE9n\xE9ficient d\u2019\
            exemptions ou sont soumises \xE0 un cadre r\xE9glementaire tr\xE8s l\xE9\
            ger en vertu du droit sectoriel applicable de l\u2019Union. Ces entit\xE9\
            s financi\xE8res comprennent les gestionnaires de fonds d\u2019investissement\
            \ alternatifs vis\xE9s \xE0 l\u2019article\_3, paragraphe\_2, de la directive\
            \ 2011/61/UE du Parlement europ\xE9en et du Conseil\_(16), les entreprises\
            \ d\u2019assurance et de r\xE9assurance vis\xE9es \xE0 l\u2019article\_\
            4 de la directive 2009/138/CE du Parlement europ\xE9en et du Conseil\_\
            (17)\_et les institutions de retraite professionnelle g\xE9rant des r\xE9\
            gimes de retraite qui, ensemble, n\u2019ont pas plus de quinze affili\xE9\
            s au total. Compte tenu de ces exemptions, il ne serait pas proportionn\xE9\
            \ d\u2019inclure ces entit\xE9s financi\xE8res dans le champ d\u2019application\
            \ du pr\xE9sent r\xE8glement. En outre, le pr\xE9sent r\xE8glement tient\
            \ compte des sp\xE9cificit\xE9s de la structure du march\xE9 de l\u2019\
            interm\xE9diation en assurance, de sorte que les interm\xE9diaires d\u2019\
            assurance, les interm\xE9diaires de r\xE9assurance et les interm\xE9diaires\
            \ d\u2019assurance \xE0 titre accessoire qui sont consid\xE9r\xE9s comme\
            \ des microentreprises ou des petites ou moyennes entreprises ne devraient\
            \ pas relever du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-40
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 40
      description: Since the entities referred to in Article 2(5), points (4) to (23),
        of Directive 2013/36/EU are excluded from the scope of that Directive, Member
        States should consequently be able to choose to exempt from the application
        of this Regulation such entities located within their respective territories.
      translations:
        es:
          description: "Dado que las entidades a que se refiere el art\xEDculo 2,\
            \ apartado 5, puntos 4 a 23, de la Directiva 2013/36/UE est\xE1n excluidas\
            \ del \xE1mbito de aplicaci\xF3n de dicha Directiva, los Estados miembros\
            \ deben poder optar por eximir de la aplicaci\xF3n del presente Reglamento\
            \ a dichas entidades situadas en sus respectivos territorios."
        cs:
          description: "Vzhledem k tomu, \u017Ee subjekty uveden\xE9 v \u010Dl. 2\
            \ odst. 5 bodech 4 a\u017E 23 sm\u011Brnice 2013/36/EU jsou vy\u0148aty\
            \ z oblasti p\u016Fsobnosti uveden\xE9 sm\u011Brnice, m\u011Bly by m\xED\
            t \u010Dlensk\xE9 st\xE1ty mo\u017Enost vylou\u010Dit z oblasti p\u016F\
            sobnosti tohoto na\u0159\xEDzen\xED subjekty usazen\xE9 na jejich \xFA\
            zem\xED."
        fr:
          description: "\xC9tant donn\xE9 que les entit\xE9s vis\xE9es \xE0 l\u2019\
            article\_2, paragraphe\_5, points\_4) \xE0 23), de la directive 2013/36/UE\
            \ sont exclues du champ d\u2019application de ladite directive, les \xC9\
            tats membres devraient par cons\xE9quent pouvoir choisir d\u2019exempter\
            \ de l\u2019application du pr\xE9sent r\xE8glement lesdites entit\xE9\
            s qui sont situ\xE9es sur leur territoire respectif."
    - urn: urn:intuitem:risk:req_node:dora:recital-41
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 41
      description: Similarly, in order to align this Regulation to the scope of Directive
        2014/65/EU of the European Parliament and of the Council (18), it is also
        appropriate to exclude from the scope of this Regulation natural and legal
        persons referred in Articles 2 and 3 of that Directive which are allowed to
        provide investment services without having to obtain an authorisation under
        Directive 2014/65/EU. However, Article 2 of Directive 2014/65/EU also excludes
        from the scope of that Directive entities which qualify as financial entities
        for the purposes of this Regulation such as, central securities depositories,
        collective investment undertakings or insurance and reinsurance undertakings.
        The exclusion from the scope of this Regulation of the persons and entities
        referred to in Articles 2 and 3 of that Directive should not encompass those
        central securities depositories, collective investment undertakings or insurance
        and reinsurance undertakings.
