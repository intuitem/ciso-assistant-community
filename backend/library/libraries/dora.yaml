            \ (JO L 333 du 27.12.2022, p. 1).\xBB.\"\n\n2) \xC0 l\u2019annexe III,\
            \ le point 12 est remplac\xE9 par le texte suivant:\n\n\xAB12. L\u2019\
            agence de notation de cr\xE9dit enfreint l\u2019article 6, paragraphe\
