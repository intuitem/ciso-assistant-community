    - urn: urn:intuitem:risk:req_node:dora:47.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node614
      ref_id: '47.1'
      description: To foster cooperation and enable supervisory exchanges between
        the competent authorities designated under this Regulation and the Cooperation
        Group established by Article 14 of Directive (EU) 2022/2555, the ESAs and
        the competent authorities may participate in the activities of the Cooperation
        Group for matters that concern their supervisory activities in relation to
        financial entities. The ESAs and the competent authorities may request to
        be invited to participate in the activities of the Cooperation Group for matters
        in relation to essential or important entities subject to Directive (EU) 2022/2555
        that have also been designated as critical ICT third-party service providers
        pursuant to Article 31 of this Regulation.
      translations:
        es:
          description: "A fin de fomentar la cooperaci\xF3n y permitir los intercambios\
            \ en materia de supervisi\xF3n entre las autoridades competentes designadas\
            \ de conformidad con el presente Reglamento y el Grupo de Cooperaci\xF3\
            n establecido por el art\xEDculo 14 de la Directiva (UE) 2022/2555, las\
            \ Autoridades Europeas de Supervisi\xF3n y las autoridades competentes\
            \ podr\xE1n participar en las actividades del Grupo de Cooperaci\xF3n\
            \ en asuntos que ata\xF1an a sus actividades en materia de supervisi\xF3\
            n en relaci\xF3n con las entidades financieras. Las Autoridades Europeas\
            \ de Supervisi\xF3n y las autoridades competentes podr\xE1n solicitar\
            \ ser invitadas a participar en las actividades del Grupo de Cooperaci\xF3\
            n en asuntos relativos a las entidades esenciales o importantes sujetas\
            \ a la Directiva (UE) 2022/2555 que tambi\xE9n hayan sido designadas como\
            \ proveedores terceros esenciales de servicios de TIC en virtud del art\xED\
            culo 31 del presente Reglamento."
        cs:
          description: "Aby se usnadnila spolupr\xE1ce a umo\u017Enila v\xFDm\u011B\
            na v oblasti dohledu mezi p\u0159\xEDslu\u0161n\xFDmi org\xE1ny ur\u010D\
            en\xFDmi podle tohoto na\u0159\xEDzen\xED a skupinou pro spolupr\xE1ci\
            \ z\u0159\xEDzenou podle \u010Dl\xE1nku 14 sm\u011Brnice (EU) 2022/2555,\
            \ mohou se evropsk\xE9 org\xE1ny dohledu a p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny pod\xEDlet na \u010Dinnosti skupiny pro spolupr\xE1ci, pokud jde o\
            \ z\xE1le\u017Eitosti t\xFDkaj\xEDc\xED se jejich \u010Dinnost\xED dohledu\
            \ ve vztahu k finan\u010Dn\xEDm subjekt\u016Fm. Evropsk\xE9 org\xE1ny\
            \ dohledu a p\u0159\xEDslu\u0161n\xE9 org\xE1ny mohou po\u017E\xE1dat\
            \ o p\u0159izv\xE1n\xED k \xFA\u010Dasti na \u010Dinnosti skupiny pro\
            \ spolupr\xE1ci, pokud jde o z\xE1le\u017Eitosti t\xFDkaj\xEDc\xED se\
            \ z\xE1sadn\xEDch nebo d\u016Fle\u017Eit\xFDch subjekt\u016F podl\xE9\
            haj\xEDc\xEDch sm\u011Brnici (EU) 2022/2555, kter\xE9 byly rovn\u011B\u017E\
            \ ur\u010Deny za kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran podle \u010Dl\xE1nku 31 tohoto na\u0159\xEDzen\xED\
            ."
        fr:
          description: "Afin de favoriser la coop\xE9ration et de permettre des \xE9\
            changes en mati\xE8re de surveillance entre les autorit\xE9s comp\xE9\
            tentes d\xE9sign\xE9es conform\xE9ment au pr\xE9sent r\xE8glement et le\
            \ groupe de coop\xE9ration institu\xE9 par l\u2019article 14 de la directive\
            \ (UE) 2022/2555, les AES et les autorit\xE9s comp\xE9tentes peuvent participer\
            \ aux activit\xE9s du groupe de coop\xE9ration pour les questions qui\
            \ concernent leurs activit\xE9s de supervision li\xE9es aux entit\xE9\
            s financi\xE8res. Les AES et les autorit\xE9s comp\xE9tentes peuvent demander\
            \ \xE0 \xEAtre invit\xE9es \xE0 participer aux activit\xE9s du groupe\
            \ de coop\xE9ration pour les questions en lien avec les entit\xE9s essentielles\
            \ ou importantes relevant de la directive (UE) 2022/2555 qui ont \xE9\
            galement \xE9t\xE9 d\xE9sign\xE9es comme des prestataires tiers critiques\
            \ de services TIC en vertu de l\u2019article 31 du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:47.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node614
      ref_id: '47.2'
      description: Where appropriate, competent authorities may consult and share
        information with the single points of contact and the CSIRTs designated or
        established in accordance with Directive (EU) 2022/2555.
      translations:
        es:
          description: "En su caso, las autoridades competentes podr\xE1n consultar\
            \ y compartir informaci\xF3n con los puntos de contacto \xFAnicos y los\
            \ CSIRT designados o establecidos de conformidad con la Directiva (UE)\
            \ 2022/2555."
        cs:
          description: "Ve vhodn\xFDch p\u0159\xEDpadech mohou p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny v\xE9st konzultace a sd\xEDlet informace s jednotn\xFD\
            mi kontaktn\xEDmi m\xEDsty a t\xFDmy CSIRT ur\u010Den\xFDmi nebo z\u0159\
            \xEDzen\xFDmi v souladu se sm\u011Brnic\xED (EU) 2022/2555."
        fr:
          description: "Le cas \xE9ch\xE9ant, les autorit\xE9s comp\xE9tentes peuvent\
            \ consulter les points de contact uniques et les CSIRT d\xE9sign\xE9s\
            \ ou \xE9tablis conform\xE9ment \xE0 la directive (UE) 2022/2555 et partager\
            \ des informations avec ceux-ci."
    - urn: urn:intuitem:risk:req_node:dora:47.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node614
      ref_id: '47.3'
      description: Where appropriate, competent authorities may request any relevant
        technical advice and assistance from the competent authorities designated
        or established in accordance with Directive (EU) 2022/2555 and establish cooperation
        arrangements to allow effective and fast-response coordination mechanisms
        to be set up.
      translations:
        es:
          description: "En su caso, las autoridades competentes podr\xE1n solicitar\
            \ cualquier tipo de asesoramiento y asistencia t\xE9cnicos pertinentes\
            \ a las autoridades competentes designadas o establecidas de conformidad\
            \ con la Directiva (UE) 2022/2555 y establecer acuerdos de cooperaci\xF3\
            n para hacer posible el establecimiento de mecanismos de coordinaci\xF3\
            n eficaces y r\xE1pidos."
        cs:
          description: "Ve vhodn\xFDch p\u0159\xEDpadech si mohou p\u0159\xEDslu\u0161\
            n\xE9 org\xE1ny vy\u017E\xE1dat relevantn\xED technick\xE9 poradenstv\xED\
            \ a pomoc p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F ur\u010Den\xFDch\
            \ nebo z\u0159\xEDzen\xFDch v souladu se sm\u011Brnic\xED (EU) 2022/2555\
            \ a uzav\u0159\xEDt ujedn\xE1n\xED o spolupr\xE1ci s c\xEDlem umo\u017E\
            nit zaveden\xED \xFA\u010Dinn\xFDch mechanism\u016F pro koordinaci rychl\xE9\
            \ reakce."
        fr:
          description: "Le cas \xE9ch\xE9ant, les autorit\xE9s comp\xE9tentes peuvent\
            \ demander tout conseil et assistance technique pertinents aux autorit\xE9\
            s comp\xE9tentes d\xE9sign\xE9es ou \xE9tablies conform\xE9ment \xE0 la\
            \ directive (UE) 2022/2555 et \xE9tablir des accords de coop\xE9ration\
            \ permettant la mise en place de m\xE9canismes de coordination efficaces\
            \ et rapides."
    - urn: urn:intuitem:risk:req_node:dora:47.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node614
      ref_id: '47.4'
      description: The arrangements referred to in paragraph 3 of this Article may,
        inter alia, specify the procedures for the coordination of supervisory and
        oversight activities in relation to essential or important entities subject
        to Directive (EU) 2022/2555 that have been designated as critical ICT third-party
        service providers pursuant to Article 31 of this Regulation, including for
        the conduct, in accordance with national law, of investigations and on-site
        inspections, as well as for mechanisms for the exchange of information between
        the competent authorities under this Regulation and the competent authorities
        designated or established in accordance with that Directive which includes
        access to information requested by the latter authorities.
      translations:
        es:
          description: "Los acuerdos a que se refiere el apartado 3 del presente art\xED\
            culo podr\xE1n, entre otros aspectos, especificar los procedimientos para\
            \ la coordinaci\xF3n de las actividades de supervisi\xF3n y vigilancia\
            \ en relaci\xF3n con las entidades esenciales o importantes sujetas a\
            \ la Directiva (UE) 2022/2555 que hayan sido designadas proveedores terceros\
            \ esenciales de servicios de TIC en virtud del art\xEDculo 31 del presente\
            \ Reglamento, tambi\xE9n en lo relativo a la realizaci\xF3n, con arreglo\
            \ al Derecho nacional, de investigaciones e inspecciones in situ, as\xED\
            \ como a los mecanismos para el intercambio de informaci\xF3n entre las\
            \ autoridades competentes con arreglo al presente Reglamento y las autoridades\
            \ competentes designadas o establecidas de conformidad con dicha Directiva,\
            \ que incluye el acceso a la informaci\xF3n solicitada por estas \xFA\
            ltimas."
        cs:
          description: "V ujedn\xE1n\xEDch uveden\xFDch v odstavci 3 tohoto \u010D\
            l\xE1nku se mohou mimo jin\xE9 stanovit postupy pro koordinaci \u010D\
            innost\xED v oblasti dohledu a dozoru ve vztahu k z\xE1sadn\xEDm nebo\
            \ d\u016Fle\u017Eit\xFDm subjekt\u016Fm podl\xE9haj\xEDc\xEDm sm\u011B\
            rnici (EU) 2022/2555, kter\xE9 byly ur\u010Deny za kritick\xE9 poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran podle \u010Dl\xE1nku\
            \ 31 tohoto na\u0159\xEDzen\xED, a to i za \xFA\u010Delem prov\xE1d\u011B\
            n\xED \u0161et\u0159en\xED a kontroly na m\xEDst\u011B v souladu s vnitrost\xE1\
            tn\xEDm pr\xE1vem, jako\u017E i za \xFA\u010Delem mechanism\u016F pro\
            \ v\xFDm\u011Bnu informac\xED mezi p\u0159\xEDslu\u0161n\xFDmi org\xE1\
            ny podle tohoto na\u0159\xEDzen\xED a p\u0159\xEDslu\u0161n\xFDmi org\xE1\
            ny ur\u010Den\xFDmi nebo z\u0159\xEDzen\xFDmi v souladu se zm\xEDn\u011B\
            nou sm\u011Brnic\xED, co\u017E zahrnuje i p\u0159\xEDstup k informac\xED\
            m, o n\u011B\u017E dan\xE9 ur\u010Den\xE9 nebo z\u0159\xEDzen\xE9 org\xE1\
            ny po\u017E\xE1daly."
        fr:
          description: "Les accords vis\xE9s au paragraphe 3 du pr\xE9sent article\
            \ peuvent, entre autres, pr\xE9ciser les proc\xE9dures relatives \xE0\
            \ la coordination des activit\xE9s de surveillance et de supervision en\
            \ ce qui concerne les entit\xE9s essentielles ou importantes relevant\
            \ de la directive (UE) 2022/2555 qui ont \xE9t\xE9 d\xE9sign\xE9es comme\
            \ prestataires tiers critiques de services TIC en vertu de l\u2019article\
            \ 31 du pr\xE9sent r\xE8glement, ainsi que les proc\xE9dures relatives\
            \ \xE0 la r\xE9alisation, conform\xE9ment au droit national, d\u2019enqu\xEA\
            tes et d\u2019inspections sur place, et les proc\xE9dures r\xE9gissant\
            \ les m\xE9canismes d\u2019\xE9change d\u2019informations entre les autorit\xE9\
            s comp\xE9tentes relevant du pr\xE9sent r\xE8glement et les autorit\xE9\
            s comp\xE9tentes d\xE9sign\xE9es ou \xE9tablies conform\xE9ment \xE0 ladite\
            \ directive, y compris l\u2019acc\xE8s aux informations demand\xE9es par\
            \ ces derni\xE8res."
