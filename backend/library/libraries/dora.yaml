          description: "A efectos del p\xE1rrafo primero, el \xF3rgano de direcci\xF3\
            n:"
        cs:
          description: "Pro \xFA\u010Dely prvn\xEDho pododstavce vedouc\xED org\xE1\
            n:"
        fr:
          description: "Aux fins du premier alin\xE9a, l\u2019organe de direction:"
    - urn: urn:intuitem:risk:req_node:dora:5.2.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.a
      description: "bear the ultimate responsibility for managing the financial entity\u2019\
        s ICT risk;"
      translations:
        es:
          description: "asumir\xE1 la responsabilidad \xFAltima de gestionar el riesgo\
            \ relacionado con las TIC de la entidad financiera;"
        cs:
          description: "nese kone\u010Dnou odpov\u011Bdnost za \u0159\xEDzen\xED rizika\
            \ finan\u010Dn\xEDho subjektu v oblasti IKT;"
        fr:
          description: "assume la responsabilit\xE9 ultime de la gestion du risque\
            \ li\xE9 aux TIC de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.b
      description: put in place policies that aim to ensure the maintenance of high
        standards of availability, authenticity, integrity and confidentiality, of
        data;
      translations:
        es:
          description: "adoptar\xE1 pol\xEDticas encaminadas a garantizar el mantenimiento\
            \ de unos niveles elevados de disponibilidad, autenticidad, integridad\
            \ y confidencialidad de los datos;"
        cs:
          description: "zav\xE1d\xED postupy a strategie, jejich\u017E c\xEDlem je\
            \ zajistit zachov\xE1n\xED p\u0159\xEDsn\xFDch norem v oblasti dostupnosti,\
            \ hodnov\u011Brnosti, integrity a d\u016Fv\u011Brnosti \xFAdaj\u016F;"
        fr:
          description: "met en place des strat\xE9gies visant \xE0 garantir le maintien\
            \ de normes \xE9lev\xE9es en mati\xE8re de disponibilit\xE9, d\u2019authenticit\xE9\
            , d\u2019int\xE9grit\xE9 et de confidentialit\xE9 des donn\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.c
      description: set clear roles and responsibilities for all ICT-related functions
        and establish appropriate governance arrangements to ensure effective and
        timely communication, cooperation and coordination among those functions;
      translations:
        es:
          description: "definir\xE1 claramente los cometidos y responsabilidades por\
            \ lo que respecta a todas las funciones relacionadas con las TIC y establecer\xE1\
            \ mecanismos de gobernanza adecuados para garantizar una comunicaci\xF3\
            n, cooperaci\xF3n y coordinaci\xF3n efectivas y oportunas entre dichas\
            \ funciones;"
        cs:
          description: "stanov\xED jasn\xE9 \xFAlohy a povinnosti pro v\u0161echny\
            \ funkce souvisej\xEDc\xED s IKT a zav\xE1d\xED vhodn\xE9 mechanismy \u0159\
            \xEDzen\xED s c\xEDlem zajistit \xFA\u010Dinnou a v\u010Dasnou komunikaci,\
            \ spolupr\xE1ci a koordinaci mezi uveden\xFDmi funkcemi;"
        fr:
          description: "d\xE9finit clairement les r\xF4les et les responsabilit\xE9\
            s pour toutes les fonctions li\xE9es aux TIC et met en place des dispositifs\
            \ de gouvernance appropri\xE9s pour assurer une communication, une coop\xE9\
            ration et une coordination efficaces et en temps utile entre ces fonctions;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.d
      description: bear the overall responsibility for setting and approving the digital
        operational resilience strategy as referred to in Article 6(8), including
        the determination of the appropriate risk tolerance level of ICT risk of the
        financial entity, as referred to in Article 6(8), point (b);
      translations:
        es:
          description: "asumir\xE1 la responsabilidad general de establecer y aprobar\
            \ la estrategia de resiliencia operativa digital a que se refiere el art\xED\
            culo 6, apartado 8, lo que incluye determinar el nivel adecuado de tolerancia\
            \ al riesgo relacionado con las TIC de la entidad financiera a que se\
            \ refiere el art\xEDculo 6, apartado 8, letra b);"
        cs:
          description: "nese celkovou odpov\u011Bdnost za stanoven\xED a schv\xE1\
            len\xED strategie digit\xE1ln\xED provozn\xED odolnosti podle \u010Dl.\
            \ 6 odst. 8, v\u010Detn\u011B stanoven\xED p\u0159im\u011B\u0159en\xE9\
            \ p\u0159\xEDpustn\xE9 odchylky rizika v oblasti IKT u finan\u010Dn\xED\
            ho subjektu podle \u010Dl. 6 odst. 8 p\xEDsm. b);"
        fr:
          description: "assume la responsabilit\xE9 globale de la d\xE9finition et\
            \ de l\u2019approbation de la strat\xE9gie de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique vis\xE9e \xE0 l\u2019article 6, paragraphe 8, y compris\
            \ la d\xE9termination du niveau appropri\xE9 de tol\xE9rance au risque\
            \ li\xE9 aux TIC de l\u2019entit\xE9 financi\xE8re, tel que vis\xE9 \xE0\
            \ l\u2019article 6, paragraphe 8, point b);"
    - urn: urn:intuitem:risk:req_node:dora:5.2.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.e
      description: "approve, oversee and periodically review the implementation of\
        \ the financial entity\u2019s ICT business continuity policy and ICT response\
        \ and recovery plans, referred to, respectively, in Article 11(1) and (3),\
        \ which may be adopted as a dedicated specific policy forming an integral\
        \ part of the financial entity\u2019s overall business continuity policy and\
        \ response and recovery plan;"
      translations:
        es:
          description: "aprobar\xE1, supervisar\xE1 y revisar\xE1 peri\xF3dicamente\
            \ la aplicaci\xF3n de la pol\xEDtica de continuidad de la actividad en\
            \ materia de TIC y de los planes de respuesta y recuperaci\xF3n en materia\
            \ de TIC de la entidad financiera a que se refiere, respectivamente, el\
            \ art\xEDculo 11 apartados 1 y 3, que podr\xE1n ser adoptados como una\
            \ pol\xEDtica espec\xEDfica que forme parte integrante de la pol\xEDtica\
            \ global de continuidad de la actividad y del plan de respuesta y recuperaci\xF3\
            n de la entidad financiera;"
        cs:
          description: "schvaluje prov\xE1d\u011Bn\xED politiky zachov\xE1n\xED provozu\
            \ IKT finan\u010Dn\xEDho subjektu a pl\xE1ny reakce a obnovy v oblasti\
            \ IKT uveden\xE9 v \u010Dl. 11 odst. 1 a 3, kter\xE9 mohou b\xFDt p\u0159\
            ijaty jako zvl\xE1\u0161tn\xED konkr\xE9tn\xED politika tvo\u0159\xED\
            c\xED ned\xEDlnou sou\u010D\xE1st celkov\xE9 politiky zachov\xE1n\xED\
            \ provozu a pl\xE1nu reakce a obnovy finan\u010Dn\xEDho subjektu, dohl\xED\
            \u017E\xED na n\u011B a pravideln\u011B je p\u0159ezkoum\xE1v\xE1;"
        fr:
          description: "approuve, supervise et examine p\xE9riodiquement la mise en\
            \ \u0153uvre de la politique de continuit\xE9 des activit\xE9s de TIC\
            \ de l\u2019entit\xE9 financi\xE8re et des plans de r\xE9ponse et de r\xE9\
            tablissement des TIC vis\xE9s, respectivement, \xE0 l\u2019article 11,\
            \ paragraphes 1 et 3, qui peuvent \xEAtre adopt\xE9s en tant que politique\
            \ sp\xE9cifique faisant partie int\xE9grante de la politique globale de\
            \ continuit\xE9 des activit\xE9s et du plan de r\xE9ponse et de r\xE9\
            tablissement de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.f
      description: "approve and periodically review the financial entity\u2019s ICT\
        \ internal audit plans, ICT audits and material modifications to them;"
      translations:
        es:
          description: "aprobar\xE1 y revisar\xE1 peri\xF3dicamente los planes de\
            \ auditor\xEDa internos de TIC y las auditor\xEDas de TIC de la entidad\
            \ financiera, as\xED como sus modificaciones significativas;"
        cs:
          description: "schvaluje a pravideln\u011B p\u0159ezkoum\xE1v\xE1 pl\xE1\
            ny intern\xEDch audit\u016F IKT, kter\xE9 finan\u010Dn\xED subjekt vypracov\xE1\
            v\xE1, audity IKT a jejich podstatn\xE9 zm\u011Bny;"
        fr:
          description: "approuve et examine p\xE9riodiquement les plans internes d\u2019\
            audit des TIC et les audits des TIC de l\u2019entit\xE9 financi\xE8re\
            \ ainsi que les modifications significatives qui y sont apport\xE9es;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.g
      description: "allocate and periodically review the appropriate budget to fulfil\
        \ the financial entity\u2019s digital operational resilience needs in respect\
        \ of all types of resources, including relevant ICT security awareness programmes\
        \ and digital operational resilience training referred to in Article 13(6),\
        \ and ICT skills for all staff;"
      translations:
        es:
          description: "asignar\xE1 y revisar\xE1 peri\xF3dicamente el presupuesto\
            \ adecuado para satisfacer las necesidades de resiliencia operativa digital\
            \ de la entidad financiera con respecto a todos los tipos de recursos,\
            \ incluidos los programas de sensibilizaci\xF3n en materia de seguridad\
            \ de las TIC y las actividades de formaci\xF3n sobre resiliencia operativa\
            \ digital pertinentes a que se refiere el art\xEDculo 13, apartado 6,\
            \ y las capacidades en materia de TIC para todo el personal;"
        cs:
          description: "p\u0159id\u011Bluje a pravideln\u011B p\u0159ezkoum\xE1v\xE1\
            \ odpov\xEDdaj\xEDc\xED rozpo\u010Dtov\xE9 prost\u0159edky na pokryt\xED\
            \ pot\u0159eb finan\u010Dn\xEDho subjektu v oblasti digit\xE1ln\xED provozn\xED\
            \ odolnosti s ohledem na v\u0161echny typy zdroj\u016F, v\u010Detn\u011B\
            \ relevantn\xEDch program\u016F zvy\u0161ov\xE1n\xED pov\u011Bdom\xED\
            \ o bezpe\u010Dnosti v oblasti IKT a \u0161kolen\xED o digit\xE1ln\xED\
            \ provozn\xED odolnosti uveden\xFDch v \u010Dl. 13 odst. 6 a dovednost\xED\
            \ v oblasti IKT pro v\u0161echny zam\u011Bstnance;"
        fr:
          description: "alloue et r\xE9examine p\xE9riodiquement le budget appropri\xE9\
            \ pour satisfaire les besoins de l\u2019entit\xE9 financi\xE8re en mati\xE8\
            re de r\xE9silience op\xE9rationnelle num\xE9rique pour tous les types\
            \ de ressources, y compris les programmes pertinents de sensibilisation\
            \ \xE0 la s\xE9curit\xE9 des TIC et les formations pertinentes \xE0 la\
            \ r\xE9silience op\xE9rationnelle num\xE9rique vis\xE9s \xE0 l\u2019article\
            \ 13, paragraphe 6, et les comp\xE9tences en mati\xE8re de TIC pour l\u2019\
            ensemble du personnel;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.h
      description: "approve and periodically review the financial entity\u2019s policy\
        \ on arrangements regarding the use of ICT services provided by ICT third-party\
        \ service providers;"
      translations:
        es:
          description: "aprobar\xE1 y revisar\xE1 peri\xF3dicamente la pol\xEDtica\
            \ de la entidad financiera sobre los acuerdos relativos al uso de servicios\
            \ de TIC prestados por proveedores terceros de servicios de TIC;"
        cs:
          description: "schvaluje a pravideln\u011B p\u0159ezkoum\xE1v\xE1 strategii\
            \ finan\u010Dn\xEDho subjektu pro re\u017Eimy vyu\u017E\xEDv\xE1n\xED\
            \ slu\u017Eeb IKT poskytovan\xFDch poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran;"
        fr:
          description: "approuve et examine p\xE9riodiquement la politique de l\u2019\
            entit\xE9 financi\xE8re concernant les modalit\xE9s d\u2019utilisation\
            \ des services TIC fournis par des prestataires tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.i
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:node194
      ref_id: 5.2.i
      description: 'put in place, at corporate level, reporting channels enabling
        it to be duly informed of the following:'
      translations:
        es:
          description: "establecer\xE1, a escala corporativa, canales de comunicaci\xF3\
            n que le permitan estar debidamente informado de lo siguiente:"
        cs:
          description: "na \xFArovni podniku zavede kan\xE1ly pro oznamov\xE1n\xED\
            , kter\xE9 mu umo\u017En\xED b\xFDt \u0159\xE1dn\u011B informov\xE1n:"
        fr:
          description: "met en place, au niveau de l\u2019entreprise, des canaux de\
            \ notification lui permettant d\u2019\xEAtre d\xFBment inform\xE9 des\
            \ \xE9l\xE9ments suivants:"
    - urn: urn:intuitem:risk:req_node:dora:5.2.i.i
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:dora:5.2.i
      ref_id: 5.2.i.i
      description: arrangements concluded with ICT third-party service providers on
        the use of ICT services,
      translations:
        es:
          description: de los acuerdos celebrados con proveedores terceros de servicios
            de TIC sobre el uso de servicios de TIC,
        cs:
          description: "o ujedn\xE1n\xEDch o vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT\
            \ uzav\u0159en\xFDch s poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran;"
        fr:
          description: "des accords conclus avec des prestataires tiers de services\
            \ TIC sur l\u2019utilisation des services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.i.ii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:dora:5.2.i
      ref_id: 5.2.i.ii
      description: any relevant planned material changes regarding the ICT third-party
        service providers,
      translations:
        es:
          description: "de cualquier cambio sustancial pertinente previsto en relaci\xF3\
            n con los proveedores terceros de servicios de TIC,"
        cs:
          description: "o ve\u0161ker\xFDch relevantn\xEDch pl\xE1novan\xFDch podstatn\xFD\
            ch zm\u011Bn\xE1ch t\xFDkaj\xEDc\xEDch se poskytovatel\u016F slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran;"
        fr:
          description: "de tout changement significatif pertinent pr\xE9vu concernant\
            \ les prestataires tiers de services TIC;"
    - urn: urn:intuitem:risk:req_node:dora:5.2.i.iii
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:dora:5.2.i
      ref_id: 5.2.i.iii
      description: the potential impact of such changes on the critical or important
        functions subject to those arrangements, including a risk analysis summary
        to assess the impact of those changes, and at least major ICT-related incidents
        and their impact, as well as response, recovery and corrective measures.
      translations:
        es:
          description: "de las posibles repercusiones de tales cambios en las funciones\
            \ esenciales o importantes reguladas por dichos acuerdos, incluido un\
            \ resumen del an\xE1lisis de riesgos para evaluar las repercusiones de\
            \ dichos cambios, y al menos de los incidentes graves relacionados con\
            \ las TIC y sus repercusiones, as\xED como de las medidas de respuesta,\
            \ recuperaci\xF3n y correcci\xF3n."
        cs:
          description: "o potenci\xE1ln\xEDm dopadu t\u011Bchto zm\u011Bn na z\xE1\
            sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce, kter\xE9 jsou p\u0159edm\u011B\
            tem t\u011Bchto ujedn\xE1n\xED, v\u010Detn\u011B shrnut\xED anal\xFDzy\
            \ rizik s c\xEDlem posoudit dopad t\u011Bchto zm\u011Bn, a alespo\u0148\
            \ o z\xE1va\u017En\xFDch incidentech souvisej\xEDc\xEDch s IKT a jejich\
            \ dopadu, jako\u017E i o opat\u0159en\xEDch t\xFDkaj\xEDc\xEDch se reakce\
            \ a obnovy a o n\xE1pravn\xFDch opat\u0159en\xEDch."
        fr:
          description: "des incidences potentielles de ces changements sur les fonctions\
            \ critiques ou importantes faisant l\u2019objet de ces accords, notamment\
            \ un r\xE9sum\xE9 de l\u2019analyse des risques visant \xE0 \xE9valuer\
            \ les incidences de ces changements, et au minimum des incidents majeurs\
            \ li\xE9s aux TIC et de leur incidence, ainsi que des mesures de r\xE9\
            ponse, de r\xE9tablissement et de correction."
    - urn: urn:intuitem:risk:req_node:dora:5.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node191
      ref_id: '5.3'
      description: Financial entities, other than microenterprises, shall establish
        a role in order to monitor the arrangements concluded with ICT third-party
        service providers on the use of ICT services, or shall designate a member
        of senior management as responsible for overseeing the related risk exposure
        and relevant documentation.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas crear\xE1\
            n un cargo para el seguimiento de los acuerdos celebrados con proveedores\
            \ terceros de servicios de TIC sobre el uso de servicios de TIC o designar\xE1\
            n a un miembro de la alta direcci\xF3n como responsable de supervisar\
            \ la exposici\xF3n al riesgo correspondiente y la documentaci\xF3n pertinente."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ vytvo\u0159\xED funkci s c\xEDlem sledovat ujedn\xE1n\xED o vyu\u017E\
            \xEDv\xE1n\xED slu\u017Eeb IKT uzav\u0159en\xE1 s poskytovateli z \u0159\
            ad t\u0159et\xEDch stran nebo pov\u011B\u0159\xED jednoho vedouc\xEDho\
            \ pracovn\xEDka jako osobu odpov\u011Bdnou za dohled nad expozic\xED souvisej\xED\
            c\xEDm rizik\u016Fm a p\u0159\xEDslu\u0161nou dokumentac\xED."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ instituent un r\xF4le de suivi des accords conclus avec des prestataires\
            \ tiers de services TIC sur l\u2019utilisation des services TIC, ou d\xE9\
            signent un membre de la direction g\xE9n\xE9rale charg\xE9 de superviser\
            \ l\u2019exposition aux risques connexe et la documentation pertinente."
    - urn: urn:intuitem:risk:req_node:dora:5.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node191
      ref_id: '5.4'
      description: Members of the management body of the financial entity shall actively
        keep up to date with sufficient knowledge and skills to understand and assess
        ICT risk and its impact on the operations of the financial entity, including
        by following specific training on a regular basis, commensurate to the ICT
        risk being managed.
      translations:
        es:
          description: "Los miembros del \xF3rgano de direcci\xF3n de la entidad financiera\
            \ mantendr\xE1n al d\xEDa de manera activa conocimientos y capacidades\
            \ suficientes para comprender y evaluar el riesgo relacionado con las\
            \ TIC y sus repercusiones en las operaciones de la entidad financiera,\
            \ tambi\xE9n siguiendo peri\xF3dicamente una formaci\xF3n espec\xEDfica\
            \ que sea acorde al riesgo relacionado con las TIC que se est\xE9 gestionando."
        cs:
          description: "\u010Clenov\xE9 vedouc\xEDho org\xE1nu finan\u010Dn\xEDho\
            \ subjektu aktivn\u011B usiluj\xED o dostate\u010Dn\xE9 a aktu\xE1ln\xED\
            \ znalosti a dovednosti k pochopen\xED a hodnocen\xED rizika v oblasti\
            \ IKT a jeho dopad\u016F na fungov\xE1n\xED finan\u010Dn\xEDho subjektu,\
            \ mimo jin\xE9 pravideln\xFDm absolvov\xE1n\xEDm specifick\xE9ho \u0161\
            kolen\xED \xFAm\u011Brn\xE9ho riziku v oblasti IKT, je\u017E je p\u0159\
            edm\u011Btem \u0159\xEDzen\xED."
        fr:
          description: "Les membres de l\u2019organe de direction de l\u2019entit\xE9\
            \ financi\xE8re maintiennent activement \xE0 jour des connaissances et\
            \ des comp\xE9tences suffisantes pour comprendre et \xE9valuer le risque\
            \ li\xE9 aux TIC et son incidence sur les op\xE9rations de l\u2019entit\xE9\
            \ financi\xE8re, notamment en suivant r\xE9guli\xE8rement une formation\
            \ sp\xE9cifique proportionn\xE9e au risque li\xE9 aux TIC g\xE9r\xE9."
    - urn: urn:intuitem:risk:req_node:dora:node209
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node189
      name: Section II
      translations:
        es:
          name: "Secci\xF3n II"
        cs:
          name: "Odd\xEDl II"
        fr:
          name: Section II
    - urn: urn:intuitem:risk:req_node:dora:node210
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node209
      name: Article 6
      description: ICT risk management framework
      translations:
        es:
          name: "Art\xEDculo 6"
          description: "Marco de gesti\xF3n del riesgo relacionado con las TIC"
        cs:
          name: "\u010Cl\xE1nek 6"
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT"
        fr:
          name: Article 6
          description: "Cadre de gestion du risque li\xE9 aux TIC"
    - urn: urn:intuitem:risk:req_node:dora:6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.1'
      description: Financial entities shall have a sound, comprehensive and well-documented
        ICT risk management framework as part of their overall risk management system,
        which enables them to address ICT risk quickly, efficiently and comprehensively
        and to ensure a high level of digital operational resilience.
      translations:
        es:
          description: "Las entidades financieras contar\xE1n con un marco de gesti\xF3\
            n del riesgo relacionado con las TIC s\xF3lido, completo y bien documentado\
            \ como parte de su sistema global de gesti\xF3n de riesgos, que les permita\
            \ hacer frente al riesgo relacionado con las TIC de forma r\xE1pida, eficiente\
            \ y exhaustiva y asegurar un alto nivel de resiliencia operativa digital."
        cs:
          description: "Finan\u010Dn\xED subjekty maj\xED spolehliv\xFD, ucelen\xFD\
            \ a dob\u0159e zdokumentovan\xFD r\xE1mec pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT jako sou\u010D\xE1st sv\xE9ho celkov\xE9ho syst\xE9mu\
            \ \u0159\xEDzen\xED rizika, kter\xFD jim umo\u017E\u0148uje \u0159e\u0161\
            it toto riziko rychle, \xFA\u010Dinn\u011B a komplexn\u011B a zajistit\
            \ vysokou m\xEDru digit\xE1ln\xED provozn\xED odolnosti."
        fr:
          description: "Les entit\xE9s financi\xE8res disposent d\u2019un cadre de\
            \ gestion du risque li\xE9 aux TIC solide, complet et bien document\xE9\
            , faisant partie de leur syst\xE8me global de gestion des risques, qui\
            \ leur permet de parer au risque li\xE9 aux TIC de mani\xE8re rapide,\
            \ efficiente et exhaustive et de garantir un niveau \xE9lev\xE9 de r\xE9\
            silience op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:dora:6.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.2'
      description: The ICT risk management framework shall include at least strategies,
        policies, procedures, ICT protocols and tools that are necessary to duly and
        adequately protect all information assets and ICT assets, including computer
        software, hardware, servers, as well as to protect all relevant physical components
        and infrastructures, such as premises, data centres and sensitive designated
        areas, to ensure that all information assets and ICT assets are adequately
        protected from risks including damage and unauthorised access or usage.
      translations:
        es:
          description: "El marco de gesti\xF3n del riesgo relacionado con las TIC\
            \ incluir\xE1 al menos las estrategias, las pol\xEDticas, los procedimientos,\
            \ y los protocolos y herramientas de TIC que sean necesarios para proteger\
            \ debida y adecuadamente todos los activos de informaci\xF3n y activos\
            \ de TIC, incluidos el software, el hardware y los servidores, as\xED\
            \ como para proteger todos los componentes e infraestructuras f\xEDsicos\
            \ pertinentes, como locales, centros de datos y zonas sensibles designadas,\
            \ a fin de garantizar que todos los activos de informaci\xF3n y activos\
            \ de TIC est\xE9n adecuadamente protegidos de los riesgos, incluidos los\
            \ da\xF1os y el acceso o uso no autorizados."
        cs:
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT obsahuje\
            \ p\u0159inejmen\u0161\xEDm strategie, politiky, postupy, protokoly a\
            \ n\xE1stroje IKT, je\u017E jsou nezbytn\xE9 pro \u0159\xE1dnou a p\u0159\
            im\u011B\u0159enou ochranu v\u0161ech informa\u010Dn\xEDch aktiv a aktiv\
            \ v oblasti IKT, v\u010Detn\u011B po\u010D\xEDta\u010Dov\xE9ho softwaru,\
            \ hardwaru, server\u016F a rovn\u011B\u017E v\u0161ech relevantn\xEDch\
            \ fyzick\xFDch sou\u010D\xE1st\xED a infrastruktur, jako jsou m\xEDstnosti,\
            \ datov\xE1 centra a citliv\xE9 ur\u010Den\xE9 prostory, aby byla zaji\u0161\
            t\u011Bna vhodn\xE1 ochrana v\u0161ech informa\u010Dn\xEDch aktiv a aktiv\
            \ v oblasti IKT p\u0159ed riziky, v\u010Detn\u011B po\u0161kozen\xED a\
            \ neopr\xE1vn\u011Bn\xE9ho p\u0159\xEDstupu nebo pou\u017Eit\xED."
        fr:
          description: "Le cadre de gestion du risque li\xE9 aux TIC englobe au moins\
            \ les strat\xE9gies, les politiques, les proc\xE9dures, les protocoles\
            \ et les outils de TIC qui sont n\xE9cessaires pour prot\xE9ger d\xFB\
            ment et de mani\xE8re appropri\xE9e tous les actifs informationnels et\
            \ les actifs de TIC, y compris les logiciels, le mat\xE9riel informatique,\
            \ les serveurs, ainsi que toutes les composantes et infrastructures physiques\
            \ pertinentes, telles que les locaux, centres de donn\xE9es et zones sensibles\
            \ d\xE9sign\xE9es, afin de garantir que tous les actifs informationnels\
            \ et actifs de TIC sont correctement prot\xE9g\xE9s contre les risques,\
            \ y compris les dommages et les acc\xE8s ou utilisations non autoris\xE9\
            s."
    - urn: urn:intuitem:risk:req_node:dora:6.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.3'
      description: In accordance with their ICT risk management framework, financial
        entities shall minimise the impact of ICT risk by deploying appropriate strategies,
        policies, procedures, ICT protocols and tools. They shall provide complete
        and updated information on ICT risk and on their ICT risk management framework
        to the competent authorities upon their request.
      translations:
        es:
          description: "De conformidad con el marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC, las entidades financieras minimizar\xE1n las consecuencias\
            \ de dicho riesgo mediante el despliegue de estrategias, pol\xEDticas,\
            \ procedimientos, protocolos y herramientas de TIC adecuados. Proporcionar\xE1\
            n a las autoridades competentes que lo soliciten informaci\xF3n completa\
            \ y actualizada sobre el riesgo relacionado con las TIC y sobre su marco\
            \ de gesti\xF3n de dicho riesgo."
        cs:
          description: "Finan\u010Dn\xED subjekty v souladu se sv\xFDm r\xE1mcem pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT minimalizuj\xED dopad rizika\
            \ v oblasti IKT zav\xE1d\u011Bn\xEDm vhodn\xFDch strategi\xED, politik,\
            \ postup\u016F, protokol\u016F a n\xE1stroj\u016F. Poskytuj\xED \xFApln\xE9\
            \ a aktualizovan\xE9 informace o riziku v oblasti IKT a o sv\xE9m r\xE1\
            mci pro \u0159\xEDzen\xED rizika v oblasti IKT na \u017E\xE1dost p\u0159\
            \xEDslu\u0161n\xFDch org\xE1n\u016F."
        fr:
          description: "Conform\xE9ment \xE0 leur cadre de gestion du risque li\xE9\
            \ aux TIC, les entit\xE9s financi\xE8res r\xE9duisent au minimum l\u2019\
            incidence du risque li\xE9 aux TIC en d\xE9ployant des strat\xE9gies,\
            \ des politiques, des proc\xE9dures, des protocoles et des outils de TIC\
            \ ad\xE9quats. Elles fournissent des informations compl\xE8tes et actualis\xE9\
            es sur le risque li\xE9 aux TIC et sur leur cadre de gestion du risque\
            \ li\xE9 aux TIC aux autorit\xE9s comp\xE9tentes \xE0 leur demande."
    - urn: urn:intuitem:risk:req_node:dora:6.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.4'
      description: Financial entities, other than microenterprises, shall assign the
        responsibility for managing and overseeing ICT risk to a control function
        and ensure an appropriate level of independence of such control function in
        order to avoid conflicts of interest. Financial entities shall ensure appropriate
        segregation and independence of ICT risk management functions, control functions,
        and internal audit functions, according to the three lines of defence model,
        or an internal risk management and control model.
      translations:
        es:
          description: "Las entidades financieras que no sean microempresas encomendar\xE1\
            n a una funci\xF3n de control la gesti\xF3n y la supervisi\xF3n del riesgo\
            \ relacionado con las TIC y garantizar\xE1n un nivel adecuado de independencia\
            \ de dicha funci\xF3n para evitar conflictos de intereses. Las entidades\
            \ financieras garantizar\xE1n una separaci\xF3n e independencia adecuadas\
            \ de las funciones de gesti\xF3n del riesgo relacionado con las TIC, las\
            \ funciones de control y las funciones de auditor\xEDa interna, con arreglo\
            \ al modelo de tres l\xEDneas de defensa o a un modelo interno de gesti\xF3\
            n y control de riesgos."
        cs:
          description: "Finan\u010Dn\xED subjekty, jin\xE9 ne\u017E mikropodniky,\
            \ pov\u011B\u0159\xED odpov\u011Bdnost\xED za \u0159\xEDzen\xED a kontrolu\
            \ rizika v oblasti IKT kontroln\xED funkci a zajist\xED odpov\xEDdaj\xED\
            c\xED \xFArove\u0148 nez\xE1vislosti t\xE9to kontroln\xED funkce, aby\
            \ nedoch\xE1zelo ke st\u0159et\u016Fm z\xE1jm\u016F. Finan\u010Dn\xED\
            \ subjekty zajist\xED n\xE1le\u017Eit\xE9 odd\u011Blen\xED a nez\xE1vislost\
            \ vedouc\xEDch funkc\xED, kontroln\xEDch funkc\xED a intern\xEDch auditn\xED\
            ch funkc\xED v oblasti rizika IKT podle modelu t\u0159\xED lini\xED obrany\
            \ nebo intern\xEDho modelu \u0159\xEDzen\xED a kontroly rizika."
        fr:
          description: "Les entit\xE9s financi\xE8res, autres que les microentreprises,\
            \ confient la responsabilit\xE9 de la gestion et de la surveillance du\
            \ risque li\xE9 aux TIC \xE0 une fonction de contr\xF4le et garantissent\
            \ un niveau appropri\xE9 d\u2019ind\xE9pendance de cette fonction de contr\xF4\
            le afin d\u2019\xE9viter les conflits d\u2019int\xE9r\xEAts. Les entit\xE9\
            s financi\xE8res garantissent une s\xE9paration et une ind\xE9pendance\
            \ ad\xE9quates des fonctions de gestion du risque li\xE9 aux TIC, des\
            \ fonctions de contr\xF4le et des fonctions d\u2019audit interne, selon\
            \ le mod\xE8le reposant sur trois lignes de d\xE9fense ou un mod\xE8le\
            \ de gestion des risques et de contr\xF4le internes."
    - urn: urn:intuitem:risk:req_node:dora:6.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.5'
      description: The ICT risk management framework shall be documented and reviewed
        at least once a year, or periodically in the case of microenterprises, as
        well as upon the occurrence of major ICT-related incidents, and following
        supervisory instructions or conclusions derived from relevant digital operational
        resilience testing or audit processes. It shall be continuously improved on
        the basis of lessons derived from implementation and monitoring. A report
        on the review of the ICT risk management framework shall be submitted to the
        competent authority upon its request.
      translations:
        es:
          description: "El marco de gesti\xF3n del riesgo relacionado con las TIC\
            \ se documentar\xE1 y revisar\xE1 al menos una vez al a\xF1o, o peri\xF3\
            dicamente en el caso de las microempresas, as\xED como cuando se produzcan\
            \ incidentes graves relacionados con las TIC, y siguiendo las instrucciones\
            \ de supervisi\xF3n o conclusiones derivadas de los procesos pertinentes\
            \ de prueba o auditor\xEDa de la resiliencia operativa digital. Se mejorar\xE1\
            \ continuamente sobre la base de las ense\xF1anzas derivadas de la aplicaci\xF3\
            n y el seguimiento. Se presentar\xE1 a la autoridad competente que lo\
            \ solicite un informe sobre la revisi\xF3n del marco de gesti\xF3n del\
            \ riesgo relacionado con las TIC."
        cs:
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT se zdokumentuje\
            \ a reviduje alespo\u0148 jednou ro\u010Dn\u011B nebo pravideln\u011B\
            \ v p\u0159\xEDpad\u011B mikropodnik\u016F a rovn\u011B\u017E po v\xFD\
            skytu z\xE1va\u017En\xE9ho incidentu souvisej\xEDc\xEDho s IKT a na z\xE1\
            klad\u011B pokyn\u016F dohledu nebo z\xE1v\u011Br\u016F vyvozen\xFDch\
            \ na z\xE1klad\u011B p\u0159\xEDslu\u0161n\xFDch test\u016F \u010Di audit\u016F\
            \ digit\xE1ln\xED provozn\xED odolnosti. Je pr\u016Fb\u011B\u017En\u011B\
            \ zdokonalov\xE1n na z\xE1klad\u011B zku\u0161enost\xED z jeho prov\xE1\
            d\u011Bn\xED a sledov\xE1n\xED. Zpr\xE1va o p\u0159ezkumu r\xE1mce pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT se na \u017E\xE1dost p\u0159\
            edkl\xE1d\xE1 p\u0159\xEDslu\u0161n\xE9mu org\xE1nu."
        fr:
          description: "Le cadre de gestion du risque li\xE9 aux TIC est document\xE9\
            \ et r\xE9examin\xE9 au moins une fois par an, ou p\xE9riodiquement pour\
            \ les microentreprises, ainsi qu\u2019en cas de survenance d\u2019incidents\
            \ majeurs li\xE9s aux ICT, et conform\xE9ment aux instructions des autorit\xE9\
            s de surveillance ou aux conclusions tir\xE9es des tests de r\xE9silience\
            \ op\xE9rationnelle num\xE9rique ou des processus d\u2019audit pertinents.\
            \ Il est am\xE9lior\xE9 en permanence sur la base des enseignements tir\xE9\
            s de la mise en \u0153uvre et du suivi. Un rapport sur le r\xE9examen\
            \ du cadre de gestion du risque li\xE9 aux TIC est pr\xE9sent\xE9 \xE0\
            \ l\u2019autorit\xE9 comp\xE9tente \xE0 sa demande."
    - urn: urn:intuitem:risk:req_node:dora:6.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.6'
      description: "The ICT risk management framework of financial entities, other\
        \ than microenterprises, shall be subject to internal audit by auditors on\
        \ a regular basis in line with the financial entities\u2019 audit plan. Those\
        \ auditors shall possess sufficient knowledge, skills and expertise in ICT\
        \ risk, as well as appropriate independence. The frequency and focus of ICT\
        \ audits shall be commensurate to the ICT risk of the financial entity."
      translations:
        es:
          description: "El marco de gesti\xF3n del riesgo relacionado con las TIC\
            \ de las entidades financieras que no sean microempresas ser\xE1 objeto\
            \ de auditor\xEDa interna llevada a cabo por auditores con car\xE1cter\
            \ peri\xF3dico en consonancia con el plan de auditor\xEDa de las entidades\
            \ financieras. Dichos auditores poseer\xE1n conocimientos, capacidades\
            \ y pericia suficientes en materia de riesgo relacionado con las TIC,\
            \ y gozar\xE1n de la independencia adecuada. La frecuencia y el enfoque\
            \ de las auditor\xEDas de TIC ser\xE1n acordes con el riesgo relacionado\
            \ con las TIC de la entidad financiera."
        cs:
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT finan\u010D\
            n\xEDch subjekt\u016F, jin\xFDch ne\u017E mikropodniky, podl\xE9h\xE1\
            \ pravideln\xE9mu intern\xEDmu auditu prov\xE1d\u011Bn\xE9mu auditory\
            \ v souladu s pl\xE1nem auditu finan\u010Dn\xEDch subjekt\u016F. Tito\
            \ audito\u0159i maj\xED dostate\u010Dn\xE9 znalosti, dovednosti a odborn\xE9\
            \ znalosti, pokud jde o riziko v oblasti IKT, jako\u017E i p\u0159im\u011B\
            \u0159enou nez\xE1vislost. \u010Cetnost a zam\u011B\u0159en\xED audit\u016F\
            \ IKT odpov\xEDdaj\xED riziku finan\u010Dn\xEDho subjektu v oblasti IKT."
        fr:
          description: "Le cadre de gestion du risque li\xE9 aux TIC des entit\xE9\
            s financi\xE8res, autres que les microentreprises, fait l\u2019objet d\u2019\
            audits internes r\xE9guliers r\xE9alis\xE9s par des auditeurs conform\xE9\
            ment au plan d\u2019audit des entit\xE9s financi\xE8res. Ces auditeurs\
            \ poss\xE8dent des connaissances, des comp\xE9tences et une expertise\
            \ suffisantes en mati\xE8re de risque li\xE9 aux TIC, et font preuve d\u2019\
            une ind\xE9pendance ad\xE9quate. La fr\xE9quence et l\u2019objectif des\
            \ audits des TIC sont proportionn\xE9s au risque li\xE9 aux TIC de l\u2019\
            entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:6.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.7'
      description: Based on the conclusions from the internal audit review, financial
        entities shall establish a formal follow-up process, including rules for the
        timely verification and remediation of critical ICT audit findings.
      translations:
        es:
          description: "A partir de las conclusiones de la auditor\xEDa interna, las\
            \ entidades financieras establecer\xE1n un proceso formal de seguimiento\
            \ que incluir\xE1 normas para la oportuna verificaci\xF3n y correcci\xF3\
            n de los resultados problem\xE1ticos de la auditor\xEDa de TIC."
        cs:
          description: "Na z\xE1klad\u011B z\xE1v\u011Br\u016F z intern\xEDho auditu\
            \ zavedou finan\u010Dn\xED subjekty form\xE1ln\xED n\xE1sledn\xFD postup,\
            \ v\u010Detn\u011B pravidel pro v\u010Dasn\xE9 ov\u011B\u0159en\xED a\
            \ n\xE1pravu kritick\xFDch zji\u0161t\u011Bn\xED auditu IKT."
        fr:
          description: "Sur la base des conclusions de l\u2019audit interne, les entit\xE9\
            s financi\xE8res mettent en place un processus de suivi formel, comprenant\
            \ des r\xE8gles pour la v\xE9rification et la correction en temps utile\
            \ des constatations d\u2019importance critique de l\u2019audit des TIC."
    - urn: urn:intuitem:risk:req_node:dora:6.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.8'
      description: 'The ICT risk management framework shall include a digital operational
        resilience strategy setting out how the framework shall be implemented. To
        that end, the digital operational resilience strategy shall include methods
        to address ICT risk and attain specific ICT objectives, by:'
      translations:
        es:
          description: "El marco de gesti\xF3n del riesgo relacionado con las TIC\
            \ incluir\xE1 una estrategia de resiliencia operativa digital que establezca\
            \ c\xF3mo se aplicar\xE1 el marco. A tal fin, la estrategia de resiliencia\
            \ operativa digital incluir\xE1 m\xE9todos para hacer frente al riesgo\
            \ relacionado con las TIC y alcanzar los objetivos espec\xEDficos en materia\
            \ de TIC, para lo cual:"
        cs:
          description: "R\xE1mec pro \u0159\xEDzen\xED rizika v oblasti IKT zahrnuje\
            \ strategii digit\xE1ln\xED provozn\xED odolnosti, v n\xED\u017E se stanov\xED\
            \ zp\u016Fsob jeho uplat\u0148ov\xE1n\xED. Za t\xEDmto \xFA\u010Delem\
            \ zahrnuje strategie digit\xE1ln\xED provozn\xED odolnosti metody \u0159\
            e\u0161en\xED rizika v oblasti IKT a pln\u011Bn\xED specifick\xFDch c\xED\
            l\u016F v oblasti IKT, a to formou:"
        fr:
          description: "Le cadre de gestion du risque li\xE9 aux TIC comprend une\
            \ strat\xE9gie de r\xE9silience op\xE9rationnelle num\xE9rique qui d\xE9\
            finit les modalit\xE9s de mise en \u0153uvre du cadre. \xC0 cette fin,\
            \ la strat\xE9gie de r\xE9silience op\xE9rationnelle num\xE9rique pr\xE9\
            cise les m\xE9thodes pour parer au risque li\xE9 aux TIC et atteindre\
            \ des objectifs sp\xE9cifiques en mati\xE8re de TIC, en:"
    - urn: urn:intuitem:risk:req_node:dora:6.8.a
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.a
      description: "explaining how the ICT risk management framework supports the\
        \ financial entity\u2019s business strategy and objectives;"
      translations:
        es:
          description: "explicar\xE1 c\xF3mo apoya el marco de gesti\xF3n del riesgo\
            \ relacionado con las TIC la estrategia y los objetivos empresariales\
            \ de la entidad financiera;"
        cs:
          description: "vysv\u011Btlen\xED, jak r\xE1mec pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT podporuje obchodn\xED strategii a c\xEDle finan\u010D\
            n\xEDho subjektu;"
        fr:
          description: "expliquant la mani\xE8re dont le cadre de gestion du risque\
            \ li\xE9 aux TIC soutient la strat\xE9gie d\u2019entreprise et les objectifs\
            \ de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.b
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.b
      description: establishing the risk tolerance level for ICT risk, in accordance
        with the risk appetite of the financial entity, and analysing the impact tolerance
        for ICT disruptions;
      translations:
        es:
          description: "establecer\xE1 el nivel de tolerancia al riesgo relacionado\
            \ con las TIC, de acuerdo con la propensi\xF3n al riesgo de la entidad\
            \ financiera, y analizar\xE1 la tolerancia al impacto de las perturbaciones\
            \ de las TIC;"
        cs:
          description: "stanoven\xED p\u0159\xEDpustn\xE9 odchylky rizika v oblasti\
            \ IKT podle ochoty finan\u010Dn\xEDho subjektu podstupovat riziko a anal\xFD\
            zy tolerance dopad\u016F naru\u0161en\xED v oblasti IKT;"
        fr:
          description: "d\xE9terminant le niveau de tol\xE9rance au risque li\xE9\
            \ aux TIC, en fonction de l\u2019app\xE9tit pour le risque de l\u2019\
            entit\xE9 financi\xE8re, et en analysant la tol\xE9rance \xE0 l\u2019\
            incidence des dysfonctionnements des TIC;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.c
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.c
      description: setting out clear information security objectives, including key
        performance indicators and key risk metrics;
      translations:
        es:
          description: "establecer\xE1 objetivos claros en materia de seguridad de\
            \ la informaci\xF3n, incluidos indicadores clave de rendimiento y par\xE1\
            metros clave de medici\xF3n del riesgo;"
        cs:
          description: "stanoven\xED jasn\xFDch c\xEDl\u016F v oblasti bezpe\u010D\
            nosti informac\xED, v\u010Detn\u011B kl\xED\u010Dov\xFDch ukazatel\u016F\
            \ v\xFDkonnosti a kl\xED\u010Dov\xFDch ukazatel\u016F k m\u011B\u0159\
            en\xED rizika;"
        fr:
          description: "d\xE9finissant des objectifs clairs en mati\xE8re de s\xE9\
            curit\xE9 de l\u2019information, y compris des indicateurs de performance\
            \ cl\xE9s et des indicateurs de risque cl\xE9s;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.d
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.d
      description: explaining the ICT reference architecture and any changes needed
        to reach specific business objectives;
      translations:
        es:
          description: "explicar\xE1 la arquitectura de referencia de TIC y cualquier\
            \ cambio necesario para alcanzar objetivos empresariales espec\xEDficos;"
        cs:
          description: "vysv\u011Btlen\xED referen\u010Dn\xED architektury IKT a ve\u0161\
            ker\xFDch zm\u011Bn pot\u0159ebn\xFDch k dosa\u017Een\xED specifick\xFD\
            ch obchodn\xEDch c\xEDl\u016F;"
        fr:
          description: "d\xE9crivant l\u2019architecture des TIC de r\xE9f\xE9rence\
            \ et les changements n\xE9cessaires pour atteindre des objectifs sp\xE9\
            cifiques de l\u2019entit\xE9 financi\xE8re;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.e
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.e
      description: outlining the different mechanisms put in place to detect ICT-related
        incidents, prevent their impact and provide protection from it;
      translations:
        es:
          description: "esbozar\xE1 los diferentes mecanismos establecidos para detectar\
            \ incidentes relacionados con las TIC, prevenir su impacto y protegerse\
            \ de sus efectos;"
        cs:
          description: "uveden\xED r\u016Fzn\xFDch mechanism\u016F zaveden\xFDch za\
            \ \xFA\u010Delem detekce incident\u016F souvisej\xEDc\xEDch s IKT, prevence\
            \ jejich dopad\u016F a ochrany p\u0159ed nimi;"
        fr:
          description: "pr\xE9sentant les diff\xE9rents m\xE9canismes mis en place\
            \ pour d\xE9tecter et pr\xE9venir les incidents li\xE9s aux TIC, ainsi\
            \ que pour se prot\xE9ger contre leurs effets;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.f
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.f
      description: evidencing the current digital operational resilience situation
        on the basis of the number of major ICT-related incidents reported and the
        effectiveness of preventive measures;
      translations:
        es:
          description: "har\xE1 constar la situaci\xF3n actual de la resiliencia operativa\
            \ digital sobre la base del n\xFAmero de incidentes graves relacionados\
            \ con las TIC notificados y la eficacia de las medidas preventivas;"
        cs:
          description: "dolo\u017Een\xED st\xE1vaj\xEDc\xED situace v oblasti digit\xE1\
            ln\xED provozn\xED odolnosti na z\xE1klad\u011B po\u010Dtu hl\xE1\u0161\
            en\xFDch z\xE1va\u017En\xFDch incident\u016F souvisej\xEDc\xEDch s IKT\
            \ a \xFA\u010Dinnosti preventivn\xEDch opat\u0159en\xED;"
        fr:
          description: "d\xE9terminant la situation actuelle en mati\xE8re de r\xE9\
            silience op\xE9rationnelle num\xE9rique sur la base du nombre d\u2019\
            incidents majeurs li\xE9s aux TIC signal\xE9s et de l\u2019efficacit\xE9\
            \ des mesures de pr\xE9vention;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.g
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.g
      description: implementing digital operational resilience testing, in accordance
        with Chapter IV of this Regulation;
      translations:
        es:
          description: "efectuar\xE1 pruebas de resiliencia operativa digital, de\
            \ conformidad con el cap\xEDtulo IV del presente Reglamento;"
        cs:
          description: "zaveden\xED testov\xE1n\xED digit\xE1ln\xED provozn\xED odolnosti\
            \ v souladu s kapitolou IV tohoto na\u0159\xEDzen\xED;"
        fr:
          description: "mettant en \u0153uvre des tests de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique, conform\xE9ment au chapitre IV du pr\xE9sent r\xE8glement;"
    - urn: urn:intuitem:risk:req_node:dora:6.8.h
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:dora:6.8
      ref_id: 6.8.h
      description: outlining a communication strategy in the event of ICT-related
        incidents the disclosure of which is required in accordance with Article 14.
      translations:
        es:
          description: "esbozar\xE1 una estrategia de comunicaci\xF3n en caso de aquellos\
            \ incidentes relacionados con las TIC que sea obligatorio divulgar conformidad\
            \ con el art\xEDculo 14."
        cs:
          description: "nast\xEDn\u011Bn\xED komunika\u010Dn\xED strategie v p\u0159\
            \xEDpad\u011B incident\u016F souvisej\xEDc\xEDch s IKT, jejich\u017E zve\u0159\
            ejn\u011Bn\xED je vy\u017Eadov\xE1no v souladu s \u010Dl\xE1nkem 14."
        fr:
          description: "d\xE9finissant une strat\xE9gie de communication en cas d\u2019\
            incidents li\xE9s aux TIC qui doivent \xEAtre divulgu\xE9s en vertu de\
            \ l\u2019article 14."
    - urn: urn:intuitem:risk:req_node:dora:6.9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.9'
      description: Financial entities may, in the context of the digital operational
        resilience strategy referred to in paragraph 8, define a holistic ICT multi-vendor
        strategy, at group or entity level, showing key dependencies on ICT third-party
        service providers and explaining the rationale behind the procurement mix
        of ICT third-party service providers.
      translations:
        es:
          description: "Las entidades financieras podr\xE1n, en el contexto de la\
            \ estrategia de resiliencia operativa digital a que se refiere el apartado\
            \ 8, definir una estrategia global multiproveedor en materia de TIC a\
            \ nivel de grupo o entidad, que muestre las dependencias clave de los\
            \ proveedores terceros de servicios de TIC y explique los motivos subyacentes\
            \ a la contrataci\xF3n de una combinaci\xF3n de proveedores terceros de\
            \ servicios de TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty mohou v kontextu strategie digit\xE1\
            ln\xED provozn\xED odolnosti uveden\xE9 v odstavci 8 definovat ucelenou\
            \ strategii v\xEDce dodavatel\u016F IKT, a to na \xFArovni skupiny nebo\
            \ subjektu, v n\xED\u017E budou uvedeny kl\xED\u010Dov\xE9 z\xE1vislosti\
            \ na poskytovatel\xEDch slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ a vysv\u011Btleny d\u016Fvody kombinovan\xE9ho vyu\u017E\xEDv\xE1n\xED\
            \ poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Les entit\xE9s financi\xE8res peuvent, dans le contexte de\
            \ la strat\xE9gie de r\xE9silience op\xE9rationnelle num\xE9rique vis\xE9\
            e au paragraphe 8, d\xE9finir une strat\xE9gie globale multi-fournisseurs\
            \ en mati\xE8re de TIC au niveau du groupe ou de l\u2019entit\xE9, qui\
            \ met en \xE9vidence les principales relations de d\xE9pendance \xE0 l\u2019\
            \xE9gard des prestataires tiers de services TIC et expose les raisons\
            \ qui sous-tendent la combinaison de prestataires tiers de services TIC\
            \ choisis."
    - urn: urn:intuitem:risk:req_node:dora:6.10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node210
      ref_id: '6.10'
      description: Financial entities may, in accordance with Union and national sectoral
        law, outsource the tasks of verifying compliance with ICT risk management
        requirements to intra-group or external undertakings. In case of such outsourcing,
        the financial entity remains fully responsible for the verification of compliance
        with the ICT risk management requirements.
      translations:
        es:
          description: "Las entidades financieras podr\xE1n externalizar, de conformidad\
            \ con el Derecho sectorial de la Uni\xF3n y nacional, a empresas externas\
            \ o de su mismo grupo las tareas de verificaci\xF3n del cumplimiento de\
            \ los requisitos de gesti\xF3n del riesgo relacionado con las TIC. En\
            \ los casos en que se produzca tal externalizaci\xF3n, la entidad financiera\
            \ seguir\xE1 siendo plenamente responsable de la verificaci\xF3n del cumplimiento\
            \ de los requisitos en materia de gesti\xF3n del riesgo relacionado con\
            \ las TIC."
        cs:
          description: "Finan\u010Dn\xED subjekty mohou v souladu s unijn\xEDmi a\
            \ vnitrost\xE1tn\xEDmi odv\u011Btvov\xFDmi pr\xE1vn\xEDmi p\u0159edpisy\
            \ extern\u011B zadat \xFAkoly ov\u011B\u0159ov\xE1n\xED souladu s po\u017E\
            adavky na \u0159\xEDzen\xED rizika v oblasti IKT podnik\u016Fm uvnit\u0159\
            \ skupiny nebo extern\xEDm podnik\u016Fm. V p\u0159\xEDpad\u011B takov\xE9\
            ho extern\xEDho zad\xE1n\xED nese za ov\u011B\u0159ov\xE1n\xED souladu\
            \ s po\u017Eadavky na \u0159\xEDzen\xED rizika v oblasti IKT i nad\xE1\
            le plnou odpov\u011Bdnost finan\u010Dn\xED subjekt."
        fr:
          description: "Les entit\xE9s financi\xE8res peuvent, conform\xE9ment au\
            \ droit de l\u2019Union et au droit sectoriel national, externaliser les\
            \ t\xE2ches de v\xE9rification du respect des exigences en mati\xE8re\
            \ de gestion du risque li\xE9 aux TIC \xE0 des entreprises intra-groupe\
            \ ou externes. Dans le cas d\u2019une telle externalisation, l\u2019entit\xE9\
            \ financi\xE8re reste pleinement responsable de la v\xE9rification du\
            \ respect des exigences en mati\xE8re de gestion du risque li\xE9 aux\
            \ TIC."
