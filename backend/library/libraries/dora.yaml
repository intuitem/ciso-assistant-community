            \ zjednodu\u0161en\xFD r\xE1mec pro \u0159\xEDzen\xED rizika v oblasti\
            \ IKT podle tohoto na\u0159\xEDzen\xED, nem\u011Blo po\u017Eadovat, aby\
            \ vytvo\u0159ily funkci sledov\xE1n\xED ujedn\xE1n\xED o vyu\u017E\xED\
            v\xE1n\xED slu\u017Eeb IKT uzav\u0159en\xFDch s poskytovateli z \u0159\
            ad t\u0159et\xEDch stran nebo pov\u011B\u0159ily jednoho vedouc\xEDho\
            \ pracovn\xEDka jako osobu odpov\u011Bdnou za dohled nad expozic\xED souvisej\xED\
            c\xEDm rizik\u016Fm a p\u0159\xEDslu\u0161nou dokumentac\xED; pov\u011B\
            \u0159ily odpov\u011Bdnost\xED za \u0159\xEDzen\xED a kontrolu rizika\
            \ v oblasti IKT kontroln\xED funkci a zajistily odpov\xEDdaj\xEDc\xED\
            \ nez\xE1vislost t\xE9to kontroln\xED funkce, aby nedoch\xE1zelo ke st\u0159\
            et\u016Fm z\xE1jm\u016F; zdokumentovaly a p\u0159ezkoumaly r\xE1mec pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT alespo\u0148 jednou ro\u010D\
            n\u011B; pravideln\u011B prov\xE1d\u011Bly intern\xED audit r\xE1mce pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT; prov\xE1d\u011Bly hloubkov\xE1\
            \ posouzen\xED po velk\xFDch zm\u011Bn\xE1ch sv\xFDch infrastruktur s\xED\
            t\xED a informa\u010Dn\xEDch syst\xE9m\u016F a proces\u016F, pravideln\u011B\
            \ analyzovaly rizika p\u016Fvodn\xEDch syst\xE9m\u016F IKT; prov\xE1d\u011B\
            ly nez\xE1visl\xFD intern\xED audit prov\xE1d\u011Bn\xED pl\xE1n\u016F\
            \ reakce a obnovy v oblasti IKT; zavedly funkci \u0159\xEDzen\xED kriz\xED\
            , roz\u0161\xED\u0159ily testov\xE1n\xED zachov\xE1n\xED provozu a pl\xE1\
            ny reakce a obnovy tak, aby zahrnovaly i sc\xE9n\xE1\u0159e p\u0159epnut\xED\
            \ mezi prim\xE1rn\xED infrastrukturou IKT a redundantn\xEDmi za\u0159\xED\
            zen\xEDmi; na \u017E\xE1dost oznamovaly p\u0159\xEDslu\u0161n\xFDm org\xE1\
            n\u016Fm odhad souhrnn\xFDch ro\u010Dn\xEDch n\xE1klad\u016F a ztr\xE1\
            t zp\u016Fsoben\xFDch z\xE1va\u017En\xFDmi incidenty souvisej\xEDc\xED\
            mi s IKT, udr\u017Eovaly rezervn\xED kapacity IKT; informovaly p\u0159\
            \xEDslu\u0161n\xE9 vnitrost\xE1tn\xED org\xE1ny o zm\u011Bn\xE1ch v n\xE1\
            vaznosti na p\u0159ezkumy realizovan\xE9 po incidentech souvisej\xEDc\xED\
            ch s IKT; nep\u0159etr\u017Eit\u011B sledovaly relevantn\xED technologick\xFD\
            \ v\xFDvoj, zavedly ucelen\xFD program testov\xE1n\xED digit\xE1ln\xED\
            \ provozn\xED odolnosti jako ned\xEDlnou sou\u010D\xE1st r\xE1mce pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT stanoven\xE9ho v tomto na\u0159\
            \xEDzen\xED nebo p\u0159ijaly a pravideln\u011B revidovaly strategii t\xFD\
            kaj\xEDc\xED se rizika v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami.\
            \ Krom\u011B toho by se od mikropodnik\u016F m\u011Blo pouze vy\u017E\
            adovat, aby posoudily pot\u0159ebu zachovat tyto nadbyte\u010Dn\xE9 kapacity\
            \ IKT na z\xE1klad\u011B sv\xE9ho rizikov\xE9ho profilu. Mikropodniky\
            \ by m\u011Bly m\xEDt prosp\u011Bch z flexibiln\u011Bj\u0161\xEDho re\u017E\
            imu, pokud jde o programy testov\xE1n\xED digit\xE1ln\xED provozn\xED\
            \ odolnosti. P\u0159i zva\u017Eov\xE1n\xED druhu a \u010Detnosti test\u016F\
            , kter\xE9 maj\xED b\xFDt prov\xE1d\u011Bny, by m\u011Bly n\xE1le\u017E\
            it\u011B vyv\xE1\u017Eit c\xEDl zachov\xE1n\xED vysok\xE9 digit\xE1ln\xED\
            \ provozn\xED odolnosti, dostupn\xE9 zdroje a sv\u016Fj celkov\xFD rizikov\xFD\
            \ profil. Mikropodniky a finan\u010Dn\xED subjekty, na n\u011B\u017E se\
            \ vztahuje zjednodu\u0161en\xFD r\xE1mec pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT podle tohoto na\u0159\xEDzen\xED, by m\u011Bly b\xFDt\
            \ osvobozeny od po\u017Eadavku prov\xE1d\u011Bt pokro\u010Dil\xE9 testov\xE1\
            n\xED n\xE1stroj\u016F, syst\xE9m\u016F a proces\u016F IKT na z\xE1klad\u011B\
            \ penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb, nebo\u0165\
            \ by se m\u011Blo po\u017Eadovat, aby takov\xE9 testov\xE1n\xED prov\xE1\
            d\u011Bly pouze finan\u010Dn\xED subjekty spl\u0148uj\xEDc\xED krit\xE9\
            ria stanoven\xE1 t\xEDmto na\u0159\xEDzen\xEDm. Vzhledem ke sv\xFDm omezen\xFD\
            m mo\u017Enostem by m\u011Bly m\xEDt mikropodniky mo\u017Enost dohodnout\
            \ se s poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ na p\u0159enesen\xED pr\xE1v finan\u010Dn\xEDho subjektu na p\u0159\xED\
            stup, kontrolu a audit na nez\xE1vislou t\u0159et\xED stranu, kterou ur\u010D\
            \xED poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, za\
            \ p\u0159edpokladu, \u017Ee finan\u010Dn\xED subjekt m\u016F\u017Ee kdykoli\
            \ po\u017E\xE1dat p\u0159\xEDslu\u0161nou nez\xE1vislou t\u0159et\xED\
            \ stranu o ve\u0161ker\xE9 relevantn\xED informace a uji\u0161t\u011B\
            n\xED o v\xFDkonnosti poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran."
        fr:
          description: "De la m\xEAme mani\xE8re, les entit\xE9s financi\xE8res qui\
            \ sont consid\xE9r\xE9es comme des microentreprises ou sont soumises au\
            \ cadre simplifi\xE9 de gestion du risque li\xE9 aux TIC en vertu du pr\xE9\
            sent r\xE8glement ne devraient pas \xEAtre tenues d\u2019instituer un\
            \ r\xF4le de suivi des accords qu\u2019elles ont conclu avec des prestataires\
            \ tiers de services TIC sur l\u2019utilisation des services TIC, ni de\
            \ d\xE9signer un membre de la direction g\xE9n\xE9rale charg\xE9 de superviser\
            \ l\u2019exposition aux risques connexe et la documentation pertinente,\
            \ de confier la responsabilit\xE9 de la gestion et de la surveillance\
            \ du risque li\xE9 aux TIC \xE0 une fonction de contr\xF4le et de veiller\
            \ \xE0 un niveau appropri\xE9 d\u2019ind\xE9pendance de cette fonction\
            \ de contr\xF4le afin d\u2019\xE9viter les conflits d\u2019int\xE9r\xEA\
            ts, de documenter et de r\xE9examiner au moins une fois par an le cadre\
            \ de gestion du risque li\xE9 aux TIC, de soumettre le cadre de gestion\
            \ du risque li\xE9 aux TIC \xE0 un audit interne r\xE9gulier, d\u2019\
            effectuer des \xE9valuations approfondies apr\xE8s des changements majeurs\
            \ dans leurs infrastructures de r\xE9seau et de syst\xE8me d\u2019information\
            \ et leurs proc\xE9dures, de proc\xE9der r\xE9guli\xE8rement \xE0 des\
            \ analyses de risque sur les syst\xE8mes de TIC h\xE9rit\xE9s, de soumettre\
            \ la mise en \u0153uvre des plans de r\xE9ponse et de r\xE9tablissement\
            \ des TIC \xE0 des audits internes ind\xE9pendants, de disposer d\u2019\
            une fonction de gestion de crise, d\u2019\xE9tendre les tests des plans\
            \ de continuit\xE9 des activit\xE9s et des plans de r\xE9ponse et r\xE9\
            tablissement pour tenir compte des sc\xE9narios de basculement depuis\
            \ leur infrastructure de TIC principale vers les installations redondantes,\
            \ de communiquer aux autorit\xE9s comp\xE9tentes, \xE0 leur demande, une\
            \ estimation des co\xFBts et des pertes annuels agr\xE9g\xE9s caus\xE9\
            s par des incidents majeurs li\xE9s aux TIC, de maintenir des capacit\xE9\
            s en mati\xE8re de TIC redondantes, de communiquer aux autorit\xE9s nationales\
            \ comp\xE9tentes les changements mis en \u0153uvre \xE0 la suite des examens\
            \ post-incident li\xE9 aux TIC, d\u2019assurer un suivi continu des \xE9\
            volutions technologiques pertinentes, d\u2019\xE9tablir un programme solide\
            \ et complet de tests de r\xE9silience op\xE9rationnelle num\xE9rique,\
            \ qui fait partie int\xE9grante du cadre de gestion du risque li\xE9 aux\
            \ TIC pr\xE9vu par le pr\xE9sent r\xE8glement, ou d\u2019adopter et de\
            \ r\xE9guli\xE8rement r\xE9examiner une strat\xE9gie en mati\xE8re de\
            \ risques li\xE9s aux prestataires tiers de services TIC. En outre, les\
            \ microentreprises ne devraient \xEAtre tenues d\u2019\xE9valuer la n\xE9\
            cessit\xE9 de maintenir ces capacit\xE9s en mati\xE8re de TIC redondantes\
            \ qu\u2019en se fondant sur leur profil de risque. Les microentreprises\
            \ devraient faire l\u2019objet d\u2019un r\xE9gime plus flexible en ce\
            \ qui concerne les programmes de test de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique. Lorsqu\u2019elles examinent le type et la fr\xE9quence\
            \ des tests \xE0 effectuer, elles devraient trouver un juste \xE9quilibre\
            \ entre l\u2019objectif consistant \xE0 maintenir une r\xE9silience op\xE9\
            rationnelle num\xE9rique \xE9lev\xE9e, les ressources disponibles et leur\
            \ profil de risque global. Les microentreprises et les entit\xE9s financi\xE8\
            res soumises au cadre simplifi\xE9 de gestion du risque li\xE9 aux TIC\
            \ au titre du pr\xE9sent r\xE8glement devraient \xEAtre exempt\xE9es de\
            \ l\u2019obligation de proc\xE9der \xE0 des tests avanc\xE9s d\u2019outils\
            \ de TIC, de syst\xE8mes de TIC et de processus de TIC sur la base de\
            \ tests de p\xE9n\xE9tration fond\xE9s sur la menace, \xE9tant donn\xE9\
            \ que seules les entit\xE9s financi\xE8res remplissant les crit\xE8res\
            \ \xE9nonc\xE9s dans le pr\xE9sent r\xE8glement devraient \xEAtre tenues\
            \ de proc\xE9der \xE0 ces tests. Compte tenu de leurs capacit\xE9s limit\xE9\
            es, les microentreprises devraient pouvoir convenir avec le prestataire\
            \ tiers de services TIC de d\xE9l\xE9guer les droits d\u2019acc\xE8s,\
            \ d\u2019inspection et d\u2019audit de l\u2019entit\xE9 financi\xE8re\
            \ \xE0 un tiers ind\xE9pendant, devant \xEAtre d\xE9sign\xE9 par le prestataire\
            \ tiers de services TIC, \xE0 condition que l\u2019entit\xE9 financi\xE8\
            re soit en mesure de demander, \xE0 tout moment, toutes les informations\
            \ et garanties sur la performance du prestataire tiers de services TIC\
            \ aupr\xE8s du tiers ind\xE9pendant."
    - urn: urn:intuitem:risk:req_node:dora:recital-44
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 44
      description: As only those financial entities identified for the purposes of
        the advanced digital resilience testing should be required to conduct threat-led
        penetration tests, the administrative processes and financial costs entailed
        in the performance of such tests should be borne by a small percentage of
        financial entities.
      translations:
        es:
          description: "Dado que solo las entidades financieras identificadas a efectos\
            \ de las pruebas avanzadas de resiliencia digital deben estar obligadas\
            \ a llevar a cabo pruebas de penetraci\xF3n basadas en amenazas, los procesos\
            \ administrativos y los costes financieros derivados de la realizaci\xF3\
            n de dichas pruebas deben recaer en un peque\xF1o porcentaje de entidades\
            \ financieras."
        cs:
          description: "Proto\u017Ee prov\xE1d\u011Bn\xED penetra\u010Dn\xEDch test\u016F\
            \ na z\xE1klad\u011B hrozeb bude po\u017Eadov\xE1no pouze u finan\u010D\
            n\xEDch subjekt\u016F ozna\u010Den\xFDch pro \xFA\u010Dely pokro\u010D\
            il\xE9ho testov\xE1n\xED digit\xE1ln\xED odolnosti, m\u011Bly by se administrativn\xED\
            \ postupy a finan\u010Dn\xED n\xE1klady souvisej\xEDc\xED s t\u011Bmito\
            \ testy t\xFDkat mal\xE9ho procenta finan\u010Dn\xEDch subjekt\u016F."
        fr:
          description: "\xC9tant donn\xE9 que seules les entit\xE9s reconnues aux\
            \ fins des tests de r\xE9silience num\xE9rique avanc\xE9s devraient \xEA\
            tre tenues de proc\xE9der \xE0 des tests de p\xE9n\xE9tration fond\xE9\
            s sur la menace, les processus administratifs et les co\xFBts financiers\
            \ induits par la r\xE9alisation de ces tests devraient \xEAtre support\xE9\
            s par un petit pourcentage d\u2019entit\xE9s financi\xE8res."
    - urn: urn:intuitem:risk:req_node:dora:recital-45
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 45
      description: "To ensure full alignment and overall consistency between financial\
        \ entities\u2019 business strategies, on the one hand, and the conduct of\
        \ ICT risk management, on the other hand, the financial entities\u2019 management\
        \ bodies should be required to maintain a pivotal and active role in steering\
        \ and adapting the ICT risk management framework and the overall digital operational\
        \ resilience strategy. The approach to be taken by management bodies should\
        \ not only focus on the means of ensuring the resilience of the ICT systems,\
        \ but should also cover people and processes through a set of policies which\
        \ cultivate, at each corporate layer, and for all staff, a strong sense of\
        \ awareness about cyber risks and a commitment to observe a strict cyber hygiene\
        \ at all levels. The ultimate responsibility of the management body in managing\
        \ a financial entity\u2019s ICT risk should be an overarching principle of\
        \ that comprehensive approach, further translated into the continuous engagement\
        \ of the management body in the control of the monitoring of the ICT risk\
        \ management."
      translations:
        es:
          description: "Para garantizar la plena armonizaci\xF3n y la coherencia general\
            \ entre las estrategias empresariales de las entidades financieras, por\
            \ una parte, y la gesti\xF3n del riesgo relacionado con las TIC, por otra,\
            \ debe exigirse a los \xF3rganos de direcci\xF3n de las entidades financieras\
            \ que desempe\xF1en un papel central y activo en la direcci\xF3n y adaptaci\xF3\
            n del marco de gesti\xF3n del riesgo relacionado con las TIC y de la estrategia\
            \ de resiliencia digital general. El enfoque que adopten los \xF3rganos\
            \ de direcci\xF3n no solo debe centrarse en los medios para garantizar\
            \ la resiliencia de los sistemas de TIC, sino que tambi\xE9n debe abarcar\
            \ a las personas y los procesos a trav\xE9s de un conjunto de pol\xED\
            ticas que promuevan, en cada nivel corporativo y para todo el personal,\
            \ una fuerte concienciaci\xF3n sobre los riesgos de ciberseguridad y el\
            \ compromiso de respetar una estricta ciberhigiene a todos los niveles.\
            \ La responsabilidad \xFAltima del \xF3rgano de direcci\xF3n en la gesti\xF3\
            n del riesgo relacionado con las TIC de una entidad financiera debe ser\
            \ un principio fundamental de ese enfoque global, que se traducir\xE1\
            \ adem\xE1s en la implicaci\xF3n continua del \xF3rgano de direcci\xF3\
            n en el control del seguimiento de la gesti\xF3n del riesgo relacionado\
            \ con las TIC."
        cs:
          description: "Aby byla zaji\u0161t\u011Bna \xFApln\xE1 harmonizace a celkov\xE1\
            \ konzistentnost obchodn\xEDch strategi\xED finan\u010Dn\xEDch subjekt\u016F\
            \ na jedn\xE9 stran\u011B a prov\xE1d\u011Bn\xED \u0159\xEDzen\xED rizika\
            \ v oblasti IKT na stran\u011B druh\xE9, je t\u0159eba po vedouc\xEDch\
            \ org\xE1nech finan\u010Dn\xEDch subjekt\u016F po\u017Eadovat, aby si\
            \ zachov\xE1valy kl\xED\u010Dovou a aktivn\xED \xFAlohu p\u0159i \u0159\
            \xEDzen\xED a p\u0159izp\u016Fsobov\xE1n\xED r\xE1mce pro \u0159\xEDzen\xED\
            \ rizika v oblasti IKT a celkov\xE9 strategie digit\xE1ln\xED provozn\xED\
            \ odolnosti. P\u0159\xEDstup vedouc\xEDch org\xE1n\u016F by se nem\u011B\
            l zam\u011B\u0159ovat pouze na prost\u0159edky k zaji\u0161t\u011Bn\xED\
            \ odolnosti syst\xE9m\u016F IKT, ale m\u011Bl by prost\u0159ednictv\xED\
            m souboru politik zahrnovat rovn\u011B\u017E osoby a procesy, kter\xE9\
            \ na ka\u017Ed\xE9 \xFArovni podniku a pro v\u0161echny zam\u011Bstnance\
            \ utv\xE1\u0159ej\xED siln\xE9 pov\u011Bdom\xED o kybernetick\xFDch rizic\xED\
            ch a z\xE1vazek k dodr\u017Eov\xE1n\xED striktn\xED kybernetick\xE9 hygieny\
            \ na v\u0161ech \xFArovn\xEDch. Nejv\xFDznamn\u011Bj\u0161\xEDm \xFAkolem\
            \ vedouc\xEDho org\xE1nu p\u0159i \u0159\xEDzen\xED rizika finan\u010D\
            n\xEDho subjektu v oblasti IKT by m\u011Bl b\xFDt zast\u0159e\u0161uj\xED\
            c\xED princip tohoto ucelen\xE9ho p\u0159\xEDstupu d\xE1le vyj\xE1d\u0159\
            en\xE9ho prost\u0159ednictv\xEDm nep\u0159etr\u017Eit\xE9ho anga\u017E\
            ov\xE1n\xED vedouc\xEDho org\xE1nu p\u0159i kontrole sledov\xE1n\xED \u0159\
            \xEDzen\xED rizika v oblasti IKT."
        fr:
          description: "Pour garantir une concordance compl\xE8te et une coh\xE9rence\
            \ globale entre les strat\xE9gies d\u2019entreprise des entit\xE9s financi\xE8\
            res, d\u2019une part, et la mise en \u0153uvre de la gestion du risque\
            \ li\xE9 aux TIC, d\u2019autre part, les organes de direction des entit\xE9\
            s financi\xE8res devraient \xEAtre tenus de conserver un r\xF4le actif\
            \ et d\xE9terminant dans la conduite et l\u2019adaptation du cadre de\
            \ gestion du risque li\xE9 aux TIC et de la strat\xE9gie globale de r\xE9\
            silience op\xE9rationnelle num\xE9rique. L\u2019approche adopt\xE9e par\
            \ les organes de direction devrait non seulement \xEAtre ax\xE9e sur les\
            \ moyens de garantir la r\xE9silience des syst\xE8mes de TIC, mais \xE9\
            galement couvrir les personnes et les processus au travers d\u2019un ensemble\
            \ de politiques qui suscitent, \xE0 chaque niveau de l\u2019entreprise\
            \ et aupr\xE8s de l\u2019ensemble du personnel, une prise de conscience\
            \ aigu\xEB des cyberrisques et un engagement \xE0 respecter une hygi\xE8\
            ne informatique rigoureuse \xE0 tous les niveaux. La responsabilit\xE9\
            \ ultime de l\u2019organe de direction dans la gestion du risque li\xE9\
            \ aux TIC d\u2019une entit\xE9 financi\xE8re devrait constituer un principe\
            \ fondamental de cette approche globale, concr\xE9tis\xE9 par l\u2019\
            engagement continu de l\u2019organe de direction dans le contr\xF4le du\
            \ suivi de la gestion du risque li\xE9 aux\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-46
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 46
      description: "Moreover, the principle of the management body\u2019s full and\
        \ ultimate responsibility for the management of the ICT risk of the financial\
        \ entity goes hand in hand with the need to secure a level of ICT-related\
        \ investments and an overall budget for the financial entity that would enable\
        \ the financial entity to achieve a high level of digital operational resilience."
      translations:
        es:
          description: "Adem\xE1s, el principio de la responsabilidad plena y \xFA\
            ltima del \xF3rgano de direcci\xF3n sobre la gesti\xF3n del riesgo relacionado\
            \ con las TIC de la entidad financiera va acompa\xF1ado de la necesidad\
            \ de garantizar un nivel de inversiones relacionadas con las TIC y un\
            \ presupuesto global para la entidad financiera que permita que esta alcance\
            \ un elevado nivel de resiliencia operativa digital."
        cs:
          description: "Krom\u011B toho z\xE1sada pln\xE9 a kone\u010Dn\xE9 odpov\u011B\
            dnosti vedouc\xEDho org\xE1nu za \u0159\xEDzen\xED rizika finan\u010D\
            n\xEDho subjektu v oblasti IKT jde ruku v ruce s pot\u0159ebou zabezpe\u010D\
            it m\xEDru investic souvisej\xEDc\xEDch s IKT a celkov\xFD rozpo\u010D\
            et finan\u010Dn\xEDho subjektu, kter\xFD by mu umo\u017Enil dos\xE1hnout\
            \ vysok\xE9 \xFArovn\u011B digit\xE1ln\xED provozn\xED odolnosti."
        fr:
          description: "De plus, le principe de la responsabilit\xE9 enti\xE8re et\
            \ ultime de l\u2019organe de direction en ce qui concerne la gestion du\
            \ risque li\xE9 aux TIC de l\u2019entit\xE9 financi\xE8re va de pair avec\
            \ la n\xE9cessit\xE9 de mobiliser des investissements li\xE9s aux TIC\
            \ et un budget global pour l\u2019entit\xE9 financi\xE8re qui lui permettraient\
            \ d\u2019atteindre un niveau \xE9lev\xE9 en mati\xE8re de r\xE9silience\
            \ op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:dora:recital-47
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 47
      description: Inspired by relevant international, national and industry best
        practices, guidelines, recommendations and approaches to the management of
        cyber risk, this Regulation promotes a set of principles that facilitate the
        overall structure of ICT risk management. Consequently, as long as the main
        capabilities which financial entities put in place address the various functions
        in the ICT risk management (identification, protection and prevention, detection,
        response and recovery, learning and evolving and communication) set out in
        this Regulation, financial entities should remain free to use ICT risk management
        models that are differently framed or categorised.
      translations:
        es:
          description: "Inspir\xE1ndose en las pertinentes buenas pr\xE1cticas, directrices,\
            \ recomendaciones y enfoques internacionales, nacionales y sectoriales\
            \ en relaci\xF3n con la gesti\xF3n del riesgo cibern\xE9tico, el presente\
            \ Reglamento promueve una serie de principios que facilitan la estructura\
            \ general de la gesti\xF3n del riesgo relacionado con las TIC. Por consiguiente,\
            \ mientras las principales capacidades que las entidades financieras ponen\
            \ en pr\xE1ctica aborden las distintas funciones de la gesti\xF3n del\
            \ riesgo relacionado con las TIC (identificaci\xF3n, protecci\xF3n y prevenci\xF3\
            n, detecci\xF3n, respuesta y recuperaci\xF3n, aprendizaje y evoluci\xF3\
            n y comunicaci\xF3n) establecidas en el presente Reglamento, las entidades\
            \ financieras deben seguir teniendo libertad para utilizar modelos de\
            \ gesti\xF3n del riesgo relacionado con las TIC que se enmarquen o categoricen\
            \ de manera diferente."
        cs:
          description: "Toto na\u0159\xEDzen\xED, kter\xE9 je inspirov\xE1no p\u0159\
            \xEDslu\u0161n\xFDmi mezin\xE1rodn\xEDmi, vnitrost\xE1tn\xEDmi a odv\u011B\
            tvov\xFDmi osv\u011Bd\u010Den\xFDmi postupy, pokyny, doporu\u010Den\xED\
            mi a p\u0159\xEDstupy k \u0159\xEDzen\xED kybernetick\xE9ho rizika, podporuje\
            \ soubor z\xE1sad usnad\u0148uj\xEDc\xEDch celkovou strukturalizaci \u0159\
            \xEDzen\xED rizika v oblasti IKT. V d\u016Fsledku toho, pokud existuj\xED\
            \ hlavn\xED schopnosti, kter\xE9 finan\u010Dn\xED subjekty zavedly s c\xED\
            lem \u0159e\u0161it r\u016Fzn\xE9 funkce \u0159\xEDzen\xED rizika v oblasti\
            \ IKT (identifikace, ochrana a prevence, detekce, reakce a obnova, pou\u010D\
            en\xED a v\xFDvoj a komunikace), uveden\xE9 v tomto na\u0159\xEDzen\xED\
            , m\u011Bly by finan\u010Dn\xED subjekty nad\xE1le voln\u011B pou\u017E\
            \xEDvat modely \u0159\xEDzen\xED rizika v oblasti IKT s r\u016Fzn\xFD\
            mi r\xE1mci nebo kategoriemi."
        fr:
          description: "S\u2019inspirant des bonnes pratiques, lignes directrices,\
            \ recommandations et approches internationales, nationales et sectorielles\
            \ pertinentes en mati\xE8re de gestion du cyberrisque, le pr\xE9sent r\xE8\
            glement promeut un ensemble de principes facilitant la structure globale\
            \ de la gestion du risque li\xE9 aux TIC. Par cons\xE9quent, tant que\
            \ les principales capacit\xE9s mises en place par les entit\xE9s financi\xE8\
            res abordent les diff\xE9rentes fonctions associ\xE9es \xE0 la gestion\
            \ du risque li\xE9 aux TIC (identification, protection et pr\xE9vention,\
            \ d\xE9tection, r\xE9ponse et r\xE9tablissement, apprentissage et \xE9\
            volution et communication) d\xE9finies dans le pr\xE9sent r\xE8glement,\
            \ les entit\xE9s financi\xE8res devraient rester libres d\u2019utiliser\
            \ des mod\xE8les de gestion du risque li\xE9 aux TIC qui sont formul\xE9\
            s ou class\xE9s diff\xE9remment."
    - urn: urn:intuitem:risk:req_node:dora:recital-48
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 48
      description: To keep pace with an evolving cyber threat landscape, financial
        entities should maintain updated ICT systems that are reliable and capable,
        not only for guaranteeing the processing of data required for their services,
        but also for ensuring sufficient technological resilience to allow them to
        deal adequately with additional processing needs due to stressed market conditions
        or other adverse situations.
      translations:
        es:
          description: "Para seguir el ritmo de la evoluci\xF3n del panorama de las\
            \ ciberamenazas, las entidades financieras deben mantener sistemas de\
            \ TIC actualizados que sean fiables y capaces, no solo de garantizar el\
            \ tratamiento de datos necesario para sus servicios, sino tambi\xE9n de\
            \ asegurar una resiliencia tecnol\xF3gica suficiente que les permita ocuparse\
            \ adecuadamente de las necesidades de tratamiento adicionales debidas\
            \ al tensionamiento del mercado o a otras situaciones adversas."
        cs:
          description: "Aby finan\u010Dn\xED subjekty udr\u017Eely krok s v\xFDvojem\
            \ v oblasti kybernetick\xFDch hrozeb, m\u011Bly by udr\u017Eovat aktualizovan\xE9\
            \ syst\xE9my IKT, kter\xE9 budou spolehliv\xE9 a schopn\xE9 zaru\u010D\
            it nejen zpracov\xE1n\xED \xFAdaj\u016F po\u017Eadovan\xFDch k realizaci\
            \ jejich slu\u017Eeb, ale kter\xE9 budou m\xEDt rovn\u011B\u017E dostate\u010D\
            nou technologickou odolnost umo\u017E\u0148uj\xEDc\xED finan\u010Dn\xED\
            m subjekt\u016Fm adekv\xE1tn\u011B se vypo\u0159\xE1dat s dal\u0161\xED\
            mi po\u017Eadavky na zpracov\xE1n\xED, kter\xE9 se mohou objevit v d\u016F\
            sledku napjat\xFDch podm\xEDnek na trhu nebo jin\xFDch nep\u0159\xEDzniv\xFD\
            ch situac\xED."
        fr:
          description: "Afin de rester en phase avec l\u2019\xE9volution des cybermenaces,\
            \ les entit\xE9s financi\xE8res devraient maintenir des syst\xE8mes de\
            \ TIC \xE0 jour qui soient fiables et capables non seulement de garantir\
            \ le traitement des donn\xE9es requis pour leurs services, mais aussi\
            \ d\u2019assurer une r\xE9silience technologique suffisante pour leur\
            \ permettre de faire face de mani\xE8re ad\xE9quate aux besoins de traitement\
            \ suppl\xE9mentaires r\xE9sultant d\u2019\xE9pisodes de tensions sur les\
            \ march\xE9s ou d\u2019autres situations d\xE9favorables."
    - urn: urn:intuitem:risk:req_node:dora:recital-49
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 49
      description: Efficient business continuity and recovery plans are necessary
        to allow financial entities to promptly and quickly resolve ICT-related incidents,
        in particular cyber-attacks, by limiting damage and giving priority to the
        resumption of activities and recovery actions in accordance with their back-up
        policies. However, such resumption should in no way jeopardise the integrity
        and security of the network and information systems or the availability, authenticity,
        integrity or confidentiality of data.
      translations:
        es:
          description: "Son necesarios planes eficientes de continuidad de la actividad\
            \ y de recuperaci\xF3n para que las entidades financieras puedan resolver\
            \ pronta y r\xE1pidamente los incidentes relacionados con las TIC, en\
            \ particular los ciberataques, limitando los da\xF1os y dando prioridad\
            \ a la reanudaci\xF3n de las actividades y a las acciones de recuperaci\xF3\
            n de conformidad con sus pol\xEDticas de respaldo. No obstante, dicha\
            \ reanudaci\xF3n no debe en modo alguno poner en peligro la integridad\
            \ y la seguridad de las redes y los sistemas de informaci\xF3n ni la disponibilidad,\
            \ autenticidad, integridad o confidencialidad de los datos."
        cs:
          description: "\xDA\u010Dinn\xE9 pl\xE1ny zachov\xE1n\xED provozu a pl\xE1\
            ny obnovy jsou nutn\xE9 k tomu, aby mohly finan\u010Dn\xED subjekty neprodlen\u011B\
            \ a rychle \u0159e\u0161it incidenty souvisej\xEDc\xED s IKT, zejm\xE9\
            na kybernetick\xE9 \xFAtoky, prost\u0159ednictv\xEDm omezen\xED \u0161\
            kod a up\u0159ednostn\u011Bn\xED obnovy \u010Dinnost\xED a opat\u0159\
            en\xED k obnov\u011B \u010Dinnost\xED, a to v souladu se sv\xFDmi z\xE1\
            lo\u017En\xEDmi postupy. Toto obnoven\xED by v\u0161ak v \u017E\xE1dn\xE9\
            m p\u0159\xEDpad\u011B nem\u011Blo ohrozit integritu a bezpe\u010Dnost\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F ani dostupnost, hodnov\u011B\
            rnost, integritu nebo d\u016Fv\u011Brnost \xFAdaj\u016F."
        fr:
          description: "Des plans efficaces de continuit\xE9 des activit\xE9s et de\
            \ r\xE9tablissement sont n\xE9cessaires pour permettre aux entit\xE9s\
            \ financi\xE8res de r\xE9soudre imm\xE9diatement et rapidement les incidents\
            \ li\xE9s aux TIC, en particulier les cyberattaques, en limitant les d\xE9\
            g\xE2ts et en donnant la priorit\xE9 \xE0 la reprise des activit\xE9s\
            \ et aux mesures de r\xE9tablissement conform\xE9ment \xE0 leurs politiques\
            \ de sauvegarde. Toutefois, cette reprise ne doit en aucun cas compromettre\
            \ la disponibilit\xE9, l\u2019authenticit\xE9, l\u2019int\xE9grit\xE9\
            \ ou la s\xE9curit\xE9 des donn\xE9es."
    - urn: urn:intuitem:risk:req_node:dora:recital-50
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 50
      description: While this Regulation allows financial entities to determine their
        recovery time and recovery point objectives in a flexible manner and hence
        to set such objectives by fully taking into account the nature and the criticality
        of the relevant functions and any specific business needs, it should nevertheless
        require them to carry out an assessment of the potential overall impact on
        market efficiency when determining such objectives.
      translations:
        es:
          description: "Si bien el presente Reglamento permite a las entidades financieras\
            \ determinar de manera flexible sus objetivos de tiempo de recuperaci\xF3\
            n y punto de recuperaci\xF3n y, por tanto, fijar tales objetivos teniendo\
            \ plenamente en cuenta la naturaleza y el car\xE1cter esencial de las\
            \ funciones pertinentes y cualesquiera necesidades empresariales espec\xED\
            ficas, al determinar dichos objetivos les debe exigir, no obstante, la\
            \ realizaci\xF3n de una evaluaci\xF3n del posible impacto global en la\
            \ eficiencia del mercado."
        cs:
          description: "I kdy\u017E toto na\u0159\xEDzen\xED umo\u017E\u0148uje, aby\
            \ finan\u010Dn\xED subjekty flexibiln\u011B stanovily sv\xE9 c\xEDle,\
            \ pokud jde o dobu obnovy a bod dosa\u017Een\xED obnovy, tedy aby stanovily\
            \ tyto c\xEDle s \xFApln\xFDm zohledn\u011Bn\xEDm povahy a v\xFDznamu\
            \ relevantn\xEDch funkc\xED a v\u0161ech konkr\xE9tn\xEDch provozn\xED\
            ch pot\u0159eb, m\u011Blo by po nich nicm\xE9n\u011B vy\u017Eadovat, aby\
            \ p\u0159i stanovov\xE1n\xED t\u011Bchto c\xEDl\u016F provedly posouzen\xED\
            \ potenci\xE1ln\xEDho celkov\xE9ho dopadu na tr\u017En\xED efektivitu."
        fr:
          description: "Si le pr\xE9sent r\xE8glement laisse aux entit\xE9s financi\xE8\
            res une certaine latitude pour d\xE9finir leurs objectifs en mati\xE8\
            re de d\xE9lai et de point de r\xE9tablissement et, partant, pour fixer\
            \ ces objectifs en tenant pleinement compte de la nature et de la criticit\xE9\
            \ des fonctions concern\xE9es et de tout besoin sp\xE9cifique, il devrait\
            \ n\xE9anmoins leur imposer de mener une \xE9valuation des incidences\
            \ globales potentielles sur l\u2019efficience du march\xE9 lors de la\
            \ d\xE9termination de ces objectifs."
    - urn: urn:intuitem:risk:req_node:dora:recital-51
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 51
      description: The propagators of cyber-attacks tend to pursue financial gains
        directly at the source, thus exposing financial entities to significant consequences.
        To prevent ICT systems from losing integrity or becoming unavailable, and
        hence to avoid data breaches and damage to physical ICT infrastructure, the
        reporting of major ICT-related incidents by financial entities should be significantly
        improved and streamlined. ICT-related incident reporting should be harmonised
        through the introduction of a requirement for all financial entities to report
        directly to their relevant competent authorities. Where a financial entity
        is subject to supervision by more than one national competent authority, Member
        States should designate a single competent authority as the addressee of such
        reporting. Credit institutions classified as significant in accordance with
        Article 6(4) of Council Regulation (EU) No 1024/2013 (19) should submit such
        reporting to the national competent authorities, which should subsequently
        transmit the report to the European Central Bank (ECB).
      translations:
        es:
          description: "Los propagadores de ciberataques tienden a perseguir la obtenci\xF3\
            n de beneficios financieros directamente en la fuente, exponiendo as\xED\
            \ a las entidades financieras a consecuencias importantes. Para impedir\
            \ que los sistemas de TIC pierdan integridad o dejen de estar disponibles\
            \ y evitar as\xED que se vulneren datos y que sufran da\xF1os las infraestructuras\
            \ f\xEDsicas de TIC, debe mejorarse y racionalizarse significativamente\
            \ la notificaci\xF3n de incidentes graves relacionados con las TIC por\
            \ parte de las entidades financieras. La notificaci\xF3n de incidentes\
            \ relacionados con las TIC debe armonizarse mediante la introducci\xF3\
            n del requisito de que todas las entidades financieras informen directamente\
            \ a sus autoridades competentes pertinentes. Cuando una entidad financiera\
            \ est\xE9 sujeta a la supervisi\xF3n de m\xE1s de una autoridad nacional\
            \ competente, los Estados miembros deben designar a una \xFAnica autoridad\
            \ competente como destinataria de dicha informaci\xF3n. Las entidades\
            \ de cr\xE9dito clasificadas como significativas de conformidad con el\
            \ art\xEDculo 6, apartado 4, del Reglamento (UE) n.o 1024/2013 del Consejo\
            \ (19) deben presentar dicha informaci\xF3n a las autoridades nacionales\
            \ competentes, que deben transmitir posteriormente el informe al Banco\
            \ Central Europeo (BCE)."
        cs:
          description: "\u0160i\u0159itel\xE9 kybernetick\xFDch \xFAtok\u016F maj\xED\
            \ tendenci usilovat o finan\u010Dn\xED zisky p\u0159\xEDmo u zdroje, \u010D\
            \xEDm\u017E vystavuj\xED finan\u010Dn\xED subjekty z\xE1va\u017En\xFD\
            m d\u016Fsledk\u016Fm. Aby se p\u0159ede\u0161lo ztr\xE1t\u011B integrity\
            \ syst\xE9m\u016F IKT \u010Di jejich nedostupnosti, a tud\xED\u017E se\
            \ zabr\xE1nilo prolomen\xED d\u016Fv\u011Brn\xFDch \xFAdaj\u016F nebo\
            \ po\u0161kozen\xED fyzick\xE9 infrastruktury IKT, je t\u0159eba v\xFD\
            razn\u011B zlep\u0161it a zjednodu\u0161it hl\xE1\u0161en\xED z\xE1va\u017E\
            n\xFDch incident\u016F souvisej\xEDc\xEDch s IKT finan\u010Dn\xEDmi subjekty.\
            \ Hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT by m\u011B\
            lo b\xFDt pro v\u0161echny finan\u010Dn\xED subjekty harmonizov\xE1no\
            \ prost\u0159ednictv\xEDm zaveden\xED po\u017Eadavku, aby pod\xE1valy\
            \ hl\xE1\u0161en\xED p\u0159\xEDmo sv\xFDm relevantn\xEDm p\u0159\xED\
            slu\u0161n\xFDm org\xE1n\u016Fm. Pokud finan\u010Dn\xED subjekt podl\xE9\
            h\xE1 dohledu v\xEDce ne\u017E jednoho p\u0159\xEDslu\u0161n\xE9ho vnitrost\xE1\
            tn\xEDho org\xE1nu, m\u011Bly by \u010Dlensk\xE9 st\xE1ty ur\u010Dit jedin\xFD\
            \ p\u0159\xEDslu\u0161n\xFD org\xE1n, jemu\u017E bude takov\xE9 hl\xE1\
            \u0161en\xED ur\u010Deno. \xDAv\u011Brov\xE9 instituce klasifikovan\xE9\
            \ jako v\xFDznamn\xE9 v souladu s \u010Dl. 6 odst. 4 na\u0159\xEDzen\xED\
            \ Rady (EU) \u010D. 1024/2013 ( 19 ) by m\u011Bly tato hl\xE1\u0161en\xED\
            \ p\u0159edkl\xE1dat vnitrost\xE1tn\xEDm p\u0159\xEDslu\u0161n\xFDm org\xE1\
            n\u016Fm, kter\xE9 by m\u011Bly zpr\xE1vu n\xE1sledn\u011B p\u0159edat\
            \ Evropsk\xE9 centr\xE1ln\xED bance (ECB)."
        fr:
          description: "Les propagateurs de cyberattaques cherchent g\xE9n\xE9ralement\
            \ des gains financiers directement \xE0 la source, exposant ainsi les\
            \ entit\xE9s financi\xE8res \xE0 des r\xE9percussions importantes. Pour\
            \ pr\xE9venir toute perte d\u2019int\xE9grit\xE9 des syst\xE8mes de TIC\
            \ ou toute indisponibilit\xE9 de ceux-ci, et ainsi \xE9viter toute violation\
            \ de donn\xE9es et tout dommage \xE0 l\u2019infrastructure physique de\
            \ TIC, les entit\xE9s financi\xE8res devraient am\xE9liorer et rationaliser\
            \ consid\xE9rablement la notification des incidents majeurs li\xE9s aux\
            \ TIC. La notification des incidents li\xE9s aux TIC devrait \xEAtre harmonis\xE9\
            e par l\u2019introduction d\u2019une obligation pour toutes les entit\xE9\
            s financi\xE8res de soumettre une notification directement \xE0 leurs\
            \ autorit\xE9s comp\xE9tentes concern\xE9es. Lorsqu\u2019une entit\xE9\
            \ financi\xE8re est soumise \xE0 une surveillance par plus d\u2019une\
            \ autorit\xE9 comp\xE9tente nationale, les \xC9tats membres devraient\
            \ d\xE9signer une seule autorit\xE9 comp\xE9tente comme destinataire de\
            \ cette notification. Les \xE9tablissements de cr\xE9dit class\xE9s comme\
            \ importants conform\xE9ment \xE0 l\u2019article\_6, paragraphe\_4, du\
            \ r\xE8glement (UE) no\_1024/2013 du Conseil\_(19)\_devraient soumettre\
            \ cette notification \xE0 l\u2019autorit\xE9 comp\xE9tente nationale,\
            \ qui devrait ensuite transmettre le rapport \xE0 la Banque centrale europ\xE9\
            enne\_(BCE)."
    - urn: urn:intuitem:risk:req_node:dora:recital-52
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 52
      description: 'The direct reporting should enable financial supervisors to have
        immediate access to information about major ICT- related incidents. Financial
        supervisors should in turn pass on details of major ICT-related incidents
        to public non- financial authorities (such as competent authorities and single
        points of contact under Directive (EU) 2022/2555, national data protection
        authorities, and to law enforcement authorities for major ICT-related incidents
        of a criminal nature) in order to enhance such authorities awareness of such
        incidents and, in the case of CSIRTs, to facilitate prompt assistance that
        may be given to financial entities, as appropriate. Member States should,
        in addition, be able to determine that financial entities themselves should
        provide such information to public authorities outside the financial services
        area. Those information flows should allow financial entities to swiftly benefit
        from any relevant technical input, advice about remedies, and subsequent follow-up
        from such authorities. The information on major ICT-related incidents should
        be mutually channelled: financial supervisors should provide all necessary
        feedback or guidance to the financial entity, while the ESAs should share
        anonymised data on cyber threats and vulnerabilities relating to an incident,
        to aid wider collective defence.'
      translations:
        es:
          description: "La notificaci\xF3n directa debe posibilitar que los supervisores\
            \ financieros tengan acceso inmediato a informaci\xF3n sobre incidentes\
            \ graves relacionados con las TIC. Los supervisores financieros deben\
            \ a su vez transmitir los detalles de incidentes graves relacionados con\
            \ las TIC a las autoridades no financieras p\xFAblicas (como las autoridades\
            \ competentes y los puntos de contacto \xFAnicos con arreglo a la Directiva\
            \ (UE) 2022/2555, las autoridades nacionales de protecci\xF3n de datos\
            \ y las autoridades policiales en caso de incidentes graves relacionados\
            \ con las TIC que tengan car\xE1cter delictivo) a fin de mejorar el conocimiento\
            \ que dichas autoridades tienen de tales incidentes y, en el caso de los\
            \ equipos de respuesta a incidentes de seguridad inform\xE1tica, facilitar\
            \ la asistencia r\xE1pida que pueda prestarse a las entidades financieras,\
            \ seg\xFAn proceda. Adem\xE1s, los Estados miembros deben poder determinar\
            \ que las propias entidades financieras faciliten dicha informaci\xF3\
            n a las autoridades p\xFAblicas fuera del \xE1mbito de los servicios financieros.\
            \ Dichos flujos de informaci\xF3n deben permitir a las entidades financieras\
            \ beneficiarse r\xE1pidamente de cualquier aportaci\xF3n t\xE9cnica pertinente,\
            \ asesoramiento sobre medidas correctoras y seguimiento posterior por\
            \ parte de dichas autoridades. La informaci\xF3n sobre incidentes graves\
            \ relacionados con las TIC debe comunicarse rec\xEDprocamente: los supervisores\
            \ financieros deben proporcionar a la entidad financiera todas las observaciones\
            \ u orientaciones necesarias, mientras que las Autoridades Europeas de\
            \ Supervisi\xF3n deben compartir datos anonimizados sobre ciberamenazas\
            \ y vulnerabilidades relacionadas con un determinado incidente, con el\
            \ fin de contribuir a una defensa colectiva m\xE1s amplia."
        cs:
          description: "P\u0159\xEDm\xE9 hl\xE1\u0161en\xED by m\u011Blo org\xE1n\u016F\
            m finan\u010Dn\xEDho dohledu umo\u017Enit z\xEDskat okam\u017Eit\xFD p\u0159\
            \xEDstup k informac\xEDm o z\xE1va\u017En\xFDch incidentech souvisej\xED\
            c\xEDch s IKT. Org\xE1ny finan\u010Dn\xEDho dohledu by v\u0161ak na opl\xE1\
            tku m\u011Bly podrobn\xE9 informace o z\xE1va\u017En\xFDch incidentech\
            \ souvisej\xEDc\xEDch s IKT poskytnout ve\u0159ejn\xFDm nefinan\u010D\
            n\xEDm org\xE1n\u016Fm (jako jsou p\u0159\xEDslu\u0161n\xE9 org\xE1ny\
            \ a jednotn\xE1 kontaktn\xED m\xEDsta podle sm\u011Brnice (EU) 2022/2555,\
            \ vnitrost\xE1tn\xED \xFA\u0159ady pro ochranu osobn\xEDch \xFAdaj\u016F\
            \ a v p\u0159\xEDpad\u011B z\xE1va\u017En\xFDch incident\u016F souvisej\xED\
            c\xEDch s IKT trestn\xED povahy donucovac\xED org\xE1ny), aby se pos\xED\
            lilo pov\u011Bdom\xED t\u011Bchto org\xE1n\u016F o takov\xFDch incidentech\
            \ a aby se v p\u0159\xEDpad\u011B t\xFDm\u016F CSIRT usnadnila rychl\xE1\
            \ pomoc, kterou je mo\u017En\xE9 finan\u010Dn\xEDm subjekt\u016Fm p\u0159\
            \xEDpadn\u011B poskytnout. \u010Clensk\xE9 st\xE1ty by nav\xEDc m\u011B\
            ly m\xEDt mo\u017Enost stanovit, \u017Ee finan\u010Dn\xED subjekty by\
            \ m\u011Bly tyto informace poskytovat ve\u0159ejn\xFDm org\xE1n\u016F\
            m mimo oblast finan\u010Dn\xEDch slu\u017Eeb samy. Tyto informa\u010D\
            n\xED toky by m\u011Bly finan\u010Dn\xEDm subjekt\u016Fm umo\u017Enit\
            \ rychle vyu\u017E\xEDt ve\u0161ker\xFDch relevantn\xEDch technick\xFD\
            ch vstup\u016F, poradenstv\xED ohledn\u011B n\xE1pravy a n\xE1sledn\xFD\
            ch opat\u0159en\xED ze strany t\u011Bchto org\xE1n\u016F. Informace o\
            \ z\xE1va\u017En\xFDch incidentech souvisej\xEDc\xEDch s IKT by m\u011B\
            ly b\xFDt poskytov\xE1ny vz\xE1jemn\u011B: org\xE1ny finan\u010Dn\xED\
            ho dohledu by m\u011Bly finan\u010Dn\xEDmu subjektu poskytovat ve\u0161\
            kerou nezbytnou zp\u011Btnou vazbu nebo pokyny a evropsk\xE9 org\xE1ny\
            \ dohledu by m\u011Bly sd\xEDlet anonymizovan\xE9 \xFAdaje o kybernetick\xFD\
            ch hrozb\xE1ch a zranitelnostech t\xFDkaj\xEDc\xED se dan\xE9ho incidentu,\
            \ aby pomohly \u0161ir\u0161\xED spole\u010Dn\xE9 obran\u011B."
        fr:
          description: "La notification directe devrait permettre aux autorit\xE9\
            s de surveillance financi\xE8re d\u2019avoir un acc\xE8s imm\xE9diat aux\
            \ informations sur les incidents majeurs li\xE9s aux TIC. Les autorit\xE9\
            s de surveillance financi\xE8re devraient \xE0 leur tour transmettre des\
            \ informations d\xE9taill\xE9es sur les incidents majeurs li\xE9s aux\
            \ TIC aux autorit\xE9s non financi\xE8res publiques (telles que les autorit\xE9\
            s comp\xE9tentes et les points de contact uniques relevant de la directive\
            \ (UE)\_2022/2555, les autorit\xE9s nationales de protection des donn\xE9\
            es et les services r\xE9pressifs pour les incidents majeurs de nature\
            \ criminelle li\xE9s aux TIC), afin de sensibiliser ces autorit\xE9s \xE0\
            \ ces incidents et, dans le cas des CSIRT, de faciliter la fourniture\
            \ d\u2019une assistance rapide aux entit\xE9s financi\xE8res, le cas \xE9\
            ch\xE9ant. Les \xC9tats membres devraient en outre \xEAtre en mesure de\
            \ d\xE9terminer que les entit\xE9s financi\xE8res elles-m\xEAmes devraient\
            \ fournir ces informations aux autorit\xE9s publiques en dehors du domaine\
            \ des services financiers. Ces flux d\u2019information devraient permettre\
            \ aux entit\xE9s financi\xE8res de b\xE9n\xE9ficier rapidement de toute\
            \ contribution technique pertinente, de conseils sur les mesures correctives\
            \ et d\u2019un suivi ult\xE9rieur de la part de ces autorit\xE9s. Les\
            \ informations sur les incidents majeurs li\xE9s aux TIC devraient \xEA\
            tre communiqu\xE9es sur une base mutuelle: les autorit\xE9s de surveillance\
            \ financi\xE8re devraient fournir tous les retours d\u2019information\
            \ ou orientations n\xE9cessaires \xE0 l\u2019entit\xE9 financi\xE8re,\
            \ tandis que les AES devraient partager des donn\xE9es anonymis\xE9es\
            \ sur les cybermenaces et les vuln\xE9rabilit\xE9s li\xE9es \xE0 un incident,\
            \ afin de contribuer \xE0 la d\xE9fense collective au sens large."
    - urn: urn:intuitem:risk:req_node:dora:recital-53
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 53
      description: While all financial entities should be required to carry out incident
        reporting, that requirement is not expected to affect all of them in the same
        manner. Indeed, relevant materiality thresholds, as well as reporting timelines,
        should be duly adjusted, in the context of delegated acts based on the regulatory
        technical standards to be developed by the ESAs, with a view to covering only
        major ICT-related incidents. In addition, the specificities of financial entities
        should be taken into account when setting timelines for reporting obligations.
      translations:
        es:
          description: "Aunque debe exigirse a todas las entidades financieras que\
            \ notifiquen los incidentes, no se espera que todas ellas se vean afectadas\
            \ de la misma manera por este requisito. En efecto, los umbrales de importancia\
            \ relativa, as\xED como los plazos de notificaci\xF3n, deben ajustarse\
            \ debidamente en el contexto de los actos delegados basados en las normas\
            \ t\xE9cnicas de regulaci\xF3n que deben desarrollar las Autoridades Europeas\
            \ de Supervisi\xF3n, con el fin de cubrir \xFAnicamente los incidentes\
            \ graves relacionados con las TIC. Adem\xE1s, deben tenerse en cuenta\
            \ las particularidades de las entidades financieras a la hora de establecer\
            \ plazos para las obligaciones de notificaci\xF3n."
        cs:
          description: "P\u0159esto\u017Ee by se hl\xE1\u0161en\xED incident\u016F\
            \ m\u011Blo vy\u017Eadovat po v\u0161ech finan\u010Dn\xEDch subjektech,\
            \ neo\u010Dek\xE1v\xE1 se, \u017Ee tento po\u017Eadavek ovlivn\xED v\u0161\
            echny subjekty stejn\xFDm zp\u016Fsobem. P\u0159\xEDslu\u0161n\xE9 prahov\xE9\
            \ hodnoty v\xFDznamnosti, jako\u017E i lh\u016Fty pro hl\xE1\u0161en\xED\
            \ by m\u011Bly b\xFDt \u0159\xE1dn\u011B upraveny v kontextu akt\u016F\
            \ v p\u0159enesen\xE9 pravomoci zalo\u017Een\xFDch na regula\u010Dn\xED\
            ch technick\xFDch norm\xE1ch, kter\xE9 vypracuj\xED evropsk\xE9 org\xE1\
            ny dohledu, a to tak, aby se vztahovaly pouze na z\xE1va\u017En\xE9 incidenty\
            \ souvisej\xEDc\xED s IKT. P\u0159i stanovov\xE1n\xED lh\u016Ft pro povinnost\
            \ hl\xE1\u0161en\xED by nav\xEDc m\u011Bla b\xFDt zohledn\u011Bna specifika\
            \ finan\u010Dn\xEDch subjekt\u016F."
        fr:
          description: "Toutes les entit\xE9s financi\xE8res devraient \xEAtre tenues\
            \ de notifier des incidents, mais cette obligation ne devrait pas toutes\
            \ les concerner de la m\xEAme mani\xE8re. En effet, les seuils d\u2019\
            importance significative ainsi que les d\xE9lais de notification devraient\
            \ \xEAtre d\xFBment fix\xE9s, dans le contexte des actes d\xE9l\xE9gu\xE9\
            s fond\xE9s sur les normes techniques de r\xE9glementation qui doivent\
            \ \xEAtre \xE9labor\xE9es par les AES, de mani\xE8re \xE0 ne rendre compte\
            \ que des incidents majeurs li\xE9s aux TIC. En outre, il convient de\
            \ tenir compte des sp\xE9cificit\xE9s des entit\xE9s financi\xE8res lors\
            \ de la fixation du calendrier des obligations de notification."
    - urn: urn:intuitem:risk:req_node:dora:recital-54
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 54
      description: "This Regulation should require credit institutions, payment institutions,\
        \ account information service providers and electronic money institutions\
        \ to report all operational or security payment-related incidents \u2013 previously\
        \ reported under Directive (EU) 2015/2366 \u2013 irrespective of the ICT nature\
        \ of the incident."
      translations:
        es:
          description: "El presente Reglamento debe exigir a las entidades de cr\xE9\
            dito, a las entidades de pago, a los proveedores de servicios de informaci\xF3\
            n sobre cuentas y a las entidades de dinero electr\xF3nico que notifiquen\
            \ todos los incidentes operativos o de seguridad relacionados con los\
            \ pagos \u2014previamente notificados con arreglo a la Directiva (UE)\
            \ 2015/2366\u2014 con independencia de si la naturaleza del incidente\
            \ est\xE1 relacionada con las TIC."
        cs:
          description: "Toto na\u0159\xEDzen\xED by m\u011Blo vy\u017Eadovat, aby\
            \ \xFAv\u011Brov\xE9 instituce, platebn\xED instituce, poskytovatel\xE9\
            \ slu\u017Eeb informov\xE1n\xED o \xFA\u010Dtu a instituce elektronick\xFD\
            ch pen\u011Bz hl\xE1sili v\u0161echny provozn\xED nebo bezpe\u010Dnostn\xED\
            \ incidenty souvisej\xEDc\xED s platbami \u2013 d\u0159\xEDve hl\xE1\u0161\
            en\xE9 podle sm\u011Brnice (EU) 2015/2366 \u2013 bez ohledu na povahu\
            \ incidentu z hlediska IKT."
        fr:
          description: "Le pr\xE9sent r\xE8glement devrait imposer aux \xE9tablissements\
            \ de cr\xE9dit, aux \xE9tablissements de paiement, aux prestataires de\
            \ services d\u2019information sur les comptes et aux \xE9tablissements\
            \ de monnaie \xE9lectronique de signaler tous les incidents op\xE9rationnels\
            \ ou de s\xE9curit\xE9 li\xE9s au paiement qui ont \xE9t\xE9 pr\xE9c\xE9\
            demment signal\xE9s au titre de la directive (UE) 2015/2366, que l\u2019\
            incident soit ou non li\xE9 aux\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-55
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 55
      description: The ESAs should be tasked with assessing the feasibility and conditions
        for a possible centralisation of ICT-related incident reports at Union level.
        Such centralisation could consist of a single EU Hub for major ICT-related
        incident reporting either directly receiving relevant reports and automatically
        notifying national competent authorities, or merely centralising relevant
        reports forwarded by the national competent authorities and thus fulfilling
        a coordination role. The ESAs should be tasked with preparing, in consultation
        with the ECB and ENISA, a joint report exploring the feasibility of setting
        up a single EU Hub.
      translations:
        es:
          description: "Debe encargarse a las Autoridades Europeas de Supervisi\xF3\
            n que eval\xFAen la viabilidad y las condiciones para una posible centralizaci\xF3\
            n de los informes de incidentes relacionados con las TIC a escala de la\
            \ Uni\xF3n. Dicha centralizaci\xF3n puede consistir en un centro \xFA\
            nico de la UE para la notificaci\xF3n de incidentes graves relacionados\
            \ con las TIC que reciba directamente los informes pertinentes y los notifique\
            \ autom\xE1ticamente a las autoridades nacionales competentes, o que simplemente\
            \ centralice los informes pertinentes transmitidos por las autoridades\
            \ nacionales competentes y desempe\xF1e de este modo una funci\xF3n de\
            \ coordinaci\xF3n. Debe encargarse a las Autoridades Europeas de Supervisi\xF3\
            n que elaboren, en consulta con el BCE y la ENISA, un informe conjunto\
            \ en el que se estudie la viabilidad de crear un centro \xFAnico de la\
            \ UE."
        cs:
          description: "Evropsk\xE9 org\xE1ny dohledu by m\u011Bly b\xFDt pov\u011B\
            \u0159eny posouzen\xEDm proveditelnosti a podm\xEDnek mo\u017En\xE9 centralizace\
            \ hl\xE1\u0161en\xED incident\u016F souvisej\xEDc\xEDch s IKT na \xFA\
            rovni Unie. Tato centralizace by mohla sest\xE1vat z jednotn\xE9ho centra\
            \ EU pro hl\xE1\u0161en\xED z\xE1va\u017En\xFDch incident\u016F souvisej\xED\
            c\xEDch s IKT, kter\xE9 bude bu\u010F p\u0159\xEDmo p\u0159ij\xEDmat p\u0159\
            \xEDslu\u0161n\xE1 hl\xE1\u0161en\xED a automaticky informovat p\u0159\
            \xEDslu\u0161n\xE9 vnitrost\xE1tn\xED org\xE1ny, nebo bude soust\u0159\
            e\u010Fovat p\u0159\xEDslu\u0161n\xE1 hl\xE1\u0161en\xED zas\xEDlan\xE1\
            \ p\u0159\xEDslu\u0161n\xFDmi vnitrost\xE1tn\xEDmi org\xE1ny, a plnit\
            \ tak \xFAlohu koordin\xE1tora. Evropsk\xE9 org\xE1ny dohledu by m\u011B\
            ly b\xFDt pov\u011B\u0159eny, aby spole\u010Dn\u011B s ECB a ENISA vypracovaly\
            \ spole\u010Dnou zpr\xE1vu zab\xFDvaj\xEDc\xED se proveditelnost\xED vytvo\u0159\
            en\xED jednotn\xE9ho centra EU."
        fr:
          description: "Les AES devraient \xEAtre charg\xE9es d\u2019examiner la faisabilit\xE9\
            \ et les conditions de la possibilit\xE9 de centraliser les rapports sur\
            \ les incidents li\xE9s aux TIC au niveau de l\u2019Union. Cette centralisation\
            \ pourrait consister en une plateforme unique de l\u2019Union en mati\xE8\
            re de notification des incidents majeurs li\xE9s aux TIC, qui soit recevrait\
            \ directement les rapports pertinents et en informerait automatiquement\
            \ les autorit\xE9s nationales comp\xE9tentes, soit se contenterait de\
            \ centraliser les rapports pertinents que lui transmettraient les autorit\xE9\
            s nationales comp\xE9tentes et assumerait donc un r\xF4le de coordination.\
            \ Les AES devraient \xEAtre charg\xE9es d\u2019\xE9laborer, en consultation\
            \ avec la BCE et l\u2019ENISA, un rapport conjoint \xE9valuant la faisabilit\xE9\
            \ de la cr\xE9ation d\u2019une plateforme unique de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:recital-56
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 56
      description: "In order to achieve a high level of digital operational resilience,\
        \ and in line with both the relevant international standards (e.g. the G7\
        \ Fundamental Elements for Threat-Led Penetration Testing) and with the frameworks\
        \ applied in the Union, such as the TIBER-EU, financial entities should regularly\
        \ test their ICT systems and staff having ICT- related responsibilities with\
        \ regard to the effectiveness of their preventive, detection, response and\
        \ recovery capabilities, to uncover and address potential ICT vulnerabilities.\
        \ To reflect differences that exist across, and within, the various financial\
        \ subsectors as regards financial entities\u2019 level of cybersecurity preparedness,\
        \ testing should include a wide variety of tools and actions, ranging from\
        \ the assessment of basic requirements (e.g. vulnerability assessments and\
        \ scans, open source analyses, network security assessments, gap analyses,\
        \ physical security reviews, questionnaires and scanning software solutions,\
        \ source code reviews where feasible, scenario-based tests, compatibility\
        \ testing, performance testing or end-to-end testing) to more advanced testing\
        \ by means of TLPT. Such advanced testing should be required only of financial\
        \ entities that are mature enough from an ICT perspective to reasonably carry\
        \ it out. The digital operational resilience testing required by this Regulation\
        \ should thus be more demanding for those financial entities meeting the criteria\
        \ set out in this Regulation (for example, large, systemic and ICT-mature\
        \ credit institutions, stock exchanges, central securities depositories and\
        \ central counterparties) than for other financial entities. At the same time,\
        \ the digital operational resilience testing by means of TLPT should be more\
        \ relevant for financial entities operating in core financial services subsectors\
        \ and playing a systemic role (for example, payments, banking, and clearing\
        \ and settlement), and less relevant for other subsectors (for example, asset\
        \ managers and credit rating agencies)."
      translations:
        es:
          description: "Con el fin de lograr un nivel elevado de resiliencia operativa\
            \ digital, y en consonancia tanto con las normas internacionales pertinentes\
            \ (por ejemplo, los Elementos Fundamentales del G7 para las pruebas de\
            \ penetraci\xF3n basadas en amenazas) como con los marcos aplicados en\
            \ la Uni\xF3n, como el TIBER-EU, las entidades financieras deben someter\
            \ a pruebas peri\xF3dicas a sus sistemas de TIC y a su personal con responsabilidades\
            \ relacionadas con las TIC en lo que respecta a la efectividad de sus\
            \ capacidades de prevenci\xF3n, detecci\xF3n, respuesta y recuperaci\xF3\
            n, a fin de descubrir y abordar posibles vulnerabilidades de las TIC.\
            \ Para reflejar las diferencias que existen entre los distintos subsectores\
            \ financieros y dentro de ellos en relaci\xF3n con el nivel de preparaci\xF3\
            n de las entidades financieras en materia de ciberseguridad, las pruebas\
            \ deben incluir una amplia variedad de herramientas y acciones, que van\
            \ desde la evaluaci\xF3n de los requisitos b\xE1sicos (por ejemplo, evaluaciones\
            \ y exploraciones de vulnerabilidad, an\xE1lisis del c\xF3digo abierto,\
            \ evaluaciones de la seguridad de la red, an\xE1lisis de carencias, revisiones\
            \ de seguridad f\xEDsica, cuestionarios y soluciones de software de exploraci\xF3\
            n, revisiones del c\xF3digo fuente cuando sea posible, pruebas basadas\
            \ en escenarios, pruebas de compatibilidad, pruebas de rendimiento o pruebas\
            \ de extremo a extremo) hasta pruebas m\xE1s avanzadas a trav\xE9s de\
            \ pruebas de penetraci\xF3n basadas en amenazas. Estas pruebas avanzadas\
            \ solo deben exigirse a las entidades financieras que sean suficientemente\
            \ maduras desde la perspectiva de las TIC para llevarlas a cabo razonablemente.\
            \ Las pruebas de resiliencia operativa digital exigidas por el presente\
            \ Reglamento deben, por tanto, ser m\xE1s exigentes para las entidades\
            \ financieras significativas (como grandes entidades de cr\xE9dito, bolsas\
            \ de valores, depositarios centrales de valores, entidades de contrapartida\
            \ central, etc.) que para otras entidades financieras. Al mismo tiempo,\
            \ las pruebas de resiliencia operativa digital por medio de pruebas de\
            \ penetraci\xF3n basadas en amenazas deben ser m\xE1s pertinentes para\
            \ las entidades financieras que operen en subsectores esenciales de los\
            \ servicios financieros y que desempe\xF1en un papel sist\xE9mico (por\
            \ ejemplo, pagos, banca, compensaci\xF3n y liquidaci\xF3n) y menos pertinentes\
            \ para otros subsectores (por ejemplo, gestores de activos, agencias de\
            \ calificaci\xF3n crediticia, etc.)."
        cs:
          description: "Aby finan\u010Dn\xED subjekty dos\xE1hly vysok\xE9 \xFArovn\u011B\
            \ digit\xE1ln\xED provozn\xED odolnosti a fungovaly v souladu s p\u0159\
            \xEDslu\u0161n\xFDmi mezin\xE1rodn\xEDmi normami (nap\u0159\xEDklad z\xE1\
            kladn\xEDmi prvky skupiny G7 pro penetra\u010Dn\xED testov\xE1n\xED na\
            \ z\xE1klad\u011B hrozeb) i s r\xE1mci uplat\u0148ovan\xFDmi v Unii, jako\
            \ je nap\u0159\xEDklad TIBER\u2013EU, m\u011Bly by pravideln\u011B testovat\
            \ sv\xE9 syst\xE9my IKT a person\xE1l zodpov\u011Bdn\xFD za IKT na efektivitu\
            \ jejich prost\u0159edk\u016F prevence, detekce, reakce a obnovy, aby\
            \ byly zji\u0161t\u011Bny a odstran\u011Bny potenci\xE1ln\xED zranitelnosti\
            \ IKT. Aby se zohlednily rozd\xEDly vyskytuj\xEDc\xED se nap\u0159\xED\
            \u010D r\u016Fzn\xFDmi finan\u010Dn\xEDmi pododv\u011Btv\xEDmi a v jejich\
            \ r\xE1mci, pokud jde o \xFArove\u0148 p\u0159ipravenosti finan\u010D\
            n\xEDch subjekt\u016F v oblasti kybernetick\xE9 bezpe\u010Dnosti, m\u011B\
            lo by testov\xE1n\xED zahrnovat \u0161irokou \u0161k\xE1lu n\xE1stroj\u016F\
            \ a opat\u0159en\xED od posouzen\xED z\xE1kladn\xEDch po\u017Eadavk\u016F\
            \ (nap\u0159\xEDklad posouzen\xED a zji\u0161\u0165ov\xE1n\xED zranitelnosti,\
            \ anal\xFDzy otev\u0159en\xFDch zdroj\u016F, posouzen\xED bezpe\u010D\
            nosti s\xEDt\xED, anal\xFDzy nedostatk\u016F, p\u0159ezkumy fyzick\xE9\
            \ bezpe\u010Dnosti, dotazn\xEDky a antivirov\xE1 softwarov\xE1 \u0159\
            e\u0161en\xED, p\u0159ezkumy zdrojov\xFDch k\xF3d\u016F, pokud jsou provediteln\xE9\
            , testy zalo\u017Een\xE9 na sc\xE9n\xE1\u0159\xEDch, testov\xE1n\xED kompatibility,\
            \ testov\xE1n\xED v\xFDkonu nebo testov\xE1n\xED mezi koncov\xFDmi body)\
            \ a\u017E po pokro\u010Dilej\u0161\xED testov\xE1n\xED prost\u0159ednictv\xED\
            m penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb. Takov\xE1\
            \ pokro\u010Dil\xE1 testov\xE1n\xED by m\u011Bla b\xFDt vy\u017Eadov\xE1\
            na pouze u finan\u010Dn\xEDch subjekt\u016F dostate\u010Dn\u011B vysp\u011B\
            l\xFDch z hlediska IKT, aby je mohly p\u0159im\u011B\u0159en\u011B prov\xE9\
            st. Testov\xE1n\xED digit\xE1ln\xED provozn\xED odolnosti vy\u017Eadovan\xE9\
            \ t\xEDmto na\u0159\xEDzen\xEDm by tedy m\u011Blo b\xFDt pro n\u011Bkter\xE9\
            \ finan\u010Dn\xED subjekty spl\u0148uj\xEDc\xED krit\xE9ria stanoven\xE1\
            \ v tomto na\u0159\xEDzen\xED (nap\u0159\xEDklad pro syst\xE9mov\xE9 a\
            \ v oblasti IKT vysp\u011Bl\xE9 \xFAv\u011Brov\xE9 instituce, burzy, centr\xE1\
            ln\xED depozit\xE1\u0159e cenn\xFDch pap\xEDr\u016F a \xFAst\u0159edn\xED\
            \ protistrany) n\xE1ro\u010Dn\u011Bj\u0161\xED ne\u017E pro jin\xE9 finan\u010D\
            n\xED subjekty. Sou\u010Dasn\u011B by testov\xE1n\xED digit\xE1ln\xED\
            \ provozn\xED odolnosti prost\u0159ednictv\xEDm penetra\u010Dn\xEDho testov\xE1\
            n\xED na z\xE1klad\u011B hrozeb m\u011Blo b\xFDt vhodn\u011Bj\u0161\xED\
            \ pro finan\u010Dn\xED subjekty, kter\xE9 vykon\xE1vaj\xED \u010Dinnost\
            \ v pododv\u011Btv\xEDch hlavn\xEDch finan\u010Dn\xEDch slu\u017Eeb a\
            \ hraj\xED syst\xE9movou roli (nap\u0159\xEDklad platby, bankovnictv\xED\
            \ a clearing a vypo\u0159\xE1d\xE1n\xED), a m\xE9n\u011B vhodn\xE9 pro\
            \ jin\xE1 pododv\u011Btv\xED (nap\u0159\xEDklad spr\xE1vci aktiv a ratingov\xE9\
            \ agentury)."
        fr:
          description: "Dans le but d\u2019assurer un niveau \xE9lev\xE9 de r\xE9\
            silience op\xE9rationnelle num\xE9rique, et conform\xE9ment aux normes\
            \ internationales pertinentes (par exemple, les \xE9l\xE9ments fondamentaux\
            \ du G7 concernant les tests de p\xE9n\xE9tration fond\xE9s sur la menace)\
            \ ainsi qu\u2019aux cadres appliqu\xE9s dans l\u2019Union, tels que le\
            \ TIBER-EU, les entit\xE9s financi\xE8res devraient tester r\xE9guli\xE8\
            rement leurs syst\xE8mes de TIC et leur personnel ayant des responsabilit\xE9\
            s li\xE9es aux TIC pour \xE9valuer l\u2019efficacit\xE9 de leurs capacit\xE9\
            s de pr\xE9vention, de d\xE9tection, de r\xE9ponse et de r\xE9tablissement,\
            \ afin de rep\xE9rer les vuln\xE9rabilit\xE9s potentielles des TIC et\
            \ d\u2019y rem\xE9dier. Afin de tenir compte des diff\xE9rences qui existent\
            \ entre les divers sous-secteurs financiers et au sein de ceux-ci en ce\
            \ qui concerne le niveau de pr\xE9paration des entit\xE9s financi\xE8\
            res \xE0 la cybers\xE9curit\xE9, les tests devraient comprendre un large\
            \ \xE9ventail d\u2019outils et d\u2019actions, allant de l\u2019\xE9valuation\
            \ des exigences de base (par exemple, \xE9valuations et analyses de la\
            \ vuln\xE9rabilit\xE9, analyses de sources ouvertes, \xE9valuations de\
            \ la s\xE9curit\xE9 des r\xE9seaux, analyses des lacunes, examens de la\
            \ s\xE9curit\xE9 physique, questionnaires et solutions logicielles d\u2019\
            analyse, examens du code source lorsque cela est possible, tests fond\xE9\
            s sur des sc\xE9narios, tests de compatibilit\xE9, tests de performance\
            \ ou tests de bout en bout) \xE0 des tests plus avanc\xE9s au moyen de\
            \ tests de p\xE9n\xE9tration fond\xE9s sur la menace. Ces tests avanc\xE9\
            s ne devraient \xEAtre requis que pour les entit\xE9s financi\xE8res qui\
            \ sont suffisamment matures du point de vue des TIC pour raisonnablement\
            \ effectuer de tels tests. Les tests de r\xE9silience op\xE9rationnelle\
            \ num\xE9rique requis par le pr\xE9sent r\xE8glement devraient donc \xEA\
            tre plus exigeants pour les entit\xE9s financi\xE8res remplissant les\
            \ crit\xE8res \xE9nonc\xE9s dans le pr\xE9sent r\xE8glement (par exemple,\
            \ les grands \xE9tablissements de cr\xE9dit syst\xE9miques et matures\
            \ du point de vue des TIC, les bourses, les d\xE9positaires centraux de\
            \ titres et les contreparties centrales) que pour les autres entit\xE9\
            s financi\xE8res. Dans le m\xEAme temps, les tests de r\xE9silience op\xE9\
            rationnelle num\xE9rique effectu\xE9s au moyen de tests de p\xE9n\xE9\
            tration fond\xE9s sur la menace devraient \xEAtre plus pertinents pour\
            \ les entit\xE9s financi\xE8res qui exercent des activit\xE9s dans les\
            \ sous-secteurs essentiels des services financiers et qui jouent un r\xF4\
            le syst\xE9mique(par exemple, les paiements, les services bancaires et\
            \ les services de compensation et de r\xE8glement), et moins pertinents\
            \ pour d\u2019autres sous-secteurs (par exemple, les gestionnaires d\u2019\
            actifs et les agences de notation de cr\xE9dit)."
    - urn: urn:intuitem:risk:req_node:dora:recital-57
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 57
      description: Financial entities involved in cross-border activities and exercising
        the freedoms of establishment, or of provision of services within the Union,
        should comply with a single set of advanced testing requirements (i.e. TLPT)
        in their home Member State, which should include the ICT infrastructures in
        all jurisdictions where the cross-border financial group operates within the
        Union, thus allowing such cross-border financial groups to incur related ICT
        testing costs in one jurisdiction only.
      translations:
        es:
          description: "Las entidades financieras que participen en actividades transfronterizas\
            \ y que ejerzan la libertad de establecimiento o prestaci\xF3n de servicios\
            \ en la Uni\xF3n deben cumplir un \xFAnico conjunto de requisitos de pruebas\
            \ avanzadas (por ejemplo, pruebas de penetraci\xF3n basadas en amenazas)\
            \ en su Estado miembro de origen, el cual debe incluir las infraestructuras\
            \ de TIC en todos los pa\xEDses o territorios en los que el grupo financiero\
            \ transfronterizo opere dentro de la Uni\xF3n, permitiendo as\xED que\
            \ los grupos financieros transfronterizos solo soporten los costes de\
            \ las pruebas relacionadas con las TIC en un pa\xEDs o territorio."
        cs:
          description: "Finan\u010Dn\xED subjekty, kter\xE9 p\u016Fsob\xED p\u0159\
            eshrani\u010Dn\u011B a vykon\xE1vaj\xED sv\xE9 pr\xE1vo usadit se nebo\
            \ pr\xE1vo poskytovat slu\u017Eby v r\xE1mci Unie, by m\u011Bly ve sv\xE9\
            m domovsk\xE9m \u010Dlensk\xE9m st\xE1t\u011B spl\u0148ovat jednotn\xFD\
            \ soubor po\u017Eadavk\u016F na pokro\u010Dil\xE9 testov\xE1n\xED (nap\u0159\
            \xEDklad penetra\u010Dn\xED testov\xE1n\xED na z\xE1klad\u011B hrozeb),\
            \ kter\xE9 by m\u011Blo zahrnovat infrastruktury IKT ve v\u0161ech jurisdikc\xED\
            ch, kde p\u0159eshrani\u010Dn\xED finan\u010Dn\xED skupina v r\xE1mci\
            \ Unie p\u016Fsob\xED, co\u017E takov\xFDm p\u0159eshrani\u010Dn\xEDm\
            \ finan\u010Dn\xEDm skupin\xE1m umo\u017En\xED m\xEDt n\xE1klady na testov\xE1\
            n\xED souvisej\xEDc\xED s IKT pouze v jedn\xE9 jurisdikci."
        fr:
          description: "Les entit\xE9s financi\xE8res qui participent \xE0 des activit\xE9\
            s transfronti\xE8res et exercent leur libert\xE9 d\u2019\xE9tablissement\
            \ ou de prestation de services dans l\u2019Union devraient se conformer\
            \ \xE0 un ensemble unique d\u2019exigences de tests avanc\xE9s (\xE0 savoir\
            \ des tests de p\xE9n\xE9tration fond\xE9s sur la menace) dans leur \xC9\
            tat membre d\u2019origine, qui devraient englober toutes les infrastructures\
            \ de TIC que ces groupes financiers transfronti\xE8res d\xE9tiennent dans\
            \ les diff\xE9rentes juridictions dans lesquelles ils op\xE8rent au sein\
            \ de l\u2019Union, ce qui permettrait \xE0 ces groupes financiers transfronti\xE8\
            res de ne supporter les co\xFBts associ\xE9s aux tests li\xE9s aux TIC\
            \ que dans une seule juridiction."
    - urn: urn:intuitem:risk:req_node:dora:recital-58
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 58
      description: To draw on the expertise already acquired by certain competent
        authorities, in particular with regard to implementing the TIBER-EU framework,
        this Regulation should allow Member States to designate a single public authority
        as responsible in the financial sector, at national level, for all TLPT matters,
        or competent authorities, to delegate, in the absence of such designation,
        the exercise of TLPT related tasks to another national financial competent
        authority.
      translations:
        es:
          description: "A fin de aprovechar los conocimientos especializados ya adquiridos\
            \ por determinadas autoridades competentes, en particular en lo que se\
            \ refiere a la aplicaci\xF3n del marco TIBER-EU, el presente Reglamento\
            \ debe permitir que los Estados miembros designen a una \xFAnica autoridad\
            \ p\xFAblica como responsable en el sector financiero, a escala nacional,\
            \ para todas las cuestiones relacionadas con las pruebas de penetraci\xF3\
            n basadas en amenazas, o que las autoridades competentes deleguen, a falta\
            \ de dicha designaci\xF3n, el ejercicio de las tareas relacionadas con\
            \ las pruebas de penetraci\xF3n basadas en amenazas en otra autoridad\
            \ financiera nacional competente."
        cs:
          description: "S c\xEDlem vyu\u017E\xEDt odborn\xFDch znalost\xED, kter\xE9\
            \ ji\u017E n\u011Bkter\xE9 p\u0159\xEDslu\u0161n\xE9 org\xE1ny z\xEDskaly,\
            \ zejm\xE9na pokud jde o prov\xE1d\u011Bn\xED r\xE1mce TIBER\u2013EU,\
            \ by toto na\u0159\xEDzen\xED m\u011Blo \u010Dlensk\xFDm st\xE1t\u016F\
            m umo\u017Enit, aby na vnitrost\xE1tn\xED \xFArovni ur\u010Dily jedin\xFD\
            \ ve\u0159ejn\xFD org\xE1n jako odpov\u011Bdn\xFD za v\u0161echny z\xE1\
            le\u017Eitosti penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1klad\u011B\
            \ hrozeb ve finan\u010Dn\xEDm sektoru nebo aby v p\u0159\xEDpad\u011B\
            , \u017Ee k takov\xE9mu ur\u010Den\xED nedojde, pov\u011B\u0159ily prov\xE1\
            d\u011Bn\xEDm \xFAkol\u016F souvisej\xEDc\xEDch s penetra\u010Dn\xEDm\
            \ testov\xE1n\xEDm na z\xE1klad\u011B hrozeb jin\xFD vnitrost\xE1tn\xED\
            \ p\u0159\xEDslu\u0161n\xFD finan\u010Dn\xED org\xE1n."
        fr:
          description: "Afin de tirer parti de l\u2019expertise d\xE9j\xE0 acquise\
            \ par certaines autorit\xE9s comp\xE9tentes, en particulier en ce qui\
            \ concerne la mise en \u0153uvre du cadre TIBER-EU, le pr\xE9sent r\xE8\
            glement devrait permettre aux \xC9tats membres de d\xE9signer une autorit\xE9\
            \ publique unique comme responsable dans le secteur financier, au niveau\
            \ national, de toutes les questions relatives aux tests de p\xE9n\xE9\
            tration fond\xE9s sur la menace, ou aux autorit\xE9s comp\xE9tentes de\
            \ d\xE9l\xE9guer, en l\u2019absence d\u2019une telle d\xE9signation, la\
            \ r\xE9alisation des t\xE2ches li\xE9es \xE0 ces tests \xE0 une autre\
            \ autorit\xE9 financi\xE8re nationale comp\xE9tente."
    - urn: urn:intuitem:risk:req_node:dora:recital-59
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 59
      description: Since this Regulation does not require financial entities to cover
        all critical or important functions in one single threat-led penetration test,
        financial entities should be free to determine which and how many critical
        or important functions should be included in the scope of such a test.
      translations:
        es:
          description: "Dado que el presente Reglamento no exige que las entidades\
            \ financieras abarquen todas las funciones esenciales o importantes en\
            \ una \xFAnica prueba de penetraci\xF3n basada en amenazas, las entidades\
            \ financieras deben tener libertad para determinar las funciones esenciales\
            \ o importantes que deben incluirse en el \xE1mbito de aplicaci\xF3n de\
            \ tal prueba y cu\xE1ntas de dichas funciones."
        cs:
          description: "Vzhledem k tomu, \u017Ee toto na\u0159\xEDzen\xED nevy\u017E\
            aduje, aby finan\u010Dn\xED subjekty pokr\xFDvaly v\u0161echny z\xE1sadn\xED\
            \ nebo d\u016Fle\u017Eit\xE9 funkce v r\xE1mci jedin\xE9ho penetra\u010D\
            n\xEDho testu na z\xE1klad\u011B hrozeb, m\u011Bly by m\xEDt finan\u010D\
            n\xED subjekty mo\u017Enost ur\u010Dit, kter\xE9 z\xE1sadn\xED nebo d\u016F\
            le\u017Eit\xE9 funkce by do rozsahu tohoto testov\xE1n\xED m\u011Bly b\xFD\
            t zahrnuty a kolik by jich m\u011Blo b\xFDt."
        fr:
          description: "\xC9tant donn\xE9 que le pr\xE9sent r\xE8glement n\u2019exige\
            \ pas des entit\xE9s financi\xE8res qu\u2019elles couvrent toutes les\
            \ fonctions critiques ou importantes dans le cadre d\u2019un test unique\
            \ de p\xE9n\xE9tration fond\xE9 sur la menace, les entit\xE9s financi\xE8\
            res devraient \xEAtre libres de d\xE9terminer combien de fonctions critiques\
            \ ou importantes, et lesquelles, devraient \xEAtre incluses dans le champ\
            \ d\u2019application de ce test."
    - urn: urn:intuitem:risk:req_node:dora:recital-60
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 60
      description: "Pooled testing within the meaning of this Regulation \u2013 involving\
        \ the participation of several financial entities in a TLPT and for which\
        \ an ICT third-party service provider can directly enter into contractual\
        \ arrangements with an external tester \u2013 should be allowed only where\
        \ the quality or security of services delivered by the ICT third-party service\
        \ provider to customers that are entities falling outside the scope of this\
        \ Regulation, or the confidentiality of the data related to such services,\
        \ are reasonably expected to be adversely impacted. Pooled testing should\
        \ also be subject to safeguards (direction by one designated financial entity,\
        \ calibration of the number of participating financial entities) to ensure\
        \ a rigorous testing exercise for the financial entities involved which meet\
        \ the objectives of the TLPT pursuant to this Regulation."
      translations:
        es:
          description: "Se autorizan las pruebas conjuntas en el sentido del presente\
            \ Reglamento \u2014en las que varias entidades financieras participan\
            \ en una prueba de penetraci\xF3n basada en amenazas y para las cuales\
            \ un proveedor tercero de servicios de TIC puede celebrar directamente\
            \ acuerdos contractuales con un probador externo\u2014 solo en aquellos\
            \ casos en los que cabe esperar razonablemente que se vean afectadas negativamente\
            \ la calidad o la seguridad de los servicios prestados por el proveedor\
            \ tercero de servicios de TIC a clientes que son entidades excluidas del\
            \ \xE1mbito de aplicaci\xF3n del presente Reglamento, o la confidencialidad\
            \ de los datos relacionados con tales servicios. Las pruebas conjuntas\
            \ tambi\xE9n deben estar sujetas a salvaguardias (direcci\xF3n a cargo\
            \ de una entidad financiera designada, determinaci\xF3n del n\xFAmero\
            \ de entidades financieras participantes) a fin de garantizar el rigor\
            \ de la prueba para que las entidades financieras implicadas cumplan los\
            \ objetivos de la prueba de penetraci\xF3n basada en amenazas en virtud\
            \ del presente Reglamento."
        cs:
          description: "Spole\u010Dn\xE9 testov\xE1n\xED ve smyslu tohoto na\u0159\
            \xEDzen\xED \u2013 zahrnuj\xEDc\xED zapojen\xED n\u011Bkolika finan\u010D\
            n\xEDch subjekt\u016F do penetra\u010Dn\xEDho testov\xE1n\xED na z\xE1\
            klad\u011B hrozeb, kdy poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran m\u016F\u017Ee p\u0159\xEDmo uzav\u0159\xEDt smluvn\xED\
            \ ujedn\xE1n\xED s extern\xEDm subjektem prov\xE1d\u011Bj\xEDc\xEDm testov\xE1\
            n\xED \u2013 by se m\u011Blo umo\u017Enit pouze tehdy, pokud se od\u016F\
            vodn\u011Bn\u011B p\u0159edpokl\xE1d\xE1, \u017Ee by to nem\u011Blo nep\u0159\
            \xEDzniv\xFD dopad na kvalitu nebo bezpe\u010Dnost slu\u017Eeb IKT poskytovan\xFD\
            ch poskytovatelem z \u0159ad t\u0159et\xEDch stran z\xE1kazn\xEDk\u016F\
            m, kte\u0159\xED nejsou subjekty spadaj\xEDc\xEDmi do oblasti p\u016F\
            sobnosti tohoto na\u0159\xEDzen\xED, nebo na d\u016Fv\u011Brnost \xFA\
            daj\u016F souvisej\xEDc\xEDch s t\u011Bmito slu\u017Ebami. Spole\u010D\
            n\xE9 testov\xE1n\xED by m\u011Blo podl\xE9hat z\xE1ruk\xE1m (\u0159\xED\
            zen\xED jedn\xEDm ur\u010Den\xFDm finan\u010Dn\xEDm subjektem, kalibrace\
            \ zapojen\xFDch finan\u010Dn\xEDch subjekt\u016F) s c\xEDlem zajistit\
            \ d\u016Fkladn\xE9 testov\xE1n\xED zapojen\xFDch finan\u010Dn\xEDch subjekt\u016F\
            , kter\xE9 spl\u0148uje c\xEDle penetra\u010Dn\xEDho testov\xE1n\xED na\
            \ z\xE1klad\u011B hrozeb podle tohoto na\u0159\xEDzen\xED."
        fr:
          description: "Les tests group\xE9s au sens du pr\xE9sent r\xE8glement, dans\
            \ le cadre desquels plusieurs entit\xE9s financi\xE8res participent \xE0\
            \ un test de p\xE9n\xE9tration fond\xE9 sur la menace et un prestataire\
            \ tiers de services TIC peut conclure des accords contractuels directement\
            \ avec un testeur externe, ne devraient \xEAtre autoris\xE9s que lorsque\
            \ l\u2019on peut raisonnablement s\u2019attendre \xE0 ce que la qualit\xE9\
            \ ou la s\xE9curit\xE9 des services fournis par le prestataire tiers de\
            \ services TIC \xE0 des clients qui sont des entit\xE9s ne relevant pas\
            \ du champ d\u2019application du pr\xE9sent r\xE8glement ou la confidentialit\xE9\
            \ des donn\xE9es relatives \xE0 de tels services subissent une incidence\
            \ n\xE9gative. Les tests group\xE9s devraient \xE9galement \xEAtre soumis\
            \ \xE0 des garanties (direction par une entit\xE9 financi\xE8re d\xE9\
            sign\xE9e, pr\xE9cision du nombre d\u2019entit\xE9s financi\xE8res participantes)\
            \ afin de veiller \xE0 ce que l\u2019exercice de test soit rigoureux pour\
            \ les entit\xE9s financi\xE8res participantes qui satisfont aux objectifs\
            \ du test de p\xE9n\xE9tration fond\xE9 sur la menace conform\xE9ment\
            \ au pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-61
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 61
      description: "In order to take advantage of internal resources available at\
        \ corporate level, this Regulation should allow the use of internal testers\
        \ for the purposes of carrying out TLPT, provided there is supervisory approval,\
        \ no conflicts of interest, and periodical alternation of the use of internal\
        \ and external testers (every three tests), while also requiring the provider\
        \ of the threat intelligence in the TLPT to always be external to the financial\
        \ entity. The responsibility for conducting TLPT should remain fully with\
        \ the financial entity. Attestations provided by authorities should be solely\
        \ for the purpose of mutual recognition and should not preclude any follow-up\
        \ action needed to address the ICT risk to which the financial entity is exposed,\
        \ nor should they be seen as a supervisory endorsement of a financial entity\u2019\
        s ICT risk management and mitigation capabilities."
      translations:
        es:
          description: "Con el fin de aprovechar los recursos internos disponibles\
            \ a escala corporativa, el presente Reglamento debe permitir el recurso\
            \ a probadores internos para llevar a cabo pruebas de penetraci\xF3n basadas\
            \ en amenazas, siempre que se cuente con la aprobaci\xF3n de las autoridades\
            \ de control, no existan conflictos de inter\xE9s y se alterne peri\xF3\
            dicamente el recurso a probadores internos y externos (cada tres pruebas),\
            \ al tiempo que se exige que el proveedor de inteligencia sobre amenazas\
            \ en dichas pruebas de penetraci\xF3n sea siempre externo a la entidad\
            \ financiera. La responsabilidad de llevar a cabo las pruebas de penetraci\xF3\
            n basadas en amenazas debe seguir recayendo plenamente en la entidad financiera.\
            \ Las validaciones proporcionadas por las autoridades deben tener como\
            \ \xFAnica finalidad el reconocimiento mutuo y no deben impedir ninguna\
            \ acci\xF3n de seguimiento necesaria para abordar el riesgo en materia\
            \ de TIC al que est\xE9 expuesta la entidad financiera, ni deben considerarse\
            \ como una confirmaci\xF3n por parte de las autoridades de control de\
            \ las capacidades de gesti\xF3n y mitigaci\xF3n del riesgo de TIC de una\
            \ entidad financiera."
        cs:
          description: "Aby bylo mo\u017En\xE9 vyu\u017E\xEDt intern\xEDch zdroj\u016F\
            \ dostupn\xFDch na \xFArovni podniku, m\u011Blo by toto na\u0159\xEDzen\xED\
            \ pro \xFA\u010Dely prov\xE1d\u011Bn\xED penetra\u010Dn\xEDho testov\xE1\
            n\xED na z\xE1klad\u011B hrozeb umo\u017Enit pou\u017E\xEDv\xE1n\xED intern\xED\
            ch subjekt\u016F za p\u0159edpokladu, \u017Ee org\xE1n dohledu souhlas\xED\
            , \u017Ee nedoch\xE1z\xED ke st\u0159et\u016Fm z\xE1jm\u016F a \u017E\
            e se pravideln\u011B m\u011Bn\xED pou\u017E\xEDv\xE1n\xED intern\xEDch\
            \ a extern\xEDch subjekt\u016F prov\xE1d\u011Bj\xEDc\xEDch testov\xE1\
            n\xED (jeden ze t\u0159\xED test\u016F), a z\xE1rove\u0148 by se m\u011B\
            lo vy\u017Eadovat, aby poskytovatel operativn\xEDch informac\xED o hrozb\xE1\
            ch byl v r\xE1mci penetra\u010Dn\xEDho testov\xE1n\xED v\u017Edy extern\xED\
            \ subjekt, kter\xFD nen\xED sou\u010D\xE1st\xED dan\xE9ho finan\u010D\
            n\xEDho subjektu. Odpov\u011Bdnost za prov\xE1d\u011Bn\xED penetra\u010D\
            n\xEDho testov\xE1n\xED na z\xE1klad\u011B hrozeb by m\u011Bl pln\u011B\
            \ n\xE9st finan\u010Dn\xED subjekt. Osv\u011Bd\u010Den\xED vyd\xE1van\xE1\
            \ org\xE1ny by m\u011Bla b\xFDt v\xFDhradn\u011B pro \xFA\u010Dely vz\xE1\
            jemn\xE9ho uzn\xE1v\xE1n\xED a nem\u011Bla by vylu\u010Dovat jak\xE1koli\
            \ n\xE1sledn\xE1 opat\u0159en\xED pot\u0159ebn\xE1 k \u0159e\u0161en\xED\
            \ rizika v oblasti IKT, jemu\u017E je finan\u010Dn\xED subjekt vystaven,\
            \ ani by nem\u011Bla b\xFDt ch\xE1p\xE1na jako potvrzen\xED ze strany\
            \ org\xE1n\u016F dohledu o schopnostech finan\u010Dn\xEDho subjektu \u0159\
            \xEDdit a sni\u017Eovat rizika v oblasti IKT."
        fr:
          description: "Afin de tirer parti des ressources internes disponibles au\
            \ niveau de l\u2019entreprise, le pr\xE9sent r\xE8glement devrait autoriser\
            \ le recours \xE0 des testeurs internes aux fins de la r\xE9alisation\
            \ de tests de p\xE9n\xE9tration fond\xE9s sur la menace, sous r\xE9serve\
            \ de l\u2019accord des autorit\xE9s de contr\xF4le, de l\u2019absence\
            \ de conflit d\u2019int\xE9r\xEAts et de l\u2019alternance p\xE9riodique\
            \ entre le recours \xE0 des testeurs internes et \xE0 des testeurs externes\
            \ (tous les trois tests), tout en exigeant que le fournisseur de renseignements\
            \ sur les menaces dans le test soit toujours externe \xE0 l\u2019entit\xE9\
            \ financi\xE8re. L\u2019ex\xE9cution des tests de p\xE9n\xE9tration fond\xE9\
            s sur la menace devrait continuer de relever de la responsabilit\xE9 int\xE9\
            grale de l\u2019entit\xE9 financi\xE8re. Les attestations d\xE9livr\xE9\
            es par les autorit\xE9s ne devraient \xEAtre fournies qu\u2019\xE0 des\
            \ fins de reconnaissance mutuelle et ne devraient emp\xEAcher aucune action\
            \ de suivi n\xE9cessaire pour faire face au risque li\xE9 aux TIC auquel\
            \ l\u2019entit\xE9 financi\xE8re est expos\xE9e, ni \xEAtre consid\xE9\
            r\xE9es comme une validation par les autorit\xE9s de surveillance des\
            \ capacit\xE9s de gestion et d\u2019att\xE9nuation du risque li\xE9 aux\
            \ TIC d\u2019une entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:recital-62
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 62
      description: "To ensure a sound monitoring of ICT third-party risk in the financial\
        \ sector, it is necessary to lay down a set of principle-based rules to guide\
        \ financial entities\u2019 when monitoring risk arising in the context of\
        \ functions outsourced to ICT third-party service providers, particularly\
        \ for ICT services supporting critical or important functions, as well as\
        \ more generally in the context of all ICT third-party dependencies."
      translations:
        es:
          description: "Para garantizar un seguimiento s\xF3lido del riesgo relacionado\
            \ con las TIC derivado de terceros en el sector financiero, es necesario\
            \ establecer un conjunto de normas basadas en principios para orientar\
            \ a las entidades financieras a la hora de hacer un seguimiento de los\
            \ riesgos que surgen en el contexto de las funciones externalizadas a\
            \ proveedores terceros de servicios de TIC, en particular para servicios\
            \ de TIC que den apoyo a funciones esenciales o importantes, as\xED como,\
            \ de manera m\xE1s general, en el contexto de todas las dependencias de\
            \ terceros relacionadas con las TIC."
        cs:
          description: "Za \xFA\u010Delem zaji\u0161t\u011Bn\xED \u0159\xE1dn\xE9\
            ho sledov\xE1n\xED rizika v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi\
            \ stranami ve finan\u010Dn\xEDm sektoru je nutn\xE9 stanovit soubor pravidel\
            \ zalo\u017Een\xFDch na z\xE1sad\xE1ch jako vod\xEDtko pro finan\u010D\
            n\xED subjekty, pokud sleduj\xED riziko, kter\xE9 vznik\xE1 v souvislosti\
            \ s funkcemi extern\u011B zaji\u0161\u0165ovan\xFDmi poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, a to zejm\xE9na v p\u0159\xED\
            pad\u011B slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED nebo d\u016F\
            le\u017Eit\xE9 funkce, jako\u017E i obecn\u011Bji v kontextu z\xE1vislost\xED\
            \ na v\u0161ech t\u0159et\xEDch stran\xE1ch v oblasti IKT."
        fr:
          description: "Afin d\u2019assurer un suivi efficace du risque li\xE9 aux\
            \ prestataires tiers de services TIC dans le secteur financier, il convient\
            \ d\u2019\xE9tablir un ensemble de r\xE8gles de principe destin\xE9es\
            \ \xE0 guider les entit\xE9s financi\xE8res lors du suivi des risques\
            \ engendr\xE9s par l\u2019externalisation de fonctions \xE0 des prestataires\
            \ tiers de services TIC, en particulier pour les services TIC qui soutiennent\
            \ des fonctions critiques ou importantes, ainsi que, plus g\xE9n\xE9ralement,\
            \ par les relations de d\xE9pendance \xE0 l\u2019\xE9gard de tous les\
            \ prestataires tiers de services\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-63
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 63
      description: To address the complexity of the various sources of ICT risk, while
        taking into account the multitude and diversity of providers of technological
        solutions which enable a smooth provision of financial services, this Regulation
        should cover a wide range of ICT third-party service providers, including
        providers of cloud computing services, software, data analytics services and
        providers of data centre services. Similarly, since financial entities should
        effectively and coherently identify and manage all types of risk, including
        in the context of ICT services procured within a financial group, it should
        be clarified that undertakings which are part of a financial group and provide
        ICT services predominantly to their parent undertaking, or to subsidiaries
        or branches of their parent undertaking, as well as financial entities providing
        ICT services to other financial entities, should also be considered as ICT
        third-party service providers under this Regulation. Lastly, in light of the
        evolving payment services market becoming increasingly dependent on complex
        technical solutions, and in view of emerging types of payment services and
        payment-related solutions, participants in the payment services ecosystem,
        providing payment-processing activities, or operating payment infrastructures,
        should also be considered to be ICT third-party service providers under this
        Regulation, with the exception of central banks when operating payment or
        securities settlement systems, and public authorities when providing ICT related
        services in the context of fulfilling State functions.
      translations:
        es:
          description: "Para abordar la complejidad de las diversas fuentes de riesgo\
            \ relacionado con las TIC, teniendo en cuenta al mismo tiempo la multitud\
            \ y diversidad de proveedores de soluciones tecnol\xF3gicas que hacen\
            \ posible una prestaci\xF3n fluida de los servicios financieros, el presente\
            \ Reglamento debe abarcar una amplia variedad de proveedores terceros\
            \ de servicios de TIC, incluidos los proveedores de servicios de computaci\xF3\
            n en nube, software, servicios de an\xE1lisis de datos y los proveedores\
            \ de servicios de centros de datos. Del mismo modo, dado que las entidades\
            \ financieras deben determinar y gestionar de manera efectiva y coherente\
            \ todos los tipos de riesgo, tambi\xE9n en el contexto de los servicios\
            \ de TIC adquiridos dentro de un grupo financiero, debe aclararse que\
            \ las empresas que forman parte de un grupo financiero y prestan servicios\
            \ de TIC principalmente a su sociedad matriz, o a filiales o sucursales\
            \ de su empresa matriz, as\xED como las entidades financieras que prestan\
            \ servicios de TIC a otras entidades financieras, tambi\xE9n deben considerarse\
            \ proveedores terceros de servicios de TIC de conformidad con el presente\
            \ Reglamento. Por \xFAltimo, a la luz de la evoluci\xF3n del mercado de\
            \ servicios de pago, cada vez m\xE1s dependiente de soluciones t\xE9cnicas\
            \ complejas, y en vista de los nuevos tipos de servicios de pago y soluciones\
            \ relacionadas con los pagos, los participantes en el ecosistema de servicios\
            \ de pago que presten actividades de procesamiento de pagos o gestionen\
            \ infraestructuras tambi\xE9n deben considerarse proveedores terceros\
            \ de servicios de TIC con arreglo al presente Reglamento, a excepci\xF3\
            n de los bancos centrales cuando gestionen sistemas de pago o de liquidaci\xF3\
            n de valores y las autoridades p\xFAblicas cuando presten servicios relacionados\
            \ con las TIC en el contexto del desempe\xF1o de funciones estatales."
        cs:
          description: "Aby bylo mo\u017En\xE9 \u0159e\u0161it slo\u017Eitost r\u016F\
            zn\xFDch zdroj\u016F rizika v oblasti IKT a z\xE1rove\u0148 zohlednit\
            \ mno\u017Estv\xED a rozmanitost poskytovatel\u016F technologick\xFDch\
            \ \u0159e\u0161en\xED, kter\xE1 umo\u017E\u0148uj\xED bezprobl\xE9mov\xE9\
            \ poskytov\xE1n\xED finan\u010Dn\xEDch slu\u017Eeb, m\u011Blo by se toto\
            \ na\u0159\xEDzen\xED vztahovat na \u0161irokou \u0161k\xE1lu poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, v\u010Detn\u011B poskytovatel\u016F\
            \ cloudov\xFDch slu\u017Eeb, softwaru, slu\u017Eeb anal\xFDzy dat a poskytovatel\u016F\
            \ slu\u017Eeb datov\xFDch center. Podobn\u011B vzhledem k tomu, \u017E\
            e by finan\u010Dn\xED subjekty m\u011Bly \xFA\u010Dinn\u011B a jednotn\u011B\
            \ identifikovat a \u0159\xEDdit v\u0161echny druhy rizika, a to i v souvislosti\
            \ se slu\u017Ebami IKT po\u0159\xEDzen\xFDmi v r\xE1mci finan\u010Dn\xED\
            \ skupiny, m\u011Blo by b\xFDt vyjasn\u011Bno, \u017Ee podniky, kter\xE9\
            \ jsou sou\u010D\xE1st\xED finan\u010Dn\xED skupiny a poskytuj\xED slu\u017E\
            by IKT p\u0159ev\xE1\u017En\u011B sv\xE9mu mate\u0159sk\xE9mu podniku\
            \ nebo dce\u0159in\xFDm podnik\u016Fm \u010Di pobo\u010Dk\xE1m sv\xE9\
            ho mate\u0159sk\xE9ho podniku, jako\u017E i finan\u010Dn\xED subjekty\
            \ poskytuj\xEDc\xED slu\u017Eby IKT jin\xFDm finan\u010Dn\xEDm subjekt\u016F\
            m, by m\u011Bly b\xFDt rovn\u011B\u017E pova\u017Eov\xE1ny za poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran podle tohoto na\u0159\
            \xEDzen\xED. A kone\u010Dn\u011B s ohledem na vyv\xEDjej\xEDc\xED se trh\
            \ platebn\xEDch slu\u017Eeb, kter\xFD je st\xE1le z\xE1vislej\u0161\xED\
            \ na slo\u017Eit\xFDch technick\xFDch \u0159e\u0161en\xEDch, a s ohledem\
            \ na nov\u011B se objevuj\xEDc\xED druhy platebn\xEDch slu\u017Eeb a \u0159\
            e\u0161en\xED souvisej\xEDc\xED s platbami by \xFA\u010Dastn\xEDci ekosyst\xE9\
            mu platebn\xEDch slu\u017Eeb, kte\u0159\xED poskytuj\xED \u010Dinnosti\
            \ zpracov\xE1n\xED plateb nebo provozuj\xED platebn\xED infrastruktury,\
            \ m\u011Bli b\xFDt rovn\u011B\u017E pova\u017Eov\xE1ni za poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran podle tohoto na\u0159\
            \xEDzen\xED, s v\xFDjimkou centr\xE1ln\xEDch bank p\u0159i provozov\xE1\
            n\xED platebn\xEDch syst\xE9m\u016F nebo syst\xE9m\u016F vypo\u0159\xE1\
            d\xE1n\xED obchod\u016F s cenn\xFDmi pap\xEDry a ve\u0159ejn\xFDch org\xE1\
            n\u016F p\u0159i poskytov\xE1n\xED slu\u017Eeb souvisej\xEDc\xEDch s IKT\
            \ v kontextu st\xE1tn\xED spr\xE1vy."
        fr:
          description: "Afin de rem\xE9dier \xE0 la complexit\xE9 des diff\xE9rentes\
            \ sources du risque li\xE9 aux TIC, tout en tenant compte de la multitude\
            \ et de la diversit\xE9 des fournisseurs de solutions technologiques qui\
            \ permettent une fourniture sans accrocs de services financiers, le pr\xE9\
            sent r\xE8glement devrait couvrir un large \xE9ventail de prestataires\
            \ tiers de services TIC, y compris les fournisseurs de services d\u2019\
            informatique en nuage, de logiciels, de services d\u2019analyse de donn\xE9\
            es et les fournisseurs de services de centres de donn\xE9es. De la m\xEA\
            me mani\xE8re, \xE9tant donn\xE9 que les entit\xE9s financi\xE8res devraient\
            \ identifier et g\xE9rer de mani\xE8re efficace et coh\xE9rente tous les\
            \ types de risques, y compris dans le contexte des services TIC acquis\
            \ au sein d\u2019un groupe financier, il convient de pr\xE9ciser que les\
            \ entreprises qui font partie d\u2019un groupe financier et fournissent\
            \ des services TIC principalement \xE0 leur entreprise m\xE8re, ou \xE0\
            \ des filiales ou succursales de leur entreprise m\xE8re, ainsi que les\
            \ entit\xE9s financi\xE8res fournissant des services TIC \xE0 d\u2019\
            autres entit\xE9s financi\xE8res, devraient \xE9galement \xEAtre consid\xE9\
            r\xE9es comme des prestataires tiers de services TIC au titre du pr\xE9\
            sent r\xE8glement. Enfin, compte tenu de l\u2019\xE9volution du march\xE9\
            \ des services de paiement, qui d\xE9pend de plus en plus de solutions\
            \ techniques complexes, et des types \xE9mergents de services de paiement\
            \ et de solutions li\xE9es au paiement, les participants \xE0 l\u2019\xE9\
            cosyst\xE8me des services de paiement, qui exercent des activit\xE9s de\
            \ traitement du paiement ou exploitent des infrastructures de paiement,\
            \ devraient \xE9galement \xEAtre consid\xE9r\xE9s comme des prestataires\
            \ tiers de services TIC au titre du pr\xE9sent r\xE8glement, \xE0 l\u2019\
            exception des banques centrales lorsqu\u2019elles exploitent des syst\xE8\
            mes de paiement ou de r\xE8glement des op\xE9rations sur titres et des\
            \ autorit\xE9s publiques lorsqu\u2019elles fournissent des services li\xE9\
            s aux TIC dans le contexte de l\u2019exercice de fonctions de l\u2019\xC9\
            tat."
    - urn: urn:intuitem:risk:req_node:dora:recital-64
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 64
      description: A financial entity should at all times remain fully responsible
        for complying with its obligations set out in this Regulation. Financial entities
        should apply a proportionate approach to the monitoring of risks emerging
        at the level of the ICT third-party service providers, by duly considering
        the nature, scale, complexity and importance of their ICT-related dependencies,
        the criticality or importance of the services, processes or functions subject
        to the contractual arrangements and, ultimately, on the basis of a careful
        assessment of any potential impact on the continuity and quality of financial
        services at individual and at group level, as appropriate.
      translations:
        es:
          description: "Una entidad financiera debe seguir siendo en todo momento\
            \ plenamente responsable del cumplimiento de las obligaciones que respecto\
            \ de ella se establecen en el presente Reglamento. Las entidades financieras\
            \ deben aplicar un enfoque proporcionado al seguimiento de los riesgos\
            \ que surjan a nivel de los proveedores terceros de servicios de TIC teniendo\
            \ debidamente en cuenta la naturaleza, la escala, la complejidad y la\
            \ importancia de sus dependencias relacionadas con las TIC, el car\xE1\
            cter esencial o la importancia de los servicios, procesos o funciones\
            \ sujetos a los acuerdos contractuales y, en \xFAltima instancia, sobre\
            \ la base de una evaluaci\xF3n cuidadosa de cualquier posible consecuencia\
            \ para la continuidad y calidad de los servicios financieros a escala\
            \ particular y de grupo, seg\xFAn proceda."
        cs:
          description: "Za dodr\u017Eov\xE1n\xED sv\xFDch povinnost\xED podle tohoto\
            \ na\u0159\xEDzen\xED by m\u011Bl v\u017Edy z\u016Fstat pln\u011B odpov\u011B\
            dn\xFD finan\u010Dn\xED subjekt. Finan\u010Dn\xED subjekty by m\u011B\
            ly uplat\u0148ovat proporcion\xE1ln\xED p\u0159\xEDstup ke sledov\xE1\
            n\xED rizik vznikaj\xEDc\xEDch na \xFArovni poskytovatel\u016F slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, a to \u0159\xE1dn\xFDm p\u0159\
            ihl\xE9dnut\xEDm k povaze, rozsahu, slo\u017Eitosti a v\xFDznamu sv\xE9\
            \ z\xE1vislosti souvisej\xEDc\xED s IKT, v\xFDznamu \u010Di d\u016Fle\u017E\
            itosti slu\u017Eeb, proces\u016F nebo funkc\xED regulovan\xFDch smluvn\xED\
            mi ujedn\xE1n\xEDmi a nakonec na z\xE1klad\u011B pe\u010Dliv\xE9ho posouzen\xED\
            \ v\u0161ech potenci\xE1ln\xEDch dopad\u016F na kontinuitu a kvalitu finan\u010D\
            n\xEDch slu\u017Eeb na individu\xE1ln\xED \xFArovni a p\u0159\xEDpadn\u011B\
            \ na \xFArovni skupiny."
        fr:
          description: "Une entit\xE9 financi\xE8re devrait \xE0 tout moment demeurer\
            \ pleinement responsable du respect des obligations qui lui incombent\
            \ en vertu du pr\xE9sent r\xE8glement. Les entit\xE9s financi\xE8res devraient\
            \ adopter une approche proportionn\xE9e du suivi des risques survenant\
            \ au niveau des prestataires tiers de services TIC en tenant d\xFBment\
            \ compte de la nature, de l\u2019ampleur, de la complexit\xE9 et de l\u2019\
            importance de leurs relations de d\xE9pendance li\xE9es aux TIC, de la\
            \ criticit\xE9 ou de l\u2019importance des services, processus ou fonctions\
            \ faisant l\u2019objet des accords contractuels et, enfin, en proc\xE9\
            dant \xE0 une \xE9valuation minutieuse de toute incidence potentielle\
            \ sur la continuit\xE9 et la qualit\xE9 des services financiers au niveau\
            \ individuel et au niveau du groupe, selon le\_cas."
    - urn: urn:intuitem:risk:req_node:dora:recital-65
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 65
      description: "The conduct of such monitoring should follow a strategic approach\
        \ to ICT third-party risk formalised through the adoption by the financial\
        \ entity\u2019s management body of a dedicated ICT third-party risk strategy,\
        \ rooted in a continuous screening of all ICT third-party dependencies. To\
        \ enhance supervisory awareness of ICT third-party dependencies, and with\
        \ a view to further supporting the work in the context of the Oversight Framework\
        \ established by this Regulation, all financial entities should be required\
        \ to maintain a register of information with all contractual arrangements\
        \ about the use of ICT services provided by ICT third-party service providers.\
        \ Financial supervisors should be able to request the full register, or to\
        \ ask for specific sections thereof, and thus to obtain essential information\
        \ for acquiring a broader understanding of the ICT dependencies of financial\
        \ entities."
      translations:
        es:
          description: "La realizaci\xF3n de dicho seguimiento debe seguir un enfoque\
            \ estrat\xE9gico para el riesgo relacionado con las TIC derivado de terceros\
            \ formalizado mediante la adopci\xF3n por parte del \xF3rgano de direcci\xF3\
            n de la entidad financiera de una estrategia de riesgos relacionados con\
            \ las TIC derivados de terceros espec\xEDfica, basada en un examen continuo\
            \ de todas las dependencias de terceros relacionadas con las TIC. Para\
            \ aumentar la sensibilizaci\xF3n entre las autoridades de control sobre\
            \ las dependencias de terceros en el sector de las TIC, y con vistas a\
            \ apoyar en mayor medida el trabajo desarrollado en el contexto del marco\
            \ de supervisi\xF3n establecido por el presente Reglamento, debe exigirse\
            \ a todas las entidades financieras que mantengan un registro de informaci\xF3\
            n con todos los acuerdos contractuales relativos al uso de servicios de\
            \ TIC prestados por proveedores terceros de servicios de TIC. Los supervisores\
            \ financieros deben poder solicitar el registro completo o solicitar secciones\
            \ espec\xEDficas de este, y as\xED obtener informaci\xF3n esencial para\
            \ adquirir una mayor comprensi\xF3n de las dependencias relacionadas con\
            \ las TIC de las entidades financieras."
        cs:
          description: "Toto sledov\xE1n\xED by se m\u011Blo \u0159\xEDdit strategick\xFD\
            m p\u0159\xEDstupem k riziku v oblasti IKT spojen\xFDm s t\u0159et\xED\
            mi stranami formalizovan\xFDm prost\u0159ednictv\xEDm specializovan\xE9\
            \ strategie pro riziko v oblasti IKT spojen\xE9 s t\u0159et\xEDmi stranami\
            \ p\u0159ijat\xE9 vedouc\xEDm org\xE1nem finan\u010Dn\xEDho subjektu,\
            \ kter\xE1 bude zalo\u017Eena na nep\u0159etr\u017Eit\xE9 kontrole v\u0161\
            ech takov\xFDch z\xE1vislost\xED na t\u0159et\xEDch stran\xE1ch v oblasti\
            \ IKT. V z\xE1jmu zv\xFD\u0161en\xED pov\u011Bdom\xED org\xE1n\u016F dohledu\
            \ o z\xE1vislosti na t\u0159et\xEDch stran\xE1ch v oblasti IKT a s c\xED\
            lem d\xE1le podpo\u0159it pr\xE1ci v souvislosti s r\xE1mcem dohledu z\u0159\
            \xEDzen\xFDm t\xEDmto na\u0159\xEDzen\xEDm by v\u0161echny finan\u010D\
            n\xED subjekty m\u011Bly m\xEDt povinnost v\xE9st registr informac\xED\
            \ se v\u0161emi smluvn\xEDmi ujedn\xE1n\xEDmi o vyu\u017E\xEDv\xE1n\xED\
            \ slu\u017Eeb IKT poskytovan\xFDch poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran. Org\xE1ny finan\u010Dn\xEDho dohledu by m\u011B\
            ly m\xEDt mo\u017Enost po\u017E\xE1dat o registr v pln\xE9m rozsahu nebo\
            \ po\u017E\xE1dat o jeho konkr\xE9tn\xED \u010D\xE1sti, a z\xEDskat tak\
            \ nezbytn\xE9 informace pro \u0161ir\u0161\xED pochopen\xED z\xE1vislost\xED\
            \ finan\u010Dn\xEDch subjekt\u016F na IKT."
        fr:
          description: "La r\xE9alisation de ce suivi devrait se fonder sur une approche\
            \ strat\xE9gique du risque li\xE9 aux prestataires tiers de services TIC,\
            \ laquelle serait formalis\xE9e par l\u2019adoption, par l\u2019organe\
            \ de direction de l\u2019entit\xE9 financi\xE8re, d\u2019une strat\xE9\
            gie d\xE9di\xE9e en mati\xE8re de risques li\xE9s aux prestataires tiers\
            \ de services TIC reposant sur une analyse continue de toutes les relations\
            \ de d\xE9pendance \xE0 l\u2019\xE9gard de tous les prestataires tiers\
            \ de services TIC. Afin que les autorit\xE9s de surveillance cernent mieux\
            \ les relations de d\xE9pendance \xE0 l\u2019\xE9gard de prestataires\
            \ tiers de services TIC, et en vue d\u2019appuyer les travaux men\xE9\
            s dans le contexte du cadre de supervision \xE9tabli par le pr\xE9sent\
            \ r\xE8glement, toutes les entit\xE9s financi\xE8res devraient \xEAtre\
            \ tenues de disposer d\u2019un registre d\u2019informations contenant\
            \ tous les accords contractuels relatifs \xE0 l\u2019utilisation des services\
            \ TIC fournis par des prestataires tiers de services TIC. Les autorit\xE9\
            s de surveillance financi\xE8re devraient pouvoir demander le registre\
            \ complet, ou en demander des parties sp\xE9cifiques, et ainsi obtenir\
            \ des informations essentielles pour am\xE9liorer leur compr\xE9hension\
            \ des relations de d\xE9pendance des entit\xE9s financi\xE8res \xE0 l\u2019\
            \xE9gard de prestataires tiers de services\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-66
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 66
      description: A thorough pre-contracting analysis should underpin and precede
        the formal conclusion of contractual arrangements, in particular by focusing
        on elements such as the criticality or importance of the services supported
        by the envisaged ICT contract, the necessary supervisory approvals or other
        conditions, the possible concentration risk entailed, as well as applying
        due diligence in the process of selection and assessment of ICT third-party
        service providers and assessing potential conflicts of interest. For contractual
        arrangements concerning critical or important functions, financial entities
        should take into consideration the use by ICT third-party service providers
        of the most up-to-date and highest information security standards. Termination
        of contractual arrangements could be prompted at least by a series of circumstances
        showing shortfalls at the ICT third-party service provider level, in particular
        significant breaches of laws or contractual terms, circumstances revealing
        a potential alteration of the performance of the functions provided for in
        the contractual arrangements, evidence of weaknesses of the ICT third-party
        service provider in its overall ICT risk management, or circumstances indicating
        the inability of the relevant competent authority to effectively supervise
        the financial entity.
      translations:
        es:
          description: "La celebraci\xF3n formal de acuerdos contractuales debe fundarse\
            \ e ir precedida de un an\xE1lisis exhaustivo previo a la contrataci\xF3\
            n, centrado en particular en elementos como el car\xE1cter esencial o\
            \ la importancia de los servicios cubiertos por el contrato de TIC previsto,\
            \ las aprobaciones de las autoridades de control necesarias u otras condiciones,\
            \ el posible riesgo de concentraci\xF3n que conlleva, aplicando asimismo\
            \ la diligencia debida en el proceso de selecci\xF3n y evaluaci\xF3n de\
            \ los proveedores terceros de servicios de TIC y evaluando los posibles\
            \ conflictos de intereses. En lo que respecta a los acuerdos contractuales\
            \ relativos a funciones esenciales o importantes, las entidades financieras\
            \ deben tener en cuenta el uso por parte de los proveedores terceros de\
            \ servicios de TIC de los est\xE1ndares m\xE1s actualizados y m\xE1s estrictos\
            \ en materia de seguridad de la informaci\xF3n. La terminaci\xF3n de los\
            \ contratos puede estar motivada como m\xEDnimo, por una serie de circunstancias\
            \ que pongan de manifiesto deficiencias a nivel del proveedor tercero\
            \ de servicios de TIC, en particular incumplimientos importantes de leyes\
            \ o de cl\xE1usulas contractuales, circunstancias que revelen una posible\
            \ alteraci\xF3n en el desempe\xF1o de las funciones contempladas en el\
            \ contrato, pruebas de deficiencias del proveedor tercero de servicios\
            \ de TIC en su gesti\xF3n global de riesgos de TIC, o circunstancias que\
            \ indiquen la incapacidad de la autoridad competente pertinente para supervisar\
            \ eficazmente la entidad financiera."
        cs:
          description: "Z\xE1kladem form\xE1ln\xEDho uzav\u0159en\xED smluvn\xEDch\
            \ ujedn\xE1n\xED by m\u011Bla b\xFDt d\u016Fkladn\xE1 anal\xFDza p\u0159\
            ed uzav\u0159en\xEDm smlouvy, p\u0159i\u010Dem\u017E by se m\u011Bla zam\u011B\
            \u0159it zejm\xE9na na prvky, jak jsou slu\u017Eby podporovan\xE9 zam\xFD\
            \u0161lenou smlouvou o IKT z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9, nezbytn\xE1\
            \ schv\xE1len\xED org\xE1n\u016F dohledu nebo jin\xE9 podm\xEDnky, mo\u017E\
            n\xE9 riziko koncentrace, kter\xE9 s sebou nese, jako\u017E i uplat\u0148\
            ov\xE1n\xED n\xE1le\u017Eit\xE9 p\xE9\u010De v procesu v\xFDb\u011Bru\
            \ a posuzov\xE1n\xED poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran a posuzov\xE1n\xED potenci\xE1ln\xEDch st\u0159et\u016F\
            \ z\xE1jm\u016F. U smluvn\xEDch ujedn\xE1n\xED t\xFDkaj\xEDc\xEDch se\
            \ z\xE1sadn\xEDch nebo d\u016Fle\u017Eit\xFDch funkc\xED by finan\u010D\
            n\xED subjekty m\u011Bly zv\xE1\u017Eit, zda poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran uplat\u0148uj\xED aktu\xE1ln\xED\
            \ a nejvy\u0161\u0161\xED normy bezpe\u010Dnosti informac\xED. K ukon\u010D\
            en\xED smluvn\xEDch ujedn\xE1n\xED by mohlo doch\xE1zet na z\xE1klad\u011B\
            \ alespo\u0148 s\xE9rie okolnost\xED ukazuj\xEDc\xEDch na nedostatky vznikl\xE9\
            \ na \xFArovni poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran, zejm\xE9na na v\xFDznamn\xE9 poru\u0161en\xED pr\xE1vn\xEDch\
            \ p\u0159edpis\u016F nebo smluvn\xEDch podm\xEDnek, okolnosti odhaluj\xED\
            c\xED potenci\xE1ln\xED zm\u011Bnu v pln\u011Bn\xED funkc\xED poskytovan\xFD\
            ch na z\xE1klad\u011B smluvn\xEDch ujedn\xE1n\xED, d\u016Fkazy o slab\xFD\
            ch str\xE1nk\xE1ch poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran v jeho celkov\xE9m \u0159\xEDzen\xED rizika v oblasti IKT nebo\
            \ okolnosti nazna\u010Duj\xEDc\xED, \u017Ee relevantn\xED p\u0159\xED\
            slu\u0161n\xFD org\xE1n nen\xED schopen vykon\xE1vat \xFA\u010Dinn\xFD\
            \ dohled nad finan\u010Dn\xEDm subjektem."
        fr:
          description: "Une analyse pr\xE9contractuelle approfondie devrait \xE9tayer\
            \ et pr\xE9c\xE9der la conclusion formelle des accords contractuels, en\
            \ particulier en se concentrant sur des \xE9l\xE9ments tels que la criticit\xE9\
            \ ou l\u2019importance des services faisant l\u2019objet du contrat TIC\
            \ envisag\xE9, les accords n\xE9cessaires des autorit\xE9s de contr\xF4\
            le ou d\u2019autres conditions, l\u2019\xE9ventuel risque de concentration\
            \ encouru, ainsi qu\u2019en appliquant la diligence requise dans le processus\
            \ de s\xE9lection et d\u2019\xE9valuation des prestataires tiers de services\
            \ TIC et en analysant les \xE9ventuels conflits d\u2019int\xE9r\xEAts.\
            \ En ce qui concerne les accords contractuels portant sur des fonctions\
            \ critiques ou importantes, les entit\xE9s financi\xE8res devraient prendre\
            \ en consid\xE9ration l\u2019utilisation par les prestataires tiers de\
            \ services TIC des normes les plus actualis\xE9es et les plus \xE9lev\xE9\
            es en mati\xE8re de s\xE9curit\xE9 de l\u2019information. La r\xE9siliation\
            \ des accords contractuels pourrait \xEAtre d\xE9clench\xE9e \xE0 tout\
            \ le moins par un ensemble de circonstances r\xE9v\xE9lant des insuffisances\
            \ au niveau du prestataire tiers de services TIC, notamment des violations\
            \ des dispositions l\xE9gislatives ou contractuelles, des circonstances\
            \ r\xE9v\xE9lant une possible alt\xE9ration de l\u2019ex\xE9cution des\
            \ fonctions pr\xE9vues par les accords contractuels, des faiblesses av\xE9\
            r\xE9es du prestataire tiers de services TIC dans sa gestion globale du\
            \ risque li\xE9 aux TIC, ou des circonstances indiquant l\u2019incapacit\xE9\
            \ de l\u2019autorit\xE9 comp\xE9tente concern\xE9e \xE0 surveiller efficacement\
            \ l\u2019entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:recital-67
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 67
      description: "To address the systemic impact of ICT third-party concentration\
        \ risk, this Regulation promotes a balanced solution by means of taking a\
        \ flexible and gradual approach to such concentration risk since the imposition\
        \ of any rigid caps or strict limitations might hinder the conduct of business\
        \ and restrain the contractual freedom. Financial entities should thoroughly\
        \ assess their envisaged contractual arrangements to identify the likelihood\
        \ of such risk emerging, including by means of in-depth analyses of subcontracting\
        \ arrangements, in particular when concluded with ICT third-party service\
        \ providers established in a third country. At this stage, and with a view\
        \ to striking a fair balance between the imperative of preserving contractual\
        \ freedom and that of guaranteeing financial stability, it is not considered\
        \ appropriate to set out rules on strict caps and limits to ICT third-party\
        \ exposures. In the context of the Oversight Framework, a Lead Overseer, appointed\
        \ pursuant to this Regulation, should, in respect to critical ICT third-party\
        \ service providers, pay particular attention to fully grasp the magnitude\
        \ of interdependences, discover specific instances where a high degree of\
        \ concentration of critical ICT third-party service providers in the Union\
        \ is likely to put a strain on the Union financial system\u2019s stability\
        \ and integrity and maintain a dialogue with critical ICT third-party service\
        \ providers where that specific risk is identified."
      translations:
        es:
          description: "Para abordar las repercusiones sist\xE9micas del riesgo de\
            \ concentraci\xF3n de terceros en el \xE1mbito de las TIC, el presente\
            \ Reglamento promueve una soluci\xF3n equilibrada mediante la adopci\xF3\
            n de un enfoque flexible y gradual en lo que respecta a dicho riesgo de\
            \ concentraci\xF3n, ya que la imposici\xF3n de unos techos r\xEDgidos\
            \ o unas limitaciones estrictas podr\xEDa obstaculizar la actividad empresarial\
            \ y restringir la libertad contractual. Las entidades financieras deben\
            \ evaluar exhaustivamente los acuerdos contractuales que tienen previstos\
            \ para determinar la probabilidad de que aparezca dicho riesgo, tambi\xE9\
            n mediante an\xE1lisis en profundidad de los acuerdos de subcontrataci\xF3\
            n, en particular cuando se celebren con proveedores terceros de servicios\
            \ de TIC establecidos en un tercer pa\xEDs. En esta fase, y con el fin\
            \ de lograr un equilibrio justo entre el imperativo de preservar la libertad\
            \ contractual y el de garantizar la estabilidad financiera, no se considera\
            \ apropiado establecer normas sobre techos y l\xEDmites estrictos a las\
            \ exposiciones frente a terceros en el \xE1mbito de las TIC. En el contexto\
            \ del marco de supervisi\xF3n, un supervisor principal nombrado en virtud\
            \ del presente Reglamento debe, en relaci\xF3n con los proveedores terceros\
            \ esenciales de servicios de TIC, prestar especial atenci\xF3n a comprender\
            \ plenamente la magnitud de las interdependencias, descubrir los casos\
            \ espec\xEDficos en los que un alto grado de concentraci\xF3n de proveedores\
            \ terceros esenciales de servicios de TIC en la Uni\xF3n pueda poner bajo\
            \ presi\xF3n la estabilidad e integridad del sistema financiero de la\
            \ Uni\xF3n y mantener un di\xE1logo con los proveedores terceros esenciales\
            \ de servicios de TIC cuando se detecte ese riesgo espec\xEDfico."
        cs:
          description: "Za \xFA\u010Delem \u0159e\u0161en\xED syst\xE9mov\xE9ho dopadu\
            \ rizika koncentrace t\u0159et\xEDch stran v oblasti IKT podporuje toto\
            \ na\u0159\xEDzen\xED vyv\xE1\u017Een\xE9 \u0159e\u0161en\xED prost\u0159\
            ednictv\xEDm flexibiln\xEDho a postupn\xE9ho p\u0159\xEDstupu k tomuto\
            \ riziku koncentrace, nebo\u0165 stanoven\xED jak\xFDchkoli pevn\xFDch\
            \ mezn\xEDch hodnot nebo p\u0159\xEDsn\xFDch omezen\xED by mohlo br\xE1\
            nit podnik\xE1n\xED a omezovat smluvn\xED svobodu. Finan\u010Dn\xED subjekty\
            \ by m\u011Bly d\u016Fkladn\u011B vyhodnocovat sv\xE1 pl\xE1novan\xE1\
            \ smluvn\xED ujedn\xE1n\xED, aby identifikovaly pravd\u011Bpodobnost vzniku\
            \ takov\xE9ho rizika, v\u010Detn\u011B vyu\u017Eit\xED hloubkov\xFDch\
            \ anal\xFDz subdodavatelsk\xFDch ujedn\xE1n\xED, zejm\xE9na budou-li uzav\xED\
            r\xE1ny s poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ usazen\xFDmi ve t\u0159et\xED zemi. V t\xE9to f\xE1zi a s ohledem na\
            \ dosa\u017Een\xED spravedliv\xE9 rovnov\xE1hy mezi nutn\xFDm zachov\xE1\
            n\xEDm smluvn\xED svobody a nutn\xFDm zaji\u0161t\u011Bn\xEDm finan\u010D\
            n\xED stability nen\xED pova\u017Eov\xE1no za vhodn\xE9 stanovit pro expozici\
            \ t\u0159et\xEDm stran\xE1m v oblasti IKT pravidla v podob\u011B striktn\xED\
            ch mezn\xEDch hodnot a omezen\xED. V kontextu r\xE1mce dohledu by hlavn\xED\
            \ org\xE1n dohledu jmenovan\xFD podle tohoto na\u0159\xEDzen\xED m\u011B\
            l s ohledem na kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran v\u011Bnovat zvl\xE1\u0161tn\xED pozornost \xFApln\xE9\
            mu pochopen\xED rozsahu vz\xE1jemn\xFDch z\xE1vislost\xED, objeven\xED\
            \ konkr\xE9tn\xEDch m\xEDst, kde je pravd\u011Bpodobn\xE9, \u017Ee vysok\xE1\
            \ koncentrace kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran v Unii m\u016F\u017Ee ohrozit stabilitu a integritu\
            \ jej\xEDho finan\u010Dn\xEDho syst\xE9mu, a udr\u017Eovat dialog s kritick\xFD\
            mi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, u nich\u017E\
            \ je toto konkr\xE9tn\xED riziko identifikov\xE1no."
        fr:
          description: "Afin de rem\xE9dier \xE0 l\u2019effet syst\xE9mique du risque\
            \ de concentration des prestataires tiers de services TIC, le pr\xE9sent\
            \ r\xE8glement privil\xE9gie une solution \xE9quilibr\xE9e au moyen d\u2019\
            une approche souple et progressive en ce qui concerne ce risque de concentration,\
            \ car l\u2019imposition de tout plafond rigide ou de toute limitation\
            \ stricte serait susceptible d\u2019entraver la conduite des affaires\
            \ et de restreindre la libert\xE9 contractuelle. Les entit\xE9s financi\xE8\
            res devraient proc\xE9der \xE0 une \xE9valuation rigoureuse des accords\
            \ contractuels qu\u2019elles envisagent afin de d\xE9terminer la probabilit\xE9\
            \ qu\u2019un tel risque apparaisse, y compris au moyen d\u2019analyses\
            \ approfondies des accords de sous-traitance, en particulier lorsqu\u2019\
            ils sont conclus avec des prestataires tiers de services TIC \xE9tablis\
            \ dans un pays tiers. \xC0 ce stade, et en vue de trouver un juste \xE9\
            quilibre entre la n\xE9cessit\xE9 de pr\xE9server la libert\xE9 contractuelle\
            \ et celle de garantir la stabilit\xE9 financi\xE8re, il n\u2019est pas\
            \ jug\xE9 appropri\xE9 de d\xE9finir des r\xE8gles concernant des plafonds\
            \ et des limites stricts pour les expositions aux prestataires tiers de\
            \ services TIC. Dans le contexte du cadre de supervision, un superviseur\
            \ principal nomm\xE9 conform\xE9ment au pr\xE9sent r\xE8glement devrait,\
            \ en ce qui concerne les prestataires tiers critiques de services TIC,\
            \ veiller tout particuli\xE8rement \xE0 saisir pleinement l\u2019ampleur\
            \ des interd\xE9pendances, \xE0 d\xE9tecter les cas sp\xE9cifiques dans\
            \ lesquels un degr\xE9 \xE9lev\xE9 de concentration de prestataires tiers\
            \ critiques de services TIC dans l\u2019Union est susceptible de mettre\
            \ \xE0 mal la stabilit\xE9 et l\u2019int\xE9grit\xE9 du syst\xE8me financier\
            \ de l\u2019Union et \xE0 maintenir un dialogue avec les prestataires\
            \ tiers critiques de services TIC lorsque ce risque sp\xE9cifique est\
            \ av\xE9r\xE9."
    - urn: urn:intuitem:risk:req_node:dora:recital-68
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 68
      description: "To evaluate and monitor on a regular basis the ability of an ICT\
        \ third party service provider to securely provide services to a financial\
        \ entity without adverse effects on a financial entity\u2019s digital operational\
        \ resilience, several key contractual elements with ICT third-party service\
        \ providers should be harmonised. Such harmonisation should cover minimum\
        \ areas which are crucial for enabling a full monitoring by the financial\
        \ entity of the risks that could emerge from the ICT third-party service provider,\
        \ from the perspective of a financial entity\u2019s need to secure its digital\
        \ resilience because it is deeply dependent on the stability, functionality,\
        \ availability and security of the ICT services received."
      translations:
        es:
          description: "Para evaluar y controlar peri\xF3dicamente la capacidad del\
            \ proveedor tercero de servicios de TIC para prestar servicios de forma\
            \ segura a la entidad financiera sin que ello produzca efectos adversos\
            \ para la capacidad de resiliencia operativa digital de esta, deben armonizarse\
            \ varios elementos contractuales fundamentales con los proveedores terceros\
            \ de servicios de TIC. Dicha armonizaci\xF3n debe cubrir \xE1mbitos m\xED\
            nimos que son cruciales para que la entidad financiera pueda hacer un\
            \ seguimiento completo de los riesgos que podr\xEDan derivarse del proveedor\
            \ tercero de servicios de TIC desde la perspectiva de la necesidad de\
            \ una entidad financiera de garantizar su resiliencia digital por depender\
            \ en gran medida de la estabilidad, la funcionalidad, la disponibilidad\
            \ y la seguridad de los servicios de TIC recibidos."
        cs:
          description: "Za \xFA\u010Delem pravideln\xE9ho hodnocen\xED a sledov\xE1\
            n\xED schopnosti poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
            ch stran bezpe\u010Dn\u011B poskytovat slu\u017Eby finan\u010Dn\xEDmu\
            \ subjektu bez nep\u0159\xEDzniv\xFDch dopad\u016F na digit\xE1ln\xED\
            \ provozn\xED odolnost finan\u010Dn\xEDho subjektu by m\u011Blo b\xFD\
            t n\u011Bkolik kl\xED\u010Dov\xFDch smluvn\xEDch prvk\u016F s poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran harmonizov\xE1no. Takov\xE1\
            \ harmonizace by se m\u011Bla t\xFDkat alespo\u0148 oblast\xED, kter\xE9\
            \ jsou kl\xED\u010Dov\xE9 pro to, aby finan\u010Dn\xED subjekt mohl pln\u011B\
            \ sledovat rizika, kter\xE1 by mohl zp\u016Fsobit poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, a to z hlediska pot\u0159eby\
            \ finan\u010Dn\xEDho subjektu zabezpe\u010Dit svoji digit\xE1ln\xED odolnost,\
            \ proto\u017Ee ta velmi z\xE1vis\xED na stabilit\u011B, funk\u010Dnosti,\
            \ dostupnosti a bezpe\u010Dnosti slu\u017Eeb IKT, kter\xE9 mu jsou poskytov\xE1\
            ny."
        fr:
          description: "Afin d\u2019\xE9valuer et de contr\xF4ler r\xE9guli\xE8rement\
            \ la capacit\xE9 du prestataire tiers de services TIC \xE0 fournir en\
            \ toute s\xE9curit\xE9 des services \xE0 une entit\xE9 financi\xE8re sans\
            \ effets pr\xE9judiciables sur la r\xE9silience op\xE9rationnelle num\xE9\
            rique d\u2019une entit\xE9 financi\xE8re, plusieurs \xE9l\xE9ments contractuels\
            \ cl\xE9s avec les prestataires tiers de services TIC devraient \xEAtre\
            \ harmonis\xE9s. Cette harmonisation devrait couvrir les domaines minimaux\
            \ qui sont fondamentaux pour permettre \xE0 l\u2019entit\xE9 financi\xE8\
            re d\u2019assurer un suivi complet des risques qui pourraient appara\xEE\
            tre chez le prestataire tiers de services TIC, dans la perspective de\
            \ la n\xE9cessit\xE9 d\u2019une entit\xE9 financi\xE8re de garantir sa\
            \ r\xE9silience num\xE9rique, car celle-ci d\xE9pend fortement de la stabilit\xE9\
            , de la fonctionnalit\xE9, de la disponibilit\xE9 et de la s\xE9curit\xE9\
            \ des services TIC re\xE7us."
    - urn: urn:intuitem:risk:req_node:dora:recital-69
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 69
      description: When renegotiating contractual arrangements to seek alignment with
        the requirements of this Regulation, financial entities and ICT third-party
        service providers should ensure the coverage of the key contractual provisions
        as provided for in this Regulation.
      translations:
        es:
          description: "Al renegociar los acuerdos contractuales para conformarlos\
            \ con los requisitos establecidos en el presente Reglamento, las entidades\
            \ financieras y los proveedores terceros de servicios de TIC deben garantizar\
            \ que quedan cubiertas las cl\xE1usulas contractuales fundamentales contempladas\
            \ en el presente Reglamento."
        cs:
          description: "V r\xE1mci nov\xE9ho sjedn\xE1v\xE1n\xED smluvn\xEDch ujedn\xE1\
            n\xED s c\xEDlem dos\xE1hnout souladu s po\u017Eadavky tohoto na\u0159\
            \xEDzen\xED by finan\u010Dn\xED subjekty a poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran m\u011Bli zajistit pokryt\xED\
            \ kl\xED\u010Dov\xFDch smluvn\xEDch ustanoven\xED, jak je stanoveno v\
            \ tomto na\u0159\xEDzen\xED."
        fr:
          description: "Lorsqu\u2019elles ren\xE9gocient les accords contractuels\
            \ en vue de les faire correspondre aux exigences du pr\xE9sent r\xE8glement,\
            \ les entit\xE9s financi\xE8res et les prestataires tiers de services\
            \ TIC devraient veiller \xE0 ce que les principales dispositions contractuelles\
            \ pr\xE9vues par le pr\xE9sent r\xE8glement soient couvertes."
    - urn: urn:intuitem:risk:req_node:dora:recital-70
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 70
      description: "The definition of \u2018critical or important function\u2019 provided\
        \ for in this Regulation encompasses the \u2018critical functions\u2019 as\
        \ defined in Article 2(1), point (35), of Directive 2014/59/EU of the European\
        \ Parliament and of the Council (20). Accordingly, functions deemed to be\
        \ critical pursuant to Directive 2014/59/EU are included in the definition\
        \ of critical functions within the meaning of this Regulation."
      translations:
        es:
          description: "La definici\xF3n de \xABfunci\xF3n esencial o importante\xBB\
            \ establecida en el presente Reglamento engloba la definici\xF3n de \xAB\
            funciones esenciales\xBB del art\xEDculo 2, apartado 1, punto 35, de la\
            \ Directiva 2014/59/UE del Parlamento Europeo y del Consejo. De este modo,\
            \ las funciones que se consideran esenciales en virtud de la citada Directiva\
            \ se incluyen en la definici\xF3n de funciones esenciales o importantes\
            \ en el sentido del presente Reglamento."
        cs:
          description: "Definice \u201Ez\xE1sadn\xED nebo d\u016Fle\u017Eit\xE1 funkce\u201C\
            \ stanoven\xE1 v tomto na\u0159\xEDzen\xED by m\u011Bla zahrnovat \u201E\
            z\xE1sadn\xED funkce\u201C uveden\xE9 v \u010Dl. 2 odst. 1 bod\u011B 35\
            \ sm\u011Brnice Evropsk\xE9ho parlamentu a Rady 2014/59/EU ( 20 ). Obdobn\u011B\
            \ jsou funkce pova\u017Eovan\xE9 za z\xE1sadn\xED podle sm\u011Brnice\
            \ 2014/59/EU zahrnuty do definice z\xE1sadn\xEDch funkc\xED ve smyslu\
            \ tohoto na\u0159\xEDzen\xED."
        fr:
          description: "La d\xE9finition de \xABfonction critique ou importante\xBB\
            \ figurant dans le pr\xE9sent r\xE8glement englobe la d\xE9finition des\
            \ \xABfonctions critiques\xBB figurant \xE0 l\u2019article\_2, paragraphe\_\
            1, point\_35, de la directive 2014/59/UE du Parlement europ\xE9en et du\
            \ Conseil\_(20). Par cons\xE9quent, les fonctions consid\xE9r\xE9es comme\
            \ critiques en vertu de la directive 2014/59/UE sont incluses dans la\
            \ d\xE9finition des fonctions critiques au sens du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-71
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 71
      description: "Irrespective of the criticality or importance of the function\
        \ supported by the ICT services, contractual arrangements should, in particular,\
        \ provide for a specification of the complete descriptions of functions and\
        \ services, of the locations where such functions are provided and where data\
        \ is to be processed, as well as an indication of service level descriptions.\
        \ Other essential elements to enable a financial entity\u2019s monitoring\
        \ of ICT third party risk are: contractual provisions specifying how the accessibility,\
        \ availability, integrity, security and protection of personal data are ensured\
        \ by the ICT third-party service provider, provisions laying down the relevant\
        \ guarantees for enabling the access, recovery and return of data in the case\
        \ of insolvency, resolution or discontinuation of the business operations\
        \ of the ICT third-party service provider, as well as provisions requiring\
        \ the ICT third-party service provider to provide assistance in case of ICT\
        \ incidents in connection with the services provided, at no additional cost\
        \ or at a cost determined ex-ante; provisions on the obligation of the ICT\
        \ third-party service provider to fully cooperate with the competent authorities\
        \ and resolution authorities of the financial entity; and provisions on termination\
        \ rights and related minimum notice periods for the termination of the contractual\
        \ arrangements, in accordance with the expectations of competent authorities\
        \ and resolution authorities."
      translations:
        es:
          description: "Independientemente del car\xE1cter esencial o de la importancia\
            \ de la funci\xF3n sustentada por los servicios de TIC, los acuerdos contractuales\
            \ deben especificar, en particular, las descripciones completas de las\
            \ funciones y servicios, de los lugares en los que se presten tales funciones\
            \ y en los que se procesar\xE1n los datos, as\xED como una indicaci\xF3\
            n de las descripciones de los niveles de servicio. Otros elementos esenciales\
            \ para permitir el seguimiento por parte de la entidad financiera del\
            \ riesgo relacionado con las TIC derivado de terceros son las disposiciones\
            \ contractuales que especifiquen el modo en que el proveedor tercero de\
            \ servicios de TIC garantiza la accesibilidad, la disponibilidad, la integridad,\
            \ la seguridad y la protecci\xF3n de los datos personales; las disposiciones\
            \ que establecen las garant\xEDas pertinentes para permitir el acceso,\
            \ la recuperaci\xF3n y la restituci\xF3n de los datos en caso de insolvencia,\
            \ resoluci\xF3n o interrupci\xF3n de las operaciones comerciales del proveedor\
            \ tercero de servicios de TIC, as\xED como las disposiciones que obligan\
            \ al proveedor tercero de servicios de TIC a prestar asistencia en caso\
            \ de incidentes relacionados con las TIC vinculados a los servicios prestados,\
            \ sin coste adicional o con un coste determinado con anterioridad; las\
            \ disposiciones relativas a la obligaci\xF3n del proveedor tercero de\
            \ servicios de TIC de cooperar plenamente con las autoridades competentes\
            \ y las autoridades de resoluci\xF3n de la entidad financiera; y las disposiciones\
            \ relativas a los derechos de terminaci\xF3n y los correspondientes plazos\
            \ m\xEDnimos de notificaci\xF3n para la terminaci\xF3n de los acuerdos\
            \ contractuales, con arreglo a las expectativas de las autoridades competentes\
            \ y de las autoridades de resoluci\xF3n."
        cs:
          description: "Bez ohledu na to, jak jsou funkce podporovan\xE9 slu\u017E\
            bami IKT z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9, m\u011Bla by smluvn\xED\
            \ ujedn\xE1n\xED zejm\xE9na obsahovat specifikace \xFApln\xFDch popis\u016F\
            \ funkc\xED a slu\u017Eeb, m\xEDst, kde jsou dot\u010Den\xE9 funkce poskytov\xE1\
            ny a kde budou zpracov\xE1v\xE1na data, a rovn\u011B\u017E popisy \xFA\
            rovn\xED slu\u017Eeb. Mezi dal\u0161\xED z\xE1sadn\xED prvky umo\u017E\
            \u0148uj\xEDc\xED finan\u010Dn\xEDmu subjektu sledovat riziko v oblasti\
            \ IKT spojen\xE9 s t\u0159et\xEDmi stranami pat\u0159\xED: smluvn\xED\
            \ ustanoven\xED, kter\xE1 up\u0159es\u0148uj\xED, jak poskytovatel slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran zaji\u0161\u0165uje p\u0159\xED\
            stupnost, dostupnost, integritu, bezpe\u010Dnost a ochranu osobn\xEDch\
            \ \xFAdaj\u016F, ustanoven\xED obsahuj\xEDc\xED relevantn\xED z\xE1ruky\
            \ umo\u017E\u0148uj\xEDc\xED p\u0159\xEDstup k \xFAdaj\u016Fm, obnovu\
            \ a navr\xE1cen\xED \xFAdaj\u016F v p\u0159\xEDpad\u011B platebn\xED neschopnosti,\
            \ \u0159e\u0161en\xED krize nebo ukon\u010Den\xED obchodn\xED \u010Dinnosti\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, jako\u017E\
            \ i ustanoven\xED po\u017Eaduj\xEDc\xED, aby poskytovatel slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran poskytl pomoc v p\u0159\xEDpad\u011B\
            \ incident\u016F v oblasti IKT v souvislosti s poskytovan\xFDmi slu\u017E\
            bami, a to bez dodate\u010Dn\xFDch n\xE1klad\u016F nebo za cenu ur\u010D\
            enou n\xE1sledn\u011B; ustanoven\xED o povinnosti poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran pln\u011B spolupracovat s p\u0159\
            \xEDslu\u0161n\xFDmi org\xE1ny a org\xE1ny p\u0159\xEDslu\u0161n\xFDmi\
            \ k \u0159e\u0161en\xED krize finan\u010Dn\xEDho subjektu; a ustanoven\xED\
            \ o pr\xE1vech na ukon\u010Den\xED smlouvy a souvisej\xEDc\xED minim\xE1\
            ln\xED v\xFDpov\u011Bdn\xED lh\u016Ft\u011B pro ukon\u010Den\xED smluvn\xED\
            ch ujedn\xE1n\xED v souladu s o\u010Dek\xE1v\xE1n\xEDmi p\u0159\xEDslu\u0161\
            n\xFDch org\xE1n\u016F a org\xE1n\u016F p\u0159\xEDslu\u0161n\xFDch k\
            \ \u0159e\u0161en\xED krize."
        fr:
          description: "Ind\xE9pendamment de la criticit\xE9 ou de l\u2019importance\
            \ de la fonction que sous-tendent les services TIC, les accords contractuels\
            \ devraient notamment comporter une description compl\xE8te des fonctions\
            \ et des services, des lieux o\xF9 ces fonctions sont assur\xE9es et o\xF9\
            \ les donn\xE9es seront trait\xE9es, ainsi qu\u2019une description des\
            \ niveaux de service. Parmi les autres \xE9l\xE9ments essentiels pour\
            \ permettre \xE0 une entit\xE9 financi\xE8re de proc\xE9der au suivi des\
            \ risques li\xE9s aux prestataires tiers de services TIC figurent les\
            \ dispositions contractuelles pr\xE9cisant en quoi l\u2019accessibilit\xE9\
            , la disponibilit\xE9, l\u2019int\xE9grit\xE9, la s\xE9curit\xE9 et la\
            \ protection des donn\xE9es \xE0 caract\xE8re personnel sont assur\xE9\
            es par le tiers prestataire de services TIC, les dispositions \xE9tablissant\
            \ les garanties pertinentes permettant l\u2019acc\xE8s, la r\xE9cup\xE9\
            ration et la restitution des donn\xE9es en cas d\u2019insolvabilit\xE9\
            , de r\xE9solution ou d\u2019interruption des activit\xE9s du prestataire\
            \ tiers de services TIC, ainsi que les dispositions imposant au prestataire\
            \ tiers de services TIC de fournir une assistance en cas d\u2019incidents\
            \ li\xE9s aux TIC en rapport avec les services fournis, sans frais suppl\xE9\
            mentaires ou \xE0 un co\xFBt d\xE9termin\xE9 ex ante; les dispositions\
            \ relatives \xE0 l\u2019obligation pour le prestataire tiers de services\
            \ TIC de coop\xE9rer pleinement avec les autorit\xE9s comp\xE9tentes et\
            \ les autorit\xE9s de r\xE9solution de l\u2019entit\xE9 financi\xE8re;\
            \ et les dispositions relatives aux droits de r\xE9siliation et aux d\xE9\
            lais de pr\xE9avis minimaux correspondants pour la r\xE9siliation de l\u2019\
            accord contractuel, conform\xE9ment aux attentes des autorit\xE9s comp\xE9\
            tentes et des autorit\xE9s de r\xE9solution."
    - urn: urn:intuitem:risk:req_node:dora:recital-72
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 72
      description: "In addition to such contractual provisions, and with a view to\
        \ ensuring that financial entities remain in full control of all developments\
        \ occurring at third-party level which may impair their ICT security, the\
        \ contracts for the provision of ICT services supporting critical or important\
        \ functions should also provide for the following: the specification of the\
        \ full service level descriptions, with precise quantitative and qualitative\
        \ performance targets, to enable without undue delay appropriate corrective\
        \ actions when the agreed service levels are not met; the relevant notice\
        \ periods and reporting obligations of the ICT third-party service provider\
        \ in the event of developments with a potential material impact on the ICT\
        \ third-party service provider\u2019s ability to effectively provide their\
        \ respective ICT services; a requirement upon the ICT third-party service\
        \ provider to implement and test business contingency plans and have ICT security\
        \ measures, tools and policies allowing for the secure provision of services,\
        \ and to participate and fully cooperate in the TLPT carried out by the financial\
        \ entity."
      translations:
        es:
          description: "Adem\xE1s de estas disposiciones contractuales, y con vistas\
            \ a garantizar que las entidades financieras mantengan el pleno control\
            \ de todos los acontecimientos que se produzcan a nivel de terceros que\
            \ puedan perjudicar su seguridad en materia de TIC, los contratos para\
            \ la prestaci\xF3n de servicios de TIC que sustenten funciones esenciales\
            \ o importantes tambi\xE9n deben establecer lo siguiente: la especificaci\xF3\
            n de las descripciones completas del nivel de servicio, con objetivos\
            \ de rendimiento cuantitativos y cualitativos precisos, para permitir,\
            \ sin demora indebida, la adopci\xF3n de medidas correctoras adecuadas\
            \ cuando no se alcancen los niveles de servicio acordados; los plazos\
            \ de notificaci\xF3n y las obligaciones de informaci\xF3n pertinentes\
            \ de los proveedores terceros de servicios de TIC en caso de cambios que\
            \ puedan tener consecuencias importantes para la capacidad del proveedor\
            \ tercero de servicios de TIC de prestar efectivamente sus servicios de\
            \ TIC respectivos; la obligaci\xF3n para el proveedor tercero de servicios\
            \ de TIC de aplicar y someter a prueba los planes de contingencia empresariales\
            \ y disponer de medidas, herramientas y pol\xEDticas de seguridad de las\
            \ TIC que permitan la prestaci\xF3n segura de servicios, y de participar\
            \ y cooperar plenamente en la prueba de penetraci\xF3n basada en amenazas\
            \ llevada a cabo por la entidad financiera."
        cs:
          description: "Krom\u011B t\u011Bchto smluvn\xEDch ustanoven\xED a s c\xED\
            lem zajistit, aby finan\u010Dn\xED subjekty m\u011Bly i nad\xE1le plnou\
            \ kontrolu nad ve\u0161ker\xFDm v\xFDvojem na \xFArovni t\u0159et\xED\
            ch stran, kter\xFD by mohl ohrozit jejich bezpe\u010Dnost IKT, by smlouvy\
            \ o poskytov\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch z\xE1sadn\xED\
            \ nebo d\u016Fle\u017Eit\xE9 funkce m\u011Bly rovn\u011B\u017E obsahovat:\
            \ up\u0159esn\u011Bn\xED popis\u016F \xFArovn\xED \xFApln\xE9 slu\u017E\
            by dopln\u011Bn\xE9 o p\u0159esn\xE9 kvantitativn\xED i kvalitativn\xED\
            \ v\xFDkonnostn\xED c\xEDle, aby bylo mo\u017En\xE9 neprodlen\u011B p\u0159\
            ijmout vhodn\xE9 kroky k n\xE1prav\u011B, nejsou-li sjednan\xE9 \xFArovn\u011B\
            \ slu\u017Eeb spln\u011Bny; p\u0159\xEDslu\u0161n\xE9 lh\u016Fty pro ozn\xE1\
            men\xED a povinnosti hl\xE1\u0161en\xED poskytovatel\u016F slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran v p\u0159\xEDpad\u011B v\xFDvoje\
            \ s potenci\xE1ln\xEDm v\xE1\u017En\xFDm dopadem na schopnost poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran zaji\u0161\u0165ovat\
            \ p\u0159\xEDslu\u0161n\xE9 slu\u017Eby IKT; po\u017Eadavek, aby poskytovatel\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran zavedl a otestoval\
            \ pl\xE1ny zachov\xE1n\xED provozu a m\u011Bl bezpe\u010Dnostn\xED opat\u0159\
            en\xED, n\xE1stroje a politiky v oblasti IKT umo\u017E\u0148uj\xEDc\xED\
            \ bezpe\u010Dn\xE9 poskytov\xE1n\xED slu\u017Eeb a aby se pod\xEDlel na\
            \ penetra\u010Dn\xEDm testu na z\xE1klad\u011B hrozeb prov\xE1d\u011B\
            n\xE9m finan\u010Dn\xEDm subjektem a pln\u011B na n\u011Bm spolupracoval."
        fr:
          description: "Outre ces dispositions contractuelles, et afin que les entit\xE9\
            s financi\xE8res conservent la pleine ma\xEEtrise de toutes les \xE9volutions\
            \ survenant au niveau des tiers et susceptibles de nuire \xE0 leur s\xE9\
            curit\xE9 des TIC, il convient que les contrats de fourniture de services\
            \ TIC qui soutiennent des fonctions critiques ou importantes pr\xE9voient\
            \ \xE9galement les \xE9l\xE9ments suivants: des descriptions compl\xE8\
            tes des niveaux de service, ainsi que des objectifs de performance quantitatifs\
            \ et qualitatifs pr\xE9cis, pour prendre sans retard injustifi\xE9 des\
            \ mesures correctives appropri\xE9es lorsque les niveaux de service convenus\
            \ ne sont pas atteints; les d\xE9lais de pr\xE9avis pertinents et les\
            \ obligations de notification incombant au prestataire tiers de services\
            \ TIC en cas d\u2019\xE9volutions susceptibles d\u2019avoir une incidence\
            \ significative sur la capacit\xE9 de ce dernier \xE0 fournir efficacement\
            \ leurs services TIC respectifs; l\u2019obligation pour le prestataire\
            \ tiers de services TIC de mettre en \u0153uvre et de tester des plans\
            \ d\u2019urgence et de mettre en place des mesures, des outils et des\
            \ politiques de s\xE9curit\xE9 des TIC qui permettent une prestation de\
            \ services s\xFBre, et de participer et de coop\xE9rer pleinement au test\
            \ de p\xE9n\xE9tration fond\xE9 sur la menace effectu\xE9 par l\u2019\
            entit\xE9 financi\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:recital-73
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 73
      description: "Contracts for the provision of ICT services supporting critical\
        \ or important functions should also contain provisions enabling the rights\
        \ of access, inspection and audit by the financial entity, or an appointed\
        \ third party, and the right to take copies as crucial instruments in the\
        \ financial entities\u2019 ongoing monitoring of the ICT third-party service\
        \ provider\u2019s performance, coupled with the service provider\u2019s full\
        \ cooperation during inspections. Similarly, the competent authority of the\
        \ financial entity should have the right, based on notices, to inspect and\
        \ audit the ICT third-party service provider, subject to the protection of\
        \ confidential information."
      translations:
        es:
          description: "Los contratos para la prestaci\xF3n de servicios de TIC que\
            \ sustenten funciones esenciales o importantes deben contener tambi\xE9\
            n disposiciones que estipulen derechos de acceso, inspecci\xF3n y auditor\xED\
            a por parte de la entidad financiera o de un tercero designado, y el derecho\
            \ de hacer copias, como instrumentos cruciales para las entidades financieras\
            \ a la hora de hacer un seguimiento permanente del rendimiento del proveedor\
            \ tercero de servicios de TIC, junto con la plena cooperaci\xF3n de este\
            \ \xFAltimo durante las inspecciones. Del mismo modo, la autoridad competente\
            \ de la entidad financiera debe tener el derecho de inspeccionar y auditar,\
            \ previa notificaci\xF3n, al proveedor tercero de servicios de TIC, a\
            \ reserva de la protecci\xF3n de la informaci\xF3n confidencial."
        cs:
          description: "Smlouvy o poskytov\xE1n\xED slu\u017Eeb IKT podporuj\xEDc\xED\
            ch z\xE1sadn\xED nebo d\u016Fle\u017Eit\xE9 funkce by m\u011Bly rovn\u011B\
            \u017E obsahovat ustanoven\xED poskytuj\xEDc\xED finan\u010Dn\xEDmu subjektu\
            \ nebo ur\u010Den\xE9 t\u0159et\xED stran\u011B pr\xE1va na p\u0159\xED\
            stup, kontrolu a audit a pr\xE1vo po\u0159izovat si kopie, co\u017E jsou\
            \ spole\u010Dn\u011B s \xFAplnou spoluprac\xED poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran kl\xED\u010Dov\xE9 n\xE1stroje\
            \ pr\u016Fb\u011B\u017En\xE9ho sledov\xE1n\xED pln\u011Bn\xED t\u011B\
            chto poskytovatel\u016F slu\u017Eeb. Podobn\u011B by m\u011Bl p\u0159\xED\
            slu\u0161n\xFD org\xE1n finan\u010Dn\xEDho subjektu m\xEDt pr\xE1vo prov\xE9\
            st po p\u0159edchoz\xEDm ozn\xE1men\xED kontrolu a audit poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, s v\xFDhradou ochrany\
            \ d\u016Fv\u011Brn\xFDch informac\xED."
        fr:
          description: "Les contrats de fourniture de services TIC qui soutiennent\
            \ des fonctions critiques ou importantes devraient \xE9galement contenir\
            \ des dispositions permettant l\u2019exercice des droits d\u2019acc\xE8\
            s, d\u2019inspection et d\u2019audit par l\u2019entit\xE9 financi\xE8\
            re ou par un tiers d\xE9sign\xE9, et le droit de prendre des copies en\
            \ tant qu\u2019outils essentiels pour permettre aux entit\xE9s financi\xE8\
            res d\u2019assurer un suivi permanent des performances du prestataire\
            \ tiers de services TIC, parall\xE8lement \xE0 la coop\xE9ration totale\
            \ de ce prestataire de services lors des inspections. De la m\xEAme mani\xE8\
            re, l\u2019autorit\xE9 comp\xE9tente de l\u2019entit\xE9 financi\xE8re\
            \ devrait \xEAtre habilit\xE9e, moyennant pr\xE9avis, \xE0 inspecter et\
            \ \xE0 auditer le prestataire tiers de services TIC, dans le respect de\
            \ la protection des informations confidentielles."
    - urn: urn:intuitem:risk:req_node:dora:recital-74
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 74
      description: Such contractual arrangements should also provide for dedicated
        exit strategies to enable, in particular, mandatory transition periods during
        which ICT third-party service providers should continue providing the relevant
        services with a view to reducing the risk of disruptions at the level of the
        financial entity, or to allow the latter effectively to switch to the use
        of other ICT third-party service providers or, alternatively, to change to
        in-house solutions, consistent with the complexity of the provided ICT service.
        Moreover, financial entities within the scope of Directive 2014/59/EU should
        ensure that the relevant contracts for ICT services are robust and fully enforceable
        in the event of resolution of those financial entities. Therefore, in line
        with the expectations of the resolution authorities, those financial entities
        should ensure that the relevant contracts for ICT services are resolution
        resilient. As long as they continue meeting their payment obligations, those
        financial entities should ensure, among other requirements, that the relevant
        contracts for ICT services contain clauses for non-termination, non-suspension
        and non-modification on grounds of restructuring or resolution.
      translations:
        es:
          description: "Dichos acuerdos contractuales deben estipular tambi\xE9n estrategias\
            \ espec\xEDficas de salida que permitan establecer, en particular per\xED\
            odos transitorios obligatorios durante los cuales los proveedores terceros\
            \ de servicios de TIC deben seguir proporcionando los servicios pertinentes\
            \ con vistas a reducir el riesgo de perturbaciones a nivel de la entidad\
            \ financiera, o para permitir que esta \xFAltima cambie de modo efectivo\
            \ de proveedores terceros de servicios de TIC o, alternativamente, opte\
            \ por soluciones internas, en consonancia con la complejidad del servicio\
            \ de TIC prestado. Adem\xE1s, las entidades financieras incluidas en el\
            \ \xE1mbito de aplicaci\xF3n de la Directiva 2014/59/UE deben garantizar\
            \ que los contratos de servicios de TIC pertinentes sean s\xF3lidos y\
            \ plenamente aplicables en caso de resoluci\xF3n de dichas entidades financieras.\
            \ Por consiguiente, en consonancia con las expectativas de las autoridades\
            \ de resoluci\xF3n, estas entidades financieras deben garantizar que los\
            \ contratos de servicios de TIC correspondientes sean resilientes a las\
            \ resoluciones. Mientras sigan cumpliendo sus obligaciones de pago, estas\
            \ entidades financieras deben garantizar, entre otros requisitos, que\
            \ los contratos pertinentes de servicios de TIC contengan cl\xE1usulas\
            \ de no terminaci\xF3n, no suspensi\xF3n y no modificaci\xF3n por motivos\
            \ de reestructuraci\xF3n o resoluci\xF3n."
        cs:
          description: "Takov\xE1 smluvn\xED ujedn\xE1n\xED by m\u011Bla rovn\u011B\
            \u017E stanovit specializovan\xE9 strategie ukon\u010Den\xED smluvn\xED\
            ho vztahu umo\u017E\u0148uj\xEDc\xED zejm\xE9na povinn\xE1 p\u0159echodn\xE1\
            \ obdob\xED, b\u011Bhem nich\u017E by m\u011Bli poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran nad\xE1le poskytovat p\u0159\xED\
            slu\u0161n\xE9 slu\u017Eby s c\xEDlem sn\xED\u017Eit riziko naru\u0161\
            en\xED na \xFArovni finan\u010Dn\xEDho subjektu nebo mu podle slo\u017E\
            itosti poskytovan\xE9 slu\u017Eby IKT umo\u017Enit za\u010D\xEDt \xFA\u010D\
            inn\u011B vyu\u017E\xEDvat jin\xE9ho poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, p\u0159\xEDpadn\u011B zm\u011Bnit intern\xED\
            \ \u0159e\u0161en\xED. Finan\u010Dn\xED subjekty spadaj\xEDc\xED do oblasti\
            \ p\u016Fsobnosti sm\u011Brnice 2014/59/EU by nav\xEDc m\u011Bly zajistit,\
            \ aby p\u0159\xEDslu\u0161n\xE9 smlouvy t\xFDkaj\xEDc\xED se slu\u017E\
            eb IKT byly v p\u0159\xEDpad\u011B \u0159e\u0161en\xED krize t\u011Bchto\
            \ finan\u010Dn\xEDch subjekt\u016F spolehliv\xE9 a pln\u011B vymahateln\xE9\
            . Tyto finan\u010Dn\xED subjekty by m\u011Bly v souladu s p\u0159edpoklady\
            \ org\xE1n\u016F p\u0159\xEDslu\u0161n\xFDch k \u0159e\u0161en\xED krize\
            \ zajistit, aby byly p\u0159\xEDslu\u0161n\xE9 smlouvy t\xFDkaj\xEDc\xED\
            \ se slu\u017Eeb IKT odoln\xE9 v\u016F\u010Di takov\xFDm kriz\xEDm. Pokud\
            \ tyto finan\u010Dn\xED subjekty nad\xE1le pln\xED sv\xE9 platebn\xED\
            \ povinnosti, m\u011Bly by mimo jin\xE9 zajistit, aby p\u0159\xEDslu\u0161\
            n\xE9 smlouvy t\xFDkaj\xEDc\xED se slu\u017Eeb IKT obsahovaly dolo\u017E\
            ky o neukon\u010Den\xED, nepozastaven\xED a nezm\u011Bn\u011Bn\xE9m stavu\
            \ z d\u016Fvodu restrukturalizace nebo \u0159e\u0161en\xED krize."
        fr:
          description: "Ces accords contractuels devraient \xE9galement \xE9tablir\
            \ des droits de r\xE9siliation clairs et des pr\xE9avis minimaux correspondants,\
            \ ainsi que des strat\xE9gies de sortie sp\xE9cifiques pr\xE9voyant, en\
            \ particulier, des p\xE9riodes de transition obligatoires pendant lesquelles\
            \ les prestataires tiers de services TIC seraient tenus de continuer \xE0\
            \ fournir les services concern\xE9s en vue de r\xE9duire le risque de\
            \ perturbations au niveau de l\u2019entit\xE9 financi\xE8re, de permettre\
            \ \xE0 celle-ci de passer \xE0 l\u2019utilisation d\u2019autres prestataires\
            \ tiers de services TIC, ou encore de recourir \xE0 des solutions en interne,\
            \ en fonction de la complexit\xE9 du service TIC fourni. En outre, les\
            \ entit\xE9s financi\xE8res relevant du champ d\u2019application de la\
            \ directive 2014/59/UE devraient veiller \xE0 ce que les contrats de services\
            \ TIC pertinents soient solides et pleinement ex\xE9cutoires en cas de\
            \ r\xE9solution de ces entit\xE9s financi\xE8res. Par cons\xE9quent, conform\xE9\
            ment aux attentes des autorit\xE9s de r\xE9solution, ces entit\xE9s financi\xE8\
            res devraient veiller \xE0 ce que les contrats de services TIC pertinents\
            \ soient r\xE9silients en mati\xE8re de r\xE9solution. Tant qu\u2019elles\
            \ continuent d\u2019honorer leurs obligations de paiement, ces entit\xE9\
            s financi\xE8res devraient faire en sorte, entre autres exigences, que\
            \ les contrats de services TIC pertinents comportent des clauses de non-r\xE9\
            siliation, de non-suspension et de non-modification pour des motifs de\
            \ restructuration ou de r\xE9solution."
    - urn: urn:intuitem:risk:req_node:dora:recital-75
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 75
      description: "Moreover, the voluntary use of standard contractual clauses developed\
        \ by public authorities or Union institutions, in particular the use of contractual\
        \ clauses developed by the Commission for cloud computing services could provide\
        \ further comfort to the financial entities and ICT third-party service providers,\
        \ by enhancing their level of legal certainty regarding the use of cloud computing\
        \ services in the financial sector, in full alignment with the requirements\
        \ and expectations set out by the Union financial services law. The development\
        \ of standard contractual clauses builds on measures already envisaged in\
        \ the 2018 Fintech Action Plan that announced the Commission\u2019s intention\
        \ to encourage and facilitate the development of standard contractual clauses\
        \ for the use of cloud computing services outsourcing by financial entities,\
        \ drawing on cross-sectorial cloud computing services stakeholders\u2019 efforts,\
        \ which the Commission has facilitated with the help of the financial sector\u2019\
        s involvement."
      translations:
        es:
          description: "Adem\xE1s, la inclusi\xF3n voluntaria de cl\xE1usulas contractuales\
            \ tipo desarrolladas por autoridades p\xFAblicas o instituciones de la\
            \ Uni\xF3n, en particular la inclusi\xF3n de cl\xE1usulas contractuales\
            \ desarrolladas por la Comisi\xF3n para los servicios de computaci\xF3\
            n en nube, puede ofrecer mayor confianza a las entidades financieras y\
            \ a los proveedores terceros de servicios de TIC al aumentar su nivel\
            \ de seguridad jur\xEDdica en lo concerniente al uso de servicios de computaci\xF3\
            n en nube en el sector financiero, respetando plenamente los requisitos\
            \ y expectativas establecidos en el Derecho de la Uni\xF3n en materia\
            \ de servicios financieros. El desarrollo de cl\xE1usulas contractuales\
            \ tipo se basa en las medidas ya previstas en el Plan de Acci\xF3n en\
            \ materia de Tecnolog\xEDa Financiera de 2018, que anunciaba la intenci\xF3\
            n de la Comisi\xF3n de fomentar y facilitar el desarrollo de cl\xE1usulas\
            \ contractuales tipo para la externalizaci\xF3n de servicios de computaci\xF3\
            n en nube por parte de las entidades financieras, bas\xE1ndose en los\
            \ esfuerzos intersectoriales de las partes interesadas del \xE1mbito de\
            \ los servicios de computaci\xF3n en nube, que la Comisi\xF3n ha facilitado\
            \ con la ayuda de la participaci\xF3n del sector financiero."
        cs:
          description: "Krom\u011B toho by dobrovoln\xE9 pou\u017Eit\xED standardn\xED\
            ch smluvn\xEDch dolo\u017Eek vypracovan\xFDch ve\u0159ejn\xFDmi org\xE1\
            ny nebo org\xE1ny Unie, zejm\xE9na pou\u017Eit\xED standardn\xEDch smluvn\xED\
            ch dolo\u017Eek vypracovan\xFDch Komis\xED pro cloudov\xE9 slu\u017Eby,\
            \ mohlo d\xE1le zjednodu\u0161it situaci finan\u010Dn\xEDch subjekt\u016F\
            \ a poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran,\
            \ proto\u017Ee se zv\xFD\u0161\xED jejich \xFArove\u0148 pr\xE1vn\xED\
            \ jistoty ohledn\u011B vyu\u017E\xEDv\xE1n\xED cloudov\xFDch slu\u017E\
            eb ve finan\u010Dn\xEDm sektoru v \xFApln\xE9m souladu s po\u017Eadavky\
            \ a p\u0159edpoklady stanoven\xFDmi v pr\xE1vu Unie v oblasti finan\u010D\
            n\xEDch slu\u017Eeb. Vypracov\xE1n\xED standardn\xEDch smluvn\xEDch dolo\u017E\
            ek vych\xE1z\xED z opat\u0159en\xED ji\u017E p\u0159edj\xEDman\xFDch v\
            \ ak\u010Dn\xEDm pl\xE1nu pro finan\u010Dn\xED technologie z roku 2018,\
            \ kde byl ozn\xE1men z\xE1m\u011Br Komise podporovat a usnad\u0148ovat\
            \ vypracov\xE1v\xE1n\xED standardn\xEDch smluvn\xEDch dolo\u017Eek pro\
            \ pou\u017E\xEDv\xE1n\xED extern\xEDch cloudov\xFDch slu\u017Eeb finan\u010D\
            n\xEDmi subjekty, p\u0159i\u010Dem\u017E \u010Derp\xE1 z pr\xE1ce meziodv\u011B\
            tvov\xFDch z\xFA\u010Dastn\u011Bn\xFDch subjekt\u016F cloudov\xFDch slu\u017E\
            eb, kterou Komise umo\u017Enila za p\u0159isp\u011Bn\xED finan\u010Dn\xED\
            ho sektoru."
        fr:
          description: "En outre, le recours volontaire aux clauses contractuelles\
            \ types \xE9labor\xE9es par les autorit\xE9s publiques ou les institutions\
            \ de l\u2019Union, en particulier le recours aux clauses contractuelles\
            \ \xE9labor\xE9es par la Commission pour les services d\u2019informatique\
            \ en nuage, pourrait procurer un degr\xE9 accru de confiance aux entit\xE9\
            s financi\xE8res et aux prestataires tiers de services TIC, en am\xE9\
            liorant le niveau de s\xE9curit\xE9 juridique relatif \xE0 l\u2019utilisation\
            \ des services d\u2019informatique en nuage dans le secteur financier,\
            \ dans le respect total des exigences et des attentes d\xE9finies par\
            \ le droit de l\u2019Union sur les services financiers. L\u2019\xE9laboration\
            \ de clauses contractuelles types s\u2019appuie sur les mesures d\xE9\
            j\xE0 envisag\xE9es dans le plan d\u2019action 2018 pour les technologies\
            \ financi\xE8res, dans lequel la Commission a annonc\xE9 son intention\
            \ d\u2019encourager et de faciliter l\u2019\xE9laboration de clauses contractuelles\
            \ types pour l\u2019externalisation des activit\xE9s d\u2019informatique\
            \ en nuage par les entit\xE9s financi\xE8res, en s\u2019appuyant sur les\
            \ efforts des parties prenantes de l\u2019informatique en nuage au niveau\
            \ transsectoriel, que la Commission a facilit\xE9s gr\xE2ce \xE0 la participation\
            \ du secteur financier."
    - urn: urn:intuitem:risk:req_node:dora:recital-76
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 76
      description: "With a view to promoting convergence and efficiency in relation\
        \ to supervisory approaches when addressing ICT third-party risk in the financial\
        \ sector, as well as to strengthening the digital operational resilience of\
        \ financial entities which rely on critical ICT third-party service providers\
        \ for the provision of ICT services that support the supply of financial services,\
        \ and thereby to contributing to the preservation of the Union\u2019s financial\
        \ system stability and the integrity of the internal market for financial\
        \ services, critical ICT third-party service providers should be subject to\
        \ a Union Oversight Framework. While the set-up of the Oversight Framework\
        \ is justified by the added value of taking action at Union level and by virtue\
        \ of the inherent role and specificities of the use of ICT services in the\
        \ provision of financial services, it should be recalled, at the same time,\
        \ that this solution appears suitable only in the context of this Regulation\
        \ specifically dealing with digital operational resilience in the financial\
        \ sector. However, such Oversight Framework should not be regarded as a new\
        \ model for Union supervision in other areas of financial services and activities."
      translations:
        es:
          description: "Los proveedores terceros esenciales de servicios de TIC deben\
            \ estar sujetos a un marco de supervisi\xF3n con vistas a promover la\
            \ convergencia y la eficiencia en relaci\xF3n con los enfoques de supervisi\xF3\
            n a la hora de afrontar el riesgo relacionado con las TIC derivado de\
            \ terceros en el sector financiero, as\xED como para reforzar la resiliencia\
            \ operativa digital de las entidades financieras que dependen de proveedores\
            \ terceros esenciales de servicios de TIC para la prestaci\xF3n de servicios\
            \ de TIC que sustentan la prestaci\xF3n de servicios financieros, y contribuir\
            \ as\xED a preservar la estabilidad del sistema financiero de la Uni\xF3\
            n y la integridad del mercado \xFAnico de servicios financieros. Si bien\
            \ el establecimiento del marco de supervisi\xF3n se justifica por el valor\
            \ a\xF1adido de la adopci\xF3n de medidas a escala de la Uni\xF3n y por\
            \ el papel inherente y las especificidades del uso de los servicios de\
            \ TIC en la prestaci\xF3n de servicios financieros, debe recordarse, al\
            \ mismo tiempo, que esta soluci\xF3n parece adecuada \xFAnicamente en\
            \ el contexto del presente Reglamento, que aborda espec\xEDficamente la\
            \ resiliencia operativa digital en el sector financiero. No obstante,\
            \ este marco de supervisi\xF3n no debe considerarse como un nuevo modelo\
            \ para la supervisi\xF3n por la Uni\xF3n en otros \xE1mbitos de los servicios\
            \ y actividades financieros."
        cs:
          description: "S c\xEDlem podpo\u0159it konvergenci a \xFA\u010Dinnost v\
            \ souvislosti s p\u0159\xEDstupy k dohledu p\u0159i \u0159e\u0161en\xED\
            \ rizika v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami ve finan\u010D\
            n\xEDm sektoru, jako\u017E i pos\xEDlit digit\xE1ln\xED provozn\xED odolnost\
            \ finan\u010Dn\xEDch subjekt\u016F, kter\xE9 se p\u0159i poskytov\xE1\
            n\xED slu\u017Eeb IKT podporuj\xEDc\xEDch poskytov\xE1n\xED finan\u010D\
            n\xEDch slu\u017Eeb spol\xE9haj\xED na kritick\xE9 poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, a pomoci tak zachovat stabilitu\
            \ finan\u010Dn\xEDho syst\xE9mu Unie a integritu vnit\u0159n\xEDho trhu\
            \ s finan\u010Dn\xEDmi slu\u017Ebami, by m\u011Bli kriti\u010Dt\xED poskytovatel\xE9\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran podl\xE9hat unijn\xED\
            mu r\xE1mci dohledu. I kdy\u017E je z\u0159\xEDzen\xED r\xE1mce dohledu\
            \ od\u016Fvodn\u011Bno p\u0159idanou hodnotou p\u0159ijet\xED opat\u0159\
            en\xED na \xFArovni Unie a inherentn\xED \xFAlohou a zvl\xE1\u0161tnostmi\
            \ vyu\u017E\xEDv\xE1n\xED slu\u017Eeb IKT p\u0159i poskytov\xE1n\xED finan\u010D\
            n\xEDch slu\u017Eeb, m\u011Blo by b\xFDt z\xE1rove\u0148 p\u0159ipomenuto,\
            \ \u017Ee toto \u0159e\u0161en\xED se jev\xED jako vhodn\xE9 pouze v kontextu\
            \ tohoto na\u0159\xEDzen\xED, kter\xE9 se konkr\xE9tn\u011B zab\xFDv\xE1\
            \ digit\xE1ln\xED provozn\xED odolnost\xED ve finan\u010Dn\xEDm sektoru.\
            \ Tento r\xE1mec dohledu by v\u0161ak nem\u011Bl b\xFDt pova\u017Eov\xE1\
            n za nov\xFD model dohledu Unie v oblasti finan\u010Dn\xEDch slu\u017E\
            eb a \u010Dinnost\xED."
        fr:
          description: "Afin de promouvoir la convergence et l\u2019efficacit\xE9\
            \ des approches des autorit\xE9s de surveillance lorsqu\u2019elles traitent\
            \ le risque li\xE9 aux prestataires tiers de services TIC dans le secteur\
            \ financier, ainsi que de renforcer la r\xE9silience op\xE9rationnelle\
            \ num\xE9rique des entit\xE9s financi\xE8res qui d\xE9pendent de prestataires\
            \ tiers critiques de services TIC pour la prestation de services TIC qui\
            \ soutiennent la fourniture de services financiers, et de contribuer ainsi\
            \ \xE0 pr\xE9server la stabilit\xE9 du syst\xE8me financier de l\u2019\
            Union et l\u2019int\xE9grit\xE9 du march\xE9 int\xE9rieur des services\
            \ financiers, les prestataires tiers critiques de services TIC devraient\
            \ \xEAtre soumis \xE0 un cadre de supervision de l\u2019Union. Bien que\
            \ la mise en place du cadre de supervision soit justifi\xE9e par la valeur\
            \ ajout\xE9e d\u2019une action au niveau de l\u2019Union et en vertu du\
            \ r\xF4le et des sp\xE9cificit\xE9s inh\xE9rents \xE0 l\u2019utilisation\
            \ des services TIC dans la fourniture de services financiers, il convient\
            \ dans le m\xEAme temps de rappeler que cette solution ne semble appropri\xE9\
            e que dans le contexte du pr\xE9sent r\xE8glement, qui traite sp\xE9cifiquement\
            \ de la r\xE9silience op\xE9rationnelle num\xE9rique dans le secteur financier.\
            \ Toutefois, ce cadre de supervision ne devrait pas \xEAtre consid\xE9\
            r\xE9 comme un nouveau mod\xE8le de surveillance par l\u2019Union dans\
            \ les domaines des services et activit\xE9s financiers."
    - urn: urn:intuitem:risk:req_node:dora:recital-77
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 77
      description: "The Oversight Framework should apply only to critical ICT third-party\
        \ service providers. There should therefore be a designation mechanism to\
        \ take into account the dimension and nature of the financial sector\u2019\
        s reliance on such ICT third-party service providers. That mechanism should\
        \ involve a set of quantitative and qualitative criteria to set the criticality\
        \ parameters as a basis for inclusion in the Oversight Framework. In order\
        \ to ensure the accuracy of that assessment, and regardless of the corporate\
        \ structure of the ICT third-party service provider, such criteria should,\
        \ in the case of a ICT third-party service provider that is part of a wider\
        \ group, take into consideration the entire ICT third-party service provider\u2019\
        s group structure. On the one hand, critical ICT third-party service providers,\
        \ which are not automatically designated by virtue of the application of those\
        \ criteria, should have the possibility to opt in to the Oversight Framework\
        \ on a voluntary basis, on the other hand, ICT third-party service providers,\
        \ that are already subject to oversight mechanism frameworks supporting the\
        \ fulfilment of the tasks of the European System of Central Banks as referred\
        \ to in Article 127(2) TFEU, should be exempted."
      translations:
        es:
          description: "El marco de supervisi\xF3n debe aplicarse \xFAnicamente a\
            \ los proveedores terceros esenciales de servicios de TIC. Por consiguiente,\
            \ debe existir un mecanismo de designaci\xF3n que tenga en cuenta la dimensi\xF3\
            n y la naturaleza de la dependencia del sector financiero de dichos proveedores\
            \ terceros de servicios de TIC. Dicho mecanismo debe comportar un conjunto\
            \ de criterios cuantitativos y cualitativos para establecer los par\xE1\
            metros para determinar el car\xE1cter esencial como base para la inclusi\xF3\
            n en el marco de supervisi\xF3n. A fin de garantizar la exactitud de dicha\
            \ evaluaci\xF3n, y con independencia de la estructura corporativa del\
            \ proveedor tercero de servicios de TIC, tales criterios, en el caso de\
            \ un proveedor tercero de servicios de TIC que forme parte de un grupo\
            \ m\xE1s amplio, deben tener en cuenta toda la estructura del grupo del\
            \ proveedor tercero de servicios de TIC. Por una parte, los proveedores\
            \ terceros esenciales de servicios de TIC que no sean designados autom\xE1\
            ticamente en virtud de la aplicaci\xF3n de estos criterios deben tener\
            \ la posibilidad de participar voluntariamente en el marco de supervisi\xF3\
            n, mientras que, por otra parte, los proveedores terceros de servicios\
            \ de TIC que ya est\xE9n sujetos a marcos del mecanismo de supervisi\xF3\
            n que apoyan el desempe\xF1o de las tareas del Sistema Europeo de Bancos\
            \ Centrales a que se refiere el art\xEDculo 127, apartado 2, del TFUE,\
            \ deben quedar exentos."
        cs:
          description: "R\xE1mec dohledu by se m\u011Bl vztahovat pouze na kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran. Proto\
            \ by m\u011Bl existovat mechanismus ur\u010Dov\xE1n\xED, kter\xFD by zohlednil\
            \ rozm\u011Br a povahu z\xE1vislosti finan\u010Dn\xEDho sektoru na t\u011B\
            chto poskytovatel\xEDch slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran.\
            \ Tento mechanismus by m\u011Bl zahrnovat soubor kvantitativn\xEDch a\
            \ kvalitativn\xEDch krit\xE9ri\xED pro stanoven\xED parametr\u016F kriti\u010D\
            nosti jako z\xE1kladu pro za\u010Dlen\u011Bn\xED do r\xE1mce dohledu.\
            \ Aby byla zaji\u0161t\u011Bna p\u0159esnost tohoto posouzen\xED a bez\
            \ ohledu na organiza\u010Dn\xED strukturu poskytovatele slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran, m\u011Bla by tato krit\xE9ria v p\u0159\
            \xEDpad\u011B poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran, kter\xFD je sou\u010D\xE1st\xED \u0161ir\u0161\xED skupiny, zohlednit\
            \ celou strukturu skupiny poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran. Na jedn\xE9 stran\u011B by kriti\u010Dt\xED poskytovatel\xE9\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED nebudou\
            \ automaticky ur\u010Deni na z\xE1klad\u011B pou\u017Eit\xED v\xFD\u0161\
            e uveden\xFDch krit\xE9ri\xED, m\u011Bli m\xEDt mo\u017Enost zapojit se\
            \ do r\xE1mce dohledu dobrovoln\u011B, na stran\u011B druh\xE9 by poskytovatel\xE9\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, na n\u011B\u017E se\
            \ ji\u017E vztahuj\xED r\xE1mce mechanism\u016F dohledu podporuj\xEDc\xED\
            \ pln\u011Bn\xED \xFAkol\u016F na \xFArovni Evropsk\xE9ho syst\xE9mu centr\xE1\
            ln\xEDch bank podle \u010Dl. 127 odst. 2 Smlouvy o fungov\xE1n\xED EU,\
            \ by z n\u011Bj m\u011Bli b\xFDt n\xE1sledn\u011B vy\u0148ati."
        fr:
          description: "Le cadre de supervision ne devrait s\u2019appliquer qu\u2019\
            aux prestataires tiers critiques de services TIC. Un m\xE9canisme de d\xE9\
            signation devrait donc \xEAtre mis en place pour tenir compte de la dimension\
            \ et de la nature de la d\xE9pendance du secteur financier \xE0 l\u2019\
            \xE9gard de ces prestataires tiers de services TIC. Ce m\xE9canisme devrait\
            \ consister en un ensemble de crit\xE8res quantitatifs et qualitatifs\
            \ d\xE9finissant les param\xE8tres de criticit\xE9 servant de r\xE9f\xE9\
            rence aux fins de l\u2019inclusion dans le cadre de supervision. Afin\
            \ de veiller \xE0 l\u2019exactitude de cette \xE9valuation, et ind\xE9\
            pendamment de la structure sociale du prestataire tiers de services TIC,\
            \ ces crit\xE8res devraient, dans le cas d\u2019un prestataire tiers de\
            \ services TIC faisant partie d\u2019un groupe plus large, prendre en\
            \ consid\xE9ration l\u2019ensemble de la structure du groupe du prestataire\
            \ tiers de services TIC. D\u2019une part, les prestataires tiers critiques\
            \ de services TIC, qui ne sont pas automatiquement d\xE9sign\xE9s par\
            \ suite de l\u2019application de ces crit\xE8res, devraient avoir la possibilit\xE9\
            \ d\u2019adh\xE9rer au cadre de supervision \xE0 titre volontaire; d\u2019\
            autre part, les prestataires tiers de services TIC, qui sont d\xE9j\xE0\
            \ soumis \xE0 des cadres de supervision \xE0 l\u2019appui de la r\xE9\
            alisation des missions du Syst\xE8me europ\xE9en de banques centrales\
            \ vis\xE9es \xE0 l\u2019article\_127, paragraphe\_2, du trait\xE9 sur\
            \ le fonctionnement de l\u2019Union europ\xE9enne, devraient en \xEAtre\
            \ exempt\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:recital-78
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 78
      description: Similarly, financial entities providing ICT services to other financial
        entities, while belonging to the category of ICT third-party service providers
        under this Regulation, should also be exempted from the Oversight Framework
        since they are already subject to supervisory mechanisms established by the
        relevant Union financial services law. Where applicable, competent authorities
        should take into account, in the context of their supervisory activities,
        the ICT risk posed to financial entities by financial entities providing ICT
        services. Likewise, due to the existing risk monitoring mechanisms at group
        level, the same exemption should be introduced for ICT third-party service
        providers delivering services predominantly to the entities of their own group.
        ICT third-party service providers providing ICT services solely in one Member
        State to financial entities that are active only in that Member State should
        also be exempted from the designation mechanism because of their limited activities
        and lack of cross-border impact.
      translations:
        es:
          description: "Del mismo modo, las entidades financieras que prestan servicios\
            \ de TIC a otras entidades financieras, aunque pertenezcan a la categor\xED\
            a de proveedores terceros de servicios de TIC con arreglo al presente\
            \ Reglamento, tambi\xE9n deben quedar exentas del marco de supervisi\xF3\
            n, puesto que ya est\xE1n sujetas a mecanismos de control establecidos\
            \ por el Derecho de la Uni\xF3n aplicable en materia de servicios financieros.\
            \ Cuando proceda, las autoridades competentes deben tener en cuenta, en\
            \ el contexto de sus actividades de control, el riesgo relacionado con\
            \ las TIC que plantean para las entidades financieras las entidades financieras\
            \ que prestan servicios de TIC. Del mismo modo, debido a los mecanismos\
            \ de seguimiento de riesgos existentes a escala de grupo, debe introducirse\
            \ la misma exenci\xF3n para los proveedores terceros de servicios de TIC\
            \ que presten servicios predominantemente a las entidades de su propio\
            \ grupo. Los proveedores terceros de servicios de TIC que presten servicios\
            \ de TIC \xFAnicamente en un Estado miembro a entidades financieras que\
            \ solo operen en ese Estado tambi\xE9n deben quedar exentos del mecanismo\
            \ de designaci\xF3n debido al car\xE1cter limitado de sus actividades\
            \ y a la ausencia de consecuencias transfronterizas."
        cs:
          description: "Podobn\u011B by finan\u010Dn\xED subjekty poskytuj\xEDc\xED\
            \ slu\u017Eby IKT jin\xFDm finan\u010Dn\xEDm subjekt\u016Fm, a\u010Dkoli\
            \ pat\u0159\xED do kategorie poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran podle tohoto na\u0159\xEDzen\xED, m\u011Bly b\xFD\
            t rovn\u011B\u017E vy\u0148aty z r\xE1mce dohledu, nebo\u0165 ji\u017E\
            \ podl\xE9haj\xED mechanism\u016Fm dohledu stanoven\xFDm p\u0159\xEDslu\u0161\
            n\xFDm pr\xE1vem Unie v oblasti finan\u010Dn\xEDch slu\u017Eeb. P\u0159\
            \xEDslu\u0161n\xE9 org\xE1ny by p\u0159\xEDpadn\u011B m\u011Bly v r\xE1\
            mci sv\xFDch dohledov\xFDch \u010Dinnost\xED zohlednit riziko v oblasti\
            \ IKT, kter\xE9 pro finan\u010Dn\xED subjekty p\u0159edstavuj\xED finan\u010D\
            n\xED subjekty poskytuj\xEDc\xED slu\u017Eby IKT. Stejn\u011B tak by vzhledem\
            \ ke st\xE1vaj\xEDc\xEDm mechanism\u016Fm sledov\xE1n\xED rizika na \xFA\
            rovni skupiny m\u011Bla b\xFDt stejn\xE1 v\xFDjimka zavedena pro poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED poskytuj\xED\
            \ slu\u017Eby p\u0159ev\xE1\u017En\u011B subjekt\u016Fm sv\xE9 vlastn\xED\
            \ skupiny. Poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch\
            \ stran, kte\u0159\xED poskytuj\xED slu\u017Eby IKT pouze v jednom \u010D\
            lensk\xE9m st\xE1t\u011B finan\u010Dn\xEDm subjekt\u016Fm, kter\xE9 p\u016F\
            sob\xED pouze v tomto \u010Dlensk\xE9m st\xE1t\u011B, by m\u011Bli b\xFD\
            t rovn\u011B\u017E vy\u0148ati z mechanismu ur\u010Dov\xE1n\xED z toho\
            \ d\u016Fvodu, \u017Ee jejich \u010Dinnosti jsou omezen\xE9 a maj\xED\
            \ nedostate\u010Dn\xFD p\u0159eshrani\u010Dn\xED dopad."
        fr:
          description: "De la m\xEAme mani\xE8re, les entit\xE9s financi\xE8res fournissant\
            \ des services TIC \xE0 d\u2019autres entit\xE9s financi\xE8res, bien\
            \ qu\u2019appartenant \xE0 la cat\xE9gorie des prestataires tiers de services\
            \ TIC au titre du pr\xE9sent r\xE8glement, devraient \xE9galement \xEA\
            tre exempt\xE9es du cadre de supervision \xE9tant donn\xE9 qu\u2019elles\
            \ sont d\xE9j\xE0 soumises aux m\xE9canismes de surveillance \xE9tablis\
            \ par le droit de l\u2019Union applicable aux services financiers. Le\
            \ cas \xE9ch\xE9ant, les autorit\xE9s comp\xE9tentes devraient tenir compte,\
            \ dans le contexte de leurs activit\xE9s de surveillance, du risque li\xE9\
            \ aux TIC que les entit\xE9s financi\xE8res fournissant des services TIC\
            \ repr\xE9sentent pour les entit\xE9s financi\xE8res. De m\xEAme, en raison\
            \ des m\xE9canismes de suivi des risques existants au niveau du groupe,\
            \ la m\xEAme exemption devrait \xEAtre instaur\xE9e pour les prestataires\
            \ tiers de services TIC qui fournissent des services principalement aux\
            \ entit\xE9s de leur propre groupe. Les prestataires tiers de services\
            \ TIC fournissant des services TIC uniquement dans un \xC9tat membre \xE0\
            \ des entit\xE9s financi\xE8res qui ne sont actives que dans cet \xC9\
            tat membre devraient \xE9galement \xEAtre exempt\xE9s du m\xE9canisme\
            \ de d\xE9signation en raison de leurs activit\xE9s limit\xE9es et de\
            \ l\u2019absence d\u2019incidence transfronti\xE8re."
    - urn: urn:intuitem:risk:req_node:dora:recital-79
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 79
      description: The digital transformation experienced in financial services has
        brought about an unprecedented level of use of, and reliance upon, ICT services.
        Since it has become inconceivable to provide financial services without the
        use of cloud computing services, software solutions and data-related services,
        the Union financial ecosystem has become intrinsically co-dependent on certain
        ICT services provided by ICT service suppliers. Some of those suppliers, innovators
        in developing and applying ICT-based technologies, play a significant role
        in the delivery of financial services, or have become integrated into the
        financial services value chain. They have thus become critical to the stability
        and integrity of the Union financial system. This widespread reliance on services
        supplied by critical ICT third-party service providers, combined with the
        interdependence of the information systems of various market operators, create
        a direct, and potentially severe, risk to the Union financial services system
        and to the continuity of delivery of financial services if critical ICT third-party
        service providers were to be affected by operational disruptions or major
        cyber incidents. Cyber incidents have a distinctive ability to multiply and
        propagate throughout the financial system at a considerably faster pace than
        other types of risk monitored in the financial sector and can extend across
        sectors and beyond geographical borders. They have the potential to evolve
        into a systemic crisis, where trust in the financial system has been eroded
        due to the disruption of functions supporting the real economy, or to substantial
        financial losses, reaching a level which the financial system is unable to
        withstand, or which requires the deployment of heavy shock absorption measures.
        To prevent these scenarios from taking place and thereby endangering the financial
        stability and integrity of the Union, it is essential to provide the convergence
        of supervisory practices relating to ICT third-party risk in finance, in particular
        through new rules enabling the Union oversight of critical ICT third-party
        service providers.
      translations:
        es:
          description: "La transformaci\xF3n digital experimentada en los servicios\
            \ financieros ha dado lugar a un nivel de uso y dependencia de los servicios\
            \ de TIC que no tiene precedentes. Dado que hoy en d\xEDa resulta inconcebible\
            \ prestar servicios financieros sin el uso de servicios de computaci\xF3\
            n en nube, soluciones de software y servicios relacionados con datos,\
            \ el ecosistema financiero de la Uni\xF3n ha pasado a ser intr\xEDnsecamente\
            \ codependiente de determinados servicios de TIC prestados por proveedores\
            \ de servicios de TIC. Algunos de estos proveedores, innovadores en el\
            \ desarrollo y la aplicaci\xF3n de tecnolog\xEDas basadas en las TIC,\
            \ desempe\xF1an un papel importante en la prestaci\xF3n de servicios financieros\
            \ o se han integrado en la cadena de valor de los servicios financieros.\
            \ Por lo tanto, se han convertido en fundamentales para la estabilidad\
            \ y la integridad del sistema financiero de la Uni\xF3n. Esta dependencia\
            \ generalizada de los servicios prestados por proveedores terceros esenciales\
            \ de servicios de TIC, combinada con la interdependencia de los sistemas\
            \ de informaci\xF3n de diversos operadores del mercado, crea un riesgo\
            \ directo y potencialmente grave para el sistema de servicios financieros\
            \ de la Uni\xF3n y para la continuidad de la prestaci\xF3n de servicios\
            \ financieros en caso de que los proveedores terceros esenciales de servicios\
            \ de TIC se vean afectados por perturbaciones operativas o por ciberincidentes\
            \ graves. Los ciberincidentes tienen una capacidad particular para multiplicarse\
            \ y propagarse por todo el sistema financiero a un ritmo considerablemente\
            \ m\xE1s r\xE1pido que otros tipos de riesgos sujetos a seguimiento en\
            \ el sector financiero y pueden extenderse a otros sectores y m\xE1s all\xE1\
            \ de las fronteras geogr\xE1ficas. Tienen el potencial de dar lugar a\
            \ una crisis sist\xE9mica, en la que la confianza en el sistema financiero\
            \ se vea erosionada debido a la perturbaci\xF3n de las funciones que dan\
            \ apoyo a la econom\xEDa real, o a p\xE9rdidas financieras sustanciosas,\
            \ alcanzando un nivel que el sistema financiero no pueda soportar o que\
            \ requiera el despliegue de medidas importantes de amortiguaci\xF3n de\
            \ choques. Para evitar que se produzcan estos escenarios, que ponen en\
            \ peligro la estabilidad financiera y la integridad de la Uni\xF3n, es\
            \ fundamental lograr la convergencia de las pr\xE1cticas de supervisi\xF3\
            n sobre los riesgos relacionados con las TIC derivados de terceros en\
            \ el sector financiero, en particular mediante nuevas normas que permitan\
            \ la supervisi\xF3n por parte de la Uni\xF3n de los proveedores terceros\
            \ esenciales de servicios de TIC."
        cs:
          description: "Digit\xE1ln\xED transformace v oblasti finan\u010Dn\xEDch\
            \ slu\u017Eeb p\u0159inesla neb\xFDvalou m\xEDru vyu\u017E\xEDv\xE1n\xED\
            \ a spol\xE9h\xE1n\xED se na slu\u017Eby IKT. Jeliko\u017E se stalo nemysliteln\xFD\
            m poskytovat finan\u010Dn\xED slu\u017Eby bez vyu\u017Eit\xED cloudov\xFD\
            ch slu\u017Eeb, softwarov\xFDch \u0159e\u0161en\xED a slu\u017Eeb souvisej\xED\
            c\xEDch s daty, stal se finan\u010Dn\xED ekosyst\xE9m Unie ze sv\xE9 podstaty\
            \ z\xE1visl\xFDm na n\u011Bkter\xFDch slu\u017Eb\xE1ch IKT poskytovan\xFD\
            ch poskytovateli slu\u017Eeb IKT. N\u011Bkte\u0159\xED z t\u011Bchto poskytovatel\u016F\
            , inov\xE1to\u0159i ve v\xFDvoji a pou\u017E\xEDv\xE1n\xED technologi\xED\
            \ zalo\u017Een\xFDch na IKT, hraj\xED p\u0159i poskytov\xE1n\xED finan\u010D\
            n\xEDch slu\u017Eeb v\xFDznamnou \xFAlohu nebo jsou ji\u017E do hodnotov\xE9\
            ho \u0159et\u011Bzce finan\u010Dn\xEDch slu\u017Eeb za\u010Dlen\u011B\
            ni. Z\xEDskali tak z\xE1sadn\xED postaven\xED pro stabilitu a integritu\
            \ finan\u010Dn\xEDho syst\xE9mu Unie. Tato roz\u0161\xED\u0159en\xE1 z\xE1\
            vislost na slu\u017Eb\xE1ch poskytovan\xFDch kritick\xFDmi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran ve spojen\xED se vz\xE1\
            jemnou z\xE1vislost\xED informa\u010Dn\xEDch syst\xE9m\u016F r\u016Fzn\xFD\
            ch \xFA\u010Dastn\xEDk\u016F trhu vytv\xE1\u0159\xED p\u0159\xEDm\xE9\
            \ a potenci\xE1ln\u011B z\xE1va\u017En\xE9 riziko pro syst\xE9m finan\u010D\
            n\xEDch slu\u017Eeb Unie a pro kontinuitu poskytov\xE1n\xED finan\u010D\
            n\xEDch slu\u017Eeb, pokud by byli kriti\u010Dt\xED poskytovatel\xE9 slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran ovlivn\u011Bni provozn\xEDmi naru\u0161\
            en\xEDmi nebo z\xE1va\u017En\xFDmi kybernetick\xFDmi incidenty. Kybernetick\xE9\
            \ incidenty maj\xED charakteristickou schopnost mno\u017Eit se a \u0161\
            \xED\u0159it se v cel\xE9m finan\u010Dn\xEDm syst\xE9mu v\xFDrazn\u011B\
            \ rychleji ne\u017E jin\xE9 druhy rizika monitorovan\xE9 ve finan\u010D\
            n\xEDm sektoru a mohou se roz\u0161\xED\u0159it nap\u0159\xED\u010D odv\u011B\
            tv\xEDmi i za zem\u011Bpisn\xFDmi hranicemi. Maj\xED potenci\xE1l st\xE1\
            t se syst\xE9movou kriz\xED, pokud do\u0161lo k naru\u0161en\xED d\u016F\
            v\u011Bry ve finan\u010Dn\xED syst\xE9m v d\u016Fsledku naru\u0161en\xED\
            \ funkc\xED podporuj\xEDc\xEDch re\xE1lnou ekonomiku nebo zna\u010Dn\xFD\
            ch finan\u010Dn\xEDch ztr\xE1t, kter\xE9 dos\xE1hly \xFArovn\u011B, kterou\
            \ finan\u010Dn\xED syst\xE9m nen\xED schopen zvl\xE1dnout nebo kter\xE1\
            \ vy\u017Eaduje zaveden\xED rozs\xE1hl\xFDch opat\u0159en\xED pro absorpci\
            \ ot\u0159es\u016F. Aby se zabr\xE1nilo t\u011Bmto sc\xE9n\xE1\u0159\u016F\
            m, a t\xEDm i ohro\u017Een\xED finan\u010Dn\xED stability a integrity\
            \ Unie, je nezbytn\xE9 zajistit sbli\u017Eov\xE1n\xED postup\u016F dohledu\
            \ t\xFDkaj\xEDc\xEDch se rizika v oblasti IKT spojen\xE9ho s t\u0159et\xED\
            mi stranami ve finan\u010Dn\xEDm sektoru, zejm\xE9na prost\u0159ednictv\xED\
            m nov\xFDch pravidel umo\u017E\u0148uj\xEDc\xEDch dohled Unie nad kritick\xFD\
            mi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "La transformation num\xE9rique que connaissent les services\
            \ financiers a entra\xEEn\xE9 un niveau d\u2019utilisation et de d\xE9\
            pendance sans pr\xE9c\xE9dent \xE0 l\u2019\xE9gard des services TIC. \xC9\
            tant donn\xE9 qu\u2019il est devenu inconcevable de fournir des services\
            \ financiers sans recourir aux services d\u2019informatique en nuage,\
            \ aux solutions logicielles et aux services li\xE9s aux donn\xE9es, l\u2019\
            \xE9cosyst\xE8me financier de l\u2019Union est devenu intrins\xE8quement\
            \ cod\xE9pendant de certains services TIC fournis par des prestataires\
            \ de services TIC. Certains de ces prestataires, innovants dans l\u2019\
            \xE9laboration et l\u2019application de technologies fond\xE9es sur les\
            \ TIC, jouent un r\xF4le consid\xE9rable dans la fourniture de services\
            \ financiers ou se sont int\xE9gr\xE9s dans la cha\xEEne de valeur des\
            \ services financiers. Ils sont donc devenus essentiels pour la stabilit\xE9\
            \ et l\u2019int\xE9grit\xE9 du syst\xE8me financier de l\u2019Union. Cette\
            \ d\xE9pendance g\xE9n\xE9ralis\xE9e \xE0 l\u2019\xE9gard des services\
            \ fournis par des prestataires tiers critiques de services TIC, associ\xE9\
            e \xE0 l\u2019interd\xE9pendance des syst\xE8mes d\u2019information de\
            \ divers op\xE9rateurs de march\xE9, cr\xE9e un risque direct, et potentiellement\
            \ grave, pour le syst\xE8me de services financiers de l\u2019Union et\
            \ pour la continuit\xE9 de la fourniture des services financiers si des\
            \ prestataires tiers critiques de services TIC venaient \xE0 subir des\
            \ perturbations op\xE9rationnelles ou des cyberincidents majeurs. Les\
            \ cyberincidents ont une capacit\xE9 particuli\xE8re \xE0 se multiplier\
            \ et \xE0 se propager dans l\u2019ensemble du syst\xE8me financier \xE0\
            \ un rythme beaucoup plus rapide que les autres types de risques faisant\
            \ l\u2019objet d\u2019un suivi dans le secteur financier et peuvent s\u2019\
            \xE9tendre \xE0 d\u2019autres secteurs et au-del\xE0 des fronti\xE8res\
            \ g\xE9ographiques. Ils sont susceptibles d\u2019\xE9voluer en une crise\
            \ syst\xE9mique, dans le cadre de laquelle la confiance dans le syst\xE8\
            me financier est \xE9rod\xE9e en raison de la perturbation des fonctions\
            \ qui sous-tendent l\u2019\xE9conomie r\xE9elle ou de pertes financi\xE8\
            res consid\xE9rables, atteignant un niveau auquel le syst\xE8me financier\
            \ n\u2019est pas en mesure de faire face, ou qui n\xE9cessite le d\xE9\
            ploiement d\u2019importantes mesures d\u2019absorption des chocs. Afin\
            \ d\u2019\xE9viter que ces sc\xE9narios se produisent et mettent ainsi\
            \ en p\xE9ril la stabilit\xE9 financi\xE8re et l\u2019int\xE9grit\xE9\
            \ de l\u2019Union, il est essentiel de veiller \xE0 la convergence des\
            \ pratiques de surveillance relatives aux risques li\xE9s aux prestataires\
            \ tiers de services TIC dans le secteur financier, en particulier au moyen\
            \ de nouvelles r\xE8gles permettant \xE0 l\u2019Union de superviser les\
            \ prestataires tiers critiques de services\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-80
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 80
      description: "The Oversight Framework largely depends on the degree of collaboration\
        \ between the Lead Overseer and the critical ICT third-party service provider\
        \ delivering to financial entities services affecting the supply of financial\
        \ services. Successful oversight is predicated, inter alia, upon the ability\
        \ of the Lead Overseer to effectively conduct monitoring missions and inspections\
        \ to assess the rules, controls and processes used by the critical ICT third-party\
        \ service providers, as well as to assess the potential cumulative impact\
        \ of their activities on financial stability and the integrity of the financial\
        \ system. At the same time, it is crucial that critical ICT third-party service\
        \ providers follow the Lead Overseer\u2019s recommendations and address its\
        \ concerns. Since a lack of cooperation by a critical ICT third- party service\
        \ provider providing services that affect the supply of financial services,\
        \ such as the refusal to grant access to its premises or to submit information,\
        \ would ultimately deprive the Lead Overseer of its essential tools in appraising\
        \ ICT third-party risk, and could adversely impact the financial stability\
        \ and the integrity of the financial system, it is necessary to also provide\
        \ for a commensurate sanctioning regime."
      translations:
        es:
          description: "El marco de supervisi\xF3n depende en gran medida del grado\
            \ de colaboraci\xF3n entre el supervisor principal y el proveedor tercero\
            \ esencial de servicios de TIC que presta a entidades financieras servicios\
            \ que afectan a la prestaci\xF3n de servicios financieros. El \xE9xito\
            \ de la supervisi\xF3n depende, entre otras cosas, de la capacidad del\
            \ supervisor principal para llevar a cabo efectivamente misiones e inspecciones\
            \ de seguimiento a fin de evaluar las normas, los controles y los procesos\
            \ utilizados por los proveedores terceros esenciales de servicios de TIC,\
            \ as\xED como para evaluar el posible efecto acumulado de sus actividades\
            \ en la estabilidad financiera y la integridad del sistema financiero.\
            \ Al mismo tiempo, es fundamental que los proveedores terceros esenciales\
            \ de servicios de TIC sigan las recomendaciones del supervisor principal\
            \ y atiendan sus preocupaciones. Dado que una falta de cooperaci\xF3n\
            \ por parte de un proveedor tercero esencial de servicios de TIC que preste\
            \ servicios que afecten a la prestaci\xF3n de servicios financieros, como\
            \ la negativa a conceder acceso a sus locales o a facilitar informaci\xF3\
            n, privar\xEDa en definitiva al supervisor principal de sus herramientas\
            \ esenciales para evaluar el riesgo relacionado con las TIC derivado de\
            \ terceros y podr\xEDa afectar negativamente a la estabilidad financiera\
            \ y a la integridad del sistema financiero, es necesario tambi\xE9n establecer\
            \ un r\xE9gimen sancionador acorde."
        cs:
          description: "R\xE1mec dohledu do zna\u010Dn\xE9 m\xEDry z\xE1vis\xED na\
            \ m\xED\u0159e spolupr\xE1ce mezi hlavn\xEDm org\xE1nem dohledu a kritick\xFD\
            m poskytovatelem slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kter\xFD\
            \ poskytuje finan\u010Dn\xEDm subjekt\u016Fm slu\u017Eby ovliv\u0148uj\xED\
            c\xED nab\xEDdku finan\u010Dn\xEDch slu\u017Eeb. \xDAsp\u011B\u0161n\xFD\
            \ dohled z\xE1vis\xED mimo jin\xE9 na schopnosti hlavn\xEDho org\xE1nu\
            \ dohledu \xFA\u010Dinn\u011B prov\xE1d\u011Bt \xFAkoly v oblasti sledov\xE1\
            n\xED a kontroly s c\xEDlem posoudit pravidla, kontroly a procesy pou\u017E\
            \xEDvan\xE9 kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran a posoudit potenci\xE1ln\xED kumulativn\xED dopad jejich\
            \ \u010Dinnost\xED na finan\u010Dn\xED stabilitu a integritu finan\u010D\
            n\xEDho syst\xE9mu. Z\xE1rove\u0148 je z\xE1sadn\xED, aby se kriti\u010D\
            t\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ \u0159\xEDdili doporu\u010Den\xEDmi hlavn\xEDho org\xE1nu dohledu a\
            \ zab\xFDvali se jeho obavami. Vzhledem k tomu, \u017Ee nedostate\u010D\
            n\xE1 spolupr\xE1ce kritick\xE9ho poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran poskytuj\xEDc\xEDho slu\u017Eby, je\u017E ovliv\u0148\
            uj\xED nab\xEDdku finan\u010Dn\xEDch slu\u017Eeb, jako je odm\xEDtnut\xED\
            \ p\u0159\xEDstupu do jeho prostor nebo poskytnut\xED informac\xED, by\
            \ v kone\u010Dn\xE9m d\u016Fsledku zbavila hlavn\xED org\xE1n dohledu\
            \ jeho z\xE1kladn\xEDch n\xE1stroj\u016F pro posuzov\xE1n\xED rizika v\
            \ oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami a mohla by m\xED\
            t nep\u0159\xEDzniv\xFD dopad na finan\u010Dn\xED stabilitu a integritu\
            \ finan\u010Dn\xEDho syst\xE9mu, je rovn\u011B\u017E nezbytn\xE9 stanovit\
            \ p\u0159im\u011B\u0159en\xFD sank\u010Dn\xED re\u017Eim."
        fr:
          description: "Le cadre de supervision d\xE9pend dans une large mesure du\
            \ degr\xE9 de collaboration entre le superviseur principal et le prestataire\
            \ tiers critique de services TIC fournissant aux entit\xE9s financi\xE8\
            res des services ayant une incidence sur la fourniture de services financiers.\
            \ Une supervision men\xE9e \xE0 bien repose notamment sur la capacit\xE9\
            \ du superviseur principal \xE0 mener avec efficacit\xE9 des missions\
            \ de surveillance et des inspections afin d\u2019\xE9valuer les r\xE8\
            gles, les contr\xF4les et les processus utilis\xE9s par les prestataires\
            \ tiers critiques de services TIC, ainsi que pour \xE9valuer les \xE9\
            ventuelles incidences cumul\xE9es de leurs activit\xE9s sur la stabilit\xE9\
            \ financi\xE8re et l\u2019int\xE9grit\xE9 du syst\xE8me financier. Dans\
            \ le m\xEAme temps, il est essentiel que les prestataires tiers critiques\
            \ de services TIC suivent les recommandations du superviseur principal\
            \ et r\xE9pondent \xE0 ses pr\xE9occupations. \xC9tant donn\xE9 que le\
            \ manque de coop\xE9ration d\u2019un prestataire tiers critique de services\
            \ TIC fournissant des services ayant une incidence sur la fourniture de\
            \ services financiers, tel que le refus d\u2019accorder l\u2019acc\xE8\
            s \xE0 ses locaux ou de communiquer des informations, priverait en fin\
            \ de compte le superviseur principal de ses outils essentiels lors de\
            \ l\u2019\xE9valuation des risques li\xE9s aux prestataires tiers de services\
            \ TIC et pourrait nuire \xE0 la stabilit\xE9 financi\xE8re et \xE0 l\u2019\
            int\xE9grit\xE9 du syst\xE8me financier, il est n\xE9cessaire de pr\xE9\
            voir \xE9galement un r\xE9gime proportionn\xE9 de sanctions."
    - urn: urn:intuitem:risk:req_node:dora:recital-81
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 81
      description: "Against this background, the need of the Lead Overseer to impose\
        \ penalty payments to compel critical ICT third- party service providers to\
        \ comply with the transparency and access-related obligations set out in this\
        \ Regulation should not be jeopardised by difficulties raised by the enforcement\
        \ of those penalty payments in relation to critical ICT third-party service\
        \ providers established in third countries. In order to ensure the enforceability\
        \ of such penalties, and to allow a swift roll out of procedures upholding\
        \ the critical ICT third-party service providers\u2019 rights of defence in\
        \ the context of the designation mechanism and the issuance of recommendations,\
        \ those critical ICT third-party service providers, providing services to\
        \ financial entities that affect the supply of financial services, should\
        \ be required to maintain an adequate business presence in the Union. Due\
        \ to the nature of the oversight, and the absence of comparable arrangements\
        \ in other jurisdictions, there are no suitable alternative mechanisms ensuring\
        \ this objective by way of effective cooperation with financial supervisors\
        \ in third countries in relation to the monitoring of the impact of digital\
        \ operational risks posed by systemic ICT third-party service providers, qualifying\
        \ as critical ICT third-party service providers established in third countries.\
        \ Therefore, in order to continue its provision of ICT services to financial\
        \ entities in the Union, an ICT third-party service provider established in\
        \ a third country which has been designated as critical in accordance with\
        \ this Regulation should undertake, within 12 months of such designation,\
        \ all necessary arrangements to ensure its incorporation within the Union,\
        \ by means of establishing a subsidiary, as defined throughout the Union acquis,\
        \ namely in Directive 2013/34/EU of the European Parliament and of the Council\
        \ (21)."
      translations:
        es:
          description: "En este contexto, la necesidad de que el supervisor principal\
            \ imponga multas coercitivas para obligar a los proveedores terceros esenciales\
            \ de servicios de TIC a cumplir las obligaciones en materia de transparencia\
            \ y acceso establecidas en el presente Reglamento no debe verse comprometida\
            \ por las dificultades planteadas por la ejecuci\xF3n de dichas multas\
            \ coercitivas en relaci\xF3n con los proveedores terceros esenciales de\
            \ servicios de TIC establecidos en terceros pa\xEDses. A fin de garantizar\
            \ que puedan ejecutarse dichas multas y que se implanten r\xE1pidamente\
            \ procedimientos que respeten los derechos de defensa de los proveedores\
            \ terceros esenciales de servicios de TIC en el contexto del mecanismo\
            \ de designaci\xF3n y la formulaci\xF3n de recomendaciones, debe exigirse\
            \ a dichos proveedores terceros esenciales de servicios de TIC que prestan\
            \ servicios a entidades financieras que afectan a la prestaci\xF3n de\
            \ servicios financieros que mantengan una presencia empresarial adecuada\
            \ en la Uni\xF3n. Debido a la naturaleza de la supervisi\xF3n y a la ausencia\
            \ de mecanismos comparables en otros pa\xEDses o territorios, no existe\
            \ ning\xFAn otro mecanismo adecuado que garantice este objetivo mediante\
            \ una cooperaci\xF3n eficaz con los supervisores financieros de terceros\
            \ pa\xEDses en lo relativo al seguimiento de la repercusi\xF3n de los\
            \ riesgos operativos digitales planteados por proveedores terceros sist\xE9\
            micos de servicios de TIC considerados proveedores terceros esenciales\
            \ de servicios de TIC establecidos en terceros pa\xEDses. Por tanto, para\
            \ continuar prestando servicios de TIC a las entidades financieras en\
            \ la Uni\xF3n, un proveedor tercero de servicios de TIC establecido en\
            \ un tercer pa\xEDs designado como esencial con arreglo al presente Reglamento\
            \ debe tomar, en un plazo de 12 meses a partir de dicha designaci\xF3\
            n, todas las medidas necesarias para garantizar su constituci\xF3n como\
            \ sociedad en la Uni\xF3n mediante el establecimiento de una empresa filial,\
            \ tal como se define en todo el acervo de la Uni\xF3n, en concreto en\
            \ la Directiva 2013/34/UE del Parlamento Europeo y del Consejo."
        cs:
          description: "V t\xE9to souvislosti by pot\u0159ebu hlavn\xEDho org\xE1\
            nu dohledu ukl\xE1dat pen\xE1le s c\xEDlem p\u0159im\u011Bt kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran k dodr\u017E\
            ov\xE1n\xED povinnost\xED t\xFDkaj\xEDc\xEDch se transparentnosti a p\u0159\
            \xEDstupu stanoven\xFDch v tomto na\u0159\xEDzen\xED nem\u011Bly ohrozit\
            \ obt\xED\u017Ee zp\u016Fsoben\xE9 vym\xE1h\xE1n\xEDm t\u011Bchto pen\xE1\
            le ve vztahu ke kritick\xFDm poskytovatel\u016Fm slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran usazen\xFDm ve t\u0159et\xEDch zem\xEDch. V z\xE1\
            jmu zaji\u0161t\u011Bn\xED vymahatelnosti t\u011Bchto sankc\xED a umo\u017E\
            n\u011Bn\xED rychl\xE9ho zaveden\xED postup\u016F, kter\xE9 respektuj\xED\
            \ pr\xE1va kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad\
            \ t\u0159et\xEDch stran na obhajobu v souvislosti s mechanismem ur\u010D\
            ov\xE1n\xED a vyd\xE1v\xE1n\xEDm doporu\u010Den\xED, by tito kriti\u010D\
            t\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran,\
            \ kte\u0159\xED poskytuj\xED finan\u010Dn\xEDm subjekt\u016Fm slu\u017E\
            by ovliv\u0148uj\xEDc\xED nab\xEDdku finan\u010Dn\xEDch slu\u017Eeb, m\u011B\
            li b\xFDt povinni udr\u017Eovat p\u0159im\u011B\u0159enou obchodn\xED\
            \ p\u0159\xEDtomnost v Unii. Vzhledem k povaze dohledu a neexistenci srovnateln\xFD\
            ch ujedn\xE1n\xED v jin\xFDch jurisdikc\xEDch neexistuj\xED \u017E\xE1\
            dn\xE9 vhodn\xE9 alternativn\xED mechanismy zaji\u0161\u0165uj\xEDc\xED\
            \ tento c\xEDl prost\u0159ednictv\xEDm \xFA\u010Dinn\xE9 spolupr\xE1ce\
            \ s org\xE1ny dohledu ve finan\u010Dn\xEDm sektoru ve t\u0159et\xEDch\
            \ zem\xEDch v souvislosti se sledov\xE1n\xEDm dopadu digit\xE1ln\xEDch\
            \ provozn\xEDch rizik p\u0159edstavovan\xFDch syst\xE9mov\xFDmi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED jsou\
            \ pova\u017Eov\xE1ni za kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran usazen\xE9 ve t\u0159et\xEDch zem\xEDch. S c\xED\
            lem nad\xE1le poskytovat svoje slu\u017Eby IKT finan\u010Dn\xEDm subjekt\u016F\
            m v Unii by poskytovatel slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ usazen\xFD ve t\u0159et\xED zemi, kter\xFD byl ur\u010Den jako kritick\xFD\
            \ podle tohoto na\u0159\xEDzen\xED, m\u011Bl do 12 m\u011Bs\xEDc\u016F\
            \ od takov\xE9ho ur\u010Den\xED p\u0159ijmout ve\u0161ker\xE1 nezbytn\xE1\
            \ opat\u0159en\xED k tomu, aby zabezpe\u010Dil svoje za\u010Dlen\u011B\
            n\xED v Unii, a to zalo\u017Een\xEDm dce\u0159in\xE9ho podniku, jak je\
            \ uvedeno v acquis Unie, konkr\xE9tn\u011B ve sm\u011Brnici Evropsk\xE9\
            ho parlamentu a Rady 2013/34/EU ( 21 )."
        fr:
          description: "Dans ce contexte, la n\xE9cessit\xE9 pour le superviseur principal\
            \ d\u2019imposer des astreintes pour contraindre les prestataires tiers\
            \ critiques de services TIC \xE0 se conformer aux obligations en mati\xE8\
            re de transparence et d\u2019acc\xE8s \xE9nonc\xE9es dans le pr\xE9sent\
            \ r\xE8glement ne devrait pas \xEAtre compromise par les difficult\xE9\
            s li\xE9es \xE0 l\u2019ex\xE9cution de ces astreintes en ce qui concerne\
            \ les prestataires tiers critiques de services TIC \xE9tablis dans des\
            \ pays tiers. Afin de garantir le caract\xE8re ex\xE9cutoire de ces astreintes,\
            \ ainsi que de permettre une mise en \u0153uvre rapide des proc\xE9dures\
            \ permettant de veiller au respect des droits de la d\xE9fense des prestataires\
            \ tiers critiques de services TIC dans le contexte du m\xE9canisme de\
            \ d\xE9signation et de la formulation de recommandations, ces prestataires\
            \ tiers critiques de services TIC, qui fournissent \xE0 des entit\xE9\
            s financi\xE8res des services ayant une incidence sur la fourniture de\
            \ services financiers, devraient \xEAtre tenus de maintenir une pr\xE9\
            sence ad\xE9quate dans l\u2019Union. En raison de la nature de la supervision,\
            \ et de l\u2019absence de dispositifs comparables dans d\u2019autres juridictions,\
            \ il n\u2019existe aucun autre m\xE9canisme appropri\xE9 qui garantisse\
            \ la r\xE9alisation de cet objectif au moyen d\u2019une coop\xE9ration\
            \ efficace avec les autorit\xE9s de surveillance financi\xE8re des pays\
            \ tiers en ce qui concerne la surveillance de l\u2019incidence des risques\
            \ op\xE9rationnels num\xE9riques que repr\xE9sentent les prestataires\
            \ tiers syst\xE9miques de services TIC pouvant \xEAtre consid\xE9r\xE9\
            s comme des prestataires tiers critiques de services TIC \xE9tablis dans\
            \ des pays tiers. Par cons\xE9quent, afin de continuer \xE0 fournir des\
            \ services TIC \xE0 des entit\xE9s financi\xE8res dans l\u2019Union, un\
            \ prestataire tiers de services TIC \xE9tabli dans un pays tiers qui a\
            \ \xE9t\xE9 d\xE9sign\xE9 comme critique conform\xE9ment au pr\xE9sent\
            \ r\xE8glement devrait prendre, dans un d\xE9lai de 12 mois \xE0 compter\
            \ de cette d\xE9signation, toutes les dispositions n\xE9cessaires pour\
            \ veiller \xE0 sa constitution dans l\u2019Union, en \xE9tablissant une\
            \ filiale, d\xE9finie dans l\u2019ensemble de l\u2019acquis de l\u2019\
            Union, notamment dans la directive 2013/34/UE du Parlement europ\xE9en\
            \ et du Conseil\_(21)."
    - urn: urn:intuitem:risk:req_node:dora:recital-82
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 82
      description: The requirement to set up a subsidiary in the Union should not
        prevent the critical ICT third-party service provider from supplying ICT services
        and related technical support from facilities and infrastructure located outside
        the Union. This Regulation does not impose a data localisation obligation
        as it does not require data storage or processing to be undertaken in the
        Union.
      translations:
        es:
          description: "El requisito de establecer una empresa filial en la Uni\xF3\
            n no debe impedir que el proveedor tercero esencial de servicios de TIC\
            \ preste servicios de TIC y asistencia t\xE9cnica relacionada con estos\
            \ desde instalaciones e infraestructuras situadas fuera de la Uni\xF3\
            n. El presente Reglamento no impone una obligaci\xF3n en materia de localizaci\xF3\
            n de datos, ya que no exige que el almacenamiento o el tratamiento de\
            \ los datos se realice en la Uni\xF3n."
        cs:
          description: "Po\u017Eadavek na zalo\u017Een\xED dce\u0159in\xE9ho podniku\
            \ v Unii by nem\u011Bl kritick\xE9mu poskytovateli slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran br\xE1nit v poskytov\xE1n\xED slu\u017Eeb IKT\
            \ a souvisej\xEDc\xED technick\xE9 podpory ze za\u0159\xEDzen\xED a infrastruktury\
            \ nach\xE1zej\xEDc\xEDch se mimo Unii. Toto na\u0159\xEDzen\xED neukl\xE1\
            d\xE1 povinnost lokalizace \xFAdaj\u016F, nebo\u0165 nevy\u017Eaduje uchov\xE1\
            v\xE1n\xED nebo zpracov\xE1n\xED \xFAdaj\u016F v Unii."
        fr:
          description: "L\u2019obligation de cr\xE9er une filiale dans l\u2019Union\
            \ ne devrait pas emp\xEAcher le prestataire tiers critique de services\
            \ TIC de fournir des services TIC et un appui technique connexe \xE0 partir\
            \ d\u2019installations et d\u2019infrastructures situ\xE9es en dehors\
            \ de l\u2019Union. Le pr\xE9sent r\xE8glement n\u2019impose pas une localisation\
            \ des donn\xE9es \xE9tant donn\xE9 qu\u2019il n\u2019exige pas que le\
            \ stockage ou le traitement des donn\xE9es soit effectu\xE9 dans l\u2019\
            Union."
    - urn: urn:intuitem:risk:req_node:dora:recital-83
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 83
      description: Critical ICT third-party service providers should be able to provide
        ICT services from anywhere in the world, not necessarily or not only from
        premises located in the Union. Oversight activities should be first conducted
        on premises located in the Union and by interacting with entities located
        in the Union, including the subsidiaries established by critical ICT third-party
        service providers pursuant to this Regulation. However, such actions within
        the Union might be insufficient to allow the Lead Overseer to fully and effectively
        perform its duties under this Regulation. The Lead Overseer should therefore
        also be able to exercise its relevant oversight powers in third countries.
        Exercising those powers in third countries should allow the Lead Overseer
        to examine the facilities from which the ICT services or the technical support
        services are actually provided or managed by the critical ICT third- party
        service provider, and should give the Lead Overseer a comprehensive and operational
        understanding of the ICT risk management of the critical ICT third-party service
        provider. The possibility for the Lead Overseer, as a Union agency, to exercise
        powers outside the territory of the Union should be duly framed by relevant
        conditions, in particular the consent of the critical ICT third-party service
        provider concerned. Similarly, the relevant authorities of the third country
        should be informed of, and not have objected to, the exercise on their own
        territory of the activities of the Lead Overseer. However, in order to ensure
        efficient implementation, and without prejudice to the respective competences
        of the Union institutions and the Member States, such powers also need to
        be fully anchored in the conclusion of administrative cooperation arrangements
        with the relevant authorities of the third country concerned. This Regulation
        should therefore enable the ESAs to conclude administrative cooperation arrangements
        with the relevant authorities of third countries, which should not otherwise
        create legal obligations in respect of the Union and its Member States.
      translations:
        es:
          description: "Los proveedores terceros esenciales de servicios de TIC deben\
            \ poder prestar servicios de TIC desde cualquier lugar del mundo, no deben\
            \ necesariamente estar ubicados en la Uni\xF3n ni prestar servicios \xFA\
            nicamente desde locales situados en la Uni\xF3n. Las actividades de supervisi\xF3\
            n deben llevarse a cabo en primer lugar en locales situados en la Uni\xF3\
            n e interactuando con entidades situadas en la Uni\xF3n, incluidas las\
            \ empresas filiales establecidas por proveedores terceros esenciales de\
            \ servicios de TIC con arreglo al presente Reglamento. Sin embargo, estas\
            \ acciones en la Uni\xF3n podr\xEDan ser insuficientes para que el supervisor\
            \ principal pueda desempe\xF1ar plena y eficazmente sus funciones con\
            \ arreglo al presente Reglamento. El supervisor principal debe, por lo\
            \ tanto, poder ejercer sus competencias de supervisi\xF3n pertinentes\
            \ en terceros pa\xEDses. El ejercicio de dichas competencias en terceros\
            \ pa\xEDses debe permitir al supervisor principal examinar las instalaciones\
            \ desde las que el proveedor tercero esencial de servicios de TIC presta\
            \ o gestiona realmente servicios de TIC o servicios de asistencia t\xE9\
            cnica, y debe brindarle un conocimiento completo y operativo de la gesti\xF3\
            n del riesgo relacionado con las TIC del proveedor tercero esencial de\
            \ servicios de TIC. La posibilidad de que el supervisor principal, como\
            \ agencia de la Uni\xF3n, ejerza sus competencias fuera del territorio\
            \ de la Uni\xF3n debe estar debidamente enmarcada con las condiciones\
            \ pertinentes, en particular el consentimiento del proveedor tercero esencial\
            \ de servicios de TIC de que se trate. Del mismo modo, las autoridades\
            \ pertinentes del tercer pa\xEDs deben ser informadas del ejercicio en\
            \ su propio territorio de las actividades del supervisor principal y no\
            \ deben haberse opuesto a ello. No obstante, para garantizar una aplicaci\xF3\
            n eficaz, y sin perjuicio de las potestades respectivas de las instituciones\
            \ de la Uni\xF3n y de los Estados miembros, dichas competencias tambi\xE9\
            n deben estar firmemente establecidas mediante la celebraci\xF3n de acuerdos\
            \ de cooperaci\xF3n administrativa con las autoridades pertinentes del\
            \ tercer pa\xEDs de que se trate. Por tanto, el presente Reglamento debe\
            \ permitir a las Autoridades Europeas de Supervisi\xF3n celebrar acuerdos\
            \ de cooperaci\xF3n administrativa con las autoridades pertinentes de\
            \ terceros pa\xEDses que no deben crear de ning\xFAn otro modo obligaciones\
            \ jur\xEDdicas con respecto a la Uni\xF3n y sus Estados miembros."
        cs:
          description: "Kriti\u010Dt\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran by m\u011Bli m\xEDt mo\u017Enost poskytovat slu\u017E\
            by IKT odkudkoli na sv\u011Bt\u011B, nikoli nezbytn\u011B nebo v\xFDhradn\u011B\
            \ z prostor nach\xE1zej\xEDc\xEDch se v Unii. \u010Cinnosti v oblasti\
            \ dohledu by m\u011Bly b\xFDt nejprve prov\xE1d\u011Bny v prostor\xE1\
            ch nach\xE1zej\xEDc\xEDch se v Unii a prost\u0159ednictv\xEDm interakce\
            \ se subjekty nach\xE1zej\xEDc\xEDmi se v Unii, v\u010Detn\u011B dce\u0159\
            in\xFDch podnik\u016F zalo\u017Een\xFDch kritick\xFDmi poskytovateli slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran podle tohoto na\u0159\xEDzen\xED\
            . Tato opat\u0159en\xED v r\xE1mci Unie by v\u0161ak mohla b\xFDt nedostate\u010D\
            n\xE1 k tomu, aby hlavn\xEDmu org\xE1nu dohledu umo\u017Enila pln\u011B\
            \ a \xFA\u010Dinn\u011B plnit jeho povinnosti podle tohoto na\u0159\xED\
            zen\xED. Hlavn\xED org\xE1n dohledu by proto m\u011Bl m\xEDt rovn\u011B\
            \u017E mo\u017Enost vykon\xE1vat sv\xE9 p\u0159\xEDslu\u0161n\xE9 pravomoci\
            \ dohledu ve t\u0159et\xEDch zem\xEDch. V\xFDkon t\u011Bchto pravomoc\xED\
            \ ve t\u0159et\xEDch zem\xEDch by m\u011Bl hlavn\xEDmu org\xE1nu dohledu\
            \ umo\u017Enit p\u0159ezkoumat za\u0159\xEDzen\xED, z nich\u017E jsou\
            \ slu\u017Eby IKT nebo slu\u017Eby technick\xE9 podpory kritick\xFDm poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran skute\u010Dn\u011B\
            \ poskytov\xE1ny nebo spravov\xE1ny, a m\u011Bl by hlavn\xEDmu org\xE1\
            nu dohledu poskytnout komplexn\xED a provozn\xED pochopen\xED \u0159\xED\
            zen\xED rizika v oblasti IKT kritick\xE9ho poskytovatele slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran. Mo\u017Enost, aby hlavn\xED org\xE1\
            n dohledu jako\u017Eto agentura Unie vykon\xE1val pravomoci mimo \xFA\
            zem\xED Unie, by m\u011Bla b\xFDt \u0159\xE1dn\u011B vymezena odpov\xED\
            daj\xEDc\xEDmi podm\xEDnkami, zejm\xE9na souhlasem dot\u010Den\xE9ho kritick\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran. Podobn\u011B\
            \ by m\u011Bly b\xFDt o v\xFDkonu \u010Dinnost\xED hlavn\xEDho org\xE1\
            nu dohledu na \xFAzem\xED t\u0159et\xED zem\u011B informov\xE1ny relevantn\xED\
            \ org\xE1ny t\xE9to zem\u011B a nem\u011Bly by proti n\u011Bmu m\xEDt\
            \ n\xE1mitky. K zaji\u0161t\u011Bn\xED \xFA\u010Dinn\xE9ho prov\xE1d\u011B\
            n\xED, a ani\u017E jsou dot\u010Deny p\u0159\xEDslu\u0161n\xE9 pravomoci\
            \ org\xE1n\u016F Unie a \u010Dlensk\xFDch st\xE1t\u016F, je v\u0161ak\
            \ t\u0159eba tyto pravomoci rovn\u011B\u017E pln\u011B zakotvit v ujedn\xE1\
            n\xEDch o spr\xE1vn\xED spolupr\xE1ci uzav\xEDran\xFDch s relevantn\xED\
            mi org\xE1ny dot\u010Den\xE9 t\u0159et\xED zem\u011B. Toto na\u0159\xED\
            zen\xED by proto m\u011Blo evropsk\xFDm org\xE1n\u016Fm dohledu umo\u017E\
            nit uzav\xEDrat ujedn\xE1n\xED o spr\xE1vn\xED spolupr\xE1ci s relevantn\xED\
            mi org\xE1ny t\u0159et\xEDch zem\xED, kter\xE9 by jinak nem\u011Bly vytv\xE1\
            \u0159et pr\xE1vn\xED z\xE1vazky v\u016F\u010Di Unii a jej\xEDm \u010D\
            lensk\xFDm st\xE1t\u016Fm."
        fr:
          description: "Les prestataires tiers critiques de services TIC devraient\
            \ \xEAtre en mesure de fournir des services TIC depuis n\u2019importe\
            \ quel endroit du monde, pas n\xE9cessairement ou pas uniquement depuis\
            \ des locaux situ\xE9s dans l\u2019Union. Les activit\xE9s de supervision\
            \ devraient d\u2019abord \xEAtre men\xE9es dans des locaux situ\xE9s dans\
            \ l\u2019Union et en interaction avec des entit\xE9s situ\xE9es dans l\u2019\
            Union, y compris les filiales \xE9tablies par des prestataires tiers critiques\
            \ de services TIC conform\xE9ment au pr\xE9sent r\xE8glement. Toutefois,\
            \ ces actions au sein de l\u2019Union pourraient ne pas suffire \xE0 permettre\
            \ au superviseur principal de s\u2019acquitter pleinement et efficacement\
            \ de ses missions au titre du pr\xE9sent r\xE8glement. Le superviseur\
            \ principal devrait donc \xE9galement \xEAtre en mesure d\u2019exercer\
            \ ses pouvoirs de supervision dans les pays tiers. L\u2019exercice de\
            \ ces pouvoirs dans les pays tiers devrait permettre au superviseur principal\
            \ d\u2019examiner les installations \xE0 partir desquelles les services\
            \ TIC ou d\u2019appui technique sont effectivement fournis ou g\xE9r\xE9\
            s par le prestataire tiers critique de services TIC et offrir au superviseur\
            \ principal une compr\xE9hension globale et op\xE9rationnelle de la gestion\
            \ du risque li\xE9 aux TIC du prestataire tiers critique de services TIC.\
            \ La possibilit\xE9 pour le superviseur principal, en tant qu\u2019agence\
            \ de l\u2019Union, d\u2019exercer ses pouvoirs en dehors du territoire\
            \ de l\u2019Union devrait \xEAtre d\xFBment encadr\xE9e par des conditions\
            \ pertinentes, en particulier le consentement du prestataire tiers critique\
            \ de services TIC concern\xE9. De m\xEAme, les autorit\xE9s comp\xE9tentes\
            \ du pays tiers devraient \xEAtre inform\xE9es de l\u2019exercice des\
            \ activit\xE9s du superviseur principal sur leur propre territoire et\
            \ ne pas s\u2019y \xEAtre oppos\xE9es. Toutefois, afin de veiller \xE0\
            \ une mise en \u0153uvre efficace, et sans pr\xE9judice des comp\xE9tences\
            \ respectives des institutions de l\u2019Union et des \xC9tats membres,\
            \ ces pouvoirs doivent \xE9galement \xEAtre pleinement ancr\xE9s dans\
            \ les accords de coop\xE9ration administrative conclus avec les autorit\xE9\
            s comp\xE9tentes du pays tiers concern\xE9. Le pr\xE9sent r\xE8glement\
            \ devrait donc permettre aux AES de conclure des accords de coop\xE9ration\
            \ administrative avec les autorit\xE9s comp\xE9tentes de pays tiers, qui\
            \ ne devraient par ailleurs pas cr\xE9er d\u2019obligations juridiques\
            \ \xE0 l\u2019\xE9gard de l\u2019Union et de ses \xC9tats membres."
    - urn: urn:intuitem:risk:req_node:dora:recital-84
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 84
      description: To facilitate communication with the Lead Overseer and to ensure
        adequate representation, critical ICT third-party service providers which
        are part of a group should designate one legal person as their coordination
        point.
      translations:
        es:
          description: "A fin de facilitar la comunicaci\xF3n con el supervisor principal\
            \ y garantizar una representaci\xF3n adecuada, los proveedores terceros\
            \ esenciales de servicios de TIC que formen parte de un grupo deben designar\
            \ a una persona jur\xEDdica como su punto de coordinaci\xF3n."
        cs:
          description: "Pro usnadn\u011Bn\xED komunikace s hlavn\xEDm org\xE1nem dohledu\
            \ a zaji\u0161t\u011Bn\xED odpov\xEDdaj\xEDc\xEDho zastoupen\xED by kriti\u010D\
            t\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran,\
            \ kte\u0159\xED jsou sou\u010D\xE1st\xED skupiny, m\u011Bli ur\u010Dit\
            \ jednu pr\xE1vnickou osobu jako sv\xE9 koordina\u010Dn\xED m\xEDsto."
        fr:
          description: "Afin de faciliter la communication avec le superviseur principal\
            \ et de veiller \xE0 une repr\xE9sentation ad\xE9quate, les prestataires\
            \ tiers critiques de services TIC qui font partie d\u2019un groupe devraient\
            \ d\xE9signer une personne morale comme leur point de coordination."
    - urn: urn:intuitem:risk:req_node:dora:recital-85
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 85
      description: "The Oversight Framework should be without prejudice to Member\
        \ States\u2019 competence to conduct their own oversight or monitoring missions\
        \ in respect to ICT third-party service providers which are not designated\
        \ as critical under this Regulation, but which are regarded as important at\
        \ national level."
      translations:
        es:
          description: "El marco de supervisi\xF3n debe entenderse sin perjuicio de\
            \ la potestad de los Estados miembros para llevar a cabo sus propias misiones\
            \ de supervisi\xF3n o seguimiento con respecto a los proveedores terceros\
            \ de servicios de TIC no designados como esenciales con arreglo al presente\
            \ Reglamento, pero considerados importantes a escala nacional."
        cs:
          description: "R\xE1mec dohledu se net\xFDk\xE1 pravomoci \u010Dlensk\xFD\
            ch st\xE1t\u016F prov\xE1d\u011Bt vlastn\xED \xFAkoly v oblasti dohledu\
            \ nebo sledov\xE1n\xED, pokud jde o poskytovatele slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, kte\u0159\xED nejsou podle tohoto na\u0159\xED\
            zen\xED ur\u010Deni jako kriti\u010Dt\xED, ov\u0161em kte\u0159\xED jsou\
            \ pova\u017Eov\xE1ni za v\xFDznamn\xE9 na vnitrost\xE1tn\xED \xFArovni."
        fr:
          description: "Le cadre de supervision devrait \xEAtre sans pr\xE9judice\
            \ de la comp\xE9tence des \xC9tats membres \xE0 mener leurs propres missions\
            \ de supervision ou de surveillance des prestataires tiers de services\
            \ TIC qui ne sont pas d\xE9sign\xE9s comme critiques au titre du pr\xE9\
            sent r\xE8glement, mais qui sont jug\xE9s importants au niveau national."
    - urn: urn:intuitem:risk:req_node:dora:recital-86
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 86
      description: "To leverage the multi-layered institutional architecture in the\
        \ financial services area, the Joint Committee of the ESAs should continue\
        \ to ensure overall cross-sectoral coordination in relation to all matters\
        \ pertaining to ICT risk, in accordance with its tasks on cybersecurity. It\
        \ should be supported by a new Subcommittee (the \u2018Oversight Forum\u2019\
        ) carrying out preparatory work both for the individual decisions addressed\
        \ to critical ICT third-party service providers, and for the issuing of collective\
        \ recommendations, in particular in relation to benchmarking the oversight\
        \ programmes for critical ICT third-party service providers, and identifying\
        \ best practices for addressing ICT concentration risk issues."
      translations:
        es:
          description: "Para aprovechar la arquitectura institucional de m\xFAltiples\
            \ niveles en el \xE1mbito de los servicios financieros, el Comit\xE9 Mixto\
            \ de las Autoridades Europeas de Supervisi\xF3n debe seguir garantizando\
            \ la coordinaci\xF3n intersectorial general en relaci\xF3n con todos los\
            \ asuntos relativos al riesgo relacionado con las TIC, de conformidad\
            \ con sus funciones en materia de ciberseguridad. Debe contar con el apoyo\
            \ de un nuevo subcomit\xE9 (Foro de Supervisi\xF3n) que lleve a cabo trabajos\
            \ preparatorios tanto para decisiones particulares dirigidas a proveedores\
            \ terceros esenciales de servicios de TIC como para la formulaci\xF3n\
            \ de recomendaciones colectivas, en particular en relaci\xF3n con la evaluaci\xF3\
            n comparativa de los programas de supervisi\xF3n de proveedores terceros\
            \ esenciales de servicios de TIC, y que determine las buenas pr\xE1cticas\
            \ para abordar las cuestiones relativas al riesgo de concentraci\xF3n\
            \ de TIC."
        cs:
          description: "Aby se vyu\u017Eilo v\xEDcevrstv\xE9 institucion\xE1ln\xED\
            \ architektury v oblasti finan\u010Dn\xEDch slu\u017Eeb, m\u011Bl by Spole\u010D\
            n\xFD v\xFDbor evropsk\xFDch org\xE1n\u016F dohledu nad\xE1le zaji\u0161\
            \u0165ovat v souladu se sv\xFDmi \xFAkoly v oblasti kybernetick\xE9 bezpe\u010D\
            nosti meziodv\u011Btvovou koordinaci ohledn\u011B v\u0161ech z\xE1le\u017E\
            itost\xED t\xFDkaj\xEDc\xEDch se rizika v oblasti IKT. M\u011Bl by mu\
            \ pom\xE1hat nov\xFD podv\xFDbor (F\xF3rum dohledu), kter\xFD bude prov\xE1\
            d\u011Bt p\u0159\xEDpravn\xE9 pr\xE1ce jak pro individu\xE1ln\xED rozhodnut\xED\
            \ ur\u010Den\xE1 kritick\xFDm poskytovatel\u016Fm slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, tak pro vyd\xE1v\xE1n\xED kolektivn\xEDch doporu\u010D\
            en\xED, zejm\xE9na ohledn\u011B porovn\xE1v\xE1n\xED testov\xE1n\xED program\u016F\
            \ dohledu nad kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, a sou\u010Dasn\u011B bude identifikovat osv\u011Bd\u010D\
            en\xE9 postupy pro \u0159e\u0161en\xED ot\xE1zek rizika koncentrace IKT."
        fr:
          description: "Afin de tirer parti de l\u2019architecture institutionnelle\
            \ \xE0 plusieurs niveaux dans le domaine des services financiers, le comit\xE9\
            \ mixte des AES devrait continuer \xE0 assurer la coordination intersectorielle\
            \ globale pour toutes les questions relatives au risque li\xE9 aux TIC,\
            \ conform\xE9ment aux t\xE2ches qui lui incombent en mati\xE8re de cybers\xE9\
            curit\xE9. Il devrait \xEAtre soutenu par un nouveau sous-comit\xE9 (ci-apr\xE8\
            s d\xE9nomm\xE9 \xABforum de supervision\xBB) charg\xE9 de pr\xE9parer\
            \ aussi bien les d\xE9cisions individuelles \xE0 l\u2019adresse des prestataires\
            \ tiers critiques de services TIC que la publication des recommandations\
            \ collectives, en particulier en ce qui concerne l\u2019analyse comparative\
            \ des programmes de supervision des prestataires tiers critiques de services\
            \ TIC et l\u2019identification des bonnes pratiques pour parer aux risques\
            \ de concentration informatique."
    - urn: urn:intuitem:risk:req_node:dora:recital-87
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 87
      description: To ensure that critical ICT third-party service providers are appropriately
        and effectively overseen on a Union level, this Regulation provides that any
        of the three ESAs could be designated as a Lead Overseer. The individual assignment
        of a critical ICT third-party service provider to one of the three ESAs should
        result from an assessment of the preponderance of financial entities operating
        in the financial sectors for which that ESA has responsibilities. This approach
        should lead to a balanced allocation of tasks and responsibilities between
        the three ESAs, in the context of exercising the oversight functions, and
        should make the best use of the human resources and technical expertise available
        in each of the three ESAs.
      translations:
        es:
          description: "A fin de garantizar que los proveedores terceros esenciales\
            \ de servicios de TIC sean objeto de una supervisi\xF3n apropiada y efectiva\
            \ a escala de la Uni\xF3n el presente Reglamento establece que cualquiera\
            \ de las tres Autoridades Europeas de Supervisi\xF3n podr\xEDa ser designada\
            \ como supervisor principal. La asignaci\xF3n particular de un proveedor\
            \ tercero esencial de servicios de TIC a una de las tres Autoridades Europeas\
            \ de Supervisi\xF3n debe ser el resultado de una evaluaci\xF3n de la preponderancia\
            \ de las entidades financieras que operan en los sectores financieros\
            \ sobre los que dicha Autoridad Europea de Supervisi\xF3n tiene responsabilidades.\
            \ Este enfoque debe conducir a una distribuci\xF3n equilibrada de tareas\
            \ y responsabilidades entre las tres Autoridades Europeas de Supervisi\xF3\
            n en el contexto del ejercicio de las funciones de supervisi\xF3n y debe\
            \ hacer el mejor uso posible de los recursos humanos y los conocimientos\
            \ t\xE9cnicos especializados disponibles en cada una de ellas."
        cs:
          description: "Aby se zajistilo, \u017Ee na \xFArovni Unie bude na kritick\xE9\
            \ poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran dohl\xED\
            \u017Eeno p\u0159im\u011B\u0159en\u011B a \xFA\u010Dinn\u011B, toto na\u0159\
            \xEDzen\xED stanov\xED, \u017Ee jako hlavn\xED org\xE1n dohledu by mohl\
            \ b\xFDt ur\u010Den kter\xFDkoli ze t\u0159\xED evropsk\xFDch org\xE1\
            n\u016F dohledu. Individu\xE1ln\xED p\u0159id\u011Blen\xED kritick\xE9\
            ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran jednomu\
            \ ze t\u0159\xED evropsk\xFDch org\xE1n\u016F dohledu by m\u011Blo b\xFD\
            t v\xFDsledkem posouzen\xED p\u0159evahy finan\u010Dn\xEDch subjekt\u016F\
            \ p\u016Fsob\xEDc\xEDch ve finan\u010Dn\xEDch sektorech, za n\u011B\u017E\
            \ m\xE1 tento evropsk\xFD org\xE1n dohledu odpov\u011Bdnost. Tento p\u0159\
            \xEDstup by m\u011Bl v\xE9st k vyv\xE1\u017Een\xE9mu rozd\u011Blen\xED\
            \ \xFAkol\u016F a povinnost\xED mezi t\u0159i evropsk\xE9 org\xE1ny dohledu\
            \ v souvislosti s v\xFDkonem funkc\xED dohledu a m\u011Bl by co nejl\xE9\
            pe vyu\u017E\xEDvat lidsk\xE9 zdroje a technick\xE9 odborn\xE9 znalosti,\
            \ kter\xE9 jsou k dispozici v ka\u017Ed\xE9m ze t\u0159\xED evropsk\xFD\
            ch org\xE1n\u016F dohledu."
        fr:
          description: "Afin que les prestataires tiers critiques de services TIC\
            \ fassent l\u2019objet d\u2019une supervision appropri\xE9e et efficace\
            \ \xE0 l\u2019\xE9chelle de l\u2019Union, le pr\xE9sent r\xE8glement pr\xE9\
            voit que l\u2019une des trois AES pourrait \xEAtre d\xE9sign\xE9e comme\
            \ superviseur principal. L\u2019assignation individuelle d\u2019un prestataire\
            \ tiers critique de services TIC \xE0 l\u2019une des trois AES devrait\
            \ d\xE9couler d\u2019une \xE9valuation de la pr\xE9pond\xE9rance des entit\xE9\
            s financi\xE8res op\xE9rant dans les secteurs financiers pour lesquels\
            \ cette AES assume des responsabilit\xE9s. Cette approche devrait conduire\
            \ \xE0 une r\xE9partition \xE9quilibr\xE9e des t\xE2ches et des responsabilit\xE9\
            s entre les trois AES, dans le contexte de l\u2019exercice des fonctions\
            \ de supervision, et devrait permettre une utilisation optimale des ressources\
            \ humaines et de l\u2019expertise technique disponibles dans chacune des\
            \ trois\_AES."
    - urn: urn:intuitem:risk:req_node:dora:recital-88
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 88
      description: "Lead Overseers should be granted the necessary powers to conduct\
        \ investigations, to carry out onsite and offsite inspections at the premises\
        \ and locations of critical ICT third-party service providers and to obtain\
        \ complete and updated information. Those powers should enable the Lead Overseer\
        \ to acquire real insight into the type, dimension and impact of the ICT third-party\
        \ risk posed to financial entities and ultimately to the Union\u2019s financial\
        \ system. Entrusting the ESAs with the lead oversight role is a prerequisite\
        \ for understanding and addressing the systemic dimension of ICT risk in finance.\
        \ The impact of critical ICT third-party service providers on the Union financial\
        \ sector and the potential issues caused by the ICT concentration risk entailed\
        \ call for taking a collective approach at Union level. The simultaneous carrying\
        \ out of multiple audits and access rights, performed separately by numerous\
        \ competent authorities, with little or no coordination among them, would\
        \ prevent financial supervisors from obtaining a complete and comprehensive\
        \ overview of ICT third-party risk in the Union, while also creating redundancy,\
        \ burden and complexity for critical ICT third-party service providers if\
        \ they were subject to numerous monitoring and inspection requests."
      translations:
        es:
          description: "Deben otorgarse a los supervisores principales las competencias\
            \ necesarias para llevar a cabo investigaciones, para realizar inspecciones\
            \ in situ y fuera de locales y ubicaciones de proveedores terceros esenciales\
            \ de servicios de TIC, y para obtener informaci\xF3n completa y actualizada.\
            \ Dichas competencias deben permitir al supervisor principal hacerse una\
            \ idea precisa del tipo, la dimensi\xF3n y la repercusi\xF3n del riesgo\
            \ relacionado con las TIC derivado de terceros al que se enfrentan las\
            \ entidades financieras y, en \xFAltima instancia, el sistema financiero\
            \ de la Uni\xF3n. Encomendar a las Autoridades Europeas de Supervisi\xF3\
            n la funci\xF3n de supervisi\xF3n principal es un requisito indispensable\
            \ para comprender y abordar la dimensi\xF3n sist\xE9mica del riesgo relacionado\
            \ con las TIC en el \xE1mbito financiero. La repercusi\xF3n de los proveedores\
            \ terceros esenciales de servicios de TIC en el sector financiero y los\
            \ problemas que puede ocasionar el consiguiente riesgo de concentraci\xF3\
            n de TIC exigen un enfoque colectivo aplicado a escala de la Uni\xF3n.\
            \ El ejercicio simult\xE1neo de varios derechos de acceso y auditor\xED\
            as, desarrollado por separado por numerosas autoridades competentes con\
            \ una coordinaci\xF3n escasa o nula, impedir\xEDa a los supervisores financieros\
            \ obtener una visi\xF3n general completa y exhaustiva del riesgo relacionado\
            \ con las TIC derivado de terceros en la Uni\xF3n, al tiempo que tambi\xE9\
            n crear\xEDa redundancias, cargas y complejidad para los proveedores terceros\
            \ esenciales de servicios de TIC en caso de ser objeto de numerosas solicitudes\
            \ de seguimiento e inspecci\xF3n."
        cs:
          description: "Hlavn\xEDm org\xE1n\u016Fm dohledu by m\u011Bly b\xFDt ud\u011B\
            leny nezbytn\xE9 pravomoci k prov\xE1d\u011Bn\xED \u0161et\u0159en\xED\
            \ a kontrol v prostor\xE1ch a na m\xEDstech kritick\xFDch poskytovatel\u016F\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, aby z\xEDskaly \xFA\
            pln\xE9 a aktualizovan\xE9 informace. Tyto pravomoci by m\u011Bly hlavn\xED\
            mu org\xE1nu dohledu umo\u017Enit re\xE1ln\u011B pochopit druh, rozm\u011B\
            r a dopad rizika v oblasti IKT spojen\xE9ho s t\u0159et\xEDmi stranami\
            \ pro finan\u010Dn\xED subjekty a kone\u010Dn\u011B i pro finan\u010D\
            n\xED syst\xE9m Unie. Pov\u011B\u0159en\xED evropsk\xFDch org\xE1n\u016F\
            \ dohledu \xFAlohou hlavn\xEDho dohledu je nutn\xFDm p\u0159edpokladem\
            \ k pochopen\xED a \u0159e\u0161en\xED syst\xE9mov\xE9ho rozm\u011Bru\
            \ rizika v oblasti IKT ve finan\u010Dn\xEDm sektoru. Vliv kritick\xFD\
            ch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ na finan\u010Dn\xED sektor Unie a potenci\xE1ln\xED probl\xE9my zp\u016F\
            soben\xE9 souvisej\xEDc\xEDm rizikem koncentrace IKT si \u017E\xE1daj\xED\
            \ p\u0159ijet\xED kolektivn\xEDho p\u0159\xEDstupu na \xFArovni Unie.\
            \ Soub\u011B\u017En\xE9 prov\xE1d\u011Bn\xED n\u011Bkolika audit\u016F\
            \ a p\u0159\xEDstupov\xFDch pr\xE1v realizovan\xE9 ze strany po\u010D\
            etn\xFDch p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F samostatn\u011B,\
            \ s n\xEDzkou \u010Di \u017E\xE1dnou vz\xE1jemnou koordinac\xED by org\xE1\
            n\u016Fm dohledu ve finan\u010Dn\xEDm sektoru br\xE1nilo z\xEDskat \xFA\
            pln\xFD a komplexn\xED p\u0159ehled o riziku v oblasti IKT spojen\xE9\
            m s t\u0159et\xEDmi stranami v Unii a sou\u010Dasn\u011B by rovn\u011B\
            \u017E pro kritick\xE9 poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran vytv\xE1\u0159elo nadbyte\u010Dnost, zat\xED\u017Een\xED\
            \ a slo\u017Eitost, pokud by se na n\u011B tyto \u010Detn\xE9 po\u017E\
            adavky sledov\xE1n\xED a kontroly vztahovaly."
        fr:
          description: "Les superviseurs principaux devraient se voir confier les\
            \ pouvoirs n\xE9cessaires pour mener des enqu\xEAtes, r\xE9aliser des\
            \ inspections sur place et hors site des locaux et sites des prestataires\
            \ tiers critiques de services TIC et obtenir des informations compl\xE8\
            tes et actualis\xE9es. Ces pouvoirs devraient permettre au superviseur\
            \ principal de se faire une id\xE9e pr\xE9cise du type, de la dimension\
            \ et des incidences du risque que les prestataires tiers de services TIC\
            \ repr\xE9sentent pour les entit\xE9s financi\xE8res et, en d\xE9finitive,\
            \ pour le syst\xE8me financier de l\u2019Union. Il est indispensable d\u2019\
            accorder aux AES le r\xF4le de superviseur principal afin de cerner et\
            \ de prendre en compte la dimension syst\xE9mique du risque li\xE9 aux\
            \ TIC dans le secteur financier. L\u2019incidence des prestataires tiers\
            \ critiques de services TIC sur le secteur financier de l\u2019Union et\
            \ les probl\xE8mes \xE9ventuels caus\xE9s par le risque de concentration\
            \ informatique qui en d\xE9coulent n\xE9cessitent l\u2019adoption d\u2019\
            une approche collective au niveau de l\u2019Union. La r\xE9alisation simultan\xE9\
            e d\u2019une multiplicit\xE9 d\u2019audits et de droits d\u2019acc\xE8\
            s, exerc\xE9s s\xE9par\xE9ment par de nombreuses autorit\xE9s comp\xE9\
            tentes avec une coordination limit\xE9e, voire inexistante, emp\xEAcherait\
            \ les autorit\xE9s de surveillance financi\xE8re de disposer d\u2019une\
            \ vue d\u2019ensemble compl\xE8te et exhaustive du risque li\xE9 aux prestataires\
            \ tiers de services TIC dans l\u2019Union, tandis qu\u2019elle engendrerait\
            \ \xE9galement une redondance, des charges et une complexit\xE9 pour les\
            \ prestataires tiers critiques de services TIC s\u2019ils \xE9taient confront\xE9\
            s \xE0 de nombreuses demandes de surveillance et d\u2019inspection."
    - urn: urn:intuitem:risk:req_node:dora:recital-89
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 89
      description: Due to the significant impact of being designated as critical,
        this Regulation should ensure that the rights of critical ICT third-party
        service providers are observed throughout the implementation of the Oversight
        Framework. Prior to being designated as critical, such providers should, for
        example, have the right to submit to the Lead Overseer a reasoned statement
        containing any relevant information for the purposes of the assessment related
        to their designation. Since the Lead Overseer should be empowered to submit
        recommendations on ICT risk matters and suitable remedies thereto, which include
        the power to oppose certain contractual arrangements ultimately affecting
        the stability of the financial entity or the financial system, critical ICT
        third-party service providers should also be given the opportunity to provide,
        prior to the finalisation of those recommendations, explanations regarding
        the expected impact of the solutions, envisaged in the recommendations, on
        customers that are entities falling outside the scope of this Regulation and
        to formulate solutions to mitigate risks. Critical ICT third-party service
        providers disagreeing with the recommendations should submit a reasoned explanation
        of their intention not to endorse the recommendation. Where such reasoned
        explanation is not submitted or where it is considered to be insufficient,
        the Lead Overseer should issue a public notice summarily describing the matter
        of non-compliance.
      translations:
        es:
          description: "Debido a la importante repercusi\xF3n que tiene la designaci\xF3\
            n como esencial, el presente Reglamento debe garantizar que los derechos\
            \ de los proveedores terceros esenciales de servicios de TIC se respeten\
            \ en toda la aplicaci\xF3n del marco de supervisi\xF3n. Antes de ser designados\
            \ como esenciales, dichos proveedores deben, por ejemplo, tener derecho\
            \ a presentar al supervisor principal una declaraci\xF3n motivada que\
            \ contenga cualquier informaci\xF3n pertinente a efectos de la evaluaci\xF3\
            n relacionada con esa designaci\xF3n. Dado que el supervisor principal\
            \ debe estar facultado para presentar recomendaciones sobre cuestiones\
            \ relativas al riesgo relacionado con las TIC y medidas correctoras adecuadas,\
            \ entre ellas la potestad de oponerse a determinados acuerdos contractuales\
            \ que afecten en \xFAltima instancia a la estabilidad de la entidad financiera\
            \ o del sistema financiero, debe darse asimismo a los proveedores terceros\
            \ esenciales de servicios de TIC la oportunidad de presentar, antes de\
            \ ultimar dichas recomendaciones, explicaciones sobre el efecto esperado\
            \ de las soluciones previstas en las recomendaciones para los clientes\
            \ que sean entidades excluidas en el \xE1mbito de aplicaci\xF3n del presente\
            \ Reglamento, as\xED como de plantear soluciones para mitigar los riesgos.\
            \ Los proveedores terceros esenciales de servicios de TIC que no est\xE9\
            n de acuerdo con las recomendaciones tambi\xE9n deben presentar una explicaci\xF3\
            n razonada de su intenci\xF3n de no refrendar la recomendaci\xF3n. Si\
            \ dicha explicaci\xF3n razonada no se presenta o se considera insuficiente,\
            \ el supervisor principal debe publicar un aviso en el que se describa\
            \ brevemente el incumplimiento."
        cs:
          description: "Vzhledem k v\xFDznamn\xE9mu dopadu ur\u010Den\xED za kritick\xE9\
            ho poskytovatele by toto na\u0159\xEDzen\xED m\u011Blo zajistit, aby pr\xE1\
            va kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran byla dodr\u017Eov\xE1na po celou dobu prov\xE1d\u011Bn\xED\
            \ r\xE1mce dohledu. P\u0159ed t\xEDm, ne\u017E budou tito poskytovatel\xE9\
            \ ur\u010Deni jako kriti\u010Dt\xED poskytovatel\xE9, by m\u011Bli m\xED\
            t nap\u0159\xEDklad pr\xE1vo p\u0159edlo\u017Eit hlavn\xEDmu org\xE1nu\
            \ dohledu od\u016Fvodn\u011Bn\xE9 prohl\xE1\u0161en\xED obsahuj\xEDc\xED\
            \ ve\u0161ker\xE9 relevantn\xED informace pro \xFA\u010Dely posouzen\xED\
            \ t\xFDkaj\xEDc\xEDho se jejich ur\u010Den\xED. Vzhledem k tomu, \u017E\
            e hlavn\xEDmu org\xE1nu dohledu by m\u011Bla b\xFDt sv\u011B\u0159ena\
            \ pravomoc p\u0159edkl\xE1dat doporu\u010Den\xED ohledn\u011B rizika v\
            \ oblasti IKT a vhodn\xFDch n\xE1pravn\xFDch prost\u0159edk\u016F, v\u010D\
            etn\u011B pr\xE1va nesouhlasit s n\u011Bkter\xFDmi smluvn\xEDmi ujedn\xE1\
            n\xEDmi, kter\xE1 v kone\u010Dn\xE9m d\u016Fsledku dopadaj\xED na stabilitu\
            \ finan\u010Dn\xEDho subjektu \u010Di finan\u010Dn\xEDho syst\xE9mu, kriti\u010D\
            t\xED poskytovatel\xE9 slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran\
            \ by rovn\u011B\u017E m\u011Bli m\xEDt mo\u017Enost podat p\u0159ed dokon\u010D\
            en\xEDm t\u011Bchto doporu\u010Den\xED vysv\u011Btlen\xED, pokud jde o\
            \ o\u010Dek\xE1van\xFD dopad \u0159e\u0161en\xED navrhovan\xFDch v doporu\u010D\
            en\xEDch na z\xE1kazn\xEDky, kte\u0159\xED jsou subjekty, je\u017E nespadaj\xED\
            \ do oblasti p\u016Fsobnosti tohoto na\u0159\xEDzen\xED, a navrhnout \u0159\
            e\u0161en\xED s c\xEDlem zm\xEDrnit rizika. Kriti\u010Dt\xED poskytovatel\xE9\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, kte\u0159\xED s doporu\u010D\
            en\xEDmi nesouhlas\xED, by rovn\u011B\u017E m\u011Bli m\xEDt mo\u017E\
            nost p\u0159edlo\u017Eit od\u016Fvodn\u011Bn\xE9 vysv\u011Btlen\xED sv\xE9\
            ho z\xE1m\u011Bru doporu\u010Den\xED neuznat. Nen\xED-li takov\xE9 od\u016F\
            vodn\u011Bn\xE9 vysv\u011Btlen\xED p\u0159edlo\u017Eeno nebo je-li pova\u017E\
            ov\xE1no za nedostate\u010Dn\xE9, m\u011Bl by hlavn\xED org\xE1n dohledu\
            \ vydat ve\u0159ejn\xE9 ozn\xE1men\xED, v n\u011Bm\u017E stru\u010Dn\u011B\
            \ pop\xED\u0161e z\xE1le\u017Eitost t\xFDkaj\xEDc\xED se nesouladu."
        fr:
          description: "En raison de l\u2019incidence consid\xE9rable de la d\xE9\
            signation comme prestataire tiers critique, le pr\xE9sent r\xE8glement\
            \ devrait veiller au respect des droits des prestataires tiers critiques\
            \ de services TIC tout au long de la mise en \u0153uvre du cadre de supervision.\
            \ Avant d\u2019\xEAtre d\xE9sign\xE9s comme critiques, ces prestataires\
            \ devraient, par exemple, avoir le droit de pr\xE9senter au superviseur\
            \ principal une d\xE9claration motiv\xE9e contenant toute information\
            \ pertinente aux fins de l\u2019\xE9valuation relative \xE0 leur d\xE9\
            signation. \xC9tant donn\xE9 que le superviseur principal devrait \xEA\
            tre habilit\xE9 \xE0 soumettre des recommandations sur le risque li\xE9\
            \ aux TIC et les mesures correctives appropri\xE9es, qui incluent le pouvoir\
            \ de s\u2019opposer \xE0 certains accords contractuels susceptibles d\u2019\
            affecter \xE0 terme la stabilit\xE9 de l\u2019entit\xE9 financi\xE8re\
            \ ou du syst\xE8me financier, les prestataires tiers critiques de services\
            \ TIC devraient \xE9galement avoir la possibilit\xE9, avant la finalisation\
            \ de ces recommandations, de fournir des explications en ce qui concerne\
            \ l\u2019incidence attendue des solutions, envisag\xE9es dans les recommandations,\
            \ sur les clients qui sont des entit\xE9s ne relevant pas du champ d\u2019\
            application du pr\xE9sent r\xE8glement et de formuler des solutions pour\
            \ att\xE9nuer les risques. Les prestataires tiers critiques de services\
            \ TIC qui ne sont pas d\u2019accord avec les recommandations devraient\
            \ pr\xE9senter une d\xE9claration motiv\xE9e de leur intention de ne pas\
            \ suivre la recommandation. Lorsque cette d\xE9claration motiv\xE9e fait\
            \ d\xE9faut ou est jug\xE9e insuffisante, le superviseur principal devrait\
            \ \xE9mettre une communication au public dans laquelle il d\xE9crit bri\xE8\
            vement la non-conformit\xE9."
    - urn: urn:intuitem:risk:req_node:dora:recital-90
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 90
      description: "Competent authorities should duly include the task of verifying\
        \ substantive compliance with recommendations issued by the Lead Overseer\
        \ in their functions with regard to prudential supervision of financial entities.\
        \ Competent authorities should be able to require financial entities to take\
        \ additional measures to address the risks identified in the Lead Overseer\u2019\
        s recommendations, and should, in due course, issue notifications to that\
        \ effect. Where the Lead Overseer addresses recommendations to critical ICT\
        \ third-party service providers that are supervised under Directive (EU) 2022/2555,\
        \ the competent authorities should be able, on a voluntary basis and before\
        \ adopting additional measures, to consult the competent authorities under\
        \ that Directive in order to foster a coordinated approach to dealing with\
        \ the critical ICT third-party service providers in question."
      translations:
        es:
          description: "Las autoridades competentes deben incluir debidamente la tarea\
            \ de verificar el cumplimiento material de las recomendaciones formuladas\
            \ por el supervisor principal entre sus funciones en relaci\xF3n con la\
            \ supervisi\xF3n prudencial de las entidades financieras. Las autoridades\
            \ competentes deben poder exigir a las entidades financieras que adopten\
            \ medidas adicionales para hacer frente a los riesgos se\xF1alados en\
            \ las recomendaciones del supervisor principal y, a su debido tiempo,\
            \ deben emitir notificaciones a tal efecto. Cuando el supervisor principal\
            \ dirija recomendaciones a proveedores terceros esenciales de servicios\
            \ de TIC supervisados con arreglo a la Directiva (UE) 2022/2555, las autoridades\
            \ competentes deben poder consultar, de forma voluntaria y antes de adoptar\
            \ medidas adicionales, a las autoridades competentes con arreglo a dicha\
            \ Directiva a fin de propiciar un enfoque coordinado con respecto al tratamiento\
            \ de los proveedores terceros esenciales de servicios de TIC en cuesti\xF3\
            n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny by m\u011Bly do sv\xFD\
            ch funkc\xED, pokud jde o obez\u0159etnostn\xED dohled nad finan\u010D\
            n\xEDmi subjekty, n\xE1le\u017Eit\u011B zahrnout \xFAkol ov\u011B\u0159\
            ov\xE1n\xED v\u011Bcn\xE9ho dodr\u017Eov\xE1n\xED doporu\u010Den\xED vydan\xFD\
            ch hlavn\xEDm org\xE1nem dohledu. P\u0159\xEDslu\u0161n\xE9 org\xE1ny\
            \ by m\u011Bly m\xEDt mo\u017Enost po\u017Eadovat, aby finan\u010Dn\xED\
            \ subjekty p\u0159ijaly dodate\u010Dn\xE1 opat\u0159en\xED k \u0159e\u0161\
            en\xED rizik identifikovan\xFDch v doporu\u010Den\xEDch hlavn\xEDho org\xE1\
            nu dohledu, a m\u011Bly by za t\xEDmto \xFA\u010Delem v\u010Das vyd\xE1\
            vat ozn\xE1men\xED. Pokud hlavn\xED org\xE1n dohledu vyd\xE1 doporu\u010D\
            en\xED kritick\xFDm poskytovatel\u016Fm slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, nad nimi\u017E je vykon\xE1v\xE1n dohled podle sm\u011B\
            rnice (EU) 2022/2555, m\u011Bly by m\xEDt p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny mo\u017Enost dobrovoln\u011B a p\u0159ed p\u0159ijet\xEDm dal\u0161\
            \xEDch opat\u0159en\xED konzultovat p\u0159\xEDslu\u0161n\xE9 org\xE1\
            ny podle uveden\xE9 sm\u011Brnice s c\xEDlem podpo\u0159it koordinovan\xFD\
            \ p\u0159\xEDstup k jedn\xE1n\xED s dot\u010Den\xFDmi kritick\xFDmi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes devraient d\xFBment inclure\
            \ la t\xE2che consistant \xE0 v\xE9rifier le respect mat\xE9riel des recommandations\
            \ formul\xE9es par le superviseur principal dans le cadre de leurs fonctions\
            \ en ce qui concerne la surveillance prudentielle des entit\xE9s financi\xE8\
            res. Les autorit\xE9s comp\xE9tentes devraient pouvoir exiger des entit\xE9\
            s financi\xE8res qu\u2019elles prennent des mesures suppl\xE9mentaires\
            \ pour faire face aux risques recens\xE9s dans les recommandations du\
            \ superviseur principal et devraient, en temps utile, \xE9mettre des notifications\
            \ \xE0 cet effet. Lorsque le superviseur principal adresse des recommandations\
            \ \xE0 des prestataires tiers critiques de services TIC qui font l\u2019\
            objet d\u2019une surveillance au titre de la directive (UE)\_2022/2555,\
            \ les autorit\xE9s comp\xE9tentes devraient pouvoir, \xE0 titre volontaire\
            \ et avant d\u2019adopter des mesures suppl\xE9mentaires, consulter les\
            \ autorit\xE9s comp\xE9tentes en vertu de ladite directive afin de favoriser\
            \ une approche coordonn\xE9e concernant les prestataires tiers critiques\
            \ de services TIC en question."
    - urn: urn:intuitem:risk:req_node:dora:recital-91
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 91
      description: 'The exercise of the oversight should be guided by three operational
        principles seeking to ensure: (a) close coordination among the ESAs in their
        Lead Overseer roles, through a joint oversight network (JON), (b) consistency
        with the framework established by Directive (EU) 2022/2555 (through a voluntary
        consultation of bodies under that Directive to avoid duplication of measures
        directed at critical ICT third-party service providers), and (c) applying
        diligence to minimise the potential risk of disruption to services provided
        by the critical ICT third-party service providers to customers that are entities
        falling outside the scope of this Regulation.'
      translations:
        es:
          description: "El ejercicio de la supervisi\xF3n debe guiarse por tres principios\
            \ operativos que buscan garantizar: a) una estrecha coordinaci\xF3n entre\
            \ las Autoridades Europeas de Supervisi\xF3n en sus funciones de supervisor\
            \ principal, mediante una Red de Supervisi\xF3n Conjunta; b) la coherencia\
            \ con el marco establecido por la Directiva (UE) 2022/2555 (mediante una\
            \ consulta voluntaria de los organismos con arreglo a dicha Directiva\
            \ para evitar la duplicaci\xF3n de las medidas dirigidas a proveedores\
            \ terceros esenciales de servicios de TIC), y c) la aplicaci\xF3n de medidas\
            \ de diligencia para reducir al m\xEDnimo el posible riesgo de perturbaci\xF3\
            n de los servicios prestados por los proveedores terceros esenciales de\
            \ servicios de TIC a clientes que sean entidades excluidas del \xE1mbito\
            \ de aplicaci\xF3n del presente Reglamento."
        cs:
          description: "V\xFDkon dohledu by se m\u011Bl \u0159\xEDdit t\u0159emi provozn\xED\
            mi z\xE1sadami, jejich\u017E c\xEDlem je zajistit: a) \xFAzkou koordinaci\
            \ mezi evropsk\xFDmi org\xE1ny dohledu v jejich \xFAloh\xE1ch hlavn\xED\
            ho org\xE1nu dohledu prost\u0159ednictv\xEDm spole\u010Dn\xE9 s\xEDt\u011B\
            \ dohledu, b) soulad s r\xE1mcem stanoven\xFDm sm\u011Brnic\xED (EU) 2022/2555\
            \ (prost\u0159ednictv\xEDm dobrovoln\xE9 konzultace se subjekty na z\xE1\
            klad\u011B uveden\xE9 sm\u011Brnice s c\xEDlem zabr\xE1nit zdvojov\xE1\
            n\xED opat\u0159en\xED zam\u011B\u0159en\xFDch na kritick\xE9 poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a c) uplat\u0148ov\xE1\
            n\xED n\xE1le\u017Eit\xE9 p\xE9\u010De s c\xEDlem minimalizovat potenci\xE1\
            ln\xED riziko naru\u0161en\xED slu\u017Eeb poskytovan\xFDch kritick\xFD\
            mi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran z\xE1\
            kazn\xEDk\u016Fm, kte\u0159\xED jsou subjekty nespadaj\xEDc\xEDmi do oblasti\
            \ p\u016Fsobnosti tohoto na\u0159\xEDzen\xED."
        fr:
          description: "L\u2019exercice de la supervision devrait \xEAtre fond\xE9\
            \ sur trois principes op\xE9rationnels visant: a)\_une coop\xE9ration\
            \ \xE9troite entre les AES dans leur r\xF4le de superviseur principal,\
            \ au moyen d\u2019un r\xE9seau de supervision commun, b)\_la coh\xE9rence\
            \ avec le cadre \xE9tabli par la directive (UE)\_2022/2555 (par une consultation\
            \ volontaire des organismes relevant de ladite directive afin d\u2019\xE9\
            viter la duplication des mesures visant les prestataires tiers critiques\
            \ de services TIC), et c)\_l\u2019application d\u2019une diligence afin\
            \ de r\xE9duire au minimum l\u2019\xE9ventuel risque de perturbation des\
            \ services fournis par les prestataires tiers critiques de services TIC\
            \ aux clients qui sont des entit\xE9s ne relevant pas du champ d\u2019\
            application du pr\xE9sent r\xE8glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-92
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 92
      description: The Oversight Framework should not replace, or in any way or for
        any part substitute for, the requirement for financial entities to manage
        themselves the risks entailed by the use of ICT third-party service providers,
        including their obligation to maintain an ongoing monitoring of contractual
        arrangements concluded with critical ICT third- party service providers. Similarly,
        the Oversight Framework should not affect the full responsibility of financial
        entities for complying with, and discharging, all the legal obligations laid
        down in this Regulation and in the relevant financial services law.
      translations:
        es:
          description: "El marco de supervisi\xF3n no debe sustituir, en modo alguno\
            \ ni en ninguna parte, al requisito de que las entidades financieras gestionen\
            \ ellas mismas los riesgos que entra\xF1a el recurso a proveedores terceros\
            \ de servicios de TIC, incluida la obligaci\xF3n de mantener un seguimiento\
            \ permanente de los acuerdos contractuales celebrados con proveedores\
            \ terceros esenciales de servicios de TIC. Asimismo, el marco de supervisi\xF3\
            n no debe afectar a la plena responsabilidad de las entidades financieras\
            \ en el cumplimiento y la liberaci\xF3n de todas las obligaciones establecidas\
            \ en el presente Reglamento y en el Derecho aplicable en materia de servicios\
            \ financieros."
        cs:
          description: "R\xE1mec dohledu by nem\u011Bl nahrazovat ani \u017E\xE1dn\xFD\
            m zp\u016Fsobem \u010Di pod\xEDlem zastupovat povinnost finan\u010Dn\xED\
            ch subjekt\u016F samostatn\u011B \u0159\xEDdit rizika spojen\xE1 s poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, v\u010Detn\u011B povinnosti\
            \ pr\u016Fb\u011B\u017En\u011B sledovat smluvn\xED ujedn\xE1n\xED uzav\u0159\
            en\xE1 s kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran. Obdobn\u011B by r\xE1mec dohledu nem\u011Bl ovliv\u0148\
            ovat \xFAplnou odpov\u011Bdnost finan\u010Dn\xEDch subjekt\u016F za dodr\u017E\
            ov\xE1n\xED a spln\u011Bn\xED v\u0161ech pr\xE1vn\xEDch povinnost\xED\
            \ stanoven\xFDch v tomto na\u0159\xEDzen\xED a v p\u0159\xEDslu\u0161\
            n\xE9m pr\xE1vu v oblasti finan\u010Dn\xEDch slu\u017Eeb."
        fr:
          description: "Le cadre de supervision ne devrait pas remplacer, ni se substituer\
            \ en aucune fa\xE7on, m\xEAme partiellement, \xE0 l\u2019obligation pour\
            \ les entit\xE9s financi\xE8res de g\xE9rer elles-m\xEAmes les risques\
            \ que comporte le recours \xE0 des prestataires tiers de services TIC,\
            \ y compris leur obligation de maintenir un suivi permanent des accords\
            \ contractuels conclus avec des prestataires tiers critiques de services\
            \ TIC. De m\xEAme, le cadre de supervision ne devrait changer en rien\
            \ l\u2019enti\xE8re responsabilit\xE9 qui incombe aux entit\xE9s financi\xE8\
            res de se conformer \xE0 toutes les obligations juridiques \xE9nonc\xE9\
            es dans le pr\xE9sent r\xE8glement et dans le droit applicable aux services\
            \ financiers et de s\u2019en acquitter."
    - urn: urn:intuitem:risk:req_node:dora:recital-93
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 93
      description: "To avoid duplications and overlaps, competent authorities should\
        \ refrain from taking individually any measures aiming to monitor the critical\
        \ ICT third-party service provider\u2019s risks and should, in that respect,\
        \ rely on the relevant Lead Overseer\u2019s assessment. Any measures should\
        \ in any case be coordinated and agreed in advance with the Lead Overseer\
        \ in the context of the exercise of tasks in the Oversight Framework."
      translations:
        es:
          description: "Para evitar duplicaciones y solapamientos, las autoridades\
            \ competentes deben abstenerse de adoptar a t\xEDtulo particular cualquier\
            \ medida destinada a hacer un seguimiento de los riesgos de los proveedores\
            \ terceros esenciales de servicios de TIC y, a ese respecto, deben basarse\
            \ en la evaluaci\xF3n del supervisor principal correspondiente. Toda medida\
            \ debe, en cualquier caso, coordinarse y acordarse previamente con el\
            \ supervisor principal en el contexto de la ejecuci\xF3n de las tareas\
            \ en el marco de supervisi\xF3n."
        cs:
          description: "Aby se p\u0159ede\u0161lo zdvojen\xEDm a p\u0159esah\u016F\
            m, nem\u011Bly by p\u0159\xEDslu\u0161n\xE9 org\xE1ny samostatn\u011B\
            \ p\u0159ij\xEDmat \u017E\xE1dn\xE1 opat\u0159en\xED zam\u011B\u0159en\xE1\
            \ na sledov\xE1n\xED rizik kritick\xFDch poskytovatel\u016F slu\u017E\
            eb ICT z \u0159ad t\u0159et\xEDch stran a m\u011Bly by v tomto ohledu\
            \ spol\xE9hat pouze na p\u0159\xEDslu\u0161n\xE9 posouzen\xED hlavn\xED\
            m org\xE1nem dohledu. Ve\u0161ker\xE1 opat\u0159en\xED by se v ka\u017E\
            d\xE9m p\u0159\xEDpad\u011B m\u011Bla p\u0159edem koordinovat a odsouhlasit\
            \ s hlavn\xEDm org\xE1nem dohledu v kontextu prov\xE1d\u011Bn\xED \xFA\
            kol\u016F v r\xE1mci dohledu."
        fr:
          description: "Afin d\u2019\xE9viter les doubles emplois et les chevauchements,\
            \ les autorit\xE9s comp\xE9tentes devraient s\u2019abstenir de prendre\
            \ \xE0 titre individuel des mesures destin\xE9es \xE0 assurer le suivi\
            \ des risques li\xE9s aux prestataires tiers critiques de services TIC\
            \ et devraient, \xE0 cet \xE9gard, se fonder sur l\u2019\xE9valuation\
            \ du superviseur principal concern\xE9. Toute mesure devrait en tout \xE9\
            tat de cause faire l\u2019objet d\u2019une coordination et d\u2019un accord\
            \ pr\xE9alables avec le superviseur principal dans le contexte de l\u2019\
            exercice des missions du cadre de supervision."
    - urn: urn:intuitem:risk:req_node:dora:recital-94
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 94
      description: "To promote convergence at international level as regards the use\
        \ of best practices in the review and monitoring of ICT third-party service\
        \ providers\u2019 digital risk-management, the ESAs should be encouraged to\
        \ conclude cooperation arrangements with relevant supervisory and regulatory\
        \ third-country authorities."
      translations:
        es:
          description: "A fin de promover la convergencia a nivel internacional por\
            \ cuanto se refiere al recurso a las buenas pr\xE1cticas en la revisi\xF3\
            n y el seguimiento de la gesti\xF3n de riesgos digitales por parte de\
            \ proveedores terceros de servicios de TIC, debe alentarse a las Autoridades\
            \ Europeas de Supervisi\xF3n a que celebren acuerdos de cooperaci\xF3\
            n con las autoridades pertinentes de terceros pa\xEDses en materia de\
            \ supervisi\xF3n y regulaci\xF3n."
        cs:
          description: "Aby se podpo\u0159ilo sbli\u017Eov\xE1n\xED na mezin\xE1rodn\xED\
            \ \xFArovni, pokud jde o vyu\u017E\xEDv\xE1n\xED osv\u011Bd\u010Den\xFD\
            ch postup\u016F p\u0159i p\u0159ezkumu a sledov\xE1n\xED \u0159\xEDzen\xED\
            \ digit\xE1ln\xEDho rizika poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, m\u011Bly by b\xFDt evropsk\xE9 org\xE1ny dohledu\
            \ vyb\xEDzeny k uzav\xEDr\xE1n\xED dohod o spolupr\xE1ci s relevantn\xED\
            mi org\xE1ny dohledu a regula\u010Dn\xEDmi org\xE1ny t\u0159et\xEDch zem\xED\
            ."
        fr:
          description: "Dans le but de promouvoir la convergence au niveau international\
            \ en ce qui concerne le recours aux bonnes pratiques dans le cadre de\
            \ l\u2019examen et du suivi de la gestion des risques num\xE9riques des\
            \ prestataires tiers de services TIC, les AES devraient \xEAtre encourag\xE9\
            es \xE0 conclure des accords de coop\xE9ration avec les autorit\xE9s de\
            \ pays tiers en mati\xE8re de surveillance et de r\xE9glementation."
    - urn: urn:intuitem:risk:req_node:dora:recital-95
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 95
      description: To leverage the specific competences, technical skills and expertise
        of staff specialising in operational and ICT risk within the competent authorities,
        the three ESAs and, on a voluntary basis, the competent authorities under
        Directive (EU) 2022/2555, the Lead Overseer should draw on national supervisory
        capabilities and knowledge and set up dedicated examination teams for each
        critical ICT third-party service provider, pooling multidisciplinary teams
        in support of the preparation and execution of oversight activities, including
        general investigations and inspections of critical ICT third-party service
        providers, as well as for any necessary follow-up thereto.
      translations:
        es:
          description: "Para aprovechar las competencias, capacidades t\xE9cnicas\
            \ y conocimientos espec\xEDficos del personal especializado en riesgos\
            \ operativos y relacionados con las TIC de las autoridades competentes,\
            \ las tres Autoridades Europeas de Supervisi\xF3n y, a t\xEDtulo voluntario,\
            \ las autoridades competentes con arreglo a la Directiva (UE) 2022/2555,\
            \ el supervisor principal debe servirse de las capacidades y conocimientos\
            \ nacionales en materia de supervisi\xF3n y crear equipos de examinadores\
            \ para cada proveedor tercero esencial de servicios de TIC, agrupando\
            \ equipos multidisciplinares para apoyar tanto la preparaci\xF3n como\
            \ la ejecuci\xF3n de las actividades de supervisi\xF3n, incluidas las\
            \ investigaciones generales y las inspecciones de proveedores terceros\
            \ esenciales de servicios de TIC, as\xED como para cualquier seguimiento\
            \ que sea necesario."
        cs:
          description: "Aby se vyu\u017Eilo zvl\xE1\u0161tn\xEDch kompetenc\xED, technick\xFD\
            ch dovednost\xED a odborn\xFDch znalost\xED pracovn\xEDk\u016F specializuj\xED\
            c\xEDch se na opera\u010Dn\xED riziko a riziko v oblasti IKT v r\xE1mci\
            \ p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F, t\u0159\xED evropsk\xFD\
            ch org\xE1n\u016F dohledu a na dobrovoln\xE9m z\xE1klad\u011B i p\u0159\
            \xEDslu\u0161n\xFDch org\xE1n\u016F podle sm\u011Brnice (EU) 2022/2555,\
            \ m\u011Bl by hlavn\xED org\xE1n dohledu \u010Derpat z vnitrost\xE1tn\xED\
            ch schopnost\xED a znalost\xED v oblasti dohledu a vytvo\u0159it specializovan\xE9\
            \ kontroln\xED t\xFDmy pro jednotliv\xE9 kritick\xE9 poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran, a to seskupen\xEDm meziodv\u011B\
            tvov\xFDch t\xFDm\u016F na podporu p\u0159\xEDprav i prov\xE1d\u011Bn\xED\
            \ dohledov\xFDch \u010Dinnost\xED, v\u010Detn\u011B v\u0161eobecn\xFD\
            ch \u0161et\u0159en\xED a kontrol kritick\xFDch poskytovatel\u016F slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran na m\xEDst\u011B, jako\u017E i\
            \ ve\u0161ker\xFDch nezbytn\xFDch n\xE1sledn\xFDch opat\u0159en\xED."
        fr:
          description: "Pour tirer parti des comp\xE9tences, des aptitudes techniques\
            \ et de l\u2019expertise du personnel sp\xE9cialis\xE9 dans le risque\
            \ op\xE9rationnel et le risque li\xE9 aux TIC au sein des autorit\xE9\
            s comp\xE9tentes, les trois AES et, \xE0 titre volontaire, les autorit\xE9\
            s comp\xE9tentes en vertu de la directive (UE)\_2022/2555, et le superviseur\
            \ principal devraient s\u2019appuyer sur les capacit\xE9s et les connaissances\
            \ nationales dans le domaine de la surveillance et mettre en place des\
            \ \xE9quipes d\u2019examen sp\xE9cifiques pour chaque prestataire tiers\
            \ critique de services TIC, en constituant des \xE9quipes multidisciplinaires\
            \ \xE0 l\u2019appui de la pr\xE9paration et de l\u2019ex\xE9cution des\
            \ activit\xE9s de supervision, y compris les enqu\xEAtes g\xE9n\xE9rales\
            \ et les inspections aupr\xE8s des prestataires tiers critiques de services\
            \ TIC, ainsi que toute suite n\xE9cessaire \xE0 leur donner."
    - urn: urn:intuitem:risk:req_node:dora:recital-96
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 96
      description: "Whereas costs resulting from oversight tasks would be fully funded\
        \ from fees levied on critical ICT third-party service providers, the ESAs\
        \ are. however, likely to incur, before the start of the Oversight Framework,\
        \ costs for the implementation of dedicated ICT systems supporting the upcoming\
        \ oversight, since dedicated ICT systems would need to be developed and deployed\
        \ beforehand. This Regulation therefore provides for a hybrid funding model,\
        \ whereby the Oversight Framework would, as such, be fully fee-funded, while\
        \ the development of the ESAs\u2019 ICT systems would be funded from Union\
        \ and national competent authorities\u2019 contributions."
      translations:
        es:
          description: "Mientras que los costes derivados de las tareas de supervisi\xF3\
            n se financiar\xEDan \xEDntegramente con las tasas cobradas a los proveedores\
            \ terceros esenciales de servicios de TIC, es probable, sin embargo, que\
            \ las Autoridades Europeas de Supervisi\xF3n incurran, antes del inicio\
            \ del marco de supervisi\xF3n, en gastos para la implantaci\xF3n de sistemas\
            \ de TIC espec\xEDficos en apoyo a la pr\xF3xima supervisi\xF3n, ya que\
            \ ser\xEDa necesario desarrollar y poner en marcha de antemano sistemas\
            \ de TIC espec\xEDficos. Por lo tanto, el presente Reglamento establece\
            \ un modelo de financiaci\xF3n h\xEDbrido, en virtud del cual el marco\
            \ de supervisi\xF3n como tal se financiar\xEDa \xEDntegramente con las\
            \ tasas, mientras que el desarrollo de los sistemas de TIC de las Autoridades\
            \ Europeas de Supervisi\xF3n se financiar\xEDa con las contribuciones\
            \ de la Uni\xF3n y de las autoridades nacionales competentes."
        cs:
          description: "Zat\xEDmco n\xE1klady vypl\xFDvaj\xEDc\xED z \xFAkol\u016F\
            \ v oblasti dohledu by byly pln\u011B financov\xE1ny z poplatk\u016F vyb\xED\
            ran\xFDch od kritick\xFDch poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran, je pravd\u011Bpodobn\xE9, \u017Ee evropsk\xFD\
            m org\xE1n\u016Fm dohledu vzniknou p\u0159ed spu\u0161t\u011Bn\xEDm r\xE1\
            mce dohledu n\xE1klady na zaveden\xED specializovan\xFDch syst\xE9m\u016F\
            \ IKT podporuj\xEDc\xEDch budouc\xED dohled, nebo\u0165 specializovan\xE9\
            \ syst\xE9my IKT by musely b\xFDt vyvinuty a zavedeny p\u0159edem. Toto\
            \ na\u0159\xEDzen\xED proto stanov\xED model hybridn\xEDho financov\xE1\
            n\xED, v jeho\u017E r\xE1mci by byl r\xE1mec dohledu jako takov\xFD pln\u011B\
            \ financov\xE1n z poplatk\u016F, zat\xEDmco rozvoj syst\xE9m\u016F IKT\
            \ evropsk\xFDch org\xE1n\u016F dohledu by byl financov\xE1n z p\u0159\xED\
            sp\u011Bvk\u016F Unie a p\u0159\xEDslu\u0161n\xFDch vnitrost\xE1tn\xED\
            ch org\xE1n\u016F."
        fr:
          description: "Alors que les co\xFBts r\xE9sultant des t\xE2ches de supervision\
            \ seraient enti\xE8rement financ\xE9s par les redevances pr\xE9lev\xE9\
            es aupr\xE8s des prestataires tiers critiques de services TIC, les AES\
            \ sont toutefois susceptibles de supporter, avant le lancement du cadre\
            \ de supervision, des co\xFBts pour la mise en \u0153uvre de syst\xE8\
            mes de TIC sp\xE9cifiques \xE0 l\u2019appui de la future supervision,\
            \ \xE9tant donn\xE9 que des syst\xE8mes de TIC sp\xE9cifiques devraient\
            \ \xEAtre d\xE9velopp\xE9s et d\xE9ploy\xE9s au pr\xE9alable. Le pr\xE9\
            sent r\xE8glement pr\xE9voit donc un mod\xE8le de financement hybride,\
            \ dans le cadre duquel le cadre de supervision serait, en tant que tel,\
            \ enti\xE8rement financ\xE9 par les redevances, tandis que le d\xE9veloppement\
            \ des syst\xE8mes de TIC des AES serait financ\xE9 par des contributions\
            \ des autorit\xE9s comp\xE9tentes nationales et de l\u2019Union."
    - urn: urn:intuitem:risk:req_node:dora:recital-97
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 97
      description: Competent authorities should have all required supervisory, investigative
        and sanctioning powers to ensure the proper exercise of their duties under
        this Regulation. They should, in principle, publish notices of the administrative
        penalties they impose. Since financial entities and ICT third-party service
        providers can be established in different Member States and supervised by
        different competent authorities, the application of this Regulation should
        be facilitated by, on the one hand, close cooperation among relevant competent
        authorities, including the ECB with regard to specific tasks conferred on
        it by Council Regulation (EU) No 1024/2013, and, on the other hand, by consultation
        with the ESAs through the mutual exchange of information and the provision
        of assistance in the context of relevant supervisory activities.
      translations:
        es:
          description: "Las autoridades competentes deben disponer de todas las competencias\
            \ en materia de supervisi\xF3n, investigaci\xF3n y sanci\xF3n requeridas\
            \ para garantizar el correcto ejercicio de sus obligaciones con arreglo\
            \ al presente Reglamento. En principio, deben publicar los anuncios de\
            \ las sanciones administrativas que impongan. Dado que las entidades financieras\
            \ y los proveedores terceros de servicios de TIC pueden estar establecidos\
            \ en diferentes Estados miembros y ser controlados por diferentes autoridades\
            \ competentes, la aplicaci\xF3n del presente Reglamento debe facilitarse,\
            \ por una parte, mediante una estrecha cooperaci\xF3n entre las autoridades\
            \ competentes pertinentes, incluido el BCE en relaci\xF3n con las tareas\
            \ espec\xEDficas que le encomienda el Reglamento (UE) n.o 1024/2013, y,\
            \ por otra parte, mediante la consulta con las Autoridades Europeas de\
            \ Supervisi\xF3n a trav\xE9s del intercambio rec\xEDproco de informaci\xF3\
            n y la prestaci\xF3n de asistencia en el contexto de las actividades de\
            \ control pertinentes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny by m\u011Bly m\xEDt v\u0161\
            echny po\u017Eadovan\xE9 kontroln\xED, vy\u0161et\u0159ovac\xED a sank\u010D\
            n\xED pravomoci, aby zajistily \u0159\xE1dn\xFD v\xFDkon sv\xFDch povinnost\xED\
            \ podle tohoto na\u0159\xEDzen\xED. V z\xE1sad\u011B by m\u011Bly zve\u0159\
            ej\u0148ovat ozn\xE1men\xED o ulo\u017Een\xFDch spr\xE1vn\xEDch sankc\xED\
            ch. Finan\u010Dn\xED subjekty a poskytovatel\xE9 slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran mohou b\xFDt usazeni v r\u016Fzn\xFDch \u010D\
            lensk\xFDch st\xE1tech a podl\xE9hat dohledu r\u016Fzn\xFDch p\u0159\xED\
            slu\u0161n\xFDch org\xE1n\u016F, a proto by uplat\u0148ov\xE1n\xED tohoto\
            \ na\u0159\xEDzen\xED m\u011Blo b\xFDt na jedn\xE9 stran\u011B usnadn\u011B\
            no \xFAzkou spoluprac\xED mezi relevantn\xEDmi p\u0159\xEDslu\u0161n\xFD\
            mi org\xE1ny, v\u010Detn\u011B ECB, pokud jde o zvl\xE1\u0161tn\xED \xFA\
            koly, kter\xE9 j\xED sv\u011B\u0159uje na\u0159\xEDzen\xED (EU) \u010D\
            . 1024/2013, a na stran\u011B druh\xE9 konzultacemi s evropsk\xFDmi org\xE1\
            ny dohledu prost\u0159ednictv\xEDm vz\xE1jemn\xE9 v\xFDm\u011Bny informac\xED\
            \ a poskytov\xE1n\xED pomoci v souvislosti s p\u0159\xEDslu\u0161nou \u010D\
            innost\xED dohledu."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes devraient disposer de tous\
            \ les pouvoirs de surveillance, d\u2019enqu\xEAte et de sanction requis\
            \ pour garantir l\u2019application du pr\xE9sent r\xE8glement. Elles devraient,\
            \ en principe, publier des avis des sanctions administratives qu\u2019\
            elles imposent. \xC9tant donn\xE9 que les entit\xE9s financi\xE8res et\
            \ les prestataires tiers de services TIC peuvent \xEAtre \xE9tablis dans\
            \ des \xC9tats membres diff\xE9rents et \xEAtre soumis \xE0 la surveillance\
            \ d\u2019autorit\xE9s comp\xE9tentes diff\xE9rentes, l\u2019application\
            \ du pr\xE9sent r\xE8glement devrait \xEAtre facilit\xE9e, d\u2019une\
            \ part, par la coop\xE9ration entre les autorit\xE9s comp\xE9tentes concern\xE9\
            es, y compris la BCE pour ce qui est des missions sp\xE9cifiques qui lui\
            \ sont conf\xE9r\xE9es par le r\xE8glement (UE) no\_1024/2013 et, d\u2019\
            autre part, par une consultation avec les AES au moyen de l\u2019\xE9\
            change r\xE9ciproque d\u2019informations et la fourniture d\u2019une assistance\
            \ mutuelle dans l\u2019exercice des activit\xE9s de surveillance concern\xE9\
            es."
    - urn: urn:intuitem:risk:req_node:dora:recital-98
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 98
      description: "In order to further quantify and qualify the criteria for the\
        \ designation of ICT third-party service providers as critical and to harmonise\
        \ oversight fees, the power to adopt acts in accordance with Article 290 TFEU\
        \ should be delegated to the Commission to supplement this Regulation by further\
        \ specifying the systemic impact that a failure or operational outage of an\
        \ ICT third-party service provider could have on the financial entities it\
        \ provides ICT services to, the number of global systemically important institutions\
        \ (G-SIIs), or other systemically important institutions (O-SIIs), that rely\
        \ on the ICT third-party service provider in question, the number of ICT third-party\
        \ service providers active on a given market, the costs of migrating data\
        \ and ICT workloads to other ICT third-party service providers, as well as\
        \ the amount of the oversight fees and the way in which they are to be paid.\
        \ It is of particular importance that the Commission carry out appropriate\
        \ consultations during its preparatory work, including at expert level, and\
        \ that those consultations be conducted in accordance with the principles\
        \ laid down in the Interinstitutional Agreement of 13 April 2016 on Better\
        \ Law-Making (22). In particular, to ensure equal participation in the preparation\
        \ of delegated acts, the European Parliament and the Council should receive\
        \ all documents at the same time as Member States\u2019 experts, and their\
        \ experts should systematically have access to meetings of Commission expert\
        \ groups dealing with the preparation of delegated acts."
      translations:
        es:
          description: "A fin de cuantificar y calificar en mayor medida los criterios\
            \ de designaci\xF3n a proveedores terceros de servicios de TIC como esenciales\
            \ y de armonizar las tasas de supervisi\xF3n, deben delegarse en la Comisi\xF3\
            n los poderes para adoptar actos con arreglo al art\xEDculo 290 del TFUE\
            \ para completar el presente Reglamento mediante una mayor especificaci\xF3\
            n de la repercusi\xF3n sist\xE9mica que un fallo o una interrupci\xF3\
            n operativa de un proveedor tercero de servicios de TIC podr\xEDa tener\
            \ en las entidades financieras a las que presta servicios de TIC, el n\xFA\
            mero de entidades de importancia sist\xE9mica mundial (EISM) u otras entidades\
            \ de importancia sist\xE9mica (OEIS) que dependen del proveedor tercero\
            \ de servicios de TIC correspondiente, el n\xFAmero de proveedores terceros\
            \ de servicios de TIC activos en un mercado dado, los costes de migraci\xF3\
            n de datos y cargas de trabajo de TIC a otros proveedores terceros de\
            \ servicios de TIC, as\xED como la cuant\xEDa de las tasas de supervisi\xF3\
            n y las modalidades de pago. Reviste especial importancia que la Comisi\xF3\
            n lleve a cabo las consultas oportunas durante la fase preparatoria, tambi\xE9\
            n a nivel de expertos, y que esas consultas se realicen de conformidad\
            \ con los principios establecidos en el Acuerdo interinstitucional de\
            \ 13 de abril de 2016 sobre la mejora de la legislaci\xF3n. En particular,\
            \ a fin de garantizar una participaci\xF3n equitativa en la preparaci\xF3\
            n de los actos delegados, el Parlamento Europeo y el Consejo deben recibir\
            \ toda la documentaci\xF3n al mismo tiempo que los expertos de los Estados\
            \ miembros, y sus expertos deben tener acceso sistem\xE1ticamente a las\
            \ reuniones de los grupos de expertos de la Comisi\xF3n que se ocupen\
            \ de la preparaci\xF3n de actos delegados."
        cs:
          description: "Za \xFA\u010Delem dal\u0161\xED kvantifikace a kvalifikace\
            \ krit\xE9ri\xED pro ur\u010Den\xED poskytovatel\u016F slu\u017Eeb IKT\
            \ z \u0159ad t\u0159et\xEDch stran za kritick\xE9 poskytovatele a harmonizace\
            \ poplatk\u016F souvisej\xEDc\xEDch s dohledem by m\u011Bla b\xFDt na\
            \ Komisi p\u0159enesena pravomoc p\u0159ij\xEDmat akty v souladu s \u010D\
            l\xE1nkem 290 Smlouvy o fungov\xE1n\xED EU s c\xEDlem doplnit toto na\u0159\
            \xEDzen\xED t\xEDm, \u017Ee se d\xE1le up\u0159esn\xED syst\xE9mov\xFD\
            \ dopad, kter\xFD by m\u011Blo selh\xE1n\xED nebo v\xFDpadek provozu poskytovatele\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran na finan\u010Dn\xED\
            \ subjekty, kter\xFDm poskytuje slu\u017Eby IKT, po\u010Det glob\xE1ln\xED\
            ch syst\xE9mov\u011B v\xFDznamn\xFDch instituc\xED (G-SVI) nebo jin\xFD\
            ch syst\xE9mov\u011B v\xFDznamn\xFDch instituc\xED (J-SVI), je\u017E vyu\u017E\
            \xEDvaj\xED dan\xE9ho poskytovatele slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, po\u010Det poskytovatel\u016F slu\u017Eeb IKT z \u0159\
            ad t\u0159et\xEDch stran p\u016Fsob\xEDc\xEDch na dan\xE9m trhu, n\xE1\
            klady na migraci dat a pracovn\xEDch \xFAkol\u016F v oblasti IKT p\u0159\
            i p\u0159echodu k jin\xE9mu poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159\
            et\xEDch stran, jako\u017E i v\xFD\u0161e poplatk\u016F souvisej\xEDc\xED\
            ch s dohledem a zp\u016Fsob jejich platby. Je obzvl\xE1\u0161t\u011B d\u016F\
            le\u017Eit\xE9, aby Komise vedla v r\xE1mci p\u0159\xEDpravn\xE9 \u010D\
            innosti odpov\xEDdaj\xEDc\xED konzultace, a to i na odborn\xE9 \xFArovni,\
            \ a aby tyto konzultace prob\xEDhaly v souladu se z\xE1sadami stanoven\xFD\
            mi v interinstitucion\xE1ln\xED dohod\u011B ze dne 13. dubna 2016 o zdokonalen\xED\
            \ tvorby pr\xE1vn\xEDch p\u0159edpis\u016F ( ). Pro zaji\u0161t\u011B\
            n\xED rovn\xE9 \xFA\u010Dasti na vypracov\xE1v\xE1n\xED akt\u016F v p\u0159\
            enesen\xE9 pravomoci by Evropsk\xFD parlament a Rada m\u011Bly obdr\u017E\
            et ve\u0161ker\xE9 dokumenty sou\u010Dasn\u011B s odborn\xEDky z \u010D\
            lensk\xFDch st\xE1t\u016F a jejich odborn\xEDci by m\u011Bli m\xEDt automaticky\
            \ p\u0159\xEDstup na zased\xE1n\xED skupin odborn\xEDk\u016F Komise, je\u017E\
            \ se v\u011Bnuj\xED p\u0159\xEDprav\u011B akt\u016F v p\u0159enesen\xE9\
            \ pravomoci."
        fr:
          description: "Afin de mieux quantifier et qualifier les crit\xE8res de d\xE9\
            signation des prestataires tiers de services TIC comme critiques et d\u2019\
            harmoniser les redevances de supervision, le pouvoir d\u2019adopter des\
            \ actes conform\xE9ment \xE0 l\u2019article\_290 du trait\xE9 sur le fonctionnement\
            \ de l\u2019Union europ\xE9enne devrait \xEAtre d\xE9l\xE9gu\xE9 \xE0\
            \ la Commission afin de compl\xE9ter le pr\xE9sent r\xE8glement en pr\xE9\
            cisant l\u2019effet syst\xE9mique qu\u2019une d\xE9faillance ou une interruption\
            \ de fonctionnement d\u2019un prestataire tiers de services TIC pourrait\
            \ avoir sur les entit\xE9s financi\xE8res auxquelles il fournit des services\
            \ TIC, le nombre d\u2019\xE9tablissements d\u2019importance syst\xE9mique\
            \ mondiale (EISm) ou d\u2019autres \xE9tablissements d\u2019importance\
            \ syst\xE9mique (autres EIS) qui d\xE9pendent du prestataire tiers de\
            \ services TIC concern\xE9, le nombre de prestataires tiers de services\
            \ TIC actifs sur un march\xE9 donn\xE9, les co\xFBts de la migration des\
            \ donn\xE9es et des charges de travail li\xE9es aux TIC vers d\u2019autres\
            \ prestataires tiers de services TIC, ainsi que le montant des redevances\
            \ de supervision et les modalit\xE9s de leur paiement. Il importe particuli\xE8\
            rement que la Commission proc\xE8de aux consultations appropri\xE9es durant\
            \ son travail pr\xE9paratoire, y compris au niveau des experts, et que\
            \ ces consultations soient men\xE9es conform\xE9ment aux principes d\xE9\
            finis dans l\u2019accord interinstitutionnel du 13\_avril 2016\xABMieux\
            \ l\xE9gif\xE9rer\xBB\_(22). En particulier, pour assurer leur \xE9gale\
            \ participation \xE0 la pr\xE9paration des actes d\xE9l\xE9gu\xE9s, le\
            \ Parlement europ\xE9en et le Conseil devraient recevoir tous les documents\
            \ au m\xEAme moment que les experts des \xC9tats membres, et leurs experts\
            \ devraient avoir syst\xE9matiquement acc\xE8s aux r\xE9unions des groupes\
            \ d\u2019experts de la Commission traitant de la pr\xE9paration des actes\
            \ d\xE9l\xE9gu\xE9s."
    - urn: urn:intuitem:risk:req_node:dora:recital-99
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 99
      description: Regulatory technical standards should ensure the consistent harmonisation
        of the requirements laid down in this Regulation. In their roles as bodies
        endowed with highly specialised expertise, the ESAs should develop draft regulatory
        technical standards which do not involve policy choices, for submission to
        the Commission. Regulatory technical standards should be developed in the
        areas of ICT risk management, major ICT-related incident reporting, testing,
        as well as in relation to key requirements for a sound monitoring of ICT third-party
        risk. The Commission and the ESAs should ensure that those standards and requirements
        can be applied by all financial entities in a manner that is proportionate
        to their size and overall risk profile, and the nature, scale and complexity
        of their services, activities and operations. The Commission should be empowered
        to adopt those regulatory technical standards by means of delegated acts pursuant
        to Article 290 TFEU and in accordance with Articles 10 to 14 of Regulations
        (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010.
      translations:
        es:
          description: "Debe garantizarse una armonizaci\xF3n coherente de los requisitos\
            \ establecidos en el presente Reglamento mediante normas t\xE9cnicas de\
            \ regulaci\xF3n. Como parte de su funci\xF3n como organismos dotados de\
            \ conocimientos altamente especializados, las Autoridades Europeas de\
            \ Supervisi\xF3n deben elaborar proyectos de normas t\xE9cnicas de regulaci\xF3\
            n que no conlleven opciones estrat\xE9gicas, para su presentaci\xF3n a\
            \ la Comisi\xF3n. Deben elaborarse normas t\xE9cnicas de regulaci\xF3\
            n en los \xE1mbitos de la gesti\xF3n del riesgo relacionado con las TIC,\
            \ la notificaci\xF3n de incidentes graves relacionados con las TIC, la\
            \ realizaci\xF3n de pruebas, as\xED como en lo relativo a los requisitos\
            \ clave para un seguimiento adecuado del riesgo relacionado con las TIC\
            \ derivado de terceros. La Comisi\xF3n y las Autoridades Europeas de Supervisi\xF3\
            n deben garantizar que todas las entidades financieras puedan aplicar\
            \ esas normas y esos requisitos de manera proporcionada a su tama\xF1\
            o y perfil de riesgo general, as\xED como a la naturaleza, escala y complejidad\
            \ de sus servicios, actividades y operaciones. Se deben otorgar a la Comisi\xF3\
            n poderes para adoptar dichas normas t\xE9cnicas de regulaci\xF3n mediante\
            \ actos delegados con arreglo al art\xEDculo 290 del TFUE y de conformidad\
            \ con los art\xEDculos 10 a 14 del Reglamento (UE) n.o 1093/2010, los\
            \ art\xEDculos 10 a 14 del Reglamento (UE) n.o 1094/2010 y los art\xED\
            culos 10 a 14 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Konzistentn\xED harmonizaci po\u017Eadavk\u016F stanoven\xFD\
            ch t\xEDmto na\u0159\xEDzen\xEDm by m\u011Bly zaji\u0161\u0165ovat regula\u010D\
            n\xED technick\xE9 normy. Evropsk\xE9 org\xE1ny dohledu by jako org\xE1\
            ny disponuj\xEDc\xED vysoce odborn\xFDmi znalostmi m\u011Bly vypracovat\
            \ n\xE1vrhy regula\u010Dn\xEDch technick\xFDch norem, kter\xE9 neobsahuj\xED\
            \ politick\xE1 rozhodnut\xED, a m\u011Bly by je p\u0159edlo\u017Eit Komisi.\
            \ Regula\u010Dn\xED technick\xE9 normy by m\u011Bly b\xFDt vypracov\xE1\
            ny v oblastech \u0159\xEDzen\xED rizika v oblasti IKT, hl\xE1\u0161en\xED\
            \ z\xE1va\u017En\xFDch incident\u016F souvisej\xEDc\xEDch s IKT, testov\xE1\
            n\xED, jako\u017E i ve vztahu ke kl\xED\u010Dov\xFDm po\u017Eadavk\u016F\
            m na \u0159\xE1dn\xE9 sledov\xE1n\xED rizika v oblasti IKT spojen\xE9\
            ho s t\u0159et\xEDmi stranami. Komise a evropsk\xE9 org\xE1ny dohledu\
            \ by m\u011Bly zajistit, aby tyto normy a po\u017Eadavky mohly v\u0161\
            echny finan\u010Dn\xED subjekty uplat\u0148ovat zp\u016Fsobem, kter\xFD\
            \ je p\u0159im\u011B\u0159en\xFD jejich velikosti a celkov\xE9mu rizikov\xE9\
            mu profilu a povaze, rozsahu a slo\u017Eitosti jejich slu\u017Eeb, \u010D\
            innost\xED a operac\xED. Komisi by m\u011Bla b\xFDt sv\u011B\u0159ena\
            \ pravomoc p\u0159ij\xEDmat tyto regula\u010Dn\xED technick\xE9 normy\
            \ prost\u0159ednictv\xEDm akt\u016F v p\u0159enesen\xE9 pravomoci podle\
            \ \u010Dl\xE1nku 290 Smlouvy o fungov\xE1n\xED EU a v souladu s \u010D\
            l\xE1nky 10 a\u017E 14 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010, (EU)\
            \ \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Des normes techniques de r\xE9glementation devraient garantir\
            \ l\u2019harmonisation coh\xE9rente des exigences pr\xE9vues par le pr\xE9\
            sent r\xE8glement. Dans leur r\xF4le en tant qu\u2019organismes dot\xE9\
            s de comp\xE9tences tr\xE8s sp\xE9cialis\xE9es, les AES devraient \xE9\
            laborer des projets de normes techniques de r\xE9glementation n\u2019\
            impliquant pas de choix politiques, en vue de les soumettre \xE0 la Commission.\
            \ Des normes techniques de r\xE9glementation devraient \xEAtre \xE9labor\xE9\
            es dans les domaines de la gestion du risque li\xE9 aux TIC, de la notification\
            \ d\u2019incidents majeurs li\xE9s aux TIC, des tests, ainsi qu\u2019\
            en ce qui concerne les exigences cl\xE9s pour garantir un suivi solide\
            \ du risque li\xE9 aux prestataires tiers de services TIC. La Commission\
            \ et les AES devraient veiller \xE0 ce que toutes les entit\xE9s financi\xE8\
            res puissent appliquer ces normes et exigences d\u2019une mani\xE8re proportionn\xE9\
            e \xE0 leur taille et \xE0 leur profil de risque global, ainsi qu\u2019\
            \xE0 la nature, \xE0 l\u2019ampleur et \xE0 la complexit\xE9 de leurs\
            \ services, activit\xE9s et op\xE9rations. La Commission devrait \xEA\
            tre habilit\xE9e \xE0 adopter ces normes techniques de r\xE9glementation\
            \ par voie d\u2019actes d\xE9l\xE9gu\xE9s en vertu de l\u2019article\_\
            290 du trait\xE9 sur le fonctionnement de l\u2019Union europ\xE9enne et\
            \ conform\xE9ment aux articles\_10 \xE0 14 des r\xE8glements (UE) no\_\
            1093/2010, (UE) no\_1094/2010 et (UE) no\_1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:recital-100
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 100
      description: To facilitate the comparability of reports on major ICT-related
        incidents and major operational or security payment- related incidents, as
        well as to ensure transparency regarding contractual arrangements for the
        use of ICT services provided by ICT third-party service providers, the ESAs
        should develop draft implementing technical standards establishing standardised
        templates, forms and procedures for financial entities to report a major ICT-related
        incident and a major operational or security payment-related incident, as
        well as standardised templates for the register of information. When developing
        those standards, the ESAs should take into account the size and the overall
        risk profile of the financial entity, and the nature, scale and complexity
        of its services, activities and operations. The Commission should be empowered
        to adopt those implementing technical standards by means of implementing acts
        pursuant to Article 291 TFEU and in accordance with Article 15 of Regulations
        (EU) No 1093/2010, (EU) No 1094/2010 and (EU) No 1095/2010.
      translations:
        es:
          description: "A fin de facilitar la comparabilidad de las notificaciones\
            \ sobre incidentes graves relacionados con las TIC e incidentes operativos\
            \ o de seguridad graves relacionados con los pagos, as\xED como de garantizar\
            \ la transparencia de los acuerdos contractuales para el uso de servicios\
            \ de TIC prestados por proveedores terceros de servicios de TIC, las Autoridades\
            \ Europeas de Supervisi\xF3n deben elaborar proyectos de normas t\xE9\
            cnicas de ejecuci\xF3n que establezcan plantillas, formularios y procedimientos\
            \ normalizados para la notificaci\xF3n por las entidades financieras de\
            \ incidentes graves relacionados con las TIC y de incidentes graves operativos\
            \ o de seguridad relacionados con los pagos, as\xED como plantillas normalizadas\
            \ para el registro de informaci\xF3n. A la hora de elaborar dichas normas,\
            \ las Autoridades Europeas de Supervisi\xF3n deben tener en cuenta el\
            \ tama\xF1o y el perfil de riesgo general de la entidad financiera, as\xED\
            \ como la naturaleza, escala y complejidad de sus servicios, actividades\
            \ y operaciones. Deben conferirse a la Comisi\xF3n competencias para adoptar\
            \ dichas normas t\xE9cnicas de ejecuci\xF3n mediante actos de ejecuci\xF3\
            n con arreglo al art\xEDculo 291 del TFUE y de conformidad con el art\xED\
            culo 15 del Reglamento (UE) n.o 1093/2010, el art\xEDculo 15 del Reglamento\
            \ (UE) n.o 1094/2010 y el art\xEDculo 15 del Reglamento (UE) n.o 1095/2010."
        cs:
          description: "Aby se usnadnila srovnatelnost hl\xE1\u0161en\xED o z\xE1\
            va\u017En\xFDch incidentech souvisej\xEDc\xEDch s IKT a z\xE1va\u017E\
            n\xFDch provozn\xEDch nebo bezpe\u010Dnostn\xEDch incidentech spojen\xFD\
            ch s platbami a rovn\u011B\u017E zajistila transparentnost smluvn\xED\
            ch ujedn\xE1n\xED pro pou\u017E\xEDv\xE1n\xED slu\u017Eeb IKT poskytovan\xFD\
            ch poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran, m\u011B\
            ly by evropsk\xE9 org\xE1ny dohledu vypracovat n\xE1vrhy prov\xE1d\u011B\
            c\xEDch technick\xFDch norem, jimi\u017E se stanov\xED standardizovan\xE9\
            \ vzory, formul\xE1\u0159e a postupy, kter\xE9 budou finan\u010Dn\xED\
            \ subjekty pou\u017E\xEDvat pro hl\xE1\u0161en\xED z\xE1va\u017En\xFD\
            ch incident\u016F souvisej\xEDc\xEDch s IKT a z\xE1va\u017En\xFDch provozn\xED\
            ch nebo bezpe\u010Dnostn\xEDch incident\u016F spojen\xFDch s platbami,\
            \ a rovn\u011B\u017E standardizovan\xE9 vzory pro registr informac\xED\
            . P\u0159i vypracov\xE1v\xE1n\xED t\u011Bchto norem by evropsk\xE9 org\xE1\
            ny dohledu m\u011Bly zohlednit velikost a celkov\xFD rizikov\xFD profil\
            \ finan\u010Dn\xEDho subjektu a povahu, rozsah a slo\u017Eitost jeho slu\u017E\
            eb, \u010Dinnost\xED a operac\xED. Komisi by m\u011Bla b\xFDt sv\u011B\
            \u0159ena pravomoc p\u0159ij\xEDmat tyto prov\xE1d\u011Bc\xED technick\xE9\
            \ normy podle \u010Dl\xE1nku 291 Smlouvy o fungov\xE1n\xED EU a v souladu\
            \ s \u010Dl\xE1nkem 15 na\u0159\xEDzen\xED (EU) \u010D. 1093/2010, (EU)\
            \ \u010D. 1094/2010 a (EU) \u010D. 1095/2010."
        fr:
          description: "Afin de faciliter la comparabilit\xE9 des rapports sur les\
            \ incidents majeurs li\xE9s aux TIC et les incidents op\xE9rationnels\
            \ ou de s\xE9curit\xE9 majeurs li\xE9s au paiement, ainsi que de garantir\
            \ la transparence des accords contractuels relatifs \xE0 l\u2019utilisation\
            \ de services TIC fournis par des prestataires tiers de services TIC,\
            \ les AES devraient \xE9laborer des projets de normes techniques d\u2019\
            ex\xE9cution \xE9tablissant des mod\xE8les, des formulaires et des proc\xE9\
            dures normalis\xE9s permettant aux entit\xE9s financi\xE8res de signaler\
            \ un incident majeur li\xE9 aux TIC et un incident op\xE9rationnel ou\
            \ de s\xE9curit\xE9 majeur li\xE9 au paiement, ainsi que des mod\xE8les\
            \ normalis\xE9s pour le registre d\u2019informations. Lors de l\u2019\xE9\
            laboration de ces normes, les AES devraient prendre en consid\xE9ration\
            \ la taille et le profil de risque global de l\u2019entit\xE9 financi\xE8\
            re, ainsi que la nature, l\u2019ampleur et la complexit\xE9 de ses services,\
            \ activit\xE9s et op\xE9rations. La Commission devrait \xEAtre habilit\xE9\
            e \xE0 adopter ces normes techniques d\u2019ex\xE9cution par voie d\u2019\
            actes d\u2019ex\xE9cution en vertu de l\u2019article\_291 du trait\xE9\
            \ sur le fonctionnement de l\u2019Union europ\xE9enne et conform\xE9ment\
            \ \xE0 l\u2019article\_15 des r\xE8glements (UE) no\_1093/2010, (UE) no\_\
            1094/2010 et (UE) no\_1095/2010."
    - urn: urn:intuitem:risk:req_node:dora:recital-101
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 101
      description: Since further requirements have already been specified through
        delegated and implementing acts based on technical regulatory and implementing
        technical standards in Regulations (EC) No 1060/2009 (23), (EU) No 648/2012
        (24), (EU) No 600/2014 (25) and (EU) No 909/2014 (26) of the European Parliament
        and of the Council, it is appropriate to mandate the ESAs, either individually
        or jointly through the Joint Committee, to submit regulatory and implementing
        technical standards to the Commission for adoption of delegated and implementing
        acts carrying over and updating existing ICT risk management rules.
      translations:
        es:
          description: "Dado que ya se han especificado requisitos adicionales mediante\
            \ actos delegados y de ejecuci\xF3n basados en normas t\xE9cnicas de regulaci\xF3\
            n y de ejecuci\xF3n en virtud de los Reglamentos (CE) n.o 1060/2009, (UE)\
            \ n.o 648/2012, (UE) n.o 600/2014 y (UE) n.o 909/2014 del Parlamento Europeo\
            \ y del Consejo, procede encomendar a las Autoridades Europeas de Supervisi\xF3\
            n que presenten a la Comisi\xF3n, ya sea a t\xEDtulo particular o conjuntamente\
            \ a trav\xE9s del Comit\xE9 Mixto, normas t\xE9cnicas de regulaci\xF3\
            n y de ejecuci\xF3n para la adopci\xF3n de actos delegados y de ejecuci\xF3\
            n que incorporen y actualicen las actuales normas de gesti\xF3n del riesgo\
            \ relacionado con las TIC."
        cs:
          description: "Proto\u017Ee ji\u017E byly dal\u0161\xED po\u017Eadavky specifikov\xE1\
            ny akty v p\u0159enesen\xE9 pravomoci a prov\xE1d\u011Bc\xEDmi akty vych\xE1\
            zej\xEDc\xEDmi z technick\xFDch regula\u010Dn\xEDch a prov\xE1d\u011B\
            c\xEDch technick\xFDch norem v na\u0159\xEDzen\xEDch Evropsk\xE9ho parlamentu\
            \ a Rady (ES) \u010D. 1060/2009 ( ), (EU) \u010D. 648/2012 ( 24 ), (EU)\
            \ \u010D. 600/2014 ( 25 ) a (EU) \u010D. 909/2014 ( 26 ), je vhodn\xE9\
            \ pov\u011B\u0159it evropsk\xE9 org\xE1ny dohledu, bu\u010F samostatn\u011B\
            , nebo spole\u010Dn\u011B prost\u0159ednictv\xEDm spole\u010Dn\xE9ho v\xFD\
            boru, p\u0159edlo\u017Een\xEDm regula\u010Dn\xEDch a prov\xE1d\u011Bc\xED\
            ch technick\xFDch norem Komisi za \xFA\u010Delem p\u0159ijet\xED akt\u016F\
            \ v p\u0159enesen\xE9 pravomoci a prov\xE1d\u011Bc\xEDch akt\u016F, je\u017E\
            \ prov\xE1d\u011Bj\xED a aktualizuj\xED st\xE1vaj\xEDc\xED pravidla pro\
            \ \u0159\xEDzen\xED rizika v oblasti IKT."
        fr:
          description: "\xC9tant donn\xE9 que des exigences suppl\xE9mentaires ont\
            \ d\xE9j\xE0 \xE9t\xE9 d\xE9finies au moyen d\u2019actes d\xE9l\xE9gu\xE9\
            s et d\u2019actes d\u2019ex\xE9cution fond\xE9s sur des normes techniques\
            \ de r\xE9glementation ou des normes techniques d\u2019ex\xE9cution dans\
            \ les r\xE8glements (CE) no\_1060/2009\_(23), (UE) no\_648/2012\_(24),\
            \ (UE) no\_600/2014\_(25)\_et (UE) no\_909/2014\_(26)\_du Parlement europ\xE9\
            en et du Conseil, il convient de charger les AES, soit individuellement,\
            \ soit conjointement par l\u2019interm\xE9diaire du comit\xE9 mixte, de\
            \ soumettre des normes techniques de r\xE9glementation et des normes techniques\
            \ d\u2019ex\xE9cution \xE0 la Commission en vue de l\u2019adoption d\u2019\
            actes d\xE9l\xE9gu\xE9s et d\u2019actes d\u2019ex\xE9cution reprenant\
            \ et actualisant les r\xE8gles existantes en mati\xE8re de gestion du\
            \ risque li\xE9 aux\_TIC."
    - urn: urn:intuitem:risk:req_node:dora:recital-102
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 102
      description: "Since this Regulation, together with Directive (EU) 2022/2556\
        \ of the European Parliament and of the Council (27), entails a consolidation\
        \ of the ICT risk management provisions across multiple regulations and directives\
        \ of the Union\u2019s financial services acquis, including Regulations (EC)\
        \ No 1060/2009, (EU) No 648/2012, (EU) No 600/2014 and (EU) No 909/2014, and\
        \ Regulation (EU) 2016/1011 of the European Parliament and of the Council\
        \ (28), in order to ensure full consistency, those Regulations should be amended\
        \ to clarify that the applicable ICT risk-related provisions are laid down\
        \ in this Regulation."
      translations:
        es:
          description: "Dado que el presente Reglamento, junto con la Directiva (UE)\
            \ 2022/2556 del Parlamento Europeo y del Consejo, implica una consolidaci\xF3\
            n de las disposiciones en materia de gesti\xF3n del riesgo relacionado\
            \ con las TIC de varios reglamentos y directivas del acervo de la Uni\xF3\
            n sobre servicios financieros, incluidos los Reglamentos (CE) n.o 1060/2009,\
            \ (UE) n.o 648/2012, (UE) n.o 600/2014 y (UE) n.o 909/2014 y el Reglamento\
            \ (UE) 2016/1011 del Parlamento Europeo y del Consejo, con el fin de garantizar\
            \ la plena coherencia se deben modificar dichos Reglamentos para aclarar\
            \ que el presente Reglamento establece las disposiciones aplicables en\
            \ materia de riesgo relacionado con las TIC."
        cs:
          description: "Jeliko\u017E toto na\u0159\xEDzen\xED, spole\u010Dn\u011B\
            \ se sm\u011Brnic\xED Evropsk\xE9ho parlamentu a Rady (EU) 2022/2556 (\
            \ 27 ), obsahuje konsolidaci ustanoven\xED o \u0159\xEDzen\xED rizika\
            \ v oblasti IKT z n\u011Bkolika na\u0159\xEDzen\xED a sm\u011Brnic unijn\xED\
            ho pr\xE1va o finan\u010Dn\xEDch slu\u017Eb\xE1ch, v\u010Detn\u011B na\u0159\
            \xEDzen\xED (ES) \u010D. 1060/2009, (EU) \u010D. 648/2012, (EU) \u010D\
            . 600/2014 a (EU) \u010D. 909/2014 a na\u0159\xEDzen\xED Evropsk\xE9ho\
            \ parlamentu a Rady (EU) 2016/1011 ( 28 ), je t\u0159eba za \xFA\u010D\
            elem zaji\u0161t\u011Bn\xED \xFApln\xE9 konzistentnosti tato na\u0159\xED\
            zen\xED zm\u011Bnit tak, aby se vyjasnilo, \u017Ee pou\u017Eiteln\xE1\
            \ ustanoven\xED o riziku v oblasti IKT jsou uvedena v tomto na\u0159\xED\
            zen\xED."
        fr:
          description: "\xC9tant donn\xE9 que le pr\xE9sent r\xE8glement, conjointement\
            \ avec la directive (UE)\_2022/2556 du Parlement europ\xE9en et du Conseil\_\
            (27), consiste en une consolidation des dispositions relatives \xE0 la\
            \ gestion du risque li\xE9 aux TIC \xE9nonc\xE9es dans de multiples r\xE8\
            glements et directives de l\u2019acquis de l\u2019Union dans le domaine\
            \ des services financiers, notamment les r\xE8glements (CE) no\_1060/2009,\
            \ (UE) no\_648/2012, (UE) no\_600/2014 et (UE) no\_909/2014 et le r\xE8\
            glement (UE) 2016/1011 du Parlement europ\xE9en et du Conseil\_(28), il\
            \ convient, afin de garantir une coh\xE9rence totale, de modifier lesdits\
            \ r\xE8glements pour y pr\xE9ciser que les dispositions pertinentes applicables\
            \ au risque li\xE9 aux TIC sont \xE9nonc\xE9es dans le pr\xE9sent r\xE8\
            glement."
    - urn: urn:intuitem:risk:req_node:dora:recital-103
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 103
      description: Consequently, the scope of the relevant articles related to operational
        risk, upon which empowerments laid down in Regulations (EC) No 1060/2009,
        (EU) No 648/2012, (EU) No 600/2014, (EU) No 909/2014, and (EU) 2016/1011 had
        mandated the adoption of delegated and implementing acts, should be narrowed
        down with a view to carry over into this Regulation all provisions covering
        the digital operational resilience aspects which today are part of those Regulations.
      translations:
        es:
          description: "Por consiguiente, debe delimitarse el \xE1mbito de aplicaci\xF3\
            n de los art\xEDculos pertinentes relacionados con el riesgo operativo\
            \ en virtud de los cuales se encomendaban la adopci\xF3n de actos delegados\
            \ y de ejecuci\xF3n en las habilitaciones establecidas en los Reglamentos\
            \ (CE) n.o 1060/2009, (UE) n.o 648/2012, (UE) n.o 600/2014, (UE) n.o 909/2014\
            \ y (UE) 2016/1011, con el fin de incorporar al presente Reglamento todas\
            \ las disposiciones relativas a los aspectos de la resiliencia operativa\
            \ digital que forman actualmente parte de dichos Reglamentos."
        cs:
          description: "V d\u016Fsledku toho je t\u0159eba upravit oblast p\u016F\
            sobnosti p\u0159\xEDslu\u0161n\xFDch \u010Dl\xE1nk\u016F o opera\u010D\
            n\xEDm riziku, na jejich\u017E z\xE1klad\u011B zmocn\u011Bn\xED uveden\xE1\
            \ v na\u0159\xEDzen\xEDch (ES) \u010D. 1060/2009, (EU) \u010D. 648/2012,\
            \ (EU) \u010D. 600/2014 (EU) \u010D. 909/2014 a (EU) 2016/1011 umo\u017E\
            nila p\u0159ijet\xED akt\u016F v p\u0159enesen\xE9 pravomoci a prov\xE1\
            d\u011Bc\xEDch akt\u016F, tak aby byla do tohoto na\u0159\xEDzen\xED p\u0159\
            evzata v\u0161echna ustanoven\xED t\xFDkaj\xEDc\xED se aspekt\u016F digit\xE1\
            ln\xED provozn\xED odolnosti, je\u017E jsou nyn\xED sou\u010D\xE1st\xED\
            \ uveden\xFDch na\u0159\xEDzen\xED."
        fr:
          description: "En cons\xE9quence, le champ d\u2019application des articles\
            \ pertinents relatifs au risque op\xE9rationnel, pour lesquels des d\xE9\
            l\xE9gations de pouvoirs \xE9nonc\xE9es dans les r\xE8glements (CE) no\
            \ 1060/2009, (UE) no 648/2012, (UE) no 600/2014, (UE) no 909/2014 et (UE)\
            \ 2016/1011 pr\xE9voyaient l\u2019adoption d\u2019actes d\xE9l\xE9gu\xE9\
            s et d\u2019actes d\u2019ex\xE9cution, devrait \xEAtre restreint en vue\
            \ de transf\xE9rer dans le pr\xE9sent r\xE8glement toutes les dispositions\
            \ relatives aux aspects de la r\xE9silience op\xE9rationnelle num\xE9\
            rique qui font actuellement partie desdits r\xE8glements."
    - urn: urn:intuitem:risk:req_node:dora:recital-104
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 104
      description: The potential systemic cyber risk associated with the use of ICT
        infrastructures that enable the operation of payment systems and the provision
        of payment processing activities should be duly addressed at Union level through
        harmonised digital resilience rules. To that effect, the Commission should
        swiftly assess the need for reviewing the scope of this Regulation while aligning
        such review with the outcome of the comprehensive review envisaged under Directive
        (EU) 2015/2366. Numerous large-scale attacks over the past decade demonstrate
        how payment systems have become exposed to cyber threats. Placed at the core
        of the payment services chain and showing strong interconnections with the
        overall financial system, payment systems and payment processing activities
        acquired a critical significance for the functioning of the Union financial
        markets. Cyber-attacks on such systems can cause severe operational business
        disruptions with direct repercussions on key economic functions, such as the
        facilitation of payments, and indirect effects on related economic processes.
        Until a harmonised regime and the supervision of operators of payment systems
        and processing entities are put in place at Union level, Member States may,
        with a view to applying similar market practices, draw inspiration from the
        digital operational resilience requirements laid down by this Regulation,
        when applying rules to operators of payment systems and processing entities
        supervised under their own jurisdictions.
      translations:
        es:
          description: "El posible riesgo de ciberseguridad sist\xE9mico asociado\
            \ al uso de infraestructuras de TIC que permiten el funcionamiento de\
            \ los sistemas de pago y la realizaci\xF3n de actividades de procesamiento\
            \ de pagos debe abordarse debidamente a escala de la Uni\xF3n mediante\
            \ normas armonizadas en materia de resiliencia digital. A tal efecto,\
            \ la Comisi\xF3n debe evaluar r\xE1pidamente la necesidad de revisar el\
            \ \xE1mbito de aplicaci\xF3n del presente Reglamento, ajustando al mismo\
            \ tiempo dicha revisi\xF3n al resultado de la evaluaci\xF3n completa que\
            \ se contempla con arreglo a la Directiva (UE) 2015/2366. Numerosos ataques\
            \ a gran escala durante el \xFAltimo decenio demuestran hasta qu\xE9 punto\
            \ los sistemas de pago han quedado expuestos a ciberamenazas. Situados\
            \ en el centro de la cadena de servicios de pago e interconectados firmemente\
            \ con el sistema financiero general, los sistemas de pago y las actividades\
            \ de procesamiento de pagos han adquirido una importancia crucial para\
            \ el funcionamiento de los mercados financieros de la Uni\xF3n. Los ciberataques\
            \ a estos sistemas pueden provocar perturbaciones graves de la actividad\
            \ con repercusiones directas en funciones econ\xF3micas clave, como la\
            \ facilitaci\xF3n de los pagos, y efectos indirectos en los procesos econ\xF3\
            micos conexos. Hasta que se establezcan a escala de la Uni\xF3n un r\xE9\
            gimen armonizado y la supervisi\xF3n de los operadores de sistemas de\
            \ pago y entidades de procesamiento, los Estados miembros, con vistas\
            \ a aplicar pr\xE1cticas de mercado similares, podr\xE1n inspirarse en\
            \ los requisitos de resiliencia operativa digital establecidos en el presente\
            \ Reglamento al aplicar normas a los operadores de sistemas de pago y\
            \ a las entidades de procesamiento controlados en sus propias jurisdicciones."
        cs:
          description: "Potenci\xE1ln\xED syst\xE9mov\xE9 kybernetick\xE9 riziko spojen\xE9\
            \ s vyu\u017E\xEDv\xE1n\xEDm infrastruktur IKT, kter\xE9 umo\u017E\u0148\
            uj\xED provoz platebn\xEDch syst\xE9m\u016F a poskytov\xE1n\xED \u010D\
            innost\xED zpracov\xE1n\xED plateb, by m\u011Blo b\xFDt na \xFArovni Unie\
            \ \u0159\xE1dn\u011B \u0159e\u0161eno prost\u0159ednictv\xEDm harmonizovan\xFD\
            ch pravidel digit\xE1ln\xED odolnosti. Za t\xEDmto \xFA\u010Delem by Komise\
            \ m\u011Bla urychlen\u011B posoudit pot\u0159ebu p\u0159ezkumu oblasti\
            \ p\u016Fsobnosti tohoto na\u0159\xEDzen\xED a z\xE1rove\u0148 uv\xE9\
            st tento p\u0159ezkum do souladu s v\xFDsledkem komplexn\xEDho p\u0159\
            ezkumu pl\xE1novan\xE9ho podle sm\u011Brnice (EU) 2015/2366. \u010Cetn\xE9\
            \ rozs\xE1hl\xE9 \xFAtoky v posledn\xEDm desetilet\xED ukazuj\xED, \u017E\
            e jsou platebn\xED syst\xE9my vystaven\xE9 kybernetick\xFDm hrozb\xE1\
            m. Platebn\xED syst\xE9my a \u010Dinnosti zpracov\xE1n\xED plateb z\xED\
            skaly d\xEDky \xFAst\u0159edn\xEDmu postaven\xED v \u0159et\u011Bzci platebn\xED\
            ch slu\u017Eeb a prok\xE1z\xE1n\xED siln\xE9ho propojen\xED s celkov\xFD\
            m finan\u010Dn\xEDm syst\xE9mem z\xE1sadn\xED v\xFDznam pro fungov\xE1\
            n\xED finan\u010Dn\xEDch trh\u016F Unie. Kybernetick\xE9 \xFAtoky na tyto\
            \ syst\xE9my mohou zp\u016Fsobit z\xE1va\u017En\xE1 naru\u0161en\xED provozu\
            \ s p\u0159\xEDm\xFDm dopadem na kl\xED\u010Dov\xE9 ekonomick\xE9 funkce\
            \ jako usnadn\u011Bn\xED plateb a nep\u0159\xEDm\xFDm dopadem na souvisej\xED\
            c\xED ekonomick\xE9 procesy. Dokud nebude na \xFArovni Unie zaveden harmonizovan\xFD\
            \ re\u017Eim a dohled nad provozovateli platebn\xEDch syst\xE9m\u016F\
            \ a zpracovateli, mohou se \u010Dlensk\xE9 st\xE1ty za \xFA\u010Delem\
            \ uplat\u0148ov\xE1n\xED podobn\xFDch tr\u017En\xEDch postup\u016F inspirovat\
            \ po\u017Eadavky na digit\xE1ln\xED provozn\xED odolnost stanoven\xFD\
            mi v tomto na\u0159\xEDzen\xED p\u0159i uplat\u0148ov\xE1n\xED pravidel\
            \ na provozovatele platebn\xEDch syst\xE9m\u016F a zpracovatele, nad nimi\u017E\
            \ je vykon\xE1v\xE1n dohled v r\xE1mci jejich vlastn\xED jurisdikce."
        fr:
          description: "L\u2019\xE9ventuel cyberrisque syst\xE9mique associ\xE9 \xE0\
            \ l\u2019utilisation d\u2019infrastructures de TIC permettant le fonctionnement\
            \ des syst\xE8mes de paiement et la fourniture d\u2019activit\xE9s de\
            \ traitement des paiements devrait \xEAtre d\xFBment trait\xE9 au niveau\
            \ de l\u2019Union au moyen de r\xE8gles harmonis\xE9es en mati\xE8re de\
            \ r\xE9silience num\xE9rique. \xC0 cet effet, la Commission devrait \xE9\
            valuer rapidement la n\xE9cessit\xE9 de r\xE9examiner le champ d\u2019\
            application du pr\xE9sent r\xE8glement tout en alignant ce r\xE9examen\
            \ sur les r\xE9sultats du r\xE9examen exhaustif pr\xE9vu par la directive\
            \ (UE)\_2015/2366. De nombreuses attaques \xE0 grande \xE9chelle survenues\
            \ au cours des dix derni\xE8res ann\xE9es montrent que les syst\xE8mes\
            \ de paiement sont expos\xE9s aux cybermenaces. Plac\xE9s au c\u0153ur\
            \ de la cha\xEEne des services de paiement et forts de solides interconnexions\
            \ avec l\u2019ensemble du syst\xE8me financier, les syst\xE8mes de paiement\
            \ et les activit\xE9s de traitement des paiements ont acquis une importance\
            \ cruciale pour le fonctionnement des march\xE9s financiers de l\u2019\
            Union. Les cyberattaques men\xE9es contre ces syst\xE8mes peuvent entra\xEE\
            ner de graves perturbations op\xE9rationnelles des activit\xE9s ayant\
            \ des r\xE9percussions directes sur les fonctions \xE9conomiques essentielles,\
            \ telles que la facilitation des paiements, et des effets indirects sur\
            \ les processus \xE9conomiques connexes. Jusqu\u2019\xE0 ce qu\u2019un\
            \ r\xE9gime harmonis\xE9 et la supervision des op\xE9rateurs de syst\xE8\
            mes de paiement et des entit\xE9s de traitement soient mis en place au\
            \ niveau de l\u2019Union, les \xC9tats membres peuvent, en vue d\u2019\
            appliquer des pratiques de march\xE9 similaires, s\u2019inspirer des exigences\
            \ en mati\xE8re de r\xE9silience op\xE9rationnelle num\xE9rique pr\xE9\
            vues par le pr\xE9sent r\xE8glement lorsqu\u2019ils appliquent des r\xE8\
            gles aux op\xE9rateurs de syst\xE8mes de paiement et aux entit\xE9s de\
            \ traitement supervis\xE9es dans leur propre juridiction."
    - urn: urn:intuitem:risk:req_node:dora:recital-105
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:dora:node2
      ref_id: Recital 105
      description: Since the objective of this Regulation, namely to achieve a high
        level of digital operational resilience for regulated financial entities,
        cannot be sufficiently achieved by the Member States because it requires harmonisation
        of various different rules in Union and national law, but can rather, by reason
        of its scale and effects, be better achieved at Union level, the Union may
        adopt measures in accordance with the principle of subsidiarity as set out
        in Article 5 of the Treaty on European Union. In accordance with the principle
        of proportionality as set out in that Article, this Regulation does not go
        beyond what is necessary in order to achieve that objective.
      translations:
        es:
          description: "Dado que el objetivo del presente Reglamento, a saber, conseguir\
            \ un alto nivel de resiliencia operativa digital para las entidades financieras\
            \ reguladas, no puede ser alcanzado de manera suficiente por los Estados\
            \ miembros, pues requiere la armonizaci\xF3n de algunas normas diferentes\
            \ del Derecho de la Uni\xF3n y nacional, sino que, debido a su dimensi\xF3\
            n y efectos, puede alcanzarse mejor a escala de la Uni\xF3n, esta \xFA\
            ltima puede adoptar medidas de acuerdo con el principio de subsidiariedad\
            \ establecido en el art\xEDculo 5 del Tratado de la Uni\xF3n Europea.\
            \ De conformidad con el principio de proporcionalidad establecido en ese\
            \ mismo art\xEDculo, el presente Reglamento no excede de lo necesario\
            \ para alcanzar dicho objetivo."
        cs:
          description: "Jeliko\u017E c\xEDle tohoto na\u0159\xEDzen\xED, toti\u017E\
            \ dosa\u017Een\xED vysok\xE9 \xFArovn\u011B digit\xE1ln\xED provozn\xED\
            \ odolnosti u regulovan\xFDch finan\u010Dn\xEDch subjekt\u016F, nem\u016F\
            \u017Ee b\xFDt dosa\u017Eeno uspokojiv\u011B \u010Dlensk\xFDmi st\xE1\
            ty, jeliko\u017E je nutn\xE1 harmonizace r\u016Fzn\xFDch pravidel v unijn\xED\
            m a vnitrost\xE1tn\xEDm pr\xE1vu, ale sp\xED\u0161e jej z d\u016Fvodu\
            \ rozsahu a \xFA\u010Dink\u016F tohoto na\u0159\xEDzen\xED m\u016F\u017E\
            e b\xFDt l\xE9pe dosa\u017Eeno na \xFArovni Unie, m\u016F\u017Ee Unie\
            \ p\u0159ijmout opat\u0159en\xED v souladu se z\xE1sadou subsidiarity\
            \ stanovenou v \u010Dl\xE1nku 5 Smlouvy o Evropsk\xE9 unii. V souladu\
            \ se z\xE1sadou proporcionality stanovenou v uveden\xE9m \u010Dl\xE1nku\
            \ nep\u0159ekra\u010Duje toto na\u0159\xEDzen\xED r\xE1mec toho, co je\
            \ nezbytn\xE9 pro dosa\u017Een\xED tohoto c\xEDle."
        fr:
          description: "\xC9tant donn\xE9 que l\u2019objectif du pr\xE9sent r\xE8\
            glement, \xE0 savoir atteindre un niveau \xE9lev\xE9 de r\xE9silience\
            \ op\xE9rationnelle num\xE9rique pour toutes les entit\xE9s financi\xE8\
            res r\xE9glement\xE9es, ne peut pas \xEAtre atteint de mani\xE8re suffisante\
            \ par les \xC9tats membres, puisqu\u2019il suppose d\u2019harmoniser diff\xE9\
            rentes r\xE8gles du droit de l\u2019Union et du droit national, mais qu\u2019\
            il peut, en raison de ses dimensions et de ses effets, l\u2019\xEAtre\
            \ mieux au niveau de l\u2019Union, celle-ci peut prendre des mesures,\
            \ conform\xE9ment au principe de subsidiarit\xE9 consacr\xE9 \xE0 l\u2019\
            article\_5 du trait\xE9 sur l\u2019Union europ\xE9enne. Conform\xE9ment\
            \ au principe de proportionnalit\xE9 \xE9nonc\xE9 audit article, le pr\xE9\
            sent r\xE8glement n\u2019exc\xE8de pas ce qui est n\xE9cessaire pour atteindre\
            \ cet objectif."
