          description: Gouvernance et organisation
    - urn: urn:intuitem:risk:req_node:dora:5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node191
      ref_id: '5.1'
      description: Financial entities shall have in place an internal governance and
        control framework that ensures an effective and prudent management of ICT
        risk, in accordance with Article 6(4), in order to achieve a high level of
        digital operational resilience.
      translations:
        es:
          description: "A fin lograr un nivel elevado de resiliencia operativa digital,\
            \ las entidades financieras dispondr\xE1n de un marco interno de gobernanza\
            \ y control que garantice una gesti\xF3n efectiva y prudente del riesgo\
            \ relacionado con las TIC, de conformidad con el art\xEDculo 6, apartado\
            \ 4."
        cs:
          description: "Finan\u010Dn\xED subjekty maj\xED zaveden intern\xED \u0159\
            \xEDdic\xED a kontroln\xED r\xE1mec, kter\xFD zajist\xED \xFA\u010Dinn\xE9\
            \ a obez\u0159etn\xE9 \u0159\xEDzen\xED rizika v oblasti IKT v souladu\
            \ s \u010Dl. 6 odst. 4 s c\xEDlem dos\xE1hnout vysok\xE9 \xFArovn\u011B\
            \ digit\xE1ln\xED provozn\xED odolnosti."
        fr:
          description: "Les entit\xE9s financi\xE8res disposent d\u2019un cadre de\
            \ gouvernance et de contr\xF4le interne qui garantit une gestion efficace\
            \ et prudente du risque li\xE9 aux TIC, conform\xE9ment \xE0 l\u2019article\
            \ 6, paragraphe 4, en vue d\u2019atteindre un niveau \xE9lev\xE9 de r\xE9\
            silience op\xE9rationnelle num\xE9rique."
    - urn: urn:intuitem:risk:req_node:dora:5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node191
      ref_id: '5.2'
      description: The management body of the financial entity shall define, approve,
        oversee and be responsible for the implementation of all arrangements related
        to the ICT risk management framework referred to in Article 6(1).
      translations:
        es:
          description: "El \xF3rgano de direcci\xF3n de la entidad financiera definir\xE1\
            , aprobar\xE1 y supervisar\xE1 todas las disposiciones relacionadas con\
            \ el marco de gesti\xF3n del riesgo relacionado con las TIC a que se refiere\
            \ el art\xEDculo 6, apartado 1, y ser\xE1 responsable de su aplicaci\xF3\
            n."
        cs:
          description: "Vedouc\xED org\xE1n finan\u010Dn\xEDho subjektu stanov\xED\
            \ a schvaluje ve\u0161ker\xE1 opat\u0159en\xED souvisej\xEDc\xED s r\xE1\
            mcem pro \u0159\xEDzen\xED rizika v oblasti IKT podle \u010Dl. 6 odst.\
            \ 1, dohl\xED\u017E\xED na jejich prov\xE1d\u011Bn\xED a odpov\xEDd\xE1\
            \ za n\u011Bj."
        fr:
          description: "L\u2019organe de direction de l\u2019entit\xE9 financi\xE8\
            re d\xE9finit, approuve, supervise et est responsable de la mise en \u0153\
            uvre de toutes les dispositions relatives au cadre de gestion du risque\
            \ li\xE9 aux TIC vis\xE9 \xE0 l\u2019article 6, paragraphe 1."
    - urn: urn:intuitem:risk:req_node:dora:node194
      assessable: false
