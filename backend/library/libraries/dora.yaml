    - urn: urn:intuitem:risk:req_node:dora:node503
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:dora:node478
      description: "By way of derogation from point (e), the ICT third-party service\
        \ provider and the financial entity that is a microenterprise may agree that\
        \ the financial entity\u2019s rights of access, inspection and audit can be\
        \ delegated to an independent third party, appointed by the ICT third-party\
        \ service provider, and that the financial entity is able to request information\
        \ and assurance on the ICT third-party service provider\u2019s performance\
        \ from the third party at any time."
      translations:
        es:
          description: "Como excepci\xF3n a lo dispuesto en la letra e), el proveedor\
            \ tercero de servicios de TIC y la entidad financiera que sea una microempresa\
            \ podr\xE1n acordar que se puedan delegar los derechos de acceso, inspecci\xF3\
            n y auditor\xEDa de la entidad financiera en un tercero independiente,\
            \ designado por el proveedor tercero de servicios de TIC, y que la entidad\
            \ financiera pueda solicitar al tercero en cualquier momento informaci\xF3\
            n y garant\xEDas sobre la actuaci\xF3n del proveedor tercero de servicios\
            \ de TIC."
        cs:
          description: "Odchyln\u011B od p\xEDsmene e) se poskytovatel slu\u017Eeb\
            \ IKT z \u0159ad t\u0159et\xEDch stran a finan\u010Dn\xED subjekt, kter\xFD\
            \ je mikropodnikem, mohou dohodnout, \u017Ee pr\xE1va finan\u010Dn\xED\
            ho subjektu na p\u0159\xEDstup, kontrolu a audit mohou b\xFDt p\u0159\
            enesena na nez\xE1vislou t\u0159et\xED stranu ur\u010Denou poskytovatelem\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a \u017Ee finan\u010D\
            n\xED subjekt m\u016F\u017Ee od t\xE9to t\u0159et\xED strany kdykoli po\u017E\
            adovat informace a uji\u0161t\u011Bn\xED o v\xFDkonu poskytovatele slu\u017E\
            eb IKT z \u0159ad t\u0159et\xEDch stran."
        fr:
          description: "Par d\xE9rogation au point e), le prestataire tiers de services\
            \ TIC et l\u2019entit\xE9 financi\xE8re qui est une microentreprise peuvent\
            \ convenir que les droits d\u2019acc\xE8s, d\u2019inspection et d\u2019\
            audit de l\u2019entit\xE9 financi\xE8re peuvent \xEAtre d\xE9l\xE9gu\xE9\
            s \xE0 une tierce partie ind\xE9pendante, nomm\xE9e par le prestataire\
            \ tiers de services TIC, et que l\u2019entit\xE9 financi\xE8re est habilit\xE9\
            e \xE0 demander \xE0 la tierce partie, en tout temps, des informations\
            \ ainsi qu\u2019une garantie concernant la performance du prestataire\
            \ tiers de services TIC."
