    - urn: urn:intuitem:risk:req_node:dora:57.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node656
      ref_id: '57.6'
      description: A delegated act adopted pursuant to Articles 31(6) and 43(2) shall
        enter into force only if no objection has been expressed either by the European
        Parliament or by the Council within a period of three months of notification
        of that act to the European Parliament and the Council or if, before the expiry
        of that period, the European Parliament and the Council have both informed
        the Commission that they will not object. That period shall be extended by
        three months at the initiative of the European Parliament or of the Council.
      translations:
        es:
          description: "Los actos delegados adoptados en virtud del art\xEDculo 31,\
            \ apartado 6, y del art\xEDculo 43, apartado 2, entrar\xE1n en vigor \xFA\
            nicamente si, en un plazo de tres meses a partir de su notificaci\xF3\
            n al Parlamento Europeo y al Consejo, ninguna de estas instituciones formula\
            \ objeciones o si, antes del vencimiento de dicho plazo, ambas informan\
            \ a la Comisi\xF3n de que no las formular\xE1n. El plazo se prorrogar\xE1\
            \ tres meses a iniciativa del Parlamento Europeo o del Consejo."
        cs:
          description: "Akt v p\u0159enesen\xE9 pravomoci p\u0159ijat\xFD podle \u010D\
            l. 31 odst. 6 a \u010Dl. 43 odst. 2 vstoup\xED v platnost pouze tehdy,\
            \ pokud proti n\u011Bmu Evropsk\xFD parlament ani Rada nevyslov\xED n\xE1\
            mitky ve lh\u016Ft\u011B t\u0159\xED m\u011Bs\xEDc\u016F ode dne, kdy\
            \ jim byl tento akt ozn\xE1men, nebo pokud Evropsk\xFD parlament i Rada\
            \ p\u0159ed uplynut\xEDm t\xE9to lh\u016Fty informuj\xED Komisi o tom,\
            \ \u017Ee n\xE1mitky nevyslov\xED. Z podn\u011Btu Evropsk\xE9ho parlamentu\
            \ nebo Rady se tato lh\u016Fta prodlou\u017E\xED o t\u0159i m\u011Bs\xED\
            ce."
        fr:
          description: "Un acte d\xE9l\xE9gu\xE9 adopt\xE9 en vertu de l\u2019article\
            \ 31, paragraphe 6, et de l\u2019article 43, paragraphe 2, n\u2019entre\
            \ en vigueur que si le Parlement europ\xE9en ou le Conseil n\u2019a pas\
            \ exprim\xE9 d\u2019objections dans un d\xE9lai de trois mois \xE0 compter\
            \ de la notification de cet acte au Parlement europ\xE9en et au Conseil\
            \ ou si, avant l\u2019expiration de ce d\xE9lai, le Parlement europ\xE9\
            en et le Conseil ont tous deux inform\xE9 la Commission de leur intention\
            \ de ne pas exprimer d\u2019objections. Ce d\xE9lai est prolong\xE9 de\
            \ trois mois \xE0 l\u2019initiative du Parlement europ\xE9en ou du Conseil."
