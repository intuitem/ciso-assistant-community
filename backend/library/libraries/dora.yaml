            u) proveedores terceros de servicios de TIC."
        cs:
          name: null
          description: "Ani\u017E jsou dot\u010Deny odstavce 3 a 4, vztahuje se toto\
            \ na\u0159\xEDzen\xED na tyto subjekty:\na)\xFAv\u011Brov\xE9 instituce;\n\
