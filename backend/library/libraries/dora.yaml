            \ aspekty vypl\xFDvaj\xEDc\xED z odli\u0161n\xE9 povahy \u010Dinnost\xED\
            \ v r\u016Fzn\xFDch odv\u011Btv\xEDch finan\u010Dn\xEDch slu\u017Eeb.\n\
