          description: "\u201Eve\u0159ejn\xFDm org\xE1nem\u201C jak\xFDkoli \xFAst\u0159\
            edn\xED org\xE1n nebo jin\xFD subjekt ve\u0159ejn\xE9 spr\xE1vy, v\u010D\
            etn\u011B n\xE1rodn\xEDch centr\xE1ln\xEDch bank."
        fr:
          description: "\xABautorit\xE9 publique\xBB: tout gouvernement ou toute autre\
            \ entit\xE9 de l\u2019administration publique, y compris les banques centrales\
            \ nationales."
