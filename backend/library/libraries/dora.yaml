    - urn: urn:intuitem:risk:req_node:dora:4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node185
      ref_id: '4.1'
      description: Financial entities shall implement the rules laid down in Chapter
        II in accordance with the principle of proportionality, taking into account
        their size and overall risk profile, and the nature, scale and complexity
        of their services, activities and operations.
      translations:
        es:
          description: "Las entidades financieras aplicar\xE1n las normas establecidas\
            \ en el cap\xEDtulo II de conformidad con el principio de proporcionalidad,\
            \ teniendo en cuenta su tama\xF1o y perfil de riesgo general, as\xED como\
            \ la naturaleza, escala y complejidad de sus servicios, actividades y\
            \ operaciones."
        cs:
          description: "Finan\u010Dn\xED subjekty uplat\u0148uj\xED pravidla stanoven\xE1\
            \ v kapitole II v souladu se z\xE1sadou proporcionality a s p\u0159ihl\xE9\
            dnut\xEDm ke sv\xE9 velikosti a celkov\xE9mu rizikov\xE9mu profilu a povaze,\
            \ rozsahu a slo\u017Eitosti sv\xFDch slu\u017Eeb, \u010Dinnost\xED a operac\xED\
            ."
        fr:
          description: "Les entit\xE9s financi\xE8res mettent en \u0153uvre les r\xE8\
            gles \xE9nonc\xE9es au chapitre II conform\xE9ment au principe de proportionnalit\xE9\
            , en tenant compte de leur taille et de leur profil de risque global ainsi\
            \ que de la nature, de l\u2019ampleur et de la complexit\xE9 de leurs\
            \ services, activit\xE9s et op\xE9rations."
    - urn: urn:intuitem:risk:req_node:dora:4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node185
      ref_id: '4.2'
      description: In addition, the application by financial entities of Chapters
        III, IV and V, Section I, shall be proportionate to their size and overall
        risk profile, and to the nature, scale and complexity of their services, activities
        and operations, as specifically provided for in the relevant rules of those
        Chapters.
      translations:
        es:
          description: "Adem\xE1s, la aplicaci\xF3n por parte de las entidades financieras\
            \ de los cap\xEDtulos III y IV y el cap\xEDtulo V, secci\xF3n I, ser\xE1\
            \ proporcional a su tama\xF1o y perfil de riesgo general, as\xED como\
            \ a la naturaleza, escala y complejidad de sus servicios, actividades\
            \ y operaciones, tal como se establece espec\xEDficamente en las normas\
            \ pertinentes de dichos cap\xEDtulos."
        cs:
          description: "Krom\u011B toho je uplat\u0148ov\xE1n\xED kapitol III, IV\
            \ a V odd\xEDlu I finan\u010Dn\xEDmi subjekty p\u0159im\u011B\u0159en\xE9\
            \ jejich velikosti a celkov\xE9mu rizikov\xE9mu profilu a povaze, rozsahu\
            \ a slo\u017Eitosti jejich slu\u017Eeb, \u010Dinnost\xED a operac\xED\
            , jak je konkr\xE9tn\u011B stanoveno v p\u0159\xEDslu\u0161n\xFDch pravidlech\
            \ uveden\xFDch kapitol."
        fr:
          description: "En outre, l\u2019application par les entit\xE9s financi\xE8\
            res des chapitres III et IV et du chapitre V, section I, est proportionn\xE9\
            e \xE0 leur taille et \xE0 leur profil de risque global, ainsi qu\u2019\
            \xE0 la nature, \xE0 l\u2019ampleur et \xE0 la complexit\xE9 de leurs\
            \ services, activit\xE9s et op\xE9rations, comme le pr\xE9voient express\xE9\
            ment les r\xE8gles pertinentes desdits chapitres."
    - urn: urn:intuitem:risk:req_node:dora:4.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:dora:node185
      ref_id: '4.3'
      description: The competent authorities shall consider the application of the
        proportionality principle by financial entities when reviewing the consistency
        of the ICT risk management framework on the basis of the reports submitted
        upon the request of competent authorities pursuant to Article 6(5) and Article
        16(2).
      translations:
        es:
          description: "Las autoridades competentes tendr\xE1n en cuenta la aplicaci\xF3\
            n del principio de proporcionalidad por parte de las entidades financieras\
            \ al revisar la coherencia del marco de gesti\xF3n del riesgo relacionado\
            \ con las TIC a partir de los informes presentados a petici\xF3n de las\
            \ autoridades competentes en virtud del art\xEDculo 6, apartado 5, y al\
            \ art\xEDculo 16, apartado 2."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 org\xE1ny zv\xE1\u017E\xED uplat\u0148\
            ov\xE1n\xED z\xE1sady proporcionality finan\u010Dn\xEDmi subjekty p\u0159\
            i p\u0159ezkumu soudr\u017Enosti r\xE1mce pro \u0159\xEDzen\xED rizika\
            \ v oblasti IKT na z\xE1klad\u011B zpr\xE1v p\u0159edlo\u017Een\xFDch\
            \ na \u017E\xE1dost p\u0159\xEDslu\u0161n\xFDch org\xE1n\u016F podle \u010D\
            l. 6 odst. 5 a \u010Dl. 16 odst. 2."
        fr:
          description: "Les autorit\xE9s comp\xE9tentes tiennent compte de l\u2019\
            application du principe de proportionnalit\xE9 par les entit\xE9s financi\xE8\
            res lorsqu\u2019elles examinent la coh\xE9rence du cadre de gestion du\
            \ risque li\xE9 aux TIC sur la base des rapports pr\xE9sent\xE9s \xE0\
            \ la demande des autorit\xE9s comp\xE9tentes conform\xE9ment \xE0 l\u2019\
            article 6, paragraphe 5, et \xE0 l\u2019article 16, paragraphe 2."
