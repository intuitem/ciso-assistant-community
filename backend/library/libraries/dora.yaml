            \ de las entidades financieras a las que se hace referencia en el art\xED\
            culo 2, apartado 1, letras a) a d),\n iv) las pruebas de resiliencia operativa\
            \ digital, \n v) el intercambio de informaci\xF3n e inteligencia en relaci\xF3\
            n con las ciberamenazas y las vulnerabilidades cibern\xE9ticas,\n vi)\
            \ las medidas para la buena gesti\xF3n del riesgo relacionado con las\
            \ TIC derivado de terceros;\n\nb) requisitos en relaci\xF3n con los acuerdos\
            \ contractuales celebrados entre proveedores terceros de servicios de\
            \ TIC y entidades financieras;\n\nc) normas para el establecimiento y\
            \ aplicaci\xF3n del marco de supervisi\xF3n de los proveedores terceros\
            \ esenciales de servicios de TIC cuando presten servicios a entidades\
            \ financieras;\n\nd) normas sobre cooperaci\xF3n entre autoridades competentes\
            \ y normas sobre control y ejecuci\xF3n por parte de las autoridades competentes\
            \ en relaci\xF3n con todos los asuntos cubiertos por el presente Reglamento."
        cs:
          name: null
          description: "Za \xFA\u010Delem dosa\u017Een\xED vysok\xE9 spole\u010Dn\xE9\
            \ \xFArovn\u011B digit\xE1ln\xED provozn\xED odolnosti stanov\xED toto\
            \ na\u0159\xEDzen\xED n\xE1sleduj\xEDc\xED jednotn\xE9 po\u017Eadavky\
            \ t\xFDkaj\xEDc\xED se bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F podporuj\xEDc\xEDch obchodn\xED procesy finan\u010D\
            n\xEDch subjekt\u016F:\na)po\u017Eadavky vztahuj\xEDc\xED se na finan\u010D\
            n\xED subjekty t\xFDkaj\xEDc\xED se:\ni)\u0159\xEDzen\xED rizika v oblasti\
            \ informa\u010Dn\xEDch a komunika\u010Dn\xEDch technologi\xED (IKT);\n\
            ii)hl\xE1\u0161en\xED z\xE1va\u017En\xFDch incident\u016F souvisej\xED\
            c\xEDch s IKT a dobrovoln\xE9 oznamov\xE1n\xED v\xFDznamn\xFDch kybernetick\xFD\
            ch hrozeb p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm;\niii)hl\xE1\u0161\
            en\xED z\xE1va\u017En\xFDch provozn\xEDch nebo bezpe\u010Dnostn\xEDch\
            \ incident\u016F souvisej\xEDc\xEDch s platbami p\u0159\xEDslu\u0161n\xFD\
            m org\xE1n\u016Fm ze strany finan\u010Dn\xEDch subjekt\u016F uveden\xFD\
            ch v \u010Dl. 2 odst. 1 p\xEDsm. a) a\u017E d);\niv)testov\xE1n\xED digit\xE1\
            ln\xED provozn\xED odolnosti;\nv)sd\xEDlen\xED operativn\xEDch a jin\xFD\
            ch informac\xED souvisej\xEDc\xEDch s kybernetick\xFDmi hrozbami a zranitelnostmi;\n\
            vi)opat\u0159en\xED pro \u0159\xE1dn\xE9 \u0159\xEDzen\xED rizika v oblasti\
            \ IKT spojen\xE9ho s t\u0159et\xEDmi stranami;\nb)po\u017Eadavky t\xFD\
            kaj\xEDc\xED se smluvn\xEDch ujedn\xE1n\xED uzav\u0159en\xFDch mezi poskytovateli\
            \ slu\u017Eeb IKT z \u0159ad t\u0159et\xEDch stran a finan\u010Dn\xED\
            mi subjekty;\nc)pravidla pro stanoven\xED a fungov\xE1n\xED r\xE1mce dohledu\
            \ nad kritick\xFDmi poskytovateli slu\u017Eeb IKT z \u0159ad t\u0159et\xED\
