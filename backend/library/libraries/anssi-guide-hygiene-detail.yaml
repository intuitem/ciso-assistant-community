        \ et complique le suivi) ;"
      implementation_groups:
      - S
      reference_controls:
      - urn:intuitem:risk:function:doc-pol:pol.maintenance
    - urn: urn:intuitem:risk:req_node:anssi-guide-hygiene-detail:35:1:5
