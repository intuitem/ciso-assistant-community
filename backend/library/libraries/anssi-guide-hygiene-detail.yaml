      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:anssi-guide-hygiene-detail:iv
      ref_id: '17'
      name: Activer et configurer le pare-feu local des postes de travail
      implementation_groups:
      - S
