        \ subjekto atitikt\u012F Kibernetinio saugumo \u012Fstatymui, \u0161io Apra\u0161\
        o ir kibernetinio saugumo subjekto patvirtintiems kibernetinio saugumo politikos\
        \ dokumentuose nustatytiems reikalavimams (toliau \u2013 Atitikties vertinimas).\n\
        48.2.  kibernetinio saugumo subjektui atlikus Atitikties vertinim\u0105, rengiami\
        \ ir kibernetinio saugumo subjekto vadovo ar jo \u012Fgalioto asmens tvirtinami:\n\
        48.2.1. atitikties vertinimo ataskaita;\n48.2.2. identifikuot\u0173 neatitik\u010D\
        i\u0173 (jei nustatyta) \u0161alinimo planas, kuriame paskirti atsakingi vykdytojai,\
        \ reikalingi i\u0161tekliai ir nustatyti \u012Fgyvendinimo terminai.\n48.3.\
        \    reikalavim\u0105 reguliariai, ne re\u010Diau kaip kart\u0105 per 3 metus,\
        \ atlikti kibernetinio saugumo audit\u0105, vadovaujantis Kibernetinio saugumo\
        \ \u012Fstatymo 14 straipsnio 8 punkto nuostatomis;"
