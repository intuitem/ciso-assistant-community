      name: "Veiklos t\u0119stinumo planas"
      description: "Kibernetinio saugumo subjekto vadovas arba jo \u012Fgaliotas asmuo\
        \ turi patvirtinti tinkl\u0173 ir informacini\u0173 sistem\u0173 veiklos t\u0119\
        stinumo valdymo plan\u0105, kuriame turi b\u016Bti nurodyta:\n27.1. s\u0105\
        lygos, kada pradedamas taikyti tinkl\u0173 ir informacini\u0173 sistem\u0173\
        \ veiklos t\u0119stinumo planas;\n27.2. tinkl\u0173 ir informacini\u0173 sistem\u0173\
        \ veiklos kriterijai, pagal kuriuos galima nustatyti, ar tinkl\u0173 ir informacin\u0117\
        s sistemos veikla atkurta;\n27.3. asmenys, atsakingi u\u017E tinkl\u0173 ir\
        \ informacini\u0173 sistem\u0173 veiklos t\u0119stinumo plano vykdym\u0105\
        , j\u0173 pareigos ir funkcijos;\n27.4. nuostatos, kuriose turi b\u016Bti\
        \ nurodyti tinkl\u0173 ir informacini\u0173 sistem\u0173 veiklos t\u0119stinumo\
        \ valdymo grup\u0117s sud\u0117ties ir jos funkcij\u0173 reikalavimai, \u012F\
        traukiant reikalavim\u0105, kad veiklos t\u0119stinumo valdymo grup\u0117\
        s sud\u0117tyje b\u016Bt\u0173 kibernetinio saugumo vadovas ir (ar) saugos\
        \ \u012Fgaliotinis;\n27.5. nuostatos, kuriose turi b\u016Bti nurodyti tinkl\u0173\
        \ ir informacini\u0173 sistem\u0173 veiklos atk\u016Brimo grup\u0117s sud\u0117\
        ties ir jos funkcij\u0173 reikalavimai;\n27.6. detalus tinkl\u0173 ir informacini\u0173\
        \ sistem\u0173 veiklos atk\u016Brimo planas;\n27.7. tinkl\u0173 ir informacini\u0173\
        \ sistem\u0173 veiklos t\u0119stinumo valdymo plano veiksmingumo i\u0161bandymo\
        \ reikalavimai;\n27.8. tinkl\u0173 ir informacini\u0173 sistem\u0173 veiklos\
        \ t\u0119stinumo valdymo plano veiksmingumo i\u0161bandymo rezultat\u0173\
        \ ataskait\u0173 rengimo reikalavimai;\n27.9. atsargini\u0173 duomen\u0173\
        \ kopij\u0173 atk\u016Brimo parametrai pagal kibernetinio saugumo subjekto\
        \ nustatyt\u0105 tinkl\u0173 ir informacini\u0173 sistem\u0173 ar j\u0173\
        \ dalies atk\u016Brimo laikotarp\u012F (angl. Recovery time objective, RTO)\
        \ ir \u0161i\u0173 parametr\u0173 i\u0161bandymo reikalavimai;\n27.10.   \
        \ tinkl\u0173 ir informacini\u0173 sistem\u0173 ar j\u0173 dalies duomen\u0173\
        \ praradimo laikas (angl. Recovery point objective, RPO) ir jo i\u0161bandymo\
        \ reikalavimai."
