      ref_id: BASIQUE_PR.PT-1.1
      description: "Les logs doivent \xEAtre maintenus, document\xE9s et examin\xE9\
        s. - mesure cl\xE9 -"
      annotation: "\u2022 Assurez-vous que la fonctionnalit\xE9 d'enregistrement des\
        \ activit\xE9s du mat\xE9riel ou du logiciel de protection/d\xE9tection (par\
        \ exemple, les pare-feu, les antivirus) est activ\xE9e. \n\u2022 Il convient\
