        \ doivent pouvoir d\xE9montrer qu'ils comprennent leurs r\xF4les, leurs responsabilit\xE9\
        s et leurs pouvoirs."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
