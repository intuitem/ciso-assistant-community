      ref_id: DE.AE-1.1
      description: "L'organisation doit s'assurer qu'une base de r\xE9f\xE9rence des\
        \ op\xE9rations du r\xE9seau et des flux de donn\xE9es attendus pour ses syst\xE8\
        mes critiques est d\xE9velopp\xE9e, document\xE9e et maintenue pour suivre\
        \ les \xE9v\xE9nements. - mesure cl\xE9 -"
      annotation: "\u2022 Envisagez d'activer l'enregistrement local sur tous vos\
        \ syst\xE8mes et p\xE9riph\xE9riques r\xE9seau et conservez-les pendant une\
        \ certaine p\xE9riode, par exemple jusqu'\xE0 6 mois. \n\u2022 Assurez-vous\
        \ que vos logs contiennent suffisamment d'informations (source, date, utilisateur,\
