      ref_id: BASIQUE_PR.PT-4.1
      description: "Des filtres web et e-mail doivent \xEAtre install\xE9s et utilis\xE9\
        s."
      annotation: "\u2022 Il convient que les filtres de messagerie d\xE9tectent les\
        \ courriers \xE9lectroniques malveillants et que le filtrage soit configur\xE9\
        \ en fonction du type de pi\xE8ces jointes des messages afin que les fichiers\
        \ des types sp\xE9cifi\xE9s soient automatiquement trait\xE9s (par exemple,\
        \ supprim\xE9s). \n\u2022 Il convient que les filtres Web avertissent l'utilisateur\
        \ si un site Web est susceptible de contenir des logiciels malveillants et\
        \ emp\xEAcher potentiellement les utilisateurs d'acc\xE9der \xE0 ce site."
