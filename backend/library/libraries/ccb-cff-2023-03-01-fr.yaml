      description: "Le code malveillant est d\xE9tect\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_de.cm-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-4
      ref_id: BASIQUE_DE.CM-4.1
      description: "Les programmes anti-virus, anti-spyware et autres programmes malveillants\
        \ doivent \xEAtre install\xE9s et mis \xE0 jour. - mesure cl\xE9 -"
      annotation: "\u2022 Les logiciels malveillants comprennent les virus, les logiciels\
        \ espions et les ransomwares et il convient qu\u2019ils soients combattus\
        \ par l'installation, l'utilisation et la mise \xE0 jour r\xE9guli\xE8re de\
        \ logiciels antivirus et anti logiciels espions sur chaque appareil utilis\xE9\
        \ dans le cadre des activit\xE9s de l'organisation (y compris les ordinateurs,\
        \ les smartphones, les tablettes et les serveurs). \n\u2022 Il convient que\
        \ les logiciels antivirus et anti logiciels espions recherchent automatiquement\
        \ les mises \xE0 jour en \"temps r\xE9el\" ou au moins quotidiennement, puis\
        \ proc\xE9dent \xE0 une analyse du syst\xE8me, le cas \xE9ch\xE9ant. \n\u2022\
        \ Il convient de fournir les m\xEAmes m\xE9canismes de protection contre les\
        \ codes malveillants pour les ordinateurs \xE0 domicile (t\xE9l\xE9travail,\
        \ par exemple) ou les appareils personnels utilis\xE9s pour le travail professionnel\
        \ (BYOD)."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-4.2
      assessable: true
      depth: 4
