      ref_id: PR.PT-4.2
      description: "L'organisation doit ma\xEEtriser les flux d'informations/de donn\xE9\
        es au sein de ses syst\xE8mes critiques et entre les syst\xE8mes interconnect\xE9\
        s."
      annotation: "Consid\xE9rez ce qui suit : \n\u2022 Le flux d'informations peut\
        \ \xEAtre facilit\xE9, par exemple, par l'\xE9tiquetage ou la coloration des\
        \ connecteurs physiques pour faciliter le branchement manuel. \n\u2022 L'inspection\
        \ du contenu des messages peut permettre d'appliquer la politique de circulation\
        \ des informations. Par exemple, un message contenant une commande \xE0 un\
        \ actionneur peut ne pas \xEAtre autoris\xE9 \xE0 circuler entre le r\xE9\
        seau de contr\xF4le et tout autre r\xE9seau. \n\u2022 Les adresses physiques\
        \ (par exemple, un port s\xE9rie) peuvent \xEAtre implicitement ou explicitement\
        \ associ\xE9es \xE0 des \xE9tiquettes ou \xE0 des attributs (par exemple,\
        \ une adresse d'I/O hardware). Les m\xE9thodes manuelles sont g\xE9n\xE9ralement\
        \ statiques. Les m\xE9canismes de politique d'\xE9tiquettes ou d'attributs\
        \ peuvent \xEAtre mis en \u0153uvre dans le mat\xE9riel, les microprogrammes\
        \ et les logiciels qui contr\xF4lent ou ont acc\xE8s aux dispositifs, tels\
        \ que les drivers et les contr\xF4leurs de communications."
      implementation_groups:
      - E
