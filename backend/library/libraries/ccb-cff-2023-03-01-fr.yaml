      ref_id: IMPORTANT_DE.CM-1.2
      description: "L'organisation doit surveiller et identifier l'utilisation non\
        \ autoris\xE9e de ses syst\xE8mes critiques pour l'organisation en d\xE9tectant\
        \ les connexions locales, les connexions r\xE9seau et les connexions \xE0\
        \ distance non autoris\xE9es. - mesure cl\xE9 -"
      annotation: "\u2022 Il convient que la surveillance des communications r\xE9\
        seau se fasse \xE0 la fronti\xE8re externe des syst\xE8mes critiques de l'organisation\
        \ et aux fronti\xE8res internes cl\xE9s des syst\xE8mes. \n\u2022 Lors de\
        \ l'h\xE9bergement d'applications tourn\xE9es vers l'internet, il convient\
        \ d'envisager la mise en place d'un pare-feu pour applications web (WAF)."
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-1.3
