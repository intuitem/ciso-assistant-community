    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-4
      ref_id: PR.DS-4.3
      description: "Les syst\xE8mes critiques de l'organisation doivent \xEAtre prot\xE9\
        g\xE9s contre les attaques par d\xE9ni de service ou, du moins, l'effet de\
        \ ces attaques sera limit\xE9."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-5
      description: "Les protections contre les fuites de donn\xE9es sont mises en\
        \ \u0153uvre."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ds-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-5
      ref_id: IMPORTANT_PR.DS-5.1
      description: "L'organisation doit prendre des mesures appropri\xE9es qui se\
        \ traduisent par la surveillance de ses syst\xE8mes critiques aux fronti\xE8\
        res ext\xE9rieures et aux points internes critiques lorsqu'un acc\xE8s et\
        \ des activit\xE9s non autoris\xE9s, y compris une fuite de donn\xE9es, sont\
        \ d\xE9tect\xE9s. - mesure cl\xE9 -"
      annotation: "\u2022 Pensez \xE0 mettre en place des mesures de protection d\xE9\
        di\xE9es (droits d'acc\xE8s restreints, sauvegardes quotidiennes, cryptage\
        \ des donn\xE9es, installation de pare-feu, etc.) pour les donn\xE9es les\
        \ plus sensibles. \n\u2022 Envisager un audit fr\xE9quent de la configuration\
        \ de l'annuaire central (Active Directory dans l'environnement Windows), en\
        \ se concentrant sp\xE9cifiquement sur l'acc\xE8s aux donn\xE9es des personnes\
        \ cl\xE9s de l'organisation."
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-6
      description: "Des m\xE9canismes de v\xE9rification de l'int\xE9grit\xE9 sont\
        \ utilis\xE9s pour v\xE9rifier l'int\xE9grit\xE9 des logiciels, des microprogrammes\
        \ et des informations."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ds-6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6
      ref_id: IMPORTANT_PR.DS-6.1
      description: "L'organisation doit mettre en \u0153uvre des contr\xF4les d'int\xE9\
        grit\xE9 des logiciels, des microprogrammes et des informations pour d\xE9\
        tecter les modifications non autoris\xE9es apport\xE9es aux composants de\
        \ ses syst\xE8mes critiques pendant le stockage, le transport, le d\xE9marrage\
        \ et lorsque cela est jug\xE9 n\xE9cessaire."
      annotation: "Les m\xE9canismes de v\xE9rification de l'int\xE9grit\xE9 conformes\
        \ \xE0 l'\xE9tat de l'art (par exemple, les contr\xF4les de parit\xE9, les\
        \ contr\xF4les de redondance cyclique, les hachages cryptographiques) et les\
        \ outils associ\xE9s peuvent surveiller automatiquement l'int\xE9grit\xE9\
        \ des syst\xE8mes d'information et des applications h\xE9berg\xE9es."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6
      ref_id: PR.DS-6.2
      description: "L'organisation doit mettre en \u0153uvre des outils automatis\xE9\
        s, dans la mesure du possible, afin de fournir une notification lors de la\
