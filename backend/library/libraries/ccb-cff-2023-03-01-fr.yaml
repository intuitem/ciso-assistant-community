        s, et que les droits d'acc\xE8s des utilisateurs soient limit\xE9s aux donn\xE9\
        es, ressources et applications sp\xE9cifiques n\xE9cessaires pour accomplir\
        \ une t\xE2che requise (principe du moindre privil\xE8ge)."
      implementation_groups:
      - I
