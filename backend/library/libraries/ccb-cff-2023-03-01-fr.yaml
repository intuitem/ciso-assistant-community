      ref_id: PR.AT-4
      description: "Les cadres sup\xE9rieurs comprennent leurs r\xF4les et responsabilit\xE9\
        s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-4
      ref_id: IMPORTANT_PR.AT-4.1
      description: "Les cadres sup\xE9rieurs doivent d\xE9montrer qu'ils comprennent\
        \ leurs r\xF4les, leurs responsabilit\xE9s et leurs pouvoirs."
      annotation: "Des conseils sur les profils de r\xF4le ainsi que leurs titres,\
        \ missions, t\xE2ches, aptitudes, connaissances et comp\xE9tences sont disponibles\
        \ dans le document \"European Cybersecurity Skills Framework Role Profiles\"\
        \ de ENISA. (https://www.enisa.europa.eu/publications/european-cybersecurity-skills-framework-role-profiles\
        \ )"
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at
      ref_id: PR.AT-5
      description: "Le personnel de la s\xE9curit\xE9 physique et de la cybers\xE9\
        curit\xE9 comprend ses r\xF4les et responsabilit\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-5
      ref_id: IMPORTANT_PR.AT-5.1
      description: "L'organisation doit s'assurer que le personnel responsable de\
        \ la protection physique et de la s\xE9curit\xE9 des syst\xE8mes et installations\
        \ critiques de l'organisation est qualifi\xE9 par une formation avant que\
        \ des privil\xE8ges ne soient accord\xE9s, et qu'il comprend ses responsabilit\xE9\
        s."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr
      ref_id: PR.DS
      name: "S\xE9curit\xE9 des donn\xE9es "
      description: "Les informations et les enregistrements (donn\xE9es) sont g\xE9\
        r\xE9s conform\xE9ment \xE0 la strat\xE9gie de l'organisation en mati\xE8\
        re de risques afin de prot\xE9ger la confidentialit\xE9, l'int\xE9grit\xE9\
        \ et la disponibilit\xE9 des informations."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-1
      description: "Les donn\xE9es au repos sont prot\xE9g\xE9es."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-1
      ref_id: PR.DS-1.1
      description: "L'organisme doit prot\xE9ger ses informations critiques du syst\xE8\
        me d\xE9termin\xE9es comme \xE9tant critiques/sensibles lorsqu'elles sont\
        \ au repos."
      annotation: "\u2022 Envisagez d'utiliser des techniques de cryptage pour le\
        \ stockage des donn\xE9es, la transmission des donn\xE9es ou le transport\
        \ des donn\xE9es (par exemple, ordinateur portable, USB). \u2022 Envisagez\
        \ de crypter les appareils des utilisateurs finaux et les supports amovibles\
        \ contenant des donn\xE9es sensibles (disques durs, ordinateurs portables,\
        \ appareils mobiles, p\xE9riph\xE9riques de stockage USB, etc.) Cela peut\
        \ \xEAtre fait par exemple avec Windows BitLocker\xAE, VeraCrypt, Apple FileVault\xAE\
        , Linux\xAE dm-crypt, ... \n\u2022 Envisagez de crypter les donn\xE9es sensibles\
        \ stock\xE9es dans le nuage. \n\u2022 Mettre en \u0153uvre des mesures de\
        \ protection sp\xE9cifiques pour emp\xEAcher l'acc\xE8s non autoris\xE9, la\
        \ d\xE9formation ou la modification des donn\xE9es du syst\xE8me et des enregistrements\
        \ d'audit (par exemple, droits d'acc\xE8s restreints, sauvegardes quotidiennes,\
        \ cryptage des donn\xE9es, installation de pare-feu). \n\u2022 Chiffrez les\
        \ disques durs, les supports externes, les fichiers stock\xE9s, les fichiers\
        \ de configuration et les donn\xE9es stock\xE9es dans le nuage."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-2
      description: "Les donn\xE9es en transit sont prot\xE9g\xE9es."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-2
      ref_id: PR.DS-2.1
      description: "L'organisation doit prot\xE9ger les informations de ses syst\xE8\
        mes jug\xE9es critiques lorsqu'elles sont en transit."
      annotation: Si vous envoyez des documents ou des courriels sensibles, vous pouvez
        envisager de les crypter.
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-3
      description: "Les actifs sont g\xE9r\xE9s de mani\xE8re formelle tout au long\
        \ de leur retrait, de leur transfert et de leur mise \xE0 disposition."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ds-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-3
      ref_id: BASIQUE_PR.DS-3.1
      description: "Les actifs et les supports doivent \xEAtre \xE9limin\xE9s de mani\xE8\
        re s\xFBre."
      annotation: "\u2022 Lors de l'\xE9limination d'actifs tangibles tels que les\
        \ ordinateurs professionnels/portables, les serveurs, le(s) disque(s) dur(s)\
        \ et autres supports de stockage (cl\xE9s USB, papier...), assurez-vous que\
        \ toutes les donn\xE9es professionnelles ou personnelles sensibles sont supprim\xE9\
        es de mani\xE8re s\xE9curis\xE9e (c'est-\xE0-dire \"effac\xE9es\" \xE9lectroniquement)\
        \ avant d'\xEAtre retir\xE9es et ensuite physiquement d\xE9truites (ou remises\
        \ en service). Cette op\xE9ration est \xE9galement connue sous le nom de \"\
        assainissement\" et est donc li\xE9e \xE0 l'exigence et aux conseils de PR.IP-6.\
        \ \n\u2022 Envisager d'installer une application d'effacement \xE0 distance\
        \ sur les ordinateurs portables, les tablettes, les t\xE9l\xE9phones portables\
        \ et autres appareils mobiles de l'organisation."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ds-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-3
      ref_id: IMPORTANT_PR.DS-3.2
      description: "L'organisation doit faire respecter l'obligation de rendre compte\
        \ de tous ses actifs essentiels \xE0 l'organisation tout au long du cycle\
        \ de vie du syst\xE8me, y compris lors du retrait, du transfert et de leur\
        \ mise \xE0 disposition."
      annotation: "Il convient que la responsabilit\xE9 inclue : \n\u2022 L'autorisation\
        \ pour les actifs critiques d'entrer et de sortir de l'installation. \n\u2022\
        \ Le suivi et maintien de la documentation relative aux mouvements des actifs\
        \ critiques pour l\u2019organisation."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ds-3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-3
      ref_id: IMPORTANT_PR.DS-3.3
      description: "L'organisation doit veiller \xE0 ce que les mesures n\xE9cessaires\
        \ soient prises pour faire face \xE0 la perte, \xE0 l'utilisation abusive,\
        \ \xE0 la d\xE9t\xE9rioration ou au vol des actifs."
      annotation: "Cela peut se faire par des politiques, des processus et des proc\xE9\
        dures (reporting), des moyens techniques et organisationnels (cryptage, contr\xF4\
        le d'acc\xE8s (AC), gestion des appareils mobiles (MDM), surveillance, effacement\
        \ s\xE9curis\xE9, sensibilisation, accord d'utilisation sign\xE9, directives\
        \ et manuels, sauvegardes, mise \xE0 jour de l'inventaire...)."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-3.4
      assessable: true
      depth: 4
