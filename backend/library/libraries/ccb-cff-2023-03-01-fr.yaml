        \ pr\xE9d\xE9finie. \n\u2022 Il convient que les logs soient examin\xE9s pour\
        \ d\xE9celer toute tendance inhabituelle ou ind\xE9sirable, telle qu'une utilisation\
        \ importante des sites Web de m\xE9dias sociaux ou un nombre inhabituel de\
        \ virus trouv\xE9s r\xE9guli\xE8rement sur un ordinateur particulier. Ces\
        \ tendances peuvent indiquer un probl\xE8me plus grave ou signaler la n\xE9\
        cessit\xE9 de renforcer les protections dans un domaine particulier."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
