      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-1
      ref_id: DE.CM-1.3
      description: "L'organisation doit effectuer une surveillance permanente de l'\xE9\
        tat de s\xE9curit\xE9 de son r\xE9seau afin de d\xE9tecter les \xE9v\xE9nements\
        \ d\xE9finis en mati\xE8re d'information/cybers\xE9curit\xE9 et les indicateurs\
        \ d'\xE9v\xE9nements potentiels en mati\xE8re d'information/cybers\xE9curit\xE9\
        ."
      annotation: "Il convient que la surveillance de l'\xE9tat de la s\xE9curit\xE9\
        \ inclue : \n\u2022 La g\xE9n\xE9ration d'alertes syst\xE8me en cas d'indications\
        \ de compromission ou de compromission potentielle. \n\u2022 D\xE9tection\
        \ et signalement de l'utilisation atypique des syst\xE8mes critiques de l'organisation.\
        \ \n\u2022 L'\xE9tablissement d'enregistrements d'audit pour des \xE9v\xE9\
        nements d\xE9finis en mati\xE8re d'information/cybers\xE9curit\xE9. \n\u2022\
        \ Renforcer l'activit\xE9 de surveillance du syst\xE8me d\xE8s qu'il y a une\
        \ indication d'un risque accru. \u2022 Environnement physique, personnel et\
        \ fournisseur de services."
      implementation_groups:
      - E
