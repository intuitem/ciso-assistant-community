      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-8
      ref_id: IMPORTANT_PR.IP-8.3
      description: "L'organisation doit mettre en \u0153uvre, dans la mesure du possible,\
        \ des m\xE9canismes automatis\xE9s pour faciliter la collaboration en mati\xE8\
        re d'information."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-9
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-9
      description: "Des plans de r\xE9ponse (r\xE9ponse aux incidents et continuit\xE9\
        \ des activit\xE9s) et des plans de r\xE9tablissement (reprise apr\xE8s incident\
        \ et reprise apr\xE8s sinistre) sont en place et g\xE9r\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-9.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-9
      ref_id: IMPORTANT_PR.IP-9.1
      description: "Des plans de r\xE9ponse en cas d'incident (r\xE9ponse aux incidents\
        \ et continuit\xE9 des activit\xE9s) et des plans de r\xE9tablissement (r\xE9\
        tablissement en cas d'incident et reprise apr\xE8s sinistre) doivent \xEA\
        tre \xE9tablis, maintenus, approuv\xE9s et test\xE9s afin de d\xE9terminer\
        \ l'efficacit\xE9 des plans et l'\xE9tat de pr\xE9paration \xE0 l'ex\xE9cution\
        \ des plans."
      annotation: "\u2022 Le plan de r\xE9ponse aux incidents est la documentation\
        \ d'un ensemble pr\xE9d\xE9termin\xE9 d'instructions ou de proc\xE9dures pour\
        \ d\xE9tecter, r\xE9pondre et limiter les cons\xE9quences d'une cyber-attaque\
        \ malveillante. \u2022 Il convient d\u2019int\xE9grer dans les plans les objectifs\
        \ de r\xE9tablissement, les priorit\xE9s de r\xE9tablissement, les mesures,\
        \ les r\xF4les d'urgence, les affectations du personnel et les informations\
        \ de contact. \u2022 Il convient que le maintien des fonctions essentielles\
        \ malgr\xE9 la perturbation du syst\xE8me et la restauration \xE9ventuelle\
        \ des syst\xE8mes de l'organisation soient abord\xE9s. \u2022 Envisagez de\
        \ d\xE9finir les types d'incidents, les ressources et le soutien de gestion\
        \ n\xE9cessaires pour maintenir et d\xE9velopper efficacement les capacit\xE9\
        s de r\xE9ponse aux incidents et de contingence."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-9.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-9
      ref_id: PR.IP-9.2
      description: "L'organisation doit coordonner l'\xE9laboration et le test des\
        \ plans de r\xE9ponse aux incidents et des plans de r\xE9tablissement avec\
        \ les parties prenantes responsables des plans connexes."
      annotation: "Les plans connexes comprennent, par exemple, les plans de continuit\xE9\
        \ des activit\xE9s, les plans de reprise apr\xE8s sinistre, les plans de continuit\xE9\
        \ des op\xE9rations, les plans de communication de crise, les plans d'infrastructure\
        \ critique, les plans de r\xE9ponse aux cyberincidents et les plans d'urgence\
        \ pour les occupants."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-11
      description: "La cybers\xE9curit\xE9 est incluse dans les pratiques de ressources\
        \ humaines (d\xE9provisionnement, s\xE9lection du personnel...)."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ip-11.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-11
      ref_id: BASIQUE_PR.IP-11.1
      description: "Le personnel ayant acc\xE8s aux informations ou aux technologies\
        \ les plus critiques de l'organisation doit \xEAtre v\xE9rifi\xE9."
      annotation: "\u2022 Il convient que l'acc\xE8s aux informations ou aux technologies\
        \ critiques soit pris en compte lors du recrutement, pendant l'emploi et lors\
        \ de la cessation d'activit\xE9. \n\u2022 Il convient que les v\xE9rifications\
        \ des ant\xE9c\xE9dents tiennent compte des lois, des r\xE8glements et de\
        \ l'\xE9thique applicables, proportionnellement aux besoins de l'organisation,\
        \ \xE0 la classification des informations auxquelles il faut acc\xE9der et\
        \ aux risques per\xE7us."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-11.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-11
      ref_id: IMPORTANT_PR.IP-11.2
      description: "\xC9laborer et maintenir un processus de s\xE9curit\xE9 de l'information/cyber\
        \ des ressources humaines applicable lors du recrutement, pendant l'emploi\
        \ et \xE0 la fin de l'emploi."
      annotation: "Il convient que le processus de s\xE9curit\xE9 des ressources humaines\
        \ en mati\xE8re d'information et de cybercriminalit\xE9 comprenne l'acc\xE8\
        s aux informations ou aux technologies essentielles, la v\xE9rification des\
        \ ant\xE9c\xE9dents, le code de conduite, les r\xF4les, les pouvoirs et les\
        \ responsabilit\xE9s..."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-12
      description: "Un plan de gestion des vuln\xE9rabilit\xE9s est \xE9labor\xE9\
        \ et mis en \u0153uvre."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-12.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-12
      ref_id: IMPORTANT_PR.IP-12.1
      description: "L'organisation doit \xE9tablir et maintenir un processus document\xE9\
        \ qui permet un examen continu des vuln\xE9rabilit\xE9s et des strat\xE9gies\
        \ pour les att\xE9nuer."
      annotation: "\u2022 Envisager de recenser les sources susceptibles de signaler\
        \ les vuln\xE9rabilit\xE9s des composants identifi\xE9s et de diffuser les\
        \ mises \xE0 jour (sites web des \xE9diteurs de logiciels, site web du CERT,\
        \ site web de ENISA). \n\u2022 Il convient que l'organisation identifie o\xF9\
        \ les vuln\xE9rabilit\xE9s de son syst\xE8me critique peuvent \xEAtre expos\xE9\
        es \xE0 des adversaires."
      implementation_groups:
      - I
      - E
