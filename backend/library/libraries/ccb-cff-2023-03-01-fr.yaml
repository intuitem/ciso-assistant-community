      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-2
      ref_id: IMPORTANT_PR.AT-2.1
      description: "Les utilisateurs privil\xE9gi\xE9s doivent \xEAtre qualifi\xE9\
