      ref_id: PR.IP-4
      description: "Des sauvegardes des informations sont effectu\xE9es, maintenues\
        \ et test\xE9es ."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ip-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4
      ref_id: BASIQUE_PR.IP-4.1
      description: "Les sauvegardes des donn\xE9es critiques de l'organisation doivent\
        \ \xEAtre effectu\xE9es et stock\xE9es sur un syst\xE8me diff\xE9rent du dispositif\
        \ sur lequel se trouvent les donn\xE9es originales. - mesure cl\xE9 -"
      annotation: "\u2022 Les donn\xE9es des syst\xE8mes critiques de l'organisation\
        \ comprennent par exemple les logiciels, les configurations et les param\xE8\
        tres, la documentation, les donn\xE9es de configuration du syst\xE8me, y compris\
        \ les sauvegardes de la configuration de l'ordinateur, les sauvegardes de\
        \ la configuration des applications, etc. \n\u2022 Envisagez une sauvegarde\
        \ r\xE9guli\xE8re et mettez-la hors ligne p\xE9riodiquement. \n\u2022 Il convient\
        \ que les objectifs de temps et de point de r\xE9tablissement doivent \xEA\
        tre pris en compte. \n\u2022 Envisagez de ne pas stocker la sauvegarde des\
        \ donn\xE9es de l'organisation sur le m\xEAme r\xE9seau que le syst\xE8me\
        \ sur lequel r\xE9sident les donn\xE9es originales et fournissez une copie\
        \ hors ligne. Cela permet notamment d'\xE9viter le cryptage des fichiers par\
        \ les pirates (risque de ransomware)."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4
      ref_id: IMPORTANT_PR.IP-4.2
      description: "La fiabilit\xE9 et l'int\xE9grit\xE9 des sauvegardes doivent \xEA\
        tre v\xE9rifi\xE9es et test\xE9es r\xE9guli\xE8rement."
      annotation: "Il convient d\u2019inclure des tests r\xE9guliers des proc\xE9\
        dures de restauration des sauvegardes."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4
      ref_id: IMPORTANT_PR.IP-4.3
      description: "Un site de stockage alternatif distinct pour les sauvegardes du\
        \ syst\xE8me doit \xEAtre exploit\xE9 et les m\xEAmes mesures de s\xE9curit\xE9\
        \ que le site de stockage principal doivent \xEAtre utilis\xE9es."
      annotation: "Une sauvegarde hors ligne de vos donn\xE9es est id\xE9alement stock\xE9\
        e dans un endroit physique distinct de la source de donn\xE9es originale et,\
        \ si possible, hors site pour une protection et une s\xE9curit\xE9 suppl\xE9\
        mentaires."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4
      ref_id: PR.IP-4.4
      description: "La v\xE9rification des sauvegardes doit \xEAtre coordonn\xE9e\
        \ avec les fonctions de l'organisation qui sont responsables des plans connexes."
      annotation: "\u2022 Les plans connexes comprennent, par exemple, les plans de\
        \ continuit\xE9 des activit\xE9s, les plans de reprise apr\xE8s sinistre,\
        \ les plans de continuit\xE9 des op\xE9rations, les plans de communication\
        \ de crise, les plans d'infrastructure critique et les plans de r\xE9ponse\
        \ aux cyberincidents. \n\u2022 Il convient que la restauration des donn\xE9\
        es de sauvegarde pendant les tests du plan d'urgence soit pr\xE9vue."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-4
      ref_id: PR.IP-4.5
      description: "La sauvegarde des syst\xE8mes critiques doit \xEAtre s\xE9par\xE9\
        e de la sauvegarde des informations critiques."
      annotation: "Il convient que la s\xE9paration de la sauvegarde des syst\xE8\
        mes critiques et de la sauvegarde des informations critiques devrait permette\
        \ de r\xE9duire le temps de r\xE9tablissement."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-5
      description: "La politique et les r\xE8glements concernant l'environnement physique\
        \ d'exploitation des actifs de l'organisation sont respect\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-5
      ref_id: IMPORTANT_PR.IP-5.1
      description: "L'organisation doit d\xE9finir, mettre en \u0153uvre et appliquer\
        \ une politique et des proc\xE9dures concernant les syst\xE8mes d'urgence\
        \ et de s\xE9curit\xE9, les syst\xE8mes de protection contre l'incendie et\
        \ les contr\xF4les de l'environnement pour ses syst\xE8mes critiques."
      annotation: "Les mesures ci-dessous doivent \xEAtre envisag\xE9es : \n\u2022\
        \ Prot\xE9gez les \xE9quipements informatiques non surveill\xE9s avec des\
        \ cadenas ou un syst\xE8me de casiers et de cl\xE9s. \n\u2022 Il convient\
        \ que les m\xE9canismes d'extinction des incendies tiennent compte de l'environnement\
        \ des syst\xE8mes critiques de l'organisation (par exemple, les syst\xE8mes\
        \ d'extincteurs automatiques \xE0 eau peuvent \xEAtre dangereux dans certains\
        \ environnements)."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-5
      ref_id: PR.IP-5.2
      description: "L'organisation doit mettre en place des dispositifs de d\xE9tection\
        \ d'incendie qui se d\xE9clenchent et avertissent automatiquement le personnel\
        \ cl\xE9 en cas d'incendie."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-6
      description: "Les donn\xE9es sont d\xE9truites conform\xE9ment \xE0 la politique."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-6
      ref_id: IMPORTANT_PR.IP-6.1
      description: "L'organisation doit s'assurer que les donn\xE9es de son syst\xE8\
        me critique sont d\xE9truites conform\xE9ment \xE0 la politique."
      annotation: "\u2022 Les actions d'\xE9limination comprennent des actions d\u2019\
        assainissement des m\xE9dias (voir PR.DS-3). \n\u2022 Il existe deux principaux\
        \ types de supports utilis\xE9s couramment : \no Supports papier (repr\xE9\
        sentations physiques de l'information) \no Les supports \xE9lectroniques ou\
        \ informatiques (les bits et les octets contenus dans les disques durs, les\
        \ m\xE9moires vives (RAM), les m\xE9moires mortes (ROM), les disques, les\
        \ dispositifs de m\xE9moire, les t\xE9l\xE9phones, les dispositifs informatiques\
        \ mobiles, les \xE9quipements de r\xE9seau...)."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-6.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-6
      ref_id: PR.IP-6.2
      description: "Les processus d'assainissement doivent \xEAtre document\xE9s et\
        \ test\xE9s."
      annotation: "\u2022 Les processus d'assainissement comprennent les proc\xE9\
        dures et les \xE9quipements. \n\u2022 Envisagez d'appliquer des techniques\
        \ d\u2019assainissement non destructives aux dispositifs de stockage portables.\
        \ \n\u2022 Consid\xE9rez les proc\xE9dures d'assainissement en fonction des\
        \ exigences de confidentialit\xE9."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-7
      description: "Les processus de protection sont am\xE9lior\xE9s"
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-7.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7
      ref_id: IMPORTANT_PR.IP-7.1
      description: "L'organisation doit int\xE9grer les am\xE9liorations d\xE9coulant\
        \ de la surveillance, des mesures, des \xE9valuations et des enseignements\
        \ tir\xE9s dans les mises \xE0 jour du processus de protection (am\xE9lioration\
        \ continue)."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7
      ref_id: PR.IP-7.2
      description: "L'organisation doit mettre en place des \xE9quipes ind\xE9pendantes\
        \ pour \xE9valuer le(s) processus de protection."
      annotation: "\u2022 Les \xE9quipes ind\xE9pendantes peuvent comprendre du personnel\
        \ impartial interne ou externe. \n\u2022 L'impartialit\xE9 implique que les\
        \ \xE9valuateurs soient libres de tout conflit d'int\xE9r\xEAt per\xE7u ou\
        \ r\xE9el concernant le d\xE9veloppement, l'exploitation ou la gestion du\
        \ syst\xE8me critique de l'organisation soumis \xE0 l'\xE9valuation ou la\
        \ d\xE9termination de l'efficacit\xE9 du contr\xF4le de s\xE9curit\xE9."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-7
      ref_id: PR.IP-7.3
      description: "L'organisation doit s'assurer que le plan de s\xE9curit\xE9 de\
        \ ses syst\xE8mes critiques facilite l'examen, le test et l'am\xE9lioration\
        \ continue des processus de protection de la s\xE9curit\xE9."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-8
      description: "L'efficacit\xE9 des technologies de protection est partag\xE9\
        e."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-8.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-8
      ref_id: IMPORTANT_PR.IP-8.1
      description: "L'organisation doit collaborer et partager avec les partenaires\
        \ d\xE9sign\xE9s les informations relatives aux incidents de s\xE9curit\xE9\
        \ li\xE9s \xE0 son syst\xE8me critique et aux mesures d'att\xE9nuation."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
