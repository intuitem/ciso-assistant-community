    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr
      assessable: false
      depth: 1
      ref_id: PR
      name: PROTEGER (PR)
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr
      ref_id: PR.AC
      name: "Gestion des identit\xE9s, authentification et contr\xF4le d'acc\xE8s "
      description: "L'acc\xE8s aux actifs physiques et logiques et aux installations\
        \ associ\xE9es est limit\xE9 aux utilisateurs, processus et dispositifs autoris\xE9\
        s, et est g\xE9r\xE9 en fonction du risque \xE9valu\xE9 d'acc\xE8s non autoris\xE9\
        \ aux activit\xE9s et transactions autoris\xE9es."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-1
      description: "Les identit\xE9s et les identifiants sont \xE9mis, g\xE9r\xE9\
        s, v\xE9rifi\xE9s, r\xE9voqu\xE9s et audit\xE9s pour les dispositifs, utilisateurs\
        \ et processus autoris\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      ref_id: BASIQUE_PR.AC-1.1
      description: "Les identit\xE9s et les identifiants des dispositifs et des utilisateurs\
        \ autoris\xE9s doivent \xEAtre g\xE9r\xE9s. - mesure cl\xE9 -"
      annotation: "Les identit\xE9s et les identifiants des dispositifs et des utilisateurs\
        \ autoris\xE9s peuvent \xEAtre g\xE9r\xE9es par une politique de mot de passe.\
        \ Une politique de mot de passe est un ensemble de r\xE8gles destin\xE9es\
        \ \xE0 renforcer la s\xE9curit\xE9 des TIC/OT en encourageant l'organisation\
        \ \xE0 (liste non limitative et mesures \xE0 envisager le cas \xE9ch\xE9ant)\
        \ : \n\u2022 Changez tous les mots de passe par d\xE9faut. \n\u2022 Veillez\
        \ \xE0 ce que personne ne travaille avec des privil\xE8ges d'administrateur\
        \ pour les t\xE2ches quotidiennes. \n\u2022 Conservez une liste limit\xE9\
        e et mise \xE0 jour des comptes d'administrateur syst\xE8me. \n\u2022 Appliquer\
        \ les r\xE8gles relatives aux mots de passe, par exemple, les mots de passe\
        \ doivent \xEAtre plus longs qu'un nombre de caract\xE8res ad\xE9quat avec\
        \ une combinaison de types de caract\xE8res et \xEAtre chang\xE9s p\xE9riodiquement\
        \ ou lorsqu'il y a un soup\xE7on de compromission. \n\u2022 N'utilisez que\
        \ des comptes individuels et ne partagez jamais vos mots de passe. \n\u2022\
        \ D\xE9sactiver imm\xE9diatement les comptes inutilis\xE9s. \n\u2022 Les droits\
        \ et les privil\xE8ges sont g\xE9r\xE9s par des groupes d'utilisateurs."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      ref_id: IMPORTANT_PR.AC-1.2
      description: "Les identit\xE9s et les identifiants des dispositifs et des utilisateurs\
        \ autoris\xE9s sont g\xE9r\xE9s, si possible par des m\xE9canismes automatis\xE9\
        s."
      annotation: "\u2022 Des m\xE9canismes automatis\xE9s peuvent contribuer \xE0\
        \ la gestion et \xE0 l'audit des informations d'identification des syst\xE8\
        mes d'information. \n\u2022 Consid\xE9rons l'authentification forte des utilisateurs,\
        \ c'est-\xE0-dire une authentification bas\xE9e sur l'utilisation d'au moins\
        \ deux facteurs d'authentification appartenant \xE0 des cat\xE9gories diff\xE9\
        rentes de connaissance (quelque chose que seul l'utilisateur sait), de possession\
        \ (quelque chose que seul l'utilisateur poss\xE8de) ou d'inh\xE9rence (quelque\
        \ chose que l'utilisateur est) qui sont ind\xE9pendantes, en ce sens que la\
        \ violation de l'une d'entre elles ne compromet pas la fiabilit\xE9 des autres,\
        \ et qui sont con\xE7ues de mani\xE8re \xE0 prot\xE9ger la confidentialit\xE9\
        \ des donn\xE9es d'authentification."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      ref_id: PR.AC-1.3
      description: "Les identifiants du syst\xE8me doivent \xEAtre d\xE9sactiv\xE9\
        s apr\xE8s une p\xE9riode d'inactivit\xE9 d\xE9termin\xE9e, \xE0 moins que\
        \ cela ne compromette le fonctionnement s\xFBr des processus (critiques)."
      annotation: "\u2022 Pour garantir un fonctionnement s\xFBr, Il convient d\u2019\
        utiliser des comptes de service pour les processus et les services en cours\
        \ d'ex\xE9cution. \u2022 Envisagez l'utilisation d'une proc\xE9dure d'acc\xE8\
        s formelle pour les parties externes."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      ref_id: PR.AC-1.4
      description: "Pour les transactions au sein des syst\xE8mes critiques de l'organisation,\
        \ l'organisation doit mettre en \u0153uvre : \n\u2022 l'authentification multifactorielle\
        \ de l'utilisateur final (MFA ou \"authentification forte\"). \n\u2022 authentification\
        \ bas\xE9e sur des certificats pour les communications syst\xE8me \xE0 syst\xE8\
        me"
      annotation: "Envisagez l'utilisation du SSO (Single Sign On) en combinaison\
        \ avec le MFA pour les syst\xE8mes critiques internes et externes de l'organisation."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-1
      ref_id: PR.AC-1.5
      description: "Les syst\xE8mes critiques de l'organisation doivent \xEAtre surveill\xE9\
        s pour d\xE9tecter toute utilisation atypique des informations d'identification\
        \ du syst\xE8me. Les identifiants associ\xE9s \xE0 un risque important doivent\
        \ \xEAtre d\xE9sactiv\xE9s."
      annotation: "\u2022 Envisagez de limiter le nombre de tentatives de connexion\
        \ infructueuses en mettant en place un verrouillage automatique. \n\u2022\
        \ Le compte verrouill\xE9 ne sera pas accessible tant qu'il n'aura pas \xE9\
        t\xE9 r\xE9initialis\xE9 ou que la dur\xE9e de verrouillage du compte ne sera\
        \ pas \xE9coul\xE9e."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-2
      description: "L'acc\xE8s physique aux actifs est g\xE9r\xE9 et prot\xE9g\xE9\
        ."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2
      ref_id: BASIQUE_PR.AC-2.1
      description: "L'acc\xE8s physique \xE0 l'installation, aux serveurs et aux composants\
        \ du r\xE9seau doit \xEAtre g\xE9r\xE9."
      annotation: "\u2022 Envisagez de g\xE9rer strictement les cl\xE9s d'acc\xE8\
        s aux locaux et les codes d'alarme. Il convient de prendre en compte les r\xE8\
        gles suivantes: \no R\xE9cup\xE9rez toujours les cl\xE9s ou les badges d'un\
        \ employ\xE9 lorsqu'il quitte d\xE9finitivement l\u2019organisation. \no Changez\
        \ fr\xE9quemment les codes d'alarme de l\u2019organisation. \no Ne jamais\
        \ donner de cl\xE9s ou de codes d'alarme \xE0 des prestataires ext\xE9rieurs\
        \ (agents de nettoyage, etc.), sauf s'il est possible de tracer ces acc\xE8\
        s et de les limiter techniquement \xE0 des plages horaires donn\xE9es. \u2022\
        \ Envisagez de ne pas laisser les prises d'acc\xE8s au r\xE9seau interne accessibles\
        \ dans les lieux publics. Ces lieux publics peuvent \xEAtre des salles d'attente,\
        \ des couloirs..."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2
      ref_id: IMPORTANT_PR.AC-2.2
      description: "L'acc\xE8s physique doit \xEAtre g\xE9r\xE9, y compris les mesures\
        \ relatives \xE0 l'acc\xE8s dans les situations d'urgence."
      annotation: "\u2022 Les contr\xF4les d'acc\xE8s physiques peuvent inclure, par\
        \ exemple, des listes de personnes autoris\xE9es, des pi\xE8ces d'identit\xE9\
        , des exigences d'escorte, des gardes, des cl\xF4tures, des tourniquets, des\
        \ serrures, la surveillance de l'acc\xE8s aux installations, la surveillance\
        \ par cam\xE9ra. \u2022 Il convient d\u2019envisager les mesures suivantes\
        \ : \no Mettez en place un syst\xE8me de badges et cr\xE9ez diff\xE9rentes\
        \ zones de s\xE9curit\xE9. \no Limitez l'acc\xE8s physique aux serveurs et\
        \ aux composants du r\xE9seau au personnel autoris\xE9. \no Consigner tous\
        \ les acc\xE8s aux serveurs et aux composants du r\xE9seau. \n\u2022 Il convient\
        \ que les enregistrements d'acc\xE8s des visiteurs soient conserv\xE9s, examin\xE9\
        s et trait\xE9s selon les besoins."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2
      ref_id: PR.AC-2.3
      description: "L'acc\xE8s physique aux zones critiques doit \xEAtre contr\xF4\
        l\xE9 en plus de l'acc\xE8s physique \xE0 l'installation."
      annotation: "Par exemple, la production, la R&D, les \xE9quipements des syst\xE8\
        mes critiques de l'organisation (salles de serveurs,etc.)."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-2
      ref_id: PR.AC-2.4
      description: "Les actifs li\xE9s aux zones critiques doivent \xEAtre prot\xE9\
        g\xE9s physiquement."
      annotation: "\u2022 Pensez \xE0 prot\xE9ger les \xE9quipements d'alimentation,\
        \ le c\xE2blage d'alimentation, le c\xE2blage r\xE9seau et les interfaces\
        \ d'acc\xE8s au r\xE9seau contre les dommages accidentels, les perturbations\
        \ et les manipulations physiques. \u2022 Envisagez de mettre en place des\
        \ syst\xE8mes d'alimentation redondants et physiquement s\xE9par\xE9s pour\
        \ les op\xE9rations critiques de l'organisation."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-3
      description: "L'acc\xE8s \xE0 distance est g\xE9r\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      ref_id: BASIQUE_PR.AC-3.1
      description: "Les points d'acc\xE8s sans fil de l'organisation doivent \xEA\
        tre s\xE9curis\xE9s."
      annotation: "Tenez compte des \xE9l\xE9ments suivants lorsque vous utilisez\
        \ un r\xE9seau sans fil : \n\u2022 Changez le mot de passe administratif lors\
        \ de l'installation d'un point d'acc\xE8s sans fil. \n\u2022 Configurez le\
        \ point d'acc\xE8s sans fil de mani\xE8re \xE0 ce qu'il ne diffuse pas son\
        \ identifiant (SSID). \n\u2022 Configurez votre routeur pour qu'il utilise\
        \ au moins le WiFi Protected Access (WPA-2 ou WPA-3 si possible), avec la\
        \ norme de cryptage avanc\xE9e (AES) pour le cryptage. \n\u2022 Veillez \xE0\
        \ ce que l'acc\xE8s Internet sans fil des clients soit s\xE9par\xE9 du r\xE9\
        seau de votre organisation. \n\u2022 Il convient d\u2019\xE9viter de se connecter\
        \ \xE0 des points d'acc\xE8s sans fil inconnus ou non s\xE9curis\xE9s, et\
        \ si cela est in\xE9vitable, il faut le faire par le biais d'un r\xE9seau\
        \ priv\xE9 virtuel (VPN) crypt\xE9. \n\u2022 G\xE9rer tous les dispositifs\
        \ d'extr\xE9mit\xE9 (fixes et mobiles) conform\xE9ment aux politiques de s\xE9\
        curit\xE9 de l'organisation."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      ref_id: BASIQUE_PR.AC-3.2
      description: "Les r\xE9seaux de l'organisation auxquels on acc\xE8de \xE0 distance\
        \ doivent \xEAtre s\xE9curis\xE9s, notamment par une authentification multifactorielle\
        \ (MFA). - mesure cl\xE9 -"
      annotation: "Appliquer le MFA (par exemple 2FA) sur les syst\xE8mes en contact\
        \ avec l'Internet, tels que le courrier \xE9lectronique, le bureau \xE0 distance\
        \ et le r\xE9seau priv\xE9 virtuel (VPN)."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      ref_id: IMPORTANT_PR.AC-3.3
      description: "Les restrictions d'utilisation, les exigences de connexion, les\
        \ conseils de mise en \u0153uvre et les autorisations d'acc\xE8s \xE0 distance\
        \ \xE0 l'environnement des syst\xE8mes critiques de l'organisation doivent\
        \ \xEAtre identifi\xE9s, document\xE9s et mis en \u0153uvre. - mesure cl\xE9\
        \ -"
      annotation: "Consid\xE9rez ce qui suit : \n\u2022 Les m\xE9thodes d'acc\xE8\
        s \xE0 distance comprennent, par exemple, des connexions sans fil, \xE0 large\
        \ bande, \xE0 un r\xE9seau priv\xE9 virtuel (VPN), des connexions de dispositifs\
        \ mobiles et des communications par des r\xE9seaux externes. \n\u2022 Il convient\
        \ que les identifiants de connexion soient conformes aux politiques d'authentification\
        \ des utilisateurs de l\u2019organisation. \n\u2022 Il convient que l'acc\xE8\
        s \xE0 distance pour les activit\xE9s de soutien ou la maintenance des actifs\
        \ de l'organisation soit approuv\xE9, enregistr\xE9 et effectu\xE9 de mani\xE8\
        re \xE0 emp\xEAcher tout acc\xE8s non autoris\xE9. \n\u2022 Il convient d\u2019\
        informer l'utilisateur de toute connexion \xE0 distance \xE0 son appareil\
        \ par une indication visuelle."
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:r.ac-3.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      ref_id: R.AC-3.4
      description: "L'acc\xE8s \xE0 distance aux syst\xE8mes critiques de l'organisation\
        \ doit \xEAtre surveill\xE9 et des m\xE9canismes cryptographiques doivent\
        \ \xEAtre mis en \u0153uvre lorsque cela est jug\xE9 n\xE9cessaire."
      annotation: "Il convient d\u2019inclure que seule l'utilisation autoris\xE9\
        e des fonctions privil\xE9gi\xE9es \xE0 partir d'un acc\xE8s \xE0 distance\
        \ est permise."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:r.ac-3.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-3
      ref_id: R.AC-3.5
      description: "La s\xE9curit\xE9 des connexions avec les syst\xE8mes externes\
        \ doit \xEAtre v\xE9rifi\xE9e et encadr\xE9e par des accords document\xE9\
        s."
      annotation: "L'acc\xE8s \xE0 partir d'adresses IP pr\xE9d\xE9finies pourrait\
        \ \xEAtre envisag\xE9."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-4
      description: "Les permissions et autorisations d'acc\xE8s sont g\xE9r\xE9es\
        \ en int\xE9grant les principes du moindre privil\xE8ge et de la s\xE9paration\
        \ des t\xE2ches."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: BASIQUE_PR.AC-4.1
      description: "Les autorisations d'acc\xE8s des utilisateurs aux syst\xE8mes\
        \ de l'organisation doivent \xEAtre d\xE9finies et g\xE9r\xE9es. - mesure\
        \ cl\xE9 -"
      annotation: "Il convient de consid\xE9rer les \xE9l\xE9ments suivants : \n\u2022\
        \ \xC9tablir et r\xE9viser r\xE9guli\xE8rement les listes d'acc\xE8s par syst\xE8\
        me (fichiers, serveurs, logiciels, bases de donn\xE9es, etc.), \xE9ventuellement\
        \ par l'analyse de l'Active Directory dans les syst\xE8mes bas\xE9s sur Windows,\
        \ dans le but de d\xE9terminer qui a besoin de quel type d'acc\xE8s (privil\xE9\
        gi\xE9 ou non), \xE0 quoi, pour exercer ses fonctions dans l'organisation.\
        \ \n\u2022 Cr\xE9ez un compte distinct pour chaque utilisateur (y compris\
        \ pour les sous-traitants ayant besoin d'un acc\xE8s) et exigez que des mots\
        \ de passe forts et uniques soient utilis\xE9s pour chaque compte. \n\u2022\
        \ Veillez \xE0 ce que tous les employ\xE9s utilisent des comptes informatiques\
        \ sans privil\xE8ges administratifs pour effectuer des fonctions de travail\
        \ typiques. Cela inclut la s\xE9paration des comptes personnels et des comptes\
        \ administratifs. \n\u2022 Pour les comptes d'invit\xE9s, envisagez d'utiliser\
        \ les privil\xE8ges minimaux (par exemple, l'acc\xE8s \xE0 l'Internet uniquement)\
        \ requis pour vos besoins op\xE9rationnels. \n\u2022 Il convient que la gestion\
        \ des autorisations soit document\xE9e dans une proc\xE9dure et mise \xE0\
        \ jour le cas \xE9ch\xE9ant. \n\u2022 Utilisez l'authentification unique (SSO)\
        \ si n\xE9cessaire."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: BASIQUE_PR.AC-4.2
      description: "L'organisation doit identifier qui devrait avoir acc\xE8s aux\
        \ informations et aux technologies critiques de l'organisation et les moyens\
        \ d'y acc\xE9der. - mesure cl\xE9 -"
      annotation: "Les moyens d'acc\xE8s peuvent inclure : une cl\xE9, un mot de passe,\
        \ un code ou un privil\xE8ge administratif."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: BASIQUE_PR.AC-4.3
      description: "L'acc\xE8s des employ\xE9s aux donn\xE9es et aux informations\
        \ doit \xEAtre limit\xE9 aux syst\xE8mes et aux informations sp\xE9cifiques\
        \ dont ils ont besoin pour faire leur travail (principe du moindre privil\xE8\
        ge). - mesure cl\xE9 -"
      annotation: "Il convient que le principe du moindre privil\xE8ge soit compris\
        \ comme le principe selon lequel une architecture de s\xE9curit\xE9 doit \xEA\
        tre con\xE7ue de mani\xE8re \xE0 ce que chaque employ\xE9 se voie accorder\
        \ les ressources syst\xE8me et les autorisations minimales dont il a besoin\
        \ pour exercer sa fonction. \n\u2022 \xC0 consid\xE9rer: \no Ne pas permettre\
        \ \xE0 un employ\xE9 d'avoir acc\xE8s \xE0 toutes les informations de l'organisation.\
        \ \no Limiter le nombre d'acc\xE8s Internet et d'interconnexions avec les\
        \ r\xE9seaux partenaires au strict n\xE9cessaire pour pouvoir centraliser\
        \ et homog\xE9n\xE9iser plus facilement le suivi des \xE9changes. \no Assurez-vous\
        \ que lorsqu'un employ\xE9 quitte l'organisation, tout acc\xE8s aux informations\
        \ ou aux syst\xE8mes de l'organisation est bloqu\xE9 instantan\xE9ment."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-4.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: BASIQUE_PR.AC-4.4
      description: "Personne ne doit avoir de privil\xE8ges d'administrateur pour\
        \ les t\xE2ches quotidiennes. - mesure cl\xE9 -"
      annotation: "Consid\xE9rez ce qui suit : \u2022 S\xE9parez les comptes d'administrateur\
        \ des comptes d'utilisateur. \n\u2022 Ne pas privil\xE9gier les comptes d'utilisateurs\
        \ pour effectuer les t\xE2ches d'administration. \n\u2022 Cr\xE9ez des mots\
        \ de passe uniques pour les administrateurs locaux et d\xE9sactivez les comptes\
        \ inutilis\xE9s. \n\u2022 Envisagez d'interdire la navigation sur Internet\
        \ aux comptes administratifs."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-4.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: IMPORTANT_PR.AC-4.5
      description: "Dans la mesure du possible, des m\xE9canismes automatis\xE9s doivent\
        \ \xEAtre mis en \u0153uvre pour prendre en charge la gestion des comptes\
        \ d'utilisateurs sur les syst\xE8mes critiques de l'organisation, y compris\
        \ la d\xE9sactivation, la surveillance, l'\xE9tablissement de rapports et\
        \ la suppression des comptes d'utilisateurs."
      annotation: "Envisagez d'identifier s\xE9par\xE9ment chaque personne ayant acc\xE8\
        s aux syst\xE8mes critiques de l'organisation avec un nom d'utilisateur afin\
        \ de supprimer les comptes et les acc\xE8s g\xE9n\xE9riques et anonymes."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-4.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: IMPORTANT_PR.AC-4.6
      description: "La s\xE9paration des t\xE2ches est assur\xE9e dans la gestion\
        \ des droits d'acc\xE8s."
      annotation: "La s\xE9paration des t\xE2ches comprend, par exemple : \n\u2022\
        \ la r\xE9partition des fonctions op\xE9rationnelles et des fonctions de soutien\
        \ du syst\xE8me entre diff\xE9rents r\xF4les. \n\u2022 mener des fonctions\
        \ de soutien du syst\xE8me avec diff\xE9rentes personnes. \n\u2022 ne pas\
        \ permettre \xE0 une seule personne d'initier et d'approuver une transaction\
        \ (financi\xE8re ou autre). \n\u2022 s'assurer que le personnel de s\xE9curit\xE9\
        \ qui g\xE8re les fonctions de contr\xF4le d'acc\xE8s ne g\xE8re pas \xE9\
        galement les fonctions d'audit."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-4.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: IMPORTANT_PR.AC-4.7
      description: "Les utilisateurs privil\xE9gi\xE9s doivent \xEAtre g\xE9r\xE9\
        s, surveill\xE9s et audit\xE9s."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4.8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-4
      ref_id: PR.AC-4.8
      description: "Les restrictions d'utilisation des comptes pour des p\xE9riodes\
        \ et des lieux sp\xE9cifiques doivent \xEAtre prises en compte dans la politique\
        \ d'acc\xE8s s\xE9curis\xE9 de l'organisation et appliqu\xE9es en cons\xE9\
        quence."
      annotation: "Les restrictions sp\xE9cifiques peuvent inclure, par exemple, la\
        \ limitation de l'utilisation \xE0 certains jours de la semaine, \xE0 certaines\
        \ heures de la journ\xE9e ou \xE0 des dur\xE9es sp\xE9cifiques."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-5
      description: "L'int\xE9grit\xE9 du r\xE9seau (s\xE9paration du r\xE9seau, segmentation\
        \ du r\xE9seau...) est prot\xE9g\xE9e."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: BASIQUE_PR.AC-5.1
      description: "Des pare-feu doivent \xEAtre install\xE9s et activ\xE9s sur tous\
        \ les r\xE9seaux de l'organisation. - mesure cl\xE9 -"
      annotation: "Consid\xE9rez ce qui suit : \n\u2022 Installez et faites fonctionner\
        \ un pare-feu entre votre r\xE9seau interne et l'Internet. Il peut s'agir\
        \ d'une fonction d'un point d'acc\xE8s/routeur (sans fil) ou d'un routeur\
        \ fourni par le fournisseur d'acc\xE8s Internet (FAI). \n\u2022 Assurez-vous\
        \ qu'un logiciel antivirus est install\xE9 sur les solutions de pare-feu achet\xE9\
        es et veillez \xE0 ce que le mot de passe de connexion et d'administration\
        \ de l'administrateur soit modifi\xE9 lors de l'installation et r\xE9guli\xE8\
        rement par la suite.\n\u2022 Installez, utilisez et mettez \xE0 jour un pare-feu\
        \ logiciel sur chaque syst\xE8me informatique (y compris les t\xE9l\xE9phones\
        \ intelligents et autres appareils en r\xE9seau). \n\u2022 Installez des pare-feu\
        \ sur chacun de vos ordinateurs et r\xE9seaux, m\xEAme si vous utilisez un\
        \ fournisseur de services en nuage ou un r\xE9seau priv\xE9 virtuel (VPN).\
        \ Assurez-vous que le r\xE9seau et les syst\xE8mes de votre domicile de t\xE9\
        l\xE9travail sont \xE9quip\xE9s de pare-feu mat\xE9riels et logiciels install\xE9\
        s, op\xE9rationnels et r\xE9guli\xE8rement mis \xE0 jour. \u2022 Envisagez\
        \ d'installer un syst\xE8me de d\xE9tection et de pr\xE9vention des intrusions\
        \ (IDPS). Ces dispositifs analysent le trafic r\xE9seau \xE0 un niveau plus\
        \ d\xE9taill\xE9 et peuvent fournir un plus grand niveau de protection."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ac-5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: BASIQUE_PR.AC-5.2
      description: "Le cas \xE9ch\xE9ant, l'int\xE9grit\xE9 du r\xE9seau des syst\xE8\
        mes critiques de l'organisation doit \xEAtre prot\xE9g\xE9e par l'int\xE9\
        gration de la segmentation et de la s\xE9gr\xE9gation du r\xE9seau. - mesure\
        \ cl\xE9 -"
      annotation: "\u2022 Envisagez de cr\xE9er diff\xE9rentes zones de s\xE9curit\xE9\
        \ dans le r\xE9seau (par exemple, segmentation de base du r\xE9seau par des\
        \ VLAN ou d'autres m\xE9canismes de contr\xF4le d'acc\xE8s au r\xE9seau) et\
        \ contr\xF4lez/surveillez le trafic entre ces zones. \n\u2022 Lorsque le r\xE9\
        seau est \"plat\", la compromission d'un composant vital du r\xE9seau peut\
        \ entra\xEEner la compromission de l'ensemble du r\xE9seau."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-5.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: IMPORTANT_PR.AC-5.3
      description: "Le cas \xE9ch\xE9ant, l'int\xE9grit\xE9 du r\xE9seau des syst\xE8\
        mes critiques de l'organisation doit \xEAtre prot\xE9g\xE9e par : (1) Identifier,\
        \ documenter et contr\xF4ler les connexions entre les composants du syst\xE8\
        me. (2) Limiter les connexions externes aux syst\xE8mes critiques de l'organisation.\
        \ - mesure cl\xE9 -"
      annotation: "Les m\xE9canismes de protection des limites comprennent, par exemple,\
        \ les routeurs, les gateways, les gateways unidirectionnelles, les data diodes\
        \ et les pare-feu qui s\xE9parent les composants du syst\xE8me en r\xE9seaux\
        \ ou sous-r\xE9seaux logiquement distincts."
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ac-5.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: IMPORTANT_PR.AC-5.4
      description: "L'organisation doit surveiller et contr\xF4ler les connexions\
        \ et les communications \xE0 la fronti\xE8re externe et aux principales fronti\xE8\
        res internes des syst\xE8mes critiques de l'organisation en mettant en \u0153\
        uvre des dispositifs de protection des fronti\xE8res, le cas \xE9ch\xE9ant.\
        \ - mesure cl\xE9 -"
      annotation: "Envisagez de mettre en \u0153uvre les recommandations suivantes\
        \ : \n\u2022 S\xE9parez votre r\xE9seau WIFI public de votre r\xE9seau professionnel.\
        \ \n\u2022 Prot\xE9gez votre WIFI professionnel gr\xE2ce \xE0 un cryptage\
        \ de pointe. \n\u2022 Mettre en \u0153uvre une solution de contr\xF4le d'acc\xE8\
        s au r\xE9seau (NAC). \n\u2022 Cryptez les connexions \xE0 votre r\xE9seau\
        \ d'organisation. \n\u2022 Divisez votre r\xE9seau en fonction des niveaux\
        \ de s\xE9curit\xE9 et appliquez des r\xE8gles de pare-feu. Isolez vos r\xE9\
        seaux pour l'administration des serveurs. \n\u2022 Forcer le VPN sur les r\xE9\
        seaux publics. \n\u2022 Mettez en \u0153uvre une politique de fermeture des\
        \ gateways de s\xE9curit\xE9 (politique de refus de tout : n'autorisez/ouvrez\
        \ que les connexions qui ont \xE9t\xE9 explicitement pr\xE9autoris\xE9es)."
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: PR.AC-5.5
      description: "L'organisation doit mettre en \u0153uvre, dans la mesure du possible,\
        \ des serveurs proxy authentifi\xE9s pour le trafic de communication d\xE9\
        fini entre les syst\xE8mes critiques de l'organisation et les r\xE9seaux externes."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-5
      ref_id: PR.AC-5.6
      description: "L'organisation doit s'assurer que les syst\xE8mes critiques de\
        \ l'organisation tombent en panne en toute s\xE9curit\xE9 lorsqu'un dispositif\
        \ de protection des fronti\xE8res tombe en panne op\xE9rationnelle."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac
      ref_id: PR.AC-6
      description: "Les identit\xE9s sont prouv\xE9es et li\xE9es aux identifiants\
