      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm
      ref_id: DE.CM-5
      description: "Un code mobile non autoris\xE9 est d\xE9tect\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_de.cm-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-5
      ref_id: IMPORTANT_DE.CM-5.1
      description: "L'organisation doit d\xE9finir le code mobile et les technologies\
        \ de code mobile acceptables et inacceptables ; et autoriser, surveiller et\
        \ contr\xF4ler l'utilisation du code mobile au sein du syst\xE8me."
      annotation: "\u2022 Le code mobile comprend tout programme, application ou contenu\
        \ qui peut \xEAtre transmis sur un r\xE9seau (par exemple, int\xE9gr\xE9 dans\
        \ un courrier \xE9lectronique, un document ou un site web) et ex\xE9cut\xE9\
        \ sur un syst\xE8me distant. Les technologies de code mobile comprennent par\
        \ exemple les applets Java, JavaScript, HTML5, WebGL et VBScript. \n\u2022\
        \ Il convient que les d\xE9cisions concernant l'utilisation du code mobile\
        \ dans les syst\xE8mes organisationnels soient fond\xE9es sur le potentiel\
        \ du code \xE0 causer des dommages aux syst\xE8mes en cas d'utilisation malveillante.\
        \ Il convient que des restrictions d'utilisation et des conseils de mise en\
        \ \u0153uvre s'appliquent \xE0 la s\xE9lection et \xE0 l'utilisation du code\
        \ mobile install\xE9."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm
      ref_id: DE.CM-6
      description: "L'activit\xE9 des prestataires de services externes est surveill\xE9\
        e pour d\xE9tecter les \xE9v\xE9nements potentiels de cybers\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_de.cm-6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-6
      ref_id: IMPORTANT_DE.CM-6.1
      description: "Toutes les connexions externes des fournisseurs qui prennent en\
        \ charge des applications ou des infrastructures IT/OT doivent \xEAtre s\xE9\
        curis\xE9es et surveill\xE9es activement afin de garantir que seules des actions\
        \ autoris\xE9es se produisent pendant la connexion."
      annotation: "Cette surveillance comprend l'acc\xE8s du personnel non autoris\xE9\
        , les connexions, les dispositifs et les logiciels."
      implementation_groups:
      - I
      - E
