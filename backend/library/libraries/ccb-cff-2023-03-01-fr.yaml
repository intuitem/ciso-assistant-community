      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am
      ref_id: ID.AM-1
      description: "Les dispositifs et syst\xE8mes physiques utilis\xE9s dans l'organisation\
        \ sont inventori\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.am-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1
      ref_id: BASIQUE_ID.AM-1.1
      description: "Un inventaire des actifs associ\xE9s aux informations et aux installations\
        \ de traitement de l'information au sein de l'organisation doit \xEAtre document\xE9\
        , examin\xE9 et mis \xE0 jour lorsque des changements surviennent."
      annotation: "\u2022 Cet inventaire comprend des ordinateurs fixes et portables,\
        \ des tablettes, des t\xE9l\xE9phones mobiles, des contr\xF4leurs logiques\
        \ programmables (PLC), des capteurs, des actionneurs, des robots, des machines-\
        \ outils, des micrologiciels, des switchs, des routeurs, des alimentations\
        \ et d'autres composants ou dispositifs en r\xE9seau. \n\u2022 Cet inventaire\
        \ doit inclure tous les actifs, qu'ils soient ou non connect\xE9s au r\xE9\
        seau de l'organisation. \n\u2022 L'utilisation d'un outil de gestion des actifs\
        \ informatiques pourrait \xEAtre envisag\xE9e."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1
      ref_id: IMPORTANT_ID.AM-1.2
      description: "L'inventaire des actifs associ\xE9s aux informations et aux installations\
        \ de traitement de l'information doit refl\xE9ter les changements intervenus\
        \ dans le contexte de l'organisation et inclure toutes les informations n\xE9\
        cessaires \xE0 une responsabilisation efficace."
      annotation: "\u2022 Les sp\xE9cifications de l'inventaire comprennent par exemple\
        \ le fabricant, le type de dispositif, le mod\xE8le, le num\xE9ro de s\xE9\
        rie, les noms de machine et les adresses de r\xE9seau, l'emplacement physique...\
        \ \n\u2022 La responsabilisation est l\u2019obligation de rendre compte ,\
        \ d'expliquer, de justifier et d'assumer la responsabilit\xE9 de ses actions,\
        \ elle implique la responsabilit\xE9 du r\xE9sultat de la t\xE2che ou du processus.\
        \ \n\u2022 Les changements incluent le d\xE9classement de mat\xE9riel."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-1.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1
      ref_id: IMPORTANT_ID.AM-1.3
      description: "Lorsque du mat\xE9riel non autoris\xE9 est d\xE9tect\xE9, il est\
        \ mis en quarantaine pour un \xE9ventuel traitement d'exception, retir\xE9\
        \ ou remplac\xE9, et l'inventaire est mis \xE0 jour en cons\xE9quence."
      annotation: "\u2022 Tout mat\xE9riel non pris en charge, sans documentation\
        \ d'exception, est d\xE9sign\xE9 comme non autoris\xE9. \n\u2022 Le mat\xE9\
        riel non autoris\xE9 peut \xEAtre d\xE9tect\xE9 lors de l'inventaire, des\
        \ demandes d'assistance de l'utilisateur ou par d'autres moyens."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1
      ref_id: ID.AM-1.4
      description: "Les m\xE9canismes permettant de d\xE9tecter la pr\xE9sence de\
        \ composants mat\xE9riels et micrologiciels non autoris\xE9s dans le r\xE9\
        seau de l'organisation doivent \xEAtre identifi\xE9s."
      annotation: "\u2022 Lorsque cela est possible et s\xFBr, il convient d\u2019\
        automatiser ces m\xE9canismes. \n\u2022 Il convient d\u2019avoir un process\
        \ pour traiter les actifs non autoris\xE9s sur une base fr\xE9quente ; L'organisation\
        \ peut choisir de retirer l\u2019actif du r\xE9seau, de l'emp\xEAcher de se\
        \ connecter \xE0 distance au r\xE9seau ou de le mettre en quarantaine."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am
      ref_id: ID.AM-2
      description: "Les plateformes et applications logicielles utilis\xE9es au sein\
        \ de l'organisation sont inventori\xE9es."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.am-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      ref_id: BASIQUE_ID.AM-2.1
      description: "Un inventaire refl\xE9tant les plateformes et les applications\
        \ logicielles utilis\xE9es dans l'organisation doit \xEAtre document\xE9,\
        \ r\xE9vis\xE9 et mis \xE0 jour lorsque des changements surviennent."
      annotation: "\u2022 Cet inventaire comprend les programmes logiciels, les plateformes\
        \ logicielles et les bases de donn\xE9es, m\xEAme s'ils sont externalis\xE9\
        s (SaaS). \n\u2022 Il convient que les accords d'externalisation fassent partie\
        \ des accords contractuels avec le fournisseur. \n\u2022 Il convient que les\
        \ informations de l'inventaire comprennent par exemple : le nom, la description,\
        \ la version, le nombre d'utilisateurs, les donn\xE9es trait\xE9es, etc. \n\
        \u2022 Il convient de faire la distinction entre les logiciels non pris en\
        \ charge et les logiciels non autoris\xE9s. \n\u2022 L'utilisation d'un outil\
        \ de gestion des actifs informatiques pourrait \xEAtre envisag\xE9e."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      ref_id: IMPORTANT_ID.AM-2.2
      description: "L'inventaire des plates-formes logicielles et des applications\
        \ associ\xE9es \xE0 l'information et au traitement de l'information doit refl\xE9\
        ter l'\xE9volution du contexte de l'organisation et inclure toutes les informations\
        \ n\xE9cessaires \xE0 une responsabilisation efficace."
      annotation: "Il convient que l'inventaire des plateformes logicielles et des\
        \ applications comprenne le titre, l'\xE9diteur, la date d'installation/utilisation\
        \ initiale et l'objectif de l'organisation pour chaque entr\xE9e ; le cas\
        \ \xE9ch\xE9ant, il convient d\u2019inclure l\u2019adresse web (URL), le ou\
        \ les magasins d'applications, la ou les versions, le m\xE9canisme de d\xE9\
        ploiement et la date de mise hors service."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-2.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      ref_id: IMPORTANT_ID.AM-2.3
      description: "Les personnes qui sont responsables de l'administration des plates-formes\
        \ et des applications logicielles au sein de l'organisation et qui doivent\
        \ en rendre compte doivent \xEAtre identifi\xE9es."
      annotation: No additional guidance on this topic.
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-2.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      ref_id: IMPORTANT_ID.AM-2.4
      description: "Lorsqu'un logiciel non autoris\xE9 est d\xE9tect\xE9, il est mis\
        \ en quarantaine en vue d'un \xE9ventuel traitement d'exception, supprim\xE9\
        \ ou remplac\xE9, et l'inventaire est mis \xE0 jour en cons\xE9quence."
      annotation: "\u2022 Tout logiciel non pris en charge sans documentation d'exception,\
        \ est d\xE9sign\xE9 comme non autoris\xE9. \n\u2022 Les logiciels non autoris\xE9\
        s peuvent \xEAtre d\xE9tect\xE9s lors de l'inventaire, des demandes d'assistance\
        \ de l'utilisateur ou par d'autres moyens."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-2
      ref_id: ID.AM-2.5
      description: "Les m\xE9canismes permettant de d\xE9tecter la pr\xE9sence de\
        \ logiciels non autoris\xE9s dans l'environnement TIC/OT de l'organisation\
        \ doivent \xEAtre identifi\xE9s."
      annotation: "\u2022 Lorsque cela est possible et s\xFBr, il convient d\u2019\
        automatiser ces m\xE9canismes. \n\u2022 Il convient d\u2019avoir un process\
        \ pour traiter les actifs non autoris\xE9s sur une base fr\xE9quente ; L'organisation\
        \ peut choisir de retirer l\u2019actif du r\xE9seau, de l'emp\xEAcher de se\
        \ connecter \xE0 distance au r\xE9seau ou de le mettre en quarantaine."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am
      ref_id: ID.AM-3
      description: "La communication organisationnelle et les flux de donn\xE9es sont\
        \ sch\xE9matis\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.am-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-3
      ref_id: BASIQUE_ID.AM-3.1
      description: "Les informations que l'organisation stocke et utilise doivent\
        \ \xEAtre identifi\xE9es."
      annotation: "\u2022 Commencez par \xE9num\xE9rer tous les types d'informations\
        \ que votre organisation stocke ou utilise. D\xE9finissez le \"type d'information\"\
        \ de toute mani\xE8re utile et logique pour votre organisation. Vous pouvez\
        \ demander \xE0 vos employ\xE9s de dresser une liste de toutes les informations\
        \ qu'ils utilisent dans le cadre de leurs activit\xE9s habituelles. Dressez\
        \ une liste de tout ce \xE0 quoi vous pouvez penser, mais il n'est pas n\xE9\
        cessaire d'\xEAtre trop pr\xE9cis. Par exemple, vous pouvez conserver les\
        \ noms et adresses \xE9lectroniques de vos clients, les re\xE7us de mati\xE8\
        res premi\xE8res, vos informations bancaires ou d'autres informations exclusives.\
        \ \n\u2022 Envisagez de mettre en correspondance ces informations avec les\
        \ actifs associ\xE9s identifi\xE9s dans les inventaires des dispositifs physiques,\
        \ des syst\xE8mes, des plateformes logicielles et des applications utilis\xE9\
        s au sein de l'organisation (voir ID.AM-1 & ID.AM-2)."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-3
      ref_id: IMPORTANT_ID.AM-3.2
      description: "Toutes les connexions au sein de l'environnement TIC/OT de l'organisation,\
        \ ainsi qu'\xE0 d'autres plateformes internes \xE0 l'organisation, doivent\
        \ \xEAtre sch\xE9matis\xE9es, document\xE9es, approuv\xE9es et mises \xE0\
        \ jour le cas \xE9ch\xE9ant."
      annotation: "\u2022 Les informations relatives \xE0 la connexion comprennent,\
        \ par exemple, les caract\xE9ristiques de l'interface, les caract\xE9ristiques\
        \ des donn\xE9es, les ports, les protocoles, les adresses, la description\
        \ des donn\xE9es, les exigences de s\xE9curit\xE9 et la nature de la connexion.\
        \ \n\u2022 La gestion de la configuration peut \xEAtre utilis\xE9e comme soutien.\
        \ \n\u2022 Il convient que cette documentation ne soit pas stock\xE9e uniquement\
        \ sur le r\xE9seau qu'elle repr\xE9sente. \n\u2022 Envisagez de conserver\
        \ une copie de cette documentation dans un environnement hors ligne s\xFB\
        r (par exemple, disque dur hors ligne, copie papier, ...)."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-3
      ref_id: ID.AM-3.3
      description: "Les flux d'informations/de donn\xE9es dans l'environnement TIC/OT\
        \ de l'organisation, ainsi que vers d'autres syst\xE8mes internes \xE0 l'organisation,\
        \ doivent \xEAtre sch\xE9matis\xE9s, document\xE9s, autoris\xE9s et mis \xE0\
        \ jour lorsque des changements surviennent."
      annotation: "\u2022 En connaissant les flux d'informations et de donn\xE9es\
        \ au sein d'un syst\xE8me et entre les syst\xE8mes, il est possible de d\xE9\
        terminer o\xF9 les informations peuvent et ne peuvent pas aller. \n\u2022\
        \ Envisagez de : \no Appliquer des contr\xF4les restreignant les connexions\
        \ aux seules interfaces autoris\xE9es. \no Renforcer l'activit\xE9 de surveillance\
        \ du syst\xE8me chaque fois qu'il y a une indication d'un risque accru pour\
        \ les op\xE9rations et les actifs critiques de l'organisation. \no Prot\xE9\
        ger le syst\xE8me contre les fuites d'informations dues aux \xE9manations\
        \ de signaux \xE9lectromagn\xE9tiques."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am
      ref_id: ID.AM-4
      description: " Les syst\xE8mes d'information externes sont catalogu\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.am-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-4
      ref_id: IMPORTANT_ID.AM-4.1
      description: "L'organisation doit sch\xE9matiser, documenter, autoriser et,\
        \ lorsque des changements surviennent, mettre \xE0 jour, tous les services\
        \ externes et les connexions \xE9tablies avec eux."
      annotation: "\u2022\tOutsourcing of systems, software platforms and applications\
        \ used within the organization is covered in ID.AM-1 & ID.AM-2 \n\u2022\t\
        External information systems are systems or components of systems for which\
        \ organizations typically have no direct supervision and authority over the\
        \ application of security requirements and controls, or the determination\
        \ of the effectiveness of implemented controls on those systems i.e., services\
        \ that are run in cloud, SaaS, hosting or other external environments, API\
        \ (Application Programming Interface)\u2026 \n\u2022\tMapping external services\
        \ and the connections made to them and authorizing them in advance avoids\
        \ wasting unnecessary resources investigating a supposedly non-authenticated\
        \ connection to external systems."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-4
      ref_id: ID.AM-4.2
      description: "Le flux d'informations vers/depuis les syst\xE8mes externes doit\
        \ \xEAtre sch\xE9matis\xE9, document\xE9, autoris\xE9 et mis \xE0 jour lorsque\
        \ des changements surviennent."
      annotation: "Envisagez d'exiger des fournisseurs de services externes qu'ils\
        \ identifient et documentent les fonctions, ports, protocoles et services\
        \ n\xE9cessaires aux services de connexion."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am
      ref_id: ID.AM-5
      description: "Les ressources sont organis\xE9es par ordre de priorit\xE9 en\
        \ fonction de leur classification, de leur criticit\xE9 et de leur valeur\
        \ op\xE9rationnelle."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.am-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-5
      ref_id: BASIQUE_ID.AM-5.1
      description: "Les ressources de l'organisation (mat\xE9riel, dispositifs, donn\xE9\
        es, temps, personnel, informations et logiciels) doivent \xEAtre organis\xE9\
        es par ordre de priorit\xE9 en fonction de leur classification, de leur criticit\xE9\
        \ et de leur valeur op\xE9rationnelle."
      annotation: "\u2022 D\xE9terminer les ressources de l'organisation (par exemple,\
        \ le mat\xE9riel, les dispositifs, les donn\xE9es, le temps, le personnel,\
        \ les informations et les logiciels) :\no Qu'arriverait-il \xE0 mon organisation\
        \ si ces ressources \xE9taient rendues publiques, endommag\xE9es, perdues...\
        \ ? \no Qu'arriverait-il \xE0 mon organisation lorsque l'int\xE9grit\xE9 des\
        \ ressources ne serait plus garantie ? \no Que se passerait-il pour mon organisation\
        \ si mes clients ou moi-m\xEAme ne pouvions pas acc\xE9der \xE0 ces ressources\
        \ ? Et organisez ces ressources en fonction de leur classification, de leur\
        \ criticit\xE9 et de leur valeur op\xE9rationnelle. \n\u2022 Il convient que\
        \ les ressources incluent les actifs de l\u2019organisation. \n\u2022 Cr\xE9\
        ez une classification pour les informations sensibles en d\xE9terminant d'abord\
        \ les cat\xE9gories, par ex. \no Public - librement accessible \xE0 tous,\
        \ m\xEAme \xE0 l'ext\xE9rieur. o Interne - accessible uniquement aux membres\
        \ de votre organisation \no Confidentiel - accessible uniquement aux personnes\
        \ dont les fonctions l'exigent. \n\u2022 Communiquer ces cat\xE9gories et\
        \ identifier les types de donn\xE9es qui en font partie (donn\xE9es RH, donn\xE9\
        es financi\xE8res, donn\xE9es juridiques, donn\xE9es personnelles, etc.) \n\
        \u2022 Envisager l'utilisation du protocole de feux de circulation (TLP).\
        \ \n\u2022 Il convient que la classification des donn\xE9es s'applique aux\
        \ trois aspects : C-I-A \n\u2022 Envisagez de mettre en place un outil automatis\xE9\
        , tel qu'un outil de pr\xE9vention des pertes de donn\xE9es (DLP) bas\xE9\
        \ sur l'h\xF4te, pour identifier toutes les donn\xE9es sensibles stock\xE9\
        es, trait\xE9es ou transmises par le biais des actifs de l\u2019organisation,\
        \ y compris ceux situ\xE9s sur place ou chez un fournisseur de services distant."
