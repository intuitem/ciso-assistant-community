        ."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-6
      ref_id: PR.DS-6.3
      description: "L'organisation doit mettre en \u0153uvre une capacit\xE9 de r\xE9\
        ponse automatique avec des garanties de s\xE9curit\xE9 pr\xE9d\xE9finies lorsque\
        \ des violations de l'int\xE9grit\xE9 sont d\xE9couvertes."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-7
      description: "L'environnement ou les environnements de d\xE9veloppement et de\
        \ test sont s\xE9par\xE9s de l'environnement de production."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-7.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-7
      ref_id: PR.DS-7.1
      description: "Le ou les environnements de d\xE9veloppement et de test doivent\
        \ \xEAtre isol\xE9s de l'environnement de production."
      annotation: "\u2022 Il convient que tout changement que l'on souhaite apporter\
        \ \xE0 l'environnement ICT/OT soit d'abord test\xE9 dans un environnement\
        \ diff\xE9rent et distinct de l'environnement de production (environnement\
        \ op\xE9rationnel) avant que ce changement ne soit effectivement mis en \u0153\
        uvre. De cette fa\xE7on, l'effet de ces changements peut \xEAtre analys\xE9\
        \ et des ajustements peuvent \xEAtre effectu\xE9s sans perturber les activit\xE9\
        s op\xE9rationnelles. \n\u2022 Envisagez d'ajouter et de tester des fonctions\
        \ de cybers\xE9curit\xE9 d\xE8s le d\xE9but du d\xE9veloppement (principes\
        \ du cycle de d\xE9veloppement s\xE9curis\xE9)."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds
      ref_id: PR.DS-8
      description: "Les m\xE9canismes de contr\xF4le d'int\xE9grit\xE9 sont utilis\xE9\
        s pour v\xE9rifier l'int\xE9grit\xE9 du mat\xE9riel."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-8.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-8
      ref_id: PR.DS-8.1
      description: "L'organisation doit mettre en \u0153uvre des contr\xF4les d'int\xE9\
        grit\xE9 du mat\xE9riel pour d\xE9tecter les alt\xE9rations non autoris\xE9\
        es du mat\xE9riel de ses syst\xE8mes critiques."
      annotation: "Les m\xE9canismes de v\xE9rification de l'int\xE9grit\xE9 conformes\
        \ \xE0 l'\xE9tat de l'art (par exemple, les contr\xF4les de parit\xE9, les\
        \ contr\xF4les de redondance cyclique, les hachages cryptographiques) et les\
        \ outils associ\xE9s peuvent surveiller automatiquement l'int\xE9grit\xE9\
        \ des syst\xE8mes d'information et des applications h\xE9berg\xE9es."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-8.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ds-8
      ref_id: PR.DS-8.2
      description: "L'organisation doit int\xE9grer la d\xE9tection de l'alt\xE9ration\
        \ non autoris\xE9e du mat\xE9riel de ses syst\xE8mes critiques dans sa capacit\xE9\
        \ de r\xE9ponse aux incidents."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr
      ref_id: PR.IP
      name: "Processus et proc\xE9dures de protection de l'information"
      description: "Les politiques de s\xE9curit\xE9 (qui traitent de l'objectif,\
        \ de la port\xE9e, des r\xF4les, des responsabilit\xE9s, de l'engagement de\
        \ la direction et de la coordination entre les entit\xE9s organisationnelles),\
        \ les processus et les proc\xE9dures sont maintenus et utilis\xE9s pour g\xE9\
        rer la protection des syst\xE8mes d'information et des actifs."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-1
      description: "Une configuration de base des syst\xE8mes de contr\xF4le des technologies\
        \ de l'information/de l'industrie est cr\xE9\xE9e et maintenue en int\xE9\
        grant les principes de s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-1
      ref_id: IMPORTANT_PR.IP-1.1
      description: "L'organisation doit d\xE9velopper, documenter et maintenir une\
        \ configuration de base pour ses syst\xE8mes critiques. - mesure cl\xE9 -"
      annotation: "\u2022 Ce contr\xF4le inclut le concept de la moindre fonctionnalit\xE9\
        . \n\u2022 Les configurations de base comprennent, par exemple, des informations\
        \ sur les syst\xE8mes critiques de l'organisation, les num\xE9ros de version\
        \ actuels et les informations sur les correctifs des syst\xE8mes d'exploitation\
        \ et des applications, les param\xE8tres de configuration, la topologie du\
        \ r\xE9seau et l'emplacement logique de ces composants dans l'architecture\
        \ du syst\xE8me. \n\u2022 Il convient que la topologie du r\xE9seau inclue\
        \ les points n\xE9vralgiques de l'environnement IT/OT (connexions externes,\
        \ serveurs h\xE9bergeant des donn\xE9es et/ou des fonctions sensibles, s\xE9\
        curit\xE9 des services DNS, etc.)"
      implementation_groups:
      - I
      - E
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-1
      ref_id: PR.IP-1.2
      description: "L'organisation doit configurer ses syst\xE8mes critiques pour\
        \ fournir uniquement les capacit\xE9s essentielles. Par cons\xE9quent, la\
        \ configuration de base doit \xEAtre revue et les capacit\xE9s inutiles doivent\
        \ \xEAtre d\xE9sactiv\xE9es."
      annotation: "\u2022 La configuration d'un syst\xE8me pour fournir uniquement\
        \ les capacit\xE9s essentielles \xE0 la mission d\xE9finies par l'organisation\
        \ est connue sous le nom de \"concept de moindre fonctionnalit\xE9\". \n\u2022\
        \ Les capacit\xE9s comprennent les fonctions, les ports, les protocoles, les\
        \ logiciels et/ou les services."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-2
      description: "Un cycle de vie du d\xE9veloppement des syst\xE8mes pour g\xE9\
        rer les syst\xE8mes est mis en \u0153uvre ."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-2
      ref_id: IMPORTANT_PR.IP-2.1
      description: "Le cycle de vie du d\xE9veloppement des syst\xE8mes et des applications\
        \ doit inclure des consid\xE9rations de s\xE9curit\xE9."
      annotation: "\u2022 Il convient que le cycle de vie du d\xE9veloppement des\
        \ syst\xE8mes et des applications inclue le processus d'acquisition des syst\xE8\
        mes critiques de l'organisation et de ses composants. \u2022 Il convient d'envisager\
        \ une formation \xE0 la sensibilisation aux vuln\xE9rabilit\xE9s et \xE0 la\
        \ pr\xE9vention pour les d\xE9veloppeurs (d'applications web), ainsi qu'une\
        \ formation avanc\xE9e \xE0 la sensibilisation \xE0 l'ing\xE9nierie sociale\
        \ pour les r\xF4les importants. \u2022 Lorsque l'on h\xE9berge des applications\
        \ tourn\xE9es vers l'internet, il convient d'envisager la mise en place d'un\
        \ pare-feu pour applications web (WAF)."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-2
      ref_id: PR.IP-2.2
      description: "Le processus de d\xE9veloppement des syst\xE8mes critiques et\
        \ de leurs composants doit couvrir l'ensemble du cycle de conception et fournir\
        \ une description des propri\xE9t\xE9s fonctionnelles des contr\xF4les de\
        \ s\xE9curit\xE9, ainsi que des informations sur la conception et la mise\
        \ en \u0153uvre des interfaces du syst\xE8me relatives \xE0 la s\xE9curit\xE9\
        ."
      annotation: "Le cycle de d\xE9veloppement comprend : \n\u2022 Toutes les phases\
        \ de d\xE9veloppement : sp\xE9cification, conception, d\xE9veloppement, mise\
        \ en \u0153uvre. \n\u2022 Gestion de la configuration pour les changements\
        \ planifi\xE9s et non planifi\xE9s et contr\xF4le des changements pendant\
        \ le d\xE9veloppement. \n\u2022 Suivi et r\xE9solution des failles. \n\u2022\
        \ Test de s\xE9curit\xE9."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip
      ref_id: PR.IP-3
      description: "Des processus de contr\xF4le des changements de configuration\
        \ sont en place."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ip-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-3
      ref_id: IMPORTANT_PR.IP-3.1
      description: "Les modifications doivent \xEAtre test\xE9es et valid\xE9es avant\
        \ d'\xEAtre mises en \u0153uvre dans les syst\xE8mes op\xE9rationnels."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ip-3
      ref_id: PR.IP-3.2
      description: "Pour les modifications pr\xE9vues des syst\xE8mes critiques de\
        \ l'organisation, une analyse d'impact sur la s\xE9curit\xE9 doit \xEAtre\
        \ effectu\xE9e dans un environnement de test distinct avant la mise en \u0153\
        uvre dans un environnement op\xE9rationnel."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
