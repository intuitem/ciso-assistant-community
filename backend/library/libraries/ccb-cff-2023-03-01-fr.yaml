      ref_id: PR.AT-3
      description: "Les parties prenantes tierces (par exemple, les fournisseurs,\
        \ les clients, les partenaires) comprennent leurs r\xF4les et responsabilit\xE9\
        s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-3
      ref_id: IMPORTANT_PR.AT-3.1
      description: "L'organisation doit \xE9tablir et appliquer des exigences de s\xE9\
        curit\xE9 pour les fournisseurs et les utilisateurs tiers essentiels \xE0\
        \ l'organisation."
      annotation: "Il convient que la mise en application inclue le fait que les utilisateurs\
        \ des \"parties prenantes tierces\" (par exemple, les fournisseurs, les clients,\
        \ les partenaires) puissent d\xE9montrer qu'ils comprennent leurs r\xF4les\
        \ et leurs responsabilit\xE9s."
      implementation_groups:
