        , y compris les obligations en mati\xE8re de protection de la vie priv\xE9\
        e. \n\u2022 Cette exigence s'applique \xE9galement aux entrepreneurs et aux\
        \ prestataires de services."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.gv-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.gv
      ref_id: ID.GV-4
      description: "Les processus de gouvernance et de gestion des risques traitent\
        \ les risques de cybers\xE9curit\xE9 ."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.gv-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.gv-4
      ref_id: BASIQUE_ID.GV-4.1
      description: "Dans le cadre de la gestion globale des risques de l'organisation,\
        \ une strat\xE9gie compl\xE8te de gestion des risques li\xE9s \xE0 la s\xE9\
        curit\xE9 de l'information et \xE0 la cybers\xE9curit\xE9 doit \xEAtre \xE9\
        labor\xE9e et mise \xE0 jour lorsque des changements surviennent."
      annotation: "Il convient d\u2019inclure dans cette strat\xE9gie la d\xE9termination\
        \ et l'affectation des ressources n\xE9cessaires \xE0 la protection des actifs\
        \ critiques de l'organisation."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.gv-4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.gv-4
      ref_id: IMPORTANT_ID.GV-4.2
      description: "Les risques li\xE9s \xE0 la s\xE9curit\xE9 de l'information et\
        \ \xE0 la cybers\xE9curit\xE9 doivent \xEAtre document\xE9s, approuv\xE9s\
        \ formellement et mis \xE0 jour lorsque des changements surviennent."
      annotation: Envisagez d'utiliser des outils de gestion des risques.
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id
      ref_id: ID.RA
      name: "\xC9valuation des risques "
      description: "L'organisation comprend le risque de cybers\xE9curit\xE9 pour\
        \ les op\xE9rations de l'organisation (y compris la mission, les fonctions,\
        \ l'image ou la r\xE9putation), ses actifs et les individus."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra
      ref_id: ID.RA-1
      description: " Les vuln\xE9rabilit\xE9s des actifs sont identifi\xE9es et document\xE9\
        es."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.ra-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-1
      ref_id: BASIQUE_ID.RA-1.1
      description: "Les menaces et les vuln\xE9rabilit\xE9s doivent \xEAtre identifi\xE9\
        es."
      annotation: "\u2022 Une vuln\xE9rabilit\xE9 fait r\xE9f\xE9rence \xE0 une faiblesse\
        \ dans le mat\xE9riel, les logiciels ou les proc\xE9dures de l'organisation.\
        \ Il s'agit d'une faille par laquelle un acteur malveillant peut acc\xE9der\
        \ aux actifs de l'organisation. Une vuln\xE9rabilit\xE9 expose une organisation\
        \ \xE0 des menaces. \u2022 Une menace est un \xE9v\xE9nement malveillant ou\
        \ n\xE9gatif qui tire parti d'une vuln\xE9rabilit\xE9. \n\u2022 Le risque\
        \ est la possibilit\xE9 de perte et de dommage lorsque la menace se concr\xE9\
        tise."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.ra-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-1
      ref_id: IMPORTANT_ID.RA-1.2
      description: "Un processus doit \xEAtre \xE9tabli pour surveiller, identifier\
        \ et documenter en permanence les vuln\xE9rabilit\xE9s des syst\xE8mes critiques\
        \ de l'organisation."
      annotation: "\u2022 Lorsque cela est s\xFBr et possible, il convient d\u2019\
        envisager l'utilisation d'une analyse de vuln\xE9rabilit\xE9. \n\u2022 Il\
        \ convient que l'organisation \xE9tablisse et maintienne un programme de tests\
        \ adapt\xE9 \xE0 sa taille, sa complexit\xE9 et sa maturit\xE9."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-1.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-1
      ref_id: ID.RA-1.3
      description: "Pour s'assurer que les op\xE9rations de l'organisation ne sont\
        \ pas affect\xE9es par le processus de test, les tests de performance/charge\
        \ et les tests de p\xE9n\xE9tration sur les syst\xE8mes de l'organisation\
        \ doivent \xEAtre men\xE9s avec soin."
      annotation: "Envisager de valider les mesures de s\xE9curit\xE9 apr\xE8s chaque\
        \ test de p\xE9n\xE9tration"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra
      ref_id: ID.RA-2
      description: "Les renseignements sur les cybermenaces sont re\xE7us de forums\
        \ de partage d'informations et de sources."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.ra-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-2
      ref_id: IMPORTANT_ID.RA-2.1
      description: "Un programme de sensibilisation aux menaces et aux vuln\xE9rabilit\xE9\
        s, comprenant une capacit\xE9 de partage d'informations entre les organisations,\
        \ doit \xEAtre mis en \u0153uvre."
      annotation: "Il convient qu\u2019un programme de sensibilisation aux menaces\
        \ et aux vuln\xE9rabilit\xE9s inclue un contact permanent avec les groupes\
        \ et associations de s\xE9curit\xE9 afin de recevoir les alertes et les conseils\
        \ de s\xE9curit\xE9. (Les groupes et associations de s\xE9curit\xE9 comprennent,\
        \ par exemple, des groupes d'int\xE9r\xEAt sp\xE9ciaux, des forums, des associations\
        \ professionnelles, des groupes de presse et/ou des groupes de pairs compos\xE9\
        s de professionnels de la s\xE9curit\xE9 appartenant \xE0 des organisations\
        \ similaires). Il convient que cette capacit\xE9 de partage aie une capacit\xE9\
        \ de partage d'informations classifi\xE9es et non classifi\xE9es."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-2
      ref_id: ID.RA-2.2
      description: "Il se doit d'identifier les endroits o\xF9 des m\xE9canismes automatis\xE9\
        s peuvent \xEAtre mis en \u0153uvre pour mettre les informations relatives\
        \ aux alertes et aux avis de s\xE9curit\xE9 \xE0 la disposition des parties\
        \ prenantes pertinentes de l'organisation."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra
      ref_id: ID.RA-5
      description: "Les menaces, les vuln\xE9rabilit\xE9s, les probabilit\xE9s et\
        \ les impacts sont utilis\xE9s pour d\xE9terminer les risques."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_id.ra-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-5
      ref_id: BASIQUE_ID.RA-5.1
      description: "L'organisation doit effectuer des \xE9valuations des risques dans\
        \ lesquelles le risque est d\xE9termin\xE9 par les menaces, les vuln\xE9rabilit\xE9\
        s et l'impact sur les processus et les actifs de l'organisation."
      annotation: "\u2022 N'oubliez pas que les menaces exploitent les vuln\xE9rabilit\xE9\
        s. \n\u2022 Identifier les cons\xE9quences que les pertes de confidentialit\xE9\
        , d'int\xE9grit\xE9 et de disponibilit\xE9 peuvent avoir sur les actifs et\
        \ les processus op\xE9rationnels connexes."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.ra-5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-5
      ref_id: IMPORTANT_ID.RA-5.2
      description: "L'organisation doit effectuer et documenter des \xE9valuations\
        \ des risques dans lesquelles le risque est d\xE9termin\xE9 par les menaces,\
        \ les vuln\xE9rabilit\xE9s, l'impact sur les processus et les actifs de l'organisation,\
        \ et la probabilit\xE9 qu'ils se produisent."
      annotation: "\u2022 Il convient que l'\xE9valuation des risques inclue les menaces\
        \ provenant de personnes internes et externes. \n\u2022 Les m\xE9thodes d'analyse\
        \ de risque qualitatives et/ou quantitatives (MAPGOOD, ISO27005, CIS RAM,\
        \ ...) peuvent \xEAtre utilis\xE9es avec des outils logiciels."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-5.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-5
      ref_id: ID.RA-5.3
      description: "Les r\xE9sultats de l'\xE9valuation des risques sont diffus\xE9\
        s aux parties prenantes concern\xE9es."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra
      ref_id: ID.RA-6
      description: "Les r\xE9ponses aux risques sont identifi\xE9es et class\xE9es\
        \ par ordre de priorit\xE9."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.ra-6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.ra-6
      ref_id: IMPORTANT_ID.RA-6.1
      description: "Une strat\xE9gie globale doit \xEAtre \xE9labor\xE9e et mise en\
        \ \u0153uvre pour g\xE9rer les risques auxquels sont expos\xE9s les syst\xE8\
        mes critiques de l'organisation, qui comprend l'identification et la hi\xE9\
        rarchisation des r\xE9ponses aux risques."
      annotation: "\u2022 Il convient que la direction et les employ\xE9s soient impliqu\xE9\
        s dans la s\xE9curit\xE9 de l'information et la cybers\xE9curit\xE9. \n\u2022\
        \ Il convient de d\xE9terminer quels sont les actifs les plus importants et\
        \ comment ils sont prot\xE9g\xE9s. \n\u2022 Il convient que l'impact d'une\
        \ compromission de ces actifs soit clair. \n\u2022 Il convient d'\xE9tablir\
        \ comment la mise en \u0153uvre de mesures d'att\xE9nuation ad\xE9quates sera\
        \ organis\xE9e."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id
      ref_id: ID.RM
      name: Gestion des risques
      description: "Les priorit\xE9s, contraintes, tol\xE9rances au risque et hypoth\xE8\
        ses de l'organisation sont \xE9tablies et utilis\xE9es pour soutenir les d\xE9\
        cisions relatives au risque op\xE9rationnel."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm
      ref_id: ID.RM-1
      description: "Les processus de gestion des risques sont \xE9tablis, g\xE9r\xE9\
        s et accept\xE9s par les parties prenantes de l\u2019organisation."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.rm-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-1
      ref_id: IMPORTANT_ID.RM-1.1
      description: "Un processus de gestion des cyber-risques qui identifie les principales\
        \ parties prenantes internes et externes et facilite le traitement des questions\
        \ et des informations li\xE9es aux risques doit \xEAtre cr\xE9\xE9, document\xE9\
        , examin\xE9, approuv\xE9 et mis \xE0 jour lorsque des changements surviennent."
      annotation: "Les parties prenantes externes comprennent les clients, les investisseurs\
        \ et les actionnaires, les fournisseurs, les agences gouvernementales et la\
        \ communaut\xE9 au sens large."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm
      ref_id: ID.RM-2
      description: "La tol\xE9rance de l'organisation au risque est d\xE9termin\xE9\
        e et clairement exprim\xE9e."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.rm-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-2
      ref_id: IMPORTANT_ID.RM-2.1
      description: "L'organisation doit d\xE9terminer clairement son app\xE9tit pour\
        \ le risque."
      annotation: "Il convient que la d\xE9termination et l'expression de la tol\xE9\
        rance au risque (app\xE9tit pour le risque) soient conformes aux politiques\
        \ de s\xE9curit\xE9 de l'information et de cybers\xE9curit\xE9, afin de faciliter\
        \ la d\xE9monstration de la coh\xE9rence entre les politiques, la tol\xE9\
        rance au risque et les mesures."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm
      ref_id: ID.RM-3
      description: "La d\xE9termination de la tol\xE9rance au risque de l'organisation\
        \ est \xE9clair\xE9e par son r\xF4le dans l'infrastructure critique et l'analyse\
        \ des risques sp\xE9cifiques au secteur."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.rm-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.rm-3
      ref_id: IMPORTANT_ID.RM-3.1
      description: "Le r\xF4le de l'organisation dans les infrastructures critiques\
        \ et son secteur d\xE9terminent l'app\xE9tit de l'organisation pour le risque."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id
      ref_id: ID.SC
      name: "Gestion des risques li\xE9s \xE0 la cha\xEEne d'approvisionnement"
      description: "Les priorit\xE9s, les contraintes, les tol\xE9rances au risque\
        \ et les hypoth\xE8ses de l'organisation sont \xE9tablies et utilis\xE9es\
        \ pour soutenir les d\xE9cisions li\xE9es \xE0 la gestion des risques de la\
        \ cha\xEEne d'approvisionnement. L'organisation a \xE9tabli et mis en \u0153\
        uvre les processus pour identifier, \xE9valuer et g\xE9rer les risques li\xE9\
        s \xE0 la cha\xEEne d'approvisionnement."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      ref_id: ID.SC-1
      description: "Les processus de gestion des risques li\xE9s \xE0 la cha\xEEne\
        \ d'approvisionnement sont identifi\xE9s, \xE9tablis, \xE9valu\xE9s, g\xE9\
        r\xE9s et accept\xE9s par les parties prenantes de l'organisation."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-1
      ref_id: ID.SC-1.1
      description: "L'organisation doit documenter, examiner, approuver, mettre \xE0\
        \ jour lorsque des changements surviennent et mettre en \u0153uvre un processus\
        \ de gestion des risques li\xE9s \xE0 la cha\xEEne d'approvisionnement cybern\xE9\
        tique qui soutient l'identification, l'\xE9valuation et l'att\xE9nuation des\
        \ risques associ\xE9s \xE0 la nature distribu\xE9e et interconnect\xE9e des\
        \ cha\xEEnes d'approvisionnement en produits et services TIC/OT."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      ref_id: ID.SC-2
      description: "Les fournisseurs et les partenaires tiers de syst\xE8mes d'information,\
        \ de composants et de services sont identifi\xE9s, class\xE9s par ordre de\
        \ priorit\xE9 et \xE9valu\xE9s \xE0 l'aide d'un processus d'\xE9valuation\
        \ des risques de la cybercha\xEEne d\u2019approvisionnement."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.sc-2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-2
      ref_id: IMPORTANT_ID.SC-2.1
      description: "L'organisation doit effectuer des \xE9valuations des risques li\xE9\
        s \xE0 la cha\xEEne d'approvisionnement cybern\xE9tique au moins une fois\
        \ par an ou lorsqu'un changement intervient dans les syst\xE8mes critiques,\
        \ l'environnement op\xE9rationnel ou la cha\xEEne d'approvisionnement de l'organisation\
        \ ; ces \xE9valuations doivent \xEAtre document\xE9es et les r\xE9sultats\
        \ diffus\xE9s aux parties prenantes concern\xE9es, y compris les responsables\
        \ des syst\xE8mes TIC/OT."
      annotation: "Il convient que cette \xE9valuation permette d'identifier et de\
        \ hi\xE9rarchiser les impacts n\xE9gatifs potentiels pour l'organisation des\
        \ risques associ\xE9s \xE0 la nature distribu\xE9e et interconnect\xE9e des\
        \ cha\xEEnes d'approvisionnement en produits et services TIC/OT."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-2.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-2
      ref_id: ID.SC-2.2
      description: "Une liste document\xE9e de tous les fournisseurs, vendeurs et\
        \ partenaires de l'organisation susceptibles d'\xEAtre impliqu\xE9s dans un\
        \ incident majeur doit \xEAtre \xE9tablie, tenue \xE0 jour et mise \xE0 disposition\
        \ en ligne et hors ligne."
      annotation: "Il convient d\u2019inclure dans cette liste les coordonn\xE9es\
        \ des fournisseurs, des vendeurs et des partenaires, ainsi que les services\
        \ qu'ils fournissent, afin qu'ils puissent \xEAtre contact\xE9s pour une assistance\
        \ en cas de panne ou de d\xE9gradation du service."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      ref_id: ID.SC-3
      description: "Les contrats avec les fournisseurs et les partenaires tiers sont\
        \ utilis\xE9s pour mettre en \u0153uvre des mesures appropri\xE9es con\xE7\
        ues pour atteindre les objectifs du programme de cybers\xE9curit\xE9 et du\
        \ plan de gestion des risques de la cha\xEEne d'approvisionnement de l'organisation."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.sc-3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3
      ref_id: IMPORTANT_ID.SC-3.1
      description: "Sur la base des r\xE9sultats de l'\xE9valuation des risques li\xE9\
        s \xE0 la cybercha\xEEne d'approvisionnement, un cadre contractuel est \xE9\
        tabli pour les fournisseurs et les partenaires externes afin de traiter le\
        \ partage d'informations sensibles et de produits et services TIC/OT distribu\xE9\
        s et interconnect\xE9s."
      annotation: "\u2022 Il convient que les entit\xE9s qui ne sont pas soumises\
        \ \xE0 la l\xE9gislation NIS ne consid\xE8rent que les fournisseurs et les\
        \ partenaires tiers essentiels \xE0 leur activit\xE9. \n\u2022 N'oubliez pas\
        \ que les exigences du GDPR doivent \xEAtre respect\xE9es lorsque les informations\
        \ op\xE9rationnelles contiennent des donn\xE9es \xE0 caract\xE8re personnel\
        \ (applicable \xE0 tous les niveaux), c'est- \xE0-dire que les mesures de\
        \ s\xE9curit\xE9 doivent \xEAtre abord\xE9es dans le cadre contractuel."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3
      ref_id: ID.SC-3.2
      description: "Des exigences contractuelles en mati\xE8re de \"s\xE9curit\xE9\
        \ de l'information et de cybers\xE9curit\xE9\" pour les fournisseurs et les\
        \ partenaires tiers sont mises en \u0153uvre pour garantir un processus v\xE9\
        rifiable de correction des failles et pour garantir la correction des failles\
        \ identifi\xE9es lors des tests et des \xE9valuations de \"s\xE9curit\xE9\
        \ de l'information et de cybers\xE9curit\xE9\". - mesure cl\xE9 -"
      annotation: "\u2022 Il convient que les syst\xE8mes d'information contenant\
        \ des logiciels (ou micrologiciels) affect\xE9s par des failles logicielles\
        \ r\xE9cemment annonc\xE9es (et les vuln\xE9rabilit\xE9s potentielles r\xE9\
        sultant de ces failles) soient identifi\xE9s. \n\u2022 Les correctifs de s\xE9\
        curit\xE9 r\xE9cemment publi\xE9s, les Service Packs et hot fixes doivent\
        \ \xEAtre install\xE9s, et leur efficacit\xE9 ainsi que les effets secondaires\
        \ potentiels sur les syst\xE8mes d'information de l'organisation sont test\xE9\
        s avant leur installation. Les failles d\xE9couvertes lors des \xE9valuations\
        \ de s\xE9curit\xE9, de la surveillance continue, des activit\xE9s de r\xE9\
        ponse aux incidents ou du traitement des erreurs du syst\xE8me d'information\
        \ sont \xE9galement trait\xE9es rapidement. Il convient que la correction\
        \ des failles soit int\xE9gr\xE9e \xE0 la gestion de la configuration en tant\
        \ que changement d'urgence."
      implementation_groups:
      - E
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-3
      ref_id: ID.SC-3.3
      description: "L'organisation doit \xE9tablir des exigences contractuelles lui\
        \ permettant d'examiner les programmes de \"s\xE9curit\xE9 des informations\
        \ et de cybers\xE9curit\xE9\" mis en \u0153uvre par les fournisseurs et les\
        \ partenaires tiers. - mesure cl\xE9 -"
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      ref_id: ID.SC-4
      description: "Les fournisseurs et les partenaires tiers sont r\xE9guli\xE8rement\
        \ \xE9valu\xE9s \xE0 l'aide d'audits, de r\xE9sultats de tests ou d'autres\
        \ formes d'\xE9valuation pour confirmer qu'ils respectent leurs obligations\
        \ contractuelles."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.sc-4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-4
      ref_id: IMPORTANT_ID.SC-4.1
      description: "L'organisation doit examiner les \xE9valuations de la conformit\xE9\
        \ des fournisseurs et des partenaires tiers aux obligations contractuelles\
        \ en examinant r\xE9guli\xE8rement les audits, les r\xE9sultats des tests\
        \ et autres \xE9valuations."
      annotation: "Les entit\xE9s non soumises \xE0 la l\xE9gislation NIS pourraient\
        \ se limiter aux seuls fournisseurs et partenaires tiers critiques pour l\u2019\
        organisation."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-4
      ref_id: ID.SC-4.2
      description: "L'organisation doit examiner les \xE9valuations de la conformit\xE9\
        \ des fournisseurs et des partenaires tiers aux obligations contractuelles\
        \ en examinant r\xE9guli\xE8rement les audits ind\xE9pendants de tiers, les\
        \ r\xE9sultats des tests et autres \xE9valuations."
      annotation: "Il convient que la profondeur de l'examen d\xE9pende de la criticit\xE9\
        \ des produits et services fournis."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc
      ref_id: ID.SC-5
      description: "La planification et les tests de r\xE9ponse et de r\xE9tablissement\
        \ sont effectu\xE9s avec les fournisseurs et les prestataires tiers."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_id.sc-5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-5
      ref_id: IMPORTANT_ID.SC-5.1
      description: "L'organisation doit identifier et documenter le personnel cl\xE9\
        \ des fournisseurs et des partenaires tiers afin de les inclure en tant que\
        \ parties prenantes dans les activit\xE9s de planification de la r\xE9ponse\
        \ et du r\xE9tablissement."
      annotation: "Les entit\xE9s non soumises \xE0 la l\xE9gislation NIS pourraient\
        \ se limiter aux seuls fournisseurs et partenaires tiers critiques pour l\u2019\
        organisation."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.sc-5.2
