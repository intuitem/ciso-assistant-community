      ref_id: DE.CM-4.2
      description: "L'organisation doit mettre en place un syst\xE8me de d\xE9tection\
        \ des faux positifs lors de la d\xE9tection et de l'\xE9radication des codes\
        \ malveillants."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:de.cm-5
      assessable: false
