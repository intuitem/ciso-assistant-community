      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ac-7
      ref_id: IMPORTANT_PR.AC-7.1
      description: "L'organisation doit effectuer une \xE9valuation des risques document\xE9\
        e sur les transactions des syst\xE8mes critiques de l'organisation et authentifier\
        \ les utilisateurs, les dispositifs et les autres actifs (par exemple, \xE0\
        \ un ou plusieurs facteurs) en fonction du risque de la transaction (par exemple,\
        \ les risques pour la s\xE9curit\xE9 et la vie priv\xE9e des individus et\
        \ les autres risques pour l'organisation). - mesure cl\xE9 -"
      annotation: "Envisagez une approche de s\xE9curit\xE9 par la conception pour\
        \ les nouveaux syst\xE8mes ; pour les syst\xE8mes existants, il convient d\u2019\
        utiliser une \xE9valuation des risques distincte."
      implementation_groups:
