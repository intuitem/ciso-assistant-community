      name: "Gestion d'actifs\_"
      description: "Les donn\xE9es, le personnel, les dispositifs, les syst\xE8mes\
        \ et les installations qui permettent \xE0 l'organisation d'atteindre ses\
        \ objectifs op\xE9rationnels sont identifi\xE9s et g\xE9r\xE9s en fonction\
        \ de leur importance relative par rapport aux objectifs de l'organisation\
        \ et \xE0 sa strat\xE9gie en mati\xE8re de risques."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:id.am-1
