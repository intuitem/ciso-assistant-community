      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-3
      ref_id: IMPORTANT_PR.AT-3.2
      description: "Les fournisseurs tiers sont tenus de notifier tout transfert,\
        \ licenciement ou transition de personnel ayant un acc\xE8s physique ou logique\
        \ aux composants des syst\xE8mes critiques de l'organisation."
      annotation: "Les fournisseurs tiers comprennent, par exemple, des prestataires\
        \ de services, des entrepreneurs et d'autres organisations fournissant le\
        \ d\xE9veloppement de syst\xE8mes, des services technologiques, des applications\
        \ externalis\xE9es ou la gestion du r\xE9seau et de la s\xE9curit\xE9."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-3.3
      assessable: true
