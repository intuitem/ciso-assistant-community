      ref_id: PR.MA
      name: 'Maintenance '
      description: "La maintenance et la r\xE9paration des composants des syst\xE8\
        mes de contr\xF4le et d'information industriels sont effectu\xE9es conform\xE9\
        ment aux politiques et proc\xE9dures."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ma-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ma
      ref_id: PR.MA-1
      description: "L'entretien et la r\xE9paration des actifs de l'organisation sont\
        \ effectu\xE9s et consign\xE9s, avec des outils approuv\xE9s et contr\xF4\
        l\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.ma-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ma-1
      ref_id: BASIQUE_PR.MA-1.1
      description: "Les correctifs et les mises \xE0 jour de s\xE9curit\xE9 pour les\
        \ syst\xE8mes d'exploitation et les composants critiques du syst\xE8me doivent\
        \ \xEAtre install\xE9s. - mesure cl\xE9 -"
      annotation: "Il convient de consid\xE9rer les \xE9l\xE9ments suivants: \u2022\
        \ Limitez-vous \xE0 l'installation des applications (syst\xE8mes d'exploitation,\
        \ microprogrammes ou plugins) dont vous avez besoin pour g\xE9rer votre organisation\
        \ et mettez-les \xE0 jour r\xE9guli\xE8rement. \n\u2022 Il convient de n\u2019\
        installer que la version actuelle et prise en charge par le fournisseur du\
        \ logiciel que vous choisissez d'utiliser. Il peut \xEAtre utile d'attribuer\
        \ un jour par mois \xE0 la v\xE9rification des correctifs. \n\u2022 Il existe\
        \ des produits qui peuvent analyser votre syst\xE8me et vous avertir lorsqu'il\
        \ existe une mise \xE0 jour pour une application que vous avez install\xE9\
        e. Si vous utilisez l'un de ces produits, assurez-vous qu'il v\xE9rifie les\
        \ mises \xE0 jour pour chaque application que vous utilisez. \u2022 Installer\
        \ les correctifs et les mises \xE0 jour de s\xE9curit\xE9 en temps voulu."
      implementation_groups:
      - B
      - I
      - E
      - BK
      - IK
      - EK
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.ma-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.ma-1
      ref_id: IMPORTANT_PR.MA-1.2
      description: "L'organisation doit planifier, r\xE9aliser et documenter la maintenance\
        \ pr\xE9ventive et les r\xE9parations des composants critiques de son syst\xE8\
        me selon des processus et des outils approuv\xE9s."
      annotation: "Il convient de consid\xE9rer les \xE9l\xE9ments suivants: \u2022\
        \ Effectuer les mises \xE0 jour de s\xE9curit\xE9 sur tous les logiciels en\
        \ temps voulu. \n\u2022 Automatisez le processus de mise \xE0 jour et contr\xF4\
        lez son efficacit\xE9. \u2022 Introduire une culture interne de l'application\
        \ de correctifs sur les ordinateurs de bureau, les appareils mobiles, les\
        \ serveurs, les composants de r\xE9seau, etc. pour assurer le suivi des mises\
        \ \xE0 jour."
      implementation_groups:
      - I
      - E
