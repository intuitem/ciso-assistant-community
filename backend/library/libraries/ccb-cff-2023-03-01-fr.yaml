    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr
      ref_id: PR.AT
      name: 'Sensibilisation et formation '
      description: "Le personnel et les partenaires de l'organisation re\xE7oivent\
        \ une formation de sensibilisation \xE0 la cybers\xE9curit\xE9 et sont form\xE9\
        s \xE0 l'ex\xE9cution de leurs t\xE2ches et responsabilit\xE9s li\xE9es \xE0\
        \ la cybers\xE9curit\xE9, conform\xE9ment aux politiques, proc\xE9dures et\
        \ accords connexes."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at
      ref_id: PR.AT-1
      description: "Tous les utilisateurs sont inform\xE9s et entrain\xE9s."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:basique_pr.at-1.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-1
      ref_id: BASIQUE_PR.AT-1.1
      description: "Les employ\xE9s doivent \xEAtre form\xE9s de mani\xE8re appropri\xE9\
        e."
      annotation: "\u2022 Les employ\xE9s comprennent tous les utilisateurs et les\
        \ gestionnaires des syst\xE8mes TIC/OT, et il convient qu\u2019ils soient\
        \ form\xE9s d\xE8s leur embauche, puis r\xE9guli\xE8rement, aux politiques\
        \ de s\xE9curit\xE9 de l'information de l'organisation et \xE0 ce qu'on attend\
        \ d'eux pour prot\xE9ger les informations et les technologies de l'organisation.\
        \ \n\u2022 Il convient que la formation soit continuellement mise \xE0 jour\
        \ et renforc\xE9e par des campagnes de sensibilisation."
      implementation_groups:
      - B
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:important_pr.at-1.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-1
      ref_id: IMPORTANT_PR.AT-1.2
      description: "L'organisation doit int\xE9grer la reconnaissance et le signalement\
        \ des menaces internes dans la formation \xE0 la s\xE9curit\xE9."
      annotation: "\xC0 consid\xE9rer : \n\u2022 Communiquez et discutez r\xE9guli\xE8\
        rement afin de vous assurer que chacun est conscient de ses responsabilit\xE9\
        s. \n\u2022 D\xE9veloppez un programme de sensibilisation en rassemblant dans\
        \ un document les messages que vous souhaitez transmettre \xE0 votre personnel\
        \ (sujets, publics, objectifs, etc.) et votre rythme de communication sur\
        \ un calendrier (hebdomadaire, mensuel, ponctuel, etc.). Communiquez de mani\xE8\
        re continue et engageante, en impliquant la direction, les coll\xE8gues informaticiens,\
        \ le fournisseur de services TIC et les responsables des RH et de la communication.\
        \ \u2022 Les sujets abord\xE9s sont les suivants : reconnaissance des tentatives\
        \ de fraude, hame\xE7onnage, gestion des informations sensibles, incidents,\
        \ etc. L'objectif est que tous les employ\xE9s comprennent les moyens de prot\xE9\
        ger les informations de l'organisation. \n\u2022 Discutez avec votre direction,\
        \ vos coll\xE8gues des TIC ou votre fournisseur de services TIC de certains\
        \ sc\xE9narios pratiques (par exemple, que faire en cas d'alerte au virus,\
        \ de coupure de courant due \xE0 un orage, de blocage des donn\xE9es, de piratage\
        \ d'un compte, etc.), d\xE9terminez les comportements \xE0 adopter, documentez-les\
        \ et communiquez-les \xE0 l'ensemble de votre personnel. Il convient que le\
        \ point de contact central en cas d'incident soit connu de tous. \n\u2022\
        \ Organisez une simulation d'un sc\xE9nario pour tester vos connaissances.\
        \ Envisagez de r\xE9aliser cet exercice, par exemple, au moins une fois par\
        \ an."
      implementation_groups:
      - I
      - E
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-1.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01-fr:pr.at-1
      ref_id: PR.AT-1.3
      description: "L'organisation doit mettre en \u0153uvre une m\xE9thode d'\xE9\
        valuation pour mesurer l'efficacit\xE9 des formations de sensibilisation."
      annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
      implementation_groups:
