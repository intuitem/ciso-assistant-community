        \ exigences du pr\xE9sent r\xE9f\xE9rentiel."
    - urn: urn:intuitem:risk:req_node:secnumcloud-3.2-annexe-2:node6
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:secnumcloud-3.2-annexe-2:annexe-2
