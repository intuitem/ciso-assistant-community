    - urn: urn:intuitem:risk:req_node:pdis:iv.1.a
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.a
      name: "Existence l\xE9gale du PDIS"
      description: "Le prestataire doit \xEAtre une entit\xE9 ou une partie d\u2019\
        une entit\xE9 dot\xE9e de la personnalit\xE9 morale de fa\xE7on \xE0 pouvoir\
        \ \xEAtre tenu juridiquement responsable de sa prestation."
      annotation: "Preuve(s):\n\u2022 Extrait K-Bis\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que le dossier de candidature\
        \ contient un extrait de K-Bis.\n\u2022 Le centre d'\xE9valuation doit s'assurer\
        \ de l'existence l\xE9gale du PDIS.\n\nPr\xE9cision(s):\n\u2022 Si le PDIS\
        \ est une entit\xE9 appartenant \xE0 une structure plus importante (groupe,\
        \ filiale, etc.), alors le centre d'\xE9valuation doit s'assurer que l'attestation\
        \ de qualification est d\xE9livr\xE9e \xE0 l'entit\xE9 PDIS et non la structure\
        \ \xE0 laquelle elle appartient. \nExemple: Si le PDIS est un d\xE9partement\
        \ d'une filiale fran\xE7aise d'un groupe, alors l'attestation de qualification\
        \ doit clairement indiquer que c'est le d\xE9partement qui est qualifi\xE9\
        \ et non le groupe."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.b
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.b
      name: "Respect de la r\xE9glementation en vigueur sur le territoire national"
      description: "Le prestataire doit respecter la l\xE9gislation et la r\xE9glementation\
        \ en vigueur sur le territoire national."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Documentation\
        \ du service de d\xE9tection des incidents\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type indique explicitement que le PDIS s'engage \xE0 respecter la l\xE9\
        gislation et la r\xE9glementation en vigueur sur le territoire fran\xE7ais.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type identifie les textes l\xE9gaux et r\xE9glementaires que le PDIS s'engage\
        \ \xE0 respecter.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la\
        \ convention de service type d\xE9crit les moyens mis en \u0153uvre pour respecter\
        \ les textes l\xE9gaux et r\xE9glementaires que le PDIS s'engage \xE0 respecter.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que les moyens mis en \u0153\
        uvre pour respecter la l\xE9gislation et la r\xE9glementation sont document\xE9\
        s.\n\nPr\xE9cision(s):\n\u2022 Les textes l\xE9gaux et r\xE9glementaires que\
        \ le PDIS doit respecter peuvent concerner les donn\xE9es \xE0 caract\xE8\
        re personnel (CNIL), le secret professionnel, l'abus de confiance, le secret\
        \ des correspondances priv\xE9es, le secret m\xE9dical, l'atteinte \xE0 la\
        \ vie priv\xE9e, l'acc\xE8s ou le maintien frauduleux \xE0 un syst\xE8me d'information."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.c
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.c
      name: Description de l'organisation du PDIS
      description: "Le prestataire doit d\xE9crire l\u2019organisation de son activit\xE9\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 aupr\xE8s du commanditaire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Document\
        \ de pr\xE9sentation\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le document de pr\xE9sentation contient une description\
        \ de l'organisation du PDIS.\n\u2022 Le document de pr\xE9sentation doit d\xE9\
        crire :\n- son organisation ;\n- son appartenance \xE0 une filiale ou \xE0\
        \ un groupe fran\xE7ais ou \xE9tranger ;\n- ses implantations g\xE9ographiques\
        \ ;\n- la provenance de ses capitaux ;\n- ses \xE9ventuels partenariats (\xE9\
        diteurs, constructeurs, formation, etc.) ;\n- la liste des sous-traitants\
        \ et fournisseurs.\n\nPr\xE9cision(s):\n\u2022 Il est recommand\xE9 que le\
        \ PDIS d\xE9crive \xE9galement son organisation dans les conventions de service.\n\
        \u2022 Le document de pr\xE9sentation doit \xE9galement contenir les informations\
        \ permettant de juger de l'impartialit\xE9 du PDIS (cf. exigences IV.1.i et\
        \ IV.1.j)."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.d
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.d
      name: "Devoir de conseil vis-\xE0-vis du commanditaire."
      description: "Le prestataire a, en sa qualit\xE9 de professionnel, un devoir\
        \ de conseil vis-\xE0-vis du commanditaire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Document\
        \ de pr\xE9sentation\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la convention de service type d\xE9finit l'engagement\
        \ du prestataire \xE0 respecter son devoir de conseil.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le document de pr\xE9sentation d\xE9taille\
        \ les qualit\xE9s et capacit\xE9s de conseil du PDIS.\n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.i:1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      name: "Responsabilit\xE9 des activit\xE9s dans le cadre de la prestation"
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i:1
      ref_id: IV.1.e
      description: "e) Le prestataire doit assumer la responsabilit\xE9 des activit\xE9\
        s qu\u2019il r\xE9alise pour le compte du commanditaire dans le cadre de sa\
        \ prestation et en particulier les \xE9ventuels dommages caus\xE9s au commanditaire.\
        \ \xC0 ce titre, le prestataire doit pr\xE9ciser les types de dommages concern\xE9\
        s et les modalit\xE9s de partage des responsabilit\xE9s dans la convention\
        \ de service, en tenant compte de toutes les \xE9ventuelles activit\xE9s sous-trait\xE9\
        es."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Attestation\
        \ d'assurance\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la convention de service type :\n- pr\xE9cise les modalit\xE9\
        s de partage des responsabilit\xE9s entre chacun des intervenants (commanditaire,\
        \ PDIS, sous-traitants, etc.) notamment en cas de dommages caus\xE9s lors\
        \ de la prestation\n- pr\xE9cise les types de dommages concern\xE9s\n\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que :\n- le prestataire poss\xE8\
        de une attestation d'assurance professionnelle,\n- cette assurance couvre\
        \ les \xE9ventuels dommages caus\xE9s au(x) commanditaire(s) et notamment\
        \ \xE0 leur syst\xE8me d'information dans le cadre de sa prestation\n\nPr\xE9\
        cision(s):\n\u2022 L'attestation d'assurance peut \xEAtre rattach\xE9e \xE0\
        \ la convention de service effective"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i:1
      ref_id: IV.1.f
      description: "f) Le prestataire doit souscrire une assurance professionnelle\
        \ couvrant les \xE9ventuels dommages caus\xE9s au commanditaire et notamment\
        \ \xE0 son syst\xE8me d\u2019information dans le cadre de sa prestation"
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Attestation\
        \ d'assurance\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la convention de service type :\n- pr\xE9cise les modalit\xE9\
        s de partage des responsabilit\xE9s entre chacun des intervenants (commanditaire,\
        \ PDIS, sous-traitants, etc.) notamment en cas de dommages caus\xE9s lors\
        \ de la prestation\n- pr\xE9cise les types de dommages concern\xE9s\n\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que :\n- le prestataire poss\xE8\
        de une attestation d'assurance professionnelle,\n- cette assurance couvre\
        \ les \xE9ventuels dommages caus\xE9s au(x) commanditaire(s) et notamment\
        \ \xE0 leur syst\xE8me d'information dans le cadre de sa prestation\n\nPr\xE9\
        cision(s):\n\u2022 L'attestation d'assurance peut \xEAtre rattach\xE9e \xE0\
        \ la convention de service effective"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.g
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.g
      name: Consentement du commanditaire
      description: "Le prestataire doit s\u2019assurer du consentement du commanditaire\
        \ avant toute communication d\u2019informations obtenues ou produites dans\
        \ le cadre de sa prestation."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Formulaire\
        \ de consentement\n\u2022 Processus de d\xE9livrance d'une prestation PDIS\n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la convention de service type indique explicitement qu'aucune information\
        \ relative \xE0 la prestation ne sera communiqu\xE9e \xE0 des tierces parties\
        \ sans signature du formulaire de consentement par les parties int\xE9ress\xE9\
        es (commanditaire de la prestation, tierces parties, etc.).\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier qu'un formulaire de consentement type est\
        \ \xE0 disposition des membres du service de d\xE9tection.\n\nPr\xE9cision(s):\n\
        \u2022 Il est recommand\xE9 que le formulaire de consentement soit une annexe\
        \ de la convention de service type."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.h
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.h
      name: "Absence de publicit\xE9 trompeuse"
      description: "Le prestataire doit garantir que les informations qu\u2019il fournit,\
        \ y compris la publicit\xE9, ne sont ni fausses ni trompeuses."
      annotation: "Preuve(s):\n\u2022 Documentation commerciale (proposition commerciale,\
        \ site internet du PDIS) \n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit mener une rapide recherche des informations publi\xE9es sur\
        \ le site Internet du PDIS pour v\xE9rifier qu'il n'y fait pas de publicit\xE9\
        \ trompeuse.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'il n'est\
        \ pas fait de publicit\xE9 trompeuse dans les supports de pr\xE9sentation\
        \ commerciale\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la pr\xE9\
        sentation commerciale des offres respecte les points suivants :\n- leur description\
        \ correspond \xE0 la description du r\xE9f\xE9rentiel ;\n- les offres qualifi\xE9\
        es et non qualifi\xE9es sont clairement distingu\xE9es ;\n- les avantages\
        \ d'une prestation qualifi\xE9e sont pr\xE9sent\xE9s ;\n- les risques de recourir\
        \ \xE0 une prestation non qualifi\xE9e sont pr\xE9sent\xE9s.\n\nPr\xE9cision(s):\n\
        \u2022 Des exemples de publicit\xE9 trompeuse (liste non exhaustive):\n- le\
        \ PDIS indique qu'il est qualifi\xE9 alors qu'il ne l'est pas ou pas encore\
        \ ;\n- le PDIS indique qu'il est en cours de qualification alors qu'il ne\
        \ l'est pas ou pas encore ;\n- le PDIS pr\xE9sente une offre non conforme\
        \ comme une offre qualifi\xE9e ou laisse le doute \xE0 ce sujet."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.i:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      name: "Modalit\xE9s de fonctionnement (financi\xE8res, etc.)"
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.i
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i:2
      ref_id: IV.1.i
      description: "i) Le prestataire doit apporter une preuve suffisante que les\
        \ modalit\xE9s de son fonctionnement, notamment financi\xE8res, ne sont pas\
        \ susceptibles de compromettre son impartialit\xE9 et la qualit\xE9 de sa\
        \ prestation \xE0 l\u2019\xE9gard du commanditaire ou de provoquer des conflits\
        \ d\u2019int\xE9r\xEAts."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Extrait K-Bis\n\
        \u2022 Document de pr\xE9sentation\n\nV\xE9rification(s):\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le document de pr\xE9sentation contient\
        \ des \xE9l\xE9ments attestant de l'impartialit\xE9 du PDIS\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier dans l'extrait K-bis que l'activit\xE9\
        \ du PDIS, ses organes de direction, administration, gestion ou contr\xF4\
        le, ainsi que l'existence ou non d'une proc\xE9dure collective engag\xE9e\
        \ \xE0 son encontre ne sont pas susceptibles de compromettre sont impartialit\xE9\
        \ et la qualit\xE9 de sa prestation\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que les \xE9l\xE9ments fournis par le PDIS pour prouver son\
        \ impartialit\xE9 sont suffisants.\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la convention de service type indique explicitement que\
        \ la prestation fournie par le PDIS est r\xE9alis\xE9e en toute impartialit\xE9\
        .\n\nPr\xE9cision(s):\n\u2022 Parmi les \xE9l\xE9ments \xE0 prendre en compte\
        \ pour juger de l'impartialit\xE9 du PDIS, \xE0 la libre appr\xE9ciation du\
        \ centre d'\xE9valuation (liste non exhaustive):\n- structure juridique,\n\
        - provenance des capitaux,\n- partenariats,\n- appartenance \xE0 une filiale\
        \ ou \xE0 un groupe fran\xE7ais ou \xE9tranger, etc.          \n\u2022 Un\
        \ point d'attention sera apport\xE9 \xE0 la sous-traitance, et aux potentiels\
        \ conflits d'int\xE9r\xEAts li\xE9s \xE0 la sous-traitance par le prestataire\
        \ d'une partie des missions qui lui incombent \xE0 une entit\xE9 ou une filiale\
        \ de l'organisme commanditaire."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.j
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i:2
      ref_id: IV.1.j
      description: "j) Le prestataire doit r\xE9aliser la prestation de mani\xE8re\
        \ impartiale, en toute bonne foi et dans le respect du commanditaire, de son\
        \ personnel et de son infrastructure."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Extrait K-Bis\n\
