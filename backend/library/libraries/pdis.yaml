        s dans le cadre de la gestion des notifications, ceux-ci doivent \xEAtre d\xE9\
        di\xE9s aux activit\xE9s de notification dans le cadre de prestations qualifi\xE9\
        es ou ne d\xE9gradant pas le niveau de s\xE9curit\xE9 du syst\xE8me d\u2019\
        information du service, et h\xE9berg\xE9s dans la zone de notification."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Appr\xE9\
        ciation des risques\n\u2022 Guides d'exploitation et d'administration\n  \
        \     \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que la convention de service type sp\xE9cifie qu'un syst\xE8me de messagerie\
        \ \xE9lectronique est d\xE9di\xE9 aux activit\xE9s de notification dans le\
        \ cadre de prestations qualifi\xE9es ou ne d\xE9gradant pas le niveau de s\xE9\
        curit\xE9. \n\u2022 Si l'utilisation du syst\xE8me de messagerie \xE9lectronique\
        \ n'est pas d\xE9di\xE9e aux prestations qualifi\xE9es, alors le centre d'\xE9\
        valuation doit v\xE9rifier que l'\xE9cart avec les prestations non qualifi\xE9\
        es a \xE9t\xE9 pris en compte dans l'appr\xE9ciation des risques.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que l'administration et l'exploitation\
        \ d'un syst\xE8me de notification sont document\xE9es dans des guides d'administration\
        \ et d'exploitation.\n\nPr\xE9cision(s):\nAucune"
