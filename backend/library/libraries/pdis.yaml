        rent du collecteur (\xE0 l'entr\xE9e de l'outil d'analyse), le centre d'\xE9\
        valuation doit s'assurer de la coh\xE9rence des deux niveaux de filtrage.\n\
        \nPr\xE9cision(s):\nAucune"
