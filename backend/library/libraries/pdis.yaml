        finition des r\xE8gles de classification des incidents de s\xE9curit\xE9 pour\
        \ un commanditaire s'appuie sur les r\xE8gles de classification des incidents\
        \ type pr\xE9sentes dans la strat\xE9gie d'analyse type.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le processus de d\xE9livrance d'une\
        \ prestation PDIS pr\xE9voit la revue de la strat\xE9gie d'analyse lors des\
        \ comit\xE9s op\xE9rationnels    \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier l'existence d\u2019un support et/ou compte-rendu type d'un comit\xE9\
        \ op\xE9rationnel et v\xE9rifier que l'ordre du jour comprend la revue de\
        \ la strat\xE9gie d'analyse\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
