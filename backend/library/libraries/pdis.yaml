        \ le prestataire s'engage \xE0 mettre \xE0 disposition du commanditaire un\
        \ service d\u2019assistance \xE0 distance permettant notamment :\n- au commanditaire\
        \ de d\xE9clarer au prestataire un incident de s\xE9curit\xE9 suspect\xE9\
        \ ou av\xE9r\xE9 ;\n- au prestataire d\u2019aider le commanditaire \xE0 la\
