        \ les syst\xE8mes d\u2019information classifi\xE9s de d\xE9fense du commanditaire\
        \ [IGI_1300]."
      annotation: "Preuve(s):\n\u2022 Attestation et dossier d'homologation diffusion\
        \ restreinte\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que le prestataire poss\xE8de bien une attestation d'homologation\
        \ au minimum au m\xEAme niveau de classification que les syst\xE8mes d\u2019\
        information classifi\xE9s de d\xE9fense qu'il supervise.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que l'homologation couvre tout le SI de\
        \ d\xE9tection concern\xE9 y compris l'enclave de consultation).         \
        \     \n\nPr\xE9cision(s):\n\u2022 Aucune"
      implementation_groups:
