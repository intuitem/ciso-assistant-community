    - urn: urn:intuitem:risk:req_node:pdis:iv.2.1.t
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.2.1:7
      ref_id: IV.2.1.t
      description: "t) Dans le cadre de la qualification d\u2019un incident de s\xE9\
        curit\xE9, le prestataire peut \xEAtre amen\xE9 \xE0 r\xE9aliser des recherches\
        \ en sources ouvertes, sur Internet notamment, \xE0 partir d\u2019informations\
        \ collect\xE9es ou issues des analyses (empreintes cryptographiques, noms\
        \ de fichiers ou de codes malveillants, cha\xEEnes de caract\xE8res contenues\
        \ dans des codes malveillants, noms de domaines et adresses IP, etc.). \n\
        Les recherches en sources ouvertes \xE0 partir d\u2019informations collect\xE9\
        es ou issues des analyses peuvent \xE9veiller l\u2019attention d\u2019un attaquant.\
        \ Il est donc important que le prestataire observe la plus grande prudence\
        \ en les effectuant. Ainsi, il doit tenir compte du marquage des r\xE8gles\
        \ de d\xE9tection indiquant la possibilit\xE9 au non de r\xE9aliser une telle\
        \ recherche (voir IV.2.1 h)).\nLe prestataire doit d\xE9finir une m\xE9thodologie\
        \ pour la recherche en sources ouvertes \xE0 partir d\u2019informations collect\xE9\
        es ou issues des analyses. Elle doit pr\xE9ciser les types d\u2019informations\
        \ pouvant \xEAtre recherch\xE9s et les modalit\xE9s associ\xE9es."
      annotation: "Preuve(s):\n\u2022 Processus de d\xE9livrance d'une prestation\
        \ PDIS\n\u2022 Guides d'exploitation ou d'administration\n\u2022 M\xE9thode\
        \ de recherche en sources ouvertes\n\nV\xE9rification(s):\n\u2022 Le centre\
