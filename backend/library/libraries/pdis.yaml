        f\xE9rentiel interne au commanditaire ,etc.)."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information \n\u2022 Matrice des flux\n\u2022 Politique de filtrage\n\
        \       \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que la PSSI sp\xE9cifie que les informations envoy\xE9es via les canaux\
        \ de notification ne doivent pas \xEAtre sensibles.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans la matrice des flux et la politique de filtrage\
        \ que seuls les flux \xE9mis depuis la zone de notification sont autoris\xE9\
        s pour l'envoi de messages \xE9lectroniques et qu'il n'est pas possible d'initier\
        \ des flux depuis l'ext\xE9rieur du SI en direction de la zone de notification.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3
      ref_id: IV.3.13
      name: "Zone d'\xE9change commanditaire"
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.a
      name: "Mise en place d'une zone d'\xE9change commanditaire"
      description: "a) Le prestataire doit mettre en place une zone d\u2019\xE9change\
        \ commanditaire contenant au minimum :\n- un portail Web permettant la visualisation\
        \ et la mise \xE0 jour de l\u2019\xE9tat des incidents de s\xE9curit\xE9 et\
        \ des actions engag\xE9es ;\n- un dispositif de stockage permettant la mise\
        \ \xE0 disposition du commanditaire des contextes des incidents de s\xE9curit\xE9\
        \ d\xE9tect\xE9s sur son p\xE9rim\xE8tre supervis\xE9 (\xE9v\xE9nements associ\xE9\
        s et rapport(s) d\u2019analyse(s) de qualification), et permettant au commanditaire\
        \ de d\xE9poser s\u2019il le souhaite des informations n\xE9cessaires \xE0\
        \ la qualification d\u2019un incident. \nLe prestataire doit respecter les\
        \ exigences relatives \xE0 la zone d\u2019\xE9change d\xE9crites au chapitre\
        \ \xAB Syst\xE8me d\u2019\xE9change \xBB de la note technique [NT_ADMIN].\n\
        Remarque : les outils d\u2019analyse de contenu malveillant peuvent \xEAtre\
        \ mutualis\xE9s entre la zone d\u2019\xE9change commanditaire et  la zone\
        \ de collecte.\nLe prestataire doit pr\xE9voir, pour les outils d\u2019analyse\
        \ de contenu malveillant, un traitement sp\xE9cifique pour les fichiers chiffr\xE9\
        s ou ne pouvant \xEAtre analys\xE9s.\nLe prestataire doit mettre en place\
        \ la journalisation de l\u2019horodate, du nom et de l\u2019empreinte cryptographique\
        \ de tous les fichiers transitant par les outils d\u2019analyse de contenu\
        \ malveillant."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Matrice de flux\n\u2022 Guide d'exploitation et d'administration\n\
        \u2022 Processus de gestion de la capacit\xE9 des ressources IT\n       \n\
        V\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans\
        \ les documents d'architecture du service de d\xE9tection qu'une zone d'\xE9\
        change est pr\xE9sente et qu'elle comporte :\n- un portail Web accessible\
        \ au commanditaire.\n- un dispositif de stockage permettant l'\xE9change d'informations\
        \ avec le commanditaire dans les contextes des incidents de s\xE9curit\xE9\
        \ d\xE9tect\xE9s.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans\
        \ les documents d'architecture du service de d\xE9tection et la matrice de\
        \ flux que le dispositif de stockage respecte les exigences d'un syst\xE8\
        me d'\xE9change externe tel que d\xE9finit dans la note technique d'administration\
        \ s\xE9curis\xE9e de l'ANSSI :\n- les flux autoris\xE9s vers le dispositif\
        \ de stockage sont exclusivement des services et protocoles de transfert ;\n\
        - les origines des flux sont le commanditaire depuis l'enclave de consultation\
        \ et les op\xE9rateurs depuis la zone d'exploitation.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans les documents d'architecture du service de\
        \ d\xE9tection que des outils d'analyse de contenu malveillant sont :\n- pr\xE9\
        sents dans la zone d'\xE9change ;\n- associ\xE9s au dispositif de stockage\
        \ ;\n- \xE9ventuellement mutualis\xE9 avec la zone de collecte ;\n- aliment\xE9\
        \ par la source de temps du syst\xE8me d'information du service de d\xE9tection.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice des flux\
        \ qu'aucun flux ne peut-\xEAtre initi\xE9 depuis la zone d'\xE9change vers\
        \ le reste du syst\xE8me d'information du service de d\xE9tection.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la mise en \u0153uvre et\
        \ l'administration des dispositifs de la zone d'\xE9change sont document\xE9\
        es dans des guides d'administration. \n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que le processus de gestion de la capacit\xE9 pr\xE9voit la\
        \ gestion et le contr\xF4le de l'espace de stockage du dispositif permettant\
        \ au commanditaire de d\xE9poser, s'il le souhaite, des informations n\xE9\
        cessaires \xE0 la qualification d'un incident. \n\u2022 Ce processus doit\
        \ \xE9galement pr\xE9voir que les informations stock\xE9es dans la zone d'\xE9\
        change ne le sont pas de mani\xE8re permanente.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.b
      name: Cloisonnement entre commanditaires
      description: "Le prestataire doit d\xE9dier une machine physique ou virtuelle\
        \ par commanditaire afin d\u2019y h\xE9berger une instance du portail web\
        \ et du dispositif de stockage des incidents de s\xE9curit\xE9 et des notifications."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Processus de d\xE9livrance d'une prestation PDIS \n      \
        \ \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ dans les documents d'architecture du service de d\xE9tection qu'une machine\
        \ physique ou virtuelle est d\xE9di\xE9e \xE0 chaque commanditaire pour l'h\xE9\
        bergement d'une instance du portail web et du dispositif de stockage des incidents\
        \ de s\xE9curit\xE9 et des notifications.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de d\xE9livrance d'une prestation PDIS\
        \ pr\xE9voit \xE0 l'initialisation de toute prestation le d\xE9ploiement d'une\
        \ machine physique ou virtuelle d\xE9di\xE9e pour l'h\xE9bergement des dispositifs\
        \ de la zone d'\xE9change commanditaire.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.c
      name: "Annuaire d\xE9di\xE9 \xE0 l'authentification des commanditaires"
      description: "Le prestataire doit mettre en place un annuaire d\xE9di\xE9 \xE0\
        \ l\u2019authentification du commanditaire sur les dispositifs h\xE9berg\xE9\
        s dans la zone d\u2019\xE9change commanditaire. Le prestataire doit authentifier\
        \ le commanditaire avec :\n- des comptes nominatifs et au minimum deux facteurs\
        \ pour l\u2019authentification d\u2019une personne vis-\xE0-vis d\u2019une\
        \ machine ;\n- une authentification mutuelle pour l\u2019authentification\
        \ de machine \xE0 machine.\nLe prestataire doit tenir \xE0 jour une liste\
        \ des comptes autoris\xE9s \xE0 acc\xE9der \xE0 cette zone avec leurs privil\xE8\
        ges associ\xE9s."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du prestataire\n\
        \u2022 Processus de d\xE9livrance d'une prestation PDIS \n        \nV\xE9\
        rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la PSSI\
        \ sp\xE9cifie que : \n- un annuaire d\xE9di\xE9 \xE0 l'authentification du\
        \ commanditaire sur le portail Web doit \xEAtre mis en place,\n- l'authentification\
        \ au portail Web ou \xE0 l'outil de stockage doit \xEAtre r\xE9alis\xE9e au\
        \ minimum avec deux facteurs pour l'authentification d'une personne vis-\xE0\
        -vis d'une machine et doit \xEAtre mutuelle pour l'authentification machine\
        \ \xE0 machine,\n- une liste des personnes et syst\xE8mes autoris\xE9s \xE0\
        \ acc\xE9der au portail Web et \xE0 l'outil de stockage doit exister, et \xEA\
        tre tenue \xE0 jour,\n- les privil\xE8ges associ\xE9s aux personnes et syst\xE8\
        mes autoris\xE9s doivent \xEAtre d\xE9finis.       \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que les documents d'architecture du prestataire\
        \ font \xE9tat d'un annuaire d\xE9di\xE9 \xE0 l'authentification du commanditaire\
        \ sur le portail Web.       \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit\
        \ que la liste des personnes et syst\xE8mes autoris\xE9s, fournie par le commanditaire,\
        \ sera int\xE9gr\xE9e \xE0 un annuaire d\xE9di\xE9 \xE0 l'authentification\
        \ du commanditaire et tenue \xE0 jour.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.d
      name: "Utilisation de certificats \xE9lectroniques pour l'authentification"
      description: "Il est recommand\xE9 que le prestataire mette en \u0153uvre une\
        \ authentification aux dispositifs de la zone d\u2019\xE9change commanditaire\
        \ bas\xE9e sur des certificats \xE9lectroniques d\xE9livr\xE9s par des prestataires\
        \ de services de certification \xE9lectroniques qualifi\xE9s par l\u2019ANSSI\
        \ RGS *** et impliquant par cons\xE9quent l\u2019utilisation de supports cryptographiques\
        \ qualifi\xE9s par l\u2019ANSSI au niveau renforc\xE9."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      name: "Acc\xE8s du commanditaire aux ressources utiles"
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13:1
      ref_id: IV.3.13.e
      description: "e) Le prestataire doit mettre en \u0153uvre les mesures garantissant\
        \ que le commanditaire n\u2019acc\xE8de qu'aux ressources utiles dans le cadre\
        \ de sa prestation."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Processus de gestion des droits\
        \ et des habilitations\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la PSSI sp\xE9cifie que le commanditaire n'acc\xE8\
        de qu'aux ressources utiles dans le cadre de la prestation.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie que des restrictions\
        \ d'exploitation et d'administration sont appliqu\xE9es aux comptes utilis\xE9\
        s par le commanditaire sur les dispositifs du service de d\xE9tection.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la mise en \u0153uvre des\
        \ mesures garantissant des restrictions aux comptes des commanditaires est\
        \ document\xE9e dans un processus de gestion des droits et des habilitations.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.f
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13:1
      ref_id: IV.3.13.f
      description: "f) Le prestataire doit appliquer des mesures privant le commanditaire\
        \ de droits d\u2019administration ou d\u2019exploitation sur les dispositifs\
        \ du service de d\xE9tection."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Processus de gestion des droits\
        \ et des habilitations\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la PSSI sp\xE9cifie que le commanditaire n'acc\xE8\
        de qu'aux ressources utiles dans le cadre de la prestation.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie que des restrictions\
        \ d'exploitation et d'administration sont appliqu\xE9es aux comptes utilis\xE9\
        s par le commanditaire sur les dispositifs du service de d\xE9tection.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la mise en \u0153uvre des\
        \ mesures garantissant des restrictions aux comptes des commanditaires est\
        \ document\xE9e dans un processus de gestion des droits et des habilitations.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.g
      name: Mise en place d'un pare-feu applicatif
      description: "Le prestataire doit mettre en \u0153uvre un pare-feu applicatif\
        \ afin de filtrer les requ\xEAtes \xE0 destination du portail Web."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du prestataire\n\
        \u2022 Matrice de flux\n       \nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la PSSI sp\xE9cifie que les requ\xEAtes \xE0\
        \ destination du portail Web sont filtr\xE9es par un pare-feu applicatif.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ pr\xE9cisent la pr\xE9sence un pare-feu applicatif plac\xE9 en avant du\
        \ portail Web.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la\
        \ matrice de flux que les flux en direction du portail Web transitent par\
        \ un pare-feu applicatif.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ qu'un guide d'administration d\xE9taille :\n- la gestion des r\xE8gles de\
        \ filtrage (ajout, modification, suppression) ;\n- l'utilisation de r\xE8\
        gles de filtrage de base (couvrant les attaques web classiques tel tir\xE9\
        es de l'OWASP, mais coh\xE9rentes avec les technologies utilis\xE9es dans\
        \ le portail web et le dispositif de stockage);\n- l'utilisation de r\xE8\
        gles sp\xE9cifiques au portail web et au dispositif de stockage (d\xE9finies\
        \ manuellement et/ou par une phase d'apprentissage)\n- la journalisation des\
        \ connexions ;\n- le contr\xF4le d'acc\xE8s ;\n- les mises \xE0 jour (syst\xE8\
        me, applicatif et bases de r\xE8gles).\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.13.h
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.13
      ref_id: IV.3.13.h
      name: "Filtrage entre la zone d'\xE9change et le syst\xE8me d'information du\
        \ commanditaire"
      description: "Le dispositif de filtrage (voir exigence IV.3.10.b)) entre la\
        \ zone d\u2019\xE9change commanditaire et le syst\xE8me d\u2019information\
        \ interne du commanditaire doit interdire tous les flux except\xE9s :\n- ceux\
        \ entre cette zone d\u2019\xE9change commanditaire et l\u2019enclave de consultation\
        \ au sein du syst\xE8me d\u2019information interne du commanditaire, permettant\
        \ uniquement la consultation et la mise \xE0 jour de l\u2019\xE9tat des incidents\
        \ et actions engag\xE9es via le Portail Web et l\u2019\xE9change s\xE9curis\xE9\
        \ d\u2019information entre ces deux zones ;\n- ceux entre cette zone d\u2019\
        \xE9change commanditaire et les postes nomades de consultation (voir exigence\
        \ IV.3.17.l)) permettant uniquement la consultation et la mise \xE0 jour de\
        \ l\u2019\xE9tat des incidents et actions engag\xE9es via le Portail Web et\
        \ l\u2019\xE9change s\xE9curis\xE9 d\u2019information avec ces postes ;\n\
        - ceux permettant au prestataire d\u2019administrer depuis la zone d\u2019\
        administration (voir exigence IV.3.8.c)) les dispositifs h\xE9berg\xE9s dans\
        \ l\u2019enclave de consultation  ; \n- ceux permettant la mise \xE0 jour\
        \ des dispositifs h\xE9berg\xE9s dans l\u2019enclave de consultation \xE0\
        \ partir de la zone de mise \xE0 jour9 (voir exigence IV.3.8.c))"
      annotation: "Preuve(s):\n\u2022 Matrice des flux\n\u2022 Politique de filtrage\n\
        \       \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier dans la matrice de flux et dans la politique de filtrage que les seuls\
        \ flux autoris\xE9s sont ceux :\n- entre la zone d\u2019\xE9change commanditaire\
        \ et l\u2019enclave de consultation commanditaire, permettant uniquement la\
        \ consultation et la mise \xE0 jour de l\u2019\xE9tat des incidents et actions\
        \ engag\xE9es via le portail web et l\u2019\xE9change s\xE9curis\xE9 d\u2019\
        information entre ces deux zones ;\n- entre les postes nomades de consultation\
        \ et la zone d'\xE9change commanditaire (voir exigence IV.3.17.l)) , commanditaire,\
        \ permettant uniquement la consultation et la mise \xE0 jour de l\u2019\xE9\
        tat des incidents et actions engag\xE9es via le portail web et l\u2019\xE9\
        change s\xE9curis\xE9 d\u2019information entre ces deux zones ;\n- entre l'enclave\
        \ de consultation et la zone d\u2019administration (voir exigence IV.3.8.c))\
        \ permettant l'administration des dispositifs h\xE9berg\xE9s dans l\u2019\
        enclave de consultation ;\n- entre la zone de mise \xE0 jour et les dispositif\
        \ h\xE9berg\xE9s dans la zone de consultation (voir exigence IV.3.8.c)).\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3
      ref_id: IV.3.14
      name: Enclave de consultation
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.14.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.14
      ref_id: IV.3.14.a
      name: Mise en place d'une enclave de consultation
      description: "Amendement n\xB04\nOption A et B :\nL\u2019int\xE9gralit\xE9 des\
        \ dispositifs pouvant acc\xE9der \xE0 la zone d\u2019\xE9change commanditaire\
        \ depuis le syst\xE8me d\u2019information interne du commanditaire doit \xEA\
        tre positionn\xE9e au sein d\u2019une ou plusieurs enclaves de consultation\
        \ au sein de ce syst\xE8me d\u2019information."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\nV\xE9rification(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que la convention de service type\
        \ pr\xE9voit que l'ensemble des dispositifs pouvant acc\xE9der \xE0 la zone\
        \ d'\xE9change commanditaire depuis le SI du commanditaire soit positionn\xE9\
        \ au sein d'une ou plusieurs enclaves de consultation.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que processus de d\xE9livrance d'une prestation\
        \ PDIS pr\xE9voit, lors du d\xE9marrage de la prestation, la possibilit\xE9\
        \ de d\xE9finir l'architecture et mettre en place une ou plusieurs enclaves\
        \ de consultation sur le SI du commanditaire, si la mise en place est de la\
        \ responsabilit\xE9 du prestataire.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.14.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.14
      ref_id: IV.3.14.b
      name: "Responsabilit\xE9 de la propri\xE9t\xE9 et la mise \xE0 jour des dispositifs\
        \ de l'enclave de consultation"
      description: "Amendement n\xB04\nOption A (b) uniquement :\nLe prestataire doit\
        \ d\xE9finir avec le commanditaire dans la convention de service les responsabilit\xE9\
        s concernant :\n- la propri\xE9t\xE9 des dispositifs h\xE9berg\xE9s dans l\u2019\
        enclave de consultation ;\n- l\u2019administration et la mise \xE0 jour de\
        \ ces dispositifs ;\n- le respect des mesures de s\xE9curit\xE9 d\xE9finies\
        \ dans les exigences IV.3.14.c) \xE0 IV.3.14.g).\n\nAmendement n\xB04\nOption\
        \ B (c) uniquement :\nLe prestataire doit d\xE9finir avec le commanditaire\
        \ dans la convention de service les responsabilit\xE9s concernant :\n- la\
        \ propri\xE9t\xE9 des dispositifs h\xE9berg\xE9s dans l\u2019enclave de consultation\
        \ ;\n- l\u2019administration et la mise \xE0 jour de ces dispositifs ;\n-\
        \ le responsable (commanditaire ou prestataire) de la d\xE9marche d'homologation\
        \ de l'enclave.\n\nDans tous les cas, le commanditaire doit avoir la responsabilit\xE9\
        \ de l'administration du dispositif de filtrage entre l'enclave de consultation\
        \ et le SI interne du commanditaire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s)\
        \ Option A (b) :\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la\
        \ convention de service type pr\xE9voit que le prestataire et le commanditaire\
