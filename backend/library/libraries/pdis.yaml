        es sous r\xE9serve que :\n- il existe une convention de service entre le prestataire\
        \ et le sous-traitant ;\n- le recours \xE0 la sous-traitance est connu et\
        \ formellement accept\xE9 par \xE9crit par le commanditaire ;\n- le sous-traitant\
