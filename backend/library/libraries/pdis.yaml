    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2
      ref_id: IV.4.2.b
      name: "D\xE9finition des r\xF4les d'administrateur et op\xE9rateur"
      description: "Le prestataire doit d\xE9finir et formaliser la liste exhaustive\
        \ :\n- des r\xF4les d\u2019administrateur de son service de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 et des missions associ\xE9es ;\n- des r\xF4\
        les d\u2019op\xE9rateur de son service de d\xE9tection des incidents de s\xE9\
        curit\xE9 et des missions associ\xE9es.\nCette liste doit au minimum inclure\
        \ les r\xF4les d\u2019op\xE9rateur analyste et administrateur d\u2019infrastructure\
        \ (cf. Annexe 2).\nLe prestataire doit justifier de la compatibilit\xE9 des\
        \ r\xF4les d\u2019op\xE9rateurs entre eux et des r\xF4les d\u2019administrateurs\
        \ entre eux, notamment vis-\xE0-vis des ressources acc\xE9d\xE9es, selon les\
        \ principes du moindre privil\xE8ge et du besoin d\u2019en conna\xEEtre."
      annotation: "Preuve(s):\n\u2022 Liste d'acc\xE8s, r\xF4les et comp\xE9tences\
        \ du personnel\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier qu'une liste exhaustive du personnel existe et qu'elle d\xE9\
        taille au minimum :\n- les r\xF4les d\u2019administrateur de son service de\
        \ d\xE9tection des incidents de s\xE9curit\xE9 et des missions associ\xE9\
        es ;\n- les r\xF4les d\u2019op\xE9rateur de son service de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 et des missions associ\xE9es.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que cette liste justifie la compatibilit\xE9\
        \ des r\xF4les entre administrateurs afin de respecter les r\xE8gles de s\xE9\
        curit\xE9 (principe du moindre privil\xE8ges, etc.)\n\nPr\xE9cision(s):\n\
        Pour v\xE9rifier la compatibilit\xE9 des r\xF4les entre eux, le centre d'\xE9\
        valuation se posera notamment de la l\xE9gitimit\xE9 des ressources acc\xE9\
        d\xE9es et des droits associ\xE9s li\xE9s au fait d'acc\xE9der \xE0 la zone\
        \ d'administration (lorsque le r\xF4le est d\xE9fini comme administrateur)\
        \ ou \xE0 la zone d'exploitation (lorsqu'il est d\xE9fini comme op\xE9rateur)"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2
      ref_id: IV.4.2.d
      name: "Formation de l'\xE9quipe du service de d\xE9tection"
      description: "Le prestataire doit \xE9laborer et mettre en \u0153uvre un plan\
        \ de formation \xE0 destination de l\u2019\xE9quipe du service de d\xE9tection\
        \ et adapt\xE9 \xE0 ses missions."
      annotation: "Preuve(s):\n\u2022 Plan de formation\n\u2022 Supports de formation\n\
        \u2022 Plan de contr\xF4le\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier l'existence d'un plan de formation du personnel\
        \ du service de d\xE9tection.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que ce plan de formation soit adapt\xE9 aux missions du personnel du\
        \ service de d\xE9tection d\xE9crites dans l'Annexe 1, notamment par la mise\
        \ en place de formation distinctes :\n- pour les op\xE9rateurs,\n- pour les\
        \ administrateurs, \n- pour les experts du service,\n- pour toute autre mission\
        \ d\xE9crite dans l'Annexe 1.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que ce plan de formation pr\xE9cise des mesures pour sa mise en \u0153\
        uvre, par exemple : \n- fr\xE9quence des sessions de formation,\n- public\
        \ vis\xE9 par les sessions de formation.           \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans le plan de contr\xF4le que le suivi du plan\
        \ de formation est bien contr\xF4l\xE9, c\u2019est-\xE0-dire que l'on v\xE9\
        rifie :\n- le suivi des formations par le personnel du service de d\xE9tection\
        \ en fonction de leurs missions, \n- les d\xE9lais avant la r\xE9alisation\
        \ de ces formations,\n- l'ad\xE9quation des formations r\xE9alis\xE9es avec\
        \ les \xE9l\xE9ments indiqu\xE9s dans le plan de formation.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier qu'il existe un ou plusieurs supports de\
        \ formation des \xE9quipes du service.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2
      ref_id: IV.4.2.e
      name: "Mise \xE0 disposition des guides d'exploitation et d'administration des\
        \ dispositifs du service de d\xE9tection"
      description: "Le prestataire doit \xE9laborer et mettre \xE0 disposition des\
        \ personnels les guides d\u2019exploitation ou d\u2019administration des dispositifs\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9."
      annotation: "Preuve(s):\n\u2022 Guides d'exploitation et d'administration \n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier l'existence\
        \ de guides d'administration pour la mise en place et l'administration de\
        \ tous les dispositifs du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ (Collecteurs, SIEM, portail Web, Firewall, chiffreurs, VPN, etc.).\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier l'existence de guides d'exploitation\
        \ de tous les dispositifs du service de d\xE9tection des incidents de s\xE9\
        curit\xE9 utilis\xE9s pour la d\xE9livrance de la prestation (Collecteurs,\
        \ SIEM, portail Web, etc.).\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2
      ref_id: IV.4.2.f
      name: Mise en place d'astreintes
      description: "Il est recommand\xE9 que le prestataire mette en place des astreintes\
        \ lui permettant la mobilisation d\u2019une partie de son \xE9quipe en dehors\
        \ des heures ouvr\xE9es."
