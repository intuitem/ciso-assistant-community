      ref_id: IV.3.9.o
      name: "Journaliser l'\xE9cart de temps en cas d'utilisation de serveurs de temps\
        \ distincts"
      description: "L\u2019utilisation de sources de temps diff\xE9rentes entre le\
        \ commanditaire et le prestataire peuvent conduire \xE0 des probl\xE8mes d\u2019\
        ordonnancement des journaux, notamment entre les journaux remont\xE9s du syst\xE8\
        me d\u2019information via les collecteurs et les journaux remont\xE9s par\
