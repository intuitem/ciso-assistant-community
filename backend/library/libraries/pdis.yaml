      ref_id: IV.2.1.i
      description: "i) Le prestataire doit \xE9laborer et tenir \xE0 jour pour chaque\
        \ commanditaire la liste de l\u2019ensemble des r\xE8gles de d\xE9tection\
        \ mises en \u0153uvre ou ayant \xE9t\xE9 mises en \u0153uvre dans le cadre\
        \ de la prestation. Cette liste doit pr\xE9ciser pour chaque r\xE8gle identifi\xE9\
        e par son identifiant et son num\xE9ro de version :\n- la ou les date(s) auxquelles\
        \ la r\xE8gle de d\xE9tection a \xE9t\xE9 introduite dans les outils techniques\
        \ d\u2019analyse ;\n- si le prestataire a proc\xE9d\xE9 \xE0 une analyse a\
        \ posteriori avec cette r\xE8gle de d\xE9tection (voir exigence IV.2.1.bb)\
        \ et la date de cette analyse le cas \xE9ch\xE9ant ;\n- la ou les date(s)\
        \ auxquelles la r\xE8gle de d\xE9tection a \xE9t\xE9 retir\xE9e des outils\
        \ techniques d\u2019analyse.\nCette liste doit permettre d\u2019\xE9tablir\
        \ un historique des r\xE8gles de d\xE9tection, permettant d\u2019identifier\
        \ les r\xE8gles qui \xE9taient activ\xE9es \xE0 un instant ou sur une p\xE9\
        riode donn\xE9s. Une r\xE8gle de d\xE9tection retir\xE9e des outils techniques\
        \ d\u2019analyse doit \xEAtre marqu\xE9e comme retir\xE9e et ne doit par cons\xE9\
        quent pas \xEAtre supprim\xE9e de cette liste.\nRemarque : le cas o\xF9 des\
        \ modifications sont apport\xE9es \xE0 une r\xE8gle de d\xE9tection uniquement\
        \ pour des sous-p\xE9rim\xE8tres du p\xE9rim\xE8tre supervis\xE9 est \xE0\
        \ d\xE9tailler dans la liste."
      annotation: "Preuve(s):\n\u2022 Processus de d\xE9livrance d'une prestation\
        \ PDIS\n\u2022 Liste des r\xE8gles de d\xE9tection d'une prestation type\n\
        \u2022 Bulletin d'\xE9tat des r\xE8gles type\n\nV\xE9rification(s): \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que le processus de d\xE9livrance\
        \ d'une prestation PDIS pr\xE9voit la cr\xE9ation d'une liste des r\xE8gles\
        \ de d\xE9tection d'une prestation, bas\xE9e sur la liste des r\xE8gles de\
        \ d\xE9tection d'une prestation type\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la liste des r\xE8gles de d\xE9tection d'une prestation\
        \ contient pour chaque r\xE8gle :\n- son identifiant et num\xE9ro de version\
        \ ;\n- les dates li\xE9es au cycle de vie de la r\xE8gle de d\xE9tection :\
        \ introduction dans les outils d'analyse, recherche \xE0 posteriori et retrait\
        \ des outils d'analyse.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit la mise\
        \ \xE0 jour de la liste des r\xE8gles \xE0 chaque :\n- introduction ou r\xE9\
        introduction d'une r\xE8gle de d\xE9tection dans les outils techniques d\u2019\
        analyse ;\n- analyse a posteriori ;\n- retrait d'une r\xE8gle de d\xE9tection\
        \ des outils techniques d\u2019analyse. \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de d\xE9livrance d'une prestation PDIS\
        \ pr\xE9voit au minimum une fois par mois la construction et l'envoi au commanditaire\
        \ d'un bulletin d'\xE9tat des r\xE8gles de d\xE9tection contenant les informations\
        \ suivantes :\n- le nombre de r\xE8gles de d\xE9tection cr\xE9\xE9es, modifi\xE9\
        es ou retir\xE9es des outils d\u2019analyse ;\n- l\u2019identifiant et la\
        \ description de chaque r\xE8gle cr\xE9\xE9e, modifi\xE9e ou retir\xE9e des\
        \ outils d\u2019analyse ;\n- le motif de la cr\xE9ation, de la modification\
        \ ou du retrait de la r\xE8gle de s\xE9curit\xE9 (ex. : cr\xE9ation, modification\
        \ ou retrait \xE0 la demande du commanditaire, etc.).\n\nPr\xE9cision(s):\n\
        \u2022 Une r\xE8gle de d\xE9tection retir\xE9e des outils techniques d\u2019\
        analyse doit \xEAtre marqu\xE9e comme retir\xE9e et ne doit par cons\xE9quent\
        \ pas \xEAtre supprim\xE9e de la liste des r\xE8gles.\nRemarque : le cas o\xF9\
        \ des modifications sont apport\xE9es \xE0 une r\xE8gle de d\xE9tection uniquement\
        \ pour des p\xE9rim\xE8tres particuliers est \xE0 prendre en compte.\n\u2022\
        \ Il est recommand\xE9 que le prestataire transmette au commanditaire le bulletin\
        \ d\u2019\xE9tat des r\xE8gles de d\xE9tection une fois par semaine."
