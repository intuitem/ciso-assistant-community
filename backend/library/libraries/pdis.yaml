    - urn: urn:intuitem:risk:req_node:pdis:iv.3.9.l
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.9:2
      ref_id: IV.3.9.l
      description: "l) Le prestataire doit h\xE9berger dans la zone d\u2019administration\
        \ un serveur de temps de r\xE9f\xE9rence pour assurer la synchronisation des\
        \ horloges de l\u2019ensemble des dispositifs du service de d\xE9tection."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Processus de maintien en conditions op\xE9rationnelles et\
        \ de s\xE9curit\xE9\n        \nV\xE9rification(s): \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans les documents d'architecture du service de\
        \ d\xE9tection qu'un serveur de temps de r\xE9f\xE9rence est h\xE9berg\xE9\
        \ dans une des zones d'administration.       \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier dans les documents d'architecture du service de d\xE9tection\
        \ que des canaux de synchronisation sont mis en place :\n- via internet :\
        \ le prestataire doit pour cela mettre en place un relais dans la zone de\
        \ mise \xE0 jour ;\n- via antenne : le prestataire doit pour cela mettre en\
        \ place un dispositif d\xE9di\xE9 de type antenne (radio, GPS)\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que le processus de maintien en\
        \ conditions op\xE9rationnelles et de s\xE9curit\xE9 pr\xE9voit qu'un serveur\
        \ de temps est mis en place au sein de la zone d'administration et que ce\
        \ dernier est r\xE9guli\xE8rement examin\xE9 (raccordement aux autres serveurs,\
        \ horloge de r\xE9f\xE9rence, etc.). \n\nPr\xE9cision(s): \n\u2022 Le centre\
        \ d'\xE9valuation peut v\xE9rifier que le plan de contr\xF4le inclut la v\xE9\
        rification du serveur de temps (raccordement aux autres serveurs, horloge\
        \ de r\xE9f\xE9rence, etc.)."
      implementation_groups:
      - E
