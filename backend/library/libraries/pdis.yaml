        \ de la prestation ;\n- d\xE9finir les plages horaires op\xE9rationnelles\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 ;\n- stipuler\
        \ que le prestataire organise en pr\xE9sence du commanditaire des comit\xE9\
        s op\xE9rationnels et strat\xE9giques ; \n- d\xE9tailler les objectifs de\
        \ ces comit\xE9s et leur fr\xE9quence ;\n- identifier, pour le prestataire\
        \ et le commanditaire, la charge des ressources humaines consacr\xE9e \xE0\
        \ la gestion des r\xE8gles de d\xE9tection et notamment \xE0 leur cr\xE9ation\
        \ ou leur modification ;\n- d\xE9finir la fr\xE9quence \xE0 laquelle le prestataire\
        \ transmet au commanditaire le bulletin d\u2019\xE9tat des r\xE8gles de d\xE9\
        tection ;\n- stipuler que le prestataire met \xE0 disposition du commanditaire\
        \ un service d\u2019assistance et les plages horaires op\xE9rationnelles de\
        \ ce service d\u2019assistance ;\n- pr\xE9ciser le type du service d\u2019\
        assistance (t\xE9l\xE9phone, mail, etc.), sa disponibilit\xE9 et le niveau\
        \ de sensibilit\xE9 ou de classification des informations qu\u2019il permet\
        \ d\u2019\xE9changer ; \n- stipuler le niveau de comp\xE9tence du personnel\
        \ r\xE9alisant les astreintes, en fonction des besoins du commanditaire et\
        \ dans le cas o\xF9 des astreintes sont mises en place."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type :\n- d\xE9finit les indicateurs op\xE9rationnels et strat\xE9giques\
        \ permettant de mesurer le niveau de service de la prestation ;\n- d\xE9finit\
        \ les plages horaires op\xE9rationnelles du service du service de d\xE9tection\
