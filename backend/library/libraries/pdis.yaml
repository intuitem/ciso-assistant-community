      name: "Annuaire d\xE9di\xE9 \xE0 l'authentification des administrateurs"
      description: "Le prestataire doit mettre en place un annuaire centralis\xE9\
        \ et d\xE9di\xE9 \xE0 l\u2019authentification des administrateurs et des op\xE9\
        rateurs du service, permettant en particulier l'authentification sur leurs\
        \ postes de travail ainsi que sur l'ensemble des dispositifs du service de\
        \ d\xE9tection. \n\nLa solution mise en place doit assurer un cloisonnement\
        \ logique strict des populations administrateurs et op\xE9rateurs au sein\
        \ de l\u2019annuaire centralis\xE9, pour l\u2019authentification, l\u2019\
        autorisation et la gestion des identit\xE9s."
