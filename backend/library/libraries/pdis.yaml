        \ de d\xE9tection\n              \nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la PSSI du prestataire sp\xE9cifie que :\n\
        - les administrateurs doivent administrer les dispositifs du service de d\xE9\
        tection des incidents de s\xE9curit\xE9 depuis des postes d\u2019administration\
        \ d\xE9di\xE9s,\n- les postes d'administration sont distincts des postes de\
        \ travail des op\xE9rateurs, \n- ces postes d'administration sont h\xE9berg\xE9\
        s dans une zone d\u2019administration.   \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier dans les documents d'architecture du service de d\xE9tection\
        \ que les postes d\u2019administration sont h\xE9berg\xE9s dans la zone d\u2019\
        administration et que cette zone est segment\xE9e du reste du r\xE9seau du\
        \ service.\n\nPr\xE9cision(s):\n\u2022 Les postes utilis\xE9s pour l'administration\
        \ sont d\xE9di\xE9s, c'est-\xE0-dire qu'ils ne sont utilis\xE9s que pour r\xE9\
        aliser des t\xE2ches d'administration.\n\u2022 Pa cons\xE9quent, tout acc\xE8\
        s \xE0 Internet (hors \xE9talblissement du tunnel IPsec) est interdit depuis\
        \ un poste d'administration."
