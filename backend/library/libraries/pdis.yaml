    - urn: urn:intuitem:risk:req_node:pdis:iv.5.3.9.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.5.3.9
      ref_id: IV.5.3.9.a
      name: Contenu de la convention de service
      description: "La convention de service doit indiquer que :\n- la prestation\
        \ r\xE9alis\xE9e est une prestation qualifi\xE9e et doit inclure l\u2019attestation\
        \ de qualification du prestataire ;\n- conform\xE9ment au processus de qualification\
        \ des prestataires de service de confiance [PROCESS_QUALIF] le commanditaire\
        \ peut d\xE9poser une r\xE9clamation contre le prestataire aupr\xE8s de l\u2019\
        ANSSI ;\n- le commanditaire autorise, conform\xE9ment au processus de qualification\
        \ des prestataires de service de confiance [PROCESS_QUALIF], l\u2019ANSSI\
        \ et le centre d'\xE9valuation \xE0 auditer le syst\xE8me d\u2019information\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 du prestataire\
        \ ;\n- le commanditaire autorise, conform\xE9ment au pr\xE9sent r\xE9f\xE9\
        rentiel (voir exigence IV.3.4.f), un prestataire d\u2019audit de la s\xE9\
        curit\xE9 des syst\xE8mes d\u2019information (PASSI) qualifi\xE9 mandat\xE9\
        \ par le prestataire \xE0 auditer le syst\xE8me d\u2019information du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 du prestataire dans le cadre\
        \ du plan de contr\xF4le."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type indique que :\n- la prestation r\xE9alis\xE9e est une prestation qualifi\xE9\
        e et doit inclure l\u2019attestation de qualification du prestataire ;\n-\
        \ conform\xE9ment au processus de qualification des prestataires de service\
        \ de confiance [PROCESS_QUALIF_PSCO] le commanditaire peut d\xE9poser une\
        \ r\xE9clamation contre le prestataire aupr\xE8s de l\u2019ANSSI ;\n- le commanditaire\
        \ autorise, conform\xE9ment au processus de qualification des prestataires\
        \ de service de confiance [PROCESS_QUALIF_PSCO], l\u2019ANSSI et le centre\
        \ d'\xE9valuation \xE0 auditer le syst\xE8me d\u2019information du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 du prestataire ;\n- le commanditaire\
        \ autorise, conform\xE9ment au pr\xE9sent r\xE9f\xE9rentiel (voir exigence\
        \ IV.3.4.d), un prestataire d\u2019audit de la s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information (PASSI) qualifi\xE9 mandat\xE9 par le prestataire \xE0\
        \ auditer le syst\xE8me d\u2019information du service de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 du prestataire dans le cadre du plan de contr\xF4\
        le.          \n\nPr\xE9cision(s):\n\u2022 Lors de l'\xE9valuation initiale,\
        \ l'absence d'attestation de qualification ne constitue pas une non conformit\xE9\
        ."
