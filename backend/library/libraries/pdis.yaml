    - urn: urn:intuitem:risk:req_node:pdis:iv.3.6.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.6:1
      ref_id: IV.3.6.a
      description: "a) Le prestataire doit \xE9laborer et mettre en \u0153uvre un\
        \ plan de sauvegarde et de restauration des dispositifs du service de d\xE9\
        tection des incidents de s\xE9curit\xE9. Le plan de sauvegarde doit comporter\
        \ plusieurs volets distincts, au minimum les volets suivants :\n- sauvegarde\
        \ des syst\xE8mes ;\n- sauvegarde des configurations ;\n- sauvegarde des donn\xE9\
        es."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Plan de sauvegarde\n\u2022 Processus\
        \ du prestataire de maintien en conditions op\xE9rationnelles\n        \n\
        V\xE9rification(s): \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la PSSI sp\xE9cifie l'\xE9laboration et la mise en \u0153uvre d'un plan\
        \ de sauvegarde et de restauration des dispositifs du service de d\xE9tection\
        \ des incidents de s\xE9curit\xE9.  \n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier l'existence d'un plan de sauvegarde et de restauration des dispositifs\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 dans lequel sont\
        \ identifi\xE9s les besoins de sauvegarde, le p\xE9rim\xE8tre global associ\xE9\
        , les proc\xE9dures de sauvegarde et les proc\xE9dures de restauration. \n\
        Ce plan doit d\xE9tailler les modalit\xE9s de sauvegarde (fr\xE9quence, p\xE9\
        rim\xE8tre pr\xE9cis, d\xE9lai de restauration, etc.) pour : \n- les syst\xE8\
        mes,\n- les donn\xE9es,\n- les configurations.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le plan de sauvegarde et de restauration des dispositifs\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 est r\xE9f\xE9\
        renc\xE9 dans un processus de maintien en conditions op\xE9rationnelles.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le plan de sauvegarde\
        \ indique la fr\xE9quence de test du plan de sauvegarde et la date du dernier\
        \ test.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la fr\xE9quence\
        \ de test du plan de sauvegarde est inf\xE9rieure ou \xE9gale \xE0 un an.\n\
        \u2022 Si un test du plan de sauvegarde a d\xE9j\xE0 \xE9t\xE9 r\xE9alis\xE9\
        , le centre d'\xE9valuation doit v\xE9rifier la pr\xE9sence d'un rapport de\
        \ test du plan de sauvegarde.\n\u2022 Si un test du plan de sauvegarde a d\xE9\
        j\xE0 \xE9t\xE9 r\xE9alis\xE9, le centre d'\xE9valuation doit v\xE9rifier\
        \ que le rapport de test du plan de sauvegarde r\xE9pond aux objectifs du\
        \ test, couvre le p\xE9rim\xE8tre pr\xE9vu et que les r\xE9sultats sont consistants\
        \ (non contradictoires).\n\nPr\xE9cision(s): \n\u2022 Aucune"
      implementation_groups:
      - E
