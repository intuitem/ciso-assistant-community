        \ d'analyse type.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le\
        \ processus de d\xE9livrance d'une prestation PDIS pr\xE9voit que soient pr\xE9\
        cis\xE9es dans la strat\xE9gie d'analyse les modalit\xE9s de mise en \u0153\
        uvre des r\xE8gles de d\xE9tection permettant de d\xE9tecter les incidents\
        \ de s\xE9curit\xE9 sur la base des incidents redout\xE9s.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le processus de d\xE9livrance d'une\
        \ prestation PDIS pr\xE9voit que soient d\xE9finies avec le commanditaire\
        \ et formalis\xE9es les r\xE8gles de classification des incidents de s\xE9\
        curit\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la d\xE9\
        finition des r\xE8gles de classification des incidents de s\xE9curit\xE9 pour\
