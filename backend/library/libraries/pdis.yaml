    - urn: urn:intuitem:risk:req_node:pdis:iv.5.3.9.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.5.3.9
      ref_id: IV.5.3.9.b
      name: "Cas d'une prestation non qualifi\xE9e"
      description: "Lorsque le prestataire r\xE9alise une prestation non qualifi\xE9\
        e (cf. III.2), il doit l\u2019indiquer explicitement dans la convention de\
        \ service et sensibiliser le commanditaire aux risques de ne pas exiger une\
        \ prestation qualifi\xE9e."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ pr\xE9voit d'expliciter clairement lorsque la prestation n'est pas qualifi\xE9\
        e et pr\xE9cise les risques de ne pas exiger une prestation qualifi\xE9e.\n\
        \nPr\xE9cision(s):\nLes avantages d'une prestation qualifi\xE9e sont :\n-\
        \ Garantie de comp\xE9tence de l'\xE9quipe de d\xE9tection\n- Garantie de\
        \ d\xE9ontologie, de protection et de confidentialit\xE9 des donn\xE9es collect\xE9\
        es et documents \xE9chang\xE9s.\n- Garantie d'une m\xE9thodologie appropri\xE9\
        e \xE0 la d\xE9tection des incidents de s\xE9curit\xE9.\n- Recours possible\
        \ aupr\xE8s de l'ANSSI si la prestation r\xE9alis\xE9e s'av\xE8re non conforme\
        \ au r\xE9f\xE9rentiel PDIS."
