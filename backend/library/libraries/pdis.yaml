      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.9
      ref_id: IV.3.9.k
      name: "S\xE9curit\xE9 des \xE9changes depuis les postes de travail"
      description: "Tous les \xE9changes li\xE9s au service de d\xE9tection depuis\
