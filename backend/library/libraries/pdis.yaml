      description: "L\u2019ensemble des flux sortant de la zone Internet vers Internet\
        \ doit transiter par un serveur mandataire puis par une sortie vers Internet\
        \ distincte de celle utilis\xE9e par le syst\xE8me d\u2019information du commanditaire."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 des syst\xE8mes\
        \ d'information\n\u2022 Matrice de flux\n\u2022 Guide d'exploitation et d'administration\n\
        \u2022 Maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9\n\n\
        V\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la PSSI du service de d\xE9tection sp\xE9cifie que les flux sortant de la\
        \ zone Internet doivent transiter par un serveur mandataire.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier dans la matrice de flux que les flux sortants\
        \ de la zone Internet transitent par un serveur mandataire puis par une sortie\
        \ vers Internet distincte de celle utilis\xE9e par le syst\xE8me d\u2019information\
        \ du commanditaire.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans\
        \ les guides d'administration que les fonctions de s\xE9curit\xE9 et m\xE9\
        thodes d'administration du serveur mandataire sont document\xE9es, entre autres\
        \ :\n- filtrage ;\n- authentification ;\n- journalisation des requ\xEAtes.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le serveur mandataire\
        \ est pris en compte par le processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.d
      name: Recherche en sources ouvertes
      description: "Il est recommand\xE9 que le prestataire r\xE9alise les recherches\
        \ en sources ouvertes, notamment sur Internet, \xE0 partir de liaisons Internet\
        \ d\xE9marqu\xE9es (IP anonyme et dynamique avec changement p\xE9riodique,\
        \ aucun enregistrement dans les bases whois, etc.) afin de ne pas permettre\
        \ l\u2019identification du prestataire par l\u2019attaquant."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.e
      name: Homologation de la zone internet
      description: "La zone Internet doit \xEAtre homologu\xE9e au minimum au Niveau\
        \ Standard du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI [HYGIENE]."
      annotation: "Preuve(s):\n\u2022 Attestation et dossier d'homologation GHI\n\u2022\
        \ Appr\xE9ciation des risques\n\u2022 Plan de traitement des risques\n\nV\xE9\
        rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le prestataire\
        \ poss\xE8de l'attestation et le dossier d'homologation au minimum au Niveau\
        \ Standard du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI de la zone\
        \ Internet.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que l'homologation\
        \ couvre tout le p\xE9rim\xE8tre de la zone Internet.\n\u2022 Le centre d'\xE9\
        valuation doit s'assurer que l'homologation au Niveau Standard du guide d\u2019\
        hygi\xE8ne informatique de l\u2019ANSSI du syst\xE8me d'information a \xE9\
        t\xE9 prononc\xE9e sur la base de l'appr\xE9ciation des risques associ\xE9\
        e.\n\u2022 Le centre d'\xE9valuation doit s'assurer que l'attestation d'homologation\
        \ indique la compr\xE9hension et l'acceptation des risques r\xE9siduels par\
        \ l'autorit\xE9 d'homologation, ainsi que son engagement dans un processus\
        \ d'am\xE9lioration continue du niveau de s\xE9curit\xE9 du syst\xE8me d'information.\n\
        \u2022 Le centre d'\xE9valuation doit s'assurer que l'attestation d'homologation\
        \ au Niveau Standard du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI\
        \ du syst\xE8me d'information pr\xE9cise la date de fin de validit\xE9 et\
        \ qu'elle est encore valide au moment de l'\xE9valuation.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le dossier d'homologation comporte\
        \ la documentation n\xE9cessaire et suffisante \xE0 la d\xE9cision d'homologation,\
        \ en particulier les preuves fournies de la mise en \u0153uvre des mesures\
        \ sous sa responsabilit\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.f
      name: Horodatage et journalisation des recherches
      description: "Le prestataire doit horodater et journaliser les recherches en\
        \ sources ouvertes r\xE9alis\xE9es."
      annotation: "Preuve(s):\n\u2022 D\xE9livrance d'une prestation PDIS\n\u2022\
        \ Documents d'architecture du service de d\xE9tection\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus de d\xE9\
        livrance d'une prestation PDIS sp\xE9cifie que les recherches en sources ouvertes\
        \ sont horodat\xE9es et journalis\xE9es ainsi que les m\xE9thodes associ\xE9\
        es.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ du service de d\xE9tection d\xE9crivent :\n- les moyens de synchronisation\
        \ horaire mis en place ;\n- les moyens de journalisation mis en place.\n\n\
        Pr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.g
      name: "Journalisation des acc\xE8s aux dispositifs h\xE9berg\xE9s dans la zone\
        \ internet"
      description: "Il est recommand\xE9 que le prestataire journalise tous les acc\xE8\
        s aux dispositifs h\xE9berg\xE9s dans la zone Internet ainsi que les actions\
        \ r\xE9alis\xE9es, et applique les recommandations d\xE9finies dans la note\
        \ technique de l\u2019ANSSI consacr\xE9e \xE0 la mise en \u0153uvre d\u2019\
        un syst\xE8me de journalisation [NT_JOURNAL]."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.h
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.h
      name: Analyse des journaux de la zone internet
      description: "Il est recommand\xE9 que les journaux de la zone Internet alimentent\
        \ les outils d\u2019analyse du service de d\xE9tection des incidents de s\xE9\
        curit\xE9 interne."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.i
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.i
      name: Collecte des journaux de la zone internet
      description: "Si les journaux de la zone Internet sont collect\xE9s, la collecte\
        \ doit \xEAtre r\xE9alis\xE9e via une zone d\u2019\xE9change exploitation\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 ou par la mise\
        \ en place d\u2019une enclave de collecte comme pour un commanditaire classique."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 des syst\xE8mes\
        \ d'information\n\u2022 Processus de gestion des droits et habilitations\n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la PSSI du service de d\xE9tection sp\xE9cifie si les journaux issus de\
        \ la zone Internet sont collect\xE9s afin d'\xEAtre analys\xE9s et via quel\
        \ moyen technique :\n- l'envoi \xE0 une zone d'\xE9change exploitation du\
        \ service de d\xE9tection des incidents de s\xE9curit\xE9 ;\n- une enclave\
        \ de collecte comme pour un commanditaire classique (cette derni\xE8re devra\
        \ appara\xEEtre sur les documents d'architecture)\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que l'acc\xE8s aux journaux est restreint et que\
        \ des mesures mises en place sont document\xE9es dans un processus de gestion\
        \ des droits et des habilitations.\n\u2022 Ce processus doit d\xE9tailler\
        \ :\n- les mesures de chiffrement des journaux,\n- les mesures d'acc\xE8s\
        \ et d'authentification,\n- la gestion des droits d'acc\xE8s.\n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.16.j
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.16
      ref_id: IV.3.16.j
      name: "Filtrage des flux entre la zone Internet et le syst\xE8me d'information\
        \ du prestataire"
      description: "Le dispositif de filtrage entre la zone Internet et le syst\xE8\
        me d\u2019information du service de d\xE9tection (voir exigence IV.3.10.b))\
        \ doit interdire tous les flux except\xE9s :\n- ceux initi\xE9s depuis la\
        \ zone Internet vers les zones d\u2019\xE9change et permettant aux postes\
        \ de travail h\xE9berg\xE9s dans la zone Internet de d\xE9poser ou collecter\
        \ des fichiers dans les zones d\u2019\xE9change ;\n- si la collecte des journaux\
        \ de la zone Internet est effectu\xE9e, ceux permettant aux dispositifs h\xE9\
        berg\xE9s dans la zone Internet de transmettre les journaux d\u2019\xE9v\xE9\
        nements \xE0 la zone d\u2019\xE9change exploitation du service de d\xE9tection\
        \ des incidents de s\xE9curit\xE9 interne."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 des syst\xE8mes\
        \ d'information\n\u2022 Matrice de flux\n\u2022 Politique de filtrage\n\n\
        V\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la PSSI du service de d\xE9tection sp\xE9cifie que les seuls flux autoris\xE9\
        s entre la zone Internet et le SI du PDIS sont :\n- ceux initi\xE9s depuis\
        \ la zone Internet vers les zones d\u2019\xE9change et permettant aux postes\
        \ de travail h\xE9berg\xE9s dans la zone Internet de d\xE9poser ou collecter\
        \ des fichiers dans les zones d\u2019\xE9change ;\n- si la collecte des journaux\
        \ de la zone Internet est effectu\xE9e, ceux permettant aux dispositifs h\xE9\
        berg\xE9s dans la zone Internet de transmettre les journaux d\u2019\xE9v\xE9\
        nements \xE0 la zone d\u2019\xE9change exploitation du service de d\xE9tection\
        \ des incidents de s\xE9curit\xE9 interne (si possible en temps r\xE9el).\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice de flux\
        \ et la politique de filtrage que les seuls flux autoris\xE9s entre la zone\
        \ Internet et le SI du PDIS sont :\n- ceux initi\xE9s depuis la zone Internet\
        \ vers les zones d\u2019\xE9change et permettant aux postes de travail h\xE9\
        berg\xE9s dans la zone Internet de d\xE9poser ou collecter des fichiers dans\
        \ les zones d\u2019\xE9change ;\n- si la collecte des journaux de la zone\
        \ Internet est effectu\xE9e, ceux permettant aux dispositifs h\xE9berg\xE9\
        s dans la zone Internet de transmettre les journaux d\u2019\xE9v\xE9nements\
        \ \xE0 la zone d\u2019\xE9change exploitation du service de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 interne.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3
      ref_id: IV.3.17
      name: "Acc\xE8s nomades"
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.a
      name: "Passerelle(s) d'acc\xE8s \xE0 distance"
      description: "En cas d\u2019acc\xE8s distant au syst\xE8me d\u2019information\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9, le prestataire\
        \ doit mettre en place :\n- au minimum une passerelle d\xE9di\xE9e \xE0 l\u2019\
        administration et l\u2019exploitation des dispositifs du service de d\xE9\
        tection ;\n- le cas \xE9ch\xE9ant, une passerelle d\xE9di\xE9e \xE0 l\u2019\
        acc\xE8s distant du commanditaire \xE0 la zone d\u2019\xE9change commanditaire,\
        \ distincte de(s) passerelle(s) d\u2019administration et d\u2019exploitation."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du prestataire\n\u2022\
        \ Processus de maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9\
        \n\u2022 Guides d'exploitation et d'administration\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans les documents d'architecture\
        \ du service de d\xE9tection qu'une passerelle d\xE9di\xE9e \xE0 :\n- l'administration\
        \ et \xE0 l'exploitation est document\xE9e et qu'elle d\xE9finit les m\xE9\
        canismes mis en place (DMZ, pare-feu, commutateur, VPN, etc.) ;\n- le cas\
        \ \xE9ch\xE9ant, une passerelle d\xE9di\xE9e \xE0 l'acc\xE8s distant du commanditaire\
        \ \xE0 la zone d'\xE9change commanditaire est document\xE9e.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que les guides d'administration pr\xE9\
        voient la s\xE9curisation des passerelles, \xE0 savoir l'activation et la\
        \ configuration des fonctions :\n- d'authentification, \n- de contr\xF4le\
        \ et de gestion d'acc\xE8s strictes,\n- de tra\xE7abilit\xE9.\n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.b
      name: "Responsabilit\xE9 concernant les postes nomades dans la zone d'\xE9change"
      description: "Dans le cas o\xF9 l\u2019acc\xE8s \xE0 la zone d\u2019\xE9change\
        \ commanditaire par des postes nomades de consultation est autoris\xE9, le\
        \ prestataire doit d\xE9finir avec le commanditaire dans la convention de\
        \ service les responsabilit\xE9s concernant :\n- la propri\xE9t\xE9 des postes\
        \ nomades de consultation ;\n- l\u2019administration et la mise \xE0 jour\
        \ de ces dispositifs ;\n- le respect des mesures de s\xE9curit\xE9 d\xE9finies\
        \ dans les exigences IV.3.17.e) \xE0 IV.3.17.l)."
      annotation: "Preuve(s):\n\u2022 Convention de service de prestation type\n\n\
        V\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la convention de service type pr\xE9voit les responsabilit\xE9s concernant\
        \ : \n- la propri\xE9t\xE9 des postes nomades de consultation ;\n- l\u2019\
        administration et la mise \xE0 jour de ces dispositifs ;\n- le respect des\
        \ mesures de s\xE9curit\xE9 d\xE9finies dans les exigences IV.3.17.e) \xE0\
        \ IV.3.17.l)\ndans le cas o\xF9 l'acc\xE8s \xE0 la zone d'\xE9change commanditaire\
        \ par des postes est autoris\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit\
        \ la d\xE9finition des responsabilit\xE9s concernant : \n- la propri\xE9t\xE9\
        \ des postes nomades de consultation ;\n- l\u2019administration et la mise\
        \ \xE0 jour de ces dispositifs ;\n- le respect des mesures de s\xE9curit\xE9\
        \ d\xE9finies dans les exigences IV.3.17.e) \xE0 IV.3.17.l)\ndans le cas o\xF9\
        \ l'acc\xE8s \xE0 la zone d'\xE9change commanditaire par des postes nomades\
        \ est autoris\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.c
      name: Distinction entre la passerelle d'administration et la passerelle d'exploitation
      description: "Il est recommand\xE9 de mettre en place des passerelles d\u2019\
        administration et d\u2019exploitation distinctes."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.d
      name: "Postes nomades d\xE9di\xE9s aux prestations qualifi\xE9es"
      description: "Les postes nomades utilis\xE9s par les administrateurs et les\
        \ op\xE9rateurs doivent \xEAtre d\xE9di\xE9s aux prestations qualifi\xE9es\
        \ et \xE0 toute prestation respectant les exigences de la partie IV.3 - Protection\
        \ de l\u2019information."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 du syst\xE8me d'information\
        \ du service de d\xE9tection\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la PSSI du service de d\xE9tection sp\xE9cifie\
        \ que les postes nomades utilis\xE9s par les administrateurs et les op\xE9\
        rateurs sont d\xE9di\xE9s aux prestations qualifi\xE9es et \xE0 toute prestation\
        \ respectant les exigences de la partie IV.3 - Protection de l'information.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.e
      name: "Postes nomades d\xE9di\xE9s \xE0 la zone d'\xE9change commanditaire"
      description: "Les postes nomades utilis\xE9s par le commanditaire doivent \xEA\
        tre d\xE9di\xE9s \xE0 l\u2019acc\xE8s \xE0 la zone d\u2019\xE9change commanditaire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type sp\xE9cifie que les postes nomades utilis\xE9s par le commanditaire\
        \ sont d\xE9di\xE9s \xE0 l'acc\xE8s \xE0 la zone d'\xE9change commanditaire.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.f
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.f
      name: "S\xE9paration des flux d'administration et d'exploitation en cas d'utilisation\
        \ d'une passerelle unique"
      description: "En cas d\u2019utilisation d\u2019une passerelle unique pour les\
        \ acc\xE8s distants des administrateurs et des op\xE9rateurs, le prestataire\
        \ doit mettre en \u0153uvre une solution permettant d\u2019assurer une s\xE9\
        paration stricte des flux : \n- d\u2019administration depuis les postes nomades\
        \ d\u2019administration jusqu\u2019\xE0 la zone d\u2019administration ;\n\
        - d\u2019exploitation depuis les postes nomades d\u2019exploitation jusqu\u2019\
        \xE0 la zone d\u2019exploitation."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du prestataire\n\u2022\
        \ Matrice de flux\n\nV\xE9rification(s):\nEn cas d'utilisation d'une passerelle\
        \ unique pour les acc\xE8s distants :\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier dans les documents d'architecture du prestataire que le prestataire\
        \ a mis en place un m\xE9canisme de s\xE9paration des flux (en les adressant\
        \ \xE0 2 sous-r\xE9seaux distincts suite \xE0 leur d\xE9chiffrement par le\
        \ module IPsec au sein de la passerelle par exemple).\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans la matrice des flux que les flux d'administration\
        \ et d'exploitation sont distincts.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.g
      name: Chiffrement des flux entre les postes nomades et les passerelles
      description: "Les flux entre les postes nomades et les passerelles sont chiffr\xE9\
        s \xE0 l\u2019aide de solutions de chiffrement et d\u2019authentification\
        \ IPsec agr\xE9\xE9es par l\u2019ANSSI au niveau ad\xE9quat et utilis\xE9\
        es conform\xE9ment aux conditions de leur agr\xE9ment"
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Processus de gestion des ressources\
        \ et des comp\xE9tences\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Guides d'exploitation et d'administration \n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la PSSI du service de\
        \ d\xE9tection sp\xE9cifie que les flux entre les postes nomades et les passerelles\
        \ d'interconnexions sont chiffr\xE9s \xE0 l'aide de solutions de chiffrement\
        \ agr\xE9es par l'ANSSI.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que le contenu du guide d'administration est conforme aux conditions d'agr\xE9\
        ment des solutions utilis\xE9es figurant sur leurs attestations d'agr\xE9\
        ment.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier :\n- que le prestataire\
        \ dispose d'une attestation d'agr\xE9ment pour les solutions de chiffrement\
        \ et d\u2019authentification IPsec qu'il a d\xE9ploy\xE9es pour le chiffrement\
        \ des flux en entre les postes nomades et les passerelles d'acc\xE8s distant;\n\
        - que le ou les attestations d'agr\xE9ment sont toujours valides. \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans les documents d'architecture\
        \ du service de d\xE9tection la pr\xE9sence de solutions de chiffrement IPsec\
        \ qualifi\xE9es par l'ANSSI au bord des passerelles d'acc\xE8s distant.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que l'impl\xE9mentation et l'administration\
        \ des solutions de chiffrement et d\u2019authentification IPsec agr\xE9\xE9\
        es par l\u2019ANSSI au niveau ad\xE9quat sont document\xE9es dans un guide\
        \ d'administration.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.h
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.h
      name: "Authentification \xE0 2 facteurs"
      description: "Les administrateurs, op\xE9rateurs et utilisateurs des postes\
        \ nomades de consultation doivent s\u2019authentifier avec au minimum deux\
        \ facteurs."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 du syst\xE8me d'information\
        \ du prestataire\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la PSSI du prestataire sp\xE9cifie que les postes nomades\
        \ utilis\xE9s par les administrateurs et les op\xE9rateurs s'authentifient\
        \ avec au minimum 2 facteurs.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.i
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.i
      name: "Authentification \xE0 l'aide de certificats \xE9lectroniques qualifi\xE9\
        s"
      description: "Il est recommand\xE9 que le prestataire mette en \u0153uvre pour\
        \ les acc\xE8s distants une authentification bas\xE9e sur des certificats\
        \ \xE9lectroniques d\xE9livr\xE9s par des prestataires de services de certification\
        \ \xE9lectronique qualifi\xE9s par l\u2019ANSSI RGS *** et impliquant par\
        \ cons\xE9quent l\u2019utilisation de supports cryptographiques qualifi\xE9\
        s par l\u2019ANSSI au niveau renforc\xE9."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.j
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.j
      name: Durcissement des postes nomades
      description: "Les postes nomades doivent \xEAtre durcis, configur\xE9s pour\
        \ ne pouvoir communiquer qu\u2019avec la passerelle d\u2019acc\xE8s distant\
        \ d\xE9di\xE9e via une connexion IPsec chiffr\xE9e et authentifi\xE9e, ne\
        \ permettre que l\u2019usage de supports amovibles autoris\xE9s par la politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d\u2019information, et avoir l\u2019int\xE9\
        gralit\xE9 de leurs disques chiffr\xE9e \xE0 l\u2019aide d\u2019une solution\
        \ de chiffrement agr\xE9\xE9e par l\u2019ANSSI au minimum au niveau Diffusion\
        \ Restreinte et utilis\xE9e conform\xE9ment aux conditions de son agr\xE9\
        ment."
      annotation: "Preuve(s):\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Attestations de qualification/d'agr\xE9ment\
        \ pour les produits qualifi\xE9s/agr\xE9\xE9s par l'ANSSI\n\u2022 Matrice\
        \ de flux\n\u2022 Guides d'exploitation et d'administration\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus de maintien\
        \ en conditions op\xE9rationnelles et de s\xE9curit\xE9 pr\xE9voit le durcissement\
        \ des postes nomades.\n\u2022 Ce processus doit d\xE9tailler les m\xE9canismes\
        \ \xE0 mettre en \u0153uvre, \xE0 savoir :\n- l'authentification,\n- l'usage\
        \ de supports amovibles identifi\xE9s dans la PSSI du service de d\xE9tection,\n\
        - le chiffrement des disques durs,\n- le chiffrement des flux entre le poste\
        \ nomade et la passerelle d'acc\xE8s distant,\n- les connexions autoris\xE9\
        es,\n- la restriction des acc\xE8s \xE0 d'autres r\xE9seaux.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le prestataire dispose d'une attestation\
        \ d'agr\xE9ment pour les solutions de chiffrement de disque dur d\xE9ploy\xE9\
        es par le prestataire pour chiffrer les disques dur des postes nomades.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que les attestations d'agr\xE9\
        ment sont toujours valides. \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier dans la matrice des flux que seuls les flux \xE9chang\xE9s entre les\
        \ postes nomades et la passerelle d'acc\xE8s distant sont autoris\xE9s. \n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que l'administration et\
        \ l'exploitation des solutions de chiffrement de disque dur est document\xE9\
        \ dans un guide d'administration.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le guide d'administration est conforme aux conditions de leur agr\xE9\
        ment figurant sur l'attestation d'agr\xE9ment du prestataire pour ces solutions.\
        \     \n\nPr\xE9cision(s):\n\u2022 Se r\xE9f\xE9rer \xE0 la note technique\
        \ [NP_LINUX_CONFIGURATION] de l'ANSSI pour les postes bas\xE9s sur linux."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.k
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.k
      name: "M\xE9canismes de mise \xE0 jour et d'administration des postes nomades"
      description: "Le prestataire doit pr\xE9voir les m\xE9canismes de mise \xE0\
        \ jour et d\u2019administration des postes nomades dans le cas o\xF9 il les\
        \ fournit au commanditaire et les administre."
      annotation: "Preuve(s):\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Guides d'exploitation et d'administration\n\
        \u2022 Documents d'architecture du service de d\xE9tection\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus de maintien\
        \ en conditions op\xE9rationnelles et de s\xE9curit\xE9 pr\xE9voit la mise\
        \ \xE0 jour des poste de travail nomades dans le cas o\xF9 le prestataire\
        \ les fournit au commanditaire et les administre.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que les documents d'architecture du service de\
        \ d\xE9tection d\xE9crivent l'infrastructure technique permettant la mise\
        \ \xE0 jour des postes nomades.\n\u2022 Ce processus doit \xE9galement d\xE9\
        finir les modalit\xE9s de mise \xE0 jour (fr\xE9quence, type de mise \xE0\
        \ jour, etc.).\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les\
        \ modalit\xE9s de mise \xE0 jour des postes nomades sont document\xE9es dans\
        \ un guide d'administration par exemple.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.17.l
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.17
      ref_id: IV.3.17.l
      name: Configuration des solutions de filtrage
      description: "Le prestataire doit configurer les solutions de filtrage (voir\
        \ exigence IV.3.8.d)) pour n\u2019autoriser que les flux :\n- initi\xE9s depuis\
        \ les postes nomades d\u2019administration vers la zone d\u2019administration\
        \ (voir exigence IV.3.8.c)) ;\n- initi\xE9s depuis les postes nomades d\u2019\
        exploitation vers la zone d\u2019exploitation (voir exigence IV.3.8.c)) ;\n\
        - initi\xE9s depuis les postes nomades de consultation vers la zone d\u2019\
        \xE9change commanditaire (voir exigence IV.3.8.c)) ;\n- initi\xE9s depuis\
        \ la zone d\u2019administration (voir exigence IV.3.8.c)) vers les postes\
        \ nomades pour l\u2019administration des postes qu'il fournit et administre\
        \ ;\n- initi\xE9s depuis la zone de mise \xE0 jour (voir exigence IV.3.8.c))\
        \ vers les postes nomades pour la mise \xE0 jour des postes qu'il fournit\
        \ et administre."
      annotation: "Preuve(s):\n\u2022 Matrice de flux\n\u2022 Politique de filtrage\n\
        \u2022 Guide d'exploitation et d'administration\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans la matrice que flux que\
        \ seuls les flux document\xE9s \xE0 l'exigence IV.3.17.l) sont autoris\xE9\
        s.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la politique de\
        \ filtrage sp\xE9cifie que tous les flux sont interdits sauf ceux :\n- initi\xE9\
        s depuis les postes nomades d\u2019administration vers la zone d\u2019administration\
        \ (voir exigence IV.3.8.c)) ;\n- initi\xE9s depuis les postes nomades d\u2019\
        exploitation vers la zone d\u2019exploitation (voir exigence IV.3.8.c)) ;\n\
        - initi\xE9s depuis les postes nomades de consultation vers la zone d\u2019\
        \xE9change commanditaire (voir exigence IV.3.8.c)) ;\n- initi\xE9s depuis\
        \ la zone d\u2019administration (voir exigence IV.3.8.c)) vers les postes\
        \ nomades pour l\u2019administration des postes dans le cas o\xF9 il les fournit\
        \ et les administre ;\n- initi\xE9s depuis les postes nomades vers la zone\
        \ de mise \xE0 jour (voir exigence IV.3.8.c)) pour la mise \xE0 jour des postes\
        \ dans le cas o\xF9 il les fournit et les administre.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que les guides d'administration des dispositifs\
        \ de filtrage pr\xE9voient les modalit\xE9s d'impl\xE9mentation de r\xE8gles\
        \ dans les dispositifs de filtrage entre les postes nomades et le reste du\
        \ SI du PDIS \n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4
      assessable: false
      depth: 1
      ref_id: IV.4
      name: Organisation du prestataire et gouvernance
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4
      ref_id: IV.4.1
      name: "Charte d'\xE9thique et recrutement"
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      ref_id: IV.4.1.a
      name: "V\xE9rifications des comp\xE9tences des candidats"
      description: "Le prestataire doit proc\xE9der \xE0 une v\xE9rification des formations,\
        \ qualifications, r\xE9f\xE9rences professionnelles des candidats pour le\
        \ service de d\xE9tection et de la v\xE9racit\xE9 de leur curriculum vitae\
        \ pr\xE9alablement \xE0 leur embauche."
      annotation: "Preuve(s):\n\u2022 Protocole d\u2019embauche\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que, pour chaque candidature,\
        \ le protocole d'embauche pr\xE9voit de proc\xE9der \xE0 une v\xE9rification\
        \ des formations, certifications, r\xE9f\xE9rences professionnelles des candidats\
        \ pour le service de d\xE9tection et de la v\xE9racit\xE9 de leur curriculum\
        \ vitae pr\xE9alablement \xE0 leur embauche.\n\nPr\xE9cision(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que le protocole d'embauche pr\xE9\
        cise les moyens de v\xE9rifications, par exemple :\n- prise de contact avec\
        \ les \xE9tablissements dipl\xF4mants, \n- prise de contact avec les auteurs\
        \ de lettre de recommandation, \n- prise de contact avec les \xE9tablissements\
        \ certifiants,\n- prise de contact avec l'employeur pr\xE9c\xE9dent."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      ref_id: IV.4.1.b
      name: "Inscription au bulletin n\xB03 du casier judiciaire"
      description: "Le prestataire doit demander aux candidats de lui fournir une\
        \ preuve qu\u2019ils ne font pas l\u2019objet d\u2019une inscription au bulletin\
        \ n\xB0 3 du casier judiciaire."
      annotation: "Preuve(s):\n\u2022 Protocole d'embauche\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que, pour chaque candidature,\
        \ le protocole d'embauche pr\xE9voit de demander au candidat de fournir une\
        \ attestation de non-inscription au bulletin n\xB0 3 du casier judiciaire.\
        \ \n\nPr\xE9cision(s):\nLa v\xE9rification de l'inscription au bulletin n\xB0\
        3 du casier judiciaire peut \xEAtre substitu\xE9e par une v\xE9rification\
        \ de la d\xE9tention d'une habilitation \xE0 acc\xE9der \xE0 des informations\
        \ relevant du secret de la d\xE9fense nationale."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      ref_id: IV.4.1.c
      name: Contrat de travail
      description: "Les op\xE9rateurs, les administrateurs et les experts du service\
        \ de d\xE9tection doivent \xEAtre li\xE9s contractuellement avec le prestataire\
        \ ou avec un de ses sous-traitants dans le cas de la sous-traitance d\u2019\
        une partie de son activit\xE9."
      annotation: "Preuve(s):\n\u2022 Contrats de souscription \xE0 un service externe\n\
        \u2022 Protocole d\u2019embauche\n\u2022 Contrats de travail type (pour chaque\
        \ r\xF4le : op\xE9rateur, administrateur, etc.) \n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans le contrat de sous-traitance\
        \ que le sous-traitant s'engage \xE0 ce que toutes les personnes impliqu\xE9\
        es dans le service de d\xE9tection soient li\xE9es contractuellement. \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que, pour chaque embauche, le\
        \ protocole d'embauche pr\xE9voit de faire signer un contrat liant le prestataire\
        \ et : \n- les op\xE9rateurs,\n- les administrateurs, \n- les experts du service,\n\
        - toute autre personne amen\xE9e \xE0 travailler sur le service de d\xE9tection.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le protocole d'embauche\
        \ pr\xE9voit que, dans le cas de la sous-traitance d'une partie du service,\
        \ le prestataire exigera de son sous-traitant qu'il fournisse une copie des\
        \ contrats de travail des personnes amen\xE9es \xE0 travailler sur le service\
        \ de d\xE9tection. \n\u2022 Dans le cas o\xF9 certains op\xE9rateurs, administrateurs\
        \ ou experts du service sont sous-traitants, le prestataire devra poss\xE9\
        der une copie du contrat de travail pour ces personnes. \n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier l'existence de contrats de travail type\
        \ pour tous les r\xF4les de l'organisation du centre de d\xE9tection dont\
        \ :\n- les op\xE9rateurs,\n- les administrateurs, \n- les experts du service,\n\
        - toute autre personne amen\xE9e \xE0 travailler sur le service de d\xE9tection.\n\
        \nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      name: "Charte d'\xE9thique"
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.d
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1:1
      ref_id: IV.4.1.d
      description: "d) Le prestataire doit disposer d\u2019une charte d\u2019\xE9\
        thique int\xE9gr\xE9e au r\xE8glement int\xE9rieur, pr\xE9voyant notamment\
        \ que :\n- les prestations sont r\xE9alis\xE9es avec loyaut\xE9, discr\xE9\
        tion et impartialit\xE9 ;\n- les personnels ne recourent qu\u2019aux m\xE9\
        thodes, outils et techniques valid\xE9s par le prestataire ;\n- les personnels\
        \ s\u2019engagent \xE0 ne pas divulguer d\u2019informations \xE0 un tiers,\
        \ m\xEAme anonymis\xE9es et d\xE9contextualis\xE9es, obtenues ou g\xE9n\xE9\
        r\xE9es dans le cadre de la prestation sauf autorisation formelle et \xE9\
        crite du commanditaire ;\n- les personnels s\u2019engagent \xE0 signaler au\
        \ prestataire tout contenu manifestement illicite d\xE9couvert pendant la\
        \ prestation ;\n- les personnels s\u2019engagent \xE0 respecter la l\xE9gislation\
        \ et la r\xE9glementation nationale en vigueur et les bonnes pratiques li\xE9\
        es \xE0 leurs activit\xE9s."
      annotation: "Preuve(s):\n\u2022 Protocole d\u2019embauche\n\u2022 Charte d\u2019\
        \xE9thique\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier :\n- l'existence d'une charte d\u2019\xE9thique ;\n- que cette charte\
        \ est int\xE9gr\xE9e au r\xE8glement int\xE9rieur.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la charte \xE9thique pr\xE9voit notamment que\
        \ :\n- les prestations sont r\xE9alis\xE9es avec loyaut\xE9, discr\xE9tion\
        \ et impartialit\xE9 ;\n- les personnels ne recourent qu\u2019aux m\xE9thodes,\
        \ outils et techniques valid\xE9s par le prestataire ;\n- les personnels s\u2019\
        engagent \xE0 ne pas divulguer d\u2019informations \xE0 un tiers, m\xEAme\
        \ anonymis\xE9es et d\xE9contextualis\xE9es, obtenues ou g\xE9n\xE9r\xE9es\
        \ dans le cadre de la prestation sauf autorisation formelle et \xE9crite du\
        \ commanditaire ;\n- les personnels s\u2019engagent \xE0 signaler au prestataire\
        \ tout contenu manifestement illicite d\xE9couvert pendant la prestation ;\n\
        - les personnels s\u2019engagent \xE0 respecter la l\xE9gislation et la r\xE9\
        glementation nationale en vigueur et les bonnes pratiques li\xE9es \xE0 leurs\
        \ activit\xE9s.                           \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que, pour chaque embauche, le protocole d'embauche pr\xE9\
        voit la signature obligatoire de la charte \xE9thique pr\xE9alablement \xE0\
        \ la r\xE9alisation de la prestation.    \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la charte \xE9thique pr\xE9voit des sanctions disciplinaires\
        \ \xE0 l\u2019intention des op\xE9rateurs, des administrateurs et des experts\
        \ du service de d\xE9tection ayant enfreint les r\xE8gles de s\xE9curit\xE9\
        .\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les fautes amenant\
        \ aux sanctions sont clairement d\xE9finies selon les crit\xE8res suivants\
        \ : \n- \xE9chelle de gravit\xE9, \n- cons\xE9quences de la faute, \n- sanction\
        \ associ\xE9e.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.e
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1:1
      ref_id: IV.4.1.e
      description: "e) Le prestataire doit faire signer \xE0 l\u2019ensemble de son\
