    - urn: urn:intuitem:risk:req_node:pdis:iv.3.10.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.10
      ref_id: IV.3.10.a
      name: "Liste des interconnexions autoris\xE9es"
      description: "Les seules interconnexions du syst\xE8me d\u2019information du\
        \ service de d\xE9tection des incidents de s\xE9curit\xE9 autoris\xE9es sont\
        \ celles avec :\n- le syst\xE8me d\u2019information du commanditaire :\n\uF0A7\
        \ pour la collecte des \xE9v\xE9nements et informations contextuelles via\
        \ l\u2019enclave de collecte,\n\uF0A7 pour l\u2019administration des dispositifs\
        \ de collecte et, le cas \xE9ch\xE9ant, de consultation ,\n\uF0A7 pour l\u2019\
        exploitation des dispositifs de collecte,\n\uF0A7 pour l\u2019envoi d\u2019\
        information non sensible via canal non s\xE9curis\xE9, notamment la notification\
        \ des incidents de s\xE9curit\xE9,\n\uF0A7 pour l\u2019\xE9change d\u2019\
        information sensible avec l\u2019enclave de consultation via canal s\xE9curis\xE9\
        , notamment l\u2019\xE9change d\u2019informations n\xE9cessaires \xE0 la qualification\
        \ et l\u2019interaction avec le Portail Web de suivi des incidents de s\xE9\
        curit\xE9 ;\n- les postes d\u2019administration et d\u2019exploitation nomades\
        \ (voir IV.3.17) via des passerelles sp\xE9cifiques;\n- les postes de consultation\
        \ nomades via une passerelle sp\xE9cifique (voir IV.3.17) ;\n- les serveurs\
        \ de mise \xE0 jour pour t\xE9l\xE9charger les mises \xE0 jour des dispositifs\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 via une zone\
        \ de mise \xE0 jour (voir IV.3.11); \n- la zone Internet permettant l\u2019\
        \xE9change de fichiers avec l\u2019ext\xE9rieur par l\u2019interm\xE9diaire\
        \ des zones d\u2019\xE9change (voir IV.3.16)."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du service\
        \ de d\xE9tection\n\u2022 Matrice de flux         \n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie\
        \ que les seules interconnexions du syst\xE8me d\u2019information du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 autoris\xE9es sont celles\
        \ d\xE9finies dans l'exigence IV.3.10.a) \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier dans les documents d'architecture du service de d\xE9tection\
        \ et la matrice de flux que les seules interconnexions du SI de d\xE9tection\
        \ de s\xE9curit\xE9 sont celles avec :\n- le SI du commanditaire (enclave\
        \ de collecte, enclave de consultation, r\xE9seau utilis\xE9 pour la notification),\n\
        - les postes d'administration et d'exploitation nomades via des passerelles\
        \ sp\xE9cifiques,\n- les serveurs de mise \xE0 jour,\n- la zone internet permettant\
        \ l'\xE9change de fichiers avec l'ext\xE9rieur par l'interm\xE9diaire des\
        \ zones d'\xE9change\net que ces flux sont clairement identifi\xE9s. \n\n\
        Pr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.10.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.10
      ref_id: IV.3.10.b
      name: Filtrage aux interconnexions
      description: "Le prestataire doit filtrer tous les flux aux interconnexions\
        \ du syst\xE8me d\u2019information du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 \xE0 l\u2019aide de solutions de filtrage qualifi\xE9\
        es par l\u2019ANSSI au niveau ad\xE9quat et utilis\xE9es conform\xE9ment aux\
        \ conditions de leur qualification\n\nRemarque : les interconnexions du syst\xE8\
        me d\u2019information du service de d\xE9tection doivent de plus \xEAtre conformes\
        \ aux exigences de cloisonnement des r\xE9seaux de l\u2019Annexe 2 de l\u2019\
        instruction interminist\xE9rielle relative \xE0 la protection des syst\xE8\
        mes d'information sensibles [II_901] (voir exigence IV.3.2.b))."
      annotation: "Preuve(s) :\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du service\
        \ de d\xE9tection\n\u2022 Attestations de qualification/d'agr\xE9ment pour\
        \ les produits qualifi\xE9s/agr\xE9\xE9s par l'ANSSI\n\u2022 Guide d'exploitation\
        \ et d'administration\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Politique de filtrage\n\u2022 Matrice de flux\n\
        \        \nV\xE9rification(s): \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que la PSSI sp\xE9cifie que :\n- tous les flux aux interconnexions\
        \ du syst\xE8me d'information du service de d\xE9tection sont filtr\xE9s ;\n\
        - les m\xE9canismes de filtrage plac\xE9s aux interconnexions sont qualifi\xE9\
        s par l'ANSSI au niveau ad\xE9quat.     \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la politique de filtrage sp\xE9cifie que tous les flux\
        \ aux interconnexions du syst\xE8me d'information du service de d\xE9tection\
        \ sont filtr\xE9s pour n'autoriser que les flux strictement n\xE9cessaires.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la matrice de flux d\xE9\
        taille le filtrage aux interconnexions.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que les documents d'architecture pr\xE9sentent les m\xE9\
        canismes de filtrage plac\xE9s aux interconnexions du SI du service.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier :\n- que le prestataire dispose\
        \ d'une attestation de qualification pour les solutions de filtrage d\xE9\
        ploy\xE9es par le prestataire pour filtrer tous les flux aux interconnexions\
        \ du syst\xE8me d\u2019information de d\xE9tection des incidents de s\xE9\
        curit\xE9 ;\n- que le ou les attestations de qualification sont toujours valides.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'un un guide d'administration\
        \ d\xE9crit l'impl\xE9mentation et l'administration des m\xE9canismes de filtrage\
        \ aux interconnexions du syst\xE8me d\u2019information de d\xE9tection des\
        \ incidents de s\xE9curit\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le guide d'administration prend en compte les conditions de leur\
        \ qualification figurant sur l'attestation de qualification du prestataire\
        \ pour ces solutions (configuration, impl\xE9mentation de r\xE8gles, recommandations\
        \ de s\xE9curit\xE9, etc.).         \n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que le processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9 pr\xE9voit l'utilisation des m\xE9canismes de chiffrement\
        \ et d'authentification dans des conditions de mutualisation.\n\nPr\xE9cision(s):\
        \ \nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.10.c
