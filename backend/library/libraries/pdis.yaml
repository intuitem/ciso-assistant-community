    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2
      ref_id: IV.4.2.g
      name: Existence d'un centre de veille
      description: "Le prestataire doit disposer en interne d\u2019un centre de veille,\
        \ d\u2019alerte aux attaques d\u2019informatiques ou souscrire \xE0 un tel\
        \ service."
      annotation: "Preuve(s):\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Liste du personnel et r\xF4les associ\xE9s\
        \ (fiches de poste)\n\u2022 Contrats de souscription \xE0 un service externe\n\
        \u2022 Contrats de travail type (pour chaque r\xF4le : op\xE9rateur, administrateur,\
        \ etc.)\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier l'existence d'un contrat de souscription \xE0 un centre externe pour\
        \ la veille et l'alerte aux attaques informatiques (dans le cas o\xF9 celui-ci\
        \ est externe).   \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier l'existence\
        \ de contrats de travail type pour le personnel du centre de veille et d\u2019\
        alerte aux attaques informatiques (dans le cas o\xF9 celui-ci est interne).\
        \  \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la liste du personnel\
        \ la pr\xE9sence d'employ\xE9s impliqu\xE9s dans le centre de veille et d\u2019\
        alerte aux attaques d\u2019informatiques (dans le cas o\xF9 celui-ci est interne).\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que :\n- les activit\xE9\
        s r\xE9alis\xE9es dans le cadre de la veille,\n- les sources utilis\xE9es\
        \ pour la veille,\n- les outils sp\xE9cifiques pour r\xE9aliser la veille\
        \ (alerting, etc.),\n- les \xE9l\xE9ments recherch\xE9s,\n- les sites des\
        \ \xE9diteurs,\n- les abonnements \xE0 d'autres centres, \n- etc.\nsont document\xE9\
        es dans un processus de maintien en conditions op\xE9rationnelles et de s\xE9\
        curit\xE9\n\u2022 Le centre d'\xE9valuation doit \xE9galement v\xE9rifier\
        \ que : \n- les sources sont jug\xE9es suffisantes et cr\xE9dibles, \n- la\
        \ description de l'organisation de la veille (personnes impliqu\xE9es, r\xF4\
        les) existe,\n- un processus de cr\xE9ation de r\xE8gle suite \xE0 une information\
        \ remont\xE9e par la veille existe.\n\nPr\xE9cision(s):"
      implementation_groups:
      - E
