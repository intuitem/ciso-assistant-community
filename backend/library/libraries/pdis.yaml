        valuation doit v\xE9rifier qu'il existe une strat\xE9gie d'analyse type et\
        \ des r\xE8gles de classification des incidents type\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le processus de d\xE9livrance d'une prestation\
        \ PDIS pr\xE9voit la construction et la mise en \u0153uvre d'une strat\xE9\
        gie d'analyse permettant de d\xE9tecter l'ensemble des incidents de la liste\
        \ des incident redout\xE9s pr\xE9alablement \xE9tablie avec le commanditaire.\n\
