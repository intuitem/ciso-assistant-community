      description: "l) Le prestataire doit d\xE9signer un r\xE9f\xE9rent op\xE9rationnel\
        \ pour le commanditaire. Il est l\u2019interlocuteur privil\xE9gi\xE9 concernant\
        \ le fonctionnement op\xE9rationnel du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 et le suivi des incidents de s\xE9curit\xE9 d\xE9tect\xE9\
        s. Le prestataire doit informer le commanditaire de tout changement de l\u2019\
        interlocuteur op\xE9rationnel pour le service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\u2022 Liste du personnel et r\xF4\
        les associ\xE9s (fiches de poste)\n\u2022 Compte-rendu de comit\xE9 op\xE9\
        rationnel\n\u2022 Compte-rendu de comit\xE9 strat\xE9gique\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la convention de service\
        \ type que le prestataire s'engage \xE0 d\xE9signer un r\xE9f\xE9rent op\xE9\
        rationnel pour le commanditaire.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier dans la convention de service type que le prestataire s'engage \xE0\
        \ informer le commanditaire de tout changement de l\u2019interlocuteur op\xE9\
        rationnel pour le service de d\xE9tection des incidents de s\xE9curit\xE9\
        , en pr\xE9cisant le d\xE9lai maximal de notification. \n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que, pour chaque prestation en cours, au\
        \ moins un des employ\xE9s du prestataire est d\xE9sign\xE9 \"Responsable\
        \ de la prestation\".             \n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la fiche de poste du r\xE9f\xE9rent op\xE9rationnel de la\
        \ prestation pr\xE9voit sa pr\xE9sence pour chaque comit\xE9 op\xE9rationnel\
        \ et strat\xE9gique.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le processus de d\xE9livrance d\u2019une prestation PDIS pr\xE9voit de :\
