    - urn: urn:intuitem:risk:req_node:pdis:iv.2.1.g
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.2.1:3
      ref_id: IV.2.1.g
      description: "g) Le prestataire doit cr\xE9er des r\xE8gles de d\xE9tection\
        \ en s\u2019appuyant sur : \n- la liste des incidents de s\xE9curit\xE9 redout\xE9\
        s du commanditaire ;\n- des bases de connaissances acquises aupr\xE8s d\u2019\
        \xE9diteurs et de soci\xE9t\xE9s sp\xE9cialis\xE9es en s\xE9curit\xE9 des\
        \ syst\xE8mes d\u2019information ;\n- des bases de connaissances internes\
        \ issues de l\u2019expertise du prestataire :\n     - veille et qualification\
        \ de vuln\xE9rabilit\xE9s, en priorit\xE9\n        celles relatives \xE0 l\u2019\
        ex\xE9cution de code arbitraire,\n        localement ou \xE0 distance ;\n\
        \     - veille et qualification de protocoles de contr\xF4le\n        commande\
        \ ;\n     - veille sur les modes op\xE9ratoires d\u2019attaque et les\n  \
        \      codes malveillants.\n- les \xE9l\xE9ments de contexte sp\xE9cifiques\
        \ du commanditaire ;\n- les r\xE8gles provenant directement du commanditaire,\
        \ \xE9valu\xE9es au pr\xE9alable par le prestataire (bon fonctionnement par\
        \ rapport au comportement \xE0 d\xE9tecter, impact sur les performances, correction\
        \ des alertes, exploitabilit\xE9 des alertes produites, etc.) ;\n- les incidents\
        \ de s\xE9curit\xE9 d\xE9tect\xE9s aupr\xE8s des \xE9ventuels autres commanditaires."
      annotation: "Preuve(s):\n\u2022 Processus de d\xE9livrance d'une prestation\
        \ PDIS\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9cise\
        \ que la cr\xE9ation d'une r\xE8gle doit s'appuyer sur les sources list\xE9\
        es dans l'exigence IV.2.1.g).\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9cise\
        \ les m\xE9thodes de cr\xE9ation de r\xE8gles en fonction de chaque source\
        \ et/ou la contribution de chaque source \xE0 la cr\xE9ation des r\xE8gles,\
        \ selon leur type.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ les bases de connaissances sont identifi\xE9es dans le processus de d\xE9\
        livrance d'une prestation PDIS.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit\
        \ l'\xE9valuation des r\xE8gles provenant du commanditaire avant toute mise\
        \ en \u0153uvre.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les\
        \ m\xE9thodes d'\xE9valuation des r\xE8gles provenant du commanditaire sont\
        \ formalis\xE9es et adapt\xE9es au contexte technique du commanditaire.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier qu'il existe une politique de\
        \ marquage des r\xE8gles de d\xE9tection type qui contient pour chaque r\xE8\
        gle l'ensemble des \xE9l\xE9ments informationnels list\xE9s \xE0 l'exigence\
        \ IV.2.1.h)\n\nPr\xE9cision(s):\nAucune"
