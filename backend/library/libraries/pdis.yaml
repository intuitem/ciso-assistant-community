        \ type d'\xE9quipement source,\n\uF0A7 le nombre de collecteurs,\n\uF0A7 le\
        \ nombre d'\xE9v\xE9nements collect\xE9s par jour et par mois,\n\uF0A7 le\
        \ nombre d'\xE9v\xE9nements collect\xE9s par collecteur par jour et par mois,\n\
        \uF0A7 le nombre d'\xE9v\xE9nements transmis au syst\xE8me de stockage par\
