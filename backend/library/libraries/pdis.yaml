      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.2
      ref_id: IV.3.2.c
      name: Homologation Diffusion Restreinte
      description: "Le syst\xE8me d\u2019information du service de d\xE9tection doit\
        \ \xEAtre homologu\xE9 au minimum au niveau Diffusion Restreinte pour superviser\
        \ les syst\xE8mes d\u2019information non classifi\xE9s de d\xE9fense du commanditaire."
      annotation: "Preuve(s):\n\u2022 Attestation et dossier d'homologation diffusion\
        \ restreinte  \n\u2022 Appr\xE9ciation des risques\n\nV\xE9rification(s):\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le prestataire poss\xE8\
        de bien une attestation d'homologation au minimum au niveau Diffusion Restreinte\
        \ pour superviser des syst\xE8mes d\u2019information non classifi\xE9s de\
        \ d\xE9fense.\n\u2022 Le centre d'\xE9valuation doit s'assurer que l'homologation\
        \ au niveau Diffusion Restreinte du syst\xE8me d'information a \xE9t\xE9 prononc\xE9\
        e sur la base de l'appr\xE9ciation des risques du syst\xE8me d'information\
        \ du service de d\xE9tection.\n\u2022 Le centre d'\xE9valuation doit s'assurer\
        \ que l'attestation d'homologation indique la compr\xE9hension et l'acceptation\
        \ des risques r\xE9siduels par l'autorit\xE9 d'homologation, ainsi que son\
        \ engagement dans un processus d'am\xE9lioration continue du niveau de s\xE9\
        curit\xE9 du syst\xE8me d'information.\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que l'homologation couvre tout le p\xE9rim\xE8tre du SI du service\
        \ de d\xE9tection,\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le dossier d'homologation comporte la documentation n\xE9cessaire et suffisante\
        \ \xE0 la d\xE9cision d'homologation, y compris les preuves fournies par les\
        \ \xE9ventuels sous-traitants de la mise en \u0153uvre des mesures sous leur\
        \ responsabilit\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
