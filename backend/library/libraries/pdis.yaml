        - le niveau de s\xE9curit\xE9 des m\xE9thodes de restitution.\n\nPr\xE9cision(s):\n\
        \u2022 Les moyens de restitutions peuvent \xEAtre:\n- Cr\xE9ation d'une cl\xE9\
