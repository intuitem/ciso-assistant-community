    - urn: urn:intuitem:risk:req_node:pdis:iv.4.1.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.1
      ref_id: IV.4.1.g
      name: "Sensibilisation du personnel \xE0 la s\xE9curit\xE9 des syst\xE8mes d'information"
      description: "Le prestataire doit \xE9laborer et mettre en \u0153uvre un plan\
        \ de sensibilisation de son personnel \xE0 la s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information et des mesures de s\xE9curit\xE9 associ\xE9es ainsi\
        \ qu\u2019\xE0 la l\xE9gislation et la r\xE9glementation nationale en vigueur\
        \ en rapport avec le service de d\xE9tection des incidents de s\xE9curit\xE9\
        ."
      annotation: "Preuve(s):\n\u2022 Plan de sensibilisation du personnel\n\u2022\
        \ Supports de sensibilisation du personnel\n\u2022 Plan de contr\xF4le\n\n\
        V\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier l'existence\
        \ d'un plan de sensibilisation du personnel du service de d\xE9tection et\
        \ des supports de sensiblisation du personnel.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que ce plan de sensibilisation traite, dans le contexte\
        \ PDIS, au minimum : \n- de la s\xE9curit\xE9 des syst\xE8mes d\u2019information,\n\
        - des mesures de s\xE9curit\xE9 associ\xE9es,\n- de la l\xE9gislation et la\
        \ r\xE9glementation nationale en vigueur en rapport avec le service de d\xE9\
        tection des incidents de s\xE9curit\xE9.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que ce plan de sensibilisation pr\xE9cise des mesures pour\
        \ sa mise en \u0153uvre, par exemple : \n- fr\xE9quence des sessions de sensibilisation,\n\
        - public vis\xE9 par chaque s\xE9ance,\n- etc.           \n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier dans le plan de contr\xF4le que l'application\
        \ du plan de sensibilisation est contr\xF4l\xE9e, c\u2019est-\xE0-dire que\
        \ l'on v\xE9rifie : \n- la r\xE9alisation r\xE9guli\xE8re de campagne de sensibilisation,\n\
        - la mise \xE0 disposition de supports de sensibilisation pour les employ\xE9\
        s du service de d\xE9tection.     \n\nPr\xE9cision(s):\n\u2022 Le plan de\
        \ sensibilisation peut comprendre divers support de communication : mails,\
        \ affichage, r\xE9unions, espace intranet d\xE9di\xE9, etc.\n\u2022 Le plan\
        \ de sensibilisation peut \xE9galement comporter un volet sur les bonnes pratiques\
        \ \xE9l\xE9mentaires de s\xE9curit\xE9 informatique (cf. GHI 2)"
      implementation_groups:
      - E
