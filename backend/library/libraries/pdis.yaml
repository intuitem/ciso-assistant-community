    - urn: urn:intuitem:risk:req_node:pdis:iv.4.2.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2:1
      ref_id: IV.4.2.a
      description: "a) Le prestataire doit disposer d\u2019une \xE9quipe : \n- assurant\
        \ au minimum les missions d\xE9crites dans l\u2019Annexe 2 ; \n- disposant\
        \ des comp\xE9tences associ\xE9es \xE0 ces missions."
      annotation: "Preuve(s):\n\u2022 Liste du personnel et r\xF4les associ\xE9s (fiches\
        \ de poste)\n\u2022 Contrats de sous-traitance\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans la liste du personnel du\
        \ prestataire que l'\xE9quipe assure au minimum les missions et dispose des\
        \ comp\xE9tences associ\xE9es pour : \n- L'exploitation,\n- L'administration,\n\
        - La d\xE9tection,\n- La collecte et l'analyse des journaux,\n- La gestion\
        \ des r\xE8gles de d\xE9tection,\ntelles que d\xE9crites dans l'Annexe 2 du\
        \ r\xE9f\xE9rentiel PDIS. \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que la liste du personnel du prestataire comprend un nombre suffisant de\
        \ personnes pour assurer totalement et dans tous ses aspects la prestation\
        \ qualifi\xE9e. \nCes personnes peuvent \xEAtre internes au prestataire ou\
        \ employ\xE9es par un sous-traitant du service de d\xE9tection.\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier, si le prestataire a recours \xE0\
        \ la sous-traitance pour compl\xE9ter ses \xE9quipes  : \n- le contrat de\
        \ sous-traitance,\n- la liste des employ\xE9s du sous-traitant intervenants\
        \ sur la prestation qualifi\xE9e, et le r\xF4le de chacun.    \n\nPr\xE9cision(s):\n\
        \u2022 Pour le respect de cette exigence, le prestataire peut par exemple\
        \ formaliser une matrice faisant la correspondance entre les comp\xE9tences\
        \ demand\xE9es dans l'Annexe 2 et son personnel.                       \n\u2022\
        \ Ce point de contr\xF4le peut s'appuyer sur : \n- le nombre de commanditaires\
        \ ayant souscrit au service de d\xE9tection, \n- les horaires d'ouverture\
        \ du service,\n- la volum\xE9trie de donn\xE9es trait\xE9es,\n- la volum\xE9\
        trie d'alertes (en moyenne)."
      implementation_groups:
      - E
