        crite par le commanditaire de la convention de service ;\n- stipuler que le\
        \ prestataire informe le commanditaire en cas de manquement \xE0 la convention\
        \ de service ;\n- stipuler que le prestataire informe le commanditaire en\
        \ cas d\u2019incident de s\xE9curit\xE9 d\xE9tect\xE9 sur le syst\xE8me d\u2019\
        information du service de d\xE9tection des incidents de s\xE9curit\xE9, et\
        \ le d\xE9lai maximal autoris\xE9 pour transmettre l\u2019information suite\
        \ \xE0 un incident ;\n- stipuler que le prestataire ne r\xE9alise que des\
        \ actions strictement en ad\xE9quation avec les objectifs de la prestation\
        \ ;\n- stipuler que le commanditaire dispose de l\u2019ensemble des droits\
        \ de propri\xE9t\xE9 et d\u2019acc\xE8s sur le p\xE9rim\xE8tre de la prestation\
        \ (syst\xE8mes d\u2019information, supports mat\xE9riels, etc.) ou qu\u2019\
        il a recueilli l\u2019accord des \xE9ventuels tiers, et notamment de ses prestataires\
        \ ou partenaires, dont les syst\xE8mes d\u2019information entrent dans le\
        \ p\xE9rim\xE8tre de la prestation ;\n- stipuler que le commanditaire remplit\
        \ toutes les obligations l\xE9gales n\xE9cessaires \xE0 la prestation et notamment\
        \ celles relatives \xE0 la collecte et \xE0 l\u2019analyse d\u2019informations\
        \ ;\n- d\xE9finir les responsabilit\xE9s et les pr\xE9cautions \xE0 respecter\
        \ par l\u2019ensemble des parties concernant les risques potentiels li\xE9\
        s \xE0 la prestation, notamment en mati\xE8re de confidentialit\xE9 des informations\
        \ collect\xE9es et analys\xE9es ainsi qu\u2019en mati\xE8re de disponibilit\xE9\
        \ et d\u2019int\xE9grit\xE9 du syst\xE8me d\u2019information du commanditaire\
        \ ;\n- stipuler que le prestataire dispose d\u2019une assurance professionnelle\
        \ couvrant les \xE9ventuels dommages caus\xE9s au commanditaire et notamment\
