        \ de s\xE9curit\xE9 doivent \xEAtre journalis\xE9s,\n- les actions r\xE9alis\xE9\
        es doivent \xE9galement \xEAtre journalis\xE9es.             \n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le processus de maintien en conditions\
        \ op\xE9rationnelles et de s\xE9curit\xE9 pr\xE9voit la journalisation, pour\
