        \ s\xE9curit\xE9 doivent \xEAtre chiffr\xE9es \xE0 l\u2019aide de solutions\
        \ de chiffrement et d\u2019authentification IPsec agr\xE9\xE9es par l\u2019\
        ANSSI au niveau ad\xE9quat et utilis\xE9es conform\xE9ment aux conditions\
        \ de leur agr\xE9ment. Les interconnexions suivantes ne sont pas concern\xE9\
        es :\n- les serveurs de mise \xE0 jour pour t\xE9l\xE9charger les mises \xE0\
        \ jour des dispositifs du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ via la zone de mise \xE0 jour (voir IV.3.11) ;\n- le syst\xE8me d\u2019\
        information du commanditaire pour l\u2019envoi d\u2019information non sensible,\
        \ notamment la notification des incidents de s\xE9curit\xE9 (voir IV.3.12).\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans les documents d'architecture\
        \ du service de d\xE9tection que des solutions de chiffrement et d'authentification\
        \ IPsec sont d\xE9ploy\xE9es et qu'elles permettent le chiffrement des flux\
        \ aux interconnexions conform\xE9ment \xE0 l'exigence IV.3.10.c). \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans les documents d'architecture\
        \ du service de d\xE9tection que des solutions de chiffrement, de protection\
        \ en confidentialit\xE9 et d'authentification sont d\xE9ploy\xE9es et qu'elles\
        \ permettent le chiffrement des flux aux interconnexions entre le SI du PDIS\
        \ et le SI du commanditaire.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier dans la matrice de flux que les flux aux interconnexions transitent\
        \ par les solutions de chiffrement et d'authentification IPsec sauf exception\
        \ les interconnexions avec :\n- les serveurs de mise \xE0 jour,\n- le syst\xE8\
        me d'information du commanditaire pour l'envoi d'informations non sensibles.\n\
        \nPr\xE9cision(s):\n\u2022 Le prestataire peut se r\xE9f\xE9rer \xE0 la note\
        \ technique de l'ANSSI relative \xE0 IPsec."
      implementation_groups:
