        \ gravit\xE9 type associ\xE9es\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier l'existence :\n- d'une liste des incidents redout\xE9\
        s type,  \n- d'une \xE9chelle d'impact type,\n- de la mention pour chaque\
        \ incident redout\xE9 de son impact, en s'appuyant sur l'\xE9chelle d'impact\
        \ type.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus\
        \ de d\xE9livrance d'une prestation PDIS pr\xE9voit, au d\xE9marrage d'une\
        \ prestation :\n- l'\xE9tablissement d'une liste des incidents redout\xE9\
        s et des impacts et cons\xE9quences associ\xE9s avec le commanditaire, bas\xE9\
        e sur une appr\xE9ciation des risques r\xE9alis\xE9e au pr\xE9alable par le\
        \ commanditaire,\n- la prise en compte au minimum des incidents de s\xE9curit\xE9\
        \ redout\xE9s suivants :\n     - exploitation d\u2019une vuln\xE9rabilit\xE9\
        \ ; \n     - \xE9l\xE9vation de privil\xE8ges ;\n     - exfiltration de donn\xE9\
        es ; \n     - propagation virale ;\n     - utilisation d\u2019un m\xE9canisme\
        \ de persistance ; \n     - d\xE9ni de service ;\n     - acc\xE8s non autoris\xE9\
        \ \xE0 une ressource ;\n     - usurpation d\u2019identit\xE9 ;\n     - actions\
        \ non conformes \xE0 la politique de s\xE9curit\xE9 du\n       commanditaire.\n\
        - la recommandation au commanditaire de mettre \xE0 jour son appr\xE9ciation\
        \ des risques dans le cas d\u2019un changement de son infrastructure.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier :\n- la pertinence des \xE9l\xE9\
        ments de la liste des incidents redout\xE9s type ;\n- qu'il existe une description\
        \ pr\xE9cise des incidents de la liste (menace / vuln\xE9rabilit\xE9 / impact\
        \ / cons\xE9quence) ;\n- qu'une cat\xE9gorisation des incidents est employ\xE9\
        e ; \n- la pertinence des impacts et cons\xE9quences associ\xE9es \xE0 chaque\
        \ incident redout\xE9 type ;\n- qu'il existe des crit\xE8res de choix des\
        \ \xE9l\xE9ments de la liste des incidents redout\xE9s pour un client donn\xE9\
        \ \xE0 partir de la liste des incidents redout\xE9s type en fonction du contexte\
        \ client ;\n- qu'il est pr\xE9vu l'utilisation de l'appr\xE9ciation de risque\
        \ client ;\n- la pertinence de la d\xE9marche d'utilisation de l'appr\xE9\
        ciation de risque client.\n\nPr\xE9cision(s):\n\u2022 Le prestataire peut\
        \ proposer l'accompagnement de son commanditaire dans l'\xE9laboration/la\
        \ revue de l'appr\xE9ciation des risques."
