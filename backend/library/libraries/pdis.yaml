      annotation: "Preuve(s):\n\u2022 Processus de pilotage des risques\n\u2022 M\xE9\
        thodologie d'appr\xE9ciation des risques\n\u2022 Appr\xE9ciation des risques\n\
        \u2022 Plan de traitement des risques associ\xE9\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier l'existence d'une appr\xE9ciation\
        \ des risques sur l\u2019int\xE9gralit\xE9 du p\xE9rim\xE8tre du service de\
        \ d\xE9tection des incidents de s\xE9curit\xE9.\n\u2022 Le centre d\u2019\xE9\
        valuation doit v\xE9rifier que l\u2019appr\xE9ciation des risques comporte\
        \ les volets suivants : \n- identification des risques ;\n- estimation des\
        \ risques ;\n- \xE9valuation des risques ;\n- traitement des risques ;\n-\
        \ acceptation des risques.\n\u2022 Le centre d\u2019\xE9valuation doit v\xE9\
        rifier que l'appr\xE9ciation des risques comporte les crit\xE8res suivants\
        \ :\n- crit\xE8res d'estimation de l'impact d'un incident ;\n- crit\xE8res\
        \ d'estimation de la vraisemblance d'un incident ;\n- crit\xE8res d'\xE9valuation\
        \ du risque ;\n- crit\xE8re d'acceptation des risques.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que l'appr\xE9ciation des risques s'appuie sur\
        \ une m\xE9thode formalis\xE9e et reproductible.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que l'appr\xE9ciation des risques pr\xE9cise les\
        \ mesures de l'II901 et du guide d'hygi\xE8ne informatique de l'ANSSI impl\xE9\
        ment\xE9es et celles qui n'ont pas \xE9t\xE9 retenues ainsi que la justification\
        \ de ce choix.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le plan\
        \ de traitement des risques associ\xE9 pr\xE9voit :\n- La priorisation des\
        \ risques\n- Le mode de traitement des risques (acceptation, r\xE9duction,\
        \ suppression)\n- Le plan d'action pour chaque sc\xE9nario de risque\n- La\
        \ qualification des risques r\xE9siduels\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier la validation de ces deux documents (appr\xE9ciation des\
        \ risques et plan de traitement associ\xE9) par la direction du prestataire\
        \ (signature)\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la date\
        \ de derni\xE8re mise \xE0 jour de l'appr\xE9ciation des risques et du plan\
        \ de traitement associ\xE9 :\n- ne d\xE9passe pas un an, \n- n'est pas ant\xE9\
        rieure \xE0 la date de mise \xE0 jour de l'architecture du prestataire.  \
        \         \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus\
        \ de pilotage des risques sp\xE9cifie que :\n- le prestataire doit \xE9laborer\
        \ une appr\xE9ciation des risques et le plan de traitement des risques associ\xE9\
        s sur l'int\xE9gralit\xE9 du syst\xE8me du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9.\n- l'appr\xE9ciation des risques pr\xE9voit l'\xE9tablissement\
        \ d'une liste des incidents redout\xE9s int\xE9grant au minimum les incidents\
        \ cit\xE9s \xE0 l'exigence IV.3.1.b)\n- l'appr\xE9ciation des risques et le\
        \ plan de traitement associ\xE9 doivent \xEAtre mis \xE0 jour au minimum annuellement\
        \ et en cas de modifications structurantes du service de d\xE9tection, notamment\
        \ celles concernant :\n- son h\xE9bergement, \n- son infrastructure,\n- son\
        \ architecture.\n\nPr\xE9cision(s): \n\u2022 Le PDIS peut se baser sur les\
        \ m\xE9thodologies ISO27005 ou EBIOS afin de r\xE9aliser l'appr\xE9ciation\
        \ des risques et le plan de traitement des risques associ\xE9."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.1.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.1
      ref_id: IV.3.1.d
      name: "Mise \xE0 disposition s\xE9curis\xE9e du plan de traitement des risques"
      description: "Le prestataire doit mettre le plan de traitement des risques \xE0\
        \ disposition du commanditaire si ce dernier en fait la demande. Le prestataire\
        \ devra indiquer au commanditaire les conditions de s\xE9curit\xE9 li\xE9\
        es \xE0 la transmission et au stockage de ce plan de traitement des risques."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\nV\xE9rification(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que la convention de service type\
        \ pr\xE9voit les conditions de transmission et de stockage du plan de traitement\
        \ au commanditaire.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le processus de d\xE9livrance d'une prestation PDIS sp\xE9cifie que le prestataire\
        \ transmette le plan de traitement des risques au commanditaire si ce dernier\
        \ en fait la demande.\n\u2022 Ce processus doit d\xE9finir les conditions\
        \ de s\xE9curit\xE9 li\xE9es \xE0 la transmission et au stockage du plan de\
        \ traitement des risques, \xE0 savoir :\n- les mesures permettant d'assurer\
        \ la confidentialit\xE9 des documents lorsqu'ils transitent ou sont stock\xE9\
        s en dehors d'une zone homologu\xE9e Diffusion Restreinte, en accord avec\
        \ l'II901.\n- les conditions s\xE9curis\xE9es d'envoi du plan de traitement.\
        \ \n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.1.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.1
      ref_id: IV.3.1.e
      name: "Mise en place d'une politique de s\xE9curit\xE9 des syst\xE8mes d'information"
      description: "Le prestataire doit d\xE9finir et mettre en \u0153uvre une politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d\u2019information bas\xE9e sur l\u2019\
        appr\xE9ciation des risques. Cette politique doit pr\xE9ciser les niveaux\
        \ de qualification ou d\u2019agr\xE9ment des diff\xE9rents \xE9quipements\
        \ mis en \u0153uvre (niveaux dits \xAB ad\xE9quat \xBB dans le pr\xE9sent\
        \ r\xE9f\xE9rentiel)."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d'Information du prestataire\n\u2022 Plan de sensibilisation du personnel\
        \ \xE0 la s\xE9curit\xE9 des syst\xE8mes d'information\n\u2022 Guides d'exploitation\
        \ et d'administration\n\u2022 Plan de contr\xF4le\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'il existe une politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d'information.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la politique de s\xE9curit\xE9 des syst\xE8\
        mes d'information est revue et mise \xE0 jour r\xE9guli\xE8rement.\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la politique de s\xE9curit\xE9\
        \ des syst\xE8mes d'information est mise \xE0 disposition de l'ensemble du\
        \ personnel acc\xE9dant au syst\xE8me d'information.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le plan de sensibilisation du personnel \xE0\
        \ la s\xE9curit\xE9 des syst\xE8mes d'information pr\xE9voit la remise de\
        \ la politique de s\xE9curit\xE9 des syst\xE8mes d'information \xE0 chaque\
        \ personnel.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d'information d\xE9coule de l'appr\xE9\
        ciation des risques.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la politique de s\xE9curit\xE9 des syst\xE8mes d'information est pertinente\
        \ et couvre tout le p\xE9rim\xE8tre du syst\xE8me d'information du service\
        \ de d\xE9tection.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'il\
        \ existe des proc\xE9dures d'exploitation notamment destin\xE9es aux utilisateurs\
        \ (op\xE9rateurs, responsables d'\xE9quipe, autres, etc.) et aux administrateurs\
        \ du syst\xE8me d'information afin d'appliquer correctement la politique de\
        \ s\xE9curit\xE9 des syst\xE8mes d'information.\n\u2022 La politique de s\xE9\
        curit\xE9 des syst\xE8mes d'information doit:\n- interdire les acc\xE8s sans-fil\
        \ sans usage de tunnel VPN au syst\xE8me d'information Diffusion Restreinte\
        \ ;\n- indiquer explicitement si les acc\xE8s distants (VPN par exemple) sont\
        \ autoris\xE9s ou non ;\n- indiquer explicitement si l'externalisation de\
        \ donn\xE9es (donn\xE9es de sauvegarde par exemple) est autoris\xE9e ou non\
        \ et si oui quels biens essentiels issus de l'appr\xE9ciation des risques\
        \ sont concern\xE9s.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le plan de sensibilisation du personnel comprend une session de sensibilisation\
        \ au respect des exigences de la politique de s\xE9curit\xE9 des syst\xE8\
        mes d'information (pour la gestion de mot de passe, par exemple). \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la politique de s\xE9curit\xE9\
        \ des syst\xE8mes d'information traite les principaux aspects de s\xE9curit\xE9\
        \ tels qu'ils sont recommand\xE9s par l'ANSSI (organisationnel, mise en \u0153\
        uvre, technique)\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'il\
        \ existe des proc\xE9dures d'exploitation notamment destin\xE9es aux utilisateurs\
        \ (analystes, responsables d'\xE9quipe d'analyse, autres, etc.) et aux administrateurs\
        \ du syst\xE8me d'information afin d'appliquer correctement la politique de\
        \ s\xE9curit\xE9 des syst\xE8mes d'information.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le plan de contr\xF4le int\xE8gre un volet sur le suivi\
        \ de l'application des exigences de la politique de s\xE9curit\xE9 des syst\xE8\
        mes d'information, notamment par le suivi d'indicateurs associ\xE9s aux exigences.\
        \                 \n\nPr\xE9cision(s):\n\u2022 Une attention particuli\xE8\
        re sera apport\xE9e aux risques les plus importants de l'appr\xE9ciation des\
        \ risques et pouvant \xEAtre couvert par des exigences au niveau de la politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d'information.\n\u2022 La politique de\
        \ s\xE9curit\xE9 des syst\xE8mes d'information peut \xEAtre mis \xE0 disposition\
        \ du personnel par diff\xE9rents moyens: intranet, exemplaires papier, etc.\n\
        \u2022 Exemples de guides d'exploitation : guide de configuration des passerelles\
        \ de chiffrement, guide de configuration des \xE9quipements de filtrage, etc."
      implementation_groups:
      - E
