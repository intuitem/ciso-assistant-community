        \ la pr\xE9sence de m\xE9thodologies de qualification des incidents de s\xE9\
        curit\xE9\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier les m\xE9thodologies\
        \ de qualification des incidents de s\xE9curit\xE9 sont coh\xE9rentes par\
