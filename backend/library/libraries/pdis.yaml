      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.11
      ref_id: IV.3.11.d
      name: "V\xE9rification de l'authenticit\xE9 et l'int\xE9grit\xE9 des mises \xE0\
        \ jour"
      description: "Le prestataire doit s\u2019assurer de l\u2019authenticit\xE9 et\
        \ l\u2019int\xE9grit\xE9 des mises \xE0 jour t\xE9l\xE9charg\xE9es aupr\xE8\
        s des sources de mise \xE0 jour autoris\xE9es, et mettre en \u0153uvre des\
        \ certificats en s\u2019appuyant sur les r\xE8gles et recommandations de l\u2019\
        ANSSI concernant la gestion des cl\xE9s utilis\xE9es dans les m\xE9canismes\
        \ cryptographiques [CRYPTO_B2]."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Processus de maintien en conditions\
        \ op\xE9rationnelles et de s\xE9curit\xE9\n        \nV\xE9rification(s):\n\
        Si le prestataire a mis en place une zone de mise \xE0 jour :\n\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie que les\
        \ mises \xE0 jour t\xE9l\xE9charg\xE9es sont authentiques et que leur int\xE9\
        grit\xE9 n'a pas \xE9t\xE9 compromise. \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9 pr\xE9voit la mise en \u0153uvre et la gestion des\
        \ certificats en s'appuyant sur les r\xE8gles et recommandations de l'ANSSI,\
        \ \xE0 savoir :\n- g\xE9n\xE9ration (utilisation de cl\xE9s asym\xE9triques\
        \ g\xE9n\xE9r\xE9es al\xE9atoirement) ;\n- utilisation (modalit\xE9 d'\xE9\
        change) ;\n- fin de vie et renouvellement.\n\nPr\xE9cision(s):\nAucune"
