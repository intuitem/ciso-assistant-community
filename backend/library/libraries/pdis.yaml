      ref_id: IV.3.16.a
      description: "a) Le prestataire doit mettre en place en dehors du syst\xE8me\
        \ d\u2019information du service de d\xE9tection une zone Internet contenant\
        \ des postes de travail d\xE9di\xE9s utilis\xE9s par les op\xE9rateurs et\
        \ administrateurs pour acc\xE9der \xE0 Internet ou \xE0 d\u2019autres syst\xE8\
        mes d\u2019information (syst\xE8me d\u2019information interne du prestataire\
        \ par exemple). La zone Internet doit \xEAtre d\xE9connect\xE9e des syst\xE8\
        mes d\u2019information du commanditaire ."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 des syst\xE8mes\
        \ d'information\n\u2022 Documents d'architecture du service de d\xE9tection\n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la PSSI du service de d\xE9tection sp\xE9cifie l'usage exclusif de la Zone\
        \ Internet : acc\xE8s \xE0 Internet ou \xE0 tout autre syst\xE8me d'information\
        \ depuis des postes d\xE9di\xE9s \xE0 cet usage doivent se faire exclusivement\
        \ \xE0 partir de cette zone, plac\xE9e en dehors du SI du PDIS et d\xE9connect\xE9\
        e des syst\xE8mes d'information du commanditaire.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la PSSI du prestataire sp\xE9cifie que les\
        \ postes de travail h\xE9berg\xE9s dans la zone Internet doivent \xEAtre physiquement\
        \ d\xE9di\xE9s \xE0 cette zone. \n\u2022  Le centre d'\xE9valuation doit v\xE9\
        rifier dans les documents d'architecture du prestataire qu'une zone Internet\
        \ existe et qu'elle se situe en dehors du p\xE9rim\xE8tre du SI du PDIS. Les\
        \ documents d'architecture du prestataire doivent clairement faire appara\xEE\
        tre que des postes de travail sont physiquement d\xE9di\xE9s \xE0 cette zone.\n\
        \nPr\xE9cision(s):\nAucune"
