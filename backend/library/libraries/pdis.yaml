        \ \xEAtre r\xE9alis\xE9s \xE0 l\u2019aide de protocoles de chiffrement et\
        \ d\u2019authentification conformes aux exigences de l\u2019ANSSI [CRYPTO_B1],\
        \ [CRYPTO_B3]."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du service\
        \ de d\xE9tection\n        \nV\xE9rification(s): \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que la PSSI du service de d\xE9tection sp\xE9cifie\
        \ que tous les \xE9changes li\xE9s au service de d\xE9tection depuis les postes\
        \ d\u2019administration, les postes d\u2019exploitation doivent \xEAtre r\xE9\
        alis\xE9s \xE0 l\u2019aide de protocoles de chiffrement et d\u2019authentification\
        \ conformes au RGS.    \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que les documents d'architecture du service de d\xE9tection d\xE9finissent\
        \ les technologies et protocoles utilis\xE9s (cryptographie sym\xE9trique/asym\xE9\
        trique), leurs param\xE8tres (longueur de cl\xE9, options de s\xE9curit\xE9\
        , etc.) pour les t\xE2ches d'administration et d'exploitation.\n\nPr\xE9cision(s):\
        \ \nAucune"
      implementation_groups:
      - E
