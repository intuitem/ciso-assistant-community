      annotation: "Preuve(s):\n\u2022 Processus de d\xE9livrance d'une prestation\
        \ PDIS\n\u2022 Support / compte-rendu type de comit\xE9 op\xE9rationnel\n\u2022\
        \ Liste des sources de collecte support\xE9es par le prestataire\n\u2022 M\xE9\
        thodes de collecte\n\u2022 Strat\xE9gie de collecte type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'une strat\xE9gie de collecte\
        \ type existe.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus\
        \ de d\xE9livrance d'une prestation PDIS pr\xE9voit la construction et la\
        \ mise en \u0153uvre d'une strat\xE9gie de collecte bas\xE9e sur la liste\
        \ des incidents de s\xE9curit\xE9 redout\xE9s, utilisant la strat\xE9gie de\
        \ collecte type.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la\
        \ strat\xE9gie de collecte type permet que soient pr\xE9cis\xE9s les sources\
        \ de collecte, les collecteurs, les \xE9v\xE9nements \xE0 collecter, les m\xE9\
        thodes de collecte (protocoles, applications, propri\xE9t\xE9s de s\xE9curit\xE9\
        , etc.) et les fr\xE9quences de collecte.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de d\xE9livrance d'une prestation PDIS\
        \ pr\xE9cise o\xF9 trouver la documentation des m\xE9thodes de collecte (protocoles,\
        \ applications, propri\xE9t\xE9s de s\xE9curit\xE9, etc.) associ\xE9es aux\
        \ diff\xE9rentes sources de collecte support\xE9es.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le processus de d\xE9livrance d'une prestation\
        \ PDIS pr\xE9cise que la revue de la strat\xE9gie de collecte est \xE0 l'ordre\
        \ du jour des comit\xE9s op\xE9rationnels.         \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier l'existence d\u2019un support et/ou compte-rendu\
        \ type d'un comit\xE9 op\xE9rationnel et v\xE9rifier que l'ordre du jour comprend\
        \ la revue de la strat\xE9gie de collecte.                      \n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que la liste des sources de collecte\
        \ support\xE9es par le prestataire existe et contient au minimum les produits\
        \ courants de chaque type de la liste suivante : \n- \xE9quipements de s\xE9\
        curit\xE9 : pare-feu r\xE9seau, pare-feu applicatifs, chiffreurs, sondes et\
        \ en particulier les sondes agr\xE9\xE9es par l\u2019ANSSI au niveau ad\xE9\
        quat, antivirus, serveurs d\u2019authentification, concentrateurs VPN, passerelles\
        \ SSL, mandataires (proxy), mandataires inverses (proxy inverse) ;\n- \xE9\
        quipements r\xE9seau : routeurs, commutateurs, netflow, serveurs DNS, r\xE9\
        partiteurs de charge, serveurs de temps ;\n- serveurs d\u2019infrastructure\
        \ : authentification, annuaires, t\xE9l\xE9distribution, t\xE9l\xE9gestion,\
        \ supervision, virtualisation, serveurs de fichiers, sauvegardes, messagerie,\
        \ impression ;\n- serveurs m\xE9tier : serveurs Web, bases de donn\xE9es,\
        \ serveurs de fichiers, collecteurs ;\n- postes de travail : principaux syst\xE8\
        mes d\u2019exploitation ;\n- terminaux mobiles.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que les m\xE9thodes de collecte (protocoles, applications,\
        \ propri\xE9t\xE9s de s\xE9curit\xE9, etc.) associ\xE9es aux diff\xE9rentes\
        \ sources de collecte support\xE9es sont document\xE9es.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que les m\xE9thodes de collecte associ\xE9\
        es aux sources de collecte pr\xE9voient, a minima, pour chaque source de collecte,\
        \ la journalisation des \xE9v\xE9nements identifi\xE9s dans l\u2019annexe\
        \ A de la note technique de l\u2019ANSSI consacr\xE9e \xE0 la mise en \u0153\
        uvre d\u2019un syst\xE8me de journalisation.\n\nPr\xE9cision(s):\nAucune"
