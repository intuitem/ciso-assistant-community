      ref_id: IV.5.3.6.a
      name: Contenu de la convention de service
      description: "La convention de service doit :\n- \xEAtre r\xE9dig\xE9e en fran\xE7\
        ais. Le prestataire doit fournir une traduction de courtoisie de la convention\
        \ de service si le commanditaire en fait la demande ;\n- stipuler que seule\
        \ la version fran\xE7aise fait foi, notamment dans le cadre d\u2019un litige\
        \ ;\n- pr\xE9ciser la l\xE9gislation applicable \xE0 la convention de service\
        \ ;\n- pr\xE9ciser les moyens techniques et organisationnels mis en \u0153\
        uvre par le prestataire pour le respect de la l\xE9gislation applicable notamment\
        \ ceux concernant :\n     - les donn\xE9es \xE0 caract\xE8re personnel ;\n\
        \     - l\u2019abus de confiance ;\n     - le secret des correspondances priv\xE9\
        es ;    \n     - le secret m\xE9dical ;\n     - l\u2019atteinte \xE0 la vie\
        \ priv\xE9e ;\n     - l\u2019acc\xE8s ou le maintien frauduleux \xE0 un syst\xE8\
        me d\u2019information ;\n     - le secret professionnel ;\n- pr\xE9ciser les\
        \ \xE9ventuelles exigences l\xE9gales et r\xE9glementaires sp\xE9cifiques\
        \ auxquelles est soumis le commanditaire et notamment celles li\xE9es \xE0\
        \ son secteur d\u2019activit\xE9 ;\n- pr\xE9voir les exigences \xE0 respecter\
        \ par le prestataire dans le cadre d\u2019une affaire judiciaire, civile ou\
        \ arbitrale ;\n- d\xE9finir la dur\xE9e de conservation des informations li\xE9\
        es \xE0 la prestation et notamment les \xE9v\xE9nements collect\xE9s et les\
        \ incidents de s\xE9curit\xE9 d\xE9tect\xE9s. Si besoin, une distinction de\
        \ la dur\xE9e de conservation peut \xEAtre faite en fonction des types d\u2019\
        information. La dur\xE9e minimale de conservation , en accord avec la l\xE9\
        gislation et la r\xE9glementation fran\xE7aise en vigueur, est de :\n    \
        \ - six mois pour les \xE9v\xE9nements collect\xE9s ;\n     - toute la dur\xE9\
        e de la prestation pour les incidents de s\xE9curit\xE9 ainsi que le contexte\
        \ (\xE9v\xE9nements associ\xE9s et rapport(s) d\u2019analyse(s) de qualification)\
        \ et les notifications associ\xE9s."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type :\n- est r\xE9dig\xE9e en fran\xE7ais. Le prestataire doit fournir\
        \ une traduction de courtoisie de la convention de service si le commanditaire\
        \ en fait la demande ;\n- stipule que seule la version fran\xE7aise fait foi,\
        \ notamment dans le cadre d\u2019un litige ;\n- pr\xE9cise la l\xE9gislation\
        \ applicable \xE0 la convention de service ;\n- pr\xE9cise les moyens techniques\
        \ et organisationnels mis en \u0153uvre par le prestataire pour le respect\
        \ de la l\xE9gislation applicable notamment ceux concernant :\n     - les\
        \ donn\xE9es \xE0 caract\xE8re personnel ;\n     - l\u2019abus de confiance\
        \ ;\n     - le secret des correspondances priv\xE9es ;    \n     - le secret\
        \ m\xE9dical ;\n     - l\u2019atteinte \xE0 la vie priv\xE9e ;\n     - l\u2019\
        acc\xE8s ou le maintien frauduleux \xE0 un syst\xE8me d\u2019information ;\n\
        \     - le secret professionnel ;\n- pr\xE9cise les \xE9ventuelles exigences\
        \ l\xE9gales et r\xE9glementaires sp\xE9cifiques auxquelles est soumis le\
        \ commanditaire et notamment celles li\xE9es \xE0 son secteur d\u2019activit\xE9\
        \ ;\n- pr\xE9voit les exigences \xE0 respecter par le prestataire dans le\
        \ cadre d\u2019une affaire judiciaire, civile ou arbitrale ;\n- d\xE9finit\
        \ la dur\xE9e de conservation des informations li\xE9es \xE0 la prestation\
        \ et notamment les \xE9v\xE9nements collect\xE9s et les incidents de s\xE9\
        curit\xE9 d\xE9tect\xE9s. Si besoin, une distinction de la dur\xE9e de conservation\
        \ peut \xEAtre faite en fonction des types d\u2019information. La dur\xE9\
        e minimale de conservation est de six mois en accord avec la l\xE9gislation\
        \ et la r\xE9glementation fran\xE7aise en vigueur.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
