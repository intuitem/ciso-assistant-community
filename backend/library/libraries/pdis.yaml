        ciser la couverture de l\u2019assurance et inclure l\u2019attestation d\u2019\
        assurance ;\n- d\xE9finir les responsabilit\xE9s entre le prestataire et le\
        \ commanditaire concernant les enclaves de collecte et de consultation au\
