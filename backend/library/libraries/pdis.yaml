      description: "dd) La strat\xE9gie d\u2019analyse doit pr\xE9voir qu\u2019\xE0\
        \ chaque r\xE8gle de d\xE9tection cr\xE9\xE9e ou modifi\xE9e, le prestataire\
        \ proc\xE8de \xE0 une analyse a posteriori, c\u2019est-\xE0-dire \xE0 une\
        \ analyse sur l\u2019ensemble des \xE9v\xE9nements stock\xE9s depuis une p\xE9\
        riode d\xE9finie avec le commanditaire dans la strat\xE9gie d\u2019analyse.\n\
        Cette exigence ne s\u2019applique pas aux r\xE8gles de d\xE9tection n\xE9\
        cessitant des types d\u2019\xE9v\xE9nements non encore pr\xE9sents dans les\
        \ syst\xE8mes de stockage des \xE9v\xE9nements. \nLe prestataire doit \xEA\
        tre en mesure de rechercher a minima les indicateurs de compromission des\
        \ types suivants : \n- Fichiers : empreinte (MD5, SHA1, SHA256), empreinte\
        \ du nom, chemin d\u2019acc\xE8s, taille, extension, nombre magique (magic\
        \ number) ;\n- Adresses IP publiques ;\n- Domaines pour les protocoles suivants\
        \ : HTTP, SMTP et DNS ;\n- URL ;\n- Agent utilisateur (User-Agent) ;\n- Champs\
        \ d\u2019emails : domaine source, domaine destination, empreinte du sujet,\
        \ horodate ;\n- Champs de certificats X509 : empreinte, \xE9metteur, date\
        \ de validit\xE9, sujet, extensions, nom d\u2019h\xF4te, horodate.\nIl est\
        \ recommand\xE9 que le prestataire soit en mesure de rechercher des combinaisons\
        \ de ces indicateurs de compromission."
