      description: "p) Le prestataire doit \xE9laborer et tenir \xE0 jour pour chaque\
        \ commanditaire la liste de l\u2019ensemble des r\xE8gles de filtrage mises\
        \ en \u0153uvre ou ayant \xE9t\xE9 mises en \u0153uvre dans le cadre de la\
        \ prestation. Cette liste doit pr\xE9ciser pour chaque r\xE8gle identifi\xE9\
        e par son identifiant et son num\xE9ro de version :\n- la ou les date(s) auxquelles\
        \ la r\xE8gle de filtrage a \xE9t\xE9 introduite dans les collecteurs ;\n\
        - la ou les date(s) auxquelles la r\xE8gle de filtrage a \xE9t\xE9 retir\xE9\
        e des collecteurs.\nCette liste doit permettre d\u2019\xE9tablir un historique\
        \ des r\xE8gles de filtrage, permettant d\u2019identifier les r\xE8gles qui\
        \ \xE9taient activ\xE9es \xE0 un instant ou sur une p\xE9riode donn\xE9s.\
        \ Une r\xE8gle de filtrage retir\xE9e des collecteurs doit \xEAtre marqu\xE9\
        e comme retir\xE9e et ne doit par cons\xE9quent pas \xEAtre supprim\xE9e de\
        \ cette liste.\nRemarque : le cas o\xF9 des modifications sont apport\xE9\
        es \xE0 une r\xE8gle de d\xE9tection uniquement pour des sous-p\xE9rim\xE8\
        tres du p\xE9rim\xE8tre supervis\xE9 est \xE0 d\xE9tailler dans la liste."
