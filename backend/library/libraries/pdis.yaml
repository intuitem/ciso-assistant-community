      name: "Zone de mise \xE0 jour"
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.11.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.11
      ref_id: IV.3.11.a
      name: "Mise en place d'une zone de mise \xE0 jour"
      description: "Le prestataire peut mettre en place une zone de mise \xE0 jour\
        \ contenant un ou plusieurs d\xE9p\xF4t(s) relais connect\xE9(s) \xE0 une\
        \ passerelle Internet d\xE9di\xE9e pour permettre le t\xE9l\xE9chargement\
        \ de mises \xE0 jour des dispositifs du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9.\nRemarque : le terme \xAB mise \xE0 jour \xBB couvre\
        \ \xE9galement la mise \xE0 jour \xE0 partir de sources officielles des r\xE9\
        f\xE9rentiels utilis\xE9s par les dispositifs du service de d\xE9tection (exemple\
        \ : outils de veille et d\u2019analyse de la menace)."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du service\
        \ de d\xE9tection\n\u2022 Matrice de flux\n\u2022 Guide d'exploitation et\
        \ d'administration\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n        \nV\xE9rification(s): \nSi le prestataire\
        \ a mis en place une zone de mise \xE0 jour :\n\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que la PSSI sp\xE9cifie que la mise \xE0 jour des dispositifs\
        \ peut se faire par le biais d'un d\xE9p\xF4t relais interne, et que ce d\xE9\
        p\xF4t n'acc\xE8de \xE0 Internet que via une passerelle Internet d\xE9di\xE9\
        e.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ du service de d\xE9tection font \xE9tat d'une zone de mise \xE0 jour et\
        \ que :\n- elle comporte un ou plusieurs d\xE9p\xF4ts relais internes,\n-\
        \ qu'elle est connect\xE9e via une passerelle Internet d\xE9di\xE9e au d\xE9\
        p\xF4t relais.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la\
        \ matrice de flux que les d\xE9p\xF4ts relais peuvent initier une connexion\
        \ vers Internet en passant par une passerelle d\xE9di\xE9e.     \n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que le processus de maintien en\
        \ conditions op\xE9rationnelles et de s\xE9curit\xE9 pr\xE9voit : \n- que\
        \ l'ensemble des dispositifs du service de d\xE9tection doit \xEAtre maintenu\
        \ \xE0 jour ;\n- les modalit\xE9s de mise \xE0 jour via le d\xE9p\xF4t relais.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que ce processus pr\xE9\
        voit \xE9galement :\n- la liste des dispositifs concern\xE9s par les mises\
        \ \xE0 jour,\n- la liste des sources de mise \xE0 jour pour ces dispositifs,\n\
        - la fr\xE9quence de mise \xE0 jour des dispositifs et les conditions (\xE0\
        \ chaque sortie de nouvelle version, tous les mois, etc.),\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la mise en place et l'administration\
        \ du d\xE9p\xF4t de relais sont document\xE9es dans un guide d'administration.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'un guide d'administration\
        \ pr\xE9voit que le d\xE9p\xF4t relais utilise exclusivement une passerelle\
        \ Internet d\xE9di\xE9e pour r\xE9cup\xE9rer les mises \xE0 jour. \n\nPr\xE9\
        cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.11.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.11
      ref_id: IV.3.11.b
      name: "Mise \xE0 jour manuelle des dispositifs du service"
      description: "Le prestataire doit proc\xE9der \xE0 une mise \xE0 jour manuelle\
        \ et d\xE9connect\xE9e des dispositifs du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 qui ne permettraient pas de mise \xE0 jour via un d\xE9\
        p\xF4t relais."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Processus de maintien en conditions\
        \ op\xE9rationnelles et de s\xE9curit\xE9\n        \nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie\
        \ que tous les dispositifs du service de d\xE9tection doivent \xEAtre mis\
        \ \xE0 jour manuellement lorsque la mise \xE0 jour par d\xE9p\xF4t relais\
        \ est impossible, ou que le prestataire a choisi de ne pas impl\xE9menter\
        \ de d\xE9p\xF4t relais.         \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de maintien en conditions op\xE9rationnelles et de\
        \ s\xE9curit\xE9 pr\xE9voit la mise \xE0 jour manuelle et d\xE9connect\xE9\
        e des dispositifs du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ lorsque la mise \xE0 jour par d\xE9p\xF4t relais est impossible, ou que\
        \ le prestataire a choisi de ne pas impl\xE9menter de d\xE9p\xF4t relais.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus de\
        \ maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9 inclut :\
        \ \n- la liste des dispositifs \xE0 mettre \xE0 jour,\n- le processus de mise\
        \ \xE0 jour pour chaque dispositif, \n- la fr\xE9quence de mise \xE0 jour\
        \ des dispositifs et les conditions (\xE0 chaque sortie de nouvelle version,\
        \ tous les mois, etc.) \n\nPr\xE9cision(s):\n\u2022 Tous les dispositifs du\
        \ service de d\xE9tection doivent \xEAtre pr\xE9sents :\n- soit sur la liste\
        \ du d\xE9p\xF4t relais,\n- soit sur la liste de la mise \xE0 jour manuelle."
      implementation_groups:
      - E
