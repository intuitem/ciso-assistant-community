        \ du service. Ce processus doit pr\xE9voir une notification aux commanditaires\
        \ lors de l\u2019occurrence d\u2019un incident de s\xE9curit\xE9 sur le service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9. La notification doit sp\xE9\
        cifier la nature de l\u2019incident de s\xE9curit\xE9 et les mesures mises\
        \ en \u0153uvre par le prestataire pour y r\xE9pondre."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de gestion des incidents et des crises du syst\xE8me d'information\n\nV\xE9\
        rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la\
        \ convention de service type que le prestataire s'engage :\n- \xE0 notifier\
        \ le commanditaire lors de l\u2019occurrence d\u2019un incident de s\xE9curit\xE9\
        \ sur le service de d\xE9tection des incidents de s\xE9curit\xE9,\n- \xE0\
        \ envoyer cette notification d'incident dans un d\xE9lai maximal pr\xE9cis\xE9\
        \ dans la convention de service.         \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier l'existence d'un processus de gestion des incidents et\
        \ des crises du syst\xE8me d'information.\n\u2022 Le centre d'\xE9valuation\
