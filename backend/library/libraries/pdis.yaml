        \ sur l'ensemble du SI du service de d\xE9tection. Afin de v\xE9rifier cette\
        \ exigence, le centre d'\xE9valuation doit se reporter \xE0 l'onglet I-II-GHI.\n\
        \nPr\xE9cision(s): \nAucune"
      implementation_groups:
