        v\xE9nements de s\xE9curit\xE9 stock\xE9s ainsi que les r\xE8gles de d\xE9\
        tection sp\xE9cifiques au commanditaire du service."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\u2022 Plan de r\xE9versibilit\xE9\
        \ type\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
