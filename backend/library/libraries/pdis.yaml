        \ d'une prestation PDIS pr\xE9voit la mise \xE0 jour de la liste des r\xE8\
        gles de d\xE9tection d'une prestation \xE0 chaque :\n- introduction ou r\xE9\
        introduction d'une r\xE8gle de filtrage dans les collecteurs ;\n- retrait\
