        \ qualification des incidents de s\xE9curit\xE9 s'emploient \xE0 appr\xE9\
        cier la v\xE9racit\xE9, via, entre-autres, l'identification de faux positifs\
        \ et le niveau de gravit\xE9 des incidents de s\xE9curit\xE9 d\xE9tect\xE9\
        s (impacts et cons\xE9quences).\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier l'existence d'une \xE9chelle de gravit\xE9 type associ\xE9e \xE0 la\
        \ liste des incidents redout\xE9s type.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de d\xE9livrance d'une prestation PDIS\
