        \ ;\n- le prestataire doit avoir la responsabilit\xE9 de l\u2019administration\
        \ et de l\u2019exploitation de l\u2019ensemble des autres dispositifs h\xE9\
        berg\xE9s dans l\u2019enclave de collecte, dont le dispositif de filtrage\
        \ entre cette enclave de collecte et l\u2019\xE9quipement utilis\xE9 pour\
        \ le chiffrement et l\u2019authentification IPsec des flux \xE9chang\xE9s\
        \ avec le syst\xE8me d\u2019information du prestataire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la convention de service\
        \ type pr\xE9voit les responsabilit\xE9s concernant :\n- la propri\xE9t\xE9\
        \ des dispositifs h\xE9berg\xE9s dans l'enclave de collecte ;\n- le respect\
        \ des mesures de s\xE9curit\xE9 d\xE9finies dans les exigences IV.3.15.d)\
        \ \xE0 IV.3.15.s).\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ la convention de service type pr\xE9voit les responsabilit\xE9s en mati\xE8\
        re d'administration et d'exploitation des dispositifs h\xE9berg\xE9s dans\
        \ l'enclave de collecte :\n- le commanditaire doit avoir la responsabilit\xE9\
        \ de l\u2019administration du dispositif de filtrage entre cette enclave de\
        \ collecte et le syst\xE8me d\u2019information interne du commanditaire (voir\
        \ IV.3.15.l)) ;\n- le prestataire doit avoir la responsabilit\xE9 de l\u2019\
        administration et de l\u2019exploitation de l\u2019ensemble des autres dispositifs\
        \ h\xE9berg\xE9s dans l\u2019enclave de collecte, dont le dispositif de filtrage\
        \ entre cette enclave de collecte et l\u2019\xE9quipement utilis\xE9 pour\
        \ le chiffrement et l\u2019authentification IPsec des flux \xE9chang\xE9s\
        \ avec le syst\xE8me d\u2019information du prestataire.\n\nPr\xE9cision(s):\
        \ \nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.d
      name: "H\xE9bergement des dispositifs dans l'enclave de collecte"
      description: "L\u2019enclave de collecte ne doit h\xE9berger que les dispositifs\
        \ permettant d\u2019assurer le service de d\xE9tection des incidents de s\xE9\
        curit\xE9, \xE0 savoir :\n- les dispositifs impliqu\xE9s dans la supervision\
        \  (sondes, Tap, agr\xE9gateurs) ;\n- les dispositifs de collecte des \xE9\
        v\xE9nements (collecteurs locaux) ;\n- le d\xE9p\xF4t relais permettant le\
        \ transfert d\u2019informations contextuelles du commanditaire ;\n- les dispositifs\
        \ de filtrage assurant le cloisonnement de cette enclave (voir exigence IV.3.15.l))\
        \ ;\n- les dispositifs permettant de prot\xE9ger la confidentialit\xE9 et\
        \ l\u2019authenticit\xE9 des informations \xE9chang\xE9es entre cette enclave\
        \ et le syst\xE8me d\u2019information du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\nV\xE9rification(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que la convention de service type\
        \ pr\xE9cise que l'enclave de collecte ne doit h\xE9berger que les dispositifs\
        \ suivants :\n- les dispositifs impliqu\xE9s dans la supervision (sondes,\
        \ Tap, agr\xE9gateurs) ;\n- les dispositifs de collecte des \xE9v\xE9nements\
        \ (collecteurs locaux) ;\n- le d\xE9p\xF4t relais permettant le transfert\
        \ d\u2019informations contextuelles du commanditaire ;\n- les dispositifs\
        \ de filtrage assurant le cloisonnement de cette enclave (voir exigence IV.3.15.l))\
        \ ;\n- les dispositifs permettant de prot\xE9ger la confidentialit\xE9 et\
        \ l\u2019authenticit\xE9 des informations \xE9chang\xE9es entre cette enclave\
        \ et le syst\xE8me d\u2019information du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ processus de d\xE9livrance d'une prestation PDIS pr\xE9voit que seuls les\
        \ dispositifs list\xE9s ci-dessus puissent \xEAtre h\xE9berg\xE9s dans l'enclave\
        \ de collecte et qu'une liste doit en \xEAtre faite.\n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.e
      name: Homologation de l'enclave de collecte
      description: "L\u2019enclave de collecte doit \xEAtre homologu\xE9e au minimum\
        \ au Niveau Standard du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI\
        \ [HYGIENE]. La d\xE9marche d\u2019homologation de cette enclave doit inclure\
        \ une prestation qualifi\xE9e d\u2019audit de la s\xE9curit\xE9 des syst\xE8\
        mes d\u2019information par un PASSI.\n\nRemarque : l\u2019entit\xE9 (prestataire\
        \ ou commanditaire) en charge de l\u2019homologation doit demander \xE0 l\u2019\
        autre entit\xE9 les \xE9l\xE9ments de preuve de la mise en \u0153uvre des\
        \ mesures dont cette derni\xE8re \xE0 la responsabilit\xE9, et les porter\
        \ au dossier d\u2019homologation."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Attestation\
        \ et dossier d'homologation GHI\n\u2022 Appr\xE9ciation des risques\n\u2022\
        \ Plan de traitement des risques\n\nV\xE9rification(s):\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la convention de service type pr\xE9\
        voit que l'enclave de collecte soit homologu\xE9e au minimum au Niveau Standard\
        \ du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la convention de service type pr\xE9\
        voit que les responsabilit\xE9s quant \xE0 l'homologation de l'enclave de\
        \ collecte soient formalis\xE9es.\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le prestataire poss\xE8de l'attestation et le dossier d'homologation\
        \ au minimum au Niveau Standard du guide d\u2019hygi\xE8ne informatique de\
        \ l\u2019ANSSI de l'enclave de collecte (qu'elle soit de sa responsabilit\xE9\
        \ ou de celle du commanditaire).\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que l'homologation couvre tout le p\xE9rim\xE8tre de l'enclave de collecte.\n\
        \u2022 Le centre d'\xE9valuation doit s'assurer que l'homologation au Niveau\
        \ Standard du guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI du syst\xE8\
        me d'information a \xE9t\xE9 prononc\xE9e sur la base de l'appr\xE9ciation\
        \ des risques associ\xE9e.\n\u2022 Le centre d'\xE9valuation doit s'assurer\
        \ que l'attestation d'homologation indique la compr\xE9hension et l'acceptation\
        \ des risques r\xE9siduels par l'autorit\xE9 d'homologation, ainsi que son\
        \ engagement dans un processus d'am\xE9lioration continue du niveau de s\xE9\
        curit\xE9 du syst\xE8me d'information.\n\u2022 Le centre d'\xE9valuation doit\
        \ s'assurer que l'attestation d'homologation au Niveau Standard du guide d\u2019\
        hygi\xE8ne informatique de l\u2019ANSSI du syst\xE8me d'information pr\xE9\
        cise la date de fin de validit\xE9 et qu'elle est encore valide au moment\
        \ de l'\xE9valuation.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le dossier d'homologation comporte la documentation n\xE9cessaire et suffisante\
        \ \xE0 la d\xE9cision d'homologation, en particulier les preuves fournies\
        \ par le commanditaire et/ou le prestataire de la mise en \u0153uvre des mesures\
        \ sous sa responsabilit\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.g
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.g
      name: "S\xE9curit\xE9 de l'information dans l'enclave de collecte"
      description: "Il est recommand\xE9 d\u2019appliquer les exigences du chapitre\
        \ IV.3.2 concernant la protection de l\u2019information au sein du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 du prestataire \xE0 cette\
        \ enclave."
      annotation: RECOMMANDATION
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.h
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.h
      name: "R\xE9seau d\xE9di\xE9 aux dispositifs de collecte"
      description: "Les dispositifs impliqu\xE9s dans la cha\xEEne de supervision\
        \ (sondes, Tap et agr\xE9gateurs) doivent \xEAtre reli\xE9s par un lien r\xE9\
        seau physiquement d\xE9di\xE9."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\u2022 Documents d'architecture\
        \ du service de d\xE9tection\n       \nV\xE9rification(s):\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que la convention de service type pr\xE9\
        voit l'engagement du prestataire ou du commanditaire pour la mise en place\
        \ d'un lien r\xE9seau physiquement d\xE9di\xE9 pour les dispositifs de la\
        \ cha\xEEne de supervision.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit, lors\
        \ de la d\xE9finition de l'architecture de l'enclave de collecte, que les\
        \ dispositifs impliqu\xE9s dans la cha\xEEne de supervision (sondes, Tap et\
        \ agr\xE9gateurs) soient reli\xE9s par un lien r\xE9seau physiquement d\xE9\
        di\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents\
        \ d'architecture du service de d\xE9tection mettent en \xE9vidence les liens\
        \ r\xE9seau physiquement d\xE9di\xE9s pour tous les dispositifs des cha\xEE\
        nes de supervision.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.i
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.i
      name: "Administration des dispositifs h\xE9berg\xE9s dans l'enclave de collecte"
      description: "Le prestataire doit administrer et op\xE9rer les dispositifs h\xE9\
        berg\xE9s dans l\u2019enclave de collecte \xE0 partir respectivement des zones\
        \ d'administration et d'exploitation de son syst\xE8me d\u2019information\
        \ du service de d\xE9tection des incidents de s\xE9curit\xE9 (voir exigence\
        \ IV.3.8.b))."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d'Information\n\u2022 Guides d'exploitation et d'administration\n\u2022\
        \ Matrice de flux\n\u2022 Politique de filtrage\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie que l'administration\
        \ et l'exploitation des dispositifs h\xE9berg\xE9s dans l'enclave de collecte\
        \ doit se faire respectivement de la zone d'administration et de la zone d'exploitation\
        \ du syst\xE8me d'information du service de d\xE9tection des incidents de\
        \ s\xE9curit\xE9.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les\
        \ guides d'administration et d'exploitation pr\xE9voient que les dispositifs\
        \ h\xE9berg\xE9s dans l'enclave de collecte ne peuvent \xEAtre administr\xE9\
        s et op\xE9r\xE9s qu'\xE0 partir des zones d'administration et d'exploitation.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice de flux\
        \ que tous les flux d'administration et d'exploitation de l'enclave de collecte\
        \ ne proviennent respectivement que des zones d'administration et d'exploitation.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la politique de\
        \ filtrage identifie les services et les flux d'administration et d'exploitation\
        \ et pr\xE9sente les r\xE8gles ne permettant d'administrer et d'op\xE9rer\
        \ les dispositifs de l'enclave de collecte que depuis les zones d'administration\
        \ et d'exploitation.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.j
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.j
      name: Droits sur le dispositif de filtrage entre l'enclave de collecte et le
        SI interne du commanditaire
      description: "Le prestataire ne doit en aucun cas disposer de droits sur le\
        \ dispositif de filtrage entre l\u2019enclave de collecte et le syst\xE8me\
        \ d\u2019information interne du commanditaire (voir exigence IV.3.15.l))."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la convention de service\
        \ type que le prestataire ne doit pas disposer de droits sur le dispositif\
        \ de filtrage entre l'enclave de collecte et le syst\xE8me d'information interne\
        \ du commanditaire.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.k
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      ref_id: IV.3.15.k
      name: "Mise en place d'un syst\xE8me de journalisation pour l'enclave de collecte"
      description: "Le prestataire doit appliquer les recommandations d\xE9finies\
        \ dans la note technique de l\u2019ANSSI consacr\xE9e \xE0 la mise en \u0153\
        uvre d\u2019un syst\xE8me de journalisation [NT_JOURNAL]."
      annotation: "Preuve(s):\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Processus de gestion de la capacit\xE9 des\
        \ ressources IT\n\u2022 Processus de gestion des droits et habilitations\n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le processus de maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9\
        \ pr\xE9voit la mise en place au sein de l'enclave de collecte d'un syst\xE8\
        me de journalisation respectant les recommandations d\xE9finies dans la note\
        \ technique de l'ANSSI [NT_JOURNAL].\n\u2022 Ce processus doit d\xE9tailler\
        \ les points importants d'un syst\xE8me de journalisation, \xE0 savoir :\n\
        - l'utilisation des journaux fournis par les dispositifs (R1) ;\n- l'horodatage\
        \ des \xE9v\xE9nements (R2) ;\n- la synchronisation de l'horodatage entre\
        \ tous les journaux collect\xE9s (R3) ;\n- le traitement des journaux en aval\
        \ (R10) ;\n- le choix du protocole de transport (R11, R12) ;\n- la dur\xE9\
        e de conservation des journaux (R19).\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que le processus de gestion de la capacit\xE9 pr\xE9voit :\n\
        - une gestion et un suivi du stockage sur les serveurs d\xE9di\xE9s \xE0 cet\
        \ effet (R4, R7, R24) ;\n- des modalit\xE9s de transfert et de centralisation\
        \ des journaux (transfert temps r\xE9el si possible) ;\n- un dimensionnement\
        \ de la bande passante pour le transfert des journaux (R13).\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que le processus de gestion des droits\
        \ et des habilitations pr\xE9voit la mise en place de mesures permettant de\
        \ restreindre l'acc\xE8s au journaux (chiffrement, authentification) :\n-\
        \ limitation des comptes ayant des droits en \xE9criture (R20) ;\n- processus\
        \ de collecte disposant de peu de privil\xE8ges (R21).\n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15:2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15
      name: Cloisonnement de l'enclave de collecte
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.l
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15:2
      ref_id: IV.3.15.l
      description: "l) Le cloisonnement de l\u2019enclave de collecte doit \xEAtre\
        \ r\xE9alis\xE9 par :\n- un dispositif de filtrage entre cette enclave et\
        \ le syst\xE8me d\u2019information interne du commanditaire ;\n- un dispositif\
        \ de filtrage entre cette enclave et le syst\xE8me d\u2019information du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 du prestataire."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\u2022 Matrice de flux\n\u2022 Politique\
        \ de filtrage\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la convention de service type sp\xE9cifie que le cloisonnement\
        \ de l'enclave de collecte doit \xEAtre r\xE9alis\xE9 par :\n- un dispositif\
        \ de filtrage entre cette enclave et le syst\xE8me d\u2019information interne\
        \ du commanditaire ;\n- un dispositif de filtrage entre cette enclave et le\
        \ syst\xE8me d\u2019information du service de d\xE9tection des incidents de\
        \ s\xE9curit\xE9 du prestataire. \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que le processus de d\xE9livrance d'une prestation PDIS pr\xE9voit,\
        \ lors de la d\xE9finition de l'architecture de l'enclave de collecte, que\
        \ des dispositifs de filtrage soient positionn\xE9s entre l'enclave de collecte\
        \ et le SI du commanditaire d'une part et le SI du prestataire d'autre part.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que la matrice de flux et\
        \ la politique de filtrage sp\xE9cifient que les seuls flux autoris\xE9s entre\
        \ le SI du commanditaire et la zone de collecte sont :\n- ceux permettant\
        \ aux sources de collecte h\xE9berg\xE9es sur le p\xE9rim\xE8tre supervis\xE9\
        \ de transmettre les \xE9v\xE9nements \xE0 cette zone \xE0 destination d\u2019\
        un collecteur,\n- ceux initi\xE9s depuis les r\xE9f\xE9rentiels centralis\xE9\
        s du commanditaire afin de d\xE9poser automatiquement des fichiers d\u2019\
        informations contextuelles propres \xE0 son syst\xE8me d\u2019information\
        \ sur le d\xE9p\xF4t relais ;\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que la matrice de flux et la politique de filtrage sp\xE9cifient que\
        \ les seuls flux autoris\xE9s entre le SI du PDIS et l'enclave de collecte\
        \ sont :\n- ceux initi\xE9s depuis cette enclave de collecte vers le syst\xE8\
        me d\u2019information du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ du prestataire et permettant uniquement de transmettre les \xE9v\xE9nements\
        \ et fichiers d\u2019informations contextuelles transmis par le commanditaire,\
        \ de cette enclave vers la zone de collecte. Le prestataire doit limiter au\
        \ maximum le nombre de flux permettant la remont\xE9e des \xE9v\xE9nements\
        \ et fichiers de cette enclave vers le syst\xE8me d\u2019information du service\
        \ de d\xE9tection ;\n- ceux permettant au prestataire d\u2019administrer depuis\
        \ la zone d\u2019administration (voir exigence IV.3.8.c)) les dispositifs\
        \ h\xE9berg\xE9s dans cette enclave de collecte ; \n- ceux permettant au prestataire\
        \ d\u2019op\xE9rer depuis la zone d\u2019exploitation (voir exigence IV.3.8.c))\
        \ les dispositifs h\xE9berg\xE9s dans cette enclave de collecte  ;\n- ceux\
        \ permettant la mise \xE0 jour des dispositifs de l\u2019enclave de collecte\
        \ \xE0 partir de la zone de mise \xE0 jour (voir exigence IV.3.8.c)). \n\n\
        Pr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.15.m
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.15:2
      ref_id: IV.3.15.m
      description: "m) Le dispositif de filtrage entre cette enclave de collecte et\
        \ le syst\xE8me d\u2019information interne du commanditaire doit interdire\
        \ tous les flux except\xE9s ceux initi\xE9s depuis le p\xE9rim\xE8tre supervis\xE9\
        \ vers cette zone et permettant :\n- aux sources de collecte h\xE9berg\xE9\
        es sur le p\xE9rim\xE8tre supervis\xE9 de transmettre les \xE9v\xE9nements\
        \ \xE0 cette zone \xE0 destination d\u2019un collecteur, excluant des actions\
        \ de commande vers des \xE9l\xE9ments logiciels du syst\xE8me d\u2019information\
        \ supervis\xE9 ;\n- le cas \xE9ch\xE9ant, aux r\xE9f\xE9rentiels centralis\xE9\
        s du commanditaire (exemple : base de donn\xE9es de gestion de configuration)\
        \ de d\xE9poser automatiquement des fichiers d\u2019informations contextuelles\
        \ propres \xE0 son syst\xE8me d\u2019information sur le d\xE9p\xF4t relais."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\u2022 Matrice de flux\n\u2022 Politique\
