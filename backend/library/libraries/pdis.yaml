      ref_id: IV.2.2.n
      description: "n) Les \xE9v\xE9nements en provenance de sources de collecte doivent\
        \ \xEAtre centralis\xE9s sur un ou plusieurs collecteurs situ\xE9s dans l\u2019\
        enclave de collecte d\xE9crite dans l\u2019exigence IV.3.15."
      annotation: "Preuve(s):\n\u2022 Processus de d\xE9livrance d'une prestation\
        \ PDIS\n\u2022 Guides d'exploitation et d'administration\n\u2022 Documents\
        \ d'architecture du service de d\xE9tection\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que le processus de d\xE9livrance\
        \ d'une prestation PDIS pr\xE9voit, lors de la d\xE9finition de l'architecture\
        \ de l'enclave de collecte, la mise en place d'un ou plusieurs collecteurs\
