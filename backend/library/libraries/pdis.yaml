        \ commanditaire dans la strat\xE9gie d\u2019analyse,\n- d\xE9finit les modalit\xE9\
        s de cette analyse (d\xE9lai, profondeur, etc.), \n- pr\xE9cise que cette\
        \ analyse est obligatoire et syst\xE9matique lors de la cr\xE9ation ou de\
        \ la modification d'une r\xE8gle de d\xE9tection.   \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier le processus de d\xE9livrance d'une prestation\
        \ PDIS, pr\xE9voit que l'analyse sur l'ensemble des \xE9v\xE9nements stock\xE9\
