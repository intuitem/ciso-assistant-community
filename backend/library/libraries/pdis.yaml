      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.4.2:1
      ref_id: IV.4.2.c
      description: "c) Le prestataire doit employer un nombre suffisant de personnels\
        \ et \xE9ventuellement recourir \xE0 la sous-traitance (voir chapitre IV.5.3.7\
