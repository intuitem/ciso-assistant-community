        \ op\xE9rationnel du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ et le suivi des incidents de s\xE9curit\xE9 d\xE9tect\xE9s,\n- communiquer\
        \ son identit\xE9 au commanditaire. \n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que ce processus pr\xE9voit d'informer le commanditaire de tout\
