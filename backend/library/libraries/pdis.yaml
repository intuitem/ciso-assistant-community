      ref_id: IV.3.9.b
      name: "Administration depuis la zone d'administration via des dispositifs d\xE9\
        di\xE9s"
      description: "L\u2019administration des dispositifs du service de d\xE9tection\
        \ des incidents de s\xE9curit\xE9 ne doit \xEAtre r\xE9alisable que depuis\
        \ la zone d\u2019administration via les interfaces r\xE9seau des dispositifs\
        \ d\xE9di\xE9es \xE0 l\u2019administration."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Matrice de flux\n\u2022 Guides d'exploitation et d'administration\n\
        \        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier dans les documents d'architecture du service de d\xE9tection que :\n\
        - l'administration des dispositifs du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 ne peut \xEAtre r\xE9alis\xE9e que depuis la zone d\u2019\
        administration, d'un point de vue r\xE9seau niveau 3 du mod\xE8le OSI,\n-\
        \ l'administration ne doit \xEAtre r\xE9alisable que via les interfaces r\xE9\
        seau physiques des dispositifs d\xE9di\xE9es \xE0 l\u2019administration.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice de flux\
        \ que les seuls flux en direction des interfaces d'administration des dispositifs\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 sont ceux en provenance\
        \ de la zone d'administration \xE0 partir de laquelle sont effectu\xE9es les\
        \ actions d'administration.      \n\u2022 Le centre d'\xE9valuation doit v\xE9\
        rifier que les modalit\xE9s d'administration (depuis la zone d'administration)\
        \ des dispositifs du service de d\xE9tection depuis la zone d'administration\
        \ sont document\xE9es dans des guides d'administration par exemple :\n - contr\xF4\
        le d'acc\xE8s logique ;\n - protocoles s\xE9curis\xE9s (TLS, IPsec, ...);\n\
        \ - configuration des outils (SSH, RDP, PowerShell, ...);\n - r\xE9seau d\xE9\
        di\xE9 ou s\xE9par\xE9 logiquement ;\n - filtrage r\xE9seau limitant les acc\xE8\
        s aux ports d'administration aux seules stations autoris\xE9es ;\n - poste\
        \ d'administration d\xE9di\xE9 \xE0 cet usage ; \n - poste d'administration\
        \ mis \xE0 jour r\xE9guli\xE8rement ;\n - poste d'administration non connect\xE9\
        \ \xE0 Internet.\n\nPr\xE9cision(s):\nAucune"
