        \ d\u2019une prestation PDIS pr\xE9voit la mise en place d'un service d\u2019\
        assistance \xE0 distance pour le commanditaire et accessible par mail ou par\
        \ t\xE9l\xE9phone. \n\u2022 Ce processus doit notamment sp\xE9cifier des proc\xE9\
        dures permettant :\n- au commanditaire de d\xE9clarer au prestataire un incident\
