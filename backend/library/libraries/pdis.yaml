        \ permettant le transfert de fichiers avec l\u2019ext\xE9rieur du syst\xE8\
        me d\u2019information  du service de d\xE9tection dans le cadre de l\u2019\
        administration ou de l\u2019exploitation du service de d\xE9tection. Cette\
        \ zone d\u2019\xE9change doit \xEAtre distincte entre les administrateurs\
        \ et les op\xE9rateurs. Le prestataire doit respecter les exigences relatives\
        \ \xE0 la zone d\u2019\xE9change d\xE9crites au chapitre \xAB Syst\xE8me d\u2019\
        \xE9change \xBB de la note technique [NT_ADMIN].\n\nRemarque : les outils\
        \ d\u2019analyse de contenu malveillant peuvent \xEAtre mutualis\xE9s entre\
        \ la zone d\u2019\xE9change utilis\xE9e par les administrateurs et celle utilis\xE9\
        e par les exploitants.\n\nLe prestataire doit pr\xE9voir, pour les outils\
        \ d\u2019analyse de contenu malveillant, un traitement sp\xE9cifique pour\
        \ les fichiers chiffr\xE9s ou ne pouvant \xEAtre analys\xE9s.\n\nLe prestataire\
        \ doit mettre en place la journalisation de l\u2019horodate, du nom et de\
        \ l\u2019empreinte cryptographique de tous les fichiers transitant par les\
        \ outils d\u2019analyse de contenu malveillant."
      annotation: "Preuve(s):\n\u2022 Documents d'architecture du service de d\xE9\
        tection\n\u2022 Matrice de flux\n        \nV\xE9rification(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ du service de d\xE9tection identifient plusieurs zones d'\xE9change permettant\
        \ le transfert de fichiers depuis l\u2019ext\xE9rieur du syst\xE8me d\u2019\
        information.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents\
        \ d'architecture du service de d\xE9tection pr\xE9sentent des zones d'\xE9\
        change distinctes et ind\xE9pendantes entre les administrateurs et les op\xE9\
        rateurs.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents\
        \ d'architecture du service de d\xE9tection sp\xE9cifient que les dispositifs\
        \ des zones d'\xE9change :\n- doivent seulement autoriser l'utilisation de\
        \ protocoles de transfert de donn\xE9es s\xE9curis\xE9s (ex: SCP, SFTP, ...)\
        \ ;\n- doivent supprimer les donn\xE9es \xE9chang\xE9es une fois le transfert\
        \ effectif ou apr\xE8s un d\xE9lai raisonnable ;\n- doivent proc\xE9der \xE0\
        \ une analyse syst\xE9matique des donn\xE9es d\xE9pos\xE9es au sein de la\
        \ zone d'\xE9change ;\n- doivent g\xE9rer les cas des fichiers chiffr\xE9\
        s ou ne pouvant \xEAtre analys\xE9s\n- doivent journaliser les analyses avec\
        \ l'horodate, le nom et l'empreinte cryptographique des fichiers analys\xE9\
        s.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice de flux\
        \ que :\n- seuls les services et protocoles permettant le transfert de donn\xE9\
        es sont autoris\xE9s vers les zones d'\xE9change ;\n- seuls les postes (et\
        \ utilisateurs) qui ont le besoin d'acc\xE9der aux zones \xE9change peuvent\
        \ effectuer des transferts de donn\xE9es vers ces zones.\n\nPr\xE9cision(s):\n\
        \u2022 Le centre d'\xE9valuation peut v\xE9rifier que l'appr\xE9ciation des\
        \ risques couvre \xE9galement les zones d'\xE9change."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.9.k
      assessable: true
