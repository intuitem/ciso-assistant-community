    - urn: urn:intuitem:risk:req_node:pdis:iv.2.1.h
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.2.1:3
      ref_id: IV.2.1.h
      description: "h) Le prestataire doit \xE9laborer et mettre en \u0153uvre une\
        \ politique de marquage des r\xE8gles de d\xE9tection. Cette politique doit\
        \ d\xE9finir pour chaque r\xE8gle de d\xE9tection :\n- un identifiant unique\
        \ de la r\xE8gle de d\xE9tection, permettant de faire le lien entre les diff\xE9\
        rents outils et bases de connaissances associ\xE9es ;\n- un num\xE9ro de version\
        \ de la r\xE8gle de d\xE9tection ;\n- le propri\xE9taire de la r\xE8gle de\
        \ d\xE9tection, c\u2019est-\xE0-dire celui qui dispose des droits sur la r\xE8\
        gle de d\xE9tection ;\n- l\u2019auteur de la r\xE8gle de d\xE9tection, c\u2019\
        est-\xE0-dire celui qui a cr\xE9\xE9 la r\xE8gle de d\xE9tection ;\n- la source\
        \ de la r\xE8gle de d\xE9tection, c\u2019est-\xE0-dire celui qui est \xE0\
        \ l\u2019origine des informations permettant de cr\xE9er la r\xE8gle de d\xE9\
        tection et qui n\u2019est pas n\xE9cessairement le propri\xE9taire ou l\u2019\
        auteur de la r\xE8gle de d\xE9tection (par exemple, un partenaire, un fournisseur,\
        \ le commanditaire, etc.) ;\n- la date de cr\xE9ation de la r\xE8gle de d\xE9\
        tection ;\n- la date de derni\xE8re modification de la r\xE8gle de d\xE9tection\
        \ ;\n- le niveau de sensibilit\xE9 ou de classification, au sens de [IGI_1300]\
        \ et [II_901], de la r\xE8gle de d\xE9tection ;\n- les modalit\xE9s de diffusion\
        \ de la r\xE8gle de d\xE9tection, par exemple \xAB diffusable sans restriction\
        \ \xBB, \xAB diffusable au sein d\u2019une communaut\xE9 mais non publique\
        \ \xBB, \xAB diffusable en interne en respectant le besoin d\u2019en conna\xEE\
        tre \xBB, \xAB diffusion nominative sans rediffusion \xBB  \xBB ou sous la\
        \ forme de Traffic Light Protocol (TLP) ou autre, en accord avec les conventions\
        \ d\xE9finies avec les sources de la r\xE8gle de d\xE9tection ;\n- la possibilit\xE9\
        \ ou non d\u2019effectuer des recherches en source ouverte en fonction du\
        \ niveau de sensibilit\xE9 et des modalit\xE9s de diffusion ; \n- les \xE9\
        l\xE9ments descriptifs du comportement que la r\xE8gle vise \xE0 d\xE9tecter\
        \ :\n     - la description de la menace ;\n     - le cas \xE9ch\xE9ant, les\
        \ descriptions et les identifiants (CVE par exemple) des vuln\xE9rabilit\xE9\
        s dont les tentatives d\u2019exploitation ou les exploitations sont d\xE9\
        tect\xE9es par la r\xE8gle ;\n     - les phases d\u2019attaque d\xE9tect\xE9\
        es par la r\xE8gle, par exemple : reconnaissance, infiltration initiale, interaction\
        \ avec le contr\xF4le commande, \xE9l\xE9vation de privil\xE8ges,\n      \
        \ d\xE9placements lat\xE9raux, exfiltration, etc. ;\n     - toute autre information\
        \ n\xE9cessaire \xE0 la description du comportement vis\xE9 par la r\xE8gle\
        \ ;\n- les \xE9l\xE9ments descriptifs de l\u2019impl\xE9mentation de la r\xE8\
        gle dans les outils techniques d\u2019analyse :\n     - la m\xE9thode d'analyse\
        \ des \xE9v\xE9nements et de d\xE9clenchement de la r\xE8gle de d\xE9tection\
        \ ;\n     - les limitations \xE9ventuelles du fonctionnement li\xE9es \xE0\
        \ des crit\xE8res techniques ;\n- les consignes d\u2019analyse et qualification\
        \ \xE0 appliquer par l\u2019op\xE9rateur en cas de d\xE9clenchement de la\
        \ r\xE8gle de d\xE9tection."
