        versibilit\xE9 ;\n- les intervenants et les actions requises par chacun d\u2019\
        eux ;\n- les formats des informations \xE0 restituer ;\n- les moyens de restitution.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le plan de r\xE9\
        versibilit\xE9 type contient au minimum les \xE9l\xE9ments suivants : \n-\
        \ l\u2019inventaire exhaustif des informations et mat\xE9riels type \xE0 restituer\
