        \ provenance de l'ensemble des sources de collecte.\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le processus de d\xE9livrance d'une prestation\
        \ PDIS pr\xE9voit la mise en \u0153uvre de r\xE8gles de filtrage au niveau\
        \ des collecteurs de l'enclave de collecte.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que les documents d'architecture du service de d\xE9tection\
        \ d\xE9taillent les architectures type d'enclave de collecte et en particulier\
