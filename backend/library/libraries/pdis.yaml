        \ en particulier les sondes agr\xE9\xE9es par l\u2019ANSSI au niveau ad\xE9\
        quat, antivirus, serveurs d\u2019authentification, concentrateurs VPN, passerelles\
        \ SSL, mandataires (proxy), mandataires inverses (proxy inverse) ;\n- \xE9\
        quipements r\xE9seau : routeurs, commutateurs, netflow, serveurs DNS, r\xE9\
        partiteurs de charge, serveurs de temps ;\n- serveurs d\u2019infrastructure\
        \ : authentification, annuaires, t\xE9l\xE9distribution, t\xE9l\xE9gestion,\
