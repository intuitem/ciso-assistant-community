        v\xE9nement de s\xE9curit\xE9 que l'on veut d\xE9tecter est d\xE9tect\xE9\
        \ via la r\xE8gle de d\xE9tection et ses composants (source de collecte, type\
        \ ou n\xB0 d'\xE9v\xE9nement(s), ...) ;\n- quand un incident est d\xE9tect\xE9\
        \ par une r\xE8gle de d\xE9tection donn\xE9e, la marche \xE0 suivre pour les\
