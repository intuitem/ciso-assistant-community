        \ officielles de mise \xE0 jour autoris\xE9es,\n- les sources de mise \xE0\
        \ jour autoris\xE9es doivent \xEAtre list\xE9es, tenues \xE0 jour et ne contenir\
        \ que des sources officielles des \xE9diteurs.       \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans la matrice de flux et la politique de filtrage\
        \ associ\xE9e que le d\xE9p\xF4t relais :\n- ne peut t\xE9l\xE9charger les\
        \ mises \xE0 jour officielles des dispositifs du service de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 qu'aupr\xE8s des sources officielles de mise\
        \ \xE0 jour autoris\xE9es,\n- les sources officielles de mise \xE0 jour sont\
        \ coh\xE9rentes avec la liste des sources d\xE9finies dans la PSSI.      \
        \        \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la matrice\
        \ de flux et la politique de filtrage associ\xE9e que :\n- seuls les flux\
        \ initi\xE9s par le d\xE9p\xF4t relais vers Internet sont autoris\xE9s, et\
        \ passant exclusivement par la passerelle Internet d\xE9di\xE9e,\n- les flux\
        \ initi\xE9s par l'ext\xE9rieur vers le d\xE9p\xF4t relais sont bloqu\xE9\
        s\n- que le principe de liste blanche est mis en place en bloquant tous les\
        \ flux non explicitement autoris\xE9s.              \n\nPr\xE9cision(s):\n\
        Aucune"
      implementation_groups:
      - E
