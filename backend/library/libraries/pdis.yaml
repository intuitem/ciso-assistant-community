        \ a mis en place une proc\xE9dure d\u2019am\xE9lioration permanente de l\u2019\
        efficacit\xE9 de son service de d\xE9tection s\u2019appuyant notamment sur\
        \ les indicateurs op\xE9rationnels mentionn\xE9s dans la partie IV.5.1."
