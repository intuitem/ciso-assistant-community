      annotation: "Preuve(s):\n\u2022 Appr\xE9ciation des risques du prestataire\n\
        \u2022 Plan de traitement des risques associ\xE9\n\u2022 Plan de contr\xF4\
        le\n\u2022 Rapport d\u2019audit\n\u2022 Processus de gestion de la documentation\n\
        \nV\xE9rification(s):\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
