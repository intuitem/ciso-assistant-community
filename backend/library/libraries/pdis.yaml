    - urn: urn:intuitem:risk:req_node:pdis:iv.3.10.d
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.10
      ref_id: IV.3.10.d
      name: 'Chiffrement des flux aux interconnexions

        et mutualisation'
      description: "Les \xE9quipements utilis\xE9s pour le chiffrement et l\u2019\
        authentification des interconnexions doivent \xEAtre d\xE9di\xE9s aux prestations\
        \ de d\xE9tection des incidents de s\xE9curit\xE9 qualifi\xE9es ou employ\xE9\
        s dans des conditions o\xF9 la mutualisation des prestations ne d\xE9grade\
        \ pas le niveau de s\xE9curit\xE9 du syst\xE8me d\u2019information du service\
        \ de d\xE9tection."
      annotation: "Preuve(s):\n\u2022 Appr\xE9ciation des risques\n        \nV\xE9\
        rification(s):  \n\u2022 Si la mutualisation des prestations est r\xE9alis\xE9\
        e par le prestataire dans le syst\xE8me d'information du service, le centre\
        \ d'\xE9valuation doit v\xE9rifier que l'appr\xE9ciation du risque prend en\
        \ compte la situation de mutualisation et que le niveau de risque n'est pas\
        \ plus \xE9lev\xE9 que si le syst\xE8me d'information \xE9tait d\xE9di\xE9\
        .\n\nPr\xE9cision(s):\n\u2022 Le prestataire peut se r\xE9f\xE9rer \xE0 la\
        \ note technique de l'ANSSI relative \xE0 IPsec."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.10.e
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.10
      ref_id: IV.3.10.e
      name: "Chiffrement agr\xE9\xE9 des flux aux interconnexions"
      description: "Le prestataire doit prot\xE9ger en confidentialit\xE9, en int\xE9\
        grit\xE9 et en authenticit\xE9 toutes les informations \xE9chang\xE9es entre\
        \ le syst\xE8me d\u2019information du service de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 et le syst\xE8me d\u2019information du commanditaire \xE0\
        \ l\u2019aide de solutions agr\xE9\xE9es par l\u2019ANSSI [RGS_ANNEXE_B1],\
        \ [RGS_ANNEXE_B3] au niveau ad\xE9quat et utilis\xE9es conform\xE9ment aux\
        \ conditions de leur agr\xE9ment"
      annotation: "Preuve(s):\n\u2022 Attestations de qualification/d'agr\xE9ment\
        \ pour les produits qualifi\xE9s/agr\xE9\xE9s par l'ANSSI\n\u2022 Guide d'exploitation\
        \ et d'administration\n        \nV\xE9rification(s):  \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le prestataire dispose d'une attestation d'agr\xE9\
        ment pour les solutions de chiffrement et d\u2019authentification IPsec d\xE9\
        ploy\xE9es par le prestataire aux interconnexions :\n- avec le service de\
        \ d\xE9tection des incidents de s\xE9curit\xE9 ;\n- entre le SI du PDIS et\
        \ le SI du commanditaire.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que les attestations d'agr\xE9ment sont toujours valides. \n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier qu'un guide d'administration d\xE9crit\
        \ l'impl\xE9mentation et l'administration des solutions de chiffrement et\
        \ d\u2019authentification IPsec agr\xE9\xE9es par l\u2019ANSSI au niveau ad\xE9\
        quat.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le guide d'administration\
        \ est conforme aux conditions de leur agr\xE9ment figurant sur l'attestation\
        \ d'agr\xE9ment du prestataire pour ces solutions.      \n\nPr\xE9cision(s):\n\
        \u2022 Le prestataire peut se r\xE9f\xE9rer \xE0 la note technique de l'ANSSI\
        \ relative \xE0 IPsec."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.11
      assessable: false
