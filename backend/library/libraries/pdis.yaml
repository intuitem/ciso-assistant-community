    - urn: urn:intuitem:risk:req_node:pdis:iv.3.5.a
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.5:1
      ref_id: IV.3.5.a
      description: "a) Le prestataire doit \xE9laborer et tenir \xE0 jour la liste\
        \ des personnes autoris\xE9es \xE0 acc\xE9der aux locaux h\xE9bergeant le\
        \ service de d\xE9tection des incidents de s\xE9curit\xE9."
      annotation: "Preuve(s):\n\u2022 Contrat de sous-traitance de la surveillance\
        \ du site\n\u2022 Liste des acc\xE8s et r\xF4les du personnel\n\u2022 Plan\
        \ de contr\xF4le\n\u2022 Description des plans des locaux\n\u2022 Politique\
        \ de S\xE9curit\xE9 des Syst\xE8mes d'Information\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier :\n- l'existence d'une liste\
        \ des personnes autoris\xE9es \xE0 acc\xE9der aux locaux h\xE9bergeant le\
        \ service de d\xE9tection des incidents de s\xE9curit\xE9 (salles machine\
        \ et lieu de travail des op\xE9rateurs et administrateurs) ;\n- que cette\
        \ liste est maintenue \xE0 jour \xE0 chaque changement structurant (v\xE9\
        rifier \xE9galement la derni\xE8re date de revue). \n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier que le plan de contr\xF4le pr\xE9voit la mise en\
        \ place d'une liste des personnes autoris\xE9es \xE0 acc\xE9der aux locaux\
        \ h\xE9bergeant le service de d\xE9tection des incidents de s\xE9curit\xE9\
        . \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que la PSSI d\xE9crit\
        \ les moyens de contr\xF4le d'acc\xE8s physique, de d\xE9tection d'intrusion\
        \ et de moyens de surveillance r\xE9guli\xE8re.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le dispositif de contr\xF4le d'acc\xE8s physique employ\xE9\
        \ est un produit disposant d'un visa de s\xE9curit\xE9 d\xE9livr\xE9 par l'ANSSI.\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier qu'un document (politique\
        \ de s\xE9curit\xE9 des syst\xE8mes d'information ou proc\xE9dures d'exploitation\
        \ par exemple) d\xE9finit explicitement les profils des personnes pouvant\
        \ acc\xE9der aux locaux (visiteurs, personnels standards (analystes, responsables\
        \ d'\xE9quipe d'analyse, personnels administratifs, etc.), personnels d'entretien,\
        \ dirigeants, etc.) ainsi que les jours et les plages horaires d'acc\xE8s\
        \ associ\xE9s \xE0 chacun de ces profils.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que les jours et plages horaires d'acc\xE8s associ\xE9\
        s \xE0 chaque profil sont adapt\xE9s et ne sont pas trop permissifs. Des jours\
        \ et plages horaires d'acc\xE8s trop permissifs correspondent par exemple\
        \ au fait que les visiteurs, les personnels standards ou le personnel d'entretien\
        \ peuvent acc\xE9der aux locaux entre 21h et 6h ou les week-ends et jours\
        \ f\xE9ri\xE9s par exemple.\n\nPr\xE9cision(s): \n\u2022 Pour v\xE9rifier\
        \ la tenue \xE0 jour de la liste, on pourra v\xE9rifier la concordance avec\
        \ : \n- les arriv\xE9es r\xE9centes dans le personnel ;\n- les d\xE9parts\
        \ r\xE9cents dans le personnel ;\n- le processus th\xE9orique de mise \xE0\
        \ jour d\xE9crit dans la PSSI.\n\u2022 On pourra par exemple v\xE9rifier si\
        \ une fr\xE9quence de mise \xE0 jour est d\xE9finie, par exemple \xE0 chaque\
        \ d\xE9part/arriv\xE9e.                      \n\u2022 On pourra v\xE9rifier\
        \ notamment la pr\xE9sence de : \n- Dispositifs d'acc\xE8s n\xE9cessitant\
        \ un badge nominatif et \xE0 fermeture automatique ou dispositifs biom\xE9\
        triques (sas de s\xE9curit\xE9)\n- Dispositifs de surveillance (camera, alarme)."
      implementation_groups:
      - E
