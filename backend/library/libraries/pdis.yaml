        \ \xE0 un syst\xE8me d\u2019information [CP_ART_323-1] ;\n     - le secret\
        \ professionnel [CP_ART_226-13], le cas \xE9ch\xE9ant sans pr\xE9judice de\
        \ l\u2019application de l\u2019article 40 alin\xE9a 2 du Code de proc\xE9\
        dure p\xE9nale relatif au signalement \xE0 une autorit\xE9 judiciaire.\n\n\
        Pr\xE9cision(s):\n\u2022 Le centre d'\xE9valuation peut v\xE9rifier le respect\
        \ du RGPD concernant les donn\xE9es \xE0 caract\xE8re personnel."
