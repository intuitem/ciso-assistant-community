      name: Contenu de la convention de service
      description: "La convention de service doit :\n- identifier le niveau de sensibilit\xE9\
        \ ou de classification du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ mis en \u0153uvre par le prestataire ; \n- identifier le niveau de sensibilit\xE9\
        \ ou de classification du p\xE9rim\xE8tre supervis\xE9 ;\n- stipuler que le\
        \ prestataire ne collecte et n\u2019analyse que les informations strictement\
        \ n\xE9cessaires au bon d\xE9roulement de la prestation ;\n- stipuler que\
        \ le prestataire ne divulgue aucune information relative \xE0 la prestation\
        \ \xE0 des tiers, sauf autorisation formelle et \xE9crite du commanditaire\
        \ ;\n- pr\xE9ciser les clauses relatives \xE0 l\u2019\xE9thique du prestataire\
        \ et inclure la charte d\u2019\xE9thique du prestataire ;\n- pr\xE9ciser les\
        \ modalit\xE9s d\u2019acc\xE8s, de stockage, de transport, de reproduction,\
        \ de destruction et de restitution des informations collect\xE9es et analys\xE9\
        es par le prestataire. Si besoin, le prestataire doit d\xE9finir, en collaboration\
        \ avec le commanditaire, les modalit\xE9s selon les types d\u2019informations\
        \ ;\n- stipuler que le prestataire peut, sauf refus formel et \xE9crit du\
        \ commanditaire, conserver certains types d\u2019informations li\xE9es \xE0\
        \ la prestation et pr\xE9ciser ces types d\u2019information (ex : r\xE8gles\
        \ de d\xE9tection, codes malveillants, sc\xE9narios d\u2019attaque, indicateurs\
        \ de compromission, etc.) ;\n- stipuler que le prestataire anonymise et d\xE9\
        contextualise (suppression de toute information permettant d\u2019identifier\
        \ le commanditaire, de toute information \xE0 caract\xE8re personnel, etc.)\
        \ l\u2019ensemble des informations que le commanditaire l\u2019autorise \xE0\
        \ conserver ;\n- stipuler que le prestataire, sauf refus formel et \xE9crit\
        \ du commanditaire, transmet au centre gouvernemental de veille, d\u2019alerte\
        \ et de r\xE9ponse aux attaques informatiques (CERT-FR) ces informations anonymis\xE9\
        es et d\xE9contextualis\xE9es, ainsi que leur niveau de sensibilit\xE9 et\
        \ leurs conditions d\u2019utilisation ;\n- stipuler que le prestataire doit\
        \ prot\xE9ger les donn\xE9es transmises \xE0 des tiers, en confidentialit\xE9\
        , conform\xE9ment \xE0 leur niveau de sensibilit\xE9 ou de classification\
        \ ;\n- stipuler que le prestataire d\xE9truit l\u2019ensemble des informations\
        \ relatives au commanditaire \xE0 l\u2019issue de la prestation ou \xE0 la\
        \ date d\u2019\xE9ch\xE9ance de la dur\xE9e de conservation, au premier terme\
        \ \xE9chu, \xE0 l\u2019exception de celles pour lesquelles il a re\xE7u une\
        \ autorisation de conservation de la part du commanditaire ;\n- d\xE9finir\
        \ la fr\xE9quence \xE0 laquelle le prestataire teste le plan de sauvegarde\
        \ et de restauration du service de d\xE9tection des incidents de s\xE9curit\xE9\
        ."
