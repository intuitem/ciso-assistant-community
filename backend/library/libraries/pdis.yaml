      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.2
      ref_id: IV.3.2.a
      name: "Respect des mesures de protection des SI traitant d'information sensibles\
        \ non class\xE9s D\xE9fense,"
      description: "Le prestataire doit au minimum respecter les r\xE8gles \xE9tablies\
        \ par l\u2019ANSSI et relatives aux mesures de protection des syst\xE8mes\
        \ d\u2019information traitant d\u2019informations sensibles non classifi\xE9\
        es de d\xE9fense de niveau Diffusion Restreinte [IGI_1300] [II_901], en particulier\
        \ pour les informations identifi\xE9es comme sensibles dans l\u2019appr\xE9\
        ciation des risques (voir exigence IV.3.1.a)."
      annotation: "Preuve(s):\n\u2022 Appr\xE9ciation des risques du prestataire\n\
        \u2022 Plan de traitement associ\xE9\n\u2022 Guides d'administration et d'exploitation\n\
        \u2022 Onglets S\xE9curit\xE9 SI\n\nV\xE9rification(s):\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier que l'appr\xE9ciation des risques identifie\
        \ quelles informations sont sensibles ou non.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le plan de traitement des risques pr\xE9sente les mesures\
        \ \xE0 appliquer lorsque des informations sensibles sont en transit ou qu'elles\
        \ sont stock\xE9es en dehors d'une zone physiquement prot\xE9g\xE9e.\n\u2022\
        \ Ces mesures doivent \xEAtre port\xE9es \xE0 la connaissance du personnel\
        \ du service de d\xE9tection, par exemple dans les guides d'administration\
        \ et d'exploitation\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que\
        \ le prestataire applique au minimum r\xE8gles \xE9tablies par l\u2019ANSSI\
        \ et relatives aux mesures de protection des syst\xE8mes d\u2019information\
        \ traitant d\u2019informations sensibles non classifi\xE9es de d\xE9fense\
        \ de niveau Diffusion Restreinte sur l'ensemble du SI du service de d\xE9\
        tection. Afin de v\xE9rifier cette exigence, le centre d'\xE9valuation doit\
        \ se reporter \xE0 l'onglet I-II-II901.\n\nPr\xE9cision(s):\n\u2022 Aucune."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.3.2.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.2
      ref_id: IV.3.2.b
      name: "Application du guide d'hygi\xE8ne informatique de l'ANSSI"
      description: "Le prestataire doit appliquer au minimum le Niveau Standard du\
        \ guide d\u2019hygi\xE8ne informatique de l\u2019ANSSI [HYGIENE] au syst\xE8\
        me d\u2019information du service de d\xE9tection des incidents de s\xE9curit\xE9\
        ."
      annotation: "Preuve(s):\n\u2022 Onglets S\xE9curit\xE9 SI\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que le prestataire applique\
