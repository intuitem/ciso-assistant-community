      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.8
      ref_id: IV.3.8.d
      name: Matrice des flux et politique de filtrage
      description: "Le prestataire doit \xE9laborer et tenir \xE0 jour la matrice\
        \ des flux de r\xE9f\xE9rence du syst\xE8me de d\xE9tection des incidents\
        \ de s\xE9curit\xE9, ainsi que la politique de filtrage associ\xE9e, n\u2019\
        autorisant que les flux strictement n\xE9cessaires au fonctionnement du service\
        \ de d\xE9tection des incidents de s\xE9curit\xE9."
      annotation: "Preuve(s):\n\u2022 Processus de maintien en condition op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Matrice des flux\n\u2022 Politique de filtrage\n\
        \nV\xE9rification(s):\n\u2022 Le centre d\u2019\xE9valuation doit v\xE9rifier\
        \ que le processus de maintien des conditions op\xE9rationnelles et de s\xE9\
        curit\xE9 pr\xE9voit la construction et le suivi de la matrice des flux. Pour\
        \ chaque modification de la matrice des flux, la politique de filtrage sera\
        \ mise \xE0 jour en cons\xE9quence, et impl\xE9ment\xE9e dans les \xE9quipements\
        \ (pare-feu...).\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le\
        \ processus de maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9\
        \ pr\xE9voit la construction et la mise en \u0153uvre de la politique de filtrage.\
        \ La politique de filtrage ne doit comporter que des r\xE8gles autorisant\
        \ les flux strictement n\xE9cessaires au bon fonctionnement du service de\
        \ d\xE9tection des incidents de s\xE9curit\xE9.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que ce processus pr\xE9voit la mise \xE0 jour la politique\
        \ de filtrage, et l'impl\xE9mentation des r\xE8gles dans les \xE9quipements\
        \ (pare-feu) lors de tout changement de la matrice des flux. \n\u2022 Le centre\
        \ d\u2019\xE9valuation doit v\xE9rifier que ce processus pr\xE9voit \xE9galement\
        \ le suivi de la matrice des flux et de la politique de filtrage associ\xE9\
        e. \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que :\n- la matrice\
        \ des flux de r\xE9f\xE9rence du syst\xE8me de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 existe,\n- la politique de filtrage associ\xE9e existe,\
        \ \n- la politique de filtrage pr\xE9sente clairement les flux m\xE9tiers\
        \ et les flux d'administration,\n- la matrice de flux et la politique de filtrage\
        \ associ\xE9e sont revues (se baser sur la derni\xE8re date de revue),\n-\
        \ la coh\xE9rence entre ces documents (exemple l'existence d'un flux consign\xE9\
        \ dans la politique de filtrage), \n- seuls les flux strictement n\xE9cessaires\
        \ au fonctionnement du service de d\xE9tection des incidents de s\xE9curit\xE9\
        \ sont autoris\xE9s.\n        \nPr\xE9cision(s):\nAucune"
