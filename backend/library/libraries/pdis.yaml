      name: "Mise en place d'un syst\xE8me d'\xE9change au sein de l'enclave de collecte"
      description: "L\u2019exigence suivante s\u2019applique uniquement dans le cas\
        \ de la mise en place d\u2019un tel d\xE9p\xF4t relais.\n\nLe prestataire\
        \ doit mettre en place un syst\xE8me d\u2019\xE9change au sein de sa zone\
        \ de collecte, permettant le transfert de fichiers depuis le d\xE9p\xF4t relais\
        \ de l\u2019enclave de collecte vers le syst\xE8me d\u2019information du service\
        \ de d\xE9tection. Le prestataire doit respecter les exigences relatives \xE0\
        \ la zone d\u2019\xE9change d\xE9crites au chapitre \xAB Syst\xE8me d\u2019\
        \xE9change \xBB de la note technique [NT_ADMIN]. \nRemarque : les outils d\u2019\
        analyse de contenu malveillant peuvent \xEAtre mutualis\xE9s entre la zone\
        \ de collecte et la zone d\u2019\xE9change commanditaire.\nLe prestataire\
        \ doit pr\xE9voir, pour les outils d\u2019analyse de contenu malveillant,\
        \ un traitement sp\xE9cifique pour les fichiers chiffr\xE9s ou ne pouvant\
        \ \xEAtre analys\xE9s.\nLe prestataire doit mettre en place la journalisation\
        \ du nom et empreinte cryptographique de tous les fichiers transitant par\
        \ les outils d\u2019analyse de contenu malveillant."
      annotation: "Preuve(s):\n\u2022 Politique de s\xE9curit\xE9 des syst\xE8mes\
        \ d'information\n\u2022 Documents d'architecture du service de d\xE9tection\n\
        \u2022 Processus de d\xE9livrance d'une prestation PDIS\n\u2022 Guides d'exploitation\
        \ et d'administration\n\u2022 Matrice de flux\n\nV\xE9rification(s):\n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier que la PSSI sp\xE9cifie que le\
        \ transfert de fichiers depuis le d\xE9p\xF4t relais de l'enclave de collecte\
        \ vers le SI du PDIS doit se faire via un syst\xE8me d'\xE9change d\xE9ploy\xE9\
        \ suivant les recommandations de la note technique [NT_ADMIN].\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ font \xE9tat du syst\xE8me d'\xE9change au sein de la zone de collecte et\
        \ que celui-ci comprend des dispositifs d'analyse de contenu malveillant.\
        \ \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le processus de\
        \ d\xE9livrance d'une prestation PDIS pr\xE9voit, lors d\xE9finition de l'architecture\
        \ de l'enclave de collecte, qu'un syst\xE8me d'\xE9change soit mis en place\
        \ au sein de la zone de collecte en cas de mise en place d'un d\xE9p\xF4t\
        \ relais dans l'enclave de collecte.\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que l'appr\xE9ciation des risques couvre \xE9galement le syst\xE8\
        me d'\xE9change de la zone de collecte.\n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que les guides d'administration sp\xE9cifient que les dispositifs\
        \ du syst\xE8me d'\xE9change de la zone de collecte :\n- ne doivent pas initier\
        \ de connexion vers le d\xE9p\xF4t relais,\n- doivent seulement autoriser\
        \ l'utilisation de protocoles de transfert de donn\xE9es.\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier dans la matrice de flux qu'aucun flux n'est\
        \ initi\xE9 depuis le syst\xE8me d'\xE9change vers le d\xE9p\xF4t relais de\
        \ l'enclave de collecte.\n\nPr\xE9cision(s):\nAucune"
