        \ \xE0 leur cr\xE9ation ou leur modification ;\n- d\xE9finit la fr\xE9quence\
        \ \xE0 laquelle le prestataire transmet au commanditaire le bulletin d\u2019\
        \xE9tat des r\xE8gles de d\xE9tection ;\n- stipule que le prestataire met\
        \ \xE0 disposition du commanditaire un service d\u2019assistance et les plages\
        \ horaires op\xE9rationnelles de ce service d\u2019assistance ;\n- pr\xE9\
        cise le type du service d\u2019assistance (t\xE9l\xE9phone, mail, etc.), sa\
        \ disponibilit\xE9 et le niveau de sensibilit\xE9 ou de classification des\
        \ informations qu\u2019il permet d\u2019\xE9changer ; \n- stipule le niveau\
        \ de comp\xE9tence du personnel r\xE9alisant les astreintes, en fonction des\
        \ besoins du commanditaire et dans le cas o\xF9 des astreintes sont mises\
        \ en place.\n\nPr\xE9cision(s):\nAucune"
