        \ de temps est mis en place au sein de la zone d'administration et que ce\
        \ dernier est r\xE9guli\xE8rement examin\xE9 (raccordement aux autres serveurs,\
        \ horloge de r\xE9f\xE9rence, etc.). \n\nPr\xE9cision(s): \n\u2022 Le centre\
        \ d'\xE9valuation peut v\xE9rifier que le plan de contr\xF4le inclut la v\xE9\
        rification du serveur de temps (raccordement aux autres serveurs, horloge\
        \ de r\xE9f\xE9rence, etc.)."
      implementation_groups:
