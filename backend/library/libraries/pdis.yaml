        me d\u2019information du service de d\xE9tection des incidents de s\xE9curit\xE9\
        ."
      annotation: "Valable uniquement en cas d'utilisation d'outils d'analyse statiques\
        \ ou dynamiques faisant appel \xE0 des ressources h\xE9berg\xE9es sur Internet\n\
        \nPreuve(s):\n\u2022 Documents d'architecture du service de d\xE9tection\n\
        \u2022 Processus de d\xE9livrance d'une prestation PDIS\n\nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier que les documents d'architecture\
        \ du service de d\xE9tection indiquent que les outils d'analyse statiques\
        \ ou dynamiques faisant appel \xE0 des ressources h\xE9berg\xE9es sur Internet\
        \ sont h\xE9berg\xE9s sur un syst\xE8me d'information diff\xE9rent du syst\xE8\
        me d'information du service de d\xE9tection. \n\u2022 Le centre d'\xE9valuation\
        \ doit v\xE9rifier que le processus de d\xE9livrance d'une prestation PDIS\
        \ pr\xE9voit que l'utilisation d'outils d'analyse statiques ou dynamiques\
        \ faisant appel \xE0 des ressources h\xE9berg\xE9es sur Internet soit r\xE9\
        alis\xE9e en dehors du syst\xE8me d\u2019information du service de d\xE9tection\
        \ des incidents de s\xE9curit\xE9.\n\nPr\xE9cision(s):\nAucune"
