        \ d'\xE9valuation doit v\xE9rifier dans l'extrait K-bis que l'activit\xE9\
        \ du PDIS, ses organes de direction, administration, gestion ou contr\xF4\
        le, ainsi que l'existence ou non d'une proc\xE9dure collective engag\xE9e\
        \ \xE0 son encontre ne sont pas susceptibles de compromettre sont impartialit\xE9\
        \ et la qualit\xE9 de sa prestation\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que les \xE9l\xE9ments fournis par le PDIS pour prouver son\
        \ impartialit\xE9 sont suffisants.\n\u2022 Le centre d'\xE9valuation doit\
        \ v\xE9rifier que la convention de service type indique explicitement que\
        \ la prestation fournie par le PDIS est r\xE9alis\xE9e en toute impartialit\xE9\
        .\n\nPr\xE9cision(s):\n\u2022 Parmi les \xE9l\xE9ments \xE0 prendre en compte\
        \ pour juger de l'impartialit\xE9 du PDIS, \xE0 la libre appr\xE9ciation du\
        \ centre d'\xE9valuation (liste non exhaustive):\n- structure juridique,\n\
        - provenance des capitaux,\n- partenariats,\n- appartenance \xE0 une filiale\
        \ ou \xE0 un groupe fran\xE7ais ou \xE9tranger, etc.          \n\u2022 Un\
        \ point d'attention sera apport\xE9 \xE0 la sous-traitance, et aux potentiels\
        \ conflits d'int\xE9r\xEAts li\xE9s \xE0 la sous-traitance par le prestataire\
        \ d'une partie des missions qui lui incombent \xE0 une entit\xE9 ou une filiale\
        \ de l'organisme commanditaire."
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.k
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.k
      name: Licences valides (outils, logiciels)
      description: "Le prestataire doit disposer des licences valides des outils (logiciels\
        \ ou mat\xE9riels) utilis\xE9s pour la r\xE9alisation de la prestation."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de maintien en conditions op\xE9rationnelles et de s\xE9curit\xE9\n\u2022\
        \ Liste des outils sous licence\n\nV\xE9rification(s):\n\u2022 Le centre d'\xE9\
        valuation doit v\xE9rifier dans la convention de service type que le prestataire\
        \ s'engage \xE0 disposer des licences valides des outils (logiciels ou mat\xE9\
        riels) utilis\xE9s pour la r\xE9alisation de la prestation\n\u2022 Le centre\
        \ d'\xE9valuation doit v\xE9rifier les moyens pour assurer le renouvellement\
        \ syst\xE9matique des licences des outils utilis\xE9s pour la prestation avant\
        \ expiration sont document\xE9s dans le processus de maintien en conditions\
        \ op\xE9rationnelles et de s\xE9curit\xE9 et mis en \u0153uvre.\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier qu'il existe une liste des outils\
        \ sous licence.\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le\
        \ prestataire dispose d'une licence valide pour chaque outil de la liste des\
        \ outils sous licence.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.l
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.l
      name: "Exigences l\xE9gales et r\xE9glementaires sp\xE9cifiques au commanditaire"
      description: "Le prestataire doit demander au commanditaire de lui communiquer\
        \ les \xE9ventuelles exigences l\xE9gales et r\xE9glementaires sp\xE9cifiques\
        \ auquel il est soumis et notamment celles li\xE9es \xE0 son secteur d\u2019\
        activit\xE9."
      annotation: "Preuve(s):\n\u2022 Convention de service type\n\u2022 Processus\
        \ de d\xE9livrance d'une prestation PDIS\n\nV\xE9rification(s):\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier dans la convention de service type\
        \ que celle-ci indique les mentions l\xE9gales et r\xE9glementaires que doit\
        \ respecter le prestataire PDIS dans le cadre de sa prestation.\n\u2022 Le\
        \ centre d'\xE9valuation doit v\xE9rifier que le processus de d\xE9livrance\
        \ d'une prestation PDIS inclut l'\xE9tape de demande au commanditaire de lui\
        \ communiquer des \xE9ventuelles exigences l\xE9gales et r\xE9glementaires\
        \ sp\xE9cifiques auquel il est soumis et notamment celles li\xE9es \xE0 son\
        \ secteur d\u2019activit\xE9.\n\nPr\xE9cision(s):\nAucune"
      implementation_groups:
      - E
    - urn: urn:intuitem:risk:req_node:pdis:iv.1.m
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.i
      ref_id: IV.1.m
      name: "D\xE9claration d\u2019un incident de s\xE9curit\xE9 \xE0 une instance\
        \ gouvernementale"
      description: "Le prestataire doit informer le commanditaire lorsque ce dernier\
