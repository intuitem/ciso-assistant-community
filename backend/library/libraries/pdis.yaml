    - urn: urn:intuitem:risk:req_node:pdis:iv.3.6.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pdis:iv.3.6
      ref_id: IV.3.6.c
      name: "Protection en confidentialit\xE9 et en int\xE9grit\xE9 des sauvegardes"
      description: "Le prestataire doit d\xE9finir et mettre en \u0153uvre les mesures\
        \ permettant d\u2019assurer la confidentialit\xE9 et l\u2019int\xE9grit\xE9\
        \ des sauvegardes effectu\xE9es, au m\xEAme niveau que celui pour lequel le\
        \ syst\xE8me de d\xE9tection a \xE9t\xE9 homologu\xE9. Le dispositif de sauvegarde\
        \ doit \xEAtre d\xE9di\xE9 et h\xE9berg\xE9 dans une zone d\u2019administration\
        \ en pr\xE9voyant un cloisonnement des activit\xE9s de sauvegarde, conforme\
        \ au plan de sauvegarde."
      annotation: "Preuve(s):\n\u2022 Politique de S\xE9curit\xE9 des Syst\xE8mes\
        \ d\u2019Information du prestataire\n\u2022 Documents d'architecture du service\
        \ de d\xE9tection\n\u2022 Processus de maintien en conditions op\xE9rationnelles\
        \ et de s\xE9curit\xE9\n\u2022 Plan de contr\xF4le\n        \nV\xE9rification(s):\n\
        \u2022 Le centre d'\xE9valuation doit v\xE9rifier dans la PSSI que :\n- le\
        \ dispositif de sauvegarde est d\xE9di\xE9 au service de d\xE9tection,\n-\
        \ le dispositif de sauvegarde est h\xE9berg\xE9 dans une zone d\u2019administration,\n\
        - le dispositif et les activit\xE9s de sauvegardes sont cloisonn\xE9s. \n\u2022\
        \ Le centre d'\xE9valuation doit v\xE9rifier dans l'architecture du prestataire\
        \ que le dispositif de sauvegarde : \n- est h\xE9berg\xE9 dans une zone d\u2019\
        administration,\n- est d\xE9di\xE9 au service de d\xE9tection,\n- est cloisonn\xE9\
        .   \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier que le plan de contr\xF4\
        le d\xE9finit les mesures mises en \u0153uvre permettant d\u2019assurer la\
        \ confidentialit\xE9 et l\u2019int\xE9grit\xE9 des sauvegardes effectu\xE9\
        es au m\xEAme niveau que celui pour lequel le syst\xE8me de d\xE9tection a\
        \ \xE9t\xE9 homologu\xE9\n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que le processus de maintien en conditions op\xE9rationnelles et de s\xE9\
        curit\xE9 pr\xE9sente les mesure mises en \u0153uvre pour prot\xE9ger les\
        \ sauvegardes et notamment un cloisonnement des activit\xE9s de sauvegarde,\
