        \ les mesures se s\xE9curisation suivantes : \n- Chiffrement,\n- Restriction\
        \ des droits d'acc\xE8s. \n\u2022 Le centre d'\xE9valuation doit v\xE9rifier\
        \ que la derni\xE8re mise \xE0 jour du plan de traitement des risques prend\
