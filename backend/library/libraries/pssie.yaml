      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.6.1
      ref_id: EXP-Cl-TRAC
      name: "Tra\xE7abilit\xE9 / imputabilit\xE9."
      description: "Afin d'assurer une coh\xE9rence dans les \xE9changes entre applications\
