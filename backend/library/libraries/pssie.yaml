      ref_id: '1.1'
      name: "Organisation de la s\xE9curit\xE9 des syst\xE8mes d'information"
    - urn: urn:intuitem:risk:req_node:pssie:objectif-1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: Objectif 1
      name: organisation de la SSI
      description: "Mettre en place une organisation ad\xE9quate, garantissant la\
        \ prise en compte pr\xE9ventive et r\xE9active de la s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.1
      name: organisation SSI
    - urn: urn:intuitem:risk:req_node:pssie:org-ssi
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.1
      ref_id: ORG-SSI
      name: organisation SSI
      description: "Une organisation d\xE9di\xE9e \xE0 la SSI est d\xE9ploy\xE9e \xE0\
        \ tous les niveaux de l'\xC9tat, au sein de chaque minist\xE8re et au sein\
        \ de chaque entit\xE9 suivant les principes de l'IGI 1300. \nCette organisation,\
        \ \xE9tablie selon les directives du haut fonctionnaire de d\xE9fense et de\
        \ s\xE9curit\xE9 (HFDS), d\xE9finit les responsabilit\xE9s internes et \xE0\
        \ l'\xE9gard des tiers, les modalit\xE9s de coordination avec les autorit\xE9\
        s externes, ainsi que les modalit\xE9s d'application des mesures de protection.\
        \ Des proc\xE9dures d'applications sont \xE9crites et port\xE9es \xE0 la connaissance\
        \ de tous."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.2
      name: Acteurs SSI
    - urn: urn:intuitem:risk:req_node:pssie:org-act-ssi
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.2
      ref_id: ORG-ACT-SSI
      name: Identification des acteurs SSI
      description: "L'organisation SSI de l'\xE9tat s'appuie sur des acteurs SSI clairement\
        \ identifi\xE9s, \xE0 tous les niveaux d'organisation de l'\xC9tat. \nLes\
        \ acteurs responsables en mati\xE8re de SSI pour la protection du secret de\
        \ la d\xE9fense d\xE9sign\xE9s dans l'IGI 1300, et les agents charg\xE9s de\
        \ les assister dans cette mission, sont responsables de la mise en application\
        \ g\xE9n\xE9rale de la politique SSI de l'\xE9tat Ils sont r\xE9f\xE9renc\xE9\
        s dans un annuaire interminist\xE9riel. Cette cha\xEEne fonctionnelle s'appuie,\
        \ pour chaque minist\xE8re, sur le le HFDS, assist\xE9 par un fonctionnaire\
        \ de s\xE9curit\xE9 des syst\xE8mes d'information (FSSI)."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.3
      name: "Responsabilit\xE9s internes"
    - urn: urn:intuitem:risk:req_node:pssie:org-rss
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.3
      ref_id: ORG-RSS
      name: "D\xE9signation du responsable SSI"
      description: "Chaque autorit\xE9 qualifi\xE9e en s\xE9curit\xE9 des syst\xE8\
        mes d'information (AQSSI) s'appuie sur un ou plusieurs responsables de la\
        \ s\xE9curit\xE9 des syst\xE8mes d'information (RSSI), charg\xE9(s) de l'assister\
        \ dans le pilotage et la gestion de la SSI.\nDes \xAB correspondants locaux\
        \ SSI \xBB peuvent \xEAtre d\xE9sign\xE9s, le cas \xE9ch\xE9ant, afin de constituer\
        \ un relais du RSSI. Le RSSI d'une entit\xE9 fait valider les mesures d'application\
        \ de la PSSIE par l'autorit\xE9 qualifi\xE9e et veille \xE0 leur application.\
        \ Des d\xE9nominations alternatives des fonctions cit\xE9es ci-dessus peuvent\
        \ \xEAtre utilis\xE9es si n\xE9cessaire."
    - urn: urn:intuitem:risk:req_node:pssie:org-resp
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.3
      ref_id: ORG-RESP
      name: "Formalisation des responsabilit\xE9s"
      description: "Une note d'organisation fixe la r\xE9partition au sein de chaque\
        \ entit\xE9 et au niveau local des responsabilit\xE9s et r\xF4les en mati\xE8\
        re de SSI. Cette note sera, le plus souvent, propos\xE9e par le RSSI et valid\xE9\
        e par l'autorit\xE9 qualifi\xE9e."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.4
      name: "Responsabilit\xE9s vis-\xE0-vis des tiers"
    - urn: urn:intuitem:risk:req_node:pssie:org-tiers
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.4
      ref_id: ORG-TIERS
      name: Gestion contractuelle des tiers
      description: "Le RSSI coordonne les actions permettant l'int\xE9gration des\
        \ clauses li\xE9es \xE0 la SSI dans tout contrat ou convention impliquant\
        \ un acc\xE8s par des tiers \xE0 des informations ou \xE0 des ressources informatiques."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.5
      name: "PSSI minist\xE9rielle"
    - urn: urn:intuitem:risk:req_node:pssie:org-pil-pss/m
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.5
      ref_id: ORG-PIL-PSS/M
      name: "D\xE9finition et pilotage de la PSSI minist\xE9rielle."
      description: "Chaque minist\xE8re \xE9tablit une politique SSI minist\xE9rielle,\
        \ sous la responsabilit\xE9 du HFDS. Cette politique reprend le socle commun\
        \ \xE9tabli par la pr\xE9sente PSSIE. Une structure de pilotage de la PSSI\
        \ minist\xE9rielle est d\xE9finie. Cette structure est charg\xE9e de sa mise\
        \ en place, de son \xE9volution, de son suivi et de son contr\xF4le."
    - urn: urn:intuitem:risk:req_node:pssie:1.1.6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1
      ref_id: 1.1.6
      name: "Application des mesures de s\xE9curit\xE9 au sein de l'entit\xE9"
    - urn: urn:intuitem:risk:req_node:pssie:org-app-instr
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.6
      ref_id: ORG-APP-INSTR
      name: "Application de l'instruction dans l'entit\xE9"
      description: "Le RSSI planifie les actions de mise en application de la PSSIE.\
        \ Il rend compte r\xE9guli\xE8rement de la mise en application des mesures\
        \ de s\xE9curit\xE9 aupr\xE8s de son autorit\xE9 qualifi\xE9e et du FSSI."
    - urn: urn:intuitem:risk:req_node:pssie:org-app-docs
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:1.1.6
      ref_id: ORG-APP-DOCS
      name: Formalisation de documents d'application
      description: "Le RSSI formalise et tient \xE0 jour les documents d'application,\
        \ approuv\xE9s par l'autorit\xE9 qualifi\xE9e, permettant la mise en \u0153\
        uvre des mesures de la PSSIE sur son p\xE9rim\xE8tre."
    - urn: urn:intuitem:risk:req_node:pssie:2
      assessable: false
      depth: 1
      ref_id: '2'
      name: Ressources humaines
    - urn: urn:intuitem:risk:req_node:pssie:objectif-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:2
      ref_id: Objectif 2
      name: ressources humaines
      description: "Faire des personnes les maillons forts des SI de l'\xC9tat"
    - urn: urn:intuitem:risk:req_node:pssie:2.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:2
      ref_id: '2.1'
      name: Utilisateurs
    - urn: urn:intuitem:risk:req_node:pssie:rh-ssi
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.1
      ref_id: RH-SSI
      name: Charte d'application SSI
      description: "Une charte d'application de la politique SSI, r\xE9capitulant\
        \ les mesures pratiques d'utilisation s\xE9curis\xE9e des ressources informatiques\
        \ et \xE9labor\xE9e sous le pilotage de la cha\xEEne fonctionnelle SSI, est\
        \ communiqu\xE9e \xE0 l'ensemble des agents de chaque entit\xE9. Cette charte\
        \ doit \xEAtre opposable Juridiquement et, si possible, int\xE9gr\xE9e au\
        \ r\xE8glement int\xE9rieur de l'entit\xE9. Le personnel non permanent (stagiaires,\
        \ int\xE9rimaires, prestataires ...) est inform\xE9 de ses devoirs dans le\
        \ cadre de son usage des SI de l'\xC9tat."
    - urn: urn:intuitem:risk:req_node:pssie:2.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:2
      ref_id: '2.2'
      name: Personnel permanent
    - urn: urn:intuitem:risk:req_node:pssie:rh-motiv
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.2
      ref_id: RH-MOTIV
      name: "Choix et sensibilisation des personnes tenant les postes cl\xE9s de la\
        \ SSI"
      description: "Une attention particuli\xE8re doit \xEAtre port\xE9e au recrutement\
        \ des personnes-cl\xE9s de la SSI : RSSI, correspondants SSI locaux et administrateurs\
        \ de s\xE9curit\xE9. Les RSSI et leurs correspondants SSI locaux doivent \xEA\
        tre sp\xE9cifiquement form\xE9s \xE0 la SSI. Les administrateurs des SI doivent\
        \ \xEAtre r\xE9guli\xE8rement sensibilis\xE9s aux devoirs li\xE9s \xE0 leur\
        \ fonction, et doivent veiller \xE0 respecter ces exigences dans le cadre\
        \ de leurs activit\xE9s quotidiennes."
    - urn: urn:intuitem:risk:req_node:pssie:rh-conf
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.2
      ref_id: RH-CONF
      name: Personnels de confiance
      description: "Toutes les personnes manipulant des informations sensibles doivent\
        \ le faire avec une attention et une probit\xE9 particuli\xE8re, dans le respect\
        \ des textes en vigueur. Les sanctions \xE9ventuelles s'appliquant aux cas\
        \ de n\xE9gligence ou de malveillance leur sont rappel\xE9es."
    - urn: urn:intuitem:risk:req_node:pssie:rh-util
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.2
      ref_id: RH-UTIL
      name: "Sensibilisation des utilisateurs des syst\xE8mes d'information"
      description: "Chaque utilisateur doit \xEAtre r\xE9guli\xE8rement inform\xE9\
        \ des exigences de s\xE9curit\xE9 le concernant, et motiv\xE9 \xE0 leur respect.\
        \ Il doit \xEAtre form\xE9 \xE0 l'utilisation des outils de travail conform\xE9\
        ment aux r\xE8gles SSI."
    - urn: urn:intuitem:risk:req_node:pssie:2.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:2
      ref_id: '2.3'
      name: Mouvement de personnel
    - urn: urn:intuitem:risk:req_node:pssie:rh-mouv
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.3
      ref_id: RH-MOUV
      description: "Une proc\xE9dure permettant de g\xE9rer les arriv\xE9es, les mutations\
        \ et les d\xE9parts des collaborateurs dans les SI doit \xEAtre formalis\xE9\
        e, et appliqu\xE9e strictement. \nCette proc\xE9dure doit couvrir au minimum:\
        \  \n- la gestion/r\xE9vocation des comptes et des droits d'acc\xE8s aux SI,\
        \ y compris pour les partenaires et les prestataires externes \n- la gestion\
        \ du contr\xF4le d'acc\xE8s aux locaux \n- la gestion des \xE9quipements mobiles\
        \ \n- la gestion du contr\xF4le des habilitations"
    - urn: urn:intuitem:risk:req_node:pssie:2.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:2
      ref_id: '2.4'
      name: Personnel non permanent
    - urn: urn:intuitem:risk:req_node:pssie:rh-nperm
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:2.4
      ref_id: RH-NPERM
      description: "Les r\xE8gles de la PSSIE s'appliquent \xE0 tout personnel non\
        \ permanent utilisateur d'un SI d'une administration de l'\xC9tat. \nLes dispositions\
        \ contractuelles pr\xE9existantes r\xE9gissant l'emploi de ce personnel sont\
        \ amend\xE9es si n\xE9cessaire. Pour tout personnel non permanent, un tutorat\
        \ par un agent permanent est mis en place, afin de l'informer de ces r\xE8\
        gles et d'en contr\xF4ler l'application."
    - urn: urn:intuitem:risk:req_node:pssie:3
      assessable: false
      depth: 1
      ref_id: '3'
      name: Gestion des biens
    - urn: urn:intuitem:risk:req_node:pssie:objectif-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: Objectif 3
      name: cartographie des SI
      description: "Tenir \xE0 jour une cartographie d\xE9taill\xE9e et compl\xE8\
        te des SI."
    - urn: urn:intuitem:risk:req_node:pssie:gdb-invent
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: GDB-INVENT
      name: Inventaire des ressources informatiques
      description: "Chaque entit\xE9 \xE9tablit et maintient \xE0 jour un inventaire\
        \ des ressources informatiques sous sa responsabilit\xE9, en s'appuyant sur\
        \ un outillage adapt\xE9. \nCet inventaire est tenu \xE0 disposition du RSSI,\
        \ ainsi que du FSSI et de l'ANSSI en cas de besoin de coordination op\xE9\
        rationnelle. Il comprend la liste des briques mat\xE9rielles et logicielles\
        \ utilis\xE9es, ainsi que leurs versions exactes. Il est constitu\xE9 d'une\
        \ base de donn\xE9es de configuration, maintenue \xE0 jour et tenue \xE0 disposition\
        \ du RSSI. L'historique des attributions des biens inventori\xE9s doit \xEA\
        tre conserv\xE9, dans le respect de la l\xE9gislation."
    - urn: urn:intuitem:risk:req_node:pssie:gdb-carto
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: GDB-CARTO
      name: Cartographie
      description: "La cartographie pr\xE9cise les centres informatiques, les architectures\
        \ des r\xE9seaux (sur lesquelles sont identifi\xE9s les points n\xE9vralgiques\
        \ et la sensibilit\xE9 des informations manipul\xE9es) et qualifie le niveau\
        \ de s\xE9curit\xE9 attendu. \nCette cartographie est maintenue \xE0 jour\
        \ et tenue \xE0 disposition du RSSI, ainsi que du FSSI et de l'ANSSI en cas\
        \ de besoin de coordination op\xE9rationnelle."
    - urn: urn:intuitem:risk:req_node:pssie:objectif-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: Objectif 4
      name: "qualification et protection de l'information. Qualifier l'information\
        \ de fa\xE7on \xE0 adapter les mesures de protection"
      description: " Qualifier l'information de fa\xE7on \xE0 adapter les mesures\
        \ de protection."
    - urn: urn:intuitem:risk:req_node:pssie:gdb-qualif-sensi
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: GDB-QUALIF-SENSI
      name: Qualification des informations
      description: "La sensibilit\xE9 de toute information doit \xEAtre \xE9valu\xE9\
        e. Le marquage syst\xE9matique des documents, en fonction du niveau de sensibilit\xE9\
        , est fortement recommand\xE9. "
    - urn: urn:intuitem:risk:req_node:pssie:gdb-prot-is
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:3
      ref_id: GDB-PROT-IS
      name: Protection des informations
      description: "L'utilisateur doit prot\xE9ger les informations qu'il est amen\xE9\
        \ \xE0 manipuler dans le cadre de ses fonctions, selon leur sensibilit\xE9\
        \ et tout au long de leur cycle de vie, depuis la cr\xE9ation du brouillon\
        \ jusqu'\xE0 son \xE9ventuelle destruction."
    - urn: urn:intuitem:risk:req_node:pssie:4
      assessable: false
      depth: 1
      ref_id: '4'
      name: "Int\xE9gration de la SSI dans le cycle de vie des syst\xE8mes d'information"
    - urn: urn:intuitem:risk:req_node:pssie:4.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:4
      ref_id: '4.1'
      name: "Gestion des risques et homologation de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:pssie:objectif-5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:4.1
      ref_id: Objectif 5
      name: risques
      description: "Appr\xE9cier, traiter, et communiquer sur les risques relatifs\
        \ \xE0 la s\xE9curit\xE9 des syst\xE8mes d'information."
    - urn: urn:intuitem:risk:req_node:pssie:int-homolog-ssi
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:4.1
      ref_id: INT-HOMOLOG-SSI
      name: "Homologation de s\xE9curit\xE9 des syst\xE8mes d'information"
      description: "Tout syst\xE8me d'information doit faire l'objet d'une d\xE9cision\
        \ d'homologation de sa s\xE9curit\xE9 avant sa mise en exploitation dans les\
        \ conditions d'emploi d\xE9finies. \nL'homologation est l'acte selon lequel\
        \ l'autorit\xE9 atteste formellement aupr\xE8s des utilisateurs que le syst\xE8\
        me d'information est prot\xE9g\xE9 conform\xE9ment aux objectifs de s\xE9\
        curit\xE9 fix\xE9s. La d\xE9cision d'homologation est prise par l'autorit\xE9\
        \ d'homologation (d\xE9sign\xE9e par l'autorit\xE9 qualifi\xE9e), le cas \xE9\
        ch\xE9ant apr\xE8s avis de la commission d'homologation. Cette d\xE9cision\
        \ s'appuie sur une analyse de risques adapt\xE9e aux enjeux du syst\xE8me\
        \ consid\xE9r\xE9, et pr\xE9cise les conditions d'emploi."
    - urn: urn:intuitem:risk:req_node:pssie:4.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:4
      ref_id: '4.2'
      name: "Maintien en condition de s\xE9curit\xE9 des syst\xE8mes d'information\
        \ .."
    - urn: urn:intuitem:risk:req_node:pssie:objectif-6
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:4.2
      ref_id: Objectif 6
      name: "maintien en condition de s\xE9curit\xE9"
      description: "G\xE9rer dynamiquement les mesures de protection, tout au long\
        \ de la vie du SI"
    - urn: urn:intuitem:risk:req_node:pssie:int-ssi
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:4.2
      ref_id: INT-SSI
      name: "int\xE9gration de la s\xE9curit\xE9 dans les projets"
      description: "La s\xE9curit\xE9 des syst\xE8mes d'information doit \xEAtre prise\
        \ en compte dans toutes les phases des projets informatiques, sous le contr\xF4\
        le de l'autorit\xE9 d'homologation, de la conception et de la sp\xE9cification\
        \ du syst\xE8me jusqu'\xE0 son retrait du service."
    - urn: urn:intuitem:risk:req_node:pssie:int-quot-ssi
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:4.2
      ref_id: INT-QUOT-SSI
      name: "Mise en \u0153uvre au quotidien de la SSO"
      description: "La s\xE9curit\xE9 des syst\xE8mes d'information se traite au quotidien\
        \ par des pratiques d'hygi\xE8ne informatique. Des proc\xE9dures \xE9crites\
        \ d\xE9finissent les actes \xE9l\xE9mentaires du maintien en condition de\
        \ s\xE9curit\xE9 lors des phases de conception, \xE9volution ou retrait d'un\
        \ syst\xE8me."
    - urn: urn:intuitem:risk:req_node:pssie:int-tbd
      assessable: true
      depth: 3
