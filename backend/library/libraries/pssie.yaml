      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.6.1
      ref_id: EXP-CI-DESTR
      name: destruction de support
      description: "La fin de vie d'un support ou d'un mat\xE9riel embarquant un support\
