      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.1
      ref_id: EXP-ID-AUTH
      name: "Identification, authentification et contr\xF4le d'acc\xE8s logique"
      description: "L'acc\xE8s \xE0 toute ressource non publique doit n\xE9cessiter\
        \ une identification et une authentification individuelle de l'utilisateur.\
        \ Dans le cas de l'acc\xE8s \xE0 des donn\xE9es sensibles, des moyens d'authentification\
        \ forte doivent \xEAtre utilis\xE9s. A cette fin, l'usage d'une carte \xE0\
        \ puce doit \xEAtre privil\xE9gi\xE9. Le contr\xF4le d'acc\xE8s doit \xEA\
        tre g\xE9r\xE9 et s'appuyer sur un processus formalis\xE9 en coh\xE9rence\
        \ avec la gestion des ressources humaines."
    - urn: urn:intuitem:risk:req_node:pssie:exp-droits
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.1
      ref_id: EXP-DROITS
      name: "Droits d'acc\xE8s aux ressources"
      description: "Apr\xE8s avoir d\xE9termin\xE9 le niveau de sensibilit\xE9, le\
        \ besoin de diffusion et de partage des ressources, les droits d'acc\xE8s\
        \ aux ressources doivent \xEAtre g\xE9r\xE9s suivant les principes suivants\
        \ : \n* besoin d'en conna\xEEtre (chaque utilisateur n'est autoris\xE9 \xE0\
        \ acc\xE9der qu'aux ressources pour lesquelles on lui accorde explicitement\
        \ le b\xE9n\xE9fice de l'acc\xE8s), \n* moindre privil\xE8ge (chaque utilisateur\
        \ acc\xE8de aux ressources avec le minimum de privil\xE8ges lui permettant\
        \ de conduire les actions explicitement autoris\xE9es pour lui)."
    - urn: urn:intuitem:risk:req_node:pssie:exp-profils
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.1
      ref_id: EXP-PROFILS
      name: "Gestion des profils d'acc\xE8s aux applications"
      description: "Les applications manipulant des donn\xE9es sensibles doivent permettre\
        \ une gestion fine par profils d'acc\xE8s. Les principes du besoin d'en conna\xEE\
        tre et du moindre privil\xE8ge s'appliquent."
    - urn: urn:intuitem:risk:req_node:pssie:8.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3
      ref_id: 8.3.2
      name: Processus d'autorisation
    - urn: urn:intuitem:risk:req_node:pssie:exp-proc-auth
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.2
      ref_id: EXP-PROC-AUTH
      name: "Autorisations d'acc\xE8s des utilisateurs"
      description: "Toute action d'autorisation d'acc\xE8s d'un utilisateur \xE0 une\
        \ ressource des SI, qu'elle soit locale ou nationale, doit s'inscrire dans\
        \ le cadre d'un processus d'autorisation formalis\xE9, qui s'appuie sur le\
        \ processus d'arriv\xE9e et de d\xE9part du personnel."
    - urn: urn:intuitem:risk:req_node:pssie:exp-revue-auth
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.2
      ref_id: EXP-REVUE-AUTH
      name: "Revue des autorisations d'acc\xE8s"
      description: "Une revue des autorisations d'acc\xE8s doit \xEAtre r\xE9alis\xE9\
        e annuellement sous le contr\xF4le du RSSI, le cas \xE9ch\xE9ant avec l'appui\
        \ du correspondant local SSI."
    - urn: urn:intuitem:risk:req_node:pssie:8.3.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3
      ref_id: 8.3.4
      name: Gestion des authentifiants
    - urn: urn:intuitem:risk:req_node:pssie:exp-conf-auth
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-CONF-AUTH
      name: "Confidentialit\xE9 des informations d'authentification"
      description: "Les informations d'authentification (mots de passe d'acc\xE8s\
        \ aux SI, cl\xE9s priv\xE9es li\xE9es aux certificats \xE9lectroniques, etc.)\
        \ doivent \xEAtre consid\xE9r\xE9es comme des donn\xE9es sensibles."
    - urn: urn:intuitem:risk:req_node:pssie:exp-gest-pass
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-GEST-PASS
      name: Gestion des mots de passe
      description: "Les utilisateurs ne doivent pas stocker leurs mots de passe en\
        \ clair (par exemple dans un fichier) sur leur poste de travail. Les mots\
        \ de passe ne doivent pas transiter en clair sur les r\xE9seaux."
    - urn: urn:intuitem:risk:req_node:pssie:exp-init-pass
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-INIT-PASS
      name: Initialisation des mots de passe
      description: "Chaque compte utilisateur doit \xEAtre cr\xE9\xE9 avec un mot\
        \ de passe initial al\xE9atoire unique. Si les circonstances l'imposent, un\
        \ mot de passe plus simple mais \xE0 usage unique peut \xEAtre envisag\xE9\
        ."
    - urn: urn:intuitem:risk:req_node:pssie:exp-pol-pass
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-POL-PASS
      name: Politiques de mots de passe
      description: "Les r\xE8gles de gestion et de protection des mots de passe donnant\
        \ acc\xE8s aux applications et infrastructures nationales, telles qu'\xE9\
        dict\xE9es par les ma\xEEtrises d'ouvrage nationales, doivent \xEAtre respect\xE9\
        es dans chaque entit\xE9. Pour les ressources dont la politique de mots de\
        \ passe est g\xE9r\xE9e localement, les recommandations de l'ANSSI doivent\
        \ \xEAtre appliqu\xE9es pour tous les comptes."
    - urn: urn:intuitem:risk:req_node:pssie:exp-certifs
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-CERTIFS
      name: "Utilisation de certificats \xE9lectroniques"
      description: "L'utilisation de certificats \xE9lectroniques doit respecter les\
        \ r\xE8gles \xE9dict\xE9es par le RGS."
    - urn: urn:intuitem:risk:req_node:pssie:exp-qual-pass
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.4
      ref_id: EXP-QUAL-PASS
      name: "Contr\xF4le syst\xE9matique de la qualit\xE9 des mots de passe"
      description: "Des moyens techniques permettant d'imposer la politique de mots\
        \ de passe (par exemple pour s'assurer du respect de l'\xE9ventuelle obligation\
        \ relative \xE0 l'usage de caract\xE8res sp\xE9ciaux) doivent \xEAtre mis\
        \ en place. A d\xE9faut, un contr\xF4le p\xE9riodique des param\xE8tres techniques\
        \ relatifs aux mots de passe doit \xEAtre r\xE9alis\xE9."
    - urn: urn:intuitem:risk:req_node:pssie:8.3.5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3
      ref_id: 8.3.5
      name: Gestion des authentifiants d'administration
    - urn: urn:intuitem:risk:req_node:pssie:exp-seq-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.5
      ref_id: EXP-SEQ-ADMIN
      name: "S\xE9questre des authentifiants \xAB administrateur\xBB"
      description: "Les authentifiants permettant l'administration des ressources\
        \ des SI doivent \xEAtre plac\xE9s sous s\xE9questre et tenus \xE0 jour, dans\
        \ un coffre ou une armoire ferm\xE9e \xE0 cl\xE9. L'authentifi\xE9 doit \xEA\
        tre inform\xE9 de l'existence de ces op\xE9rations de gestion, de leurs finalit\xE9\
        s et limites. Tout acc\xE8s d'administration \xE0 une ressource informatique\
        \ doit pouvoir \xEAtre trac\xE9 et permettre de remonter \xE0 la personne\
        \ exer\xE7ant ce droit. Les informations d'authentification b\xE9n\xE9ficiant\
        \ d'un moyen de protection physique (notamment carte \xE0 puce) n'ont, par\
        \ d\xE9faut, pas besoin d'\xEAtre l'objet d'op\xE9rations de s\xE9questre\
        \ de la part d'autres personnels que l'authentifi\xE9 lui-m\xEAme."
    - urn: urn:intuitem:risk:req_node:pssie:exp-pol-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.5
      ref_id: EXP-POL-ADMIN
      name: "Politique de mots de passe \xABadministrateurs\xBB"
      description: "Chaque administrateur doit disposer d'un mot de passe propre et\
        \ destin\xE9 \xE0 l'administration."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dep-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.3.5
      ref_id: EXP-DEP-ADMIN
      name: "Gestion du d\xE9part d'un administrateur des SI"
      description: "En cas de d\xE9part d'un administrateur disposant de privil\xE8\
        ges sur des composants des SI, les comptes individuels dont il disposait doivent\
        \ \xEAtre imm\xE9diatement d\xE9sactiv\xE9s. Les \xE9ventuels mots de passe\
        \ d'administration dont il avait connaissance doivent \xEAtre chang\xE9s (exemples\
        \ : mots de passe des comptes fonctionnels, comptes g\xE9n\xE9riques ou comptes\
        \ de service utilis\xE9s dans le cadre des fonctions de l'administrateur)."
    - urn: urn:intuitem:risk:req_node:pssie:8.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:pssie:8
      ref_id: '8.4'
      name: "Exploitation s\xE9curis\xE9e des ressources informatiques"
    - urn: urn:intuitem:risk:req_node:pssie:objectif-22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4
      ref_id: Objectif 22
      name: "s\xE9curisation de l'exploitation"
      description: "Fournir aux administrateurs les outils n\xE9cessaires \xE0 l'exercice\
        \ des t~ches SS/ et configurer ces outils de mani\xE8re s\xE9curis\xE9e."
    - urn: urn:intuitem:risk:req_node:pssie:8.4.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4
      ref_id: 8.4.1
      name: "Administration des syst\xE8mes"
    - urn: urn:intuitem:risk:req_node:pssie:exp-restr-droits
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-RESTR-DROITS
      name: Restriction des droits
      description: "Sauf exception d\xFBment motiv\xE9e et valid\xE9e par le RSSI,\
        \ les utilisateurs n'ont pas de droits d'administration."
    - urn: urn:intuitem:risk:req_node:pssie:exp-prot-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-PROT-ADMIN
      name: "Protection des acc\xE8s aux outils d'administration"
      description: "L'acc\xE8s aux outils et interfaces d'administration doit \xEA\
        tre strictement limit\xE9 aux personnes habilit\xE9es, selon une proc\xE9\
        dure formelle d'autorisation d'acc\xE8s."
    - urn: urn:intuitem:risk:req_node:pssie:exp-habilit-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-HABILIT-ADMIN
      name: Habilitation des administrateurs
      description: "L'habilitation des administrateurs s'effectue selon une proc\xE9\
        dure valid\xE9e par l'autorit\xE9 d'homologation. Le nombre de personnes habilit\xE9\
        es pour des op\xE9rations d'administration doit \xEAtre connu et valid\xE9\
        \ par l'autorit\xE9 d'homologation."
    - urn: urn:intuitem:risk:req_node:pssie:exp-gest-admin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-GEST-ADMIN
      name: Gestion des actions d'administration
      description: "Les op\xE9rations d'administration doivent \xEAtre trac\xE9es\
        \ de mani\xE8re \xE0 pouvoir g\xE9rer au niveau individuel l'imputabilit\xE9\
        \ des actions d'administration."
    - urn: urn:intuitem:risk:req_node:pssie:exp-sec-fluxadmin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-SEC-FLUXADMIN
      name: "S\xE9curisation des flux d'administration"
      description: "Les op\xE9rations d'administration sur les ressources locales\
        \ d'une entit\xE9 doivent s'appuyer sur des protocoles s\xE9curis\xE9s. Un\
        \ r\xE9seau d\xE9di\xE9 \xE0 l'administration des \xE9quipements, ou au moins\
        \ un r\xE9seau logiquement s\xE9par\xE9 de celui des utilisateurs, doit \xEA\
        tre utilis\xE9. Les postes d'administrateurs doivent \xEAtre d\xE9di\xE9s\
        \ et ne doivent pas pouvoir acc\xE9der \xE0 Internet."
    - urn: urn:intuitem:risk:req_node:pssie:exp-central
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-CENTRAL
      name: "Centraliser la gestion du syst\xE8me d'information"
      description: "Afin de g\xE9rer efficacement un grand nombre de postes d'utilisateurs,\
        \ de serveurs ou d'\xE9quipements r\xE9seau, les administrateurs doivent utiliser\
        \ des outils centralis\xE9s, permettant l'automatisation de traitements quotidiens\
        \ et offrant une vue globale et pertinente sur le syst\xE8me d'information."
    - urn: urn:intuitem:risk:req_node:pssie:exp-secx-dist
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.1
      ref_id: EXP-SECX-DIST
      name: "S\xE9curisation des outils de prise de main \xE0 distance"
      description: "La prise de main \xE0 distance d'une ressource informatique locale\
        \ ne doit \xEAtre r\xE9alisable que par les agents autoris\xE9s par l'\xE9\
        quipe locale charg\xE9e des SI, sur les ressources informatiques de leur p\xE9\
        rim\xE8tre. Des mesures de s\xE9curit\xE9 sp\xE9cifiques doivent \xEAtre d\xE9\
        finies et respect\xE9es."
    - urn: urn:intuitem:risk:req_node:pssie:8.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4
      ref_id: 8.4.2
      name: Administration des domaines
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-pol
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-POL
      name: "D\xE9finir une politique de gestion des comptes du domaine"
      description: "Une politique explicite de gestion des comptes du domaine doit\
        \ \xEAtre document\xE9e."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-pass
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-PASS
      name: "Configurer la strat\xE9gie des mots de passe des domaines"
      description: "La politique de gestion des mots de passe doit \xEAtre con\xE7\
        ue de fa\xE7on \xE0 prot\xE9ger contre les attaques par essais successifs\
        \ de mots de passe. Une complexit\xE9 minimale dans le choix des mots de passe\
        \ doit \xEAtre impos\xE9e aux utilisateurs."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-nomenclat
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-NOMENCLAT
      name: "D\xE9finir et appliquer une nomenclature des comptes du domaine"
      description: "La gestion des comptes doit s'appuyer sur une nomenclature adapt\xE9\
        e, afin de pouvoir distinguer selon leur usage : comptes d'utilisateur standard,\
        \ comptes d'administration (domaine, serveurs, postes de travail) et comptes\
        \ de service."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-restadmin
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-RESTADMIN
      name: Restreindre au maximum l'appartenance aux groupes d'administration du
        domaine
      description: "L'appartenance aux groupes du domaine ADMINISTRATEURS DE L'ENTREPRISE\
        \ et ADMINISTRATEURS DU DOMAINE n'est n\xE9cessaire que dans de tr\xE8s rares\
        \ cas. Les op\xE9rations les plus courantes doivent \xEAtre effectu\xE9es\
        \ avec des comptes du domaine membres des groupes locaux d'administration\
        \ des ordinateurs ou ayant une d\xE9l\xE9gation d'administration."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-serv
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-SERV
      name: "Ma\xEEtriser l'utilisation des comptes de service"
      description: "Les comptes de service ont la particularit\xE9 d'avoir g\xE9n\xE9\
        ralement leurs mots de passe inscrits en dur dans des applications ou dans\
        \ des syst\xE8mes. Afin de pouvoir \xEAtre en mesure de changer ces mots de\
        \ passe en urgence, il est n\xE9cessaire de ma\xEEtriser leur utilisation."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-limitserv
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-LIMITSERV
      name: Limiter les droits des comptes de service
      description: "Les comptes de service doivent faire l'objet d'une restriction\
        \ des droits, en suivant le principe du moindre privil\xE8ge."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-obsolet
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-OBSOLET
      name: "D\xE9sactiver les comptes du domaine obsol\xE8tes"
      description: "Il est n\xE9cessaire de d\xE9sactiver imm\xE9diatement, voire\
        \ de supprimer, les comptes obsol\xE8tes, que ce soient des comptes d'utilisateur\
        \ (administrateur, de service ou utilisateur standard) ou des comptes de machine."
    - urn: urn:intuitem:risk:req_node:pssie:exp-dom-adminloc
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.2
      ref_id: EXP-DOM-ADMINLOC
      name: "Am\xE9liorer la gestion des comptes d'administrateur locaux"
      description: "Afin d'emp\xEAcher la r\xE9-utilisation des empreintes d'un compte\
        \ utilisateur local d'une machine \xE0 une autre, il faut soit utiliser des\
        \ mots de passe diff\xE9rents pour les comptes locaux d'administration, soit\
        \ interdire la connexion \xE0 distance via ces comptes."
    - urn: urn:intuitem:risk:req_node:pssie:8.4.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4
      ref_id: 8.4.3
      name: Envoi en maintenance et mise au rebut
    - urn: urn:intuitem:risk:req_node:pssie:exp-maint-ext
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.3
      ref_id: EXP-MAINT-EXT
      name: Maintenance externe
      description: "Les donn\xE9es non chiffr\xE9es doivent \xEAtre effac\xE9es avant\
        \ l'envoi en maintenance externe de toute ressource informatique. Les op\xE9\
        rations de chiffrement doivent faire appel \xE0 des produits qualifi\xE9s.\
        \ L'effacement des donn\xE9es sensibles doit s'appuyer sur des produits qualifi\xE9\
        s, ou respecter des proc\xE9dures \xE9tablies en concertation avec l'ANSSI."
    - urn: urn:intuitem:risk:req_node:pssie:exp-mis-reb
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.3
      ref_id: EXP-MIS-REB
      name: Mise au rebut
      description: "Lorsqu'une ressource informatique est amen\xE9e \xE0 quitter d\xE9\
        finitivement l'entit\xE9, les donn\xE9es pr\xE9sentes sur les disques durs\
        \ ou la m\xE9moire int\xE9gr\xE9e doivent \xEAtre effac\xE9es de mani\xE8\
        re s\xE9curis\xE9e. L'effacement des donn\xE9es sensibles doit s'appuyer sur\
        \ des produits qualifi\xE9s, ou respecter des proc\xE9dures \xE9tablies en\
        \ concertation avec l'ANSSI."
    - urn: urn:intuitem:risk:req_node:pssie:8.4.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4
      ref_id: 8.4.4
      name: Lutte contre les codes malveillants
    - urn: urn:intuitem:risk:req_node:pssie:exp-prot-mal-v
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.4.4
      ref_id: EXP-PROT-MAL V
      name: Protection contre les codes malveillants
      description: "Des logiciels de protection contre les codes malveillants, appel\xE9\
        s commun\xE9ment antivirus, doivent \xEAtre install\xE9s sur l'ensemble des\
        \ serveurs d'interconnexion, serveurs applicatifs et postes de travail de\
        \ l'entit\xE9. Ces logiciels de protection doivent \xEAtre distincts pour\
        \ ces trois cat\xE9gories au moins, et le d\xE9pouillement de leurs journaux\
        \ doit \xEAtre corr\xE9l\xE9."
