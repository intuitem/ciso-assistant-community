      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.5
      ref_id: 8.5.1
      name: "Gestion des mat\xE9riels informatiques fournis \xE0 l'utilisateur"
    - urn: urn:intuitem:risk:req_node:pssie:exp-mait-mat
