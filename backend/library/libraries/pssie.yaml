    - urn: urn:intuitem:risk:req_node:pssie:8.5.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:8.5
      ref_id: 8.5.3
      name: "S\xE9curisation des imprimantes et copieurs multifonctions manipulant\
