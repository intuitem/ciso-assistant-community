    - urn: urn:intuitem:risk:req_node:pssie:node85
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pssie:5.3
      description: "Les sites importants (reconnus le cas \xE9ch\xE9ant comme points\
        \ d'importance vitale) s'appuient sur des services support des activit\xE9\
        s de s\xFBret\xE9 physique. Dans ce cadre, l'appellation \xAB services de\
        \ syst\xE8mes d'information et de communication de s\xFBret\xE9 \xBB regroupe\
        \ :  \n\n* les services support des activit\xE9s de contr\xF4le d'acc\xE8\
        s et d\xE9tection d'intrusion (CTA), permettant au personnel de s\xFBret\xE9\
        :  \n--d'authentifier, d'autoriser et de tracer l'acc\xE8s \xE0 une ressource\
        \ physique (contr\xF4le d'acc\xE8s), \n--de d\xE9tecter, d'alerter et de tracer\
        \ en cas de tentative d'acc\xE8s non autoris\xE9 (d\xE9tection d'intrusion).\
        \ \n\n* les services support des activit\xE9s de vid\xE9o-surveillance (VS),\
        \ fournissant au personnel de s\xFBret\xE9 un syst\xE8me de cam\xE9ras dispos\xE9\
        es sur l'ensemble du site, de transport des flux vid\xE9o, d'enregistrement,\
        \ d'archivage et de visionnage de ces vid\xE9os; \n\n* les services support\
        \ de la gestion technique des b\xE2timents (GTB), permettant de superviser\
        \ et de g\xE9rer l'ensemble des \xE9quipements des b\xE2timents du site, et\
        \ d'avoir une vue globale de l'\xE9tat de ces b\xE2timents; \n\n* les services\
        \ support de la s\xE9curit\xE9 incendie (INC), regroupant l'ensemble des ;moyens\
        \ informatiques mis en \u0153uvre pour d\xE9tecter, informer, intervenir et/ou\
        \ \xE9vacuer tout ou partie du site en cas d'incendie."
