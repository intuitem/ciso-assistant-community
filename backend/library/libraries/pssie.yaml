        \ de la source, du dommage, du moyen, de la finalit\xE9) rend n\xE9cessaire\
        \ les \xE9changes d'informations interminist\xE9riels - m\xEAme sur des \xAB\
        \ signaux faibles \xBB - ainsi que la coordination continue des actions."
