        \ Seuls les services et applications n\xE9cessaires sont install\xE9s, de\
        \ fa\xE7on \xE0 r\xE9duire la surface d'attaque. Une attention particuli\xE8\
        re doit \xEAtre apport\xE9e aux comptes administrateurs."
    - urn: urn:intuitem:risk:req_node:pssie:exp-ci-ltp
