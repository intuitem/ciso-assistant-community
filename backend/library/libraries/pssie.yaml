        \ tiers donn\xE9es. Ces r\xE8gles doivent \xEAtre d\xE9taill\xE9es dans le\
        \ cadre de coh\xE9rence technique (CCT)."
    - urn: urn:intuitem:risk:req_node:pssie:exp-ci-protfic
