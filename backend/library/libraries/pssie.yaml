      parent_urn: urn:intuitem:risk:req_node:pssie:11.1.2
      ref_id: TI-INC-REM
      name: "Remont\xE9e des incidents"
      description: "Tout incident de s\xE9curit\xE9, m\xEAme apparemment mineur, dont\
        \ l'impact d\xE9passe ou est susceptible de d\xE9passer le SI d'une entit\xE9\
        \ ou d'un minist\xE8re, fait l'objet d'un compte-rendu, via la cha\xEEne SSI,\
        \ au Centre op\xE9rationnel de la s\xE9curit\xE9 des syst\xE8mes d'information\
        \ (COSSI) de l'ANSSI. \nLa remont\xE9e d'incidents par les cha1nes op\xE9\
        rationnelles minist\xE9rielles participe \xE0 la posture permanente de vigilance.\
        \ Cette remont\xE9e est imm\xE9diate pour les incidents dont la port\xE9e\
        \ est susceptible de d\xE9passer \xE0 court terme le p\xE9rim\xE8tre de l'entit\xE9\
        \ ou du minist\xE8re, et pour les incidents correspondant \xE0 des signalements\
        \ sp\xE9cifiques, notamment de la part de l'ANSSI. La remont\xE9e prend la\
        \ forme d'une synth\xE8se mensuelle pour les autres incidents.\nLes crit\xE8\
        res et proc\xE9dures pr\xE9cis de remont\xE9e d'incidents sont \xE9labor\xE9\
        s sous le pilotage de la cha\xEEne fonctionnelle SSI, en lien avec la cha\xEE\
        ne op\xE9rationnelle. Chaque entit\xE9 doit maintenir \xE0 jour un historique\
