      parent_urn: urn:intuitem:risk:req_node:pssie:10.1
      ref_id: DEV-SOUS-TRAIT
      name: "Int\xE9grer des clauses SSI dans les contrats de sous-traitance de d\xE9\
        veloppement informatique."
      description: "Lors de l'\xE9criture d'un contrat de sous-traitance de d\xE9\
        veloppement, plusieurs clauses relatives \xE0 la SSI doivent \xEAtre int\xE9\
        gr\xE9es : \n\n* formation obligatoire des d\xE9veloppeurs sur le d\xE9veloppement\
        \ s\xE9curis\xE9 et sur les vuln\xE9rabilit\xE9s classiques ; \n* utilisation\
        \ obligatoire d'outils permettant de minimiser les erreurs introduites durant\
        \ le d\xE9veloppement (outils gratuits d'analyse statique de code, utilisation\
        \ de biblioth\xE8ques r\xE9put\xE9es pour leur s\xE9curit\xE9, etc.) ; \n\
        * production de documentation technique d\xE9crivant l'implantation des protections\
        \ d\xE9velopp\xE9es (gestion de l'authentification, stockage des mots de passe,\
        \ gestion des droits, chiffrement, etc.) ; \n* respect de normes de d\xE9\
        veloppement s\xE9curis\xE9, qu'elles soient propres au d\xE9veloppeur, publiques\
        \ ou propres au commanditaire ; \n* obligation pour le prestataire de corriger,\
        \ dans un temps raisonnable et pour un prix d\xE9fini, les vuln\xE9rabilit\xE9\
        s introduites durant le d\xE9veloppement et qui lui sont remont\xE9es, en\
