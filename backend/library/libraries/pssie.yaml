      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.5.1
      ref_id: EXP-PROT-VOL
      name: Rappel des mesures de protection contre le vol
      description: "Les postes fixes b\xE9n\xE9ficient des mesures de protection physique\
