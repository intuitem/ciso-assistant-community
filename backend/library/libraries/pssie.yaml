        e par l'autorit\xE9 qualifi\xE9e, et mise en \u0153uvre. Le niveau de s\xE9\
        curit\xE9 d'un syst\xE8me d'information d\xE9pend en grande partie de la capacit\xE9\
        \ de ses exploitants et administrateurs \xE0 d\xE9tecter les erreurs, dysfonctionnements\
        \ et tentatives d'acc\xE8s illicites survenant sur les \xE9l\xE9ments qui\
        \ le composent."
    - urn: urn:intuitem:risk:req_node:pssie:exp-cons-jour
