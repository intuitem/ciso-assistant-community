      description: "Exploiter de mani\xE8re s\xE9curis\xE9e les centres informatiques\
        \ en s'appuyant sur des proc\xE9dures adapt\xE9es et sur la maitrise des outils\
        \ de supervision."
    - urn: urn:intuitem:risk:req_node:pssie:8.6.1
