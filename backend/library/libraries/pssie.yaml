      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pssie:8.6.1
      ref_id: EXP-CI-PROTFIC
      name: "Passerelle d'\xE9change de fichiers"
      description: "Les \xE9changes de fichiers entre applications doivent privil\xE9\
