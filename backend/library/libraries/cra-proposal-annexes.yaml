      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cra-proposal-annexes:3.1
      ref_id: 3.1.10
      description: Security information and event management (SIEM) systems;
    - urn: urn:intuitem:risk:req_node:cra-proposal-annexes:3.1.11
