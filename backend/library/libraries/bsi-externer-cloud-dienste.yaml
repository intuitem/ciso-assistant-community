      parent_urn: urn:intuitem:risk:req_node:bsi-externer-cloud-dienste:ncd.2.1.02
      ref_id: NCD.2.1.02.b
      description: "Die Einrichtung MUSS in dieser Sicherheitsrichtlinie mindestens\
