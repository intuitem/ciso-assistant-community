        \ de limiter la surface d\u2019attaque exploitable par un attaquant.\LSi des\
        \ services ou fonctionnalit\xE9s non indispensables sont install\xE9s par\
        \ d\xE9faut, l\u2019op\xE9rateur les d\xE9sinstalle."
