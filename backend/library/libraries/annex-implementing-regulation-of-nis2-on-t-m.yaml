    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3
      ref_id: 13.3.3
      description: The relevant entities shall test, review and, where appropriate,
        update the physical access control measures on a regular basis or following
        significant incidents or significant changes to operations or risks.
      annotation: "\u2022 Review physical access lists. \n\u2022 Employ intrusion\
        \ tests that include, where applicable, unannounced attempts to bypass or\
        \ circumvent measures associated with physical access points to the facility.\
        \ \n\u2022 At the physical boundary of the facility or network and information\
        \ system, perform security checks for unauthorised exfiltration of information\
        \ or removal of information system components.\n\n[TIPS]\n\n\u2022 Enforce\
        \ authorisation for physical access to network and information systems in\
        \ addition to the physical access controls for the facility. \n\u2022 Remove\
        \ individuals from the facility access list when their access is no longer\
        \ required. \n\u2022 Document procedures for emergencies. \n\u2022 Log and\
        \ monitor personnel physical access (entry and exit) through an entry control\
        \ system. \n\u2022 Authenticate visitors before authorizing access to the\
        \ facility. Escort visitors in accordance with security policies and procedures.\
        \ Maintain records of visitors\u2019 access to the facility. \n\u2022 Employ\
        \ automated mechanisms to facilitate the maintenance and review of visitor\
        \ access records. \n\u2022 Make sure that employees are aware of the existence\
        \ of a secure area on a need-to-know basis. \n\u2022 Define and communicate\
        \ to personnel an intruder response process or emergency procedures. \n\u2022\
        \ Communicate physical access control measures to employees. \n\u2022 Separate\
        \ facilities managed by the entity from those managed by third parties. \n\
        \u2022 Employ automated mechanisms to recognize types of intrusions and initiate\
        \ defined response actions. \n\u2022 Employ video surveillance of operational\
        \ areas and retain video recordings for a defined period, in accordance with\
        \ the GDPR. \n\u2022 Keep physical access records as dictated by applicable\
        \ regulations or based on an entity-defined period in accordance with the\
        \ entity\u2019s policy. Keep and store physical access records in case of\
        \ an audit or investigation. \n\u2022 Take heed of risk-assessment results\
        \ before doing anything with damaged devices containing sensitive data."
      typical_evidence: "\u2022 Periodic simulations and awareness-raising activities\
        \ to assess the readiness of personnel and the adequacy of the procedures\
        \ for physical access control. \n\u2022 Schedule and results of tests and\
        \ security checks. \n\u2022 Up-to-date list of personnel with authorised physical\
        \ access to facilities.  \n\n[TIPS]\n\n\u2022 Perimeter incident response\
        \ procedures in place. \n\u2022 Personnel clearly displaying their ID."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es testent, r\xE9examinent et, s\u2019\
            il est besoin, mettent \xE0 jour les mesures de contr\xF4le de l\u2019\
            acc\xE8s physique de fa\xE7on r\xE9guli\xE8re, \xE0 la suite d\u2019incidents\
            \ importants ou lorsque des changements majeurs concernant les op\xE9\
            rations ou les risques se produisent."
          annotation: "\u2022 Examinez les listes d\u2019acc\xE8s physiques. \n\u2022\
            \ Utiliser des tests d\u2019intrusion qui comprennent, le cas \xE9ch\xE9\
            ant, des tentatives inopin\xE9es de contourner les mesures associ\xE9\
            es aux points d\u2019acc\xE8s physiques \xE0 l\u2019installation. \n\u2022\
            \ \xC0 la limite physique de l\u2019installation ou du r\xE9seau et du\
            \ syst\xE8me d\u2019information, effectuer des contr\xF4les de s\xE9curit\xE9\
            \ en vue de l\u2019exfiltration non autoris\xE9e d\u2019informations ou\
            \ de l\u2019enl\xE8vement de composants du syst\xE8me d\u2019information.\n\
            \n[CONSEILS]\n\n\u2022 Faire respecter l\u2019autorisation d\u2019acc\xE8\
            s physique au r\xE9seau et aux syst\xE8mes d\u2019information en plus\
            \ des contr\xF4les d\u2019acc\xE8s physique de l\u2019installation. \n\
            \u2022 Retirer des personnes de la liste d\u2019acc\xE8s aux installations\
            \ lorsque leur acc\xE8s n\u2019est plus n\xE9cessaire. \n\u2022 Documenter\
            \ les proc\xE9dures d\u2019urgence. \n\u2022 Enregistrer et surveiller\
            \ l\u2019acc\xE8s physique du personnel (entr\xE9e et sortie) par le biais\
            \ d\u2019un syst\xE8me de contr\xF4le d\u2019entr\xE9e. \n\u2022 Authentifier\
            \ les visiteurs avant d\u2019autoriser l\u2019acc\xE8s \xE0 l\u2019installation.\
            \ Escorter les visiteurs conform\xE9ment aux politiques et proc\xE9dures\
            \ de s\xE9curit\xE9. Tenir des registres de l\u2019acc\xE8s des visiteurs\
            \ \xE0 l\u2019installation. \n\u2022 Utiliser des m\xE9canismes automatis\xE9\
            s pour faciliter la tenue et l\u2019examen des dossiers d\u2019acc\xE8\
            s des visiteurs. \n\u2022 Assurez-vous que les employ\xE9s sont au courant\
            \ de l\u2019existence d\u2019une zone s\xE9curis\xE9e selon le principe\
            \ du besoin d\u2019en conna\xEEtre. \n\u2022 D\xE9finir et communiquer\
            \ au personnel un processus d\u2019intervention en cas d\u2019intrusion\
            \ ou des proc\xE9dures d\u2019urgence. \n\u2022 Communiquer les mesures\
            \ de contr\xF4le d\u2019acc\xE8s physique aux employ\xE9s. \n\u2022 S\xE9\
            parer les installations g\xE9r\xE9es par l\u2019entit\xE9 de celles g\xE9\
            r\xE9es par des tiers. \n\u2022 Utiliser des m\xE9canismes automatis\xE9\
            s pour reconna\xEEtre les types d\u2019intrusions et initier des actions\
            \ d\u2019intervention d\xE9finies. \n\u2022 Utiliser la vid\xE9osurveillance\
            \ des zones op\xE9rationnelles et conserver les enregistrements vid\xE9\
            o pendant une p\xE9riode d\xE9finie, conform\xE9ment au RGPD. \n\u2022\
            \ Tenir des registres d\u2019acc\xE8s physique conform\xE9ment \xE0 la\
            \ r\xE9glementation applicable ou sur la base d\u2019une p\xE9riode d\xE9\
            finie par l\u2019entit\xE9, conform\xE9ment \xE0 la politique de l\u2019\
            entit\xE9. Conservez et stockez les registres d\u2019acc\xE8s physique\
            \ en cas d\u2019audit ou d\u2019enqu\xEAte. \n\u2022 Tenez compte des\
            \ r\xE9sultats de l\u2019\xE9valuation des risques avant de faire quoi\
            \ que ce soit avec des appareils endommag\xE9s contenant des donn\xE9\
            es sensibles."
          typical_evidence: "\u2022 Simulations p\xE9riodiques et activit\xE9s de\
            \ sensibilisation pour \xE9valuer l\u2019\xE9tat de pr\xE9paration du\
            \ personnel et l\u2019ad\xE9quation des proc\xE9dures de contr\xF4le d\u2019\
            acc\xE8s physique. \n\u2022 Calendrier et r\xE9sultats des tests et contr\xF4\
            les de s\xE9curit\xE9. \n\u2022 Liste \xE0 jour du personnel autoris\xE9\
            \ \xE0 acc\xE9der physiquement aux installations.  \n\n[CONSEILS]\n\n\u2022\
            \ Proc\xE9dures d\u2019intervention en cas d\u2019incident dans le p\xE9\
            rim\xE8tre en place. \n\u2022 Le personnel affiche clairement sa pi\xE8\
            ce d\u2019identit\xE9."
        es:
          description: "Las entidades pertinentes comprobar\xE1n, revisar\xE1n y,\
            \ cuando proceda, actualizar\xE1n las medidas de control del acceso f\xED\
            sico de forma peri\xF3dica o despu\xE9s de incidentes significativos o\
            \ cambios significativos en las operaciones o los riesgos."
          annotation: "\u2022 Revisar las listas de acceso f\xEDsico. \n\u2022 Emplear\
            \ pruebas de intrusi\xF3n que incluyan, cuando corresponda, intentos sin\
            \ previo aviso de eludir o eludir las medidas asociadas con los puntos\
            \ de acceso f\xEDsico a la instalaci\xF3n. \n\u2022 En el l\xEDmite f\xED\
            sico de la instalaci\xF3n o de la red y del sistema de informaci\xF3n,\
            \ realizar comprobaciones de seguridad para detectar la exfiltraci\xF3\
            n no autorizada de informaci\xF3n o la eliminaci\xF3n de componentes del\
            \ sistema de informaci\xF3n.\n\n[CONSEJOS]\n\n\u2022 Hacer cumplir la\
            \ autorizaci\xF3n para el acceso f\xEDsico a la red y a los sistemas de\
            \ informaci\xF3n, adem\xE1s de los controles de acceso f\xEDsico a la\
            \ instalaci\xF3n. \n\u2022 Eliminar a las personas de la lista de acceso\
            \ a las instalaciones cuando su acceso ya no sea necesario. \n\u2022 Documentar\
            \ los procedimientos para emergencias. \n\u2022 Registrar y monitorear\
            \ el acceso f\xEDsico del personal (entrada y salida) a trav\xE9s de un\
            \ sistema de control de entrada. \n\u2022 Autenticar a los visitantes\
            \ antes de autorizar el acceso a las instalaciones. Escoltar a los visitantes\
            \ de acuerdo con las pol\xEDticas y procedimientos de seguridad. Mantener\
            \ registros del acceso de los visitantes a las instalaciones. \n\u2022\
            \ Emplear mecanismos automatizados para facilitar el mantenimiento y la\
            \ revisi\xF3n de los registros de acceso de los visitantes. \n\u2022 Aseg\xFA\
            rese de que los empleados est\xE9n al tanto de la existencia de un \xE1\
            rea segura en funci\xF3n de la necesidad de conocerla. \n\u2022 Definir\
            \ y comunicar al personal un proceso de respuesta a intrusos o procedimientos\
            \ de emergencia. \n\u2022 Comunicar las medidas de control de acceso f\xED\
            sico a los empleados. \n\u2022 Separar las instalaciones gestionadas por\
            \ la entidad de las gestionadas por terceros. \n\u2022 Emplear mecanismos\
            \ automatizados para reconocer tipos de intrusiones e iniciar acciones\
            \ de respuesta definidas. \n\u2022 Emplear la videovigilancia de las \xE1\
            reas operativas y conservar las grabaciones de v\xEDdeo durante un periodo\
            \ definido, de conformidad con el RGPD. \n\u2022 Mantener los registros\
            \ de acceso f\xEDsico seg\xFAn lo dictado por las regulaciones aplicables\
            \ o en funci\xF3n de un per\xEDodo definido por la entidad de acuerdo\
            \ con la pol\xEDtica de la entidad. Mantenga y almacene los registros\
            \ de acceso f\xEDsico en caso de una auditor\xEDa o investigaci\xF3n.\
            \ \n\u2022 Preste atenci\xF3n a los resultados de la evaluaci\xF3n de\
            \ riesgos antes de hacer cualquier cosa con dispositivos da\xF1ados que\
            \ contengan datos confidenciales."
          typical_evidence: "\u2022 Simulacros peri\xF3dicos y actividades de sensibilizaci\xF3\
            n para evaluar la preparaci\xF3n del personal y la idoneidad de los procedimientos\
            \ para el control del acceso f\xEDsico. \n\u2022 Programaci\xF3n y resultados\
            \ de pruebas y controles de seguridad. \n\u2022 Listado actualizado del\
            \ personal con acceso f\xEDsico autorizado a las instalaciones.  \n\n\
            [CONSEJOS]\n\n\u2022 Procedimientos de respuesta a incidentes en el per\xED\
            metro. \n\u2022 Personal que muestre claramente su identificaci\xF3n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty opat\u0159en\xED ke kontrole\
            \ fyzick\xE9ho p\u0159\xEDstupu testuj\xED, p\u0159ezkoum\xE1vaj\xED a\
            \ v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED pravideln\u011B nebo\
            \ po v\xFDznamn\xFDch incidentech nebo v\xFDznamn\xFDch zm\u011Bn\xE1\
            ch operac\xED nebo rizik."
          annotation: "\u2022 Zkontrolujte seznamy fyzick\xE9ho p\u0159\xEDstupu.\
            \ \n\u2022 Pou\u017E\xEDvat testy naru\u0161en\xED, kter\xE9 zahrnuj\xED\
            , kde je to mo\u017En\xE9, neohl\xE1\u0161en\xE9 pokusy o obejit\xED nebo\
            \ obch\xE1zen\xED opat\u0159en\xED spojen\xFDch s fyzick\xFDmi p\u0159\
            \xEDstupov\xFDmi body do za\u0159\xEDzen\xED. \n\u2022 Na fyzick\xE9m\
            \ okraji za\u0159\xEDzen\xED nebo s\xEDt\u011B a informa\u010Dn\xEDho\
            \ syst\xE9mu prov\xE1d\u011Bt bezpe\u010Dnostn\xED kontroly z hlediska\
            \ neopr\xE1vn\u011Bn\xE9ho \xFAniku informac\xED nebo odstran\u011Bn\xED\
            \ sou\u010D\xE1st\xED informa\u010Dn\xEDho syst\xE9mu.\n\n[TIPY]\n\n\u2022\
            \ Vynucovat opr\xE1vn\u011Bn\xED pro fyzick\xFD p\u0159\xEDstup k s\xED\
            ti a informa\u010Dn\xEDm syst\xE9m\u016Fm krom\u011B kontroly fyzick\xE9\
            ho p\u0159\xEDstupu k za\u0159\xEDzen\xED. \n\u2022 Odebrat jednotlivce\
            \ ze seznamu p\u0159\xEDstup\u016F k za\u0159\xEDzen\xED, pokud jejich\
            \ p\u0159\xEDstup ji\u017E nen\xED pot\u0159eba. \n\u2022 Dokumentovat\
            \ postupy pro mimo\u0159\xE1dn\xE9 ud\xE1losti. \n\u2022 Zaznamen\xE1\
            vat a monitorovat fyzick\xFD p\u0159\xEDstup person\xE1lu (vstup a v\xFD\
            stup) prost\u0159ednictv\xEDm syst\xE9mu kontroly vstupu. \n\u2022 Ov\u011B\
            \u0159te n\xE1v\u0161t\u011Bvn\xEDky p\u0159ed povolen\xEDm p\u0159\xED\
            stupu do za\u0159\xEDzen\xED. Eskortujte n\xE1v\u0161t\u011Bvn\xEDky v\
            \ souladu s bezpe\u010Dnostn\xEDmi z\xE1sadami a postupy. V\xE9st evidenci\
            \ o p\u0159\xEDstupu n\xE1v\u0161t\u011Bvn\xEDk\u016F do za\u0159\xED\
            zen\xED. \n\u2022 Vyu\u017E\xEDvat automatizovan\xE9 mechanismy k usnadn\u011B\
            n\xED \xFAdr\u017Eby a kontroly z\xE1znam\u016F o p\u0159\xEDstupu n\xE1\
            v\u0161t\u011Bvn\xEDk\u016F. \n\u2022 Ujist\u011Bte se, \u017Ee zam\u011B\
            stnanci jsou si v\u011Bdomi existence zabezpe\u010Den\xE9 oblasti na z\xE1\
            klad\u011B pot\u0159eby v\u011Bd\u011Bt. \n\u2022 Definujte a sd\u011B\
            lte person\xE1lu proces reakce na naru\u0161itele nebo nouzov\xE9 postupy.\
            \ \n\u2022 Sd\u011Blte zam\u011Bstnanc\u016Fm opat\u0159en\xED pro fyzickou\
            \ kontrolu p\u0159\xEDstupu. \n\u2022 Odd\u011Blen\xE9 objekty spravovan\xE9\
            \ subjektem od za\u0159\xEDzen\xED spravovan\xFDch t\u0159et\xEDmi stranami.\
            \ \n\u2022 Vyu\u017E\xEDvat automatizovan\xE9 mechanismy k rozpozn\xE1\
            v\xE1n\xED typ\u016F naru\u0161en\xED a iniciov\xE1n\xED definovan\xFD\
            ch reak\u010Dn\xEDch akc\xED. \n\u2022 Vyu\u017E\xEDvat kamerov\xFD dohled\
            \ nad provozn\xEDmi oblastmi a uchov\xE1vat videoz\xE1znamy po stanovenou\
            \ dobu v souladu s GDPR. \n\u2022 Uchov\xE1vat z\xE1znamy o fyzick\xE9\
            m p\u0159\xEDstupu v souladu s platn\xFDmi p\u0159edpisy nebo na z\xE1\
            klad\u011B obdob\xED definovan\xE9ho subjektem v souladu se z\xE1sadami\
            \ subjektu. V\xE9st a uchov\xE1vat z\xE1znamy o fyzick\xE9m p\u0159\xED\
            stupu pro p\u0159\xEDpad auditu nebo vy\u0161et\u0159ov\xE1n\xED. \n\u2022\
            \ Ne\u017E za\u010Dnete cokoli s po\u0161kozen\xFDmi za\u0159\xEDzen\xED\
            mi obsahuj\xEDc\xEDmi citliv\xE1 data, v\u011Bnujte pozornost v\xFDsledk\u016F\
            m posouzen\xED rizik."
          typical_evidence: "\u2022 Pravideln\xE9 simulace a osv\u011Btov\xE9 aktivity\
            \ s c\xEDlem posoudit p\u0159ipravenost person\xE1lu a p\u0159im\u011B\
            \u0159enost postup\u016F pro kontrolu fyzick\xE9ho p\u0159\xEDstupu. \n\
            \u2022 Harmonogram a v\xFDsledky test\u016F a bezpe\u010Dnostn\xEDch prov\u011B\
            rek. \n\u2022 Aktu\xE1ln\xED seznam person\xE1lu s opr\xE1vn\u011Bn\xFD\
            m fyzick\xFDm p\u0159\xEDstupem do za\u0159\xEDzen\xED.  \n\n[TIPY]\n\n\
            \u2022 Jsou zavedeny postupy reakce na incidenty v perimetru. \n\u2022\
            \ Person\xE1l jasn\u011B ukazuje sv\u016Fj pr\u016Fkaz toto\u017Enosti."
        it:
          description: I soggetti pertinenti testano, riesaminano e, se del caso,
            aggiornano le misure di controllo dell'accesso fisico su base periodica
            o a seguito di incidenti significativi o modifiche significative delle
            operazioni o dei rischi.
          annotation: "\u2022 Rivedere gli elenchi di accesso fisico. \n\u2022 Impiegare\
            \ test di intrusione che includono, ove applicabile, tentativi senza preavviso\
            \ di aggirare o eludere le misure associate ai punti di accesso fisici\
            \ alla struttura. \n\u2022 Al confine fisico della struttura o della rete\
            \ e del sistema informativo, eseguire controlli di sicurezza per l'esfiltrazione\
            \ non autorizzata di informazioni o la rimozione di componenti del sistema\
            \ informativo.\n\n[CONSIGLI]\n\n\u2022 Applicare l'autorizzazione per\
            \ l'accesso fisico alla rete e ai sistemi informativi, oltre ai controlli\
            \ di accesso fisico per la struttura. \n\u2022 Rimuovere le persone dall'elenco\
            \ di accesso alla struttura quando il loro accesso non \xE8 pi\xF9 necessario.\
            \ \n\u2022 Documentare le procedure per le emergenze. \n\u2022 Registrare\
            \ e monitorare l'accesso fisico del personale (entrata e uscita) attraverso\
            \ un sistema di controllo degli ingressi. \n\u2022 Autenticare i visitatori\
            \ prima di autorizzare l'accesso alla struttura. Accompagnare i visitatori\
            \ in conformit\xE0 con le politiche e le procedure di sicurezza. Mantenere\
            \ i registri degli accessi dei visitatori alla struttura. \n\u2022 Utilizzare\
            \ meccanismi automatizzati per facilitare la manutenzione e la revisione\
            \ dei registri di accesso dei visitatori. \n\u2022 Assicurarsi che i dipendenti\
            \ siano consapevoli dell'esistenza di un'area sicura in base alla necessit\xE0\
            \ di sapere. \n\u2022 Definire e comunicare al personale un processo di\
            \ risposta alle intrusioni o procedure di emergenza. \n\u2022 Comunicare\
            \ le misure di controllo degli accessi fisici ai dipendenti. \n\u2022\
            \ Strutture gestite dall'ente separate da quelle gestite da terzi. \n\u2022\
            \ Utilizzare meccanismi automatizzati per riconoscere i tipi di intrusione\
            \ e avviare azioni di risposta definite. \n\u2022 Utilizzare la videosorveglianza\
            \ delle aree operative e conservare le registrazioni video per un periodo\
            \ definito, in conformit\xE0 con il GDPR. \n\u2022 Conservare i registri\
            \ degli accessi fisici come dettato dalle normative applicabili o in base\
            \ a un periodo definito dall'entit\xE0 in conformit\xE0 con la politica\
            \ dell'entit\xE0. Conservare e archiviare i registri di accesso fisico\
            \ in caso di audit o indagine. \n\u2022 Prestare attenzione ai risultati\
            \ della valutazione del rischio prima di fare qualsiasi cosa con dispositivi\
            \ danneggiati contenenti dati sensibili."
          typical_evidence: "\u2022 Simulazioni periodiche e attivit\xE0 di sensibilizzazione\
            \ per valutare la prontezza del personale e l'adeguatezza delle procedure\
            \ per il controllo fisico degli accessi. \n\u2022 Calendario e risultati\
            \ dei test e dei controlli di sicurezza. \n\u2022 Elenco aggiornato del\
            \ personale con accesso fisico autorizzato alle strutture.  \n\n[CONSIGLI]\n\
            \n\u2022 Procedure di risposta agli incidenti perimetrali in atto. \n\u2022\
            \ Personale che espone chiaramente il proprio documento d'identit\xE0."
