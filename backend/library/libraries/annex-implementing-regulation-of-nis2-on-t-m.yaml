    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.2
      ref_id: 10.2.3
      description: The relevant entities shall review and, where appropriate, update
        the policy at planned intervals and update it where necessary.
      annotation: "\u2022 Where necessary, review and update background verification\
        \ procedure at least annually."
      typical_evidence: "\u2022 Records of background verification for roles requiring\
        \ ongoing clearance. \n\u2022 Review comments or change logs of the procedure."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour leur politique \xE0 intervalles pr\xE9\
            d\xE9finis et lorsque cela est n\xE9cessaire."
          annotation: "\u2022 Si n\xE9cessaire, revoir et mettre \xE0 jour la proc\xE9\
