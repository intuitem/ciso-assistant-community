    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2
      ref_id: 8.2.1
      description: The relevant entities shall identify employees, whose roles require
        security relevant skill sets and expertise, and ensure that they receive regular
        training on network and information system security.
      annotation: "\u2022 Assess which roles within the entity require security-relevant\
        \ skills and expertise. \n\u2022 Offer training that focuses on the specific\
        \ security skills required by the identified roles. \n\u2022 Consider globally\
        \ recognized qualifications and certifications, and the ECSF (80).\n\n(80)\
        \ https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
      typical_evidence: "\u2022 A comprehensive outline of the training programme,\
        \ detailing the objectives for different roles and how to reach them, content\
        \ and frequency of the training."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es identifient les employ\xE9s dont\
            \ les r\xF4les n\xE9cessitent des comp\xE9tences et une expertise pertinentes\
            \ en mati\xE8re de s\xE9curit\xE9, et veillent \xE0 ce qu\u2019ils re\xE7\
            oivent r\xE9guli\xE8rement une formation sur la s\xE9curit\xE9 des r\xE9\
            seaux et des syst\xE8mes d\u2019information."
          annotation: "\u2022 \xC9valuer les r\xF4les au sein de l\u2019entit\xE9\
            \ qui n\xE9cessitent des comp\xE9tences et une expertise en mati\xE8re\
            \ de s\xE9curit\xE9. \n\u2022 Offrir une formation ax\xE9e sur les comp\xE9\
            tences sp\xE9cifiques en mati\xE8re de s\xE9curit\xE9 requises par les\
            \ r\xF4les identifi\xE9s. \n\u2022 Tenir compte des qualifications et\
            \ certifications reconnues \xE0 l\u2019\xE9chelle mondiale, ainsi que\
            \ de l\u2019ECSF (80).\n\n(80) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Un aper\xE7u complet du programme de formation,\
            \ d\xE9taillant les objectifs des diff\xE9rents r\xF4les et la mani\xE8\
            re de les atteindre, le contenu et la fr\xE9quence de la formation."
        es:
          description: "Las entidades pertinentes indicar\xE1n cu\xE1les son los empleados\
            \ cuyos roles exigen capacidades y conocimientos especializados de seguridad\
            \ y velar\xE1n por que reciban formaci\xF3n peri\xF3dica sobre la seguridad\
            \ de los sistemas de redes y de informaci\xF3n."
          annotation: "\u2022 Evaluar qu\xE9 roles dentro de la entidad requieren\
            \ habilidades y experiencia relevantes para la seguridad. \n\u2022 Ofrecer\
            \ formaci\xF3n que se centre en las habilidades de seguridad espec\xED\
            ficas requeridas por los roles identificados. \n\u2022 Considerar las\
            \ calificaciones y certificaciones reconocidas a nivel mundial, y el ECSF\
            \ (80).\n\n(80) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Un esquema completo del programa de formaci\xF3\
            n, en el que se detallan los objetivos de los diferentes puestos y c\xF3\
            mo alcanzarlos, el contenido y la frecuencia de la formaci\xF3n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty ur\u010D\xED zam\u011B\
            stnance, jejich\u017E funkce vy\u017Eaduj\xED dovednosti a odborn\xE9\
            \ znalosti v oblasti bezpe\u010Dnosti, a zajist\xED, aby pravideln\u011B\
            \ absolvovali \u0161kolen\xED v oblasti bezpe\u010Dnosti s\xEDt\xED a\
            \ informa\u010Dn\xEDch syst\xE9m\u016F."
          annotation: "\u2022 Posoudit, kter\xE9 role v r\xE1mci entity vy\u017Eaduj\xED\
            \ dovednosti a odborn\xE9 znalosti souvisej\xEDc\xED s bezpe\u010Dnost\xED\
            . \n\u2022 Nab\xEDdn\u011Bte \u0161kolen\xED, kter\xE9 se zam\u011B\u0159\
            uje na specifick\xE9 bezpe\u010Dnostn\xED dovednosti vy\u017Eadovan\xE9\
            \ identifikovan\xFDmi rolemi. \n\u2022 Zva\u017Ete celosv\u011Btov\u011B\
            \ uzn\xE1van\xE9 kvalifikace a certifikace a ECSF (80).\n\n(80) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Komplexn\xED n\xE1stin \u0161kolic\xEDho programu,\
            \ podrobn\u011B popisuj\xEDc\xED c\xEDle pro r\u016Fzn\xE9 role a zp\u016F\
            sob, jak jich dos\xE1hnout, obsah a frekvenci \u0161kolen\xED."
        it:
          description: I soggetti pertinenti individuano i dipendenti i cui ruoli
            richiedono competenze e competenze pertinenti in materia di sicurezza
            e garantiscono che ricevano una formazione periodica sulla sicurezza delle
            reti e dei sistemi informativi.
          annotation: "\u2022 Valutare quali ruoli all'interno dell'entit\xE0 richiedono\
            \ competenze e competenze rilevanti per la sicurezza. \n\u2022 Offrire\
            \ una formazione focalizzata sulle competenze specifiche in materia di\
            \ sicurezza richieste dai ruoli individuati. \n\u2022 Prendere in considerazione\
            \ le qualifiche e le certificazioni riconosciute a livello mondiale e\
            \ l'ECSF (80).\n\n(80) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Una descrizione completa del programma di formazione,\
            \ con i dettagli degli obiettivi per i diversi ruoli e le modalit\xE0\
            \ per raggiungerli, il contenuto e la frequenza della formazione."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2
      ref_id: 8.2.2
      description: The relevant entities shall establish, implement and apply a training
        program in line with the network and information security policy, topic-specific
        policies and other relevant procedures on network and information security
        which lays down the training needs for certain roles and positions based on
        criteria.
      annotation: "\u2022 Provide role-specific network and information security training\
        \ (81). \n\u2022 Consider various training methods, such as online courses,\
        \ workshops, hands-on labs and simulations. \n\u2022 Consider various types\
        \ of training, such as courses, certifications or attending security conferences\
        \ or webinars, and the maintenance of certifications.  \n\u2022 Examples of\
        \ training may include secure system administration courses for IT professionals,\
        \ Open Worldwide Application Security Project\xAE awareness and prevention\
        \ training for web application developers and advanced social engineering\
        \ awareness training for high-profile roles.\n\n(81) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
      typical_evidence: "\u2022 A comprehensive outline of the training programme,\
        \ detailing the objectives for different roles and how to reach them, content\
        \ and frequency of the training. \n\u2022 Assessment of effect and feedback\
        \ from trainings."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent, mettent en \u0153\
            uvre et appliquent un programme de formation conforme \xE0 la politique\
            \ de s\xE9curit\xE9 des r\xE9seaux et de l\u2019information, aux politiques\
            \ concernant des domaines sp\xE9cifiques et aux autres proc\xE9dures pertinentes\
            \ en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et de l\u2019information,\
            \ qui d\xE9finit les besoins de formation pour certains r\xF4les et postes\
            \ sur la base de crit\xE8res."
          annotation: "\u2022 Fournir une formation sp\xE9cifique \xE0 la s\xE9curit\xE9\
            \ des r\xE9seaux et de l\u2019information (81). \n\u2022 Envisagez diverses\
            \ m\xE9thodes de formation, telles que des cours en ligne, des ateliers,\
            \ des laboratoires pratiques et des simulations. \n\u2022 Envisager diff\xE9\
            rents types de formations, telles que des cours, des certifications ou\
            \ la participation \xE0 des conf\xE9rences ou des webinaires sur la s\xE9\
            curit\xE9, et le maintien des certifications.  \n\u2022 Des exemples de\
            \ formation peuvent inclure des cours d\u2019administration de syst\xE8\
            mes s\xE9curis\xE9s pour les professionnels de l\u2019informatique, une\
            \ formation de sensibilisation et de pr\xE9vention du projet Open Worldwide\
            \ Application Security Project\xAE pour les d\xE9veloppeurs d\u2019applications\
            \ Web et une formation avanc\xE9e de sensibilisation \xE0 l\u2019ing\xE9\
            nierie sociale pour les postes de haut niveau.\n\n(81) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Un aper\xE7u complet du programme de formation,\
            \ d\xE9taillant les objectifs des diff\xE9rents r\xF4les et la mani\xE8\
            re de les atteindre, le contenu et la fr\xE9quence de la formation. \n\
            \u2022 \xC9valuation de l\u2019effet et retour d\u2019exp\xE9rience des\
            \ formations."
        es:
          description: "Las entidades pertinentes establecer\xE1n, pondr\xE1n en marcha\
            \ y ejecutar\xE1n un programa de formaci\xF3n en consonancia con la pol\xED\
            tica de seguridad de las redes y de la informaci\xF3n, las pol\xEDticas\
            \ espec\xEDficas y otros procedimientos pertinentes en materia de seguridad\
            \ de las redes y de la informaci\xF3n que determine las necesidades de\
            \ formaci\xF3n de ciertos roles y puestos de acuerdo con criterios concretos."
          annotation: "\u2022 Impartir formaci\xF3n sobre seguridad de la informaci\xF3\
            n y las redes espec\xEDficas de cada funci\xF3n (81). \n\u2022 Considere\
            \ varios m\xE9todos de capacitaci\xF3n, como cursos en l\xEDnea, talleres,\
            \ laboratorios pr\xE1cticos y simulaciones. \n\u2022 Considerar varios\
            \ tipos de capacitaci\xF3n, como cursos, certificaciones o asistir a conferencias\
            \ de seguridad o seminarios web, y el mantenimiento de certificaciones.\
            \  \n\u2022 Ejemplos de capacitaci\xF3n pueden incluir cursos de administraci\xF3\
            n de sistemas seguros para profesionales de TI, capacitaci\xF3n de concientizaci\xF3\
            n y prevenci\xF3n del Proyecto\xAE de Seguridad de Aplicaciones Abiertas\
            \ en todo el mundo para desarrolladores de aplicaciones web y capacitaci\xF3\
            n avanzada de concientizaci\xF3n de ingenier\xEDa social para roles de\
            \ alto perfil.\n\n(81) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Un esquema completo del programa de formaci\xF3\
            n, en el que se detallan los objetivos de los diferentes puestos y c\xF3\
            mo alcanzarlos, el contenido y la frecuencia de la formaci\xF3n. \n\u2022\
            \ Evaluaci\xF3n del efecto y retroalimentaci\xF3n de las capacitaciones."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vytvo\u0159\xED, zavedou\
            \ a pou\u017Eij\xED program \u0161kolen\xED v souladu s politikou bezpe\u010D\
            nosti s\xEDt\xED a informac\xED, tematicky zam\u011B\u0159en\xFDmi politikami\
            \ a dal\u0161\xEDmi p\u0159\xEDslu\u0161n\xFDmi postupy v oblasti bezpe\u010D\
            nosti s\xEDt\xED a informac\xED, kter\xFD na z\xE1klad\u011B krit\xE9\
            ri\xED stanov\xED pot\u0159eby \u0161kolen\xED pro ur\u010Dit\xE9 funkce\
            \ a pozice."
          annotation: "\u2022 Poskytovat \u0161kolen\xED v oblasti bezpe\u010Dnosti\
            \ s\xEDt\xED a informac\xED pro konkr\xE9tn\xED role (81). \n\u2022 Zva\u017E\
            te r\u016Fzn\xE9 \u0161kolic\xED metody, jako jsou online kurzy, workshopy,\
            \ praktick\xE9 laborato\u0159e a simulace. \n\u2022 Zva\u017Ete r\u016F\
            zn\xE9 typy \u0161kolen\xED, jako jsou kurzy, certifikace nebo \xFA\u010D\
            ast na bezpe\u010Dnostn\xEDch konferenc\xEDch nebo webin\xE1\u0159\xED\
            ch, a udr\u017Eov\xE1n\xED certifikac\xED.  \nP\u0159\xEDklady \u0161\
            kolen\xED mohou zahrnovat kurzy spr\xE1vy zabezpe\u010Den\xE9ho syst\xE9\
            mu pro IT profesion\xE1ly, \u0161kolen\xED o pov\u011Bdom\xED a prevenci\
            \ projekt\u016F\xAE zabezpe\u010Den\xED aplikac\xED Open Worldwide pro\
            \ v\xFDvoj\xE1\u0159e webov\xFDch aplikac\xED a pokro\u010Dil\xE9 \u0161\
            kolen\xED o soci\xE1ln\xEDm in\u017Een\xFDrstv\xED pro vysoce postaven\xE9\
            \ pozice.\n\n(81) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Komplexn\xED n\xE1stin \u0161kolic\xEDho programu,\
            \ podrobn\u011B popisuj\xEDc\xED c\xEDle pro r\u016Fzn\xE9 role a zp\u016F\
            sob, jak jich dos\xE1hnout, obsah a frekvenci \u0161kolen\xED. \n\u2022\
            \ Vyhodnocen\xED efektu a zp\u011Btn\xE9 vazby ze \u0161kolen\xED."
        it:
          description: I soggetti pertinenti istituiscono, attuano e applicano un
            programma di formazione in linea con la politica in materia di sicurezza
            delle reti e dell'informazione, con le politiche specifiche per argomento
            e con altre procedure pertinenti in materia di sicurezza delle reti e
            dell'informazione, che stabilisca le esigenze di formazione per determinati
            ruoli e posizioni sulla base di criteri.
          annotation: "\u2022 Fornire una formazione specifica per il ruolo in materia\
            \ di sicurezza delle reti e dell'informazione (81). \n\u2022 Prendere\
            \ in considerazione vari metodi di formazione, come corsi online, workshop,\
            \ laboratori pratici e simulazioni. \n\u2022 Prendere in considerazione\
            \ vari tipi di formazione, come corsi, certificazioni o partecipazione\
            \ a conferenze o webinar sulla sicurezza e il mantenimento delle certificazioni.\
            \  \n\u2022 Esempi di formazione possono includere corsi di amministrazione\
            \ sicura dei sistemi per professionisti IT, corsi di sensibilizzazione\
            \ e prevenzione Open Worldwide Application Security Project\xAE per sviluppatori\
            \ di applicazioni Web e corsi di sensibilizzazione avanzati di ingegneria\
            \ sociale per ruoli di alto profilo.\n\n(81) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Una descrizione completa del programma di formazione,\
            \ con i dettagli degli obiettivi per i diversi ruoli e le modalit\xE0\
            \ per raggiungerli, il contenuto e la frequenza della formazione. \n\u2022\
            \ Valutazione dell'effetto e feedback dai corsi di formazione."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2
      ref_id: 8.2.3
      description: 'The training referred to in point 8.2.1. shall be relevant to
        the job function of the employee and its effectiveness shall be assessed.
        Training shall take into consideration security measures in place and cover
        the following:'
      annotation: "\u2022 Topics to include in the programme may include the following\
        \ (indicative, non-exhaustive list).\n    o Train personnel in authentication\
        \ best practices, such as MFA, password creation and credential management.\n\
        \    o Train personnel in how to identify and properly store, transfer, archive\
        \ and destroy sensitive data.\n    o Train personnel to recognise a potential\
        \ incident, such as unusual email attachments, unexpected system behaviour\
        \ and suspicious network traffic.\n    o Train personnel in how to report\
        \ events promptly and accurately, including the use of designated communication\
        \ channels.\n    o Train personnel to understand how to verify and report\
        \ out-of-date software or any failures in automated processes and tools. Part\
        \ of this training should include notifying IT personnel of any failures in\
        \ automated processes and tools.\n    o Train relevant personnel in crisis\
        \ management and business continuity procedures. Incorporate simulated events\
        \ (82) into crisis management training to facilitate an effective response\
        \ by personnel in crisis situations.\n    o Train relevant personnel (e.g.\
        \ system administrators and software developers) in the secure configuration\
        \ and operation of the network and information systems. Provide regular updates\
        \ on the latest cyber threats. \n\u2022 Test the security knowledge of employees\
        \ to make sure that it is sufficient and up to date.\n\n(82) In its simplest\
        \ form, the exercise can mean simulating the continuity and recovery procedures\
        \ through discussion (known as a tabletop exercise)."
      typical_evidence: "\u2022 Comprehensive outline of the training programme, detailing\
        \ the objectives of different roles and how to reach them, and the content\
        \ and frequency of the training. \n\u2022 Results from any quizzes or assessments\
        \ conducted to measure the employees\u2019 understanding of the topics covered."
      translations:
        fr:
          description: "La formation vis\xE9e au point 8.2.1 est pertinente pour les\
            \ fonctions exerc\xE9es par l\u2019employ\xE9 et son efficacit\xE9 est\
            \ \xE9valu\xE9e. La formation prend en consid\xE9ration les mesures de\
            \ s\xFBret\xE9 en place et couvre les \xE9l\xE9ments suivants:"
          annotation: "\u2022 Les th\xE8mes \xE0 inclure dans le programme peuvent\
            \ inclure les suivants (liste indicative, non exhaustive).\n    o Former\
            \ le personnel aux meilleures pratiques d\u2019authentification, telles\
            \ que l\u2019authentification multifacteur, la cr\xE9ation de mots de\
            \ passe et la gestion des informations d\u2019identification.\n    o Former\
            \ le personnel \xE0 l\u2019identification et au stockage, transfert, archivage\
            \ et destruction des donn\xE9es sensibles.\n    o Former le personnel\
            \ \xE0 reconna\xEEtre un incident potentiel, tel que des pi\xE8ces jointes\
            \ inhabituelles, un comportement inattendu du syst\xE8me et un trafic\
            \ r\xE9seau suspect.\n    o Former le personnel sur la fa\xE7on de signaler\
            \ les \xE9v\xE9nements rapidement et avec pr\xE9cision, y compris l\u2019\
            utilisation des canaux de communication d\xE9sign\xE9s.\n    o Former\
            \ le personnel \xE0 comprendre comment v\xE9rifier et signaler les logiciels\
            \ obsol\xE8tes ou toute d\xE9faillance des processus et outils automatis\xE9\
            s. Une partie de cette formation devrait inclure la notification au personnel\
            \ informatique de toute d\xE9faillance des processus et outils automatis\xE9\
            s.\n    o Former le personnel concern\xE9 aux proc\xE9dures de gestion\
            \ de crise et de continuit\xE9 des activit\xE9s. Int\xE9grer des \xE9\
            v\xE9nements simul\xE9s (82) dans la formation \xE0 la gestion de crise\
            \ afin de faciliter une intervention efficace du personnel en situation\
            \ de crise.\n    o Former le personnel concern\xE9 (par exemple, les administrateurs\
            \ syst\xE8me et les d\xE9veloppeurs de logiciels) \xE0 la configuration\
            \ et \xE0 l\u2019exploitation s\xE9curis\xE9es du r\xE9seau et des syst\xE8\
            mes d\u2019information. Fournir des mises \xE0 jour r\xE9guli\xE8res sur\
            \ les derni\xE8res cybermenaces. \n\u2022 Tester les connaissances en\
            \ s\xE9curit\xE9 des employ\xE9s pour s\u2019assurer qu\u2019elles sont\
            \ suffisantes et \xE0 jour.\n\n(82) Dans sa forme la plus simple, l\u2019\
            exercice peut consister \xE0 simuler les proc\xE9dures de continuit\xE9\
            \ et de r\xE9cup\xE9ration par la discussion (connu sous le nom d\u2019\
            exercice de simulation)."
          typical_evidence: "\u2022 Aper\xE7u complet du programme de formation, d\xE9\
            taillant les objectifs des diff\xE9rents r\xF4les et la mani\xE8re de\
            \ les atteindre, ainsi que le contenu et la fr\xE9quence de la formation.\
            \ \n\u2022 Les r\xE9sultats de tous les quiz ou \xE9valuations effectu\xE9\
            s pour mesurer la compr\xE9hension des employ\xE9s sur les sujets abord\xE9\
            s."
        es:
          description: "La formaci\xF3n contemplada en el punto 8.2.1 se adecuar\xE1\
            \ a las funciones laborales de los empleados y se evaluar\xE1 su eficacia.\
            \ La formaci\xF3n tendr\xE1 en cuenta las medidas de seguridad en vigor\
            \ y englobar\xE1 lo siguiente:"
          annotation: "\u2022 Los temas a incluir en el programa pueden incluir los\
            \ siguientes (lista indicativa, no exhaustiva).\n    o Capacitar al personal\
            \ en las mejores pr\xE1cticas de autenticaci\xF3n, como MFA, creaci\xF3\
            n de contrase\xF1as y administraci\xF3n de credenciales.\n    o Capacitar\
            \ al personal en c\xF3mo identificar y almacenar, transferir, archivar\
            \ y destruir adecuadamente los datos confidenciales.\n    o Capacitar\
            \ al personal para que reconozca un incidente potencial, como archivos\
            \ adjuntos de correo electr\xF3nico inusuales, comportamiento inesperado\
            \ del sistema y tr\xE1fico de red sospechoso.\n    o Capacitar al personal\
            \ sobre c\xF3mo reportar eventos de manera pronta y precisa, incluyendo\
            \ el uso de los canales de comunicaci\xF3n designados.\n    o Capacitar\
            \ al personal para que comprenda c\xF3mo verificar y reportar software\
            \ desactualizado o cualquier falla en los procesos y herramientas automatizadas.\
            \ Parte de esta capacitaci\xF3n debe incluir notificar al personal de\
            \ TI de cualquier falla en los procesos y herramientas automatizados.\n\
            \    o Capacitar al personal relevante en procedimientos de gesti\xF3\
            n de crisis y continuidad del negocio. Incorporar eventos simulados (82)\
            \ en la capacitaci\xF3n en gesti\xF3n de crisis para facilitar una respuesta\
            \ efectiva del personal en situaciones de crisis.\n    o Capacitar al\
            \ personal pertinente (por ejemplo, administradores de sistemas y desarrolladores\
            \ de software) en la configuraci\xF3n y operaci\xF3n seguras de la red\
            \ y los sistemas de informaci\xF3n. Proporcione actualizaciones peri\xF3\
            dicas sobre las \xFAltimas amenazas cibern\xE9ticas. \n\u2022 Poner a\
            \ prueba los conocimientos de seguridad de los empleados para asegurarse\
            \ de que son suficientes y est\xE1n actualizados.\n\n(82) En su forma\
            \ m\xE1s simple, el ejercicio puede significar simular los procedimientos\
            \ de continuidad y recuperaci\xF3n a trav\xE9s de la discusi\xF3n (conocida\
            \ como ejercicio de mesa)."
          typical_evidence: "\u2022 Esquema completo del programa de formaci\xF3n,\
            \ detallando los objetivos de los diferentes roles y c\xF3mo alcanzarlos,\
            \ as\xED como el contenido y la frecuencia de la formaci\xF3n. \n\u2022\
            \ Resultados de cualquier cuestionario o evaluaci\xF3n realizada para\
            \ medir la comprensi\xF3n de los empleados sobre los temas tratados."
        cs:
          description: "\u0160kolen\xED uveden\xE9 v bod\u011B 8.2.1 mus\xED b\xFD\
            t relevantn\xED pro pracovn\xED funkci zam\u011Bstnance a mus\xED b\xFD\
            t posouzena jeho \xFA\u010Dinnost. \u0160kolen\xED by m\u011Blo zohled\u0148\
            ovat zaveden\xE1 bezpe\u010Dnostn\xED opat\u0159en\xED a zahrnovat:"
          annotation: "\u2022 T\xE9mata za\u0159azen\xE1 do programu mohou zahrnovat\
            \ n\xE1sleduj\xEDc\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam).\n \
            \   o Vy\u0161kolte person\xE1l v osv\u011Bd\u010Den\xFDch postupech ov\u011B\
            \u0159ov\xE1n\xED, jako je MFA, vytv\xE1\u0159en\xED hesel a spr\xE1va\
            \ p\u0159ihla\u0161ovac\xEDch \xFAdaj\u016F.\n    o \u0160kolit person\xE1\
            l v tom, jak identifikovat a spr\xE1vn\u011B uchov\xE1vat, p\u0159en\xE1\
            \u0161et, archivovat a ni\u010Dit citliv\xE1 data.\n    o Vy\u0161kolte\
            \ person\xE1l, aby rozpoznal potenci\xE1ln\xED incident, jako jsou neobvykl\xE9\
            \ p\u0159\xEDlohy e-mail\u016F, neo\u010Dek\xE1van\xE9 chov\xE1n\xED syst\xE9\
            mu a podez\u0159el\xFD s\xED\u0165ov\xFD provoz.\n    o \u0160kolit person\xE1\
            l v tom, jak rychle a p\u0159esn\u011B hl\xE1sit ud\xE1losti, v\u010D\
            etn\u011B pou\u017Eit\xED ur\u010Den\xFDch komunika\u010Dn\xEDch kan\xE1\
            l\u016F.\n    o Vy\u0161kolit person\xE1l, aby pochopil, jak ov\u011B\u0159\
            ovat a hl\xE1sit zastaral\xFD software nebo jak\xE1koli selh\xE1n\xED\
            \ v automatizovan\xFDch procesech a n\xE1stroj\xEDch. Sou\u010D\xE1st\xED\
            \ tohoto \u0161kolen\xED by m\u011Blo b\xFDt i informov\xE1n\xED pracovn\xED\
            k\u016F IT o jak\xFDchkoli selh\xE1n\xEDch v automatizovan\xFDch procesech\
            \ a n\xE1stroj\xEDch.\n    o Vy\u0161kolit p\u0159\xEDslu\u0161n\xFD person\xE1\
            l v postupech krizov\xE9ho \u0159\xEDzen\xED a kontinuity provozu. Za\u010D\
            lenit simulovan\xE9 ud\xE1losti (82) do odborn\xE9 p\u0159\xEDpravy v\
            \ oblasti krizov\xE9ho \u0159\xEDzen\xED, aby se usnadnila \xFA\u010D\
            inn\xE1 reakce person\xE1lu v krizov\xFDch situac\xEDch.\n    o Vy\u0161\
            kolit p\u0159\xEDslu\u0161n\xFD person\xE1l (nap\u0159. spr\xE1vce syst\xE9\
            mu a v\xFDvoj\xE1\u0159e softwaru) v bezpe\u010Dn\xE9 konfiguraci a provozu\
            \ s\xEDt\u011B a informa\u010Dn\xEDch syst\xE9m\u016F. Poskytujte pravideln\xE9\
            \ aktualizace o nejnov\u011Bj\u0161\xEDch kybernetick\xFDch hrozb\xE1\
            ch. \n\u2022 Otestujte znalosti zam\u011Bstnanc\u016F v oblasti bezpe\u010D\
            nosti, abyste se ujistili, \u017Ee jsou dostate\u010Dn\xE9 a aktu\xE1\
            ln\xED.\n\n(82) Ve sv\xE9 nejjednodu\u0161\u0161\xED form\u011B m\u016F\
            \u017Ee cvi\u010Den\xED znamenat simulaci postup\u016F kontinuity a obnovy\
            \ prost\u0159ednictv\xEDm diskuse (zn\xE1m\xE9 jako stoln\xED cvi\u010D\
            en\xED)."
          typical_evidence: "\u2022 Komplexn\xED n\xE1stin \u0161kolic\xEDho programu,\
            \ kter\xFD podrobn\u011B popisuje c\xEDle r\u016Fzn\xFDch rol\xED a zp\u016F\
            sob, jak jich dos\xE1hnout, a obsah a frekvenci \u0161kolen\xED. \n\u2022\
            \ V\xFDsledky v\u0161ech kv\xEDz\u016F nebo hodnocen\xED proveden\xFD\
            ch za \xFA\u010Delem m\u011B\u0159en\xED toho, jak zam\u011Bstnanci rozum\xED\
            \ prob\xEDran\xFDm t\xE9mat\u016Fm."
        it:
          description: 'La formazione di cui al punto 8.2.1. deve essere pertinente
            alla funzione lavorativa del dipendente e la sua efficacia deve essere
            valutata. La formazione deve prendere in considerazione le misure di sicurezza
            in atto e riguardare quanto segue:'
          annotation: "\u2022 Gli argomenti da inserire nel programma possono essere\
            \ i seguenti (elenco indicativo, non esaustivo).\n    o Formare il personale\
            \ sulle best practice di autenticazione, come l'autenticazione a pi\xF9\
            \ fattori, la creazione di password e la gestione delle credenziali.\n\
            \    o Formare il personale su come identificare e memorizzare, trasferire,\
            \ archiviare e distruggere correttamente i dati sensibili.\n    o Formare\
            \ il personale a riconoscere un potenziale incidente, come allegati e-mail\
            \ insoliti, comportamento imprevisto del sistema e traffico di rete sospetto.\n\
            \    o Formare il personale su come segnalare gli eventi in modo tempestivo\
            \ e accurato, compreso l'uso di canali di comunicazione designati.\n \
            \   o Formare il personale per capire come verificare e segnalare software\
            \ obsoleti o eventuali guasti nei processi e negli strumenti automatizzati.\
            \ Parte di questa formazione dovrebbe includere la notifica al personale\
            \ IT di eventuali errori nei processi e negli strumenti automatizzati.\n\
            \    o Formare il personale interessato alla gestione delle crisi e alle\
            \ procedure di continuit\xE0 operativa. Incorporare eventi simulati (82)\
            \ nella formazione in materia di gestione delle crisi per facilitare una\
            \ risposta efficace da parte del personale in situazioni di crisi.\n \
            \   o Formare il personale interessato (ad es. amministratori di sistema\
            \ e sviluppatori di software) alla configurazione e al funzionamento sicuri\
            \ della rete e dei sistemi informativi. Fornisci aggiornamenti regolari\
            \ sulle ultime minacce informatiche. \n\u2022 Testare le conoscenze di\
            \ sicurezza dei dipendenti per assicurarsi che siano sufficienti e aggiornate.\n\
            \n(82) Nella sua forma pi\xF9 semplice, l'esercizio pu\xF2 consistere\
            \ nel simulare le procedure di continuit\xE0 e di recupero attraverso\
            \ la discussione (noto come esercizio da tavolo)."
          typical_evidence: "\u2022 Schema completo del programma di formazione, con\
            \ l'indicazione degli obiettivi dei diversi ruoli e delle modalit\xE0\
            \ per raggiungerli, nonch\xE9 il contenuto e la frequenza della formazione.\
            \ \n\u2022 Risultati di eventuali quiz o valutazioni condotte per misurare\
            \ la comprensione dei dipendenti degli argomenti trattati."
