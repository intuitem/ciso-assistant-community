          annotation: "\u2022 Zahrnout postupy kybernetick\xE9 hygieny (77) pro p\u0159\
            \xEDslu\u0161n\xE9 u\u017Eivatele (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o jasn\xE9 z\xE1sady pro st\u016Fl a obrazovku, o pou\u017E\xEDv\xE1\
            n\xED relevantn\xEDch prost\u0159edk\u016F a metod siln\xE9ho ov\u011B\
            \u0159ov\xE1n\xED, v\xEDcefaktorov\xFDch hesel atd., o hl\xE1\u0161en\xED\
            \ ud\xE1lost\xED, o bezpe\u010Dn\xE9 pou\u017E\xEDv\xE1n\xED e-mail\u016F\
            \ a prohl\xED\u017Een\xED webu, o ochrana p\u0159ed phishingem a soci\xE1\
            ln\xEDm in\u017Een\xFDrstv\xEDm, o bezpe\u010Dn\xE9 pou\u017E\xEDv\xE1\
            n\xED mobiln\xEDch za\u0159\xEDzen\xED, o bezpe\u010Dn\xE9 pou\u017E\xED\
            v\xE1n\xED p\u0159ipojen\xFDch vozidel subjektu, o bezpe\u010Dn\xE9 postupy\
            \ p\u0159ipojen\xED, o postupy z\xE1lohov\xE1n\xED,  o Koncept nulov\xE9\
            \ d\u016Fv\u011Bry, o Aktualizace softwaru, o Bezpe\u010Dn\xE1 konfigurace\
            \ za\u0159\xEDzen\xED, o Segmentace s\xEDt\u011B, o Bezpe\u010Dn\xE9 postupy\
            \ pr\xE1ce na d\xE1lku. \n\u2022 Do programu uve\u010Fte n\xE1sleduj\xED\
            c\xED \xFAdaje (orienta\u010Dn\xED, ne\xFApln\xFD seznam).\n    o \u0160\
            kolit person\xE1l v politice bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F.\n    o Vy\u0161kolte person\xE1l, aby rozpoznal\
            \ \xFAtoky soci\xE1ln\xEDho in\u017Een\xFDrstv\xED, jako je phishing,\
            \ pre-texting a tailgating.\n    o Vy\u0161kolit person\xE1l, aby si byl\
            \ v\u011Bdom p\u0159\xED\u010Din ne\xFAmysln\xE9ho \xFAniku dat. Mezi\
            \ p\u0159\xEDklady t\xE9mat pat\u0159\xED chybn\xE9 doru\u010Den\xED citliv\xFD\
            ch dat, ztr\xE1ta p\u0159enosn\xE9ho za\u0159\xEDzen\xED koncov\xE9ho\
            \ u\u017Eivatele, poskytnut\xED neopr\xE1vn\u011Bn\xE9ho p\u0159\xEDstupu\
            \ k p\u0159ipojen\xE9mu vozidlu subjektu a dat\u016Fm v n\u011Bm ulo\u017E\
            en\xFDm a publikov\xE1n\xED dat nezam\xFD\u0161len\xE9mu publiku.\n  \
            \  o \u0160kolen\xED person\xE1lu o nebezpe\u010D\xEDch p\u0159ipojen\xED\
            \ a p\u0159enosu dat prost\u0159ednictv\xEDm nezabezpe\u010Den\xFDch s\xED\
            t\xED pro \u010Dinnosti subjektu. Pokud m\xE1 subjekt vzd\xE1len\xE9 pracovn\xED\
            ky, m\u011Blo by \u0161kolen\xED zahrnovat pokyny, kter\xE9 zajist\xED\
            , aby v\u0161ichni u\u017Eivatel\xE9 bezpe\u010Dn\u011B konfigurovali\
            \ svou dom\xE1c\xED s\xED\u0165ovou infrastrukturu.\n    o \u0160kolit\
            \ person\xE1l v porozum\u011Bn\xED \u0161kodliv\xE9mu a neautorizovan\xE9\
            mu softwaru, o d\u016Fle\u017Eitosti detekce \u0161kodliv\xE9ho softwaru\
            \ a o rizic\xEDch a d\u016Fsledc\xEDch pou\u017E\xEDv\xE1n\xED neautorizovan\xE9\
            ho softwaru. \n\u2022 Nab\xEDdn\u011Bte zam\u011Bstnanc\u016Fm kontaktn\xED\
            \ m\xEDsta a zdroje pro dal\u0161\xED poradenstv\xED. \n\u2022 P\u0159\
            i prov\xE1d\u011Bn\xED programu zvy\u0161ov\xE1n\xED pov\u011Bdom\xED\
            \ konzultovat dostupn\xE9 zdroje, jako jsou zdroje od vnitrost\xE1tn\xED\
            ch nebo mezin\xE1rodn\xEDch organizac\xED pro kybernetickou bezpe\u010D\
            nost, AR-in-a-Box agentury ENISA (78) a Akademie dovednost\xED v oblasti\
            \ kybernetick\xE9 bezpe\u010Dnosti (79).\n\n(77) Viz 49., 50. a 89. bod\
            \ od\u016Fvodn\u011Bn\xED sm\u011Brnice NIS2, pokud jde o vysv\u011Btlen\xED\
            \ pojmu \"kybernetick\xE1 hygiena\". \n(78) https://www.enisa.europa.eu/topics/awareness-and-cyber-hygiene/ar-in-a-box.\n\
            (79) Sd\u011Blen\xED Komise Evropsk\xE9mu parlamentu a Rad\u011B \u2013\
            \ Odstran\u011Bn\xED nedostatku talent\u016F v oblasti kybernetick\xE9\
            \ bezpe\u010Dnosti s c\xEDlem pos\xEDlit konkurenceschopnost, r\u016F\
            st a odolnost EU (d\xE1le jen \"Akademie dovednost\xED v oblasti kybernetick\xE9\
            \ bezpe\u010Dnosti\"), COM(2023) 207 final, https://eur-lex.europa.eu/legal-\
            \ content/EN/TXT/?uri=COM%3A2023%3A207%3AFIN."
          typical_evidence: "\u2022 Program zvy\u0161ov\xE1n\xED pov\u011Bdom\xED\
            , tj. komplexn\xED n\xE1stin programu, kter\xFD podrobn\u011B popisuje\
            \ jeho c\xEDle, obsah, frekvenci, osnovy a harmonogram. \n\u2022 Kopie\
            \ osv\u011Btov\xFDch materi\xE1l\u016F distribuovan\xFDch zam\u011Bstnanc\u016F\
            m, v\u010Detn\u011B let\xE1k\u016F, e-mail\u016F, prezentac\xED a online\
            \ modul\u016F. \n\u2022 Protokoly, p\u0159ihla\u0161ovac\xED list, osv\u011B\
            d\u010Den\xED o absolvov\xE1n\xED nebo pod\u011Bkov\xE1n\xED p\u0159edan\xE1\
            \ zam\u011Bstnanc\u016Fm po dokon\u010Den\xED programu, kter\xE1 ukazuj\xED\
            , kte\u0159\xED zam\u011Bstnanci se do programu na zvy\u0161ov\xE1n\xED\
            \ pov\u011Bdom\xED zapojili."
        it:
          description: "Ai fini del punto 8.1.1, i soggetti pertinenti offrono ai\
            \ loro dipendenti, compresi i membri degli organi di gestione, nonch\xE9\
            , se del caso, ai fornitori diretti e ai prestatori di servizi, conformemente\
            \ al punto 5.1.4, un programma di sensibilizzazione che:"
          annotation: "\u2022 Includere pratiche di igiene informatica (77) per gli\
            \ utenti pertinenti (elenco indicativo e non esaustivo):\n    o Chiara\
            \ politica sulla scrivania e sullo schermo, o Uso di mezzi e metodi di\
            \ autenticazione forte pertinenti, password a pi\xF9 fattori, ecc., o\
            \ Segnalazione di eventi, o Uso sicuro della posta elettronica e navigazione\
            \ web, o Protezione dal phishing e dall'ingegneria sociale, o Uso sicuro\
            \ dei dispositivi mobili, o Uso sicuro dei veicoli connessi dell'entit\xE0\
            , o Pratiche di connessione sicura, o Pratiche di backup,  o Concetto\
            \ zero-trust, o Aggiornamenti software, o Configurazione sicura dei dispositivi,\
            \ o Segmentazione della rete, o Pratiche di telelavoro sicure. \n\u2022\
            \ Inserire nel programma (elenco indicativo, non esaustivo).\n    o Formare\
            \ il personale sulla politica di sicurezza delle reti e dei sistemi informativi.\n\
            \    o Formare il personale a riconoscere gli attacchi di ingegneria sociale,\
            \ come phishing, pre-texting e tailgating.\n    o Formare il personale\
            \ a essere consapevole delle cause dell'esposizione non intenzionale dei\
            \ dati. Gli argomenti di esempio includono la consegna errata di dati\
            \ sensibili, la perdita di un dispositivo portatile dell'utente finale,\
            \ la fornitura di accesso non autorizzato al veicolo connesso di un'entit\xE0\
            \ e ai dati memorizzati su di esso e la pubblicazione di dati a un pubblico\
            \ non previsto.\n    o Formare il personale sui pericoli della connessione\
            \ e della trasmissione di dati tramite reti non sicure per le attivit\xE0\
            \ dell'entit\xE0. Se l'entit\xE0 dispone di lavoratori remoti, la formazione\
            \ deve includere una guida per garantire che tutti gli utenti configurino\
            \ in modo sicuro l'infrastruttura di rete domestica.\n    o Formare il\
            \ personale sulla comprensione del software dannoso e non autorizzato,\
            \ sull'importanza del rilevamento di software dannoso e sui rischi e le\
            \ conseguenze dell'utilizzo di software non autorizzato. \n\u2022 Offrire\
            \ ai dipendenti punti di contatto e risorse per ulteriori consigli. \n\
            \u2022 Per attuare il programma di sensibilizzazione, consultare le fonti\
            \ disponibili, come quelle delle organizzazioni nazionali o internazionali\
            \ per la cibersicurezza, l'AR-in-a-Box dell'ENISA (78) e la Cybersecurity\
            \ Skills Academy (79).\n\n(77) Si rimanda ai considerando 49, 50 e 89\
            \ della direttiva NIS2 per chiarimenti sul termine \xABigiene informatica\xBB\
            . \n(78) https://www.enisa.europa.eu/topics/awareness-and-cyber-hygiene/ar-in-a-box.\n\
            (79) Comunicazione della Commissione al Parlamento europeo e al Consiglio\
            \ dal titolo \"Colmare il divario di talenti in materia di cibersicurezza\
            \ per rafforzare la competitivit\xE0, la crescita e la resilienza dell'UE\"\
            \ (\"Accademia delle competenze in materia di cibersicurezza\"), COM(2023)\
            \ 207 final, https://eur-lex.europa.eu/legal- content/EN/TXT/?uri=COM%3A2023%3A207%3AFIN."
          typical_evidence: "\u2022 Programma di sensibilizzazione, ovvero una descrizione\
            \ completa del programma, che ne specifichi gli obiettivi, il contenuto,\
            \ la frequenza, il programma e il calendario. \n\u2022 Copie dei materiali\
            \ di sensibilizzazione distribuiti ai dipendenti, tra cui dispense, e-mail,\
            \ presentazioni e moduli online. \n\u2022 Registri, fogli di registrazione,\
            \ certificati di completamento o riconoscimenti consegnati ai dipendenti\
            \ al termine del programma, che mostrino quali dipendenti hanno preso\
            \ parte al programma di sensibilizzazione."
