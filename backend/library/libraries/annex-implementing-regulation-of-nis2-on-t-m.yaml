    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6
      ref_id: 11.6.3
      description: The relevant entities shall to the extent feasible use state-of-the-art
        authentication methods, in accordance with the associated assessed risk and
        the classification of the asset to be accessed, and unique authentication
        information.
      annotation: "\u2022 Adjust authentication methods based on the associated assessed\
        \ risk. For example, require additional authentication for high-risk transactions\
        \ or access to assets of higher criticality. \n\u2022 Use more stringent authentication\
        \ methods for assets of higher criticality. \n\u2022 Ensure each user has\
        \ unique credentials. Avoid shared accounts and implement strict policies\
        \ for credential management."
      typical_evidence: "\u2022 Access control policy documents outlining secure authentication\
        \ procedures and technologies."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es utilisent, dans la mesure du\
            \ possible, les m\xE9thodes d\u2019authentification les plus r\xE9centes,\
            \ en fonction du risque associ\xE9 \xE9valu\xE9 et de la classification\
            \ de l\u2019actif auquel acc\xE9der, ainsi que des informations d\u2019\
            authentification uniques."
          annotation: "\u2022 Ajustez les m\xE9thodes d\u2019authentification en fonction\
            \ du risque \xE9valu\xE9 associ\xE9. Par exemple, exigez une authentification\
            \ suppl\xE9mentaire pour les transactions \xE0 haut risque ou l\u2019\
            acc\xE8s \xE0 des actifs de criticit\xE9 plus \xE9lev\xE9e. \n\u2022 Utiliser\
            \ des m\xE9thodes d\u2019authentification plus strictes pour les actifs\
            \ de criticit\xE9 \xE9lev\xE9e. \n\u2022 Assurez-vous que chaque utilisateur\
            \ dispose d\u2019informations d\u2019identification uniques. \xC9vitez\
            \ les comptes partag\xE9s et mettez en place des politiques strictes pour\
            \ la gestion des informations d\u2019identification."
          typical_evidence: "\u2022 Documents de politique de contr\xF4le d\u2019\
            acc\xE8s d\xE9crivant les proc\xE9dures et les technologies d\u2019authentification\
            \ s\xE9curis\xE9es."
        es:
          description: "En la medida de lo posible, las entidades pertinentes utilizar\xE1\
            n los m\xE9todos de autenticaci\xF3n m\xE1s avanzados, de conformidad\
            \ con el riesgo evaluado asociado y la clasificaci\xF3n del activo al\
            \ que se vaya a acceder, as\xED como informaci\xF3n de autenticaci\xF3\
            n exclusiva."
          annotation: "\u2022 Ajustar los m\xE9todos de autenticaci\xF3n en funci\xF3\
            n del riesgo evaluado asociado. Por ejemplo, requerir autenticaci\xF3\
            n adicional para transacciones de alto riesgo o acceso a activos de mayor\
            \ criticidad. \n\u2022 Utilice m\xE9todos de autenticaci\xF3n m\xE1s estrictos\
            \ para los activos de mayor criticidad. \n\u2022 Aseg\xFArese de que cada\
            \ usuario tenga credenciales \xFAnicas. Evite las cuentas compartidas\
            \ e implemente pol\xEDticas estrictas para la administraci\xF3n de credenciales."
          typical_evidence: "\u2022 Documentos de pol\xEDtica de control de acceso\
            \ que describen los procedimientos y tecnolog\xEDas de autenticaci\xF3\
            n segura."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v provediteln\xE9m rozsahu\
            \ pou\u017E\xEDvaj\xED nejmodern\u011Bj\u0161\xED metody ov\u011B\u0159\
            ov\xE1n\xED, a to v souladu se souvisej\xEDc\xEDm posouzen\xFDm rizikem\
            \ a klasifikac\xED aktiva, k n\u011Bmu\u017E m\xE1 b\xFDt poskytnut p\u0159\
            \xEDstup, a jedine\u010Dn\xE9 ov\u011B\u0159ovac\xED informace."
          annotation: "\u2022 Upravit metody ov\u011B\u0159ov\xE1n\xED na z\xE1klad\u011B\
            \ souvisej\xEDc\xEDho vyhodnocen\xE9ho rizika. Vy\u017Eadujte nap\u0159\
            \xEDklad dodate\u010Dn\xE9 ov\u011B\u0159en\xED pro vysoce rizikov\xE9\
            \ transakce nebo p\u0159\xEDstup k aktiv\u016Fm s vy\u0161\u0161\xED d\u016F\
            le\u017Eitost\xED. \n\u2022 Pou\u017E\xEDvat p\u0159\xEDsn\u011Bj\u0161\
            \xED metody ov\u011B\u0159ov\xE1n\xED pro prost\u0159edky s vy\u0161\u0161\
            \xED d\u016Fle\u017Eitost\xED. \n\u2022 Ujist\u011Bte se, \u017Ee ka\u017E\
            d\xFD u\u017Eivatel m\xE1 jedine\u010Dn\xE9 p\u0159ihla\u0161ovac\xED\
            \ \xFAdaje. Vyhn\u011Bte se sd\xEDlen\xFDm \xFA\u010Dt\u016Fm a implementujte\
            \ p\u0159\xEDsn\xE9 z\xE1sady pro spr\xE1vu p\u0159ihla\u0161ovac\xED\
            ch \xFAdaj\u016F."
          typical_evidence: "\u2022 Dokumenty z\xE1sad \u0159\xEDzen\xED p\u0159\xED\
            stupu popisuj\xEDc\xED bezpe\u010Dn\xE9 autentiza\u010Dn\xED postupy a\
            \ technologie."
        it:
          description: "I soggetti pertinenti utilizzano, per quanto possibile, metodi\
            \ di autenticazione all'avanguardia, in funzione del rischio valutato\
            \ associato e della classificazione dell'attivit\xE0 a cui accedere, nonch\xE9\
            \ di informazioni di autenticazione univoche."
          annotation: "\u2022 Adeguare i metodi di autenticazione in base al rischio\
            \ valutato associato. Ad esempio, \xE8 necessario richiedere un'autenticazione\
            \ aggiuntiva per le transazioni ad alto rischio o l'accesso ad asset di\
            \ maggiore criticit\xE0. \n\u2022 Utilizzare metodi di autenticazione\
            \ pi\xF9 rigorosi per gli asset con una criticit\xE0 pi\xF9 elevata. \n\
            \u2022 Assicurarsi che ogni utente disponga di credenziali univoche. Evita\
            \ gli account condivisi e implementa criteri rigorosi per la gestione\
            \ delle credenziali."
          typical_evidence: "\u2022 Documenti sulle politiche di controllo degli accessi\
            \ che delineano procedure e tecnologie di autenticazione sicura."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6
      ref_id: 11.6.4
      description: The relevant entities shall review the authentication procedures
        and technologies at planned intervals.
      annotation: "\u2022 Conduct periodic audits of authentication procedures and\
        \ technologies to ensure they remain up to date, where appropriate and effective\
        \ against emerging threats. \n\u2022 Stay up to date on advancements in authentication\
        \ technology and integrate new methods as they become available.\n\n[TIPS]\n\
        \n\u2022 Advise any user with access to or using authentication information\
        \ to comply with the following.\n    o Secret authentication information,\
        \ such as passwords, is kept confidential. Personal secret authentication\
        \ information is not to be shared with anyone. Secret authentication information\
        \ used in the context of identities linked to multiple users or linked to\
        \ non-personal entities is solely shared with authorised persons.\n    o Affected\
        \ or compromised authentication information is changed immediately upon notification\
        \ of or any other indication of a compromise.\n    o When passwords are used\
        \ as authentication information, strong passwords according to best practice\
        \ recommendations are selected. For example, passwords are not based on anything\
        \ somebody else can easily guess or obtain using person-related information\
        \ (e.g. names, telephone numbers and dates of birth); passwords are not based\
        \ on dictionary words or combinations thereof; use easy to remember passphrases\
        \ and try to include alphanumerical and special characters; passwords should\
        \ have a minimum length.\n    o The same credentials are not used across different\
        \ network and information systems.\n    o The obligation to follow these rules\
        \ is also included in the terms and conditions of employment."
      typical_evidence: "\u2022 Internal or external audit reports detailing the results\
        \ of periodic audits of authentication procedures and technologies. \n\u2022\
        \ Logs showing the implementation of new authentication technologies and methods\
        \ as they become available  \n\n[TIPS]\n\n\u2022 Documentation of training\
        \ sessions for employees on secure authentication practices and technologies.\
        \ \n\u2022 Records of awareness programmes or communications to employees\
        \ about the importance of secure authentication."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent les proc\xE9dures\
            \ et technologies d\u2019authentification \xE0 intervalles pr\xE9d\xE9\
            finis."
          annotation: "\u2022 Effectuer des audits p\xE9riodiques des proc\xE9dures\
            \ et des technologies d\u2019authentification pour s\u2019assurer qu\u2019\
            elles restent \xE0 jour, le cas \xE9ch\xE9ant et efficaces contre les\
            \ menaces \xE9mergentes. \n\u2022 Restez \xE0 jour sur les avanc\xE9es\
            \ de la technologie d\u2019authentification et int\xE9grez de nouvelles\
            \ m\xE9thodes d\xE8s qu\u2019elles deviennent disponibles.\n\n[CONSEILS]\n\
            \n\u2022 Conseillez \xE0 tout utilisateur ayant acc\xE8s aux informations\
            \ d\u2019authentification ou les utilisant de se conformer \xE0 ce qui\
            \ suit.\n    o Les informations d\u2019authentification secr\xE8tes, telles\
            \ que les mots de passe, sont gard\xE9es confidentielles. Les informations\
            \ d\u2019authentification secr\xE8tes personnelles ne doivent pas \xEA\
            tre partag\xE9es avec quiconque. Les informations d\u2019authentification\
            \ secr\xE8tes utilis\xE9es dans le cadre d\u2019identit\xE9s li\xE9es\
            \ \xE0 plusieurs utilisateurs ou li\xE9es \xE0 des entit\xE9s non personnelles\
            \ sont uniquement partag\xE9es avec des personnes autoris\xE9es.\n   \
            \ o Les informations d\u2019authentification affect\xE9es ou compromises\
            \ sont modifi\xE9es imm\xE9diatement d\xE8s la notification ou toute autre\
            \ indication d\u2019une compromission.\n    o Lorsque les mots de passe\
            \ sont utilis\xE9s comme informations d\u2019authentification, des mots\
            \ de passe forts sont s\xE9lectionn\xE9s conform\xE9ment aux recommandations\
            \ des meilleures pratiques. Par exemple, les mots de passe ne sont pas\
            \ bas\xE9s sur quelque chose que quelqu\u2019un d\u2019autre peut facilement\
            \ deviner ou obtenir \xE0 l\u2019aide de renseignements personnels (p.\
            \ ex., noms, num\xE9ros de t\xE9l\xE9phone et dates de naissance)\_; Les\
            \ mots de passe ne sont pas bas\xE9s sur des mots du dictionnaire ou des\
            \ combinaisons de ceux-ci ; utilisez des phrases de passe faciles \xE0\
            \ retenir et essayez d\u2019inclure des caract\xE8res alphanum\xE9riques\
            \ et sp\xE9ciaux\_; Les mots de passe doivent avoir une longueur minimale.\n\
            \    o Les m\xEAmes informations d\u2019identification ne sont pas utilis\xE9\
            es dans diff\xE9rents r\xE9seaux et syst\xE8mes d\u2019information.\n\
            \    o L\u2019obligation de respecter ces r\xE8gles est \xE9galement incluse\
            \ dans les conditions g\xE9n\xE9rales d\u2019emploi."
          typical_evidence: "\u2022 Rapports d\u2019audit interne ou externe d\xE9\
            taillant les r\xE9sultats des audits p\xE9riodiques des proc\xE9dures\
            \ et technologies d\u2019authentification. \n\u2022 Journaux montrant\
            \ la mise en \u0153uvre de nouvelles technologies et m\xE9thodes d\u2019\
            authentification au fur et \xE0 mesure qu\u2019elles deviennent disponibles\
            \  \n\n[CONSEILS]\n\n\u2022 Documentation des sessions de formation des\
            \ employ\xE9s sur les pratiques et les technologies d\u2019authentification\
            \ s\xE9curis\xE9e. \n\u2022 Enregistrements de programmes de sensibilisation\
            \ ou de communications aux employ\xE9s sur l\u2019importance de l\u2019\
            authentification s\xE9curis\xE9e."
        es:
          description: "Las entidades pertinentes revisar\xE1n los procedimientos\
            \ y las tecnolog\xEDas de autenticaci\xF3n a intervalos planificados."
          annotation: "\u2022 Llevar a cabo auditor\xEDas peri\xF3dicas de los procedimientos\
            \ y tecnolog\xEDas de autenticaci\xF3n para garantizar que permanezcan\
            \ actualizados, cuando proceda y sean eficaces frente a las amenazas emergentes.\
            \ \n\u2022 Mant\xE9ngase actualizado sobre los avances en la tecnolog\xED\
            a de autenticaci\xF3n e integre nuevos m\xE9todos a medida que est\xE9\
            n disponibles.\n\n[CONSEJOS]\n\n\u2022 Aconsejar a cualquier usuario con\
            \ acceso o uso de informaci\xF3n de autenticaci\xF3n que cumpla con lo\
            \ siguiente.\n    o La informaci\xF3n secreta de autenticaci\xF3n, como\
            \ las contrase\xF1as, se mantiene confidencial. La informaci\xF3n de autenticaci\xF3\
            n de secretos personales no debe compartirse con nadie. La informaci\xF3\
            n de autenticaci\xF3n secreta utilizada en el contexto de identidades\
            \ vinculadas a m\xFAltiples usuarios o vinculadas a entidades no personales\
            \ solo se comparte con personas autorizadas.\n    o La informaci\xF3n\
            \ de autenticaci\xF3n afectada o comprometida se cambia inmediatamente\
            \ despu\xE9s de la notificaci\xF3n o cualquier otra indicaci\xF3n de un\
            \ compromiso.\n    o Cuando se utilizan contrase\xF1as como informaci\xF3\
            n de autenticaci\xF3n, se seleccionan contrase\xF1as seguras de acuerdo\
            \ con las recomendaciones de mejores pr\xE1cticas. Por ejemplo, las contrase\xF1\
            as no se basan en algo que otra persona pueda adivinar u obtener f\xE1\
            cilmente utilizando informaci\xF3n relacionada con la persona (por ejemplo,\
            \ nombres, n\xFAmeros de tel\xE9fono y fechas de nacimiento); Las contrase\xF1\
            as no se basan en palabras del diccionario ni en combinaciones de las\
            \ mismas; use frases de contrase\xF1a f\xE1ciles de recordar e intente\
            \ incluir caracteres alfanum\xE9ricos y especiales; Las contrase\xF1as\
            \ deben tener una longitud m\xEDnima.\n    o No se utilizan las mismas\
            \ credenciales en diferentes redes y sistemas de informaci\xF3n.\n   \
            \ o La obligaci\xF3n de seguir estas reglas tambi\xE9n est\xE1 incluida\
            \ en los t\xE9rminos y condiciones de empleo."
          typical_evidence: "\u2022 Informes de auditor\xEDa interna o externa que\
            \ detallen los resultados de las auditor\xEDas peri\xF3dicas de los procedimientos\
            \ y tecnolog\xEDas de autenticaci\xF3n. \n\u2022 Registros que muestran\
            \ la implementaci\xF3n de nuevas tecnolog\xEDas y m\xE9todos de autenticaci\xF3\
            n a medida que est\xE9n disponibles  \n\n[CONSEJOS]\n\n\u2022 Documentaci\xF3\
            n de las sesiones de formaci\xF3n de los empleados sobre pr\xE1cticas\
            \ y tecnolog\xEDas de autenticaci\xF3n segura. \n\u2022 Registros de programas\
            \ de concienciaci\xF3n o comunicaciones a los empleados sobre la importancia\
            \ de la autenticaci\xF3n segura."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoum\xE1vaj\xED postupy a technologie ov\u011B\u0159ov\xE1\
            n\xED."
          annotation: "\u2022 Prov\xE1d\u011Bt pravideln\xE9 audity autentiza\u010D\
            n\xEDch postup\u016F a technologi\xED, aby bylo zaji\u0161t\u011Bno, \u017E\
            e z\u016Fstanou aktu\xE1ln\xED, kde je to vhodn\xE9 a \xFA\u010Dinn\xE9\
            \ proti vznikaj\xEDc\xEDm hrozb\xE1m. \n\u2022 Udr\u017Eujte si p\u0159\
            ehled o pokroku v technologii autentizace a integrujte nov\xE9 metody,\
            \ jakmile budou k dispozici.\n\n[TIPY]\n\n\u2022 Upozornit ka\u017Ed\xE9\
            ho u\u017Eivatele, kter\xFD m\xE1 p\u0159\xEDstup k ov\u011B\u0159ovac\xED\
            m informac\xEDm nebo je pou\u017E\xEDv\xE1, aby dodr\u017Eoval n\xE1sleduj\xED\
            c\xED pravidla.\n    o Tajn\xE9 ov\u011B\u0159ovac\xED informace, jako\
            \ jsou hesla, jsou pova\u017Eov\xE1ny za d\u016Fv\u011Brn\xE9. Ov\u011B\
            \u0159ovac\xED informace o osobn\xEDm tajemstv\xED nesm\xED b\xFDt s nik\xFD\
            m sd\xEDleny. Tajn\xE9 ov\u011B\u0159ovac\xED informace pou\u017E\xED\
            van\xE9 v souvislosti s identitami spojen\xFDmi s v\xEDce u\u017Eivateli\
            \ nebo propojen\xFDmi s neosobn\xEDmi subjekty jsou sd\xEDleny v\xFDhradn\u011B\
            \ s opr\xE1vn\u011Bn\xFDmi osobami.\n    o Dot\u010Den\xE9 nebo ohro\u017E\
            en\xE9 ov\u011B\u0159ovac\xED informace jsou zm\u011Bn\u011Bny okam\u017E\
            it\u011B po ozn\xE1men\xED nebo jak\xE9mkoli jin\xE9m n\xE1znaku ohro\u017E\
            en\xED.\n    o Pokud se jako ov\u011B\u0159ovac\xED informace pou\u017E\
            \xEDvaj\xED hesla, vyb\xEDraj\xED se siln\xE1 hesla podle doporu\u010D\
            en\xFDch postup\u016F. Hesla nap\u0159\xEDklad nejsou zalo\u017Eena na\
            \ ni\u010Dem, co by n\u011Bkdo jin\xFD mohl snadno uhodnout nebo z\xED\
            skat pomoc\xED informac\xED souvisej\xEDc\xEDch s osobou (nap\u0159. jm\xE9\
            na, telefonn\xED \u010D\xEDsla a data narozen\xED); Hesla nejsou zalo\u017E\
            ena na slovech ze slovn\xEDku nebo jejich kombinac\xEDch; pou\u017E\xED\
            vat snadno zapamatovateln\xE9 p\u0159\xEDstupov\xE9 fr\xE1ze a sna\u017E\
            it se zahrnout alfanumerick\xE9 a speci\xE1ln\xED znaky; Hesla by m\u011B\
            la m\xEDt minim\xE1ln\xED d\xE9lku.\n    o Stejn\xE9 p\u0159ihla\u0161\
            ovac\xED \xFAdaje se nepou\u017E\xEDvaj\xED v r\u016Fzn\xFDch s\xED\u0165\
            ov\xFDch a informa\u010Dn\xEDch syst\xE9mech.\n    o Povinnost dodr\u017E\
            ovat tato pravidla je tak\xE9 zahrnuta v podm\xEDnk\xE1ch zam\u011Bstn\xE1\
            v\xE1n\xED."
          typical_evidence: "\u2022 Zpr\xE1vy o intern\xEDch nebo extern\xEDch auditech\
            \ podrobn\u011B popisuj\xEDc\xED v\xFDsledky pravideln\xFDch audit\u016F\
            \ ov\u011B\u0159ovac\xEDch postup\u016F a technologi\xED. \n\u2022 Protokoly\
            \ ukazuj\xEDc\xED implementaci nov\xFDch autentiza\u010Dn\xEDch technologi\xED\
            \ a metod, jakmile jsou k dispozici  \n\n[TIPY]\n\n\u2022 Dokumentace\
            \ \u0161kolen\xED pro zam\u011Bstnance o bezpe\u010Dn\xFDch autentiza\u010D\
            n\xEDch postupech a technologi\xEDch. \n\u2022 Z\xE1znamy o osv\u011B\
            tov\xFDch programech nebo komunikaci se zam\u011Bstnanci o d\u016Fle\u017E\
            itosti bezpe\u010Dn\xE9 autentizace."
        it:
          description: I soggetti pertinenti riesaminano le procedure e le tecnologie
            di autenticazione a intervalli pianificati.
          annotation: "\u2022 Condurre audit periodici delle procedure e delle tecnologie\
            \ di autenticazione per garantire che rimangano aggiornate, ove appropriato\
            \ ed efficaci contro le minacce emergenti. \n\u2022 Rimani aggiornato\
            \ sui progressi della tecnologia di autenticazione e integra nuovi metodi\
            \ non appena diventano disponibili.\n\n[CONSIGLI]\n\n\u2022 Consigliare\
            \ a qualsiasi utente che abbia accesso o utilizzi le informazioni di autenticazione\
            \ di rispettare quanto segue.\n    o Le informazioni segrete di autenticazione,\
            \ come le password, sono mantenute riservate. Le informazioni di autenticazione\
            \ segrete personali non devono essere condivise con nessuno. Le informazioni\
            \ segrete di autenticazione utilizzate nel contesto di identit\xE0 collegate\
            \ a pi\xF9 utenti o collegate a entit\xE0 non personali sono condivise\
            \ esclusivamente con le persone autorizzate.\n    o Le informazioni di\
            \ autenticazione interessate o compromesse vengono modificate immediatamente\
            \ dopo la notifica o qualsiasi altra indicazione di compromissione.\n\
            \    o Quando le password vengono utilizzate come informazioni di autenticazione,\
            \ vengono selezionate password complesse in base alle raccomandazioni\
            \ delle best practice. Ad esempio, le password non si basano su nulla\
            \ che qualcun altro possa facilmente indovinare o ottenere utilizzando\
            \ informazioni personali (ad esempio nomi, numeri di telefono e date di\
            \ nascita); le password non si basano su parole del dizionario o su loro\
            \ combinazioni; utilizzare passphrase facili da ricordare e cercare di\
            \ includere caratteri alfanumerici e speciali; Le password devono avere\
            \ una lunghezza minima.\n    o Le stesse credenziali non vengono utilizzate\
            \ in reti e sistemi informativi diversi.\n    o L'obbligo di seguire queste\
            \ regole \xE8 incluso anche nei termini e nelle condizioni di lavoro."
          typical_evidence: "\u2022 Rapporti di audit interni o esterni che dettagliano\
            \ i risultati degli audit periodici delle procedure e delle tecnologie\
            \ di autenticazione. \n\u2022 Registri che mostrano l'implementazione\
            \ di nuove tecnologie e metodi di autenticazione non appena diventano\
            \ disponibili  \n\n[CONSIGLI]\n\n\u2022 Documentazione delle sessioni\
            \ di formazione per i dipendenti sulle pratiche e le tecnologie di autenticazione\
            \ sicura. \n\u2022 Registrazioni di programmi di sensibilizzazione o comunicazioni\
            \ ai dipendenti sull'importanza di un'autenticazione sicura."
