    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1
      ref_id: 10.1.3
      description: The relevant entities shall review the assignment of personnel
        to specific roles as referred to in point 1.2., as well as their commitment
        of human resources in that regard, at planned intervals and at least annually.
        They shall update the assignment where necessary.
      annotation: "\u2022 Set up a formal schedule for reviewing personnel assignments\
        \ and resource commitments. This should occur at least annually."
      typical_evidence: "\u2022 Up-to-date list of employees and their assignment\
        \ to roles. \n\u2022 Records of the review process, including the criteria\
        \ used, the findings and any changes made."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent l\u2019affectation\
            \ du personnel aux fonctions sp\xE9cifiques vis\xE9es au point 1.2, ainsi\
            \ que la mobilisation de leurs ressources humaines \xE0 cet \xE9gard,\
            \ \xE0 intervalles pr\xE9d\xE9finis et au moins une fois par an. Elles\
            \ adaptent l\u2019affectation si n\xE9cessaire."
          annotation: "\u2022 \xC9tablir un calendrier formel pour l\u2019examen des\
            \ affectations du personnel et des engagements en mati\xE8re de ressources.\
            \ Cela devrait se produire au moins une fois par an."
          typical_evidence: "\u2022 Liste \xE0 jour des employ\xE9s et de leur affectation\
            \ aux r\xF4les. \n\u2022 Des dossiers du processus d\u2019examen, y compris\
            \ les crit\xE8res utilis\xE9s, les constatations et les modifications\
            \ apport\xE9es."
        es:
          description: "Las entidades pertinentes revisar\xE1n la asignaci\xF3n de\
            \ personal a roles espec\xEDficos, tal como se recoge en el punto 1.2,\
            \ as\xED como su atribuci\xF3n de recursos humanos a este respecto, a\
            \ intervalos planificados y al menos una vez al a\xF1o. Las entidades\
            \ actualizar\xE1n la asignaci\xF3n cuando sea necesario."
          annotation: "\u2022 Establecer un cronograma formal para revisar las asignaciones\
            \ de personal y los compromisos de recursos. Esto debe ocurrir al menos\
            \ una vez al a\xF1o."
          typical_evidence: "\u2022 Lista actualizada de empleados y su asignaci\xF3\
            n de roles. \n\u2022 Registros del proceso de revisi\xF3n, incluidos los\
            \ criterios utilizados, los hallazgos y los cambios realizados."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech,\
            \ nejm\xE9n\u011B v\u0161ak jednou ro\u010Dn\u011B, p\u0159ezkoumaj\xED\
            \ za\u0159azen\xED pracovn\xEDk\u016F na konkr\xE9tn\xED funkce uveden\xE9\
            \ v bod\u011B 1.2 a vy\u010Dlen\u011Bn\xED lidsk\xFDch zdroj\u016F v tomto\
            \ ohledu. V p\u0159\xEDpad\u011B pot\u0159eby za\u0159azen\xED aktualizuj\xED\
            ."
          annotation: "\u2022 Nastavte form\xE1ln\xED pl\xE1n pro kontrolu person\xE1\
            ln\xEDch \xFAkol\u016F a z\xE1vazk\u016F ke zdroj\u016Fm. K tomu by m\u011B\
            lo doch\xE1zet alespo\u0148 jednou ro\u010Dn\u011B."
          typical_evidence: "\u2022 Aktu\xE1ln\xED seznam zam\u011Bstnanc\u016F a\
            \ jejich p\u0159i\u0159azen\xED k rol\xEDm. \n\u2022 Z\xE1znamy o recenzn\xED\
            m \u0159\xEDzen\xED, v\u010Detn\u011B pou\u017Eit\xFDch krit\xE9ri\xED\
            , zji\u0161t\u011Bn\xED a p\u0159\xEDpadn\xFDch proveden\xFDch zm\u011B\
            n."
        it:
          description: "I soggetti pertinenti riesaminano l'assegnazione del personale\
            \ a ruoli specifici di cui al punto 1.2, nonch\xE9 l'impegno delle risorse\
            \ umane al riguardo, a intervalli programmati e almeno una volta all'anno.\
            \ Essi aggiornano l'incarico ove necessario."
          annotation: "\u2022 Impostare un programma formale per la revisione delle\
            \ assegnazioni del personale e degli impegni delle risorse. Questo dovrebbe\
            \ avvenire almeno una volta all'anno."
          typical_evidence: "\u2022 Elenco aggiornato dei dipendenti e loro assegnazione\
            \ ai ruoli. \n\u2022 Registrazioni del processo di revisione, inclusi\
            \ i criteri utilizzati, i risultati e le eventuali modifiche apportate."
