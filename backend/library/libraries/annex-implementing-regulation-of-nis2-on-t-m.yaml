    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.1
      ref_id: 8.1.2
      description: 'For the purpose of point 8.1.1., the relevant entities shall offer
        to their employees, including members of management bodies, as well as to
        direct suppliers and service providers where appropriate in accordance with
        point 5.1.4., an awareness raising programme, which shall:'
      annotation: "\u2022 Include cyber hygiene practices (77) for relevant users\
        \ (indicative, non-exhaustive list):\n    o clear desk and screen policy,\
        \ o use of relevant strong authentication means and methods, multi factor\
        \ passwords etc, o event reporting, o safe email use and web browsing, o protection\
        \ from phishing and social engineering, o secure use of mobile devices, o\
        \ secure use of the entity\u2019s connected-vehicles, o secure connection\
        \ practices,  o backup practices, o zero-trust concept, o software updates,\
        \ o secure device configuration, o network segmentation, o secure teleworking\
        \ practices. \n\u2022 Include the following in the programme (indicative,\
        \ non-exhaustive list).\n    o Train personnel on the policy on the security\
        \ of network and information systems.\n    o Train personnel to recognize\
        \ social engineering attacks, such as phishing, pre-texting and tailgating.\n\
        \    o Train personnel to be aware of causes of unintentional data exposure.\
        \ Example topics include the erroneous delivery of sensitive data, losing\
        \ a portable end-user device, providing unauthorized access to an entity\u2019\
        s connected-vehicle and the data stored on it and publishing data to unintended\
        \ audiences.\n    o Train personnel on the dangers of connecting to and transmitting\
        \ data via insecure networks for the entity\u2019s activities. If the entity\
        \ has remote workers, training should include guidance to ensure that all\
        \ users securely configure their home network infrastructure.\n    o Train\
        \ personnel in understanding malicious and unauthorised software, on the importance\
        \ of malicious software detection and on the risks and consequences of using\
        \ unauthorised software. \n\u2022 Offer employees contact points and resources\
        \ for additional advice. \n\u2022 To implement the awareness raising programme,\
        \ consult available sources, such as those from national or international\
        \ cybersecurity organisations, ENISA\u2019s AR-in-a-Box (78) and the Cybersecurity\
        \ Skills Academy (79).\n\n(77) Refer to recitals 49, 50 and 89 of the NIS2\
        \ Directive for clarifications of the term \u2018cyber hygiene\u2019. \n(78)\
        \ https://www.enisa.europa.eu/topics/awareness-and-cyber-hygiene/ar-in-a-box.\n\
        (79) Communication from the Commission to the European Parliament and the\
        \ Council \u2013 Closing the cybersecurity talent gap to boost the EU\u2019\
        s competitiveness, growth and resilience ('The Cybersecurity Skills Academy'),\
        \ COM(2023) 207 final, https://eur-lex.europa.eu/legal- content/EN/TXT/?uri=COM%3A2023%3A207%3AFIN."
      typical_evidence: "\u2022 Awareness raising programme, that is, a comprehensive\
        \ outline of the programme, detailing its objectives, content, frequency,\
        \ syllabus and schedule. \n\u2022 Copies of the awareness-raising materials\
        \ distributed to employees, including handouts, emails, presentations and\
        \ online modules. \n\u2022 Logs, sign-in sheet, certificates of completion\
        \ or acknowledgements given to employees upon completing the programme, showing\
        \ which employees have taken part in the awareness-raising programme."
      translations:
        fr:
          description: "Aux fins du point 8.1.1, les entit\xE9s concern\xE9es proposent\
            \ \xE0 leurs employ\xE9s, y compris aux membres des organes de direction,\
            \ ainsi qu\u2019aux fournisseurs et prestataires de services directs,\
            \ s\u2019il est besoin conform\xE9ment au point 5.1.4, un programme de\
            \ sensibilisation qui:"
          annotation: "\u2022 Inclure des pratiques de cyberhygi\xE8ne (77) pour les\
            \ utilisateurs concern\xE9s (liste indicative et non exhaustive) :\n \
            \   o Politique claire de bureau et d\u2019\xE9cran, o Utilisation de\
            \ moyens et m\xE9thodes d\u2019authentification forte pertinents, mots\
            \ de passe multifacteurs, etc., o Rapports d\u2019\xE9v\xE9nements, o\
            \ Utilisation s\xE9curis\xE9e des e-mails et navigation sur le Web, o\
            \ Protection contre le phishing et l\u2019ing\xE9nierie sociale, o Utilisation\
            \ s\xE9curis\xE9e des appareils mobiles, o Utilisation s\xE9curis\xE9\
            e des v\xE9hicules connect\xE9s de l\u2019entit\xE9, o Pratiques de connexion\
            \ s\xE9curis\xE9e, o Pratiques de sauvegarde,  o Concept Zero Trust, o\
            \ Mises \xE0 jour logicielles, o Configuration s\xE9curis\xE9e des appareils,\
            \ o Segmentation du r\xE9seau, o Pratiques de t\xE9l\xE9travail s\xE9\
            curis\xE9es. \n\u2022 Inclure dans le programme (liste indicative et non\
            \ exhaustive).\n    o Former le personnel \xE0 la politique de s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information.\n    o Former\
            \ le personnel \xE0 reconna\xEEtre les attaques d\u2019ing\xE9nierie sociale,\
            \ telles que le phishing, le pre-texting et le talonnage.\n    o Former\
            \ le personnel pour qu\u2019il soit conscient des causes de l\u2019exposition\
            \ involontaire des donn\xE9es. Parmi les sujets abord\xE9s, citons la\
            \ livraison erron\xE9e de donn\xE9es sensibles, la perte d\u2019un appareil\
            \ portable d\u2019un utilisateur final, l\u2019acc\xE8s non autoris\xE9\
            \ au v\xE9hicule connect\xE9 d\u2019une entit\xE9 et aux donn\xE9es qui\
            \ y sont stock\xE9es, et la publication de donn\xE9es \xE0 des publics\
            \ non vis\xE9s.\n    o Former le personnel sur les dangers de la connexion\
            \ et de la transmission de donn\xE9es via des r\xE9seaux non s\xE9curis\xE9\
            s pour les activit\xE9s de l\u2019entit\xE9. Si l\u2019entit\xE9 a des\
            \ travailleurs \xE0 distance, la formation doit inclure des conseils pour\
            \ s\u2019assurer que tous les utilisateurs configurent en toute s\xE9\
            curit\xE9 leur infrastructure de r\xE9seau domestique.\n    o Former le\
            \ personnel \xE0 la compr\xE9hension des logiciels malveillants et non\
            \ autoris\xE9s, \xE0 l\u2019importance de la d\xE9tection des logiciels\
            \ malveillants et aux risques et cons\xE9quences de l\u2019utilisation\
            \ de logiciels non autoris\xE9s. \n\u2022 Offrez aux employ\xE9s des points\
            \ de contact et des ressources pour des conseils suppl\xE9mentaires. \n\
            \u2022 Pour mettre en \u0153uvre le programme de sensibilisation, il faut\
            \ consulter les sources disponibles, telles que celles des organisations\
            \ nationales ou internationales de cybers\xE9curit\xE9, l\u2019AR-in-a-Box\
            \ de l\u2019ENISA (78) et la Cybersecurity Skills Academy (79).\n\n(77)\
            \ Se reporter aux consid\xE9rants 49, 50 et 89 de la directive NIS2 pour\
            \ des \xE9claircissements sur l\u2019expression \xAB\_cyberhygi\xE8ne\_\
            \xBB. \n(78) https://www.enisa.europa.eu/topics/awareness-and-cyber-hygiene/ar-in-a-box.\n\
            (79) Communication de la Commission au Parlement europ\xE9en et au Conseil\
            \ \u2013 Combler la p\xE9nurie de talents en cybers\xE9curit\xE9 pour\
            \ stimuler la comp\xE9titivit\xE9, la croissance et la r\xE9silience de\
            \ l\u2019UE (\xAB\_L\u2019acad\xE9mie des comp\xE9tences en cybers\xE9\
            curit\xE9\_\xBB), COM(2023) 207 final, https://eur-lex.europa.eu/legal-\
            \ content/EN/TXT/\_?uri=COM\_%3A2023%3A207%3AFIN."
          typical_evidence: "\u2022 Programme de sensibilisation, c\u2019est-\xE0\
            -dire un aper\xE7u complet du programme, d\xE9taillant ses objectifs,\
            \ son contenu, sa fr\xE9quence, son programme et son calendrier. \n\u2022\
            \ Des copies des documents de sensibilisation distribu\xE9s aux employ\xE9\
            s, y compris des documents, des courriels, des pr\xE9sentations et des\
            \ modules en ligne. \n\u2022 Registres, feuilles de pr\xE9sence, certificats\
            \ d\u2019ach\xE8vement ou remerciements remis aux employ\xE9s \xE0 l\u2019\
            issue du programme, indiquant quels employ\xE9s ont particip\xE9 au programme\
            \ de sensibilisation."
        es:
          description: "A los efectos del punto 8.1.1, las entidades pertinentes ofrecer\xE1\
            n a sus empleados, incluidos los miembros de los \xF3rganos de direcci\xF3\
            n, as\xED como a sus proveedores y prestadores de servicios directos,\
            \ seg\xFAn proceda de conformidad con el punto 5.1.4, un programa de mejora\
            \ de la sensibilizaci\xF3n que:"
          annotation: "\u2022 Incluir pr\xE1cticas de higiene cibern\xE9tica (77)\
            \ para los usuarios pertinentes (lista indicativa y no exhaustiva):\n\
            \    o Pol\xEDtica de escritorio y pantalla clara, o uso de medios y m\xE9\
            todos de autenticaci\xF3n fuertes relevantes, contrase\xF1as multifactor,\
            \ etc., o informes de eventos, o uso seguro del correo electr\xF3nico\
            \ y navegaci\xF3n web, o protecci\xF3n contra el phishing y la ingenier\xED\
            a social, o uso seguro de dispositivos m\xF3viles, o uso seguro de los\
            \ veh\xEDculos conectados de la entidad, o pr\xE1cticas de conexi\xF3\
            n segura, o pr\xE1cticas de copia de seguridad,  o Concepto de confianza\
            \ cero, o Actualizaciones de software, o Configuraci\xF3n segura de dispositivos,\
            \ o Segmentaci\xF3n de la red, o Pr\xE1cticas seguras de teletrabajo.\
            \ \n\u2022 Incluir en el programa (lista indicativa, no exhaustiva).\n\
            \    o Capacitar al personal en la pol\xEDtica de seguridad de las redes\
            \ y sistemas de informaci\xF3n.\n    o Capacitar al personal para que\
            \ reconozca los ataques de ingenier\xEDa social, como el phishing, el\
            \ pre-texting y el tailgating.\n    o Capacitar al personal para que sea\
            \ consciente de las causas de la exposici\xF3n involuntaria de datos.\
            \ Los temas de ejemplo incluyen la entrega err\xF3nea de datos confidenciales,\
            \ la p\xE9rdida de un dispositivo port\xE1til de usuario final, el acceso\
            \ no autorizado al veh\xEDculo conectado de una entidad y los datos almacenados\
            \ en \xE9l y la publicaci\xF3n de datos para audiencias no deseadas.\n\
            \    o Capacitar al personal sobre los peligros de conectarse y transmitir\
            \ datos a trav\xE9s de redes inseguras para las actividades de la entidad.\
            \ Si la entidad tiene trabajadores remotos, la capacitaci\xF3n debe incluir\
            \ orientaci\xF3n para garantizar que todos los usuarios configuren de\
            \ forma segura su infraestructura de red dom\xE9stica.\n    o Formar al\
            \ personal en la comprensi\xF3n del software malicioso y no autorizado,\
            \ en la importancia de la detecci\xF3n de software malicioso y en los\
            \ riesgos y consecuencias del uso de software no autorizado. \n\u2022\
            \ Ofrecer a los empleados puntos de contacto y recursos para obtener asesoramiento\
            \ adicional. \n\u2022 Para llevar a cabo el programa de sensibilizaci\xF3\
            n, consultar las fuentes disponibles, como las de las organizaciones nacionales\
            \ o internacionales de ciberseguridad, la AR-in-a-Box de ENISA (78) y\
            \ la Academia de Competencias en Ciberseguridad (79).\n\n(77) V\xE9anse\
            \ los considerandos 49, 50 y 89 de la Directiva SRI 2 para aclaraciones\
            \ sobre el concepto de \xABciberhigiene\xBB. \n(78) https://www.enisa.europa.eu/topics/awareness-and-cyber-hygiene/ar-in-a-box.\n\
            (79) Comunicaci\xF3n de la Comisi\xF3n al Parlamento Europeo y al Consejo\
            \ \u2014 Cerrar la brecha de talento en ciberseguridad para impulsar la\
            \ competitividad, el crecimiento y la resiliencia de la UE (\xABAcademia\
            \ de Capacidades de Ciberseguridad\xBB), COM(2023) 207 final, https://eur-lex.europa.eu/legal-\
            \ content/EN/TXT/?uri=COM%3A2023%3A207%3AFIN."
          typical_evidence: "\u2022 Programa de sensibilizaci\xF3n, es decir, un esquema\
