            \ 42, e dalle autorit\xE0 nazionali competenti.\n\n(42) \xABGruppo di\
            \ cooperazione NIS\xBB, https://digital-strategy.ec.europa.eu/en/policies/nis-cooperation-group."
          typical_evidence: "\u2022 Prove del fatto che gli scenari e le raccomandazioni\
            \ del gruppo di cooperazione NIS sono stati presi in considerazione nella\
            \ politica della catena di approvvigionamento, pertinenti agli obiettivi\
            \ aziendali dell'entit\xE0."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1
      ref_id: 5.1.4
      description: 'Based on the supply chain security policy and taking into account
        the results of the risk assessment carried out in accordance with point 2.1.
        of this Annex, the relevant entities shall ensure that their contracts with
        the suppliers and service providers specify, where appropriate through service
        level agreements, the following, where appropriate:'
      annotation: "\u2022 Ensure that, in all relevant new and renewed contracts,\
        \ the requirements from point 5.1.4 of the Annex to the regulation are included.\
        \ \n\u2022 When dealing with large suppliers and service providers consider\
        \ one or more of the following measures (indicative, non-exhaustive list):\n\
        \    o collective bargaining by teaming up with similar size organisations\
        \ for purchasing products or services in bulk;\n    o representation by an\
        \ association of which the entity is a member of;\n    o legal advice for\
        \ reviewing and negotiating a contract;\n    o negotiating specific clauses\
        \ such as exit, pricing and SLAs (43);\n    o suppliers that publicly publish\
        \ their security, privacy or reliability commitments;\n    o providers with\
        \ standard certifications (e.g. ISO 27001, SOC 2);\n    o trusted platforms\
        \ or marketplaces that vet suppliers (e.g. app stores, SaaS directories, partner\
        \ networks);\n    o contract templates or free legal checklists from small\
        \ business associations, NGOs or government sites;\n    o tools/services that\
        \ allow easy data export, monthly payments or no lock-in;\n    o avoiding\
        \ long-term commitments or vendor lock-in without clear exit strategies; and\
        \  o a short list of alternatives in case the supplier becomes unavailable.\n\
        \n(43) The entity remains fully accountable for the integrity, availability\
        \ and confidentiality of services provided by suppliers. SLAs must be clearly\
        \ defined, actively managed and aligned with the entity\u2019s business continuity,\
        \ security and compliance obligations."
      typical_evidence: "\u2022 Contracts that contain the elements referred to in\
        \ point 5.1.4 of the Annex to the regulation."
      translations:
        fr:
          description: "Sur la base de la politique de s\xE9curit\xE9 de la cha\xEE\
            ne d\u2019approvisionnement et compte tenu des r\xE9sultats de l\u2019\
            \xE9valuation des risques effectu\xE9e conform\xE9ment au point\_2.1 de\
            \ la pr\xE9sente annexe, les entit\xE9s concern\xE9es veillent \xE0 ce\
            \ que les contrats pass\xE9s avec les fournisseurs et les prestataires\
            \ de services pr\xE9cisent, s\u2019il est besoin et le cas \xE9ch\xE9\
            ant au moyen d\u2019accords de niveau de service, les \xE9l\xE9ments suivants:"
          annotation: "\u2022 Veiller \xE0 ce que les exigences du point 5.1.4 de\
            \ l\u2019annexe du r\xE8glement soient incluses dans tous les contrats\
            \ nouveaux et renouvel\xE9s pertinents. \n\u2022 Lorsque vous traitez\
            \ avec de grands fournisseurs et prestataires de services, envisagez une\
            \ ou plusieurs des mesures suivantes (liste indicative, non exhaustive)\
            \ :\n    o la n\xE9gociation collective en s\u2019associant \xE0 des organisations\
            \ de taille similaire pour l\u2019achat de produits ou de services en\
            \ gros ;\n    o la repr\xE9sentation par une association dont l\u2019\
            entit\xE9 est membre ;\n    o conseil juridique pour l\u2019examen et\
            \ la n\xE9gociation d\u2019un contrat ;\n    o la n\xE9gociation de clauses\
            \ sp\xE9cifiques telles que la sortie, la tarification et les SLA (43)\_\
            ;\n    o les fournisseurs qui publient publiquement leurs engagements\
            \ en mati\xE8re de s\xE9curit\xE9, de confidentialit\xE9 ou de fiabilit\xE9\
            \ ;\n    o fournisseurs disposant de certifications standard (e.g. ISO\
            \ 27001, SOC 2) ;\n    o des plateformes ou places de march\xE9 de confiance\
            \ qui v\xE9rifient les fournisseurs (magasins e.g. app, annuaires SaaS,\
            \ r\xE9seaux partenaires) ;\n    o des mod\xE8les de contrats ou des listes\
            \ de contr\xF4le juridiques gratuites d\u2019associations de petites entreprises,\
            \ d\u2019ONG ou de sites gouvernementaux ;\n    o des outils/services\
            \ qui permettent une exportation facile des donn\xE9es, des paiements\
            \ mensuels ou sans verrouillage ;\n    o \xC9viter les engagements \xE0\
            \ long terme ou la d\xE9pendance vis-\xE0-vis d\u2019un fournisseur sans\
            \ strat\xE9gies de sortie claires\_; et o une courte liste d\u2019alternatives\
            \ en cas d\u2019indisponibilit\xE9 du fournisseur.\n\n(43) L\u2019entit\xE9\
            \ reste pleinement responsable de l\u2019int\xE9grit\xE9, de la disponibilit\xE9\
            \ et de la confidentialit\xE9 des services fournis par les fournisseurs.\
            \ Les SLA doivent \xEAtre clairement d\xE9finis, g\xE9r\xE9s activement\
            \ et align\xE9s sur les obligations de l\u2019entit\xE9 en mati\xE8re\
            \ de continuit\xE9 des activit\xE9s, de s\xE9curit\xE9 et de conformit\xE9\
            ."
          typical_evidence: "\u2022 Les contrats qui contiennent les \xE9l\xE9ments\
            \ vis\xE9s au point 5.1.4 de l\u2019annexe du r\xE8glement."
        es:
          description: "A partir de la pol\xEDtica de seguridad de las cadenas de\
            \ suministro y teniendo en cuenta los resultados de la evaluaci\xF3n de\
            \ riesgos realizada de conformidad con el punto 2.1 del presente anexo,\
            \ las entidades pertinentes se asegurar\xE1n de que sus contratos con\
            \ los proveedores y prestadores de servicios especifiquen, cuando proceda\
            \ mediante acuerdos de nivel de servicio, los siguientes elementos, seg\xFA\
            n se requiera:"
          annotation: "\u2022 Garantizar que, en todos los contratos nuevos y renovados\
            \ pertinentes, se incluyan los requisitos del punto 5.1.4 del anexo del\
            \ Reglamento. \n\u2022 Cuando se trate de grandes proveedores y prestadores\
            \ de servicios, considere una o m\xE1s de las siguientes medidas (lista\
            \ indicativa y no exhaustiva):\n    o negociaci\xF3n colectiva mediante\
            \ la asociaci\xF3n con organizaciones de tama\xF1o similar para la compra\
            \ de productos o servicios al por mayor;\n    o representaci\xF3n por\
            \ una asociaci\xF3n de la que la entidad sea miembro;\n    o asesoramiento\
            \ legal para la revisi\xF3n y negociaci\xF3n de un contrato;\n    o negociaci\xF3\
            n de cl\xE1usulas espec\xEDficas como la salida, la fijaci\xF3n de precios\
            \ y los acuerdos de nivel de servicio (43);\n    o proveedores que publiquen\
            \ p\xFAblicamente sus compromisos de seguridad, privacidad o fiabilidad;\n\
            \    o proveedores con certificaciones est\xE1ndar (e.g. ISO 27001, SOC\
            \ 2);\n    o plataformas o mercados de confianza que examinan a los proveedores\
            \ (tiendas de e.g. app, directorios de SaaS, redes de socios);\n    o\
            \ plantillas de contratos o listas de verificaci\xF3n legales gratuitas\
            \ de asociaciones de peque\xF1as empresas, ONG o sitios gubernamentales;\n\
            \    o herramientas/servicios que permiten una f\xE1cil exportaci\xF3\
            n de datos, pagos mensuales o sin bloqueo;\n    o evitar los compromisos\
            \ a largo plazo o la dependencia de un proveedor sin estrategias de salida\
            \ claras; y o una breve lista de alternativas en caso de que el proveedor\
            \ no est\xE9 disponible.\n\n(43) La entidad sigue siendo plenamente responsable\
            \ de la integridad, disponibilidad y confidencialidad de los servicios\
            \ prestados por los proveedores. Los SLA deben estar claramente definidos,\
            \ gestionados activamente y alineados con las obligaciones de continuidad\
            \ del negocio, seguridad y cumplimiento de la entidad."
          typical_evidence: "\u2022 Los contratos que contengan los elementos a que\
            \ se refiere el punto 5.1.4 del Anexo del Reglamento."
        cs:
          description: "Na z\xE1klad\u011B politiky bezpe\u010Dnosti dodavatelsk\xE9\
            ho \u0159et\u011Bzce a s p\u0159ihl\xE9dnut\xEDm k v\xFDsledk\u016Fm posouzen\xED\
            \ rizik proveden\xE9ho podle bodu 2.1 t\xE9to p\u0159\xEDlohy p\u0159\xED\
            slu\u0161n\xE9 subjekty zajist\xED, aby jejich smlouvy s dodavateli a\
            \ poskytovateli slu\u017Eeb, a to v p\u0159\xEDpad\u011B pot\u0159eby\
            \ prost\u0159ednictv\xEDm dohod o \xFArovni slu\u017Eeb, stanovovaly:"
          annotation: "\u2022 Zajistit, aby ve v\u0161ech p\u0159\xEDslu\u0161n\xFD\
            ch nov\xFDch a obnoven\xFDch smlouv\xE1ch byly zahrnuty po\u017Eadavky\
            \ z bodu 5.1.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 P\u0159i\
