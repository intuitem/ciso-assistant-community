    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1
      ref_id: 3.1.2
      description: 'The policy referred to in point 3.1.1 shall be coherent with the
        business continuity and disaster recovery plan referred to in point 4.1. The
        policy shall include:'
      annotation: "\u2022 Align the incident handling policy with the business continuity\
        \ and disaster recovery plan (Annex to the regulation, point 4.1) by (indicative,\
        \ non-exhaustive list):\n    o ensuring that they aim to minimise disruptions,\
        \ protect assets and ensure a swift return to normal operations;\n    o identifying\
        \ interfaces between the incident handling policy and business continuity\
        \ management;\n    o describing workflows which trigger business continuity\
        \ (Annex to the regulation, points 4.1, 4.2 or 4.3) during an incident; and\n\
        \    o developing scenarios that test the interaction between these processes\
        \ and describe the result of this interaction in the incident handling policy.\
        \  \n\u2022 Set up a categorisation system for incidents, which refers to\
        \ the scheme that the entity uses to identify the consequences and the priority\
        \ of an incident, together with the criteria for categorising events as incidents(18).\
        \ An indicative, non-exhaustive list of criteria might include one or more\
        \ of the following:\n    o impact on business operations,\n    o data sensitivity\
        \ in accordance with risk management,\n    o legal and regulatory impact,\
        \ including reporting timelines stemming from regulatory framework e.g. GDPR,\
        \ national regulations,\n    o scope and scale meaning the evaluation of how\
        \ widespread the event is,\n    o type of attack (19), o malicious software/vulnerability\
        \ exploitation,\n    o criticality of the systems affected, o incident containment\
        \ urgency,\n    o potential of data exfiltration or corruption, such as in\
        \ the case of ransomware,\n    o likelihood of recovery, o impact on human\
        \ lives and safety and o other criteria on what constitutes a significant\
        \ incident as per this regulation. \n\u2022 Ensure that the incident handling\
        \ policy refers to different types of incidents such as (indicative, non-\
        \ exhaustive list):\n    o system failures and loss of service availability;\n\
        \    o malicious code;\n    o denial of service;\n    o errors;\n    o breaches\
        \ of confidentiality and integrity; and\n    o misuse of network and information\
        \ systems. \n\u2022 Communicate the incident to relevant stakeholders and\
        \ personnel according to a communication plan. The communication plan should\
        \ consider the event reporting mechanism (Annex to the regulation, point 3.3)\
        \ and may include (indicative, non-exhaustive list) the following:\n    o\
        \ purpose and scope of the plan,\n    o roles and responsibilities for communication\
        \ tasks,\n    o list of internal and external stakeholders to be informed,\n\
        \    o reporting timelines stemming from regulatory framework, e.g. GDPR,\
        \ national regulations,\n    o conditions and procedures for escalation of\
        \ incidents,\n    o channels to be used for communication (e.g. email, intranet,\
        \ phone calls, social media, press releases),\n    o channels of communication\
        \ need to be tailored based on the target audience (that is internal, client\
        \ or general public, etc.),\n    o methods for stakeholders to provide feedback\
        \ or ask questions and \n    o guidelines for when to communicate and the\
        \ frequency of updates, along with pre-drafted message templates for various\
        \ scenarios and the core messages to be communicated. \n\u2022 Identify the\
        \ necessary roles and responsibilities to be assigned for incident handling.\
        \ The entities can use already established skills frameworks, for example\
        \ the ECSF, to assist them in identifying the necessary skills and knowledge.\n\
        \n(18) The ISO/IEC 27035 series provides further guidance on incident management:\
        \ ISO/IEC 27035-1:2023(en) Information technology \u2013 Information security\
        \ incident management \u2013 Part 1: Principles and process. For the categorisation\
        \ of incidents, please also consult the ENISA guidelines related to Article\
        \ 23(9) summary reporting for the NIS2 Directive or information provided by\
        \ the national computer security incident response teams (CSIRTs).\n(19) A\
        \ cyberattack involves deliberate and malicious attempts to compromise the\
        \ availability, authenticity, integrity or confidentiality of stored, transmitted\
        \ or processed data or of the services offered by or accessible via, network\
        \ and information systems. The attack can be due to insider activity or external\
        \ perpetrators."
      typical_evidence: "\u2022 Cross references between the incident handling policy\
        \ and the business continuity and disaster recovery plan, if available. \n\
        \u2022 Records of testing and drills that involve both incident handling and\
        \ business continuity / disaster recovery. \n\u2022 Interviews with key personnel\
        \ involved in incident response, business continuity and disaster recovery.\
        \ \n\u2022 An incident categorisation system. \n\u2022 Evidence that the incident\
        \ handling policy is in place and communicated to employees. \n\u2022 Evidence\
        \ that a communication plan for incident handling is in place. \n\u2022 Procedures\
        \ for how to communicate the incident to relevant authorities and the computer\
        \ security incident response team (CSIRT) are in place. \n\u2022 Procedures\
        \ for how to communicate the incident to customers or how and when to involve\
        \ a supplier (if applicable)."
