    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2
      ref_id: 6.2.1
      description: Before developing a network and information system, including software,
        the relevant entities shall lay down rules for the secure development of network
        and information systems and apply them when developing network and information
        systems in-house, or when outsourcing the development of network and information
        systems. The rules shall cover all development phases, including specification,
        design, development, implementation and testing.
      annotation: "\u2022 Take into account the entity\u2019s policies and norms (if\
        \ available) and industry-recognised standards when developing the rules for\
        \ the secure development of network and information systems (51).\n\n(51)\
        \ In addition, to those mentioned in the mapping table at the end of this\
        \ section, consider the following: \n\u2022 \u2018OWASP ASVS (Application\
        \ Security Verification Standard)\u2019, https://owasp.org/www-project-application-security-verification-standard/\
        \ , as updated from time to time. \n\u2022 ISO/IEC 27034 family, Information\
        \ technology - Security techniques - Application security. \n\u2022 NIST SP\
        \ 800-53, https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final, as updated from\
        \ time to time."
      typical_evidence: "\u2022 Documented rules for the secure development of network\
        \ and information systems which align with the entity\u2019s policies and\
        \ norms and are based on relevant standards and good practices."
      translations:
        fr:
          description: "Avant de d\xE9velopper un r\xE9seau et un syst\xE8me d\u2019\
            information, y compris des logiciels, les entit\xE9s concern\xE9es \xE9\
            tablissent des r\xE8gles pour le d\xE9veloppement s\xE9curis\xE9 des r\xE9\
            seaux et des syst\xE8mes d\u2019information et les appliquent lorsqu\u2019\
            elles d\xE9veloppent des r\xE9seaux et des syst\xE8mes d\u2019information\
            \ en interne ou lorsqu\u2019elles externalisent le d\xE9veloppement de\
            \ r\xE9seaux et de syst\xE8mes d\u2019information. Les r\xE8gles couvrent\
            \ toutes les phases du d\xE9veloppement, y compris la sp\xE9cification,\
            \ la conception, le d\xE9veloppement lui-m\xEAme, la mise en \u0153uvre\
            \ et les tests."
          annotation: "\u2022 tenir compte des politiques et normes de l\u2019entit\xE9\
            \ (le cas \xE9ch\xE9ant) et des normes reconnues par l\u2019industrie\
            \ lors de l\u2019\xE9laboration des r\xE8gles pour le d\xE9veloppement\
            \ s\xE9curis\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information\
            \ (51).\n\n(51) En plus de ceux mentionn\xE9s dans le tableau de correspondance\
            \ \xE0 la fin de la pr\xE9sente section, il faut tenir compte de ce qui\
            \ suit : \n\u2022 'OWASP ASVS (Application Security Verification Standard)',\
            \ https://owasp.org/www-project-application-security-verification-standard/,\
            \ tel que mis \xE0 jour de temps \xE0 autre. \n\u2022 Famille ISO/IEC\
            \ 27034, Technologies de l\u2019information - Techniques de s\xE9curit\xE9\
            \ - S\xE9curit\xE9 des applications. \n\u2022 NIST SP 800-53, https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final,\
            \ telle que mise \xE0 jour de temps \xE0 autre."
          typical_evidence: "\u2022 Des r\xE8gles document\xE9es pour le d\xE9veloppement\
            \ s\xE9curis\xE9 du r\xE9seau et des syst\xE8mes d\u2019information qui\
            \ s\u2019alignent sur les politiques et les normes de l\u2019entit\xE9\
            \ et sont bas\xE9es sur les normes et les bonnes pratiques pertinentes."
        es:
          description: "Antes de desarrollar un sistema de redes y de informaci\xF3\
            n, incluidos los programas inform\xE1ticos, las entidades pertinentes\
            \ establecer\xE1n normas para el desarrollo seguro del mismo, y las aplicar\xE1\
            n al desarrollar estos sistemas de redes y de informaci\xF3n internamente\
            \ o cuando externalicen dicho desarrollo. Las normas englobar\xE1n todas\
            \ las fases de desarrollo, como las especificaciones, el dise\xF1o, la\
            \ creaci\xF3n, la implantaci\xF3n y las pruebas."
          annotation: "\u2022 Tener en cuenta las pol\xEDticas y normas de la entidad\
            \ (si est\xE1n disponibles) y los est\xE1ndares reconocidos por la industria\
            \ al desarrollar las reglas para el desarrollo seguro de redes y sistemas\
            \ de informaci\xF3n (51).\n\n(51) Adem\xE1s de los mencionados en el cuadro\
            \ de correspondencia que figura al final de esta secci\xF3n, consid\xE9\
            rese lo siguiente: \n\u2022 'OWASP ASVS (Est\xE1ndar de verificaci\xF3\
            n de seguridad de aplicaciones)', https://owasp.org/www-project-application-security-verification-standard/\
            \ , actualizado de vez en cuando. \n\u2022 Familia ISO/IEC 27034, Tecnolog\xED\
            a de la informaci\xF3n - T\xE9cnicas de seguridad - Seguridad de aplicaciones.\
            \ \n\u2022 NIST SP 800-53, https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final,\
            \ actualizado de vez en cuando."
          typical_evidence: "\u2022 Reglas documentadas para el desarrollo seguro\
            \ de redes y sistemas de informaci\xF3n que se alineen con las pol\xED\
            ticas y normas de la entidad y se basen en est\xE1ndares y buenas pr\xE1\
            cticas relevantes."
        cs:
          description: "P\u0159ed v\xFDvojem s\xEDt\u011B a informa\u010Dn\xEDho syst\xE9\
            mu, v\u010Detn\u011B softwaru, stanov\xED p\u0159\xEDslu\u0161n\xE9 subjekty\
            \ pravidla pro bezpe\u010Dn\xFD v\xFDvoj s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F a uplat\u0148uj\xED je p\u0159i v\xFDvoji s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F v r\xE1mci podniku nebo p\u0159\
            i zad\xE1v\xE1n\xED v\xFDvoje s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F extern\xEDm dodavatel\u016Fm. Pravidla se vztahuj\xED na v\u0161\
            echny f\xE1ze v\xFDvoje, v\u010Detn\u011B specifikace, n\xE1vrhu, v\xFD\
            voje, implementace a testov\xE1n\xED."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED pravidel pro bezpe\u010D\
            n\xFD v\xFDvoj s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F zohlednit\
            \ z\xE1sady a normy subjektu (jsou-li k dispozici) a odv\u011Btvov\u011B\
            \ uzn\xE1van\xE9 normy (51).\n\n(51) Krom\u011B t\u011Bch, kter\xE9 jsou\
            \ uvedeny v tabulce mapov\xE1n\xED na konci tohoto odd\xEDlu, zva\u017E\
            te n\xE1sleduj\xEDc\xED: \n\u2022 \"OWASP ASVS (Application Security Verification\
            \ Standard)\", https://owasp.org/www-project-application-security-verification-standard/\
            \ , kter\xFD je \u010Das od \u010Dasu aktualizov\xE1n. \n\u2022 \u0158\
            ada ISO/IEC 27034, Informa\u010Dn\xED technologie - Bezpe\u010Dnostn\xED\
            \ techniky - Bezpe\u010Dnost aplikac\xED. \n\u2022 NIST SP 800-53, https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final,\
            \ \u010Das od \u010Dasu aktualizovan\xFD."
          typical_evidence: "\u2022 Zdokumentovan\xE1 pravidla pro bezpe\u010Dn\xFD\
            \ v\xFDvoj s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, kter\xE1\
            \ jsou v souladu se z\xE1sadami a normami subjektu a jsou zalo\u017Eena\
            \ na p\u0159\xEDslu\u0161n\xFDch standardech a osv\u011Bd\u010Den\xFD\
            ch postupech."
        it:
          description: Prima di sviluppare una rete e un sistema informativo, compreso
            il software, i soggetti pertinenti stabiliscono norme per lo sviluppo
            sicuro delle reti e dei sistemi informativi e le applicano quando sviluppano
            internamente le reti e i sistemi informativi o quando esternalizzano lo
            sviluppo delle reti e dei sistemi informativi. Le norme riguardano tutte
            le fasi di sviluppo, comprese le specifiche, la progettazione, lo sviluppo,
            l'attuazione e il collaudo.
          annotation: "\u2022 Tenere conto delle politiche e delle norme dell'ente\
            \ (se disponibili) e degli standard riconosciuti dal settore nell'elaborazione\
            \ delle norme per lo sviluppo sicuro delle reti e dei sistemi informativi\
            \ (51).\n\n(51) Oltre a quelli menzionati nella tabella di mappatura alla\
            \ fine della presente sezione, si consideri quanto segue: \n\u2022 'OWASP\
            \ ASVS (Application Security Verification Standard)', https://owasp.org/www-project-application-security-verification-standard/\
            \ , come aggiornato di volta in volta. \n\u2022 Famiglia ISO/IEC 27034,\
            \ Informatica - Tecniche di sicurezza - Sicurezza delle applicazioni.\
            \ \n\u2022 NIST SP 800-53, https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final,\
            \ come aggiornato di volta in volta."
          typical_evidence: "\u2022 Regole documentate per lo sviluppo sicuro di reti\
            \ e sistemi informativi che siano in linea con le politiche e le norme\
            \ dell'ente e si basino su standard e buone pratiche pertinenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2
      ref_id: 6.2.2
      description: 'For the purpose of point 6.2.1., the relevant entities shall:'
      annotation: "\u2022 A secure software development life cycle (SSDLC) process\
        \ should be implemented by all entities. However, smaller entities can use\
        \ a less demanding process such as implementing secure-by-design practices\
        \ and security-testing processes. \n\u2022 Depending on the type of requirement,\
        \ the rules for the secure development of software and systems should include\
        \ appropriate software testing methods (e.g. black-box, ad-hoc testing, static\
        \ versus dynamic application security testing). \n\u2022 Test security by\
        \ design at various stages of the secure development of the SSDLC prior to\
        \ go-live, utilising independent tools and a self-service testing platform\
        \ throughout the SSDLC. \n\u2022 When real production data - or derived variations\
        \ of it - is used for testing, ensure that such data is properly sanitised\
        \ or anonymised. An indicative, non-exhaustive list of techniques:\n    o\
        \ masking or pseudonymization on fields like names, emails, IDs;\n    o deletion\
        \ or redaction of identifiers (e.g. personal IDs, birth dates, ZIP codes);\
        \ and\n    o non-irreversible or one-way anonymisation. \n\u2022 When using\
        \ Free and Open Source Software components, entities should take into account\
        \ the voluntary nature of open source projects (see guidance of section 5.1).\
        \ Where possible, entities should assist the open source projects that they\
        \ depend on in adopting secure systems and secure coding principles (such\
        \ as introducing SSDLC processes suited to the project\u2019s way of working)."
      typical_evidence: "\u2022 Evidence that secure development rules have been adopted\
        \ (indicative, non-exhaustive list):\n    o documentation for each phase of\
        \ the life cycle, o process and workflow diagrams, o audit and testing reports,\
        \ o version control, o change management logs, o code reviews, and o project\
        \ management tools. \n\u2022 Evidence of the test results from secure development\
        \ environments, including that measures for protecting test data are maintained.\
        \ \n\u2022 Evidence of the software-testing methods chosen for a particular\
        \ test scenario and an explanation of the choice. \n\u2022 Test results of\
        \ each phase of the SSDLC maintained and up to date. \n\u2022 Test results\
        \ maintained and, where appropriate, approved by management bodies. \n\u2022\
        \ Evidence that a software-testing method is chosen at each stage of the software\
        \ development life cycle."
      translations:
        fr:
          description: "Aux fins du point\_6.2.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Un processus s\xE9curis\xE9 de cycle de vie du d\xE9\
            veloppement logiciel (SSDLC) doit \xEAtre mis en \u0153uvre par toutes\
            \ les entit\xE9s. Cependant, les petites entit\xE9s peuvent utiliser un\
            \ processus moins exigeant, tel que la mise en \u0153uvre de pratiques\
            \ de s\xE9curit\xE9 d\xE8s la conception et de processus de test de s\xE9\
            curit\xE9. \n\u2022 Selon le type d\u2019exigence, les r\xE8gles pour\
            \ le d\xE9veloppement s\xE9curis\xE9 des logiciels et des syst\xE8mes\
            \ doivent inclure des m\xE9thodes de test logicielle appropri\xE9es (par\
            \ exemple, bo\xEEte noire, tests ad hoc, tests de s\xE9curit\xE9 des applications\
            \ statiques ou dynamiques). \n\u2022 Tester la s\xE9curit\xE9 d\xE8s la\
            \ conception \xE0 diff\xE9rentes \xE9tapes du d\xE9veloppement s\xE9curis\xE9\
            \ du SSDLC avant sa mise en service, \xE0 l\u2019aide d\u2019outils ind\xE9\
            pendants et d\u2019une plate-forme de test en libre-service dans l\u2019\
            ensemble du SSDLC. \n\u2022 Lorsque des donn\xE9es de production r\xE9\
            elles - ou des variantes d\xE9riv\xE9es de celles-ci - sont utilis\xE9\
            es pour des tests, assurez-vous que ces donn\xE9es sont correctement nettoy\xE9\
            es ou anonymis\xE9es. Une liste indicative et non exhaustive de techniques\
            \ :\n    o masquage ou pseudonymisation sur des champs tels que les noms,\
            \ emails, identifiants ;\n    o la suppression ou la r\xE9daction d\u2019\
            identifiants (par exemple, les identifiants personnels, les dates de naissance,\
            \ les codes postaux) ; et\n    o l\u2019anonymisation non irr\xE9versible\
            \ ou \xE0 sens unique. \n\u2022 Lorsqu\u2019elles utilisent des composants\
            \ de logiciels libres et open source, les entit\xE9s doivent tenir compte\
            \ de la nature volontaire des projets open source (voir les orientations\
            \ de la section 5.1). Dans la mesure du possible, les entit\xE9s devraient\
            \ aider les projets open source dont elles d\xE9pendent \xE0 adopter des\
            \ syst\xE8mes s\xE9curis\xE9s et des principes de codage s\xE9curis\xE9\
            s (tels que l\u2019introduction de processus SSDLC adapt\xE9s \xE0 la\
            \ m\xE9thode de travail du projet)."
          typical_evidence: "\u2022 Preuve de l\u2019adoption de r\xE8gles d\u2019\
            am\xE9nagement s\xE9curis\xE9es (liste indicative et non exhaustive) :\n\
            \    o Documentation pour chaque phase du cycle de vie, o Diagrammes de\
            \ processus et de flux de travail, o Rapports d\u2019audit et de test,\
            \ o Contr\xF4le de version, o Journaux de gestion des changements, o Revues\
            \ de code et o Outils de gestion de projet. \n\u2022 Preuve des r\xE9\
            sultats des tests provenant d\u2019environnements de d\xE9veloppement\
            \ s\xE9curis\xE9s, y compris le maintien des mesures de protection des\
            \ donn\xE9es de test. \n\u2022 Preuve des m\xE9thodes de test de logiciels\
            \ choisies pour un sc\xE9nario de test particulier et explication du choix.\
            \ \n\u2022 R\xE9sultats des tests de chaque phase du SSDLC maintenus et\
            \ \xE0 jour. \n\u2022 Maintien et, le cas \xE9ch\xE9ant, approbation des\
            \ r\xE9sultats des tests par les organes de gestion. \n\u2022 Preuve qu\u2019\
            une m\xE9thode de test logiciel est choisie \xE0 chaque \xE9tape du cycle\
            \ de vie du d\xE9veloppement logiciel."
        es:
          description: 'A los efectos del punto 6.2.1, las entidades pertinentes:'
          annotation: "\u2022 Todas las entidades deben implementar un proceso seguro\
            \ de ciclo de vida de desarrollo de software (SSDLC). Sin embargo, las\
            \ entidades m\xE1s peque\xF1as pueden utilizar un proceso menos exigente,\
            \ como la implementaci\xF3n de pr\xE1cticas de seguridad por dise\xF1\
            o y procesos de pruebas de seguridad. \n\u2022 Dependiendo del tipo de\
            \ requisito, las reglas para el desarrollo seguro de software y sistemas\
            \ deben incluir m\xE9todos de prueba de software apropiados (por ejemplo,\
            \ caja negra, pruebas ad-hoc, pruebas de seguridad de aplicaciones est\xE1\
            ticas frente a pruebas din\xE1micas). \n\u2022 Probar la seguridad desde\
            \ el dise\xF1o en varias etapas del desarrollo seguro del SSDLC antes\
            \ de la puesta en marcha, utilizando herramientas independientes y una\
            \ plataforma de pruebas de autoservicio en todo el SSDLC. \n\u2022 Cuando\
            \ se utilicen datos de producci\xF3n reales, o variaciones derivadas de\
            \ ellos, para las pruebas, aseg\xFArese de que dichos datos est\xE9n debidamente\
            \ desinfectados o anonimizados. Una lista indicativa y no exhaustiva de\
            \ t\xE9cnicas:\n    o enmascaramiento o seudonimizaci\xF3n en campos como\
            \ nombres, correos electr\xF3nicos, identificaciones;\n    o eliminaci\xF3\
            n o redacci\xF3n de identificadores (por ejemplo, identificaciones personales,\
            \ fechas de nacimiento, c\xF3digos postales); y\n    o Anonimizaci\xF3\
            n no irreversible o unidireccional. \n\u2022 Al utilizar componentes de\
            \ software libre y de c\xF3digo abierto, las entidades deben tener en\
            \ cuenta la naturaleza voluntaria de los proyectos de c\xF3digo abierto\
            \ (consulte la orientaci\xF3n de la secci\xF3n 5.1). Siempre que sea posible,\
            \ las entidades deben ayudar a los proyectos de c\xF3digo abierto de los\
            \ que dependen a adoptar sistemas seguros y principios de codificaci\xF3\
            n segura (como la introducci\xF3n de procesos SSDLC adecuados a la forma\
            \ de trabajo del proyecto)."
          typical_evidence: "\u2022 Pruebas de que se han adoptado normas de desarrollo\
            \ seguro (lista indicativa y no exhaustiva):\n    o Documentaci\xF3n para\
            \ cada fase del ciclo de vida, o Diagramas de procesos y flujos de trabajo,\
            \ o Informes de auditor\xEDa y pruebas, o Control de versiones, o Registros\
            \ de gesti\xF3n de cambios, o Revisiones de c\xF3digo y o Herramientas\
            \ de gesti\xF3n de proyectos. \n\u2022 Evidencia de los resultados de\
            \ las pruebas de entornos de desarrollo seguros, incluyendo que se mantienen\
            \ las medidas para proteger los datos de prueba. \n\u2022 Evidencia de\
            \ los m\xE9todos de prueba de software elegidos para un escenario de prueba\
            \ particular y una explicaci\xF3n de la elecci\xF3n. \n\u2022 Resultados\
            \ de las pruebas de cada fase del SSDLC mantenidos y actualizados. \n\u2022\
            \ Mantenimiento y, en su caso, aprobaci\xF3n de los resultados de los\
            \ ensayos por parte de los \xF3rganos de gesti\xF3n. \n\u2022 Evidencia\
            \ de que se elige un m\xE9todo de prueba de software en cada etapa del\
            \ ciclo de vida del desarrollo de software."
        cs:
          description: "Pro \xFA\u010Dely bodu 6.2.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 V\u0161echny subjekty by m\u011Bly implementovat bezpe\u010D\
            n\xFD proces \u017Eivotn\xEDho cyklu v\xFDvoje softwaru (SSDLC). Men\u0161\
            \xED subjekty v\u0161ak mohou vyu\u017E\xEDt m\xE9n\u011B n\xE1ro\u010D\
            n\xFD proces, jako je implementace postup\u016F secure-by-design a proces\u016F\
            \ testov\xE1n\xED bezpe\u010Dnosti. \n\u2022 V z\xE1vislosti na typu po\u017E\
            adavku by pravidla pro bezpe\u010Dn\xFD v\xFDvoj softwaru a syst\xE9m\u016F\
            \ m\u011Bla zahrnovat vhodn\xE9 metody testov\xE1n\xED softwaru (nap\u0159\
            . black-box, ad-hoc testov\xE1n\xED, statick\xE9 versus dynamick\xE9 testov\xE1\
            n\xED bezpe\u010Dnosti aplikac\xED). \n\u2022 Otestujte zabezpe\u010D\
            en\xED ji\u017E od n\xE1vrhu v r\u016Fzn\xFDch f\xE1z\xEDch bezpe\u010D\
            n\xE9ho v\xFDvoje SSDLC p\u0159ed uveden\xEDm do provozu, s vyu\u017E\
            it\xEDm nez\xE1visl\xFDch n\xE1stroj\u016F a samoobslu\u017En\xE9 testovac\xED\
            \ platformy v cel\xE9m SSDLC. \n\u2022 Pokud se k testov\xE1n\xED pou\u017E\
            \xEDvaj\xED skute\u010Dn\xE1 v\xFDrobn\xED data \u2013 nebo jejich odvozen\xE9\
            \ varianty \u2013 zajist\u011Bte, aby byla tato data \u0159\xE1dn\u011B\
            \ dezinfikov\xE1na nebo anonymizov\xE1na. Orienta\u010Dn\xED, ne\xFApln\xFD\
            \ seznam technik:\n    o maskov\xE1n\xED nebo pseudonymizace v pol\xED\
            ch, jako jsou jm\xE9na, e-maily, ID;\n    o vymaz\xE1n\xED nebo odstran\u011B\
            n\xED identifik\xE1tor\u016F (nap\u0159. osobn\xEDch \xFAdaj\u016F, dat\
            \ narozen\xED, PS\u010C); a\n    o nevratn\xE1 nebo jednosm\u011Brn\xE1\
            \ anonymizace. \n\u2022 P\u0159i pou\u017E\xEDv\xE1n\xED komponent Softwaru\
            \ s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem by subjekty m\u011Bly vz\xED\
            t v \xFAvahu dobrovolnou povahu projekt\u016F s otev\u0159en\xFDm zdrojov\xFD\
            m k\xF3dem (viz pokyny v \u010D\xE1sti 5.1). Pokud je to mo\u017En\xE9\
            , m\u011Bly by subjekty pom\xE1hat projekt\u016Fm s otev\u0159en\xFDm\
            \ zdrojov\xFDm k\xF3dem, na nich\u017E jsou z\xE1visl\xE9, p\u0159i zav\xE1\
            d\u011Bn\xED bezpe\u010Dn\xFDch syst\xE9m\u016F a z\xE1sad bezpe\u010D\
            n\xE9ho k\xF3dov\xE1n\xED (jako je zaveden\xED proces\u016F SSDLC vhodn\xFD\
            ch pro zp\u016Fsob pr\xE1ce projektu)."
          typical_evidence: "\u2022 Doklad o tom, \u017Ee byla p\u0159ijata pravidla\
            \ bezpe\u010Dn\xE9ho rozvoje (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o Dokumentace pro ka\u017Edou f\xE1zi \u017Eivotn\xEDho cyklu, o\
            \ Diagramy proces\u016F a pracovn\xEDch postup\u016F, o Zpr\xE1vy o auditu\
            \ a testov\xE1n\xED, o Spr\xE1va verz\xED, o Protokoly spr\xE1vy zm\u011B\
            n, o Revize k\xF3du a o N\xE1stroje pro \u0159\xEDzen\xED projekt\u016F\
            . \n\u2022 D\u016Fkaz o v\xFDsledc\xEDch test\u016F ze zabezpe\u010Den\xE9\
            ho v\xFDvojov\xE9ho prost\u0159ed\xED, v\u010Detn\u011B toho, \u017Ee\
            \ jsou zachov\xE1na opat\u0159en\xED na ochranu testovac\xEDch dat. \n\
            \u2022 Doklad o zvolen\xFDch metod\xE1ch testov\xE1n\xED softwaru pro\
            \ konkr\xE9tn\xED testovac\xED sc\xE9n\xE1\u0159 a vysv\u011Btlen\xED\
            \ volby. \n\u2022 V\xFDsledky test\u016F ka\u017Ed\xE9 f\xE1ze SSDLC jsou\
            \ udr\u017Eov\xE1ny a aktualizov\xE1ny. \n\u2022 V\xFDsledky zkou\u0161\
            ek jsou uchov\xE1v\xE1ny a p\u0159\xEDpadn\u011B schv\xE1leny \u0159\xED\
            d\xEDc\xEDmi org\xE1ny. \n\u2022 D\u016Fkaz, \u017Ee metoda testov\xE1\
            n\xED softwaru je zvolena v ka\u017Ed\xE9 f\xE1zi \u017Eivotn\xEDho cyklu\
            \ v\xFDvoje softwaru."
        it:
          description: 'Ai fini del punto 6.2.1, i soggetti interessati:'
          annotation: "\u2022 Un processo sicuro del ciclo di vita dello sviluppo\
            \ del software (SSDLC) dovrebbe essere implementato da tutte le entit\xE0\
            . Tuttavia, le entit\xE0 pi\xF9 piccole possono utilizzare un processo\
            \ meno impegnativo, ad esempio l'implementazione di procedure di sicurezza\
            \ fin dalla progettazione e processi di test di sicurezza. \n\u2022 A\
            \ seconda del tipo di requisito, le regole per lo sviluppo sicuro di software\
            \ e sistemi dovrebbero includere metodi di test del software appropriati\
            \ (ad esempio, black-box, test ad hoc, test di sicurezza delle applicazioni\
            \ statici o dinamici). \n\u2022 Testare la sicurezza fin dalla progettazione\
            \ nelle varie fasi dello sviluppo sicuro dell'SSDLC prima del go-live,\
            \ utilizzando strumenti indipendenti e una piattaforma di test self-service\
            \ in tutto l'SSDLC. \n\u2022 Quando i dati di produzione reali, o le loro\
            \ varianti, vengono utilizzati per i test, assicurarsi che tali dati siano\
            \ adeguatamente sanificati o resi anonimi. Un elenco indicativo e non\
            \ esaustivo delle tecniche:\n    o mascheramento o pseudonimizzazione\
            \ su campi come nomi, e-mail, ID;\n    o cancellazione o oscuramento di\
            \ identificatori (ad es. ID personali, date di nascita, codici postali);\
            \ e\n    o anonimizzazione non irreversibile o unidirezionale. \n\u2022\
            \ Quando si utilizzano componenti di Software Libero e Open Source, le\
            \ entit\xE0 dovrebbero prendere in considerazione la natura volontaria\
            \ dei progetti open source (vedere la guida della sezione 5.1). Ove possibile,\
            \ le entit\xE0 dovrebbero assistere i progetti open source da cui dipendono\
            \ nell'adozione di sistemi sicuri e principi di codifica sicura (come\
            \ l'introduzione di processi SSDLC adatti al modo di lavorare del progetto)."
          typical_evidence: "\u2022 Prove dell'adozione di norme di sviluppo sicuro\
            \ (elenco indicativo e non esaustivo):\n    o documentazione per ogni\
            \ fase del ciclo di vita, o diagrammi di processo e flusso di lavoro,\
            \ o rapporti di audit e test, o controllo delle versioni, o registri di\
            \ gestione delle modifiche, o revisioni del codice e o strumenti di gestione\
            \ dei progetti. \n\u2022 Evidenza dei risultati dei test da ambienti di\
            \ sviluppo sicuri, incluso il mantenimento delle misure per la protezione\
            \ dei dati di test. \n\u2022 Evidenza dei metodi di test del software\
            \ scelti per un particolare scenario di test e una spiegazione della scelta.\
            \ \n\u2022 Risultati dei test di ogni fase dell'SSDLC mantenuti e aggiornati.\
            \ \n\u2022 Risultati dei test mantenuti e, se del caso, approvati dagli\
            \ organi di gestione. \n\u2022 Prova che un metodo di test del software\
            \ viene scelto in ogni fase del ciclo di vita dello sviluppo del software."
