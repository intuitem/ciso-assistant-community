    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.1
      ref_id: 12.1.2
      description: 'For the purpose of point 12.1.1., the relevant entities shall:'
      annotation: "\u2022 Ensure that classifications and associated protective measures\
        \ for assets consider business needs, including:\n    o sharing or restricting\
        \ information;\n    o protecting the integrity and authenticity of information;\n\
        \    o ensuring availability (100); and\n    o complying with legal requirements\
        \ concerning the confidentiality, integrity or availability of the information.\
        \ \n\u2022 Define and communicate a classification for sensitive information,\
        \ such as (indicative example):\n    o public - freely accessible to all,\
        \ even externally;\n    o internal - accessible only to members of the entity;\n\
        \    o confidential - accessible only to those whose duties require access.\
        \ \n\u2022 Use classifications derived from national law, international agreements\
        \ or internationally accepted strategies for sharing information, such as\
        \ the traffic light protocol. \n\u2022 Align the classification with the access\
        \ control policy (section 11.1). \n\u2022 Classify assets in accordance with\
        \ the identified classification levels. \n\u2022 Classify assets other than\
        \ information in accordance with the classification of the information they\
        \ store, process, handle or protect.\n\n(100) For example, the entity could\
        \ assess the direct replacement cost associated with an asset and, where possible,\
        \ the known indirect cost of total loss."
      typical_evidence: "\u2022 The latest, updated record of the entity\u2019s assets\
        \ and their classification based on the identified classification levels."
      translations:
        fr:
          description: "Aux fins du point 12.1.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Veiller \xE0 ce que les classifications et les mesures\
            \ de protection associ\xE9es pour les actifs tiennent compte des besoins\
            \ de l\u2019entreprise, notamment :\n    o partager ou restreindre des\
            \ informations ;\n    o prot\xE9ger l\u2019int\xE9grit\xE9 et l\u2019\
            authenticit\xE9 des informations ;\n    o assurer la disponibilit\xE9\
            \ (100) ; et\n    o se conformer aux exigences l\xE9gales concernant la\
            \ confidentialit\xE9, l\u2019int\xE9grit\xE9 ou la disponibilit\xE9 des\
            \ informations. \n\u2022 D\xE9finir et communiquer une classification\
            \ pour les informations sensibles, telles que (exemple indicatif) :\n\
            \    o public - librement accessible \xE0 tous, m\xEAme de l\u2019ext\xE9\
            rieur\_;\n    o interne - accessible uniquement aux membres de l\u2019\
            entit\xE9 ;\n    o Confidentiel - Accessible uniquement aux personnes\
            \ dont les fonctions n\xE9cessitent l\u2019acc\xE8s. \n\u2022 Utiliser\
            \ des classifications d\xE9riv\xE9es de la l\xE9gislation nationale, d\u2019\
            accords internationaux ou de strat\xE9gies internationalement accept\xE9\
            es pour l\u2019\xE9change d\u2019informations, telles que le protocole\
            \ des feux de circulation. \n\u2022 Aligner la classification sur la politique\
            \ de contr\xF4le d\u2019acc\xE8s (section 11.1). \n\u2022 Classer les\
            \ actifs conform\xE9ment aux niveaux de classification identifi\xE9s.\
            \ \n\u2022 Classifier les biens autres que les informations conform\xE9\
            ment \xE0 la classification des informations qu\u2019ils stockent, traitent,\
            \ manipulent ou prot\xE8gent.\n\n(100) Par exemple, l\u2019entit\xE9 pourrait\
            \ \xE9valuer le co\xFBt de remplacement direct associ\xE9 \xE0 un actif\
            \ et, si possible, le co\xFBt indirect connu de la perte totale."
          typical_evidence: "\u2022 L\u2019enregistrement le plus r\xE9cent et actualis\xE9\
            \ des actifs de l\u2019entit\xE9 et leur classification sur la base des\
            \ niveaux de classification identifi\xE9s."
        es:
          description: 'A los efectos del punto 12.1.1, las entidades pertinentes:'
          annotation: "\u2022 Asegurar que las clasificaciones y las medidas de protecci\xF3\
            n asociadas para los activos tengan en cuenta las necesidades del negocio,\
            \ incluyendo:\n    o compartir o restringir informaci\xF3n;\n    o proteger\
            \ la integridad y autenticidad de la informaci\xF3n;\n    o garantizar\
            \ la disponibilidad (100); y\n    o Cumplir con los requisitos legales\
            \ relativos a la confidencialidad, integridad o disponibilidad de la informaci\xF3\
            n. \n\u2022 Definir y comunicar una clasificaci\xF3n para la informaci\xF3\
            n sensible, como (ejemplo indicativo):\n    o p\xFAblico: de libre acceso\
            \ para todos, incluso desde el exterior;\n    o interno: accesible solo\
            \ para los miembros de la entidad;\n    o Confidencial: accesible solo\
            \ para aquellos cuyas funciones requieren acceso. \n\u2022 Utilizar clasificaciones\
            \ derivadas de la legislaci\xF3n nacional, de acuerdos internacionales\
            \ o de estrategias internacionalmente aceptadas para compartir informaci\xF3\
            n, como el protocolo de sem\xE1foro. \n\u2022 Alinear la clasificaci\xF3\
            n con la pol\xEDtica de control de acceso (secci\xF3n 11.1). \n\u2022\
            \ Clasificar los activos de acuerdo con los niveles de clasificaci\xF3\
            n identificados. \n\u2022 Clasificar los activos distintos de la informaci\xF3\
            n de acuerdo con la clasificaci\xF3n de la informaci\xF3n que almacenan,\
            \ procesan, manejan o protegen.\n\n(100) Por ejemplo, la entidad podr\xED\
            a evaluar el coste directo de sustituci\xF3n asociado a un activo y, cuando\
            \ sea posible, el coste indirecto conocido de la p\xE9rdida total."
          typical_evidence: "\u2022 El registro m\xE1s reciente y actualizado de los\
            \ activos de la entidad y su clasificaci\xF3n en funci\xF3n de los niveles\
            \ de clasificaci\xF3n identificados."
        cs:
          description: "Pro \xFA\u010Dely bodu 12.1.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zajistit, aby klasifikace a souvisej\xEDc\xED ochrann\xE1\
            \ opat\u0159en\xED pro aktiva zohled\u0148ovaly obchodn\xED pot\u0159\
            eby, v\u010Detn\u011B:\n    o sd\xEDlen\xED nebo omezov\xE1n\xED informac\xED\
            ;\n    o ochranu integrity a autenticity informac\xED;\n    o zaji\u0161\
            t\u011Bn\xED dostupnosti (100), a\n    o dodr\u017Eov\xE1n\xED pr\xE1\
            vn\xEDch po\u017Eadavk\u016F t\xFDkaj\xEDc\xEDch se d\u016Fv\u011Brnosti,\
            \ integrity nebo dostupnosti informac\xED. \n\u2022 Definujte a sd\u011B\
            lte klasifikaci pro citliv\xE9 informace, jako je (orienta\u010Dn\xED\
            \ p\u0159\xEDklad):\n    o ve\u0159ejn\xE9 - voln\u011B p\u0159\xEDstupn\xE9\
            \ v\u0161em, dokonce i extern\u011B;\n    o intern\xED - p\u0159\xEDstupn\xE9\
            \ pouze \u010Dlen\u016Fm subjektu;\n    o d\u016Fv\u011Brn\xE9 - p\u0159\
            \xEDstupn\xE9 pouze t\u011Bm, jejich\u017E povinnosti vy\u017Eaduj\xED\
            \ p\u0159\xEDstup. \n\u2022 Pou\u017E\xEDvat klasifikace odvozen\xE9 z\
            \ n\xE1rodn\xEDch z\xE1kon\u016F, mezin\xE1rodn\xEDch dohod nebo mezin\xE1\
            rodn\u011B uzn\xE1van\xFDch strategi\xED pro sd\xEDlen\xED informac\xED\
            , jako je protokol semaforu. \n\u2022 Sladit klasifikaci se z\xE1sadami\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu (\u010D\xE1st 11.1). \n\u2022 Klasifikovat\
            \ aktiva v souladu s ur\u010Den\xFDmi \xFArovn\u011Bmi klasifikace. \n\
            \u2022 Klasifikovat aktiva jin\xE1 ne\u017E informace v souladu s klasifikac\xED\
            \ informac\xED, kter\xE9 ukl\xE1daj\xED, zpracov\xE1vaj\xED, zpracov\xE1\
            vaj\xED nebo chr\xE1n\xED.\n\n(100) \xDA\u010Detn\xED jednotka by nap\u0159\
            \xEDklad mohla posoudit p\u0159\xEDm\xE9 reproduk\u010Dn\xED n\xE1klady\
            \ spojen\xE9 s aktivem a pokud mo\u017Eno zn\xE1m\xE9 nep\u0159\xEDm\xE9\
            \ n\xE1klady na tot\xE1ln\xED ztr\xE1tu."
          typical_evidence: "\u2022 Nejnov\u011Bj\u0161\xED, aktualizovan\xFD z\xE1\
            znam o aktivech \xFA\u010Detn\xED jednotky a jejich klasifikaci na z\xE1\
            klad\u011B identifikovan\xFDch \xFArovn\xED klasifikace."
        it:
          description: 'Ai fini del punto 12.1.1, i soggetti interessati:'
          annotation: "\u2022 Garantire che le classificazioni e le relative misure\
            \ di protezione per gli asset tengano conto delle esigenze aziendali,\
            \ tra cui:\n    o condividere o limitare le informazioni;\n    o proteggere\
            \ l'integrit\xE0 e l'autenticit\xE0 delle informazioni;\n    o garantire\
            \ la disponibilit\xE0 (100); e\n    o rispettare i requisiti legali relativi\
            \ alla riservatezza, all'integrit\xE0 o alla disponibilit\xE0 delle informazioni.\
            \ \n\u2022 Definire e comunicare una classificazione per le informazioni\
            \ sensibili, come ad esempio (a titolo indicativo):\n    o pubblico -\
            \ liberamente accessibile a tutti, anche dall'esterno;\n    o interno\
            \ - accessibile solo ai membri dell'entit\xE0;\n    o Confidenziale -\
            \ accessibile solo a coloro le cui mansioni richiedono l'accesso. \n\u2022\
            \ Utilizzare classificazioni derivate dal diritto nazionale, da accordi\
            \ internazionali o da strategie di condivisione delle informazioni accettate\
            \ a livello internazionale, come il protocollo a semaforo. \n\u2022 Allineare\
            \ la classificazione con la politica di controllo degli accessi (sezione\
            \ 11.1). \n\u2022 Classificare gli asset in base ai livelli di classificazione\
            \ individuati. \n\u2022 Classificare i beni diversi dalle informazioni\
            \ in base alla classificazione delle informazioni che memorizzano, elaborano,\
            \ gestiscono o proteggono.\n\n(100) Per esempio, l'entit\xE0 potrebbe\
            \ valutare il costo diretto di sostituzione associato a un'attivit\xE0\
            \ e, ove possibile, il costo indiretto noto della perdita totale."
          typical_evidence: "\u2022 La registrazione pi\xF9 recente e aggiornata delle\
            \ attivit\xE0 dell'entit\xE0 e la loro classificazione in base ai livelli\
            \ di classificazione identificati."
