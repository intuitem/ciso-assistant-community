            \ vuln\xE9rabilit\xE9s pendant une p\xE9riode d\xE9finie tout en planifiant\
            \ la rem\xE9diation (par exemple, accepter le risque d'un syst\xE8me obsol\xE8\
            te si le co\xFBt de la mise \xE0 niveau est beaucoup plus \xE9lev\xE9\
            \ que les pertes potentielles) par exemple, accepter le risque d'un logiciel\
            \ obsol\xE8te pendant trois mois jusqu'\xE0 ce qu'une mise \xE0 niveau\
            \ compl\xE8te puisse \xEAtre effectu\xE9e) ;\n    o accepter les risques\
            \ dont l'impact attendu est inf\xE9rieur \xE0 un seuil financier pr\xE9\
            d\xE9termin\xE9 (par exemple, les pertes inf\xE9rieures \xE0 50 000 euros\
            \ sont accept\xE9es sans autre forme de proc\xE8s) ;\n    o accepter les\
            \ risques apr\xE8s avoir inform\xE9 les parties prenantes et obtenu leur\
            \ accord, en particulier si elles comprennent les compromis impliqu\xE9\
            s ; et\n    o accepter les risques r\xE9siduels lorsque les mesures existantes\
            \ r\xE9duisent la probabilit\xE9 ou l'impact \xE0 un niveau acceptable\
            \ (par exemple, utiliser le cryptage pour les donn\xE9es sensibles mais\
            \ accepter les risques de perte dus \xE0 une erreur de l'utilisateur).\n\
            \u2022 D\xE9finir les crit\xE8res de risque, c'est-\xE0-dire la fa\xE7\
            on dont l'entit\xE9 \xE9value l'importance des risques qu'elle identifie\
            \ et prend des d\xE9cisions concernant les risques. Les crit\xE8res de\
            \ risque peuvent inclure (liste indicative et non exhaustive) :\n    o\
            \ l'alignement sur l'app\xE9tit pour le risque : accepter les risques\
            \ qui s'alignent sur l'app\xE9tit pour le risque global de l'organisation,\
            \ tels que les retards dans les processus de reporting interne qui n'ont\
            \ pas d'incidence sur le service \xE0 la client\xE8le ou la conformit\xE9\
            \ ;\n    o l'exposition r\xE9glementaire et juridique : hi\xE9rarchiser\
            \ les risques en fonction des cons\xE9quences juridiques ou r\xE9glementaires\
            \ potentielles, telles que traiter les violations du r\xE8glement g\xE9\
            n\xE9ral sur la protection des donn\xE9es (RGPD) concernant les donn\xE9\
            es des clients comme des risques \xE9lev\xE9s en raison des amendes potentielles\
            \ et des atteintes \xE0 la r\xE9putation ;\n    o l'impact sur la r\xE9\
            putation : en augmentant les risques qui pourraient nuire de mani\xE8\
            re significative \xE0 l'image publique de l'organisation, tels que les\
            \ incidents susceptibles d'attirer l'attention des m\xE9dias ;\n    o\
            \ v\xE9locit\xE9 du risque : accorder une priorit\xE9 plus \xE9lev\xE9\
            e aux risques \xE0 v\xE9locit\xE9 \xE9lev\xE9e, tels que les exploits\
            \ de type \xAB zero-day \xBB qui peuvent \xEAtre utilis\xE9s \xE0 des\
            \ fins militaires avant que les correctifs ne soient disponibles ;\n \
            \   o complexit\xE9 de la r\xE9cup\xE9ration : traiter les risques comme\
            \ critiques s'ils impliquent une r\xE9cup\xE9ration complexe ou longue,\
            \ tels que les cyber-attaques sur les syst\xE8mes existants avec un soutien\
            \ limit\xE9 des fournisseurs ;\n    o risques li\xE9s aux technologies\
            \ \xE9mergentes : Consid\xE9rer les risques impliquant des technologies\
            \ \xE9mergentes comme plus prioritaires, tels que les syst\xE8mes d'intelligence\
            \ artificielle produisant des d\xE9cisions inexplicables ou non conformes\
            \ en raison d'un manque de transparence ;\n    o sensibilit\xE9 des parties\
            \ prenantes : r\xE9\xE9valuer les risques qui concernent les principales\
            \ parties prenantes, tels que les risques signal\xE9s par le conseil d'administration,\
            \ les autorit\xE9s de r\xE9glementation ou les principaux clients, m\xEA\
            me si le risque technique \xE9valu\xE9 est faible.\n\u2022 Les crit\xE8\
            res d'\xE9valuation des risques de cybers\xE9curit\xE9 portent sur les\
            \ cons\xE9quences, la probabilit\xE9 ou le niveau de risque. Ils peuvent\
            \ concerner (liste indicative et non exhaustive) :\n    o l'importance\
            \ des actifs ;\n    o la gravit\xE9 des menaces ;\n    o la vuln\xE9rabilit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d'information (16) ;\n    o l'analyse\
            \ d'impact ;\n    o les mesures existantes ; et\n    o les pr\xE9occupations\
            \ ou les exigences des parties prenantes.\n\u2022 Dressez une liste des\
            \ principaux risques pour la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8\
            mes d'information, en tenant compte des principales menaces pesant sur\
            \ les biens concern\xE9s.\n\u2022 Veillez \xE0 ce que chaque risque soit\
            \ associ\xE9 \xE0 au moins une :\n    o des options de traitement des\
            \ risques ou d'une combinaison d'entre elles, conform\xE9ment aux r\xE9\
            sultats de l'\xE9valuation des risques et \xE0 la politique de l'entit\xE9\
            \ en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d'information\
            \ (consid\xE9rant 11 du r\xE8glement) ; et\n    o mesure sp\xE9cifique\
            \ de traitement des risques.\n\u2022 \xC9laborer des plans de traitement\
            \ des risques pour traiter les \xE9l\xE9ments vis\xE9s aux points i) et\
            \ j) du point 2.1.2 de l'annexe du r\xE8glement. \n\u2022 Attribuer des\
            \ responsabilit\xE9s aux personnes ou \xE9quipes appropri\xE9es pour l'ex\xE9\
            cution de ces plans de traitement des risques.\n\n(14) Il existe de nombreuses\
            \ normes, cadres et m\xE9thodes de gestion des risques. Une liste non\
            \ exhaustive est disponible dans la publication de l'ENISA intitul\xE9\
            e Compendium of risk-managements frameworks with potential interoperability,\
            \ https://www.enisa.europa.eu/publications/compendium-of-risk- management-frameworks.\
            \ \n(15) De plus amples informations sur les crit\xE8res de risque figurent\
            \ dans la norme ISO/IEC 27005:2022, paragraphe 6.4. Il est important de\
            \ comprendre que l'app\xE9tit pour le risque, d\xE9fini comme le niveau\
            \ de risque qu'une entit\xE9 est pr\xEAte \xE0 poursuivre ou \xE0 accepter,\
            \ peut varier consid\xE9rablement d'une entit\xE9 \xE0 l'autre. Par exemple,\
            \ la taille, la complexit\xE9 et le secteur d'activit\xE9 sont des facteurs\
            \ qui influencent l'app\xE9tence d'une entit\xE9 pour le risque. \n(16)\
            \ Les vuln\xE9rabilit\xE9s des r\xE9seaux et des syst\xE8mes d'information\
            \ peuvent \xE9galement r\xE9sulter de faiblesses humaines, organisationnelles\
            \ et proc\xE9durales."
          typical_evidence: "\u2022 Un processus document\xE9 de gestion des risques\
            \ de cybers\xE9curit\xE9 qui prend en compte les \xE9l\xE9ments vis\xE9\
            s au point 2.1.2 de l\u2019annexe du r\xE8glement. \n\u2022 M\xE9thodologie\
            \ et/ou outils document\xE9s de gestion des risques qui tiennent compte\
            \ au moins des \xE9l\xE9ments a) \xE0 f) du point 2.1.2 de l\u2019annexe\
            \ du r\xE8glement. \n\u2022 Liste des principaux risques d\xE9crits \xE0\
            \ un niveau \xE9lev\xE9, y compris les menaces sous-jacentes et les vuln\xE9\
            rabilit\xE9s non trait\xE9es et leur impact potentiel sur la s\xE9curit\xE9\
            \ des r\xE9seaux et des services. \n\u2022 S\u2019assurer que l\u2019\
            entit\xE9 suit une approche tous risques (v\xE9rifier que l\u2019approche\
            \ d\u2019\xE9valuation des risques aborde un large \xE9ventail de menaces\
            \ et de risques potentiels, pas seulement les cybermenaces, mais aussi\
            \ les menaces et les risques naturels ou d\u2019origine humaine, accidentels\
            \ ou intentionnels). \n\u2022 La preuve que les risques r\xE9siduels r\xE9\
            sultant de d\xE9pendances \xE0 l\u2019\xE9gard de tiers sont r\xE9pertori\xE9\
            s et att\xE9nu\xE9s."
        es:
          description: "A los efectos del punto 2.1.1, las entidades pertinentes establecer\xE1\
            n procedimientos para detectar, analizar, evaluar y tratar los riesgos\
            \ (\xABproceso de gesti\xF3n de riesgos de ciberseguridad\xBB). El proceso\
            \ de gesti\xF3n de riesgos de ciberseguridad formar\xE1 parte del proceso\
            \ de gesti\xF3n de riesgos general de la entidad pertinente, seg\xFAn\
            \ proceda. Como parte del proceso de gesti\xF3n de riesgos de ciberseguridad,\
            \ las entidades pertinentes:"
          annotation: "\u2022 Seleccionar una metodolog\xEDa de gesti\xF3n de riesgos\
            \ (14). \n\u2022 Establecer la propensi\xF3n al riesgo de la entidad,\
            \ es decir, la cantidad de riesgo que la entidad est\xE1 estrat\xE9gicamente\
            \ dispuesta a aceptar para alcanzar sus objetivos. Los criterios pueden\
            \ incluir (lista indicativa, no exhaustiva):\n    o objetivos estrat\xE9\
            gicos empresariales;\n    o expectativas de las partes interesadas;\n\
            \    o requisitos normativos; y\n    o cultura organizativa.\n\u2022 Definir\
            \ el nivel de tolerancia al riesgo, que se refiere al nivel de riesgo\
            \ que una entidad est\xE1 dispuesta a aceptar en la consecuci\xF3n de\
            \ sus objetivos a largo plazo. Los ejemplos pueden incluir (lista indicativa,\
            \ no exhaustiva):\n    o tiempo de inactividad aceptable para los sistemas\
            \ para los que la criticidad es alta (por ejemplo, hasta dos horas de\
            \ inactividad al mes);\n    o tolerancia a la p\xE9rdida de datos (por\
            \ ejemplo, p\xE9rdida de datos con baja criticidad dentro de una ventana\
            \ de 24 horas);\n    o p\xE9rdida financiera m\xE1xima que puede ser absorbida\
            \ sin poner en peligro las operaciones (por ejemplo, hasta 100.000 euros\
            \ en costes de recuperaci\xF3n);\n    o voluntad de invertir un determinado\
            \ porcentaje de los ingresos en medidas (por ejemplo. 5% de los ingresos\
            \ anuales);\n    o cumplimiento de las obligaciones reglamentarias con\
            \ sanciones o multas espec\xEDficas que influyan en la aceptaci\xF3n del\
            \ riesgo;\n    o nivel aceptable de insatisfacci\xF3n de los clientes\
            \ o exposici\xF3n negativa a los medios de comunicaci\xF3n por una violaci\xF3\
            n de datos (por ejemplo, tolerar un incidente importante cada pocos a\xF1\
            os);\n    o aceptaci\xF3n de ciertas vulnerabilidades en funci\xF3n de\
            \ las medidas de mitigaci\xF3n del riesgo aplicadas (por ejemplo, software\
            \ obsoleto siempre que se supervise y parchee con regularidad);\n    o\
            \ plazo para responder a los incidentes y recuperarse de ellos (por ejemplo,\
            \ un m\xE1ximo de 48 horas para la contenci\xF3n); y\n    o aceptaci\xF3\
            n de incidentes menores como parte de las operaciones normales, al tiempo\
            \ que se da prioridad a las amenazas mayores.\n\u2022 Definir los criterios\
            \ de aceptaci\xF3n de riesgos, que pueden incluir (lista indicativa, no\
            \ exhaustiva) (15):\n    o aceptar riesgos clasificados como de baja gravedad,\
            \ como fugas de datos menores que no expongan informaci\xF3n sensible;\n\
            \    o aceptar riesgos evaluados como de baja probabilidad de ocurrencia\
            \ (por ej. determinados tipos de ciberataques poco frecuentes);\n    o\
            \ aceptar riesgos si el coste de la mitigaci\xF3n supera el impacto potencial\
            \ (por ejemplo, no actualizar los sistemas heredados si el coste de la\
            \ actualizaci\xF3n es significativamente superior a las p\xE9rdidas potenciales);\n\
            \    o aceptar riesgos de cumplimiento espec\xEDficos si existe un plan\
            \ para abordarlos en un plazo definido (por ejemplo. aceptar temporalmente\
            \ incumplimientos menores con el compromiso de remediarlos en un plazo\
            \ de seis meses);\n    o permitir ciertos riesgos en sistemas o departamentos\
            \ de baja criticidad que no afecten a las operaciones principales de la\
            \ empresa (por ejemplo, aceptar un riesgo en un entorno de pruebas);\n\
            \    o aceptar ciertas vulnerabilidades durante un periodo definido mientras\
            \ se planifica su remediaci\xF3n (por ejemplo, aceptar el riesgo de un\
            \ software obsoleto durante tres meses hasta que pueda completarse una\
            \ actualizaci\xF3n completa);\n    o aceptar los riesgos cuando el impacto\
            \ previsto del incidente sea inferior a un umbral financiero predeterminado\
            \ (por ejemplo, p\xE9rdidas inferiores a 50.000 euros aceptadas sin m\xE1\
            s medidas);\n    o aceptar los riesgos despu\xE9s de informar a las partes\
            \ interesadas y recibir su acuerdo, en particular si comprenden las compensaciones\
            \ implicadas; y\n    o aceptar los riesgos residuales cuando las medidas\
            \ existentes reduzcan la probabilidad o el impacto a un nivel aceptable\
            \ (por ejemplo, utilizar el cifrado para los datos sensibles pero aceptar\
            \ los riesgos de p\xE9rdida por error del usuario).\n\u2022 Definir los\
            \ criterios de riesgo, es decir, la forma en que la entidad eval\xFAa\
            \ la importancia de los riesgos que identifica y toma decisiones relativas\
            \ a los riesgos. Los criterios de riesgo pueden incluir (lista indicativa,\
            \ no exhaustiva):\n    o alineaci\xF3n con el apetito de riesgo: aceptar\
            \ riesgos que se alineen con el apetito de riesgo general de la organizaci\xF3\
            n, como retrasos en los procesos de informaci\xF3n interna que no afecten\
            \ al servicio al cliente o al cumplimiento;\n    o exposici\xF3n regulatoria\
            \ y legal: priorizar los riesgos en funci\xF3n de las posibles consecuencias\
            \ legales o normativas, como tratar las infracciones del Reglamento General\
            \ de Protecci\xF3n de Datos (RGPD) que afecten a los datos de los clientes\
            \ como de alto riesgo debido a las posibles multas y da\xF1os a la reputaci\xF3\
            n;\n    o impacto reputacional: escalar los riesgos que podr\xEDan da\xF1\
            ar significativamente la imagen p\xFAblica de la organizaci\xF3n, como\
            \ los incidentes susceptibles de atraer la atenci\xF3n de los medios de\
            \ comunicaci\xF3n;\n    o velocidad del riesgo: dar mayor prioridad a\
            \ los riesgos con alta velocidad, como los exploits de d\xEDa cero que\
            \ pueden convertirse en armas antes de que los parches est\xE9n disponibles;\n\
            \    o complejidad de la recuperaci\xF3n: tratar los riesgos como cr\xED\
            ticos si implican una recuperaci\xF3n compleja o lenta, como los ciberataques\
            \ a sistemas heredados con soporte limitado de los proveedores;\n    o\
            \ riesgos tecnol\xF3gicos emergentes: Considerar los riesgos que implican\
            \ tecnolog\xEDas emergentes como de mayor prioridad, como los sistemas\
            \ de IA que producen decisiones inexplicables o no conformes debido a\
            \ la falta de transparencia;\n    o sensibilidad de las partes interesadas:\
            \ reevaluar los riesgos que preocupan a las partes interesadas clave,\
            \ como los riesgos se\xF1alados por el consejo, los reguladores o los\
            \ principales clientes, incluso si el riesgo t\xE9cnico evaluado es bajo.\n\
            \u2022 Los criterios para realizar evaluaciones de riesgos de ciberseguridad\
            \ hacen referencia a las consecuencias, la probabilidad o el nivel de\
            \ riesgo. Pueden referirse a (lista indicativa, no exhaustiva):\n    o\
            \ la importancia de los activos;\n    o la gravedad de las amenazas;\n\
            \    o la vulnerabilidad de los sistemas de red y de informaci\xF3n (16);\n\
            \    o el an\xE1lisis de impacto;\n    o las medidas existentes; y\n \
            \   o las preocupaciones o requisitos de las partes interesadas.\n\u2022\
            \ Haz una lista de los principales riesgos para la seguridad de la red\
            \ y los sistemas de informaci\xF3n, teniendo en cuenta las principales\
            \ amenazas para los activos en el \xE1mbito de aplicaci\xF3n. \n\u2022\
            \ Aseg\xFArese de que cada riesgo est\xE1 asociado con al menos una:\n\
            \    o de las opciones de tratamiento del riesgo o una combinaci\xF3n\
            \ de ellas, en consonancia con los resultados de la evaluaci\xF3n del\
            \ riesgo y de conformidad con la pol\xEDtica de la entidad en materia\
            \ de seguridad de las redes y sistemas de informaci\xF3n (considerando\
            \ 11 del Reglamento); y\n    o medida espec\xEDfica de tratamiento del\
            \ riesgo.\n\u2022 Elaborar planes de tratamiento de riesgos para abordar\
            \ los elementos de las letras i) y j) del punto 2.1.2 del anexo del Reglamento.\
            \ \n\u2022 Asignar responsabilidades a las personas o equipos adecuados\
            \ para la ejecuci\xF3n de estos planes de tratamiento de riesgos.\n\n\
            (14) Existen numerosas normas, marcos y metodolog\xEDas de gesti\xF3n\
            \ de riesgos. Puede encontrarse una lista no exhaustiva en la publicaci\xF3\
            n de ENISA Compendium of risk-managements frameworks with potential interoperability,\
            \ https://www.enisa.europa.eu/publications/compendium-of-risk- management-frameworks.\
            \ \n(15) Puede encontrarse m\xE1s informaci\xF3n sobre criterios de riesgo\
            \ en ISO/IEC 27005:2022, apartado 6.4. Es importante comprender que la\
            \ propensi\xF3n al riesgo, definida como la cantidad de riesgo que una\
            \ entidad est\xE1 dispuesta a perseguir o aceptar, puede variar considerablemente\
            \ de una entidad a otra. Por ejemplo, los factores que afectan a la propensi\xF3\
            n al riesgo de una entidad incluyen el tama\xF1o, la complejidad y el\
            \ sector. \n(16) Las vulnerabilidades de los sistemas de red y de informaci\xF3\
            n tambi\xE9n pueden derivarse de deficiencias humanas, organizativas y\
            \ de procedimiento."
          typical_evidence: "\u2022 Proceso documentado de gesti\xF3n de riesgos de\
            \ ciberseguridad que tenga en cuenta los elementos a que se refiere el\
            \ punto 2.1.2 del anexo del Reglamento. \n\u2022 Metodolog\xEDa y/o herramientas\
            \ de gesti\xF3n de riesgos documentadas que tengan en cuenta, como m\xED\
            nimo, los elementos a) a f) del punto 2.1.2 del anexo del Reglamento.\
            \ \n\u2022 Lista de los principales riesgos descritos a alto nivel, incluidas\
            \ las amenazas subyacentes y las vulnerabilidades no abordadas y su posible\
            \ impacto en la seguridad de las redes y los servicios. \n\u2022 Asegurarse\
            \ de que la entidad sigue un enfoque de todos los peligros (compruebe\
            \ que el enfoque de evaluaci\xF3n de riesgos aborda una amplia gama de\
            \ amenazas y riesgos potenciales, no solo los cibern\xE9ticos, sino tambi\xE9\
            n las amenazas y riesgos naturales o provocados por el hombre, accidentales\
            \ o intencionales). \n\u2022 Evidencia de que se enumeran y mitigan los\
            \ riesgos residuales derivados de las dependencias de terceros."
        cs:
          description: "Pro \xFA\u010Dely bodu 2.1.1 p\u0159\xEDslu\u0161n\xE9 subjekty\
            \ stanov\xED postupy pro identifikaci, anal\xFDzu, posouzen\xED a o\u0161\
            et\u0159en\xED rizik (d\xE1le jen \u201Eproces \u0159\xEDzen\xED rizik\
            \ v oblasti kybernetick\xE9 bezpe\u010Dnosti\u201C). Proces \u0159\xED\
            zen\xED rizik v oblasti kybernetick\xE9 bezpe\u010Dnosti mus\xED b\xFD\
            t v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech ned\xEDlnou sou\u010D\
            \xE1st\xED celkov\xE9ho procesu \u0159\xEDzen\xED rizik p\u0159\xEDslu\u0161\
            n\xFDch subjekt\u016F. V r\xE1mci procesu \u0159\xEDzen\xED rizik v oblasti\
            \ kybernetick\xE9 bezpe\u010Dnosti p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zvolte metodiku \u0159\xEDzen\xED rizik (14). \n\u2022\
            \ Stanovte rizikov\xFD apetit \xFA\u010Detn\xED jednotky, tj. m\xEDru\
            \ rizika, kterou je \xFA\u010Detn\xED jednotka strategicky ochotna akceptovat\
            \ pro dosa\u017Een\xED sv\xFDch c\xEDl\u016F. Krit\xE9ria mohou zahrnovat\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o strategick\xE9 c\xED\
            le podniku;\n    o o\u010Dek\xE1v\xE1n\xED zainteresovan\xFDch stran;\n\
            \    o regulatorn\xED po\u017Eadavky; a\n    o organiza\u010Dn\xED kulturu.\n\
            \u2022 Definujte m\xEDru tolerance rizika, kter\xE1 se t\xFDk\xE1 \xFA\
            rovn\u011B rizika, kterou je subjekt ochoten akceptovat p\u0159i pln\u011B\
            n\xED sv\xFDch dlouhodob\xFDch c\xEDl\u016F. P\u0159\xEDklady mohou zahrnovat\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o p\u0159ijatelnou\
            \ dobu odst\xE1vky syst\xE9m\u016F, u nich\u017E je kriti\u010Dnost vysok\xE1\
            \ (nap\u0159. do dvou hodin odst\xE1vky za m\u011Bs\xEDc);\n    o toleranci\
            \ ztr\xE1ty dat (nap\u0159. ztr\xE1ta dat s n\xEDzkou kriti\u010Dnost\xED\
            \ v r\xE1mci 24hodinov\xE9ho okna);\n    o maxim\xE1ln\xED finan\u010D\
            n\xED ztr\xE1tu, kterou lze absorbovat, ani\u017E by byl ohro\u017Een\
            \ provoz (nap\u0159. do 100 000 EUR n\xE1klad\u016F na obnovu);\n    o\
            \ ochotu investovat ur\u010Dit\xE9 procento p\u0159\xEDjm\u016F do opat\u0159\
            en\xED (nap\u0159. sn\xED\u017Een\xED n\xE1klad\u016F na obnovu). 5 %\
            \ ro\u010Dn\xEDch p\u0159\xEDjm\u016F);\n    o dodr\u017Eov\xE1n\xED regula\u010D\
            n\xEDch povinnost\xED s konkr\xE9tn\xEDmi sankcemi nebo pokutami, kter\xE9\
            \ ovliv\u0148uj\xED p\u0159ijatelnost rizika;\n    o p\u0159ijateln\xE1\
            \ \xFArove\u0148 nespokojenosti z\xE1kazn\xEDk\u016F nebo negativn\xED\
            \ medializace v d\u016Fsledku \xFAniku dat (nap\u0159. tolerov\xE1n\xED\
            \ jednoho z\xE1va\u017En\xE9ho incidentu za n\u011Bkolik let);\n    o\
            \ akceptov\xE1n\xED ur\u010Dit\xFDch zranitelnost\xED na z\xE1klad\u011B\
            \ zaveden\xFDch opat\u0159en\xED ke zm\xEDrn\u011Bn\xED rizika (nap\u0159\
            . zastaral\xFD software za p\u0159edpokladu, \u017Ee je pravideln\u011B\
            \ monitorov\xE1n a opravov\xE1n);\n    o \u010Dasov\xFD r\xE1mec pro reakci\
            \ na incidenty a obnovu po nich (nap\u0159. maxim\xE1ln\u011B 48 hodin\
            \ pro omezen\xED jejich v\xFDskytu); a\n    o akceptov\xE1n\xED men\u0161\
            \xEDch incident\u016F jako sou\u010D\xE1sti b\u011B\u017En\xE9ho provozu\
            \ p\u0159i sou\u010Dasn\xE9m up\u0159ednostn\u011Bn\xED velk\xFDch hrozeb.\n\
            \u2022 Definujte krit\xE9ria pro akceptaci rizik, kter\xE1 mohou zahrnovat\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam) (15):\n    o akceptaci rizik\
            \ za\u0159azen\xFDch do kategorie n\xEDzk\xE9 z\xE1va\u017Enosti, jako\
            \ jsou drobn\xE9 \xFAniky dat, kter\xE9 neodhaluj\xED citliv\xE9 informace;\n\
            \    o akceptaci rizik vyhodnocen\xFDch jako rizika s n\xEDzkou pravd\u011B\
            podobnost\xED v\xFDskytu (nap\u0159. n\u011Bkter\xE9 vz\xE1cn\xE9 typy\
            \ kybernetick\xFDch \xFAtok\u016F);\n    o akceptov\xE1n\xED rizik, pokud\
            \ n\xE1klady na jejich zm\xEDrn\u011Bn\xED p\u0159evy\u0161uj\xED potenci\xE1\
            ln\xED dopad (nap\u0159. neprov\xE1d\u011Bn\xED modernizace star\u0161\
            \xEDch syst\xE9m\u016F, pokud jsou n\xE1klady na modernizaci v\xFDrazn\u011B\
            \ vy\u0161\u0161\xED ne\u017E potenci\xE1ln\xED ztr\xE1ty);\n    o akceptov\xE1\
            n\xED specifick\xFDch rizik v oblasti dodr\u017Eov\xE1n\xED p\u0159edpis\u016F\
            , pokud existuje pl\xE1n na jejich \u0159e\u0161en\xED ve stanoven\xE9\
            m \u010Dasov\xE9m r\xE1mci (nap\u0159. do\u010Dasn\xE9 akceptov\xE1n\xED\
            \ drobn\xFDch neshod se z\xE1vazkem n\xE1pravy do \u0161esti m\u011Bs\xED\
            c\u016F);\n    o povolen\xED ur\u010Dit\xFDch rizik v syst\xE9mech nebo\
            \ odd\u011Blen\xEDch s n\xEDzkou kriti\u010Dnost\xED, kter\xE1 nemaj\xED\
            \ vliv na hlavn\xED obchodn\xED operace (nap\u0159. akceptov\xE1n\xED\
            \ rizika v testovac\xEDm prost\u0159ed\xED);\n    o akceptov\xE1n\xED\
            \ ur\u010Dit\xFDch zranitelnost\xED na definovanou dobu p\u0159i pl\xE1\
            nov\xE1n\xED n\xE1pravy (nap\u0159. nap\u0159. akceptov\xE1n\xED rizika\
            \ zastaral\xE9ho softwaru po dobu t\u0159\xED m\u011Bs\xEDc\u016F, dokud\
            \ nebude dokon\u010Dena \xFApln\xE1 aktualizace);\n    o akceptov\xE1\
            n\xED rizik, u nich\u017E o\u010Dek\xE1van\xFD dopad incidentu klesne\
            \ pod p\u0159edem stanoven\xFD finan\u010Dn\xED pr\xE1h (nap\u0159. ztr\xE1\
            ty pod 50 000 EUR akceptovan\xE9 bez dal\u0161\xEDch opat\u0159en\xED\
            );\n    o akceptov\xE1n\xED rizik po informov\xE1n\xED z\xFA\u010Dastn\u011B\
            n\xFDch stran a z\xEDsk\xE1n\xED jejich souhlasu, zejm\xE9na pokud ch\xE1\
            pou souvisej\xEDc\xED kompromisy; a\n    o akceptov\xE1n\xED zbytkov\xFD\
            ch rizik, pokud existuj\xEDc\xED opat\u0159en\xED sni\u017Euj\xED pravd\u011B\
            podobnost nebo dopad na p\u0159ijatelnou \xFArove\u0148 (nap\u0159. pou\u017E\
            \xEDv\xE1n\xED \u0161ifrov\xE1n\xED citliv\xFDch \xFAdaj\u016F, ale akceptov\xE1\
            n\xED rizika ztr\xE1ty v d\u016Fsledku chyby u\u017Eivatele).\n\u2022\
            \ Definujte krit\xE9ria rizik, tj. zp\u016Fsob, jak\xFDm subjekt vyhodnocuje\
            \ v\xFDznamnost rizik, kter\xE1 identifikuje, a p\u0159ij\xEDm\xE1 rozhodnut\xED\
            \ t\xFDkaj\xEDc\xED se rizik. Krit\xE9ria rizik mohou zahrnovat (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o soulad s ochotou podstupovat rizika:\
            \ akceptov\xE1n\xED rizik, kter\xE1 jsou v souladu s celkovou ochotou\
            \ organizace podstupovat rizika, jako jsou zpo\u017Ed\u011Bn\xED v intern\xED\
            ch procesech vykazov\xE1n\xED, kter\xE1 nemaj\xED dopad na slu\u017Eby\
            \ z\xE1kazn\xEDk\u016Fm nebo dodr\u017Eov\xE1n\xED p\u0159edpis\u016F\
            ;\n    o regula\u010Dn\xED a pr\xE1vn\xED expozice: stanoven\xED priorit\
            \ rizik na z\xE1klad\u011B potenci\xE1ln\xEDch pr\xE1vn\xEDch nebo regula\u010D\
            n\xEDch d\u016Fsledk\u016F, nap\u0159\xEDklad pova\u017Eov\xE1n\xED poru\u0161\
            en\xED obecn\xE9ho na\u0159\xEDzen\xED o ochran\u011B osobn\xEDch \xFA\
            daj\u016F (GDPR), kter\xE9 se t\xFDk\xE1 \xFAdaj\u016F z\xE1kazn\xEDk\u016F\
            , za vysoce rizikov\xE9 kv\u016Fli mo\u017En\xFDm pokut\xE1m a po\u0161\
            kozen\xED pov\u011Bsti;\n    o dopad na pov\u011Bst: eskalace rizik, kter\xE1\
            \ by mohla v\xFDznamn\u011B po\u0161kodit ve\u0159ejnou image organizace,\
            \ nap\u0159\xEDklad incident\u016F, kter\xE9 pravd\u011Bpodobn\u011B p\u0159\
            it\xE1hnou pozornost m\xE9di\xED;\n    o rychlost rizika: vy\u0161\u0161\
            \xED priorita rizik\u016Fm s vysokou rychlost\xED, jako jsou exploity\
            \ nult\xE9ho dne, kter\xE9 mohou b\xFDt zneu\u017Eity d\u0159\xEDve, ne\u017E\
            \ jsou k dispozici z\xE1platy;\n    o slo\u017Eitost obnovy: pova\u017E\
            ov\xE1n\xED rizik za kritick\xE1, pokud zahrnuj\xED slo\u017Eitou nebo\
            \ \u010Dasov\u011B n\xE1ro\u010Dnou obnovu, jako jsou kybernetick\xE9\
            \ \xFAtoky na star\u0161\xED syst\xE9my s omezenou podporou dodavatele;\n\
            \    o rizika nov\xFDch technologi\xED: o citlivost zainteresovan\xFD\
            ch stran: p\u0159ehodnocen\xED rizik, kter\xE1 se t\xFDkaj\xED kl\xED\u010D\
            ov\xFDch zainteresovan\xFDch stran, jako jsou rizika ozna\u010Den\xE1\
            \ p\u0159edstavenstvem, regula\u010Dn\xEDmi org\xE1ny nebo v\xFDznamn\xFD\
            mi z\xE1kazn\xEDky, a to i v p\u0159\xEDpad\u011B, \u017Ee je vyhodnocen\xE9\
            \ technick\xE9 riziko n\xEDzk\xE9.\n\u2022 Krit\xE9ria pro prov\xE1d\u011B\
            n\xED hodnocen\xED kybernetick\xFDch bezpe\u010Dnostn\xEDch rizik se t\xFD\
            kaj\xED d\u016Fsledk\u016F, pravd\u011Bpodobnosti nebo \xFArovn\u011B\
            \ rizika. Mohou se t\xFDkat (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o d\u016Fle\u017Eitosti aktiv;\n    o z\xE1va\u017Enosti hrozeb;\n\
            \    o zranitelnosti s\xED\u0165ov\xFDch a informa\u010Dn\xEDch syst\xE9\
            m\u016F (16);\n    o anal\xFDzy dopad\u016F;\n    o st\xE1vaj\xEDc\xED\
            ch opat\u0159en\xED a\n    o obav nebo po\u017Eadavk\u016F z\xFA\u010D\
            astn\u011Bn\xFDch stran.\n\u2022 Sestavte seznam hlavn\xEDch rizik pro\
            \ bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F s\
            \ p\u0159ihl\xE9dnut\xEDm k hlavn\xEDm hrozb\xE1m pro aktiva v oblasti\
            \ p\u016Fsobnosti.\n\u2022 Ujist\u011Bte se, \u017Ee ke ka\u017Ed\xE9\
            mu riziku je p\u0159i\u0159azeno alespo\u0148 jedno:\n    o z mo\u017E\
            nost\xED o\u0161et\u0159en\xED rizik nebo jejich kombinace v souladu s\
            \ v\xFDsledky posouzen\xED rizik a v souladu s politikou subjektu v oblasti\
            \ bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F (bod\
            \ 11 od\u016Fvodn\u011Bn\xED na\u0159\xEDzen\xED) a\n    o konkr\xE9tn\xED\
            \ opat\u0159en\xED k o\u0161et\u0159en\xED rizik.\n\u2022 Vypracov\xE1\
            n\xED pl\xE1n\u016F o\u0161et\u0159en\xED rizik, kter\xE9 budou \u0159\
            e\u0161it prvky uveden\xE9 v bodech i) a j) v bod\u011B 2.1.2 p\u0159\xED\
            lohy na\u0159\xEDzen\xED. \n\u2022 P\u0159id\u011Blte p\u0159\xEDslu\u0161\
            n\xFDm osob\xE1m nebo t\xFDm\u016Fm odpov\u011Bdnost za prov\xE1d\u011B\
            n\xED t\u011Bchto pl\xE1n\u016F o\u0161et\u0159en\xED rizik.\n\n(14) Existuje\
            \ mnoho standard\u016F, r\xE1mc\u016F a metodik pro \u0159\xEDzen\xED\
            \ rizik. Jejich ne\xFApln\xFD seznam lze nal\xE9zt v publikaci agentury\
            \ ENISA Compendium of risk-management frameworks with potential interoperability,\
            \ https://www.enisa.europa.eu/publications/compendium-of-risk- management-frameworks.\
            \ \n(15) V\xEDce informac\xED o krit\xE9ri\xEDch rizik lze nal\xE9zt v\
            \ norm\u011B ISO/IEC 27005:2022, odstavec 6.4. Je d\u016Fle\u017Eit\xE9\
            \ si uv\u011Bdomit, \u017Ee ochota riskovat, definovan\xE1 jako m\xED\
            ra rizika, kterou je subjekt ochoten podstoupit nebo p\u0159ijmout, se\
            \ m\u016F\u017Ee u jednotliv\xFDch subjekt\u016F zna\u010Dn\u011B li\u0161\
            it. Mezi faktory ovliv\u0148uj\xEDc\xED ochotu subjektu riskovat pat\u0159\
            \xED nap\u0159\xEDklad velikost, slo\u017Eitost a odv\u011Btv\xED. \n\
            (16) Zranitelnost s\xED\u0165ov\xFDch a informa\u010Dn\xEDch syst\xE9\
            m\u016F m\u016F\u017Ee vypl\xFDvat tak\xE9 z lidsk\xFDch, organiza\u010D\
            n\xEDch a procesn\xEDch nedostatk\u016F."
