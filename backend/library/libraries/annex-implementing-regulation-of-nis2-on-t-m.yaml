    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5
      ref_id: 3.5.3
      description: 'The relevant entities shall establish communication plans and
        procedures:'
      annotation: "\u2022 Ensure that the communication plan (Annex to the regulation,\
        \ point 3.1.2) includes procedures for how to communicate the incident to\
        \ the relevant authorities, the national CSIRT and internal and external stakeholders,\
        \ including, where applicable, customers, direct suppliers, service providers\
        \ and, if open source is used, contacts for free and open source software\
        \ projects. \n\u2022 Include contact information for key personnel, external\
        \ stakeholders and relevant authorities."
      typical_evidence: "\u2022 Procedures for how to communicate the incident to\
        \ the relevant authorities and the CSIRT. \n\u2022 Procedures for how to communicate\
        \ the incident to customers or how and when to involve a supplier (if applicable)."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent des plans et des\
            \ proc\xE9dures de communication:"
          annotation: "\u2022 Veiller \xE0 ce que le plan de communication (annexe\
            \ du r\xE8glement, point 3.1.2) comprenne des proc\xE9dures sur la mani\xE8\
            re de communiquer l\u2019incident aux autorit\xE9s comp\xE9tentes, au\
            \ CSIRT national et aux parties prenantes internes et externes, y compris,\
            \ le cas \xE9ch\xE9ant, les clients, les fournisseurs directs, les prestataires\
            \ de services et, en cas d\u2019utilisation de l\u2019open source, les\
            \ contacts pour les projets de logiciels libres et open source. \n\u2022\
            \ Inclure les coordonn\xE9es du personnel cl\xE9, des parties prenantes\
            \ externes et des autorit\xE9s comp\xE9tentes."
          typical_evidence: "\u2022 Proc\xE9dures de communication de l\u2019incident\
            \ aux autorit\xE9s comp\xE9tentes et au CSIRT. \n\u2022 Les proc\xE9dures\
            \ de communication de l\u2019incident aux clients ou de participation\
            \ d\u2019un fournisseur (le cas \xE9ch\xE9ant)."
        es:
          description: "Las entidades pertinentes establecer\xE1n procedimientos y\
            \ planes de comunicaci\xF3n:"
          annotation: "\u2022 Asegurarse de que el plan de comunicaci\xF3n (anexo\
            \ del reglamento, punto 3.1.2) incluya procedimientos sobre c\xF3mo comunicar\
            \ el incidente a las autoridades pertinentes, al CSIRT nacional y a las\
            \ partes interesadas internas y externas, incluidos, en su caso, clientes,\
            \ proveedores directos, proveedores de servicios y, si se utiliza c\xF3\
            digo abierto, contactos para proyectos de software libre y de c\xF3digo\
            \ abierto. \n\u2022 Incluya informaci\xF3n de contacto del personal clave,\
            \ las partes interesadas externas y las autoridades pertinentes."
          typical_evidence: "\u2022 Procedimientos para comunicar el incidente a las\
            \ autoridades pertinentes y al CSIRT. \n\u2022 Procedimientos sobre c\xF3\
            mo comunicar el incidente a los clientes o c\xF3mo y cu\xE1ndo involucrar\
            \ a un proveedor (si corresponde)."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED komunika\u010D\
            n\xED pl\xE1ny a postupy:"
          annotation: "\u2022 Zajistit, aby komunika\u010Dn\xED pl\xE1n (p\u0159\xED\
            loha na\u0159\xEDzen\xED, bod 3.1.2) obsahoval postupy, jak ozn\xE1mit\
            \ incident p\u0159\xEDslu\u0161n\xFDm org\xE1n\u016Fm, n\xE1rodn\xEDmu\
            \ t\xFDmu CSIRT a intern\xEDm a extern\xEDm z\xFA\u010Dastn\u011Bn\xFD\
            m stran\xE1m, p\u0159\xEDpadn\u011B v\u010Detn\u011B z\xE1kazn\xEDk\u016F\
            , p\u0159\xEDm\xFDch dodavatel\u016F, poskytovatel\u016F slu\u017Eeb a,\
            \ pokud se pou\u017E\xEDv\xE1 open source, kontakt\u016F na projekty bezplatn\xE9\
            ho a otev\u0159en\xE9ho softwaru. \n\u2022 Uve\u010Fte kontaktn\xED \xFA\
            daje na kl\xED\u010Dov\xE9 pracovn\xEDky, extern\xED z\xFA\u010Dastn\u011B\
            n\xE9 strany a p\u0159\xEDslu\u0161n\xE9 org\xE1ny."
          typical_evidence: "\u2022 Postupy, jak ozn\xE1mit incident p\u0159\xEDslu\u0161\
            n\xFDm org\xE1n\u016Fm a t\xFDmu CSIRT. \n\u2022 Postupy, jak informovat\
            \ z\xE1kazn\xEDky o incidentu nebo jak a kdy zapojit dodavatele (pokud\
            \ je to relevantn\xED)."
        it:
          description: 'I soggetti pertinenti stabiliscono piani e procedure di comunicazione:'
          annotation: "\u2022 Garantire che il piano di comunicazione (Allegato al\
            \ regolamento, punto 3.1.2) includa le procedure per le modalit\xE0 di\
            \ comunicazione dell'incidente alle autorit\xE0 competenti, al CSIRT nazionale\
            \ e agli stakeholder interni ed esterni, inclusi, ove applicabile, clienti,\
            \ fornitori diretti, fornitori di servizi e, se si utilizza l'open source,\
            \ i contatti per progetti software gratuiti e open source. \n\u2022 Includere\
            \ le informazioni di contatto del personale chiave, delle parti interessate\
            \ esterne e delle autorit\xE0 competenti."
          typical_evidence: "\u2022 Procedure per la comunicazione dell'incidente\
            \ alle autorit\xE0 competenti e al CSIRT. \n\u2022 Procedure su come comunicare\
            \ l'incidente ai clienti o su come e quando coinvolgere un fornitore (se\
            \ applicabile)."
