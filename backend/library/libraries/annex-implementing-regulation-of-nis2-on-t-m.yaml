    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5
      ref_id: 3.5.1
      description: The relevant entities shall respond to incidents in accordance
        with documented procedures and in a timely manner.
      annotation: "\u2022 Establish a dedicated incident response team comprising\
        \ employees with the necessary technical expertise and authority to respond\
        \ effectively to incidents, where appropriate. \n\u2022 Define roles and responsibilities\
        \ within the incident response team, such as incident coordinators, analysts\
        \ and communication liaisons, where appropriate. \n\u2022 Take into account\
        \ industry-recognised standards when developing the incident response procedures\
        \ (33). \n\u2022 Implement playbooks or runbooks to guide incident response\
        \ actions for common types of incidents.\n\n(33) In addition to those mentioned\
        \ in the mapping table at the end of this section, consider the following:\
        \ \n\u2022 ISO/IEC 27035-1:2023, Information technology \u2013 Information\
        \ security incident management, Part 1: Principles and process; \n\u2022 ISO/IEC\
        \ 27035-2:2023, Information technology \u2013 Information security incident\
        \ management, Part 2: Guidelines to plan and prepare for incident response;\
        \ \n\u2022 NIST SP 800-61 Rev. 2, \u2018Computer security incident handling\
        \ guide\u2019, https://csrc.nist.gov/pubs/sp/800/61/r2/final."
      typical_evidence: "\u2022 Assignment of roles within the incident response team.\
        \ \n\u2022 Documented standards and/or good practices that are taken into\
        \ account. \n\u2022 Playbooks or incident response plans for common types\
        \ of incidents."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es apportent une r\xE9ponse aux\
            \ incidents dans le respect de proc\xE9dures document\xE9es et en temps\
            \ utile."
          annotation: "\u2022 Mettre en place une \xE9quipe d\u2019intervention en\
            \ cas d\u2019incident compos\xE9e d\u2019employ\xE9s ayant l\u2019expertise\
            \ technique et l\u2019autorit\xE9 n\xE9cessaires pour r\xE9agir efficacement\
            \ aux incidents, le cas \xE9ch\xE9ant. \n\u2022 D\xE9finir les r\xF4les\
            \ et les responsabilit\xE9s au sein de l\u2019\xE9quipe d\u2019intervention\
            \ en cas d\u2019incident, tels que les coordonnateurs d\u2019incidents,\
            \ les analystes et les agents de liaison, le cas \xE9ch\xE9ant. \n\u2022\
            \ Tenir compte des normes reconnues par l\u2019industrie lors de l\u2019\
            \xE9laboration des proc\xE9dures de r\xE9ponse aux incidents (33). \n\u2022\
            \ Mettez en \u0153uvre des playbooks ou des runbooks pour guider les actions\
            \ de r\xE9ponse aux incidents courants.\n\n(33) En plus de ceux mentionn\xE9\
            s dans le tableau de correspondance \xE0 la fin de la pr\xE9sente section,\
            \ il faut tenir compte des \xE9l\xE9ments suivants : \n\u2022 ISO/IEC\
            \ 27035-1:2023, Technologies de l\u2019information \u2013 Gestion des\
            \ incidents de s\xE9curit\xE9 de l\u2019information, Partie 1 : Principes\
            \ et processus ; \n\u2022 ISO/IEC 27035-2:2023, Technologies de l\u2019\
            information \u2013 Gestion des incidents de s\xE9curit\xE9 de l\u2019\
            information, Partie 2 : Lignes directrices pour planifier et pr\xE9parer\
            \ la r\xE9ponse aux incidents ; \n\u2022 NIST SP 800-61 Rev. 2, \xAB Guide\
            \ de gestion des incidents de s\xE9curit\xE9 informatique \xBB, https://csrc.nist.gov/pubs/sp/800/61/r2/final."
          typical_evidence: "\u2022 Attribution des r\xF4les au sein de l\u2019\xE9\
            quipe d\u2019intervention en cas d\u2019incident. \n\u2022 Des normes\
            \ et/ou bonnes pratiques document\xE9es qui sont prises en compte. \n\u2022\
            \ Des playbooks ou des plans d\u2019intervention en cas d\u2019incident\
