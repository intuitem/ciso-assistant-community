            \ ve vztahu k o\u010Dek\xE1van\xE9mu p\u0159\xEDnosu, klasifikaci aktiv\
            \ uvedenou v bod\u011B 12.1 a anal\xFDzu obchodn\xEDho dopadu uvedenou\
