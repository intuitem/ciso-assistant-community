    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9
      ref_id: '9.3'
      description: The relevant entities shall review and, where appropriate, update
        their policy and procedures at planned intervals, taking into account the
        state of the art in cryptography.
      annotation: "\u2022 Ensure the cryptography policy aligns with relevant industry\
        \ standards and with advancements in the field. \n\u2022 Review the cryptography\
        \ policy and procedures at least annually. \n\u2022 Maintain a procedure that\
        \ specifies how reviews of the cryptography policy and procedures are conducted,\
        \ including responsible personnel and review intervals.  \n\u2022 Ensure that\
        \ changes to the cryptographic measures are tested before being applied. \n\
        \u2022 Ensure that changes to the cryptographic measures are communicated\
        \ to employees.\n\n[TIPS]\n\n\u2022 Train employees and make them aware of\
        \ the use of cryptographic measures in the entity. \n\u2022 Make sure network\
        \ and information systems automatically encrypt and secure all portable and\
        \ removable media. \n\u2022 Where appropriate, consider implementing a key\
        \ management system to ensure the secure handling of cryptographic keys."
      typical_evidence: "\u2022 Logs of changes made to the cryptography policy and\
        \ procedures \n\u2022 Test plans and results that demonstrate the implementation\
        \ and effectiveness of updated cryptographic measures. \n\u2022 Records of\
        \ notifications or reminders sent to relevant personnel about upcoming reviews\
        \ of the cryptography policy and procedures. \n\u2022 Communication records\
        \ informing personnel about updates to the cryptography policy following advancements\
        \ in the field or significant changes. \n\u2022 Evidence that the entity remains\
        \ up to date with the latest developments in cryptography (e.g. member of\
        \ cryptographic bodies or consortia (e.g. Internet Engineering Task Force\
        \ and cryptographic research groups) and subscriptions to cryptographic journals/feeds,\
        \ mailing lists or news feeds).\n\n[TIPS]\n\n\u2022 Records of training programmes\
        \ related to cryptography for employees. \n\u2022 Employees aware of the confidentiality\
        \ and integrity of data, communications and procedures and what they imply\
        \ for their work. \n\u2022 Employees handling sensitive information aware\
        \ of and understanding the cryptography policies and procedures. \n\u2022\
        \ Key management system in place."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour leur politique et leurs proc\xE9dures\
            \ \xE0 des intervalles pr\xE9d\xE9finis, en tenant compte de l\u2019\xE9\
            tat des connaissances en mati\xE8re de cryptographie."
          annotation: "\u2022 S\u2019assurer que la politique de cryptographie s\u2019\
            aligne sur les normes pertinentes de l\u2019industrie et sur les progr\xE8\
            s dans le domaine. \n\u2022 Examiner la politique et les proc\xE9dures\
            \ de cryptographie au moins une fois par an. \n\u2022 Maintenir une proc\xE9\
            dure qui pr\xE9cise comment les examens de la politique et des proc\xE9\
            dures de cryptographie sont effectu\xE9s, y compris le personnel responsable\
            \ et les intervalles d\u2019examen.  \n\u2022 S\u2019assurer que les modifications\
            \ apport\xE9es aux mesures cryptographiques sont test\xE9es avant d\u2019\
            \xEAtre appliqu\xE9es. \n\u2022 S\u2019assurer que les modifications apport\xE9\
            es aux mesures cryptographiques sont communiqu\xE9es aux employ\xE9s.\n\
            \n[CONSEILS]\n\n\u2022 Former les collaborateurs et les sensibiliser \xE0\
            \ l\u2019utilisation des mesures cryptographiques dans l\u2019entit\xE9\
            . \n\u2022 Assurez-vous que le r\xE9seau et les syst\xE8mes d\u2019information\
            \ cryptent et s\xE9curisent automatiquement tous les supports portables\
            \ et amovibles. \n\u2022 Le cas \xE9ch\xE9ant, envisager la mise en place\
            \ d\u2019un syst\xE8me de gestion des cl\xE9s pour assurer la manipulation\
            \ s\xE9curis\xE9e des cl\xE9s cryptographiques."
          typical_evidence: "\u2022 Registres des modifications apport\xE9es \xE0\
            \ la politique et aux proc\xE9dures de cryptographie \n\u2022 Tester des\
            \ plans et des r\xE9sultats qui d\xE9montrent la mise en \u0153uvre et\
            \ l\u2019efficacit\xE9 de mesures cryptographiques mises \xE0 jour. \n\
            \u2022 Des enregistrements des notifications ou des rappels envoy\xE9\
            s au personnel concern\xE9 au sujet des examens \xE0 venir de la politique\
            \ et des proc\xE9dures de cryptographie. \n\u2022 Dossiers de communication\
            \ informant le personnel des mises \xE0 jour de la politique de cryptographie\
            \ \xE0 la suite d\u2019avanc\xE9es dans le domaine ou de changements importants.\
            \ \n\u2022 La preuve que l\u2019entit\xE9 se tient au courant des derniers\
            \ d\xE9veloppements en mati\xE8re de cryptographie (par exemple, membre\
            \ d\u2019organismes ou de consortiums cryptographiques (par exemple, Internet\
            \ Engineering Task Force et groupes de recherche cryptographique) et abonnements\
            \ \xE0 des revues/flux cryptographiques, des listes de diffusion ou des\
            \ flux d\u2019actualit\xE9s).\n\n[CONSEILS]\n\n\u2022 Registres des programmes\
            \ de formation li\xE9s \xE0 la cryptographie pour les employ\xE9s. \n\u2022\
            \ Les employ\xE9s sont conscients de la confidentialit\xE9 et de l\u2019\
            int\xE9grit\xE9 des donn\xE9es, des communications et des proc\xE9dures\
            \ et de ce qu\u2019ils impliquent pour leur travail. \n\u2022 Les employ\xE9\
            s qui manipulent des informations sensibles connaissent et comprennent\
            \ les politiques et proc\xE9dures de cryptographie. \n\u2022 Syst\xE8\
            me de gestion des cl\xE9s en place."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n las orientaciones y los procedimientos a intervalos\
            \ planificados teniendo en cuenta los \xFAltimos avances en criptograf\xED\
            a."
          annotation: "\u2022 Garantizar que la pol\xEDtica de criptograf\xEDa se\
            \ alinee con los est\xE1ndares relevantes de la industria y con los avances\
            \ en el campo. \n\u2022 Revisar la pol\xEDtica y los procedimientos de\
            \ criptograf\xEDa al menos una vez al a\xF1o. \n\u2022 Mantener un procedimiento\
            \ que especifique c\xF3mo se llevan a cabo las revisiones de la pol\xED\
            tica y los procedimientos de criptograf\xEDa, incluido el personal responsable\
            \ y los intervalos de revisi\xF3n.  \n\u2022 Aseg\xFArese de que los cambios\
            \ en las medidas criptogr\xE1ficas se prueben antes de aplicarlos. \n\u2022\
            \ Asegurarse de que los cambios en las medidas criptogr\xE1ficas se comuniquen\
            \ a los empleados.\n\n[CONSEJOS]\n\n\u2022 Formar a los empleados y concienciarlos\
            \ del uso de medidas criptogr\xE1ficas en la entidad. \n\u2022 Aseg\xFA\
            rese de que los sistemas de red e informaci\xF3n encripten y protejan\
            \ autom\xE1ticamente todos los medios port\xE1tiles y extra\xEDbles. \n\
            \u2022 Cuando proceda, considere la posibilidad de implementar un sistema\
            \ de gesti\xF3n de claves para garantizar el manejo seguro de las claves\
            \ criptogr\xE1ficas."
          typical_evidence: "\u2022 Registros de los cambios realizados en la pol\xED\
            tica y los procedimientos de criptograf\xEDa \n\u2022 Planes de pruebas\
            \ y resultados que demuestren la implementaci\xF3n y efectividad de medidas\
            \ criptogr\xE1ficas actualizadas. \n\u2022 Registros de notificaciones\
            \ o recordatorios enviados al personal pertinente sobre las pr\xF3ximas\
            \ revisiones de la pol\xEDtica y los procedimientos de criptograf\xED\
            a. \n\u2022 Registros de comunicaci\xF3n que informan al personal sobre\
            \ las actualizaciones de la pol\xEDtica de criptograf\xEDa tras los avances\
            \ en el campo o los cambios significativos. \n\u2022 Evidencia de que\
            \ la entidad se mantiene al d\xEDa con los \xFAltimos desarrollos en criptograf\xED\
            a (por ejemplo, miembro de organismos o consorcios criptogr\xE1ficos (por\
            \ ejemplo, Grupo de Trabajo de Ingenier\xEDa de Internet y grupos de investigaci\xF3\
            n criptogr\xE1fica) y suscripciones a revistas/fuentes criptogr\xE1ficas,\
            \ listas de correo o fuentes de noticias).\n\n[CONSEJOS]\n\n\u2022 Registros\
            \ de programas de formaci\xF3n relacionados con la criptograf\xEDa para\
            \ los empleados. \n\u2022 Empleados conscientes de la confidencialidad\
            \ e integridad de los datos, comunicaciones y procedimientos y de lo que\
            \ implican para su trabajo. \n\u2022 Los empleados que manejan informaci\xF3\
            n confidencial conocen y comprenden las pol\xEDticas y procedimientos\
            \ de criptograf\xEDa. \n\u2022 Sistema de gesti\xF3n de llaves implantado."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED\
            \ sv\xE9 z\xE1sady a postupy s ohledem na nejnov\u011Bj\u0161\xED poznatky\
            \ v oblasti kryptografie."
          annotation: "\u2022 Zajistit, aby z\xE1sady kryptografie byly v souladu\
            \ s p\u0159\xEDslu\u0161n\xFDmi pr\u016Fmyslov\xFDmi standardy a s pokrokem\
            \ v t\xE9to oblasti. \n\u2022 Alespo\u0148 jednou ro\u010Dn\u011B p\u0159\
            ezkoum\xE1vat z\xE1sady a postupy kryptografie. \n\u2022 Udr\u017Eovat\
            \ postup, kter\xFD specifikuje, jak jsou prov\xE1d\u011Bny kontroly kryptografick\xFD\
            ch z\xE1sad a postup\u016F, v\u010Detn\u011B odpov\u011Bdn\xE9ho person\xE1\
            lu a interval\u016F kontrol.  \n\u2022 Zajist\u011Bte, aby zm\u011Bny\
            \ kryptografick\xFDch opat\u0159en\xED byly p\u0159ed pou\u017Eit\xED\
            m otestov\xE1ny. \n\u2022 Zajist\u011Bte, aby zm\u011Bny kryptografick\xFD\
            ch opat\u0159en\xED byly sd\u011Bleny zam\u011Bstnanc\u016Fm.\n\n[TIPY]\n\
            \n\u2022 Pro\u0161kolte zam\u011Bstnance a upozorn\u011Bte je na pou\u017E\
            \xEDv\xE1n\xED kryptografick\xFDch opat\u0159en\xED v entit\u011B. \n\u2022\
            \ Zajist\u011Bte, aby s\xED\u0165ov\xE9 a informa\u010Dn\xED syst\xE9\
            my automaticky \u0161ifrovaly a zabezpe\u010Dily v\u0161echna p\u0159\
            enosn\xE1 a vym\u011Bniteln\xE1 m\xE9dia. \n\u2022 V p\u0159\xEDpad\u011B\
            \ pot\u0159eby zva\u017Ete implementaci syst\xE9mu spr\xE1vy kl\xED\u010D\
            \u016F, kter\xFD zajist\xED bezpe\u010Dn\xE9 nakl\xE1d\xE1n\xED s kryptografick\xFD\
            mi kl\xED\u010Di."
          typical_evidence: "\u2022 Protokoly zm\u011Bn proveden\xFDch v kryptografick\xFD\
            ch z\xE1sad\xE1ch a postupech \n\u2022 Testovac\xED pl\xE1ny a v\xFDsledky,\
            \ kter\xE9 prokazuj\xED implementaci a \xFA\u010Dinnost aktualizovan\xFD\
            ch kryptografick\xFDch opat\u0159en\xED. \n\u2022 Z\xE1znamy ozn\xE1men\xED\
            \ nebo upom\xEDnek zaslan\xFDch p\u0159\xEDslu\u0161n\xFDm pracovn\xED\
            k\u016Fm o nadch\xE1zej\xEDc\xEDch reviz\xEDch z\xE1sad a postup\u016F\
            \ kryptografie. \n\u2022 Komunika\u010Dn\xED z\xE1znamy informuj\xEDc\xED\
            \ zam\u011Bstnance o aktualizac\xEDch kryptografick\xFDch z\xE1sad v n\xE1\
            vaznosti na pokrok v oboru nebo v\xFDznamn\xE9 zm\u011Bny. \n\u2022 D\u016F\
            kaz, \u017Ee subjekt m\xE1 st\xE1le aktu\xE1ln\xED informace o nejnov\u011B\
            j\u0161\xEDm v\xFDvoji v kryptografii (nap\u0159. \u010Dlen kryptografick\xFD\
            ch org\xE1n\u016F nebo konsorci\xED (nap\u0159. Internet Engineering Task\
            \ Force a kryptografick\xE9 v\xFDzkumn\xE9 skupiny) a p\u0159edplatn\xE9\
            \ kryptografick\xFDch \u010Dasopis\u016F/kan\xE1l\u016F, mailing list\u016F\
            \ nebo zpravodajsk\xFDch kan\xE1l\u016F).\n\n[TIPY]\n\n\u2022 Z\xE1znamy\
            \ o vzd\u011Bl\xE1vac\xEDch programech souvisej\xEDc\xEDch s kryptografi\xED\
            \ pro zam\u011Bstnance. \n\u2022 Zam\u011Bstnanci si jsou v\u011Bdomi\
            \ d\u016Fv\u011Brnosti a integrity dat, komunikace a postup\u016F a toho,\
            \ co znamenaj\xED pro jejich pr\xE1ci. \n\u2022 Zam\u011Bstnanci, kte\u0159\
            \xED nakl\xE1daj\xED s citliv\xFDmi informacemi, jsou si v\u011Bdomi z\xE1\
            sad a postup\u016F v oblasti kryptografie a rozum\xED jim. \n\u2022 Syst\xE9\
            m spr\xE1vy kl\xED\u010D\u016F na m\xEDst\u011B."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            la loro politica e le loro procedure a intervalli pianificati, tenendo
            conto dello stato dell'arte della crittografia.
          annotation: "\u2022 Assicurarsi che la politica di crittografia sia in linea\
            \ con gli standard di settore pertinenti e con i progressi nel campo.\
            \ \n\u2022 Rivedere la politica e le procedure di crittografia almeno\
            \ una volta all'anno. \n\u2022 Mantenere una procedura che specifichi\
            \ come vengono condotte le revisioni della politica e delle procedure\
            \ di crittografia, compreso il personale responsabile e gli intervalli\
            \ di revisione.  \n\u2022 Assicurarsi che le modifiche alle misure crittografiche\
            \ vengano testate prima di essere applicate. \n\u2022 Assicurarsi che\
            \ le modifiche alle misure crittografiche siano comunicate ai dipendenti.\n\
            \n[CONSIGLI]\n\n\u2022 Formare i dipendenti e renderli consapevoli dell'uso\
            \ delle misure crittografiche nell'entit\xE0. \n\u2022 Assicurarsi che\
            \ la rete e i sistemi informativi crittografino e proteggano automaticamente\
            \ tutti i supporti portatili e rimovibili. \n\u2022 Se del caso, prendere\
            \ in considerazione l'implementazione di un sistema di gestione delle\
            \ chiavi per garantire la gestione sicura delle chiavi crittografiche."
          typical_evidence: "\u2022 Registri delle modifiche apportate alla politica\
            \ e alle procedure di crittografia \n\u2022 Piani di test e risultati\
            \ che dimostrano l'implementazione e l'efficacia di misure crittografiche\
            \ aggiornate. \n\u2022 Registrazioni di notifiche o promemoria inviati\
            \ al personale competente in merito a future revisioni della politica\
            \ e delle procedure di crittografia. \n\u2022 Registri di comunicazione\
            \ che informano il personale sugli aggiornamenti della politica di crittografia\
            \ a seguito di progressi nel campo o cambiamenti significativi. \n\u2022\
            \ Prova che l'entit\xE0 rimane aggiornata con gli ultimi sviluppi nel\
            \ campo della crittografia (ad esempio, membro di organismi o consorzi\
            \ crittografici (ad esempio, Internet Engineering Task Force e gruppi\
            \ di ricerca crittografica) e abbonamenti a riviste/feed crittografici,\
            \ mailing list o feed di notizie).\n\n[CONSIGLI]\n\n\u2022 Registrazioni\
            \ dei programmi di formazione relativi alla crittografia per i dipendenti.\
            \ \n\u2022 Dipendenti consapevoli della riservatezza e dell'integrit\xE0\
            \ dei dati, delle comunicazioni e delle procedure e di ci\xF2 che implicano\
            \ per il loro lavoro. \n\u2022 Dipendenti che gestiscono informazioni\
            \ sensibili consapevoli e comprensivi delle politiche e delle procedure\
            \ di crittografia. \n\u2022 Sistema di gestione delle chiavi in atto."
