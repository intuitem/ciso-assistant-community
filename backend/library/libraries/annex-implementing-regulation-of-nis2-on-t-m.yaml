            te jedno nebo v\xEDce z n\xE1sleduj\xEDc\xEDch opat\u0159en\xED (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o kolektivn\xED vyjedn\xE1v\xE1n\xED\
            \ prost\u0159ednictv\xEDm spolupr\xE1ce s organizacemi podobn\xE9 velikosti\
            \ za \xFA\u010Delem hromadn\xE9ho n\xE1kupu produkt\u016F nebo slu\u017E\
            eb;\n    o zastoupen\xED sdru\u017Een\xEDm, jeho\u017E je subjekt \u010D\
            lenem;\n    o pr\xE1vn\xED poradenstv\xED p\u0159i revizi a vyjedn\xE1\
            v\xE1n\xED smlouvy;\n    o sjedn\xE1n\xED konkr\xE9tn\xEDch ustanoven\xED\
            , jako je odchod, stanoven\xED cen a SLA (43),\n    o dodavatel\xE9, kte\u0159\
            \xED ve\u0159ejn\u011B zve\u0159ej\u0148uj\xED sv\xE9 z\xE1vazky v oblasti\
            \ bezpe\u010Dnosti, ochrany osobn\xEDch \xFAdaj\u016F nebo spolehlivosti;\n\
            \    o poskytovatel\xE9 se standardn\xEDmi certifikacemi (e.g. ISO 27001,\
            \ SOC 2);\n    o d\u016Fv\u011Bryhodn\xFDch platform\xE1ch nebo tr\u017E\
            i\u0161t\xEDch, kter\xE9 prov\u011B\u0159uj\xED dodavatele (e.g. app obchody,\
            \ adres\xE1\u0159e SaaS, partnersk\xE9 s\xEDt\u011B);\n    o vzory smluv\
            \ nebo bezplatn\xE9 pr\xE1vn\xED kontroln\xED seznamy od sdru\u017Een\xED\
