    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3
      ref_id: 11.3.1
      description: The relevant entities shall maintain policies for management of
        privileged accounts and system administration accounts as part of the access
        control policy referred to in point 11.1.
      annotation: "\u2022 Allocate privileged access rights to users as needed and,\
        \ on an event-by-event basis in line with the access control policy referred\
        \ to in point 11.1 of the Annex to the regulation (that is, only to individuals\
        \ with the necessary authority to carry out activities that require privileged\
        \ access and based on the minimum requirement for their functional roles).\
        \ \n\u2022 Identify users who need privileged access  (91) to a network and\
        \ information system (e.g. operating systems, database management systems\
        \ and applications). This should include any privileged physical access to,\
        \ e.g. cryptographic codes, keys or devices and in line with point 13.3 of\
        \ the Annex to the regulation. \n\u2022 Where appropriate, maintain an authorization\
        \ process and a record of all allocated privileged access rights, consistent\
        \ with the process for granting and revoking access rights (Annex to the regulation,\
        \ point 11.2.2).\n\n(91) \u201CPrivileged access rights are access rights\
        \ provided to an identity, a role or a process that allows the performance\
        \ of activities that typical users or processes cannot perform. System administrator\
        \ roles typically require privileged access rights.\u201D ISO/IEC 27002, 8.2.\
        \ Privileged access rights."
      typical_evidence: "\u2022 Clear policy on privileged account usage and access\
        \ rules for privileged accounts. \n\u2022 List of users with privileged access\
        \ and what systems they can access. \n\u2022 Documented approval records for\
        \ granting privileged access. \n\u2022 Logs or records of access reviews and\
        \ revocations. \n\u2022 Role-based access matrix showing who needs what access."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es maintiennent des politiques de\
            \ gestion des comptes privil\xE9gi\xE9s et des comptes d\u2019administration\
            \ du syst\xE8me dans le cadre de la politique de contr\xF4le d\u2019acc\xE8\
            s vis\xE9e au point 11.1."
          annotation: "\u2022 Attribuez des droits d\u2019acc\xE8s privil\xE9gi\xE9\
            s aux utilisateurs en fonction des besoins et, \xE9v\xE9nement par \xE9\
            v\xE9nement, conform\xE9ment \xE0 la politique de contr\xF4le d\u2019\
            acc\xE8s vis\xE9e au point 11.1 de l\u2019annexe du r\xE8glement (c\u2019\
            est-\xE0-dire uniquement aux personnes disposant de l\u2019autorit\xE9\
            \ n\xE9cessaire pour mener \xE0 bien des activit\xE9s n\xE9cessitant un\
            \ acc\xE8s privil\xE9gi\xE9 et sur la base de l\u2019exigence minimale\
            \ pour leurs r\xF4les fonctionnels). \n\u2022 Identifier les utilisateurs\
            \ qui ont besoin d\u2019un acc\xE8s privil\xE9gi\xE9 (91) \xE0 un r\xE9\
            seau et \xE0 un syst\xE8me d\u2019information (par exemple, syst\xE8mes\
            \ d\u2019exploitation, syst\xE8mes de gestion de bases de donn\xE9es et\
            \ applications). Cela devrait inclure tout acc\xE8s physique privil\xE9\
            gi\xE9, par exemple \xE0 des codes, des cl\xE9s ou des dispositifs cryptographiques,\
