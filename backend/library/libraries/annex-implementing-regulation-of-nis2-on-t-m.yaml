      description: "As part of their policy on the security of network and information\
        \ systems referred to in point 1.1., the relevant entities shall lay down\
        \ responsibilities and authorities for network and information system security\
        \ and assign them to roles, allocate them according to the relevant entities\u2019\
        \ needs, and communicate them to the management bodies."
      annotation: "\u2022 Write job descriptions in a way that clearly outlines rights\
        \ and responsibilities. \n\u2022 Assign security roles and responsibilities\
        \ to personnel and include these roles in the organisational chart. \n\u2022\
        \ Describe roles and assign corresponding responsibilities (e.g. chief information\
        \ security officer), based on the guidance of international frameworks and\
        \ standards, including the European cybersecurity skills framework (ECSF)\
        \ (11). \n\u2022 Ensure that the roles allocated are suitable for the size\
        \ and business needs of the entity. \n\u2022 Formally appoint competent personnel\
        \ in security roles. Ensure that these assigned persons are competent on the\
        \ basis of appropriate education, training or experience.\n\n(11) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
      typical_evidence: "\u2022 Job descriptions. \n\u2022 List of security roles,\
        \ who occupies them and contact information. \n\u2022 Formal appointment of\
        \ the key security roles and responsibilities, for example, listed in the\
        \ company organigram or management decision, etc. \n\u2022 List of appointments\
        \ and description of responsibilities and tasks for security roles. \n\u2022\
        \ Evidence of competence of the assigned persons."
