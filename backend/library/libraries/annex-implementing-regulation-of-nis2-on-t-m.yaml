      ref_id: 11.2.3
      description: The relevant entities shall review access rights at planned intervals
        and shall modify them based on organisational changes. The relevant entities
        shall document the results of the review including the necessary changes of
        access rights.
      annotation: "\u2022 Regularly review physical and logical access rights, taking\
        \ into account:\n    o users\u2019 access rights after termination or change\
        \ of employment;\n    o authorisations for privileged access rights. \n\u2022\
        \ Review and update the inventory of the authentication and authorization\
        \ systems regularly. \n\u2022 Perform access control reviews of assets to\
        \ verify that all privileges are authorised on a recurring schedule at least\
        \ annually.\n\n[TIPS]\n\n\u2022 Centralize access control for all assets through\
        \ a directory service or single sign on (SSO) provider, where supported. \n\
        \u2022 Implement a segregation of duties matrix and ensure that it is updated\
        \ dynamically by automating how changes are handled in response to role assignments\
        \ or task changes (e.g. integration with access control, IAM or enterprise\
        \ resource planning (ERP) systems)."
      typical_evidence: "\u2022 A central record (register or database) detailing\
        \ all granted access rights, including user names, roles, access levels and\
        \ dates of access changes. \n\u2022 Approved access request forms supporting\
        \ entries in the access rights register. \n\u2022 Periodic access reviews\
        \ meaning evidence of regular reviews of user access rights to ensure they\
        \ remain appropriate over time. \n\u2022 System logs showing all access rights\
        \ management activities (creation, modification and deletion). \n\u2022 Audit\
        \ trail logs demonstrating access rights management, including timestamps,\
        \ user IDs and actions performed. \n\u2022 Records of incidents related to\
        \ access rights management, including unauthorized access attempts and corrective\
        \ actions. \n\u2022 Reports from internal or external compliance audits verifying\
        \ alignment with the access control policy. \n\u2022 Physical inspection results\
        \ of access control systems and their use, if applicable. \n\u2022 Records\
        \ of reviews and updates showing that access rights are reviewed regularly\
        \ and updated as necessary.\n\n[TIPS]\n\n\u2022 Evidence of a centralized\
        \ directory service or SSO provider to manage access control, supported by\
        \ documentation, logs, audit reports and records. \n\u2022 Segregation of\
        \ duties matrix."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent les droits d\u2019\
            acc\xE8s \xE0 intervalles pr\xE9d\xE9finis et les modifient en fonction\
            \ des changements organisationnels. Les entit\xE9s concern\xE9es documentent\
            \ les r\xE9sultats du r\xE9examen, y compris les modifications n\xE9cessaires\
            \ des droits d\u2019acc\xE8s."
          annotation: "\u2022 Revoir r\xE9guli\xE8rement les droits d\u2019acc\xE8\
            s physiques et logiques, en tenant compte :\n    o les droits d\u2019\
            acc\xE8s des utilisateurs apr\xE8s la r\xE9siliation ou le changement\
            \ d\u2019emploi ;\n    o Autorisations pour les droits d\u2019acc\xE8\
            s privil\xE9gi\xE9s. \n\u2022 Examiner et mettre \xE0 jour r\xE9guli\xE8\
            rement l\u2019inventaire des syst\xE8mes d\u2019authentification et d\u2019\
            autorisation. \n\u2022 Effectuer des examens de contr\xF4le d\u2019acc\xE8\
            s des actifs pour v\xE9rifier que tous les privil\xE8ges sont autoris\xE9\
            s selon un calendrier r\xE9current, au moins une fois par an.\n\n[CONSEILS]\n\
            \n\u2022 Centralisez le contr\xF4le d\u2019acc\xE8s pour toutes les ressources\
            \ via un service d\u2019annuaire ou un fournisseur d\u2019authentification\
            \ unique (SSO), le cas \xE9ch\xE9ant. \n\u2022 Mettre en \u0153uvre une\
            \ matrice de s\xE9paration des t\xE2ches et s\u2019assurer qu\u2019elle\
            \ est mise \xE0 jour de mani\xE8re dynamique en automatisant la fa\xE7\
            on dont les modifications sont g\xE9r\xE9es en r\xE9ponse \xE0 l\u2019\
            attribution de r\xF4les ou aux modifications de t\xE2ches (par exemple,\
            \ l\u2019int\xE9gration avec les syst\xE8mes de contr\xF4le d\u2019acc\xE8\
            s, IAM ou de planification des ressources d\u2019entreprise (ERP))."
          typical_evidence: "\u2022 Un registre central (registre ou base de donn\xE9\
            es) d\xE9taillant tous les droits d\u2019acc\xE8s accord\xE9s, y compris\
            \ les noms d\u2019utilisateur, les r\xF4les, les niveaux d\u2019acc\xE8\
            s et les dates de changement d\u2019acc\xE8s. \n\u2022 Approbation des\
            \ formulaires de demande d\u2019acc\xE8s \xE0 l\u2019appui des inscriptions\
            \ au registre des droits d\u2019acc\xE8s. \n\u2022 Examens p\xE9riodiques\
            \ de l\u2019acc\xE8s, c\u2019est-\xE0-dire la preuve d\u2019examens r\xE9\
            guliers des droits d\u2019acc\xE8s des utilisateurs pour s\u2019assurer\
            \ qu\u2019ils restent appropri\xE9s dans le temps. \n\u2022 Journaux syst\xE8\
            me montrant toutes les activit\xE9s de gestion des droits d\u2019acc\xE8\
            s (cr\xE9ation, modification et suppression). \n\u2022 Journaux de piste\
            \ d\u2019audit d\xE9montrant la gestion des droits d\u2019acc\xE8s, y\
            \ compris les horodatages, les identifiants des utilisateurs et les actions\
            \ effectu\xE9es. \n\u2022 Enregistrements des incidents li\xE9s \xE0 la\
            \ gestion des droits d\u2019acc\xE8s, y compris les tentatives d\u2019\
            acc\xE8s non autoris\xE9s et les actions correctives. \n\u2022 Rapports\
            \ issus d\u2019audits de conformit\xE9 internes ou externes v\xE9rifiant\
            \ l\u2019alignement avec la politique de contr\xF4le d\u2019acc\xE8s.\
            \ \n\u2022 R\xE9sultats de l\u2019inspection physique des syst\xE8mes\
            \ de contr\xF4le d\u2019acc\xE8s et de leur utilisation, le cas \xE9ch\xE9\
            ant. \n\u2022 Des registres d\u2019examens et de mises \xE0 jour montrant\
            \ que les droits d\u2019acc\xE8s sont r\xE9examin\xE9s r\xE9guli\xE8rement\
            \ et mis \xE0 jour si n\xE9cessaire.\n\n[CONSEILS]\n\n\u2022 Preuve de\
            \ l\u2019existence d\u2019un service d\u2019annuaire centralis\xE9 ou\
            \ d\u2019un fournisseur SSO pour g\xE9rer le contr\xF4le d\u2019acc\xE8\
            s, \xE9tay\xE9e par de la documentation, des journaux, des rapports d\u2019\
            audit et des enregistrements. \n\u2022 Matrice de s\xE9paration des t\xE2\
            ches."
        es:
          description: "Las entidades pertinentes revisar\xE1n los derechos de acceso\
            \ a intervalos planificados y los modificar\xE1n seg\xFAn los cambios\
            \ organizativos. Las entidades pertinentes documentar\xE1n los resultados\
            \ de la revisi\xF3n e incluir\xE1n los cambios necesarios de los derechos\
            \ de acceso."
          annotation: "\u2022 Revisar peri\xF3dicamente los derechos de acceso f\xED\
            sicos y l\xF3gicos, teniendo en cuenta:\n    o los derechos de acceso\
            \ de los usuarios tras la rescisi\xF3n o el cambio de empleo;\n    o Autorizaciones\
            \ de derechos de acceso privilegiados. \n\u2022 Revisar y actualizar peri\xF3\
            dicamente el inventario de los sistemas de autenticaci\xF3n y autorizaci\xF3\
            n. \n\u2022 Realizar revisiones de control de acceso de los activos para\
            \ verificar que todos los privilegios est\xE9n autorizados de forma recurrente\
            \ al menos una vez al a\xF1o.\n\n[CONSEJOS]\n\n\u2022 Centralice el control\
            \ de acceso para todos los activos a trav\xE9s de un servicio de directorio\
            \ o un proveedor de inicio de sesi\xF3n \xFAnico (SSO), cuando sea compatible.\
            \ \n\u2022 Implementar una matriz de segregaci\xF3n de funciones y garantizar\
            \ que se actualice din\xE1micamente automatizando la forma en que se manejan\
            \ los cambios en respuesta a las asignaciones de roles o cambios de tareas\
            \ (por ejemplo, integraci\xF3n con sistemas de control de acceso, IAM\
            \ o planificaci\xF3n de recursos empresariales (ERP))."
          typical_evidence: "\u2022 Un registro central (registro o base de datos)\
            \ en el que se detallan todos los derechos de acceso concedidos, incluidos\
            \ los nombres de usuario, las funciones, los niveles de acceso y las fechas\
            \ de los cambios de acceso. \n\u2022 Formularios de solicitud de acceso\
            \ aprobados que respalden las inscripciones en el registro de derechos\
            \ de acceso. \n\u2022 Revisiones peri\xF3dicas de acceso, es decir, pruebas\
            \ de revisiones peri\xF3dicas de los derechos de acceso de los usuarios\
            \ para garantizar que sigan siendo adecuados a lo largo del tiempo. \n\
            \u2022 Registros del sistema que muestran todas las actividades de gesti\xF3\
            n de derechos de acceso (creaci\xF3n, modificaci\xF3n y eliminaci\xF3\
            n). \n\u2022 Registros de seguimiento de auditor\xEDa que demuestran la\
            \ gesti\xF3n de derechos de acceso, incluidas las marcas de tiempo, los\
            \ ID de usuario y las acciones realizadas. \n\u2022 Registros de incidentes\
            \ relacionados con la gesti\xF3n de derechos de acceso, incluidos intentos\
            \ de acceso no autorizados y acciones correctivas. \n\u2022 Informes de\
            \ auditor\xEDas de cumplimiento internas o externas que verifiquen la\
            \ alineaci\xF3n con la pol\xEDtica de control de acceso. \n\u2022 Resultados\
            \ de la inspecci\xF3n f\xEDsica de los sistemas de control de acceso y\
            \ su uso, si procede. \n\u2022 Registros de revisiones y actualizaciones\
            \ que muestren que los derechos de acceso se revisan peri\xF3dicamente\
            \ y se actualizan seg\xFAn sea necesario.\n\n[CONSEJOS]\n\n\u2022 Evidencia\
            \ de un servicio de directorio centralizado o proveedor de SSO para administrar\
            \ el control de acceso, respaldado por documentaci\xF3n, registros, informes\
            \ de auditor\xEDa y registros. \n\u2022 Matriz de segregaci\xF3n de funciones."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoum\xE1vaj\xED p\u0159\xEDstupov\xE1 pr\xE1va a upravuj\xED\
            \ je na z\xE1klad\u011B organiza\u010Dn\xEDch zm\u011Bn. P\u0159\xEDslu\u0161\
            n\xE9 subjekty zdokumentuj\xED v\xFDsledky p\u0159ezkumu v\u010Detn\u011B\
            \ nezbytn\xFDch zm\u011Bn p\u0159\xEDstupov\xFDch pr\xE1v."
          annotation: "\u2022 Pravideln\u011B kontrolujte fyzick\xE1 a logick\xE1\
            \ p\u0159\xEDstupov\xE1 pr\xE1va s ohledem na:\n    o p\u0159\xEDstupov\xE1\
            \ pr\xE1va u\u017Eivatel\u016F po skon\u010Den\xED pracovn\xEDho pom\u011B\
            ru nebo zm\u011Bn\u011B pracovn\xEDho pom\u011Bru;\n    o opr\xE1vn\u011B\
            n\xED k privilegovan\xFDm p\u0159\xEDstupov\xFDm pr\xE1v\u016Fm. \n\u2022\
            \ Pravideln\u011B kontrolujte a aktualizujte invent\xE1\u0159 autentiza\u010D\
            n\xEDch a autoriza\u010Dn\xEDch syst\xE9m\u016F. \n\u2022 Prov\xE1d\u011B\
            jte kontroly \u0159\xEDzen\xED p\u0159\xEDstupu k datov\xFDm zdroj\u016F\
            m a ov\u011B\u0159ujte, zda jsou v\u0161echna opr\xE1vn\u011Bn\xED autorizov\xE1\
            na podle opakuj\xEDc\xEDho se pl\xE1nu alespo\u0148 jednou ro\u010Dn\u011B\
            .\n\n[TIPY]\n\n\u2022 Centralizujte \u0159\xEDzen\xED p\u0159\xEDstupu\
            \ pro v\u0161echna aktiva prost\u0159ednictv\xEDm adres\xE1\u0159ov\xE9\
            \ slu\u017Eby nebo poskytovatele jednotn\xE9ho p\u0159ihla\u0161ov\xE1\
            n\xED (SSO), pokud je podporov\xE1no. \n\u2022 Implementujte matici odd\u011B\
            len\xED povinnost\xED a zajist\u011Bte, aby byla dynamicky aktualizov\xE1\
            na automatizac\xED zp\u016Fsobu zpracov\xE1n\xED zm\u011Bn v reakci na\
            \ p\u0159i\u0159azen\xED rol\xED nebo zm\u011Bny \xFAkol\u016F (nap\u0159\
            . integrace se syst\xE9my \u0159\xEDzen\xED p\u0159\xEDstupu, IAM nebo\
            \ pl\xE1nov\xE1n\xED podnikov\xFDch zdroj\u016F (ERP))."
          typical_evidence: "\u2022 Centr\xE1ln\xED z\xE1znam (registr nebo datab\xE1\
            ze) s podrobnostmi o v\u0161ech ud\u011Blen\xFDch p\u0159\xEDstupov\xFD\
            ch pr\xE1vech, v\u010Detn\u011B u\u017Eivatelsk\xFDch jmen, rol\xED, \xFA\
            rovn\xED p\u0159\xEDstupu a dat zm\u011Bn p\u0159\xEDstupu. \n\u2022 Schv\xE1\
            len\xE9 formul\xE1\u0159e \u017E\xE1dost\xED o p\u0159\xEDstup podporuj\xED\
            c\xED z\xE1pisy do rejst\u0159\xEDku p\u0159\xEDstupov\xFDch pr\xE1v.\
            \ \n\u2022 Pravideln\xE9 kontroly p\u0159\xEDstupu, co\u017E znamen\xE1\
            \ d\u016Fkaz o pravideln\xFDch kontrol\xE1ch p\u0159\xEDstupov\xFDch pr\xE1\
            v u\u017Eivatel\u016F, aby se zajistilo, \u017Ee z\u016Fstanou v pr\u016F\
            b\u011Bhu \u010Dasu vhodn\xE1. \n\u2022 Syst\xE9mov\xE9 logy zobrazuj\xED\
            c\xED v\u0161echny aktivity spr\xE1vy p\u0159\xEDstupov\xFDch pr\xE1v\
            \ (vytv\xE1\u0159en\xED, \xFApravy a maz\xE1n\xED). \n\u2022 Protokoly\
            \ auditn\xEDch stop demonstruj\xEDc\xED spr\xE1vu p\u0159\xEDstupov\xFD\
            ch pr\xE1v, v\u010Detn\u011B \u010Dasov\xFDch raz\xEDtek, ID u\u017Eivatel\u016F\
            \ a proveden\xFDch akc\xED. \n\u2022 Evidence incident\u016F souvisej\xED\
            c\xEDch se spr\xE1vou p\u0159\xEDstupov\xFDch pr\xE1v, v\u010Detn\u011B\
            \ neopr\xE1vn\u011Bn\xFDch pokus\u016F o p\u0159\xEDstup a n\xE1pravn\xFD\
            ch opat\u0159en\xED. \n\u2022 Zpr\xE1vy z intern\xEDch nebo extern\xED\
            ch audit\u016F dodr\u017Eov\xE1n\xED p\u0159edpis\u016F ov\u011B\u0159\
            uj\xEDc\xED soulad se z\xE1sadami kontroly p\u0159\xEDstupu. \n\u2022\
            \ V\xFDsledky fyzick\xE9 kontroly p\u0159\xEDstupov\xFDch syst\xE9m\u016F\
            \ a jejich pou\u017Eit\xED, pokud je to relevantn\xED. \n\u2022 Z\xE1\
            znamy o kontrol\xE1ch a aktualizac\xEDch, kter\xE9 ukazuj\xED, \u017E\
            e p\u0159\xEDstupov\xE1 pr\xE1va jsou pravideln\u011B kontrolov\xE1na\
            \ a podle pot\u0159eby aktualizov\xE1na.\n\n[TIPY]\n\n\u2022 D\u016Fkaz\
            \ o centralizovan\xE9m poskytovateli adres\xE1\u0159ov\xFDch slu\u017E\
            eb nebo SSO pro spr\xE1vu \u0159\xEDzen\xED p\u0159\xEDstupu, podpo\u0159\
            en\xFD dokumentac\xED, protokoly, zpr\xE1vami o auditu a z\xE1znamy. \n\
            \u2022 Matice segregace funkc\xED."
        it:
          description: I soggetti pertinenti riesaminano i diritti di accesso a intervalli
            pianificati e li modificano in base alle modifiche organizzative. I soggetti
            pertinenti documentano i risultati del riesame, comprese le necessarie
            modifiche dei diritti di accesso.
          annotation: "\u2022 Riesaminare regolarmente i diritti di accesso fisici\
            \ e logici, tenendo in considerazione:\n    o diritti di accesso degli\
            \ utenti dopo la cessazione o il cambio di rapporto di lavoro;\n    o\
            \ autorizzazioni per i diritti di accesso privilegiato. \n\u2022 Rivedere\
            \ e aggiornare regolarmente l'inventario dei sistemi di autenticazione\
            \ e autorizzazione. \n\u2022 Eseguire revisioni di controllo degli accessi\
            \ delle risorse per verificare che tutti i privilegi siano autorizzati\
            \ in base a una pianificazione ricorrente almeno una volta all'anno.\n\
            \n[CONSIGLI]\n\n\u2022 Centralizzare il controllo degli accessi per tutte\
            \ le risorse tramite un servizio di directory o un provider Single Sign-On\
            \ (SSO), se supportato. \n\u2022 Implementare una matrice di segregazione\
            \ dei compiti e garantire che venga aggiornata dinamicamente automatizzando\
            \ il modo in cui le modifiche vengono gestite in risposta alle assegnazioni\
            \ di ruoli o alle modifiche delle attivit\xE0 (ad es. integrazione con\
            \ sistemi di controllo degli accessi, IAM o pianificazione delle risorse\
            \ aziendali (ERP))."
          typical_evidence: "\u2022 Un record centrale (registro o database) che descrive\
            \ in dettaglio tutti i diritti di accesso concessi, inclusi nomi utente,\
            \ ruoli, livelli di accesso e date di modifica dell'accesso. \n\u2022\
            \ Moduli di richiesta di accesso approvati a supporto delle iscrizioni\
            \ nel registro dei diritti di accesso. \n\u2022 Revisioni periodiche degli\
            \ accessi, ovvero la prova di revisioni periodiche dei diritti di accesso\
            \ degli utenti per garantire che rimangano appropriati nel tempo. \n\u2022\
            \ Log di sistema che mostrano tutte le attivit\xE0 di gestione dei diritti\
            \ di accesso (creazione, modifica e cancellazione). \n\u2022 Registri\
            \ di audit trail che dimostrano la gestione dei diritti di accesso, inclusi\
            \ timestamp, ID utente e azioni eseguite. \n\u2022 Registrazioni di incidenti\
            \ relativi alla gestione dei diritti di accesso, inclusi tentativi di\
            \ accesso non autorizzati e azioni correttive. \n\u2022 Rapporti da audit\
            \ di conformit\xE0 interni o esterni che verificano l'allineamento con\
            \ la politica di controllo degli accessi. \n\u2022 Risultati dell'ispezione\
            \ fisica dei sistemi di controllo accessi e del loro utilizzo, se applicabile.\
            \ \n\u2022 Registrazioni di revisioni e aggiornamenti che dimostrino che\
            \ i diritti di accesso vengono rivisti regolarmente e aggiornati se necessario.\n\
            \n[CONSIGLI]\n\n\u2022 Prova di un servizio di directory centralizzato\
            \ o di un provider SSO per gestire il controllo degli accessi, supportato\
            \ da documentazione, registri, rapporti di audit e registri. \n\u2022\
            \ Matrice di segregazione dei compiti."
