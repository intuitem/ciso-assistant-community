            ch syst\xE9mech;\n    o zm\u011Bny v provozn\xEDm prost\u0159ed\xED;\n\
            \    o probl\xE9my zji\u0161t\u011Bn\xE9 p\u0159i prov\xE1d\u011Bn\xED\
            \ politiky;\n    o zji\u0161t\u011Bn\xED z monitorov\xE1n\xED shody (p\u0159\
            \xEDloha na\u0159\xEDzen\xED, bod 2.2.1) a z nez\xE1visl\xFDch p\u0159\
            ezkum\u016F (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 2.3), v\u010Detn\u011B\
