        it:
          description: 'Ai fini del punto 6.7.1, i soggetti interessati:'
          annotation: "\u2022 Implementare i principi di secure-by-design integrando\
            \ la sicurezza a tutti i livelli della progettazione della rete, compresi\
            \ i livelli fisico, di collegamento dati, di rete, di trasporto e di applicazione.\
            \ \n\u2022 Implementare configurazioni sicure per le reti wireless. \n\
            \u2022 Ove opportuno, considerare l'accesso alla rete a fiducia zero (62).\
            \ \n\u2022 Identificare le misure tecniche per la transizione ai pi\xF9\
            \ recenti protocolli di comunicazione del livello di rete (ad esempio,\
            \ la transizione alla versione 6 del protocollo Internet). \n\u2022 Definire\
            \ ruoli, responsabilit\xE0 e tempistiche per la transizione ai protocolli\
            \ di comunicazione a livello di rete di ultima generazione. \n\u2022 Approvare,\
            \ registrare ed eseguire la manutenzione remota della rete e dei sistemi\
            \ informativi in modo da impedire l'accesso non autorizzato. \n\u2022\
            \ Considerare quanto segue per le comunicazioni via e-mail (elenco indicativo\
            \ e non esaustivo):\n    o standard come Start transport layer security\
            \ (STARTTLS), DNS-based authentication of named entities (DANE), domain-based\
            \ message authentication, reporting and& conformance (DMARC), DomainKeys\
            \ identified mail (DKIM) e sender policy framework (63),\n    o filtro\
            \ interno antispam/scam/virus e o riscrittura di URL, scansione di URL\
            \ e detonazione di URL in una sandbox.\n\u2022 Considerare le buone pratiche\
            \ di sicurezza del DNS (elenco indicativo e non esaustivo):\n    o distribuire\
            \ le estensioni di sicurezza del DNS (DNS SEC) (64),\n    o distribuire\
            \ il DNS protettivo, laddove tecnicamente possibile, per fornire ulteriori\
            \ capacit\xE0 di sicurezza a livello di rete,\n    o crittografare il\
            \ traffico DNS, sia interno che esterno, laddove possibile,\n    o distribuire\
            \ server DNS dedicati per ridurre la superficie di attacco e\n    o seguire\
            \ tutte le linee guida tecniche per garantire che le distribuzioni DNS\
            \ e il protocollo DNS siano il pi\xF9 possibile sicure e resilienti.\n\
            \u2022 Considerare il Border Gateway Protocol (BGP) (65) per il routing\
            \ Internet.\n\n(62) Lo zero-trust \xE8 un modello di sicurezza che presuppone\
            \ che nessun utente, dispositivo, applicazione o rete sia affidabile per\
            \ impostazione predefinita, anche se si trova all'interno del perimetro\
            \ aziendale. \xC8 particolarmente importante per l'accesso remoto, l'accesso\
            \ dei fornitori di servizi, la segmentazione della rete e il controllo\
            \ dei dispositivi. I componenti chiave per implementare la fiducia zero\
            \ sono (elenco indicativo e non esaustivo): Accesso alla rete a fiducia\
            \ zero (ZTNA) supportato dalla sostituzione delle VPN con piattaforme\
            \ ZTNA, dal monitoraggio di tutte le richieste di accesso e da una politica\
            \ che concede l'accesso alle risorse in base alla combinazione di identit\xE0\
            /fiducia del dispositivo/contesto; - Protezione delle applicazioni e dei\
            \ dati supportata da broker di sicurezza dell'accesso al cloud (CASB),\
            \ prevenzione della perdita di dati (DLP) e crittografia, nonch\xE9 monitoraggio\
            \ dell'attivit\xE0 dell'utente; e - Monitoraggio continuo supportato da\
            \ un SIEM, analisi del comportamento di utenti ed entit\xE0.\n(63) https://ec.europa.eu/internet-standards/email.html.\n\
            (64) \u201CSecure Domain Name System (DNS) Deployment Guide\u201D, http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-81-2.pdf,\
            \ aggiornato periodicamente; Olaf Kolkman, \u201CDNSSEC HOWTO, a tutorial\
            \ in disguise\u201D, https://www.dns-school.org/Documentation/dnssec_howto.pdf,\
            \ aggiornato periodicamente. \n(65) ENISA, 7 Steps to shore up the Border\
            \ Gateway Protocol (BGP), https://www.enisa.europa.eu/publications/7-steps-to-shore-up-bgp."
          typical_evidence: "\u2022 Diagrammi di rete aggiornati, comprese le connessioni\
            \ OOB. \n\u2022 Firewall configurati in conformit\xE0 con le regole del\
            \ traffico di rete delle politiche dell'entit\xE0. \n\u2022 File di configurazione\
            \ e set di regole per firewall e router, che mostrano come il traffico\
            \ viene filtrato e gestito. \n\u2022 Configurazioni sicure per reti wireless,\
            \ ad esempio l'uso di WPA3 (crittografia), 802.1X con EAP (autenticazione),\
            \ aggiornamenti del firmware. \n\u2022 File di configurazione per gli\
            \ switch, incluse le impostazioni della VLAN (Virtual Local Access Network)\
            \ e gli ACL. \n\u2022 Documentazione degli ACL implementati sui dispositivi\
            \ di rete per controllare il flusso del traffico. \n\u2022 Utilizzo corretto\
            \ documentato dei dispositivi mobili, compresi i veicoli connessi dell'ente\
            \ in grado di memorizzare dati localmente sul veicolo e/o condividere\
            \ dati esternamente mediante telematica e altri accessi remoti (ad es.\
            \ telelavoro e connessioni OOB). \n\u2022 Prova dei controlli sugli account\
            \ privilegiati, inclusi log e policy. \n\u2022 Un elenco di tutti i dispositivi\
            \ utilizzati (componenti di rete), se presenti, che non possono ricevere\
            \ patch di sicurezza e non sono aggiornati. \n\u2022 Registri di accesso\
            \ per confermare che solo il personale autorizzato apporta modifiche e\
            \ condurre revisioni delle regole di sicurezza della rete. \n\u2022 Passaggio\
            \ al piano di ultima generazione per l'implementazione dei protocolli\
            \ di comunicazione a livello di rete."
