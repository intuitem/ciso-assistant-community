            \ liste indicative et non exhaustive de crit\xE8res pourrait inclure un\
            \ ou plusieurs des \xE9l\xE9ments suivants :\n    o l'impact sur les op\xE9\
            rations commerciales, o la sensibilit\xE9 des donn\xE9es conform\xE9ment\
