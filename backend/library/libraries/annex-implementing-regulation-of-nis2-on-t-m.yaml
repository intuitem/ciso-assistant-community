    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2
      ref_id: 8.2.4
      description: The relevant entities shall apply training to staff members who
        transfer to new positions or roles which require security relevant skill sets
        and expertise.
      annotation: "\u2022 Examine whether the new position or role of an employee\
        \ requires role-specific network and information security training."
      typical_evidence: "\u2022 Logs, sign-in sheets, certificates of completion or\
        \ acknowledgements given to employees upon completing the training, showing\
        \ that employees who transferred to new positions or roles attended training\
        \ sessions relevant to the new position or role. \n\u2022 Evidence of maintenance\
        \ of certifications obtained."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es dispensent des formations aux\
            \ membres du personnel qui assument de nouveaux postes ou de nouveaux\
            \ r\xF4les n\xE9cessitant des comp\xE9tences et une expertise pertinentes\
            \ en mati\xE8re de s\xE9curit\xE9."
          annotation: "\u2022 Examinez si le nouveau poste ou le r\xF4le d\u2019un\
            \ employ\xE9 n\xE9cessite une formation sp\xE9cifique \xE0 la s\xE9curit\xE9\
            \ des r\xE9seaux et de l\u2019information."
          typical_evidence: "\u2022 Registres, feuilles d\u2019\xE9margement, certificats\
            \ d\u2019ach\xE8vement ou reconnaissances remis aux employ\xE9s \xE0 la\
            \ fin de la formation, montrant que les employ\xE9s qui ont \xE9t\xE9\
            \ transf\xE9r\xE9s \xE0 de nouveaux postes ou r\xF4les ont assist\xE9\
            \ \xE0 des s\xE9ances de formation pertinentes au nouveau poste ou r\xF4\
            le. \n\u2022 Preuve de maintien des certifications obtenues."
        es:
          description: "Las entidades pertinentes llevar\xE1n a cabo la formaci\xF3\
            n para los miembros del personal que se trasladen a nuevos puestos o roles\
            \ que requieran capacidades y conocimientos especializados en seguridad."
          annotation: "\u2022 Examinar si el nuevo puesto o rol de un empleado requiere\
            \ capacitaci\xF3n en seguridad de la informaci\xF3n y la red espec\xED\
            fica del rol."
          typical_evidence: "\u2022 Registros, hojas de registro, certificados de\
            \ finalizaci\xF3n o reconocimientos entregados a los empleados al completar\
            \ la capacitaci\xF3n, que muestren que los empleados que se transfirieron\
            \ a nuevos puestos o roles asistieron a sesiones de capacitaci\xF3n relevantes\
            \ para el nuevo puesto o rol. \n\u2022 Evidencias de mantenimiento de\
            \ las certificaciones obtenidas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vzt\xE1hnou \u0161kolen\xED\
            \ na zam\u011Bstnance, kte\u0159\xED p\u0159ech\xE1zej\xED na nov\xE9\
            \ pozice nebo funkce vy\u017Eaduj\xEDc\xED dovednosti a odborn\xE9 znalosti\
            \ v oblasti bezpe\u010Dnosti."
          annotation: "\u2022 Prozkoumejte, zda nov\xE1 pozice nebo role zam\u011B\
            stnance vy\u017Eaduje \u0161kolen\xED v oblasti zabezpe\u010Den\xED s\xED\
            t\xED a informac\xED specifick\xFDch pro danou roli."
          typical_evidence: "\u2022 Protokoly, p\u0159ihla\u0161ovac\xED listy, osv\u011B\
            d\u010Den\xED o absolvov\xE1n\xED nebo pod\u011Bkov\xE1n\xED p\u0159edan\xE9\
            \ zam\u011Bstnanc\u016Fm po dokon\u010Den\xED \u0161kolen\xED, kter\xE9\
            \ prokazuj\xED, \u017Ee zam\u011Bstnanci, kte\u0159\xED p\u0159e\u0161\
            li na nov\xE9 pozice nebo role, se z\xFA\u010Dastnili \u0161kolen\xED\
            \ relevantn\xEDch pro novou pozici nebo roli. \n\u2022 Doklad o zachov\xE1\
            n\xED z\xEDskan\xFDch certifikac\xED."
        it:
          description: I soggetti pertinenti applicano la formazione ai membri del
            personale che si trasferiscono a nuove posizioni o ruoli che richiedono
            competenze e competenze pertinenti in materia di sicurezza.
          annotation: "\u2022 Esaminare se la nuova posizione o il ruolo di un dipendente\
            \ richiede una formazione specifica sulla sicurezza delle reti e delle\
            \ informazioni."
          typical_evidence: "\u2022 Registri, fogli di accesso, certificati di completamento\
            \ o riconoscimenti forniti ai dipendenti al termine della formazione,\
            \ che dimostrino che i dipendenti che si sono trasferiti a nuove posizioni\
            \ o ruoli hanno partecipato a sessioni di formazione pertinenti alla nuova\
            \ posizione o ruolo. \n\u2022 Prova del mantenimento delle certificazioni\
            \ ottenute."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.2
      ref_id: 8.2.5
      description: The program shall be updated and run periodically taking into account
        applicable policies and rules, assigned roles, responsibilities, as well as
        known cyber threats and technological developments.
      annotation: "\u2022 Provide cybersecurity training periodically. \n\u2022 Review\
        \ and update the training programme at least annually.\n\n[TIPS]\n\n\u2022\
        \ Encourage participation in threat-intelligence-sharing communities to stay\
        \ informed about emerging threats."
      typical_evidence: "\u2022 Logs, sign-in sheets, certificates of completion or\
        \ acknowledgements given to employees upon completing the training, showing\
        \ which employees attended the training sessions. \n\u2022 Information materials\
        \ distributed to employees, including handouts, presentations and online modules.\
        \ \n\u2022 Updates showing that the training programme is reviewed and updated\
        \ regularly to keep up with the latest cybersecurity threats and best practices.\
        \ \n\u2022 Employee feedback forms on the training sessions, which can provide\
        \ insight into the effectiveness of the training and areas for improvement."
      translations:
        fr:
          description: "Le programme est mis \xE0 jour et organis\xE9 p\xE9riodiquement\
            \ en tenant compte des politiques et des r\xE8gles applicables, des r\xF4\
            les et responsabilit\xE9s assign\xE9s, ainsi que des cybermenaces connues\
            \ et des \xE9volutions technologiques."
          annotation: "\u2022 Fournir p\xE9riodiquement des formations en cybers\xE9\
            curit\xE9. \n\u2022 Examiner et mettre \xE0 jour le programme de formation\
            \ au moins une fois par an.\n\n[CONSEILS]\n\n\u2022 Encourager la participation\
            \ aux communaut\xE9s de partage de renseignements sur les menaces afin\
            \ de rester inform\xE9 des menaces \xE9mergentes."
          typical_evidence: "\u2022 Registres, feuilles d\u2019\xE9margement, certificats\
            \ d\u2019ach\xE8vement ou reconnaissances remis aux employ\xE9s \xE0 la\
            \ fin de la formation, indiquant quels employ\xE9s ont assist\xE9 aux\
            \ s\xE9ances de formation. \n\u2022 Distribution de documents d\u2019\
            information aux employ\xE9s, y compris des documents, des pr\xE9sentations\
            \ et des modules en ligne. \n\u2022 Des mises \xE0 jour montrant que le\
            \ programme de formation est revu et mis \xE0 jour r\xE9guli\xE8rement\
            \ pour suivre les derni\xE8res menaces et les meilleures pratiques en\
            \ mati\xE8re de cybers\xE9curit\xE9. \n\u2022 Des formulaires de r\xE9\
            troaction des employ\xE9s sur les sessions de formation, qui peuvent donner\
            \ un aper\xE7u de l\u2019efficacit\xE9 de la formation et des domaines\
            \ \xE0 am\xE9liorer."
        es:
          description: "El programa se actualizar\xE1 y desarrollar\xE1 de manera\
            \ peri\xF3dica teniendo en cuenta las normas y reglas aplicables, los\
            \ roles asignados, las responsabilidades, as\xED como las ciberamenazas\
            \ conocidas y los avances tecnol\xF3gicos."
          annotation: "\u2022 Impartir formaci\xF3n en ciberseguridad de forma peri\xF3\
            dica. \n\u2022 Revisar y actualizar el programa de formaci\xF3n al menos\
            \ una vez al a\xF1o.\n\n[CONSEJOS]\n\n\u2022 Fomentar la participaci\xF3\
            n en comunidades de intercambio de inteligencia sobre amenazas para mantenerse\
            \ informado sobre las amenazas emergentes."
          typical_evidence: "\u2022 Registros, hojas de registro, certificados de\
            \ finalizaci\xF3n o reconocimientos entregados a los empleados al completar\
            \ la capacitaci\xF3n, que muestren qu\xE9 empleados asistieron a las sesiones\
            \ de capacitaci\xF3n. \n\u2022 Distribuci\xF3n de materiales informativos\
            \ a los empleados, incluyendo folletos, presentaciones y m\xF3dulos en\
            \ l\xEDnea. \n\u2022 Actualizaciones que muestran que el programa de capacitaci\xF3\
            n se revisa y actualiza peri\xF3dicamente para mantenerse al d\xEDa con\
            \ las \xFAltimas amenazas de ciberseguridad y las mejores pr\xE1cticas.\
            \ \n\u2022 Formularios de retroalimentaci\xF3n de los empleados sobre\
            \ las sesiones de capacitaci\xF3n, que pueden proporcionar informaci\xF3\
            n sobre la efectividad de la capacitaci\xF3n y las \xE1reas de mejora."
        cs:
          description: "Program je pravideln\u011B aktualizov\xE1n a prov\xE1d\u011B\
            n s p\u0159ihl\xE9dnut\xEDm k platn\xFDm politik\xE1m a pravidl\u016F\
            m, p\u0159id\u011Blen\xFDm \xFAkol\u016Fm a odpov\u011Bdnostem, ale i\
            \ ke zn\xE1m\xFDm kybernetick\xFDm hrozb\xE1m a technologick\xE9mu v\xFD\
            voji."
          annotation: "\u2022 Pravideln\u011B poskytovat \u0161kolen\xED v oblasti\
            \ kybernetick\xE9 bezpe\u010Dnosti. \n\u2022 Alespo\u0148 jednou ro\u010D\
            n\u011B p\u0159ezkoumat a aktualizovat \u0161kolic\xED program.\n\n[TIPY]\n\
            \n\u2022 Podporovat \xFA\u010Dast v komunit\xE1ch pro sd\xEDlen\xED informac\xED\
            \ o hrozb\xE1ch, aby byly informov\xE1ny o nov\xFDch hrozb\xE1ch."
          typical_evidence: "\u2022 Protokoly, p\u0159ihla\u0161ovac\xED listy, osv\u011B\
            d\u010Den\xED o absolvov\xE1n\xED nebo potvrzen\xED p\u0159edan\xE1 zam\u011B\
            stnanc\u016Fm po dokon\u010Den\xED \u0161kolen\xED, kter\xE1 ukazuj\xED\
            , kte\u0159\xED zam\u011Bstnanci se \u0161kolen\xED z\xFA\u010Dastnili.\
            \ \n\u2022 Informa\u010Dn\xED materi\xE1ly distribuovan\xE9 zam\u011B\
            stnanc\u016Fm, v\u010Detn\u011B let\xE1k\u016F, prezentac\xED a online\
            \ modul\u016F. \n\u2022 Aktualizace ukazuj\xEDc\xED, \u017Ee \u0161kolic\xED\
            \ program je pravideln\u011B revidov\xE1n a aktualizov\xE1n, aby dr\u017E\
            el krok s nejnov\u011Bj\u0161\xEDmi kybernetick\xFDmi hrozbami a osv\u011B\
            d\u010Den\xFDmi postupy. \n\u2022 Formul\xE1\u0159e zp\u011Btn\xE9 vazby\
            \ od zam\u011Bstnanc\u016F t\xFDkaj\xEDc\xED se \u0161kolen\xED, kter\xE9\
            \ mohou poskytnout p\u0159ehled o efektivit\u011B \u0161kolen\xED a oblastech\
            \ pro zlep\u0161en\xED."
        it:
          description: "Il programma deve essere aggiornato ed eseguito periodicamente\
            \ tenendo conto delle politiche e delle regole applicabili, dei ruoli\
            \ assegnati, delle responsabilit\xE0, nonch\xE9 delle minacce informatiche\
            \ note e degli sviluppi tecnologici."
          annotation: "\u2022 Fornire periodicamente formazione sulla sicurezza informatica.\
            \ \n\u2022 Rivedere e aggiornare il programma di formazione almeno una\
            \ volta all'anno.\n\n[CONSIGLI]\n\n\u2022 Incoraggiare la partecipazione\
            \ alle comunit\xE0 di condivisione dell'intelligence sulle minacce per\
            \ rimanere informati sulle minacce emergenti."
          typical_evidence: "\u2022 Registri, fogli di registrazione, certificati\
            \ di completamento o riconoscimenti rilasciati ai dipendenti al termine\
            \ della formazione, che mostrino quali dipendenti hanno partecipato alle\
            \ sessioni di formazione. \n\u2022 Distribuzione di materiale informativo\
            \ ai dipendenti, tra cui dispense, presentazioni e moduli online. \n\u2022\
            \ Aggiornamenti che dimostrano che il programma di formazione viene rivisto\
            \ e aggiornato regolarmente per stare al passo con le ultime minacce alla\
            \ sicurezza informatica e le migliori pratiche. \n\u2022 Moduli di feedback\
            \ dei dipendenti sulle sessioni di formazione, che possono fornire informazioni\
            \ sull'efficacia della formazione e sulle aree di miglioramento."
