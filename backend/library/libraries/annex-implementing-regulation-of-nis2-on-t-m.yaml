            es ou dans d\u2019autres lieux o\xF9 ces supports sont connect\xE9s aux\
            \ r\xE9seaux et aux syst\xE8mes d\u2019information des entit\xE9s concern\xE9\
            es."
          annotation: "\u2022 D\xE9finir, documenter et mettre en \u0153uvre une politique\
            \ de gestion des supports amovibles (105). \n\u2022 Communiquer la politique\
            \ aux employ\xE9s et aux tiers qui manipulent des supports de stockage\
