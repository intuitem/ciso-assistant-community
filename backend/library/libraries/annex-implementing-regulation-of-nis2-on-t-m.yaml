            \ lo siguiente:\n    o finalidad y alcance del plan,\n    o funciones\
            \ y responsabilidades de las tareas de comunicaci\xF3n,\n    o lista de\
            \ las partes interesadas internas y externas a las que se debe informar,\n\
            \    o plazos de notificaci\xF3n derivados del marco normativo, por ejemplo,\
            \ el RGPD, la normativa nacional,\n    o condiciones y procedimientos\
            \ para la escalada de incidentes,\n    o canales que se utilizar\xE1n\
            \ para la comunicaci\xF3n (por ejemplo, correo electr\xF3nico, intranet,\
            \ llamadas telef\xF3nicas, medios sociales, comunicados de prensa, etc.),\
            \ o los canales de comunicaci\xF3n deben adaptarse en funci\xF3n del p\xFA\
            blico destinatario (es decir, correo electr\xF3nico, intranet, llamadas\
            \ telef\xF3nicas, medios sociales, comunicados de prensa, etc.). por ejemplo,\
            \ correo electr\xF3nico, intranet, llamadas telef\xF3nicas, redes sociales,\
            \ comunicados de prensa),\n    o los canales de comunicaci\xF3n deben\
            \ adaptarse en funci\xF3n del p\xFAblico destinatario (interno, cliente\
            \ o p\xFAblico en general, etc.),\n    o los m\xE9todos para que las partes\
            \ interesadas env\xEDen comentarios o formulen preguntas y \n    o las\
            \ directrices sobre cu\xE1ndo comunicar y la frecuencia de las actualizaciones,\
            \ junto con plantillas de mensajes previamente elaboradas para diversos\
            \ escenarios y los mensajes principales que deben comunicarse.\n\u2022\
            \ Identificar las funciones y responsabilidades necesarias que deben asignarse\
            \ para la gesti\xF3n de incidentes. Las entidades pueden utilizar marcos\
            \ de competencias ya establecidos, por ejemplo el ECSF, para ayudarles\
            \ a identificar las competencias y conocimientos necesarios.\n\n(18) La\
            \ serie ISO/IEC 27035 proporciona m\xE1s orientaci\xF3n sobre la gesti\xF3\
            n de incidentes: ISO/IEC 27035-1:2023(en) Tecnolog\xEDa de la informaci\xF3\
            n - Gesti\xF3n de incidentes de seguridad de la informaci\xF3n - Parte\
            \ 1. Principios y proceso: Principios y proceso. Para la categorizaci\xF3\
            n de los incidentes, cons\xFAltense tambi\xE9n las directrices de ENISA\
            \ relativas a la notificaci\xF3n resumida del apartado 9 del art\xEDculo\
            \ 23 para la Directiva NIS2 o la informaci\xF3n facilitada por los equipos\
            \ nacionales de respuesta a incidentes de seguridad inform\xE1tica (CSIRT).\n\
            (19) Un ciberataque implica intentos deliberados y malintencionados de\
            \ comprometer la disponibilidad, autenticidad, integridad o confidencialidad\
            \ de los datos almacenados, transmitidos o procesados o de los servicios\
            \ ofrecidos o accesibles a trav\xE9s de redes y sistemas de informaci\xF3\
            n. El ataque puede deberse a una actividad interna o a autores externos."
