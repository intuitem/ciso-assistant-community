    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3
      ref_id: 6.3.3
      description: The relevant entities shall review and, where appropriate, update
        configurations at planned intervals or when significant incidents or significant
        changes to operations or risks occur.
      annotation: "\u2022 Review and, where appropriate update (53) configurations\
        \ at least monthly to ensure that patches have been applied, that the backup\
        \ has been executed according to the plan and that monitoring is in place\
        \ to identify and alert to fatal server/device/disk errors without delay.\
        \ \n\u2022 Regularly produce, keep and review change logs regarding the security\
        \ configuration of information systems. \n\u2022 Review and update the configurations\
        \ after major changes (e.g. software updates) and past incidents. \n\u2022\
        \ Where feasible, obtain baseline configuration files for key systems and\
        \ devices to compare against current configurations.\n\n(53) The decision\
        \ about the update should be based on the actual technical capabilities and\
        \ specific needs of the entity, taking into account the results of a risk\
        \ assessment before implementing the update."
      typical_evidence: "\u2022 Up-to-date configuration management plan, review comments\
        \ and/or change logs.  \n\u2022 Documented results of the review activities.\
        \ \n\u2022 Configuration snapshots taken before and after changes or at regular\
        \ intervals to verify that reviews are conducted and documented. \n\u2022\
        \ Audit logs from systems and devices that track configuration changes and\
        \ reviews. \n\u2022 Alerts from monitoring systems that notify administrators\
        \ of unexpected configurations or changes or deviations from the baseline\
        \ in critical systems. \n\u2022 Audit trails and compliance records from internal\
        \ and external audits. \n\u2022 Minutes from team meetings where configuration\
        \ reviews and changes are discussed and documented. \n\u2022 Records of notifications\
        \ or reminders sent to relevant employees about upcoming configuration reviews.\
        \ \n\u2022 Records from the configuration management tools to ensure they\
        \ are kept up to date with accurate configuration information. \n\u2022 Incident\
        \ response records that confirm whether the entity takes into account incidents\
        \ related the configurations."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour les configurations \xE0 intervalles pr\xE9\
            d\xE9finis, ou en cas d\u2019incidents importants ou lorsque des changements\
            \ majeurs concernant les op\xE9rations ou les risques se produisent."
          annotation: "\u2022 Examiner et, le cas \xE9ch\xE9ant, mettre \xE0 jour\
            \ (53) les configurations au moins une fois par mois pour s\u2019assurer\
            \ que les correctifs ont \xE9t\xE9 appliqu\xE9s, que la sauvegarde a \xE9\
            t\xE9 ex\xE9cut\xE9e conform\xE9ment au plan et qu\u2019une surveillance\
            \ est en place pour identifier et alerter sans d\xE9lai en cas d\u2019\
            erreurs fatales de serveur, de p\xE9riph\xE9rique ou de disque. \n\u2022\
            \ Produire, tenir et r\xE9viser r\xE9guli\xE8rement des registres de modifications\
            \ concernant la configuration de la s\xE9curit\xE9 des syst\xE8mes d\u2019\
            information. \n\u2022 Examiner et mettre \xE0 jour les configurations\
            \ apr\xE8s des changements majeurs (par exemple, des mises \xE0 jour logicielles)\
            \ et des incidents pass\xE9s. \n\u2022 Dans la mesure du possible, obtenez\
            \ des fichiers de configuration de base pour les syst\xE8mes et appareils\
            \ cl\xE9s afin de les comparer aux configurations actuelles.\n\n(53) La\
            \ d\xE9cision relative \xE0 la mise \xE0 jour devrait \xEAtre fond\xE9\
            e sur les capacit\xE9s techniques r\xE9elles et les besoins sp\xE9cifiques\
            \ de l\u2019entit\xE9, en tenant compte des r\xE9sultats d\u2019une \xE9\
            valuation des risques avant la mise en \u0153uvre de la mise \xE0 jour."
          typical_evidence: "\u2022 Plan de gestion de la configuration \xE0 jour,\
            \ examen des commentaires et/ou journaux des modifications.  \n\u2022\
            \ Documentation des r\xE9sultats des activit\xE9s d\u2019examen. \n\u2022\
            \ Instantan\xE9s de configuration pris avant et apr\xE8s les modifications\
            \ ou \xE0 intervalles r\xE9guliers pour v\xE9rifier que les r\xE9visions\
            \ sont effectu\xE9es et document\xE9es. \n\u2022 Journaux d\u2019audit\
            \ des syst\xE8mes et des appareils qui suivent les modifications et les\
            \ r\xE9visions de configuration. \n\u2022 Alertes des syst\xE8mes de surveillance\
            \ qui informent les administrateurs des configurations inattendues, des\
            \ modifications ou des \xE9carts par rapport \xE0 la base de r\xE9f\xE9\
            rence dans les syst\xE8mes critiques. \n\u2022 Pistes d\u2019audit et\
            \ dossiers de conformit\xE9 issus d\u2019audits internes et externes.\
            \ \n\u2022 Proc\xE8s-verbaux des r\xE9unions d\u2019\xE9quipe o\xF9 les\
            \ r\xE9visions et les modifications de configuration sont discut\xE9es\
            \ et document\xE9es. \n\u2022 Enregistrements des notifications ou rappels\
            \ envoy\xE9s aux employ\xE9s concern\xE9s concernant les revues de configuration\
            \ \xE0 venir. \n\u2022 Enregistrer les outils de gestion de la configuration\
            \ pour s\u2019assurer qu\u2019ils sont tenus \xE0 jour avec des informations\
            \ de configuration pr\xE9cises. \n\u2022 Des enregistrements de r\xE9\
            ponse aux incidents qui confirment si l\u2019entit\xE9 prend en compte\
            \ les incidents li\xE9s aux configurations."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n las configuraciones a intervalos planificados, as\xED\
            \ como cuando se produzcan incidentes significativos o cambios significativos\
            \ en las operaciones o los riesgos."
          annotation: "\u2022 Revisar y, en su caso, actualizar las configuraciones\
            \ (53) al menos una vez al mes para asegurarse de que se han aplicado\
            \ los parches, de que la copia de seguridad se ha ejecutado de acuerdo\
            \ con el plan y de que se ha realizado una supervisi\xF3n para identificar\
            \ y alertar sin demora de errores fatales del servidor/dispositivo/disco.\
            \ \n\u2022 Producir, mantener y revisar peri\xF3dicamente los registros\
            \ de cambios relativos a la configuraci\xF3n de seguridad de los sistemas\
            \ de informaci\xF3n. \n\u2022 Revisar y actualizar las configuraciones\
            \ despu\xE9s de cambios importantes (por ejemplo, actualizaciones de software)\
            \ e incidentes pasados. \n\u2022 Cuando sea posible, obtenga archivos\
            \ de configuraci\xF3n de referencia para sistemas y dispositivos clave\
            \ para compararlos con las configuraciones actuales.\n\n(53) La decisi\xF3\
            n sobre la actualizaci\xF3n debe basarse en las capacidades t\xE9cnicas\
            \ reales y las necesidades espec\xEDficas de la entidad, teniendo en cuenta\
            \ los resultados de una evaluaci\xF3n de riesgos antes de aplicar la actualizaci\xF3\
            n."
          typical_evidence: "\u2022 Plan de gesti\xF3n de configuraci\xF3n actualizado,\
            \ revisi\xF3n de comentarios y/o registros de cambios.  \n\u2022 Resultados\
            \ documentados de las actividades de revisi\xF3n. \n\u2022 Instant\xE1\
            neas de configuraci\xF3n tomadas antes y despu\xE9s de los cambios o a\
            \ intervalos regulares para verificar que las revisiones se realizan y\
            \ documentan. \n\u2022 Registros de auditor\xEDa de sistemas y dispositivos\
            \ que realizan un seguimiento de los cambios de configuraci\xF3n y las\
            \ revisiones. \n\u2022 Alertas de sistemas de monitoreo que notifican\
            \ a los administradores de configuraciones inesperadas o cambios o desviaciones\
            \ de la l\xEDnea de base en sistemas cr\xEDticos. \n\u2022 Pistas de auditor\xED\
            a y registros de cumplimiento de auditor\xEDas internas y externas. \n\
            \u2022 Actas de reuniones de equipo donde se discuten y documentan las\
            \ revisiones y cambios de configuraci\xF3n. \n\u2022 Registros de notificaciones\
            \ o recordatorios enviados a los empleados relevantes sobre las pr\xF3\
            ximas revisiones de configuraci\xF3n. \n\u2022 Registros de las herramientas\
            \ de gesti\xF3n de la configuraci\xF3n para garantizar que se mantengan\
            \ actualizados con informaci\xF3n de configuraci\xF3n precisa. \n\u2022\
            \ Registros de respuesta a incidentes que confirmen si la entidad tiene\
            \ en cuenta las incidencias relacionadas con las configuraciones."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty konfigurace p\u0159ezkoum\xE1\
            vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1\
            novan\xFDch intervalech nebo p\u0159i v\xFDskytu v\xFDznamn\xFDch incident\u016F\
            \ nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik."
          annotation: "\u2022 Alespo\u0148 jednou m\u011Bs\xED\u010Dn\u011B zkontrolovat\
            \ a p\u0159\xEDpadn\u011B aktualizovat (53) konfigurace, aby se zajistilo,\
            \ \u017Ee byly pou\u017Eity z\xE1platy, \u017Ee z\xE1lohov\xE1n\xED bylo\
            \ provedeno podle pl\xE1nu a \u017Ee je zavedeno monitorov\xE1n\xED, kter\xE9\
            \ neprodlen\u011B identifikuje a upozorn\xED na z\xE1va\u017En\xE9 chyby\
            \ serveru/za\u0159\xEDzen\xED/disku. \n\u2022 Pravideln\u011B vytv\xE1\
            \u0159et, v\xE9st a kontrolovat zm\u011Bnov\xE9 logy t\xFDkaj\xEDc\xED\
            \ se bezpe\u010Dnostn\xED konfigurace informa\u010Dn\xEDch syst\xE9m\u016F\
            . \n\u2022 Zkontrolujte a aktualizujte konfigurace po velk\xFDch zm\u011B\
            n\xE1ch (nap\u0159. aktualizace softwaru) a minul\xFDch incidentech. \n\
            \u2022 Pokud je to mo\u017En\xE9, z\xEDskejte z\xE1kladn\xED konfigura\u010D\
            n\xED soubory pro kl\xED\u010Dov\xE9 syst\xE9my a za\u0159\xEDzen\xED\
            , abyste je mohli porovnat se sou\u010Dasn\xFDmi konfiguracemi.\n\n(53)\
            \ Rozhodnut\xED o aktualizaci by m\u011Blo b\xFDt zalo\u017Eeno na skute\u010D\
            n\xFDch technick\xFDch schopnostech a specifick\xFDch pot\u0159eb\xE1\
            ch subjektu a m\u011Blo by zohlednit v\xFDsledky posouzen\xED rizik p\u0159\
            ed proveden\xEDm aktualizace."
          typical_evidence: "\u2022 Aktu\xE1ln\xED pl\xE1n spr\xE1vy konfigurace,\
            \ kontrola koment\xE1\u0159\u016F a/nebo protokol\u016F zm\u011Bn.  \n\
            \u2022 Zdokumentovan\xE9 v\xFDsledky p\u0159ezkumn\xFDch \u010Dinnost\xED\
            . \n\u2022 Sn\xEDmky konfigurace po\u0159\xEDzen\xE9 p\u0159ed a po zm\u011B\
            n\xE1ch nebo v pravideln\xFDch intervalech pro ov\u011B\u0159en\xED, zda\
            \ jsou prov\xE1d\u011Bny a dokumentov\xE1ny kontroly. \n\u2022 Protokoly\
            \ auditu ze syst\xE9m\u016F a za\u0159\xEDzen\xED, kter\xE9 sleduj\xED\
            \ zm\u011Bny a kontroly konfigurace. \n\u2022 V\xFDstrahy z monitorovac\xED\
            ch syst\xE9m\u016F, kter\xE9 upozor\u0148uj\xED spr\xE1vce na neo\u010D\
            ek\xE1van\xE9 konfigurace nebo zm\u011Bny \u010Di odchylky od v\xFDchoz\xED\
            \ hodnoty v kritick\xFDch syst\xE9mech. \n\u2022 Auditn\xED stopy a z\xE1\
            znamy o dodr\u017Eov\xE1n\xED p\u0159edpis\u016F z intern\xEDch a extern\xED\
            ch audit\u016F. \n\u2022 Z\xE1pisy z t\xFDmov\xFDch porad, kde se diskutuje\
            \ a dokumentuje kontrola konfigurace a zm\u011Bny. \n\u2022 Evidence notifikac\xED\
            \ nebo upom\xEDnek zaslan\xFDch p\u0159\xEDslu\u0161n\xFDm zam\u011Bstnanc\u016F\
            m o bl\xED\u017E\xEDc\xEDch se reviz\xEDch konfigurace. \n\u2022 Z\xE1\
            znamy z n\xE1stroj\u016F pro spr\xE1vu konfigurace, aby bylo zaji\u0161\
            t\u011Bno, \u017Ee jsou aktualizov\xE1ny s p\u0159esn\xFDmi informacemi\
            \ o konfiguraci. \n\u2022 Z\xE1znamy o reakc\xEDch na incidenty, kter\xE9\
            \ potvrzuj\xED, zda entita bere v \xFAvahu incidenty souvisej\xEDc\xED\
            \ s konfiguracemi."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            le configurazioni a intervalli pianificati o quando si verificano incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Rivedere e, se del caso, aggiornare le configurazioni\
            \ (53) almeno una volta al mese per assicurarsi che le patch siano state\
            \ applicate, che il backup sia stato eseguito secondo il piano e che sia\
            \ in atto un monitoraggio per identificare e avvisare tempestivamente\
            \ eventuali errori irreversibili del server/dispositivo/disco. \n\u2022\
            \ Produrre, conservare e rivedere regolarmente i registri delle modifiche\
            \ riguardanti la configurazione di sicurezza dei sistemi informativi.\
            \ \n\u2022 Rivedere e aggiornare le configurazioni dopo modifiche importanti\
            \ (ad es. aggiornamenti software) e incidenti passati. \n\u2022 Ove possibile,\
            \ ottenere i file di configurazione di base per i sistemi e i dispositivi\
            \ chiave da confrontare con le configurazioni correnti.\n\n(53) La decisione\
            \ in merito all'aggiornamento dovrebbe basarsi sulle effettive capacit\xE0\
            \ tecniche e sulle esigenze specifiche del soggetto, tenendo conto dei\
            \ risultati di una valutazione dei rischi prima di attuare l'aggiornamento."
          typical_evidence: "\u2022 Piano di gestione della configurazione aggiornato,\
            \ revisione dei commenti e/o dei registri delle modifiche.  \n\u2022 Risultati\
            \ documentati delle attivit\xE0 di revisione. \n\u2022 Istantanee di configurazione\
            \ scattate prima e dopo le modifiche o a intervalli regolari per verificare\
            \ che le revisioni siano condotte e documentate. \n\u2022 Registri di\
            \ controllo da sistemi e dispositivi che tengono traccia delle modifiche\
            \ e delle revisioni della configurazione. \n\u2022 Avvisi dai sistemi\
            \ di monitoraggio che notificano agli amministratori configurazioni impreviste\
            \ o modifiche o deviazioni dalla linea di base nei sistemi critici. \n\
            \u2022 Audit trail e registri di conformit\xE0 da audit interni ed esterni.\
            \ \n\u2022 Verbali delle riunioni del team in cui vengono discusse e documentate\
            \ le revisioni e le modifiche alla configurazione. \n\u2022 Registrazioni\
            \ di notifiche o promemoria inviati ai dipendenti interessati sulle prossime\
            \ revisioni della configurazione. \n\u2022 Registra dagli strumenti di\
            \ gestione della configurazione per garantire che siano aggiornati con\
            \ informazioni di configurazione accurate. \n\u2022 Record di risposta\
            \ agli incidenti che confermano se l'entit\xE0 prende in considerazione\
            \ gli incidenti correlati alle configurazioni."
