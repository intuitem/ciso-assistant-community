            di archiviazione rimovibili presso i locali dei soggetti interessati o
            in altri luoghi in cui i supporti rimovibili sono collegati alla rete
            e ai sistemi informativi dei soggetti interessati.
          annotation: "\u2022 Definire, documentare e attuare una politica sulla gestione\
            \ dei supporti rimovibili (105). \n\u2022 Comunicare la politica ai dipendenti\
            \ e alle terze parti che gestiscono supporti di archiviazione rimovibili\
            \ per assicurarsi che siano a conoscenza della politica.\n\n(105) Compreso\
            \ il \xABbring your own device\xBB, se i dispositivi personali sono utilizzati\
            \ per archiviare dati aziendali. Sono inclusi anche i veicoli in grado\
            \ di memorizzare i dati localmente su un veicolo e/o di condividerli esternamente\
            \ tramite la telematica."
          typical_evidence: "\u2022 Politica documentata sulla gestione dei supporti\
            \ rimovibili, comprendente almeno gli elementi di cui al punto 12.3.2\
            \ dell'Allegato al regolamento. \n\u2022 Manuali d'uso o istruzioni fornite\
            \ ai dipendenti e a terzi in merito al corretto utilizzo dei supporti\
            \ rimovibili. \n\u2022 Documentazione attestante che i dipendenti e le\
            \ terze parti hanno completato le sessioni di formazione sulla politica\
            \ o sui moduli o sui registri elettronici che i dipendenti e le terze\
            \ parti hanno firmato per confermare di aver letto e compreso la politica.\
            \ \n\u2022 Prove di campagne di sensibilizzazione in corso, come poster,\
