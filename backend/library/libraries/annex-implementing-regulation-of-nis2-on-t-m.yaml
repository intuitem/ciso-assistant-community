            \ \n\u2022 Resultados documentados de posibles actividades de auditor\xED\
            a, indicando el cumplimiento de los procesos internos de adquisici\xF3\
            n segura de servicios, sistemas o productos de TIC y las regulaciones\
            \ externas. \n\u2022 Registros de gesti\xF3n de cambios de los cambios\
            \ realizados en los procesos de adquisici\xF3n segura de servicios, sistemas\
            \ o productos de TIC, y los procedimientos basados en ellos, incluida\
            \ la documentaci\xF3n del proceso de revisi\xF3n y aprobaci\xF3n. \n\u2022\
            \ Registros de respuesta a incidentes que confirmen si la entidad tiene\
            \ en cuenta los incidentes significativos al revisar y actualizar los\
            \ procesos y procedimientos para la adquisici\xF3n segura de servicios,\
            \ sistemas o productos de TIC.\n\n[CONSEJOS]\n\n\u2022 Evidencia de que\
            \ los proyectos internos (in-house) consideran y priorizan la seguridad\
            \ al adquirir servicios, sistemas o procesos de productos TIC. \n\u2022\
            \ Pruebas de la aplicaci\xF3n de los puntos 5.1.6 y 5.1.7 del anexo del\
            \ Reglamento. \n\u2022 Las ofertas que contengan elementos adicionales\
            \ a los mencionados en el punto 6.1.2 del Anexo del Reglamento."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty procesy p\u0159ezkoum\xE1\
            vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1\
            novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFDznamn\xFDch incident\u016F\
            ."
          annotation: "\u2022 Minim\xE1ln\u011B jednou ro\u010Dn\u011B p\u0159ezkoum\xE1\
            vat procesy bezpe\u010Dn\xE9ho po\u0159izov\xE1n\xED ICT slu\u017Eeb,\
            \ syst\xE9m\u016F nebo produkt\u016F a postupy na nich zalo\u017Een\xE9\
            . \nP\u0159ezkoum\xE1vat protokoly nebo z\xE1znamy o v\u0161ech zm\u011B\
            n\xE1ch proveden\xFDch v procesech pro bezpe\u010Dn\xE9 po\u0159izov\xE1\
            n\xED ICT slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F a postup\u016F\
            \ na nich zalo\u017Een\xFDch, v\u010Detn\u011B podrobnost\xED o zm\u011B\
            n\xE1ch, schv\xE1len\xED a term\xEDnech implementace. \n\u2022 sladit\
            \ nab\xEDdkov\xE1 \u0159\xEDzen\xED a zak\xE1zky s politikou bezpe\u010D\
            nosti dodavatelsk\xE9ho \u0159et\u011Bzce subjektu (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 5.1). \nU ICT slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F\
            , kter\xE9 nejsou poskytov\xE1ny dodavatelem (nap\u0159. projekty s otev\u0159\
            en\xFDm zdrojov\xFDm k\xF3dem), by subjekty m\u011Bly sd\xEDlet relevantn\xED\
            \ v\xFDsledky z intern\xEDch hodnocen\xED\n\n[TIPY]\n\n\u2022 Aplikovat\
            \ bezpe\u010Dnou akvizici ICT syst\xE9m\u016F nebo produktov\xFDch proces\u016F\
            \ a p\u0159\xEDslu\u0161n\xFDch postup\u016F na softwarov\xE9 i hardwarov\xE9\
            \ produkty bez ohledu na to, zda byly vyvinuty intern\u011B nebo po\u0159\
            \xEDzeny. \n\u2022 Pr\u016Fb\u011B\u017En\u011B sledovat dodavatele nebo\
            \ poskytovatele slu\u017Eeb s ohledem na body 5.1.6 a 5.1.7 p\u0159\xED\
            lohy na\u0159\xEDzen\xED tak, aby byly v souladu s politikou bezpe\u010D\
            nosti dodavatelsk\xE9ho \u0159et\u011Bzce. \n\u2022 Krom\u011B prvk\u016F\
            \ uveden\xFDch v bod\u011B 6.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED zva\u017E\
            te p\u0159i formulov\xE1n\xED nab\xEDdek s ohledem na kybernetickou bezpe\u010D\
            nost n\xE1sleduj\xEDc\xED skute\u010Dnosti (orienta\u010Dn\xED, ne\xFA\
            pln\xFD seznam):\n    o zajistit pr\u016Fb\u011B\u017En\xE9 upozor\u0148\
            ov\xE1n\xED, z\xE1platov\xE1n\xED a n\xE1vrhy na zm\xEDrn\u011Bn\xED rizik\
            \ v p\u0159\xEDpad\u011B zji\u0161t\u011Bn\xED zranitelnost\xED v syst\xE9\
            mu nebo produktu;\n    o objasnit odpov\u011Bdnost dodavatele nebo poskytovatele\
            \ slu\u017Eeb v p\u0159\xEDpad\u011B kybernetick\xFDch \xFAtok\u016F nebo\
            \ incident\u016F souvisej\xEDc\xEDch se slu\u017Ebou, syst\xE9mem nebo\
            \ produktem; a\n    o zv\xE1\u017Eit kybernetickou bezpe\u010Dnost b\u011B\
            hem realizace projektu a p\u0159ed jeho p\u0159ed\xE1n\xEDm v\u010Detn\u011B\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n        * recenze designu;\n\
            \        * akcepta\u010Dn\xED testy;\n        * zkou\u0161ky p\u0159i\
            \ uv\xE1d\u011Bn\xED do provozu;\n        * p\u0159ej\xEDmac\xED zkou\u0161\
            ky na m\xEDst\u011B; a\n        *dokumentace. \n\u2022 Ujist\u011Bte se,\
            \ \u017Ee poskytovatel\xE9 slu\u017Eeb bezpe\u010Dn\xE9ho vy\u0159azov\xE1\
            n\xED z provozu zahrnuj\xED aspekty, jako je deaktivace u\u017Eivatelsk\xFD\
            ch \xFA\u010Dt\u016F a \xFA\u010Dt\u016F slu\u017Eeb, ukon\u010Den\xED\
            \ datov\xFDch tok\u016F a zaji\u0161t\u011Bn\xED bezpe\u010Dn\xE9 likvidace\
            \ dat subjektu v syst\xE9mech dodavatele nebo poskytovatele slu\u017E\
            eb. \nSvobodn\xFD a open-source software je \u010Dasto z\xEDsk\xE1v\xE1\
            n zdarma od komunit a projekt\u016F, kter\xE9 vyv\xEDjej\xED, udr\u017E\
            uj\xED a distribuuj\xED software, na rozd\xEDl od n\xE1kupu od dodavatel\u016F\
            \ nebo poskytovatel\u016F slu\u017Eeb. P\u0159i pou\u017E\xEDv\xE1n\xED\
            \ takov\xE9ho softwaru bez n\xE1kupu nemohou p\u0159\xEDslu\u0161n\xE9\
            \ subjekty ukl\xE1dat povinnosti k dodr\u017Eov\xE1n\xED p\u0159edpis\u016F\
            \ nad r\xE1mec dodr\u017Eov\xE1n\xED podm\xEDnek licence na software s\
            \ otev\u0159en\xFDm zdrojov\xFDm k\xF3dem. Krom\u011B toho je osv\u011B\
            d\u010Den\xFDm zvykem pou\u017E\xEDvat pokyny uveden\xE9 v odd\xEDle 6.1."
          typical_evidence: "\u2022 P\u0159ezkoum\xE1vat pl\xE1ny nebo harmonogramy\
            \ proces\u016F pro bezpe\u010Dn\xE9 z\xEDsk\xE1v\xE1n\xED ICT slu\u017E\
            eb, syst\xE9m\u016F nebo produkt\u016F a postupy na nich zalo\u017Een\xE9\
            . \n\u2022 Z\xE1pisy z reviz\xED nebo mo\u017En\xFDch zm\u011Bn proveden\xFD\
            ch v procesech pro po\u0159\xEDzen\xED ICT slu\u017Eeb, syst\xE9m\u016F\
            \ nebo produkt\u016F a postup\u016F na nich zalo\u017Een\xFDch, v\u010D\
            etn\u011B opat\u0159en\xED p\u0159ijat\xFDch ke zv\xFD\u0161en\xED bezpe\u010D\
            nosti p\u0159i budouc\xEDch akvizic\xEDch. \n\u2022 Dokumentovan\xE9 v\xFD\
            sledky p\u0159\xEDpadn\xFDch auditorsk\xFDch \u010Dinnost\xED, sv\u011B\
            d\u010D\xEDc\xED o souladu s intern\xEDm zabezpe\u010Den\xEDm proces\u016F\
            \ po\u0159izov\xE1n\xED ICT slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F\
            \ a extern\xEDch p\u0159edpis\u016F. \n\u2022 Zm\u011Bnov\xE9 \u0159\xED\
            zen\xED evidence zm\u011Bn v procesech pro bezpe\u010Dn\xE9 po\u0159\xED\
            zen\xED ICT slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F a postup\u016F\
            \ na nich zalo\u017Een\xFDch, v\u010Detn\u011B dokumentace procesu revize\
            \ a schvalov\xE1n\xED. \n\u2022 Z\xE1znamy o reakc\xEDch na incidenty,\
            \ kter\xE9 potvrzuj\xED, zda subjekt bere v \xFAvahu v\xFDznamn\xE9 incidenty\
            \ p\u0159i p\u0159ezkoum\xE1v\xE1n\xED a aktualizaci proces\u016F a postup\u016F\
            \ pro bezpe\u010Dn\xE9 po\u0159izov\xE1n\xED ICT slu\u017Eeb, syst\xE9\
            m\u016F nebo produkt\u016F.\n\n[TIPY]\n\n\u2022 D\u016Fkaz, \u017Ee intern\xED\
            \ (vnitropodnikov\xE9) projekty zva\u017Euj\xED a up\u0159ednost\u0148\
            uj\xED bezpe\u010Dnost p\u0159i po\u0159izov\xE1n\xED ICT slu\u017Eeb,\
            \ syst\xE9m\u016F nebo produktov\xFDch proces\u016F. \n\u2022 D\u016F\
            kaz o tom, \u017Ee jsou prov\xE1d\u011Bny body 5.1.6 a 5.1.7 p\u0159\xED\
            lohy na\u0159\xEDzen\xED. \n\u2022 Nab\xEDdky, kter\xE9 obsahuj\xED dal\u0161\
            \xED prvky ne\u017E ty, kter\xE9 jsou uvedeny v bod\u011B 6.1.2 p\u0159\
            \xEDlohy na\u0159\xEDzen\xED."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            le procedure a intervalli pianificati e quando si verificano incidenti
            significativi.
          annotation: "\u2022 Rivedere i processi per l'acquisizione sicura di servizi,\
            \ sistemi o prodotti ICT, e le procedure basate su di essi, almeno una\
            \ volta all'anno. \n\u2022 Esaminare i registri o le registrazioni di\
            \ tutte le modifiche apportate ai processi per l'acquisizione sicura di\
            \ servizi, sistemi o prodotti ICT e le procedure basate su di essi, compresi\
            \ i dettagli delle modifiche, le approvazioni e le date di implementazione.\
            \ \n\u2022 Allineare le gare e i contratti alla politica di sicurezza\
            \ della catena di fornitura dell'ente (Allegato al regolamento, punto\
            \ 5.1). \n\u2022 Per i servizi, i sistemi o i prodotti TIC che non sono\
            \ forniti da un fornitore (ad esempio progetti open source), i soggetti\
            \ dovrebbero condividere con loro i risultati pertinenti delle valutazioni\
            \ interne.\n\n[CONSIGLI]\n\n\u2022 Applicare l'acquisizione sicura di\
            \ sistemi TIC o processi di prodotto e delle relative procedure sia ai\
            \ prodotti software che a quelli hardware, indipendentemente dal fatto\
            \ che siano stati sviluppati internamente o acquisiti. \n\u2022 Monitorare\
            \ costantemente i fornitori o i prestatori di servizi per quanto riguarda\
            \ i punti 5.1.6 e 5.1.7 dell'Allegato al regolamento in modo che siano\
            \ allineati con la politica di sicurezza della catena di fornitura. \n\
            \u2022 Oltre agli elementi di cui al punto 6.1.2 dell'Allegato al regolamento,\
            \ nella formulazione delle offerte in ottica di cybersecurity (elenco\
            \ indicativo e non esaustivo) si considera:\n    o garantire l'invio continuo\
            \ di allarmi, patch e proposte di mitigazione qualora vengano rilevate\
            \ vulnerabilit\xE0 nel sistema o nel prodotto;\n    o chiarire la responsabilit\xE0\
            \ del fornitore o del fornitore di servizi in caso di attacchi informatici\
            \ o incidenti rilevanti per il servizio, il sistema o il prodotto; e\n\
            \    o prendere in considerazione la cibersicurezza durante l'attuazione\
            \ del progetto e prima della consegna, tra cui (elenco indicativo e non\
            \ esaustivo):\n        * revisioni del design;\n        * test di accettazione;\n\
            \        * prove di messa in servizio;\n        * test di accettazione\
            \ in cantiere; e\n        *documentazione. \n\u2022 Assicurarsi che i\
            \ fornitori di servizi di disattivazione sicura includano considerazioni\
            \ quali la disattivazione degli account utente e di servizio, l'interruzione\
            \ dei flussi di dati e la garanzia dello smaltimento sicuro dei dati dell'entit\xE0\
            \ all'interno dei sistemi del fornitore o del fornitore di servizi. \n\
            \u2022 Il software libero e open source \xE8 spesso ottenuto gratuitamente\
            \ da comunit\xE0 e progetti che sviluppano, mantengono e distribuiscono\
            \ software, invece di essere acquistato da fornitori o fornitori di servizi.\
            \ Quando si utilizza tale software senza acquisto, gli enti interessati\
            \ non possono imporre obblighi di conformit\xE0 oltre al rispetto dei\
            \ termini della licenza del software open source. Oltre a ci\xF2, \xE8\
            \ buona norma applicare le linee guida della sezione 6.1."
          typical_evidence: "\u2022 Rivedere i piani o le scadenze dei processi per\
            \ l'acquisizione sicura di servizi, sistemi o prodotti ICT e le procedure\
            \ basate su di essi. \n\u2022 Verbali delle revisioni o delle possibili\
            \ modifiche apportate ai processi per i servizi ICT, l'acquisizione di\
            \ sistemi o prodotti e le procedure basate su di essi, comprese le azioni\
            \ intraprese per migliorare la sicurezza nelle acquisizioni future. \n\
            \u2022 Risultati documentati di eventuali attivit\xE0 di auditing, indicanti\
            \ il rispetto dell'acquisizione sicura interna di servizi, sistemi o processi\
            \ di prodotti ICT e delle normative esterne. \n\u2022 Gestione delle modifiche:\
            \ registri delle modifiche apportate ai processi per l'acquisizione sicura\
            \ di servizi, sistemi o prodotti ICT e alle procedure basate su di essi,\
            \ compresa la documentazione del processo di revisione e approvazione.\
            \ \n\u2022 Registrazioni di risposta agli incidenti che confermano se\
            \ l'entit\xE0 tiene conto degli incidenti significativi nella revisione\
            \ e nell'aggiornamento dei processi e delle procedure per l'acquisizione\
            \ sicura di servizi, sistemi o prodotti ICT.\n\n[CONSIGLI]\n\n\u2022 Prove\
            \ che i progetti interni (interni) considerano e danno priorit\xE0 alla\
            \ sicurezza nell'acquisizione di servizi, sistemi o processi di prodotto\
            \ ICT. \n\u2022 Prove dell'attuazione dei punti 5.1.6 e 5.1.7 dell'allegato\
            \ al regolamento. \n\u2022 Gare che contengano elementi aggiuntivi rispetto\
            \ a quelli di cui al punto 6.1.2 dell'Allegato al regolamento."
