            (64) \u201ESecure Domain Name System (DNS) Deployment Guide\u201C, http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-81-2.pdf,\
            \ \u010Das od \u010Dasu aktualizov\xE1no; Olaf Kolkman, \u201EDNSSEC HOWTO,\
            \ a tutorial in disguise\u201C, https://www.dns-school.org/Documentation/dnssec_howto.pdf,\
            \ \u010Das od \u010Dasu aktualizov\xE1no. \n(65) ENISA, 7 Steps to shore\
