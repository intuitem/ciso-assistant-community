            uj\xED, \u017Ee \u0159\xEDd\xEDc\xED org\xE1ny podporuj\xED zlep\u0161\
            en\xED v oblasti bezpe\u010Dnosti s\xEDt\xED a informac\xED."
        it:
          description: 'Ai fini dell''articolo 21, paragrafo 2, lettera a), della
            direttiva (UE) 2022/2555, la politica in materia di sicurezza delle reti
            e dei sistemi informativi:'
          annotation: "\u2022 Stabilire una politica sulla sicurezza delle reti e\
            \ dei sistemi informativi, che copra tutti i sistemi, le risorse e le\
            \ procedure che rientrano nell'ambito di applicazione della politica.\
            \ \n\u2022 Assicurarsi che il personale interessato e le parti esterne\
            \ interessate riconoscano la politica sulla sicurezza delle reti e dei\
            \ sistemi informativi, in genere attraverso un documento firmato o una\
            \ conferma digitale, ove applicabile.\n    o A seconda del contesto, per\
            \ parti esterne possono intendersi fornitori, fornitori di servizi, azionisti,\
            \ autorit\xE0, visitatori, gruppi di interesse esterni o forum.\n    o\
            \ Il riconoscimento pu\xF2 essere incluso in altri contratti, come i contratti\
            \ di lavoro o i contratti di fornitura di servizi.\n    o L'informativa\
            \ deve essere comunicata al personale interessato e alle parti esterne\
            \ interessate in una forma che sia pertinente, accessibile e comprensibile\
            \ per il lettore previsto.\n    o Il personale interessato e le parti\
            \ esterne interessate potrebbero non essere a conoscenza del testo completo\
            \ dell'informativa. A seconda del loro ruolo, un estratto o una sintesi\
            \ contenente solo le informazioni pertinenti dovrebbe essere comunicato\
            \ e riconosciuto. Se la polizza \xE8 distribuita all'esterno dell'entit\xE0\
            , \xE8 necessario prestare attenzione a non divulgare informazioni riservate.\n\
            \    o Per le esigenze contrattuali dei fornitori diretti e dei prestatori\
            \ di servizi, si rimanda al punto 5.1.4 dell'Allegato al regolamento.\
            \   \n\u2022 Assicurarsi che il personale sia consapevole delle proprie\
            \ responsabilit\xE0 per la sicurezza della rete e dei sistemi informativi.\
            \ \n\u2022 Assicurarsi che la politica in materia di sicurezza delle reti\
            \ e dei sistemi informativi sia approvata dagli organi di gestione. \n\
            \u2022 Assicurarsi che le politiche specifiche per argomento siano approvate\
            \ da un livello di gestione appropriato. \n\u2022 Assicurarsi che la policy\
            \ includa una guida dettagliata sulle procedure per la gestione delle\
            \ eccezioni alla policy."
          typical_evidence: "\u2022 Politica documentata in materia di sicurezza delle\
            \ reti e dei sistemi informativi che contiene gli elementi richiesti dai\
            \ punti da 1.1.1 (a) a 1.1.1 (k) dell'Allegato al regolamento. \n\u2022\
            \ La data dell'approvazione formale da parte degli organi di gestione\
            \ degli enti competenti, indicata nella politica sulla sicurezza delle\
            \ reti e dei sistemi informativi. \n\u2022 Ove applicabile, moduli di\
            \ riconoscimento o contratti di lavoro, firmati dal personale, che confermino\
            \ la lettura e la comprensione delle politiche di sicurezza. \n\u2022\
            \ Ove applicabile, moduli di conferma, contratti di fornitura di servizi\
            \ o altri contratti, firmati da parti esterne interessate, che confermano\
            \ di aver letto e compreso le politiche di sicurezza. \n\u2022 Prova che\
            \ gli organi di gestione comprendono il loro ruolo, le loro responsabilit\xE0\
            \ e le loro autorit\xE0 in materia di sicurezza delle reti e dell'informazione.\
            \ Ci\xF2 pu\xF2 includere, a titolo esemplificativo ma non esaustivo:\n\
            \    o l'assegnazione di risorse per l'attuazione delle politiche;\n \
            \   o richieste (ad es. annunci, e-mail e documenti) al personale di applicare\
            \ la sicurezza della rete e dell'informazione in conformit\xE0 con le\
            \ politiche e le procedure stabilite; e\n    o qualsiasi iniziativa che\
            \ indichi che gli organi di gestione promuovono il miglioramento nel settore\
            \ della sicurezza delle reti e dell'informazione."
