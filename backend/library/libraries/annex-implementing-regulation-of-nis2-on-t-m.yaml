      ref_id: 5.1.6
      description: The relevant entities shall review the supply chain security policy,
        and monitor, evaluate and, where necessary, act upon changes in the cybersecurity
        practices of suppliers and service providers, at planned intervals and when
        significant changes to operations or risks or significant incidents related
        to the provision of ICT services or having impact on the security of the ICT
        products from suppliers and service providers occur.
      annotation: "\u2022 Review the supply chain policy at least annually. \n\u2022\
        \ Create and maintain a process to monitor suppliers and service providers\
        \ over the life cycle."
      typical_evidence: "\u2022 Supply chain policy review plans or schedules. \n\u2022\
        \ Records from previous reviews. \n\u2022 List of security incidents related\
        \ to or caused by engagement with a supplier or service provider. \n\u2022\
        \ Evidence that the policy was reviewed and possibly updated, after significant\
        \ changes to operations or risks or significant incidents related to the provision\
        \ of ICT services or having an impact on the security of the ICT products\
        \ from suppliers and service providers. \n\u2022 Evidence from evaluations\
        \ of suppliers and service providers."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent la politique de\
            \ s\xE9curit\xE9 de la cha\xEEne d\u2019approvisionnement et elles surveillent,\
            \ \xE9valuent et, si n\xE9cessaire, r\xE9agissent \xE0 l\u2019\xE9volution\
            \ des pratiques en mati\xE8re de cybers\xE9curit\xE9 des fournisseurs\
            \ et des prestataires de services \xE0 intervalles pr\xE9d\xE9finis et\
            \ lorsque des changements majeurs concernant les op\xE9rations ou les\
            \ risques se produisent, ou en cas d\u2019incidents importants li\xE9\
            s \xE0 la fourniture de services TIC ou ayant un impact sur la s\xE9curit\xE9\
            \ des produits TIC provenant de fournisseurs et de prestataires de services."
          annotation: "\u2022 Examinez la politique de la cha\xEEne d\u2019approvisionnement\
            \ au moins une fois par an. \n\u2022 Cr\xE9er et maintenir un processus\
            \ de suivi des fournisseurs et des prestataires de services tout au long\
            \ du cycle de vie."
          typical_evidence: "\u2022 R\xE9vision des plans ou des calendriers de la\
            \ politique de la cha\xEEne d\u2019approvisionnement. \n\u2022 Dossiers\
            \ des examens pr\xE9c\xE9dents. \n\u2022 Liste des incidents de s\xE9\
            curit\xE9 li\xE9s ou caus\xE9s par un engagement avec un fournisseur ou\
            \ un prestataire de services. \n\u2022 La preuve que la politique a \xE9\
            t\xE9 r\xE9vis\xE9e et \xE9ventuellement mise \xE0 jour, apr\xE8s des\
            \ changements importants dans les op\xE9rations ou des risques ou des\
            \ incidents importants li\xE9s \xE0 la fourniture de services TIC ou ayant\
            \ un impact sur la s\xE9curit\xE9 des produits TIC des fournisseurs et\
            \ des prestataires de services. \n\u2022 Preuves provenant d\u2019\xE9\
            valuations de fournisseurs et de prestataires de services."
        es:
          description: "Las entidades pertinentes revisar\xE1n la pol\xEDtica de seguridad\
            \ de la cadena de suministro y supervisar\xE1n, evaluar\xE1n y, cuando\
