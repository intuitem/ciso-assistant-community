            \ nebo formul\xE1\u0159e nebo elektronick\xE9 z\xE1znamy, kter\xE9 zam\u011B\
            stnanci a t\u0159et\xED strany podepsali jako potvrzen\xED \n\u2022 D\u016F\
            kazy o prob\xEDhaj\xEDc\xEDch osv\u011Btov\xFDch kampan\xEDch, jako jsou\
            \ plak\xE1ty, e-maily nebo p\u0159\xEDsp\u011Bvky na intranetu, kter\xE9\
            \ zam\u011Bstnanc\u016Fm p\u0159ipom\xEDnaj\xED rizika a z\xE1sady spojen\xE9\
            \ s vym\u011Bniteln\xFDmi m\xE9dii."
        it:
          description: I soggetti pertinenti stabiliscono, attuano e applicano una
            politica in materia di gestione dei supporti di archiviazione rimovibili
