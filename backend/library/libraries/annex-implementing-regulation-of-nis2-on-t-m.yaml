          typical_evidence: "\u2022 Piani di backup. \n\u2022 Registri del software\
            \ di backup che mostrano l'esecuzione di backup regolari. \n\u2022 Backup\
            \ fisicamente separati e con un livello di protezione adeguato, compresa\
