    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3
      ref_id: 6.3.1
      description: The relevant entities shall take the appropriate measures to establish,
        document, implement, and monitor configurations, including security configurations
        of hardware, software, services and networks.
      annotation: "\u2022 Establish documented processes based on best practices and\
        \ information security standards (52). \n\u2022 Maintain and document detailed\
        \ configuration settings for the following operating procedures (indicative,\
        \ non- exhaustive list):\n    o processing and handling of information, o\
        \ backup, o scheduling requirements, including interdependencies with other\
        \ systems, o handling errors or other exceptional conditions, o system restart\
        \ and recovery procedures,  o cryptographic mechanisms and settings, and o\
        \ audit trail and system log information. \n\u2022 Consider the following\
        \ security-related parameters for the configuration settings (indicative,\
        \ non-exhaustive list):\n    o registry settings, o account, file and directory\
        \ permission settings, and o settings for functions, ports, protocols, services\
        \ and remote connections. \n\u2022 Employ automated mechanisms to centrally\
        \ manage, apply and verify configuration settings for software and hardware,\
        \ including mobile devices and the entity\u2019s connected vehicles.\n   \
        \ o Where appropriate, implement a configuration management database to catalogue\
        \ and classify all configuration items (CIs), including their security attributes\
        \ (e.g. patch level, firewall rules and encryption status) \n\u2022 Ensure\
        \ that all network, software and system configurations adhere to established\
        \ security and operational standards for functions, ports, protocols and services.\
        \ \n\u2022 Monitor and control changes to the configuration settings in accordance\
        \ with the entity\u2019s policy on the security of network and information\
        \ systems and topic-specific policies and procedures. \n\u2022 Identify software\
        \ not authorised to run on the information systems. \n\u2022 Where appropriate,\
        \ regularly review and update software configurations. \n\u2022 Where appropriate,\
        \ identify software programs authorised to run on the information system.\
        \ \n\u2022 Employ a deny-all, permit-by-exception policy to allow authorised\
        \ software to run. \n\u2022 Set up procedures for network service usage to\
        \ restrict access to necessary services or applications only. \n\u2022 Manage\
        \ a secure baseline configuration for development and test environments separately\
        \ from the operational baseline configuration, where appropriate. \n\u2022\
        \ Identify, document and approve any deviations from established configuration\
        \ settings based on defined exceptions on operational requirements.\n\n(52)\
        \ In addition to the standards in the mapping table, consider the following:\
        \ \n\u2022 ISO/IEC 20000, which is the international standard for IT service\
        \ management and consists of 17 parts; \n\u2022 Information Technology Infrastructure\
        \ Library; \n\u2022 Institute of Electrical and Electronics Engineers 828,\
        \ Standard for configuration management in systems and software engineering."
      typical_evidence: "\u2022 System configuration process, based on good practices\
        \ and standards, in place and maintained. \n\u2022 System configuration tables\
        \ containing configurations of hardware, software, services and networks.\
        \ \n\u2022 Documented secure baseline configuration containing at least (indicative,\
        \ non-exhaustive list):\n    o essential capabilities of operation;\n    o\
        \ restricted use of functions;\n    o security by default;\n    o ports, protocols\
        \ and/or services allowed. \n\u2022 Documented and approved exceptions to\
        \ the configuration baseline containing the alternative measures in place\
        \ to ensure the confidentiality, availability and integrity of the CI. \n\u2022\
        \ Documented secure baseline configuration for development and test environments."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es prennent les mesures appropri\xE9\
            es pour \xE9tablir, documenter, mettre en \u0153uvre et surveiller les\
            \ configurations, y compris les configurations de s\xE9curit\xE9 du mat\xE9\
            riel, des logiciels, des services et des r\xE9seaux."
          annotation: "\u2022 Mettre en place des processus document\xE9s fond\xE9\
            s sur les meilleures pratiques et les normes de s\xE9curit\xE9 de l\u2019\
            information (52). \n\u2022 Maintenir et documenter les param\xE8tres de\
            \ configuration d\xE9taill\xE9s des proc\xE9dures d\u2019exploitation\
            \ suivantes (liste indicative, non exhaustive) :\n    o Traitement et\
            \ traitement de l\u2019information, o sauvegarde, o exigences de planification,\
            \ y compris les interd\xE9pendances avec d\u2019autres syst\xE8mes, o\
            \ gestion des erreurs ou autres conditions exceptionnelles, o proc\xE9\
            dures de red\xE9marrage et de r\xE9cup\xE9ration du syst\xE8me, o m\xE9\
            canismes et param\xE8tres cryptographiques, et o piste d\u2019audit et\
            \ informations de journal du syst\xE8me. \n\u2022 Tenez compte des param\xE8\
            tres de s\xE9curit\xE9 suivants pour les param\xE8tres de configuration\
            \ (liste indicative et non exhaustive) :\n    o Param\xE8tres de registre,\
            \ o Param\xE8tres d\u2019autorisation de compte, de fichier et de r\xE9\
            pertoire, et o Param\xE8tres pour les fonctions, les ports, les protocoles,\
            \ les services et les connexions \xE0 distance. \n\u2022 Utiliser des\
            \ m\xE9canismes automatis\xE9s pour g\xE9rer, appliquer et v\xE9rifier\
            \ de mani\xE8re centralis\xE9e les param\xE8tres de configuration des\
            \ logiciels et du mat\xE9riel, y compris les appareils mobiles et les\
            \ v\xE9hicules connect\xE9s de l\u2019entit\xE9.\n    o Le cas \xE9ch\xE9\
            ant, mettre en place une base de donn\xE9es de gestion de configuration\
            \ pour cataloguer et classifier tous les \xE9l\xE9ments de configuration\
            \ (CI), y compris leurs attributs de s\xE9curit\xE9 (par exemple, le niveau\
            \ de correctif, les r\xE8gles de pare-feu et l\u2019\xE9tat de cryptage)\
            \ \n\u2022 S\u2019assurer que toutes les configurations de r\xE9seau,\
            \ de logiciels et de syst\xE8mes respectent les normes de s\xE9curit\xE9\
            \ et op\xE9rationnelles \xE9tablies pour les fonctions, les ports, les\
            \ protocoles et les services. \n\u2022 Surveiller et contr\xF4ler les\
            \ modifications apport\xE9es aux param\xE8tres de configuration conform\xE9\
            ment \xE0 la politique de l\u2019entit\xE9 en mati\xE8re de s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information et aux politiques\
            \ et proc\xE9dures sp\xE9cifiques \xE0 chaque sujet. \n\u2022 Identifier\
            \ les logiciels non autoris\xE9s \xE0 fonctionner sur les syst\xE8mes\
            \ d\u2019information. \n\u2022 Le cas \xE9ch\xE9ant, examiner et mettre\
            \ \xE0 jour r\xE9guli\xE8rement les configurations logicielles. \n\u2022\
            \ Le cas \xE9ch\xE9ant, identifier les logiciels autoris\xE9s \xE0 fonctionner\
            \ sur le syst\xE8me d\u2019information. \n\u2022 Appliquer une politique\
            \ de refus et d\u2019autorisation par exception pour permettre aux logiciels\
            \ autoris\xE9s de s\u2019ex\xE9cuter. \n\u2022 Mettre en place des proc\xE9\
            dures d\u2019utilisation des services r\xE9seau afin de restreindre l\u2019\
            acc\xE8s aux services ou applications n\xE9cessaires uniquement. \n\u2022\
            \ G\xE9rer une configuration de base s\xE9curis\xE9e pour les environnements\
            \ de d\xE9veloppement et de test s\xE9par\xE9ment de la configuration\
            \ de base op\xE9rationnelle, le cas \xE9ch\xE9ant. \n\u2022 Identifier,\
            \ documenter et approuver tout \xE9cart par rapport aux param\xE8tres\
            \ de configuration \xE9tablis en fonction des exceptions d\xE9finies sur\
            \ les exigences op\xE9rationnelles.\n\n(52) En plus des normes figurant\
            \ dans le tableau de correspondance, il faut tenir compte des \xE9l\xE9\
            ments suivants : \n\u2022 ISO/IEC 20000, qui est la norme internationale\
            \ pour la gestion des services informatiques et se compose de 17 parties\
            \ ; \n\u2022 Biblioth\xE8que sur l\u2019infrastructure de la technologie\
            \ de l\u2019information\_; \n\u2022 Institute of Electrical and Electronics\
            \ Engineers 828, Norme pour la gestion de la configuration en g\xE9nie\
            \ des syst\xE8mes et des logiciels."
          typical_evidence: "\u2022 Processus de configuration du syst\xE8me, bas\xE9\
            \ sur les bonnes pratiques et les normes, en place et maintenu. \n\u2022\
            \ Tableaux de configuration du syst\xE8me contenant les configurations\
            \ du mat\xE9riel, des logiciels, des services et des r\xE9seaux. \n\u2022\
            \ Configuration de base s\xE9curis\xE9e document\xE9e contenant au moins\
            \ (liste indicative, non exhaustive) :\n    o les capacit\xE9s essentielles\
            \ de fonctionnement ;\n    o l\u2019utilisation restreinte des fonctions\
            \ ;\n    o la s\xE9curit\xE9 par d\xE9faut ;\n    o Ports, protocoles\
            \ et/ou services autoris\xE9s. \n\u2022 Documentation et approbation des\
            \ exceptions \xE0 la base de configuration contenant les mesures alternatives\
            \ en place pour assurer la confidentialit\xE9, la disponibilit\xE9 et\
            \ l\u2019int\xE9grit\xE9 du CI. \n\u2022 Configuration de base s\xE9curis\xE9\
            e document\xE9e pour les environnements de d\xE9veloppement et de test."
        es:
          description: "Las entidades pertinentes adoptar\xE1n las medidas adecuadas\
            \ para establecer, documentar, poner en marcha y supervisar las configuraciones,\
            \ incluidas las configuraciones de seguridad del hardware de los equipos\
            \ y programas inform\xE1ticos, los servicios y las redes."
          annotation: "\u2022 Establecer procesos documentados basados en las mejores\
            \ pr\xE1cticas y normas de seguridad de la informaci\xF3n (52). \n\u2022\
            \ Mantener y documentar los ajustes de configuraci\xF3n detallados para\
            \ los siguientes procedimientos operativos (lista indicativa, no exhaustiva):\n\
            \    o procesamiento y manejo de informaci\xF3n, o copia de seguridad,\
            \ o requisitos de programaci\xF3n, incluidas las interdependencias con\
            \ otros sistemas, o manejo de errores u otras condiciones excepcionales,\
            \ o procedimientos de reinicio y recuperaci\xF3n del sistema, o mecanismos\
            \ y configuraciones criptogr\xE1ficas, y o seguimiento de auditor\xED\
            a e informaci\xF3n de registro del sistema. \n\u2022 Tenga en cuenta los\
            \ siguientes par\xE1metros relacionados con la seguridad para los ajustes\
            \ de configuraci\xF3n (lista indicativa y no exhaustiva):\n    o Configuraci\xF3\
            n del registro, o Configuraci\xF3n de permisos de cuentas, archivos y\
            \ directorios, y o Configuraci\xF3n de funciones, puertos, protocolos,\
            \ servicios y conexiones remotas. \n\u2022 Emplear mecanismos automatizados\
            \ para gestionar, aplicar y verificar de forma centralizada los ajustes\
            \ de configuraci\xF3n de software y hardware, incluidos los dispositivos\
            \ m\xF3viles y los veh\xEDculos conectados de la entidad.\n    o Cuando\
            \ proceda, implementar una base de datos de gesti\xF3n de la configuraci\xF3\
            n para catalogar y clasificar todos los elementos de configuraci\xF3n\
            \ (CI), incluidos sus atributos de seguridad (por ejemplo, nivel de parche,\
            \ reglas de firewall y estado de cifrado) \n\u2022 Garantizar que todas\
            \ las configuraciones de red, software y sistema se adhieran a los est\xE1\
            ndares operativos y de seguridad establecidos para funciones, puertos,\
            \ protocolos y servicios. \n\u2022 Supervisar y controlar los cambios\
            \ en los ajustes de configuraci\xF3n de acuerdo con la pol\xEDtica de\
            \ la entidad sobre la seguridad de los sistemas de red e informaci\xF3\
            n y las pol\xEDticas y procedimientos espec\xEDficos del tema. \n\u2022\
            \ Identificar el software no autorizado para ejecutarse en los sistemas\
            \ de informaci\xF3n. \n\u2022 Cuando corresponda, revise y actualice peri\xF3\
            dicamente las configuraciones de software. \n\u2022 En su caso, identificar\
            \ los programas inform\xE1ticos autorizados a ejecutarse en el sistema\
            \ de informaci\xF3n. \n\u2022 Emplear una pol\xEDtica de denegaci\xF3\
            n de todo, permiso por excepci\xF3n para permitir que se ejecute el software\
            \ autorizado. \n\u2022 Establezca procedimientos para el uso de servicios\
            \ de red para restringir el acceso solo a los servicios o aplicaciones\
            \ necesarios. \n\u2022 Administrar una configuraci\xF3n de l\xEDnea de\
            \ base segura para entornos de desarrollo y prueba por separado de la\
            \ configuraci\xF3n de l\xEDnea de base operativa, cuando corresponda.\
            \ \n\u2022 Identificar, documentar y aprobar cualquier desviaci\xF3n de\
            \ los ajustes de configuraci\xF3n establecidos en funci\xF3n de las excepciones\
            \ definidas en los requisitos operativos.\n\n(52) Adem\xE1s de las normas\
            \ que figuran en el cuadro de correspondencia, consid\xE9rese lo siguiente:\
            \ \n\u2022 ISO/IEC 20000, que es la norma internacional para la gesti\xF3\
            n de servicios de TI y consta de 17 partes; \n\u2022 Biblioteca de Infraestructura\
            \ de Tecnolog\xEDa de la Informaci\xF3n; \n\u2022 Instituto de Ingenieros\
            \ El\xE9ctricos y Electr\xF3nicos 828, Norma para la gesti\xF3n de la\
            \ configuraci\xF3n en ingenier\xEDa de sistemas y software."
          typical_evidence: "\u2022 Proceso de configuraci\xF3n del sistema, basado\
            \ en buenas pr\xE1cticas y est\xE1ndares, implementado y mantenido. \n\
            \u2022 Tablas de configuraci\xF3n del sistema que contienen configuraciones\
            \ de hardware, software, servicios y redes. \n\u2022 Configuraci\xF3n\
            \ de l\xEDnea base segura documentada que contenga al menos (lista indicativa\
            \ y no exhaustiva):\n    o capacidades esenciales de operaci\xF3n;\n \
            \   o uso restringido de funciones;\n    o seguridad por defecto;\n  \
            \  o Puertos, protocolos y/o servicios permitidos. \n\u2022 Excepciones\
            \ documentadas y aprobadas a la l\xEDnea de base de configuraci\xF3n que\
            \ contienen las medidas alternativas implementadas para garantizar la\
            \ confidencialidad, disponibilidad e integridad de la CI. \n\u2022 Configuraci\xF3\
            n de l\xEDnea de base segura documentada para entornos de desarrollo y\
            \ prueba."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty p\u0159ijmou vhodn\xE1\
            \ opat\u0159en\xED k vytvo\u0159en\xED, zdokumentov\xE1n\xED, zaveden\xED\
            \ a monitorov\xE1n\xED konfigurac\xED, v\u010Detn\u011B bezpe\u010Dnostn\xED\
            ch konfigurac\xED hardwaru, softwaru, slu\u017Eeb a s\xEDt\xED."
          annotation: "\u2022 Zav\xE9st zdokumentovan\xE9 procesy zalo\u017Een\xE9\
            \ na osv\u011Bd\u010Den\xFDch postupech a norm\xE1ch bezpe\u010Dnosti\
            \ informac\xED (52). \n\u2022 Udr\u017Eujte a dokumentujte podrobn\xE1\
            \ nastaven\xED konfigurace pro n\xE1sleduj\xEDc\xED provozn\xED postupy\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o zpracov\xE1n\xED\
            \ a manipulaci s informacemi, o z\xE1lohov\xE1n\xED, o po\u017Eadavky\
            \ na pl\xE1nov\xE1n\xED, v\u010Detn\u011B vz\xE1jemn\xFDch z\xE1vislost\xED\
            \ s jin\xFDmi syst\xE9my, o zpracov\xE1n\xED chyb nebo jin\xFDch v\xFD\
            jime\u010Dn\xFDch podm\xEDnek, o postupy restartu a obnovy syst\xE9mu,\
            \ o kryptografick\xE9 mechanismy a nastaven\xED a o informace o auditn\xED\
            \ stopa a informace o syst\xE9mov\xFD protokol. \n\u2022 Pro nastaven\xED\
            \ konfigurace zva\u017Ete n\xE1sleduj\xEDc\xED parametry souvisej\xED\
            c\xED se zabezpe\u010Den\xEDm (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o Nastaven\xED registru, o Nastaven\xED \xFA\u010Dtu, soubor\u016F\
            \ a adres\xE1\u0159\u016F a o Nastaven\xED funkc\xED, port\u016F, protokol\u016F\
            , slu\u017Eeb a vzd\xE1len\xFDch p\u0159ipojen\xED. \n\u2022 Vyu\u017E\
            \xEDvat automatizovan\xE9 mechanismy k centr\xE1ln\xED spr\xE1v\u011B\
            , aplikaci a ov\u011B\u0159ov\xE1n\xED konfigura\u010Dn\xEDch nastaven\xED\
            \ pro software a hardware, v\u010Detn\u011B mobiln\xEDch za\u0159\xED\
            zen\xED a propojen\xFDch vozidel subjektu.\n    o Tam, kde je to vhodn\xE9\
            , implementujte datab\xE1zi pro spr\xE1vu konfigurace pro katalogizaci\
            \ a klasifikaci v\u0161ech konfigura\u010Dn\xEDch polo\u017Eek (CI), v\u010D\
            etn\u011B jejich atribut\u016F zabezpe\u010Den\xED (nap\u0159. \xFArove\u0148\
            \ z\xE1plat, pravidla br\xE1ny firewall a stav \u0161ifrov\xE1n\xED).\
            \ \n\u2022 Zajist\u011Bte, aby v\u0161echny konfigurace s\xEDt\u011B,\
            \ softwaru a syst\xE9mu byly v souladu se zaveden\xFDmi bezpe\u010Dnostn\xED\
            mi a provozn\xEDmi standardy pro funkce, porty, protokoly a slu\u017E\
            by. \n\u2022 Sledovat a kontrolovat zm\u011Bny konfigura\u010Dn\xEDch\
            \ nastaven\xED v souladu s politikou subjektu v oblasti bezpe\u010Dnosti\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F a se z\xE1sadami a\
            \ postupy specifick\xFDmi pro dan\xE9 t\xE9ma. \n\u2022 Identifikovat\
            \ software, kter\xFD nen\xED opr\xE1vn\u011Bn b\u011B\u017Eet na informa\u010D\
            n\xEDch syst\xE9mech. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159eby pravideln\u011B\
            \ kontrolujte a aktualizujte konfigurace softwaru. \n\u2022 p\u0159\xED\
            padn\u011B identifikovat softwarov\xE9 programy opr\xE1vn\u011Bn\xE9 ke\
            \ spu\u0161t\u011Bn\xED v informa\u010Dn\xEDm syst\xE9mu. \n\u2022 Pou\u017E\
            \xEDvat z\xE1sadu odep\u0159en\xED v\u0161eho, povolen\xED po v\xFDjimce,\
            \ kter\xE1 umo\u017En\xED spu\u0161t\u011Bn\xED autorizovan\xE9ho softwaru.\
            \ \n\u2022 Nastavte postupy pro pou\u017E\xEDv\xE1n\xED s\xED\u0165ov\xFD\
            ch slu\u017Eeb tak, aby byl omezen p\u0159\xEDstup pouze k nezbytn\xFD\
            m slu\u017Eb\xE1m nebo aplikac\xEDm. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159\
            eby spravujte bezpe\u010Dnou z\xE1kladn\xED konfiguraci pro v\xFDvojov\xE1\
            \ a testovac\xED prost\u0159ed\xED odd\u011Blen\u011B od z\xE1kladn\xED\
            \ konfigurace provozu. \n\u2022 Identifikovat, dokumentovat a schvalovat\
            \ jak\xE9koli odchylky od zaveden\xE9ho nastaven\xED konfigurace na z\xE1\
            klad\u011B definovan\xFDch v\xFDjimek z provozn\xEDch po\u017Eadavk\u016F\
            .\n\n(52) Krom\u011B norem uveden\xFDch v mapovac\xED tabulce je t\u0159\
            eba vz\xEDt v \xFAvahu n\xE1sleduj\xEDc\xED skute\u010Dnosti: \n\u2022\
            \ ISO/IEC 20000, co\u017E je mezin\xE1rodn\xED norma pro \u0159\xEDzen\xED\
            \ IT slu\u017Eeb a skl\xE1d\xE1 se ze 17 \u010D\xE1st\xED; \n\u2022 Knihovna\
            \ infrastruktury informa\u010Dn\xEDch technologi\xED; \n\u2022 Institute\
            \ of Electrical and Electronics Engineers 828, Standard pro spr\xE1vu\
            \ konfigurac\xED v syst\xE9mov\xE9m a softwarov\xE9m in\u017Een\xFDrstv\xED\
            ."
          typical_evidence: "\u2022 Proces konfigurace syst\xE9mu, zalo\u017Een\xFD\
            \ na osv\u011Bd\u010Den\xFDch postupech a standardech, zaveden\xFD a udr\u017E\
            ovan\xFD. \n\u2022 Konfigura\u010Dn\xED tabulky syst\xE9mu obsahuj\xED\
            c\xED konfigurace hardwaru, softwaru, slu\u017Eeb a s\xEDt\xED. \n\u2022\
            \ Zdokumentovan\xE1 bezpe\u010Dn\xE1 z\xE1kladn\xED konfigurace obsahuj\xED\
            c\xED alespo\u0148 (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o\
            \ z\xE1kladn\xED provozn\xED schopnosti;\n    o omezen\xE9 pou\u017E\xED\
            v\xE1n\xED funkc\xED;\n    o zabezpe\u010Den\xED ve v\xFDchoz\xEDm nastaven\xED\
            ;\n    o povolen\xFDch portech, protokolech a/nebo slu\u017Eb\xE1ch. \n\
            \u2022 Zdokumentovan\xE9 a schv\xE1len\xE9 v\xFDjimky ze z\xE1kladn\xED\
            ho stavu konfigurace obsahuj\xEDc\xED alternativn\xED opat\u0159en\xED\
            \ k zaji\u0161t\u011Bn\xED d\u016Fv\u011Brnosti, dostupnosti a integrity\
            \ CI. \n\u2022 Zdokumentovan\xE1 bezpe\u010Dn\xE1 z\xE1kladn\xED konfigurace\
            \ pro v\xFDvojov\xE1 a testovac\xED prost\u0159ed\xED."
        it:
          description: I soggetti pertinenti adottano le misure appropriate per stabilire,
            documentare, attuare e monitorare le configurazioni, comprese le configurazioni
            di sicurezza di hardware, software, servizi e reti.
          annotation: "\u2022 Stabilire processi documentati basati sulle migliori\
            \ pratiche e sugli standard di sicurezza delle informazioni (52). \n\u2022\
            \ Mantenere e documentare le impostazioni di configurazione dettagliate\
            \ per le seguenti procedure operative (elenco indicativo e non esaustivo):\n\
            \    o elaborazione e gestione delle informazioni, o backup, o requisiti\
            \ di pianificazione, comprese le interdipendenze con altri sistemi, o\
            \ gestione di errori o altre condizioni eccezionali, o procedure di riavvio\
            \ e ripristino del sistema, o meccanismi e impostazioni crittografiche\
            \ e o audit trail e informazioni di registro del sistema. \n\u2022 Considerare\
            \ i seguenti parametri relativi alla sicurezza per le impostazioni di\
            \ configurazione (elenco indicativo e non esaustivo):\n    o impostazioni\
            \ del registro, o impostazioni dell'account, dei permessi di file e directory\
            \ e o impostazioni per funzioni, porte, protocolli, servizi e connessioni\
            \ remote. \n\u2022 Utilizzare meccanismi automatizzati per gestire, applicare\
            \ e verificare centralmente le impostazioni di configurazione per software\
            \ e hardware, inclusi i dispositivi mobili e i veicoli connessi dell'entit\xE0\
            .\n    o, se del caso, implementare un database di gestione della configurazione\
            \ per catalogare e classificare tutti gli elementi di configurazione (CI),\
            \ inclusi i loro attributi di sicurezza (ad es. livello di patch, regole\
            \ del firewall e stato di crittografia) \n\u2022 Assicurarsi che tutte\
            \ le configurazioni di rete, software e sistema siano conformi agli standard\
            \ operativi e di sicurezza stabiliti per funzioni, porte, protocolli e\
            \ servizi. \n\u2022 Monitorare e controllare le modifiche alle impostazioni\
            \ di configurazione in conformit\xE0 con la politica dell'entit\xE0 sulla\
            \ sicurezza della rete e dei sistemi informativi e con le politiche e\
            \ le procedure specifiche per argomento. \n\u2022 Identificare i software\
            \ non autorizzati a funzionare sui sistemi informativi. \n\u2022 Se necessario,\
            \ rivedere e aggiornare regolarmente le configurazioni software. \n\u2022\
            \ Se del caso, identificare i programmi software autorizzati a funzionare\
            \ sul sistema informativo. \n\u2022 Adottare una politica di negazione\
            \ di tutto, permesso per eccezione, per consentire l'esecuzione del software\
            \ autorizzato. \n\u2022 Impostare procedure per l'utilizzo dei servizi\
            \ di rete in modo da limitare l'accesso solo ai servizi o alle applicazioni\
            \ necessarie. \n\u2022 Gestire una configurazione di base sicura per gli\
            \ ambienti di sviluppo e test separatamente dalla configurazione di base\
            \ operativa, se appropriato. \n\u2022 Identificare, documentare e approvare\
            \ eventuali deviazioni dalle impostazioni di configurazione stabilite\
            \ in base a eccezioni definite sui requisiti operativi.\n\n(52) Oltre\
            \ alle norme contenute nella tavola di mappatura, si consideri quanto\
            \ segue: \n\u2022 ISO/IEC 20000, che \xE8 lo standard internazionale per\
            \ la gestione dei servizi IT e si compone di 17 parti; \n\u2022 Biblioteca\
            \ dell'infrastruttura informatica; \n\u2022 Institute of Electrical and\
            \ Electronics Engineers 828, Standard per la gestione della configurazione\
            \ nell'ingegneria dei sistemi e del software."
          typical_evidence: "\u2022 Processo di configurazione del sistema, basato\
            \ su buone pratiche e standard, in atto e mantenuto. \n\u2022 Tabelle\
            \ di configurazione del sistema contenenti configurazioni di hardware,\
            \ software, servizi e reti. \n\u2022 Configurazione di base sicura documentata\
            \ contenente almeno (elenco indicativo e non esaustivo):\n    o capacit\xE0\
            \ operative essenziali;\n    o uso limitato delle funzioni;\n    o sicurezza\
            \ per impostazione predefinita;\n    o porte, protocolli e/o servizi consentiti.\
            \ \n\u2022 Eccezioni documentate e approvate alla linea di base della\
            \ configurazione contenente le misure alternative in atto per garantire\
            \ la riservatezza, la disponibilit\xE0 e l'integrit\xE0 dell'IC. \n\u2022\
            \ Configurazione di base sicura documentata per ambienti di sviluppo e\
            \ test."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.3
      ref_id: 6.3.2
      description: 'For the purpose of point 6.3.1., the relevant entities shall:'
      annotation: "\u2022 Consider hardening guides/best practices and general cybersecurity\
        \ principles (e.g. least functionality and least privilege) as a basis for\
        \ deriving the defined security configurations. \n\u2022 Establish, document\
        \ and maintain configuration settings respecting the access control policy.\
        \ \n\u2022 Where applicable, test the configuration before implementation.\
        \ \n\u2022 Employ security safeguards to detect and respond to unauthorised\
        \ changes to defined configuration settings. \n\u2022 Establish a configuration\
        \ management plan containing:\n    o roles, responsibilities and configuration\
        \ management processes and procedures;\n    o a process for identifying CIs\
        \ throughout the system development life cycle; and\n    o a process for managing\
        \ the configuration of the CIs throughout their life cycle. \n\u2022 Protect\
        \ the configuration management plan from unauthorised disclosure and modification.\
        \ \n\u2022 Implement enhanced controls, including regular vulnerability scanning,\
        \ strict configuration hardening, isolation where feasible and continuous\
        \ monitoring to compensate for products which lack official updates after\
        \ the end of supplier support."
      typical_evidence: "\u2022 Configuration management plan. \n\u2022 Comparison\
        \ of the configuration plan with the access control lists. \n\u2022 Mechanisms,\
        \ for example logical and physical access controls, encryption and audit logs\
        \ in place. \n\u2022 Documented and approved exceptions to the configuration\
        \ baseline containing the alternative measures in place to ensure the confidentiality,\
        \ availability and integrity of the CI."
      translations:
        fr:
          description: "Aux fins du point 6.3.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Tenir compte des guides/meilleures pratiques de renforcement\
            \ et des principes g\xE9n\xE9raux de cybers\xE9curit\xE9 (par exemple,\
            \ la moindre fonctionnalit\xE9 et le moindre privil\xE8ge) comme base\
            \ pour d\xE9river les configurations de s\xE9curit\xE9 d\xE9finies. \n\
            \u2022 Etablir, documenter et maintenir les param\xE8tres de configuration\
            \ en respectant la politique de contr\xF4le d\u2019acc\xE8s. \n\u2022\
            \ Le cas \xE9ch\xE9ant, testez la configuration avant la mise en \u0153\
            uvre. \n\u2022 Utilisez des mesures de s\xE9curit\xE9 pour d\xE9tecter\
            \ et r\xE9pondre aux modifications non autoris\xE9es des param\xE8tres\
            \ de configuration d\xE9finis. \n\u2022 Etablir un plan de gestion de\
            \ configuration contenant :\n    o R\xF4les, responsabilit\xE9s et processus\
            \ et proc\xE9dures de gestion de la configuration\_;\n    o un processus\
            \ d\u2019identification des CI tout au long du cycle de vie du d\xE9veloppement\
            \ du syst\xE8me ; et\n    o un processus de gestion de la configuration\
            \ des CI tout au long de leur cycle de vie. \n\u2022 Prot\xE9ger le plan\
            \ de gestion de la configuration contre la divulgation et la modification\
            \ non autoris\xE9es. \n\u2022 Mettre en \u0153uvre des contr\xF4les renforc\xE9\
            s, y compris une analyse r\xE9guli\xE8re des vuln\xE9rabilit\xE9s, un\
            \ renforcement strict de la configuration, l\u2019isolement lorsque cela\
            \ est possible et une surveillance continue pour compenser les produits\
            \ qui manquent de mises \xE0 jour officielles apr\xE8s la fin du support\
            \ fournisseur."
          typical_evidence: "\u2022 Plan de gestion de la configuration. \n\u2022\
            \ Comparaison du plan de configuration avec les listes de contr\xF4le\
            \ d\u2019acc\xE8s. \n\u2022 M\xE9canismes, par exemple contr\xF4les d\u2019\
            acc\xE8s logiques et physiques, cryptage et journaux d\u2019audit en place.\
            \ \n\u2022 Documentation et approbation des exceptions \xE0 la base de\
            \ configuration contenant les mesures alternatives en place pour assurer\
            \ la confidentialit\xE9, la disponibilit\xE9 et l\u2019int\xE9grit\xE9\
            \ du CI."
        es:
          description: 'A los efectos del punto 6.3.1, las entidades pertinentes:'
          annotation: "\u2022 Considere la posibilidad de endurecer las gu\xEDas/mejores\
            \ pr\xE1cticas y los principios generales de ciberseguridad (por ejemplo,\
            \ m\xEDnima funcionalidad y m\xEDnimo privilegio) como base para derivar\
            \ las configuraciones de seguridad definidas. \n\u2022 Establecer, documentar\
            \ y mantener los ajustes de configuraci\xF3n respetando la pol\xEDtica\
            \ de control de acceso. \n\u2022 Cuando corresponda, pruebe la configuraci\xF3\
            n antes de la implementaci\xF3n. \n\u2022 Emplee medidas de seguridad\
            \ para detectar y responder a cambios no autorizados en los ajustes de\
            \ configuraci\xF3n definidos. \n\u2022 Establecer un plan de gesti\xF3\
            n de la configuraci\xF3n que contenga:\n    o roles, responsabilidades\
            \ y procesos y procedimientos de gesti\xF3n de la configuraci\xF3n;\n\
            \    o un proceso para identificar los IC a lo largo del ciclo de vida\
            \ del desarrollo del sistema; y\n    o un proceso para gestionar la configuraci\xF3\
            n de los IC a lo largo de su ciclo de vida. \n\u2022 Proteger el plan\
            \ de gesti\xF3n de la configuraci\xF3n de la divulgaci\xF3n y modificaci\xF3\
            n no autorizadas. \n\u2022 Implementar controles mejorados, incluido el\
            \ escaneo regular de vulnerabilidades, el endurecimiento estricto de la\
            \ configuraci\xF3n, el aislamiento cuando sea posible y el monitoreo continuo\
            \ para compensar los productos que carecen de actualizaciones oficiales\
            \ despu\xE9s del final del soporte del proveedor."
          typical_evidence: "\u2022 Plan de gesti\xF3n de la configuraci\xF3n. \n\u2022\
            \ Comparaci\xF3n del plan de configuraci\xF3n con las listas de control\
            \ de acceso. \n\u2022 Mecanismos, por ejemplo, controles de acceso l\xF3\
            gicos y f\xEDsicos, cifrado y registros de auditor\xEDa. \n\u2022 Excepciones\
            \ documentadas y aprobadas a la l\xEDnea de base de configuraci\xF3n que\
            \ contienen las medidas alternativas implementadas para garantizar la\
            \ confidencialidad, disponibilidad e integridad de la CI."
        cs:
          description: "Pro \xFA\u010Dely bodu 6.3.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zva\u017Ete p\u0159\xEDru\u010Dky/osv\u011Bd\u010Den\xE9\
            \ postupy pro pos\xEDlen\xED zabezpe\u010Den\xED a obecn\xE9 principy\
            \ kybernetick\xE9 bezpe\u010Dnosti (nap\u0159. nejmen\u0161\xED funk\u010D\
            nost a nejni\u017E\u0161\xED opr\xE1vn\u011Bn\xED) jako z\xE1klad pro\
            \ odvozen\xED definovan\xFDch konfigurac\xED zabezpe\u010Den\xED. \n\u2022\
            \ Nastavte, zdokumentujte a udr\u017Eujte konfigura\u010Dn\xED nastaven\xED\
            \ respektuj\xEDc\xED z\xE1sady \u0159\xEDzen\xED p\u0159\xEDstupu. \n\u2022\
            \ Pokud je to mo\u017En\xE9, otestujte konfiguraci p\u0159ed implementac\xED\
            . \n\u2022 Vyu\u017E\xEDvat bezpe\u010Dnostn\xED opat\u0159en\xED k detekci\
            \ a reakci na neopr\xE1vn\u011Bn\xE9 zm\u011Bny definovan\xFDch konfigura\u010D\
            n\xEDch nastaven\xED. \n\u2022 Vytvo\u0159te pl\xE1n spr\xE1vy konfigurace,\
            \ kter\xFD obsahuje:\n    o role, odpov\u011Bdnosti a procesy a postupy\
            \ \u0159\xEDzen\xED konfigurace;\n    o proces identifikace CI v pr\u016F\
            b\u011Bhu \u017Eivotn\xEDho cyklu v\xFDvoje syst\xE9mu; a\n    o proces\
            \ \u0159\xEDzen\xED konfigurace CI v pr\u016Fb\u011Bhu jejich \u017Eivotn\xED\
            ho cyklu. \n\u2022 Chra\u0148te pl\xE1n spr\xE1vy konfigurace p\u0159\
            ed neopr\xE1vn\u011Bn\xFDm zve\u0159ejn\u011Bn\xEDm a \xFApravami. \n\u2022\
            \ Implementujte vylep\u0161en\xE9 kontroly, v\u010Detn\u011B pravideln\xE9\
            ho skenov\xE1n\xED zranitelnost\xED, p\u0159\xEDsn\xE9ho pos\xEDlen\xED\
            \ konfigurace, izolace tam, kde je to mo\u017En\xE9, a nep\u0159etr\u017E\
            it\xE9ho monitorov\xE1n\xED, aby se kompenzovaly produkty, kter\xE9 po\
            \ ukon\u010Den\xED podpory dodavatele postr\xE1daj\xED ofici\xE1ln\xED\
            \ aktualizace."
          typical_evidence: "\u2022 Pl\xE1n \u0159\xEDzen\xED konfigurace. \n\u2022\
            \ Porovn\xE1n\xED konfigura\u010Dn\xEDho pl\xE1nu se seznamy \u0159\xED\
            zen\xED p\u0159\xEDstupu. \n\u2022 Mechanismy, nap\u0159\xEDklad logick\xE9\
            \ a fyzick\xE9 kontroly p\u0159\xEDstupu, \u0161ifrov\xE1n\xED a protokoly\
            \ auditu. \n\u2022 Zdokumentovan\xE9 a schv\xE1len\xE9 v\xFDjimky ze z\xE1\
            kladn\xEDho stavu konfigurace obsahuj\xEDc\xED alternativn\xED opat\u0159\
            en\xED k zaji\u0161t\u011Bn\xED d\u016Fv\u011Brnosti, dostupnosti a integrity\
            \ CI."
        it:
          description: 'Ai fini del punto 6.3.1, i soggetti interessati:'
          annotation: "\u2022 Prendere in considerazione le guide/best practice di\
            \ hardening e i principi generali di sicurezza informatica (ad es. funzionalit\xE0\
            \ minima e privilegio minimo) come base per derivare le configurazioni\
            \ di sicurezza definite. \n\u2022 Stabilire, documentare e mantenere le\
            \ impostazioni di configurazione rispettando la politica di controllo\
            \ degli accessi. \n\u2022 Se applicabile, testare la configurazione prima\
            \ dell'implementazione. \n\u2022 Utilizzare misure di sicurezza per rilevare\
            \ e rispondere a modifiche non autorizzate alle impostazioni di configurazione\
            \ definite. \n\u2022 Stabilire un piano di gestione della configurazione\
            \ contenente:\n    o ruoli, responsabilit\xE0 e processi e procedure di\
            \ gestione della configurazione;\n    o un processo per l'identificazione\
            \ degli CI durante l'intero ciclo di vita dello sviluppo del sistema;\
            \ e\n    o un processo per la gestione della configurazione degli CI durante\
            \ tutto il loro ciclo di vita. \n\u2022 Proteggere il piano di gestione\
            \ della configurazione da divulgazioni e modifiche non autorizzate. \n\
            \u2022 Implementare controlli avanzati, tra cui la scansione regolare\
            \ delle vulnerabilit\xE0, il rigoroso rafforzamento della configurazione,\
            \ l'isolamento ove possibile e il monitoraggio continuo per compensare\
            \ i prodotti che mancano di aggiornamenti ufficiali dopo la fine del supporto\
            \ ai fornitori."
          typical_evidence: "\u2022 Piano di gestione della configurazione. \n\u2022\
            \ Confronto del piano di configurazione con le liste di controllo accessi.\
            \ \n\u2022 Meccanismi, ad esempio controlli di accesso logici e fisici,\
            \ crittografia e registri di controllo. \n\u2022 Eccezioni documentate\
            \ e approvate alla linea di base della configurazione contenente le misure\
            \ alternative in atto per garantire la riservatezza, la disponibilit\xE0\
            \ e l'integrit\xE0 dell'IC."
