            \u0148uj\xED prov\xE1d\u011Bn\xED \u010Dinnost\xED, kter\xE9 b\u011B\u017E\
            n\xED u\u017Eivatel\xE9 nebo procesy nemohou prov\xE1d\u011Bt. Role spr\xE1\
            vce syst\xE9mu obvykle vy\u017Eaduj\xED privilegovan\xE1 p\u0159\xEDstupov\xE1\
            \ pr\xE1va.\" ISO/IEC 27002, 8.2. Privilegovan\xE1 p\u0159\xEDstupov\xE1\
            \ pr\xE1va."
          typical_evidence: "\u2022 Vyjasn\u011Bte z\xE1sady pou\u017E\xEDv\xE1n\xED\
