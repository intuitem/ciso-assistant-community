            n\xFDch p\u0159\xEDpadech u p\u0159\xEDm\xFDch dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb prov\xE1d\u011Blo ov\u011B\u0159ov\xE1n\xED spolehlivosti\
            \ v souladu s bodem 5.1.4, pokud to vy\u017Eaduj\xED jejich \xFAkoly,\
            \ povinnosti a opr\xE1vn\u011Bn\xED."
          annotation: "\u2022 Ur\u010Dit, kter\xE9 \xFAlohy, povinnosti a org\xE1\
            ny vy\u017Eaduj\xED ov\u011B\u0159en\xED spolehlivosti, a to na z\xE1\
            klad\u011B krit\xE9ri\xED uveden\xFDch v bod\u011B 10.2.2 p\xEDsm. a)\
            \ p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Prov\xE1d\u011Bt ov\u011B\
            \u0159en\xED spolehlivosti zam\u011Bstnanc\u016F a p\u0159\xEDpadn\u011B\
            \ p\u0159\xEDm\xFDch dodavatel\u016F a poskytovatel\u016F slu\u017Eeb\
            \ v souladu s bodem 5.1.4 p\xEDsm. c) p\u0159\xEDlohy na\u0159\xEDzen\xED\
            ."
          typical_evidence: "\u2022 Zdokumentovan\xFD proces ov\u011B\u0159en\xED\
            \ spolehlivosti. \n\u2022 V\xFDsledky ov\u011B\u0159en\xED spolehlivosti\
            \ zam\u011Bstnanc\u016F a p\u0159\xEDpadn\u011B p\u0159\xEDm\xFDch dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb v souladu s bodem 5.1.4 p\xEDsm. c)."
        it:
          description: "I soggetti pertinenti garantiscono, per quanto possibile,\
            \ la verifica dei precedenti dei loro dipendenti e, se del caso, dei fornitori\
            \ diretti e dei prestatori di servizi conformemente al punto 5.1.4, se\
            \ necessario in funzione del loro ruolo, delle loro responsabilit\xE0\
            \ e delle loro autorizzazioni."
          annotation: "\u2022 Identificare quali ruoli, responsabilit\xE0 e autorit\xE0\
            \ richiedono la verifica del background, sulla base dei criteri di cui\
            \ al punto 10.2.2 (a) dell'allegato al regolamento. \n\u2022 Effettuare\
            \ la verifica dei precedenti dei dipendenti e, ove applicabile, dei fornitori\
            \ diretti e dei fornitori di servizi in conformit\xE0 al punto 5.1.4 (c)\
            \ dell'Allegato al regolamento."
          typical_evidence: "\u2022 Processo documentato di verifica dei precedenti.\
            \ \n\u2022 Risultati della verifica dei precedenti sui dipendenti e, se\
            \ del caso, sui fornitori diretti e sui fornitori di servizi in conformit\xE0\
            \ al punto 5.1.4 (c)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.2
      ref_id: 10.2.2
      description: 'For the purpose of point 10.2.1., the relevant entities shall:'
      annotation: "\u2022 Where applicable, define criteria for roles, responsibilities\
        \ and authorities that will be exercised only by persons who have undergone\
        \ background verification. An indicative, non-exhaustive list is the following:\n\
        \    o executives and senior management, o roles with access to sensitive\
        \ information, o roles with financial responsibilities, o roles involving\
        \ procurement and vendor management, o roles that grant access to physical\
        \ assets or are responsible for physical security. \n\u2022 Define criteria\
        \ and limitations for background verification (e.g. who is eligible to screen\
        \ people, and how, when and why verification reviews are carried out). \n\u2022\
        \ For background verification, consider checking the criminal records of the\
        \ person concerned with regard to offences that would be relevant to a specific\
        \ position. \n\u2022 Ensure that checks of criminal records align with legal\
        \ and regulatory requirements (e.g. national (labour) laws and the GDPR).\
        \ \n\u2022 Collect and handle information on job candidates, taking into consideration\
        \ any applicable laws, regulations and ethics, including the protection of\
        \ personal data. This may include collecting professional references. \n\u2022\
        \ Consider screening requirements in the contractual agreements between the\
        \ entity and the direct suppliers and service providers in cases of personnel\
        \ contracted with an external supplier. \n\u2022 Periodically repeat verification\
        \ to confirm the ongoing suitability of personnel, depending on the criticality\
        \ of a person\u2019s role, responsibilities and authorities. \n\u2022 Entities\
        \ should be permitted to rely on background checks of contractors employed\
        \ by a third-party talent agency with which the entity covered has contracts\
        \ for performing services."
      typical_evidence: "\u2022 Records of an analysis conducted to determine which\
        \ roles, responsibilities and authorities require background verification.\
        \ \n\u2022 Guidance for employees about when/how to perform background verification.\
        \ \n\u2022 Records of completed verifications of professional references for\
        \ employees or, where applicable, for direct suppliers and service providers.\
        \ \n\u2022 Signed consent forms from employees or job candidates, confirming\
        \ their agreement to undergo background verification. \n\u2022 Documentation\
        \ of follow-up actions taken in response to any issues or discrepancies identified\
        \ during background verification. \n\u2022 Agreements with third-parties that\
        \ perform background verification services, if used, to ensure they comply\
        \ with legal and policy requirements."
      translations:
        fr:
          description: "Aux fins du point 10.2.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Le cas \xE9ch\xE9ant, d\xE9finir des crit\xE8res pour\
            \ les r\xF4les, les responsabilit\xE9s et les pouvoirs qui ne seront exerc\xE9\
            s que par des personnes ayant fait l\u2019objet d\u2019une v\xE9rification\
            \ des ant\xE9c\xE9dents. Une liste indicative et non exhaustive est la\
            \ suivante :\n    o Cadres sup\xE9rieurs et cadres sup\xE9rieurs, o R\xF4\
            les ayant acc\xE8s \xE0 des informations sensibles, o R\xF4les ayant des\
            \ responsabilit\xE9s financi\xE8res, o R\xF4les impliquant l\u2019approvisionnement\
            \ et la gestion des fournisseurs, o R\xF4les qui accordent l\u2019acc\xE8\
            s aux actifs physiques ou sont responsables de la s\xE9curit\xE9 physique.\
            \ \n\u2022 D\xE9finir les crit\xE8res et les limites de la v\xE9rification\
            \ des ant\xE9c\xE9dents (par exemple, qui est \xE9ligible au d\xE9pistage\
            \ des personnes, et comment, quand et pourquoi les examens de v\xE9rification\
            \ sont effectu\xE9s). \n\u2022 Pour la v\xE9rification des ant\xE9c\xE9\
            dents, envisagez de v\xE9rifier le casier judiciaire de la personne concern\xE9\
            e en ce qui concerne les infractions qui seraient pertinentes pour un\
            \ poste sp\xE9cifique. \n\u2022 Veiller \xE0 ce que les v\xE9rifications\
            \ des casiers judiciaires soient conformes aux exigences l\xE9gales et\
            \ r\xE9glementaires (par exemple, les lois nationales (du travail) et\
            \ le RGPD). \n\u2022 Collecter et traiter des informations sur les candidats,\
            \ en tenant compte des lois, r\xE9glementations et \xE9thiques applicables,\
            \ y compris la protection des donn\xE9es personnelles. Cela peut inclure\
            \ la collecte de r\xE9f\xE9rences professionnelles. \n\u2022 Envisager\
            \ des exigences de filtrage dans les accords contractuels entre l\u2019\
            entit\xE9 et les fournisseurs directs et les prestataires de services\
            \ dans le cas de personnel sous contrat avec un fournisseur externe. \n\
            \u2022 R\xE9p\xE9ter p\xE9riodiquement les v\xE9rifications pour confirmer\
            \ l\u2019aptitude continue du personnel, en fonction de la criticit\xE9\
            \ du r\xF4le, des responsabilit\xE9s et des pouvoirs d\u2019une personne.\
            \ \n\u2022 Les entit\xE9s devraient \xEAtre autoris\xE9es \xE0 s\u2019\
            appuyer sur les v\xE9rifications des ant\xE9c\xE9dents des sous-traitants\
            \ employ\xE9s par une agence de talents tierce avec laquelle l\u2019entit\xE9\
            \ couverte a des contrats pour la prestation de services."
          typical_evidence: "\u2022 Dossiers d\u2019une analyse effectu\xE9e pour\
            \ d\xE9terminer les r\xF4les, les responsabilit\xE9s et les pouvoirs qui\
            \ n\xE9cessitent une v\xE9rification des ant\xE9c\xE9dents. \n\u2022 Des\
            \ conseils pour les employ\xE9s sur le moment et la mani\xE8re d\u2019\
            effectuer la v\xE9rification des ant\xE9c\xE9dents. \n\u2022 Registres\
            \ des v\xE9rifications effectu\xE9es des r\xE9f\xE9rences professionnelles\
            \ pour les employ\xE9s ou, le cas \xE9ch\xE9ant, pour les fournisseurs\
            \ directs et les prestataires de services. \n\u2022 Formulaires de consentement\
            \ sign\xE9s par des employ\xE9s ou des candidats, confirmant leur accord\
            \ pour se soumettre \xE0 une v\xE9rification des ant\xE9c\xE9dents. \n\
            \u2022 Documentation des mesures de suivi prises en r\xE9ponse \xE0 tout\
            \ probl\xE8me ou anomalie identifi\xE9 lors de la v\xE9rification des\
            \ ant\xE9c\xE9dents. \n\u2022 Accords avec des tiers qui effectuent des\
            \ services de v\xE9rification des ant\xE9c\xE9dents, le cas \xE9ch\xE9\
            ant, pour s\u2019assurer qu\u2019ils sont conformes aux exigences l\xE9\
            gales et politiques."
        es:
          description: 'A los efectos del punto 10.2.1, las entidades pertinentes:'
          annotation: "\u2022 Cuando corresponda, definir los criterios para las funciones,\
            \ responsabilidades y autoridades que ser\xE1n ejercidos \xFAnicamente\
            \ por personas que hayan sido sometidas a una verificaci\xF3n de antecedentes.\
            \ Una lista indicativa y no exhaustiva es la siguiente:\n    o Ejecutivos\
            \ y alta direcci\xF3n, o roles con acceso a informaci\xF3n confidencial,\
            \ o roles con responsabilidades financieras, o roles relacionados con\
            \ compras y gesti\xF3n de proveedores, o roles que otorgan acceso a activos\
            \ f\xEDsicos o son responsables de la seguridad f\xEDsica. \n\u2022 Definir\
            \ criterios y limitaciones para la verificaci\xF3n de antecedentes (por\
            \ ejemplo, qui\xE9n es elegible para examinar a las personas y c\xF3mo,\
            \ cu\xE1ndo y por qu\xE9 se llevan a cabo las revisiones de verificaci\xF3\
            n). \n\u2022 Para la verificaci\xF3n de antecedentes, considere la posibilidad\
            \ de verificar los antecedentes penales de la persona en cuesti\xF3n con\
            \ respecto a los delitos que ser\xEDan relevantes para un puesto espec\xED\
            fico. \n\u2022 Garantizar que las comprobaciones de los antecedentes penales\
            \ se ajusten a los requisitos legales y reglamentarios (por ejemplo, las\
            \ leyes nacionales (laborales) y el RGPD). \n\u2022 Recopilar y manejar\
            \ informaci\xF3n sobre los candidatos a un puesto de trabajo, teniendo\
            \ en cuenta las leyes, reglamentos y normas \xE9ticas aplicables, incluida\
            \ la protecci\xF3n de datos personales. Esto puede incluir la recopilaci\xF3\
            n de referencias profesionales. \n\u2022 Considerar los requisitos de\
            \ selecci\xF3n en los acuerdos contractuales entre la entidad y los proveedores\
            \ directos y prestadores de servicios en los casos de personal contratado\
            \ con un proveedor externo. \n\u2022 Repetir peri\xF3dicamente la verificaci\xF3\
            n para confirmar la idoneidad continua del personal, en funci\xF3n de\
            \ la criticidad de la funci\xF3n, las responsabilidades y las autoridades\
            \ de una persona. \n\u2022 Se debe permitir a las entidades confiar en\
            \ la verificaci\xF3n de antecedentes de los contratistas empleados por\
            \ una agencia de talentos externa con la que la entidad cubierta tiene\
            \ contratos para la prestaci\xF3n de servicios."
          typical_evidence: "\u2022 Registros de un an\xE1lisis realizado para determinar\
            \ qu\xE9 roles, responsabilidades y autoridades requieren verificaci\xF3\
            n de antecedentes. \n\u2022 Orientaci\xF3n para los empleados sobre cu\xE1\
            ndo y c\xF3mo realizar la verificaci\xF3n de antecedentes. \n\u2022 Registros\
            \ de verificaciones completadas de referencias profesionales para empleados\
            \ o, en su caso, para proveedores directos y prestadores de servicios.\
            \ \n\u2022 Formularios de consentimiento firmados por empleados o candidatos\
            \ a un puesto de trabajo, confirmando su acuerdo para someterse a la verificaci\xF3\
            n de antecedentes. \n\u2022 Documentaci\xF3n de las acciones de seguimiento\
            \ tomadas en respuesta a cualquier problema o discrepancia identificada\
            \ durante la verificaci\xF3n de antecedentes. \n\u2022 Acuerdos con terceros\
            \ que realizan servicios de verificaci\xF3n de antecedentes, si se utilizan,\
            \ para garantizar que cumplan con los requisitos legales y de pol\xED\
            ticas."
        cs:
          description: "Pro \xFA\u010Dely bodu 10.2.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Tam, kde je to mo\u017En\xE9, definovat krit\xE9ria\
            \ pro role, odpov\u011Bdnosti a pravomoci, kter\xE9 budou vykon\xE1vat\
            \ pouze osoby, kter\xE9 pro\u0161ly ov\u011B\u0159en\xEDm spolehlivosti.\
            \ Orienta\u010Dn\xED, ne\xFApln\xFD seznam je n\xE1sleduj\xEDc\xED:\n\
            \    o Vedouc\xED pracovn\xEDci a vy\u0161\u0161\xED management, o Role\
            \ s p\u0159\xEDstupem k citliv\xFDm informac\xEDm, o Role s finan\u010D\
            n\xED odpov\u011Bdnost\xED, o Role zahrnuj\xEDc\xED zad\xE1v\xE1n\xED\
            \ zak\xE1zek a \u0159\xEDzen\xED dodavatel\u016F, o Role, kter\xE9 poskytuj\xED\
            \ p\u0159\xEDstup k fyzick\xFDm aktiv\u016Fm nebo jsou zodpov\u011Bdn\xE9\
            \ za fyzickou bezpe\u010Dnost. \n\u2022 Definujte krit\xE9ria a omezen\xED\
            \ pro ov\u011B\u0159ov\xE1n\xED spolehlivosti (nap\u0159. kdo je opr\xE1\
            vn\u011Bn prov\u011B\u0159ovat osoby a jak, kdy a pro\u010D se ov\u011B\
            \u0159ovac\xED kontroly prov\xE1d\u011Bj\xED). \n\u2022 Pro ov\u011B\u0159\
            en\xED spolehlivosti zva\u017Ete kontrolu rejst\u0159\xEDku trest\u016F\
            \ doty\u010Dn\xE9 osoby s ohledem na trestn\xE9 \u010Diny, kter\xE9 by\
            \ byly relevantn\xED pro konkr\xE9tn\xED pozici. \n\u2022 Zajistit, aby\
            \ kontroly rejst\u0159\xEDk\u016F trest\u016F byly v souladu s pr\xE1\
            vn\xEDmi a regula\u010Dn\xEDmi po\u017Eadavky (nap\u0159. vnitrost\xE1\
            tn\xEDmi (pracovn\xEDmi) z\xE1kony a GDPR). \n\u2022 Shroma\u017E\u010F\
            ovat a nakl\xE1dat s informacemi o uchaze\u010D\xEDch o zam\u011Bstn\xE1\
            n\xED s p\u0159ihl\xE9dnut\xEDm k platn\xFDm z\xE1kon\u016Fm, p\u0159\
            edpis\u016Fm a etice, v\u010Detn\u011B ochrany osobn\xEDch \xFAdaj\u016F\
            . To m\u016F\u017Ee zahrnovat shroma\u017E\u010Fov\xE1n\xED odborn\xFD\
            ch referenc\xED. \n\u2022 Zv\xE1\u017Eit po\u017Eadavky na prov\u011B\u0159\
            en\xED ve smluvn\xEDch dohod\xE1ch mezi subjektem a p\u0159\xEDm\xFDmi\
            \ dodavateli a poskytovateli slu\u017Eeb v p\u0159\xEDpadech, kdy jsou\
            \ zam\u011Bstnanci smluvn\u011B v\xE1z\xE1ni s extern\xEDm dodavatelem.\
            \ \n\u2022 Pravideln\u011B opakovat ov\u011B\u0159ov\xE1n\xED pro potvrzen\xED\
            \ trval\xE9 vhodnosti person\xE1lu v z\xE1vislosti na kriti\u010Dnosti\
            \ role, odpov\u011Bdnosti a pravomoc\xED dan\xE9 osoby. \n\u2022 Subjekt\u016F\
            m by m\u011Blo b\xFDt umo\u017En\u011Bno spol\xE9hat se na ov\u011B\u0159\
            en\xED spolehlivosti dodavatel\u016F zam\u011Bstnan\xFDch agenturou pro\
            \ talenty t\u0159et\xED strany, s n\xED\u017E m\xE1 dan\xFD subjekt uzav\u0159\
            eny smlouvy o poskytov\xE1n\xED slu\u017Eeb."
          typical_evidence: "\u2022 Z\xE1znamy o anal\xFDze proveden\xE9 za \xFA\u010D\
            elem ur\u010Den\xED, kter\xE9 role, odpov\u011Bdnosti a pravomoci vy\u017E\
            aduj\xED ov\u011B\u0159en\xED spolehlivosti. \n\u2022 Pokyny pro zam\u011B\
            stnance o tom, kdy/jak prov\xE1d\u011Bt ov\u011B\u0159en\xED spolehlivosti.\
            \ \n\u2022 Evidence vypln\u011Bn\xFDch ov\u011B\u0159en\xED odborn\xFD\
            ch referenc\xED pro zam\u011Bstnance, p\u0159\xEDpadn\u011B pro p\u0159\
            \xEDm\xE9 dodavatele a poskytovatele slu\u017Eeb. \n\u2022 Podepsan\xE9\
            \ formul\xE1\u0159e souhlasu od zam\u011Bstnanc\u016F nebo uchaze\u010D\
            \u016F o zam\u011Bstn\xE1n\xED, potvrzuj\xEDc\xED jejich souhlas s ov\u011B\
            \u0159en\xEDm spolehlivosti. \n\u2022 Dokumentace n\xE1sledn\xFDch opat\u0159\
            en\xED p\u0159ijat\xFDch v reakci na jak\xE9koli probl\xE9my nebo nesrovnalosti\
            \ zji\u0161t\u011Bn\xE9 b\u011Bhem ov\u011B\u0159ov\xE1n\xED spolehlivosti.\
            \ \n\u2022 Smlouvy s t\u0159et\xEDmi stranami, kter\xE9 poskytuj\xED slu\u017E\
            by ov\u011B\u0159ov\xE1n\xED spolehlivosti, pokud jsou pou\u017Eity, aby\
            \ bylo zaji\u0161t\u011Bno, \u017Ee spl\u0148uj\xED z\xE1konn\xE9 a politick\xE9\
            \ po\u017Eadavky."
        it:
          description: 'Ai fini del punto 10.2.1, i soggetti interessati:'
          annotation: "\u2022 Se del caso, definire criteri per i ruoli, le responsabilit\xE0\
            \ e le autorit\xE0 che saranno esercitati solo da persone che si sono\
            \ sottoposte a verifica dei precedenti. Un elenco indicativo e non esaustivo\
            \ \xE8 il seguente:\n    o dirigenti e senior management, o ruoli con\
            \ accesso a informazioni sensibili, o ruoli con responsabilit\xE0 finanziarie,\
            \ o ruoli che coinvolgono l'approvvigionamento e la gestione dei fornitori,\
            \ o ruoli che concedono l'accesso alle risorse fisiche o sono responsabili\
            \ della sicurezza fisica. \n\u2022 Definire criteri e limitazioni per\
            \ la verifica dei precedenti (ad esempio, chi \xE8 idoneo a selezionare\
            \ le persone e come, quando e perch\xE9 vengono effettuate le revisioni\
            \ di verifica). \n\u2022 Per la verifica dei precedenti, prendere in considerazione\
            \ la possibilit\xE0 di controllare i precedenti penali della persona interessata\
            \ in relazione a reati che sarebbero rilevanti per una posizione specifica.\
            \ \n\u2022 Garantire che i controlli dei casellari giudiziari siano in\
            \ linea con i requisiti legali e normativi (ad esempio, le leggi nazionali\
            \ (sul lavoro) e il GDPR). \n\u2022 Raccogliere e gestire le informazioni\
            \ sui candidati, tenendo in considerazione le leggi, i regolamenti e l'etica\
            \ applicabili, inclusa la protezione dei dati personali. Ci\xF2 pu\xF2\
            \ includere la raccolta di referenze professionali. \n\u2022 Prendere\
            \ in considerazione i requisiti di screening negli accordi contrattuali\
            \ tra l'entit\xE0 e i fornitori diretti e i fornitori di servizi in caso\
            \ di personale assunto con un fornitore esterno. \n\u2022 Ripetere periodicamente\
            \ le verifiche per confermare l'idoneit\xE0 continua del personale, in\
            \ funzione della criticit\xE0 del ruolo, delle responsabilit\xE0 e delle\
            \ autorit\xE0 di una persona. \n\u2022 Gli enti dovrebbero essere autorizzati\
            \ a fare affidamento sui controlli dei precedenti degli appaltatori impiegati\
            \ da un'agenzia di talenti di terze parti con cui l'ente interessato ha\
            \ contratti per l'esecuzione di servizi."
          typical_evidence: "\u2022 Registrazioni di un'analisi condotta per determinare\
            \ quali ruoli, responsabilit\xE0 e autorit\xE0 richiedono la verifica\
            \ dei precedenti. \n\u2022 Guida per i dipendenti su quando/come eseguire\
            \ la verifica dei precedenti. \n\u2022 Registrazioni delle verifiche completate\
            \ delle referenze professionali per i dipendenti o, se del caso, per i\
            \ fornitori diretti e i fornitori di servizi. \n\u2022 Moduli di consenso\
            \ firmati da dipendenti o candidati, che confermano il loro consenso a\
            \ sottoporsi alla verifica dei precedenti. \n\u2022 Documentazione delle\
            \ azioni di follow-up intraprese in risposta a eventuali problemi o discrepanze\
            \ identificati durante la verifica dei precedenti. \n\u2022 Accordi con\
            \ terze parti che eseguono servizi di verifica dei precedenti, se utilizzati,\
            \ per garantire che siano conformi ai requisiti legali e normativi."
