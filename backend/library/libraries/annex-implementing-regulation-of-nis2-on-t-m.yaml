    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5
      ref_id: '5.2'
      name: Directory of suppliers and service providers
      annotation: "\u2022 Keep the registry up to date to ensure all information is\
        \ current and accurate, that is, add, update and remove suppliers and service\
        \ provider from the registry in the event of changes.  \n\u2022 Conduct reviews\
        \ of the registry, at least annually or when significant changes occur to\
        \ ensure all information is current and accurate.\n\n[TIPS]\n\n\u2022 In addition\
        \ to the elements referred to in point 5.2 of the Annex to the regulation\
        \ consider the start and end dates of the contract and the region of each\
        \ direct supplier and service provider. \n\u2022 Classify direct suppliers\
        \ and service providers. The classification may include one or more characteristics\
        \ (indicative, non-exhaustive list):\n    o sensitivity of assets purchased,\
        \ o volume of assets purchased, o availability requirements, o applicable\
        \ regulations, o inherent risk and mitigated risk. \n\u2022 Update and review\
        \ classifications annually or when significant changes occur. Examples of\
        \ categories may be:\n    o critical \u2013 those with a significant impact\
        \ on the entity\u2019s operations;\n    o strategic \u2013 high-value partners\
        \ who contribute to information assets, for example cloud providers, data\
        \ analytic providers, software developers and telecommunication providers;\n\
        \    o routine \u2013 those with minimal impact on the entity."
      typical_evidence: "\u2022 Registry of direct suppliers and service providers.\
        \ \n\u2022 Evidence of registry updates following direct supplier and service\
        \ provider changes. \n\u2022 Review plans or schedules.\n\n[TIPS]\n\n\u2022\
        \ List of relevant contracts or SLAs that are in line with the documented\
        \ supply chain policy. \n\u2022 Evidence that the entity has categorised its\
        \ direct suppliers and service providers based on criteria. \n\u2022 A clear\
        \ description of how direct suppliers and service providers are grouped and\
        \ managed based on their importance and risk level. \n\u2022 Evidence that\
        \ the entity assesses risks associated with each direct supplier and service\
        \ provider category, and that it tailors measures accordingly. For instance,\
        \ \u2018critical\u2019 direct suppliers and service providers receive more\
        \ attention and customised policies."
      translations:
        fr:
          name: Annuaire des fournisseurs et des prestataires de services
          annotation: "\u2022 Tenir le registre \xE0 jour pour s\u2019assurer que\
            \ toutes les informations sont \xE0 jour et exactes, c\u2019est-\xE0-dire\
            \ ajouter, mettre \xE0 jour et retirer des fournisseurs et des prestataires\
            \ de services du registre en cas de changements.  \n\u2022 Effectuer des\
            \ examens du registre, au moins une fois par an ou lorsque des changements\
            \ importants se produisent, pour s\u2019assurer que tous les renseignements\
            \ sont \xE0 jour et exacts.\n\n[CONSEILS]\n\n\u2022 En plus des \xE9l\xE9\
            ments vis\xE9s au point 5.2 de l\u2019annexe du r\xE8glement, tenez compte\
            \ des dates de d\xE9but et de fin du contrat et de la r\xE9gion de chaque\
            \ fournisseur direct et prestataire de services. \n\u2022 Classer les\
            \ fournisseurs directs et les prestataires de services. La classification\
            \ peut comporter une ou plusieurs caract\xE9ristiques (liste indicative\
            \ et non exhaustive) :\n    o la sensibilit\xE9 des actifs achet\xE9s,\
            \ o le volume des actifs achet\xE9s, o les exigences de disponibilit\xE9\
            , o la r\xE9glementation applicable, o le risque inh\xE9rent et le risque\
            \ att\xE9nu\xE9. \n\u2022 Mettre \xE0 jour et r\xE9viser les classifications\
            \ chaque ann\xE9e ou lorsque des changements importants se produisent.\
            \ Des exemples de cat\xE9gories peuvent \xEAtre :\n    o critique \u2013\
            \ celles qui ont un impact significatif sur les activit\xE9s de l\u2019\
            entit\xE9 ;\n    o strat\xE9gique \u2013 partenaires \xE0 forte valeur\
            \ ajout\xE9e qui contribuent aux actifs informationnels, par exemple les\
            \ fournisseurs de cloud, les fournisseurs d\u2019analyse de donn\xE9es,\
            \ les d\xE9veloppeurs de logiciels et les fournisseurs de t\xE9l\xE9communications\
            \ ;\n    o routine \u2013 celles qui ont un impact minimal sur l\u2019\
            entit\xE9."
          typical_evidence: "\u2022 Registre des fournisseurs directs et des prestataires\
            \ de services. \n\u2022 Preuve de mises \xE0 jour du registre suite \xE0\
            \ des changements directs de fournisseurs et de prestataires de services.\
            \ \n\u2022 Examiner les plans ou les \xE9ch\xE9anciers.\n\n[CONSEILS]\n\
            \n\u2022 Liste des contrats ou SLA pertinents qui sont conformes \xE0\
            \ la politique de cha\xEEne d\u2019approvisionnement document\xE9e. \n\
            \u2022 La preuve que l\u2019entit\xE9 a class\xE9 ses fournisseurs directs\
            \ et prestataires de services sur la base de crit\xE8res. \n\u2022 Une\
            \ description claire de la mani\xE8re dont les fournisseurs directs et\
            \ les prestataires de services sont regroup\xE9s et g\xE9r\xE9s en fonction\
            \ de leur importance et de leur niveau de risque. \n\u2022 La preuve que\
            \ l\u2019entit\xE9 \xE9value les risques associ\xE9s \xE0 chaque fournisseur\
            \ direct et cat\xE9gorie de prestataires de services, et qu\u2019elle\
            \ adapte les mesures en cons\xE9quence. Par exemple, les fournisseurs\
            \ directs et les prestataires de services \xAB critiques \xBB re\xE7oivent\
            \ plus d\u2019attention et des politiques personnalis\xE9es."
        es:
          name: Directorio de proveedores y prestadores de servicios
          annotation: "\u2022 Mantener actualizado el registro para asegurar que toda\
            \ la informaci\xF3n est\xE9 actualizada y sea precisa, es decir, agregar,\
            \ actualizar y eliminar proveedores y prestadores de servicios del registro\
            \ en caso de cambios.  \n\u2022 Llevar a cabo revisiones del registro,\
            \ al menos una vez al a\xF1o o cuando ocurran cambios significativos para\
            \ garantizar que toda la informaci\xF3n est\xE9 actualizada y sea precisa.\n\
            \n[CONSEJOS]\n\n\u2022 Adem\xE1s de los elementos mencionados en el punto\
            \ 5.2 del anexo del reglamento, considere las fechas de inicio y finalizaci\xF3\
            n del contrato y la regi\xF3n de cada proveedor directo y proveedor de\
            \ servicios. \n\u2022 Clasificar a los proveedores directos y prestadores\
            \ de servicios. La clasificaci\xF3n puede incluir una o m\xE1s caracter\xED\
            sticas (lista indicativa, no exhaustiva):\n    o sensibilidad de los activos\
            \ comprados, o volumen de activos comprados, o requisitos de disponibilidad,\
            \ o regulaciones aplicables, o riesgo inherente y riesgo mitigado. \n\u2022\
            \ Actualizar y revisar las clasificaciones anualmente o cuando ocurran\
            \ cambios significativos. Ejemplos de categor\xEDas pueden ser:\n    o\
            \ cr\xEDticos: aquellos con un impacto significativo en las operaciones\
            \ de la entidad;\n    o estrat\xE9gicos: socios de alto valor que contribuyen\
            \ a los activos de informaci\xF3n, por ejemplo, proveedores de nube, proveedores\
            \ de an\xE1lisis de datos, desarrolladores de software y proveedores de\
            \ telecomunicaciones;\n    o Rutina: aquellos con un impacto m\xEDnimo\
            \ en la entidad."
          typical_evidence: "\u2022 Registro de proveedores directos y prestadores\
            \ de servicios. \n\u2022 Evidencia de actualizaciones del registro despu\xE9\
            s de cambios directos de proveedores y proveedores de servicios. \n\u2022\
            \ Revisar planes o horarios.\n\n[CONSEJOS]\n\n\u2022 Lista de contratos\
            \ o SLA relevantes que est\xE1n en l\xEDnea con la pol\xEDtica de cadena\
            \ de suministro documentada. \n\u2022 Evidencia de que la entidad ha categorizado\
            \ a sus proveedores directos y prestadores de servicios en base a criterios.\
            \ \n\u2022 Una descripci\xF3n clara de c\xF3mo se agrupan y gestionan\
            \ los proveedores directos y los prestadores de servicios en funci\xF3\
            n de su importancia y nivel de riesgo. \n\u2022 Evidencia de que la entidad\
            \ eval\xFAa los riesgos asociados con cada categor\xEDa de proveedor directo\
            \ y proveedor de servicios, y que adapta las medidas en consecuencia.\
            \ Por ejemplo, los proveedores directos y los proveedores de servicios\
            \ \"cr\xEDticos\" reciben m\xE1s atenci\xF3n y pol\xEDticas personalizadas."
        cs:
          name: "Seznam dodavatel\u016F a poskytovatel\u016F slu\u017Eeb"
          annotation: "\u2022 Udr\u017Eujte registr aktu\xE1ln\xED, abyste zajistili,\
            \ \u017Ee v\u0161echny informace jsou aktu\xE1ln\xED a p\u0159esn\xE9\
            , to znamen\xE1 p\u0159id\xE1vat, aktualizovat a odeb\xEDrat dodavatele\
            \ a poskytovatele slu\u017Eeb z registru v p\u0159\xEDpad\u011B zm\u011B\
            n.  \n\u2022 Prov\xE1d\u011Bt kontroly registru, alespo\u0148 jednou ro\u010D\
            n\u011B nebo p\u0159i v\xFDznamn\xFDch zm\u011Bn\xE1ch, aby bylo zaji\u0161\
            t\u011Bno, \u017Ee v\u0161echny informace jsou aktu\xE1ln\xED a p\u0159\
            esn\xE9.\n\n[TIPY]\n\n\u2022 Krom\u011B prvk\u016F uveden\xFDch v bod\u011B\
            \ 5.2 p\u0159\xEDlohy na\u0159\xEDzen\xED zva\u017Ete datum zah\xE1jen\xED\
            \ a ukon\u010Den\xED smlouvy a region ka\u017Ed\xE9ho p\u0159\xEDm\xE9\
            ho dodavatele a poskytovatele slu\u017Eeb. \n\u2022 Klasifikovat p\u0159\
            \xEDm\xE9 dodavatele a poskytovatele slu\u017Eeb. Klasifikace m\u016F\u017E\
            e zahrnovat jednu nebo v\xEDce charakteristik (orienta\u010Dn\xED, ne\xFA\
            pln\xFD seznam):\n    o citlivost nakoupen\xFDch aktiv, o objem nakoupen\xFD\
            ch aktiv, o po\u017Eadavky na dostupnost, o platn\xE9 p\u0159edpisy, o\
            \ inherentn\xED riziko a zm\xEDrn\u011Bn\xE9 riziko. \n\u2022 Aktualizujte\
            \ a revidujte klasifikace jednou ro\u010Dn\u011B nebo p\u0159i v\xFDznamn\xFD\
            ch zm\u011Bn\xE1ch. P\u0159\xEDklady kategori\xED mohou b\xFDt:\n    o\
            \ kritick\xE9 \u2013 ty, kter\xE9 maj\xED v\xFDznamn\xFD dopad na \u010D\
            innost subjektu;\n    o strategick\xE9 \u2013 partne\u0159i s vysokou\
            \ hodnotou, kte\u0159\xED p\u0159isp\xEDvaj\xED k informa\u010Dn\xEDm\
            \ aktiv\u016Fm, nap\u0159\xEDklad poskytovatel\xE9 cloudov\xFDch slu\u017E\
            eb, poskytovatel\xE9 anal\xFDzy dat, v\xFDvoj\xE1\u0159i softwaru a poskytovatel\xE9\
            \ telekomunika\u010Dn\xEDch slu\u017Eeb;\n    o rutina \u2013 ty, kter\xE9\
            \ maj\xED minim\xE1ln\xED dopad na entitu."
          typical_evidence: "\u2022 Registr p\u0159\xEDm\xFDch dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb. \n\u2022 Doklad o aktualizac\xEDch registru po p\u0159\xED\
            m\xFDch zm\u011Bn\xE1ch dodavatele a poskytovatele slu\u017Eeb. \n\u2022\
            \ Zkontrolujte pl\xE1ny nebo pl\xE1ny.\n\n[TIPY]\n\n\u2022 Seznam relevantn\xED\
            ch smluv nebo SLA, kter\xE9 jsou v souladu s dokumentovanou politikou\
            \ dodavatelsk\xE9ho \u0159et\u011Bzce. \n\u2022 D\u016Fkaz, \u017Ee subjekt\
            \ kategorizoval sv\xE9 p\u0159\xEDm\xE9 dodavatele a poskytovatele slu\u017E\
            eb na z\xE1klad\u011B krit\xE9ri\xED. \n\u2022 Jasn\xFD popis toho, jak\
            \ jsou p\u0159\xEDm\xED dodavatel\xE9 a poskytovatel\xE9 slu\u017Eeb seskupeni\
            \ a \u0159\xEDzeni na z\xE1klad\u011B jejich d\u016Fle\u017Eitosti a \xFA\
            rovn\u011B rizika. \n\u2022 D\u016Fkaz, \u017Ee \xFA\u010Detn\xED jednotka\
            \ posuzuje rizika spojen\xE1 s ka\u017Edou kategori\xED p\u0159\xEDm\xFD\
            ch dodavatel\u016F a poskytovatel\u016F slu\u017Eeb a \u017Ee odpov\xED\
            daj\xEDc\xEDm zp\u016Fsobem p\u0159izp\u016Fsobuje opat\u0159en\xED. Nap\u0159\
            \xEDklad \"kritick\xFDm\" p\u0159\xEDm\xFDm dodavatel\u016Fm a poskytovatel\u016F\
            m slu\u017Eeb se dost\xE1v\xE1 v\u011Bt\u0161\xED pozornosti a p\u0159\
            izp\u016Fsoben\xFDm z\xE1sad\xE1m."
        it:
          name: Elenco dei fornitori e dei prestatori di servizi
          annotation: "\u2022 Mantenere aggiornato il registro per garantire che tutte\
            \ le informazioni siano aggiornate e accurate, ovvero aggiungere, aggiornare\
            \ e rimuovere fornitori e fornitori di servizi dal registro in caso di\
            \ modifiche.  \n\u2022 Condurre revisioni del registro, almeno una volta\
            \ all'anno o quando si verificano modifiche significative per garantire\
            \ che tutte le informazioni siano aggiornate e accurate.\n\n[CONSIGLI]\n\
            \n\u2022 Oltre agli elementi di cui al punto 5.2 dell'Allegato al regolamento,\
            \ considerare le date di inizio e fine del contratto e la regione di ciascun\
            \ fornitore diretto e prestatore di servizi. \n\u2022 Classificare i fornitori\
            \ diretti e i fornitori di servizi. La classificazione pu\xF2 comprendere\
            \ una o pi\xF9 caratteristiche (elenco indicativo, non esaustivo):\n \
            \   o Sensibilit\xE0 delle attivit\xE0 acquistate, o Volume delle attivit\xE0\
            \ acquistate, o Requisiti di disponibilit\xE0, o Normative applicabili,\
            \ o Rischio intrinseco e rischio mitigato. \n\u2022 Aggiornare e rivedere\
            \ le classificazioni annualmente o quando si verificano cambiamenti significativi.\
            \ Esempi di categorie possono essere:\n    o critici: quelli che hanno\
            \ un impatto significativo sulle operazioni dell'entit\xE0;\n    o strategici:\
            \ partner di alto valore che contribuiscono al patrimonio informativo,\
            \ ad esempio fornitori di servizi cloud, fornitori di analisi dei dati,\
            \ sviluppatori di software e fornitori di telecomunicazioni;\n    o routine\
            \ \u2013 quelli con un impatto minimo sull'entit\xE0."
          typical_evidence: "\u2022 Registro dei fornitori diretti e dei prestatori\
            \ di servizi. \n\u2022 Prova degli aggiornamenti del registro a seguito\
            \ di modifiche dirette al fornitore e al fornitore di servizi. \n\u2022\
            \ Rivedi piani o programmi.\n\n[CONSIGLI]\n\n\u2022 Elenco dei contratti\
            \ o degli SLA pertinenti che sono in linea con la politica documentata\
            \ della catena di approvvigionamento. \n\u2022 Prova che l'entit\xE0 ha\
            \ classificato i suoi fornitori diretti e fornitori di servizi in base\
            \ a criteri. \n\u2022 Una chiara descrizione di come i fornitori diretti\
            \ e i fornitori di servizi sono raggruppati e gestiti in base alla loro\
            \ importanza e al loro livello di rischio. \n\u2022 Prove che l'entit\xE0\
            \ valuta i rischi associati a ciascuna categoria di fornitori diretti\
            \ e fornitori di servizi e che adatta le misure di conseguenza. Ad esempio,\
            \ i fornitori diretti e i fornitori di servizi \"critici\" ricevono maggiore\
            \ attenzione e politiche personalizzate."
