        it:
          description: "La politica di sicurezza delle reti e dei sistemi informativi\
            \ \xE8 riesaminata e, se del caso, aggiornata dagli organi di gestione\
            \ almeno una volta all'anno e ogniqualvolta si verifichino incidenti significativi\
            \ o modifiche significative delle operazioni o dei rischi. L'esito delle\
            \ revisioni \xE8 documentato."
          annotation: "\u2022 Rivedere la politica sulla sicurezza della rete e dei\
            \ sistemi informativi almeno una volta all'anno, tenendo conto (elenco\
            \ indicativo e non esaustivo):\n    o degli aggiornamenti dei risultati\
            \ della valutazione dei rischi e del piano di trattamento dei rischi (Allegato\
            \ al regolamento, punto 2.1. 4);\n    o cambiamenti rilevanti nella legislazione\
            \ (leggi, regolamenti e altre misure imposte dalle autorit\xE0 nazionali\
            \ competenti);\n    o raccomandazioni fornite dalle autorit\xE0 competenti;\n\
            \    o cambiamenti rilevanti nelle buone pratiche del settore;\n    o\
            \ feedback da parte delle parti interessate;\n    o risultati del monitoraggio\
            \ della conformit\xE0 (sezione 2.2) e delle revisioni indipendenti (allegato\
            \ al regolamento, punto 2.3), comprese le violazioni o le eccezioni delle\
            \ politiche;\n    o incidenti, anche quelli che hanno colpito entit\xE0\
            \ simili nel settore.\n\u2022 Aggiornare la politica sulla sicurezza della\
            \ rete e dei sistemi informativi e le politiche specifiche per argomento,\
            \ in linea con le nuove scoperte che potrebbero influenzare l'approccio\
            \ dell'ente alla gestione della sicurezza delle informazioni, tra cui\
            \ (9):\n    o aggiornamenti dei risultati della valutazione del rischio\
            \ e del piano di trattamento del rischio (Allegato al regolamento, punto\
            \ 2.1. 4);\n    o modifiche alla rete e ai sistemi informativi;\n    o\
            \ modifiche all'ambiente operativo;\n    o problemi identificati durante\
            \ l'attuazione della politica;\n    o risultati del monitoraggio della\
            \ conformit\xE0 (Allegato al regolamento, punto 2.2.1) e delle revisioni\
            \ indipendenti (Allegato al regolamento, punto 2.3), comprese le violazioni\
            \ o le eccezioni alla politica;\n    o lo stato delle azioni preventive\
            \ e correttive;\n    o le tendenze relative alle minacce e alle vulnerabilit\xE0\
            ; e\n    o gli incidenti di sicurezza segnalati.\n\u2022 Tutti gli aggiornamenti\
            \ della policy devono essere basati sui rischi di sicurezza unici dell'entit\xE0\
            \ coperta identificati attraverso la valutazione dei rischi. \n\u2022\
            \ Ottenere l'approvazione della politica rivista e delle eccezioni alla\
            \ politica da parte degli organi di gestione.\n\n[SUGGERIMENTI]\n\n\u2022\
            \ Analizzare la politica sulla sicurezza della rete e dei sistemi informativi\
            \ per verificarne la conformit\xE0 con:\n    o i requisiti legislativi,\
            \ normativi e contrattuali;\n    o i requisiti di sensibilizzazione e\
            \ formazione (Allegato al regolamento, punti 8.1 e 8.2); e\n    o i requisiti\
            \ di continuit\xE0 operativa (Allegato al regolamento, punto 4.1).\n\u2022\
            \ Definire le procedure per facilitare l'attuazione della politica sulla\
            \ sicurezza della rete e dei sistemi informativi e delle misure associate.\
            \ \n\u2022 Esaminare la documentazione delle revisioni post-incidente\
            \ per gli incidenti significativi (10) che includono la partecipazione\
            \ e il contributo degli organi di gestione. \n\u2022 Assicurarsi che la\
            \ politica sia:\n    o protetta in termini di riservatezza (in base alla\
            \ necessit\xE0 di sapere), integrit\xE0, disponibilit\xE0 e autenticit\xE0\
            ;\n    o gestita in modo adeguato affinch\xE9 le informazioni siano complete,\
            \ corrette, comprensibili, facilmente identificabili e recuperabili.\n\
            \n(9) Il verificarsi degli eventi indicativi forniti non impone automaticamente\
            \ a un'entit\xE0 coperta di aggiornare la propria politica. Al contrario,\
            \ il verificarsi di tali eventi dovrebbe essere preso in considerazione\
            \ nell'ambito del processo di valutazione del rischio, consentendo all'entit\xE0\
            \ di determinare se sia necessario aggiornare la propria politica per\
            \ affrontare i rischi di sicurezza specifici identificati dalla valutazione\
            \ del rischio.\n(10) In conformit\xE0 agli articoli 3 e 5-14 del regolamento."
          typical_evidence: "\u2022 Esaminare i commenti o i registri delle modifiche\
            \ per la politica sulla sicurezza della rete e dei sistemi informativi\
            \ e le politiche specifiche per argomento. \n\u2022 Documentazione del\
            \ processo di revisione dei requisiti elencati al punto 1.1.1 dell'Allegato\
            \ al regolamento. \n\u2022 Politica aggiornata sulla sicurezza delle reti\
            \ e dei sistemi informativi e politiche specifiche per argomento. \n\u2022\
            \ Prova che eventuali aggiornamenti della politica sulla sicurezza delle\
            \ reti e dei sistemi informativi e le eventuali eccezioni alla politica,\
            \ sono approvati dagli organi di gestione e ne viene tenuto un registro.\
            \ \n\u2022 Prova che eventuali aggiornamenti alle politiche specifiche\
            \ per argomento siano approvati da un livello di gestione appropriato\
            \ e che venga tenuto un registro. \n\u2022 Verbali del riesame della direzione.\n\
            \n[CONSIGLI]\n\n\u2022 Politica documentata sulla sicurezza delle reti\
            \ e dei sistemi informativi, comprese le reti e i servizi nell'ambito\
            \ di applicazione, le risorse che li supportano e gli obiettivi di sicurezza,\
            \ comprese le leggi e i regolamenti applicabili, accessibili al personale.\
            \ \n\u2022 Politiche documentate specifiche per argomento, comprese le\
            \ leggi e i regolamenti applicabili, accessibili al personale interessato.\
            \ \n\u2022 Prove della formazione dei dirigenti in materia di cibersicurezza,\
            \ ad esempio:\n    o registri di formazione;\n    o partecipazione a workshop\
            \ e seminari; e\n    o Materiali per l'apprendimento continuo. \n\u2022\
            \ Registri di comunicazione interna, rapporti ad hoc o politiche di comunicazione\
            \ o registrazioni che mostrano briefing periodici o aggiornamenti forniti\
            \ agli organi di gestione in merito a questioni di sicurezza informatica\
            \ o in occasione di incidenti significativi."
