    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.1.1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.1
      ref_id: 1.1.1
      description: 'For the purpose of Article 21(2), point (a) of Directive (EU)
        2022/2555, the policy on the security of network and information systems shall:'
      annotation: "\u2022 Set a policy on the security of network and information\
        \ systems, covering all systems, assets and procedures that fall within the\
        \ scope of the policy. \n\u2022 Make sure that relevant personnel and relevant\
        \ interested external parties, acknowledge the policy on the security of network\
        \ and information systems, typically through a signed document or digital\
        \ acknowledgement, where applicable.\n    o Depending on the context, external\
        \ parties may mean suppliers, service providers, shareholders, authorities,\
        \ visitors, external interest groups or forums.\n    o The acknowledgement\
        \ may be included in other contracts, such as employment contracts or service\
        \ provision contracts.\n    o The policy should be communicated to relevant\
        \ personnel and interested external parties in a form that is relevant, accessible\
        \ and understandable to the intended reader.\n    o Relevant personnel and\
        \ relevant interested external parties may not be made aware of the full text\
        \ of the policy. Depending on their role, an extract or a summary containing\
        \ only relevant information should be communicated and acknowledged. If the\
        \ policy is distributed outside the entity, care should be taken not to disclose\
        \ confidential information.\n    o For contractual requirements of direct\
        \ suppliers and service providers, point 5.1.4 of the Annex to the regulation.\
        \   \n\u2022 Make sure that personnel are aware of their responsibilities\
        \ for the security of network and information systems. \n\u2022 Make sure\
        \ that the policy on the security of network and information systems is approved\
        \ by the management bodies. \n\u2022 Make sure that the topic-specific policies\
        \ are approved by an appropriate level of management. \n\u2022 Make sure that\
        \ the policy includes detailed guidance on the procedures for managing policy\
        \ exceptions."
      typical_evidence: "\u2022 Documented policy on the security of network and information\
        \ systems which contains the elements required by points 1.1.1 (a) to 1.1.1\
        \ (k) of the Annex to the regulation. \n\u2022 The date of the formal approval\
        \ by the management bodies of the relevant entities, indicated in the policy\
        \ on the security of network and information systems. \n\u2022 Where applicable,\
        \ acknowledgement forms or employment contracts, signed by personnel, which\
        \ confirm they have read and understood the security policies. \n\u2022 Where\
        \ applicable, acknowledgement forms, service provision contracts or other\
        \ contracts, signed by relevant interested external parties, which confirm\
        \ they have read and understood the security policies. \n\u2022 Evidence that\
        \ the management bodies understand their role, responsibilities and authorities\
        \ regarding network and information security. This can include but is not\
        \ limited to:\n    o allocation of resources for policy implementation;\n\
        \    o requests (e.g. announcements, emails and documents) to personnel to\
        \ apply network and information security in accordance with the established\
        \ policies and procedures; and\n    o any initiatives that indicate that management\
        \ bodies promote improvement in the area of network and information security."
      translations:
        fr:
          description: "Aux fins de l\u2019article\_21, paragraphe\_2, point\_a),\
            \ de la directive (UE)\_2022/2555, la politique relative \xE0 la s\xE9\
            curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information:"
          annotation: "\u2022 \xC9tablir une politique sur la s\xE9curit\xE9 des r\xE9\
            seaux et des syst\xE8mes d\u2019information, couvrant tous les syst\xE8\
            mes, actifs et proc\xE9dures qui entrent dans le champ d\u2019application\
            \ de la politique. \n\u2022 Assurez-vous que le personnel concern\xE9\
            \ et les parties externes int\xE9ress\xE9es reconnaissent la politique\
            \ sur la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information,\
            \ g\xE9n\xE9ralement par le biais d\u2019un document sign\xE9 ou d\u2019\
            une reconnaissance num\xE9rique, le cas \xE9ch\xE9ant.\n    o Selon le\
            \ contexte, les parties externes peuvent \xEAtre des fournisseurs, des\
            \ prestataires de services, des actionnaires, des autorit\xE9s, des visiteurs,\
            \ des groupes d\u2019int\xE9r\xEAt externes ou des forums.\n    o La reconnaissance\
            \ peut \xEAtre incluse dans d\u2019autres contrats, tels que des contrats\
            \ de travail ou des contrats de prestation de services.\n    o La politique\
            \ doit \xEAtre communiqu\xE9e au personnel concern\xE9 et aux parties\
            \ externes int\xE9ress\xE9es sous une forme pertinente, accessible et\
            \ compr\xE9hensible pour le lecteur vis\xE9.\n    o Le personnel concern\xE9\
            \ et les parties externes int\xE9ress\xE9es concern\xE9es peuvent ne pas\
            \ \xEAtre inform\xE9s du texte int\xE9gral de la politique. En fonction\
            \ de leur r\xF4le, un extrait ou un r\xE9sum\xE9 ne contenant que des\
            \ informations pertinentes doit \xEAtre communiqu\xE9 et pris en consid\xE9\
            ration. Si la politique est distribu\xE9e \xE0 l\u2019ext\xE9rieur de\
            \ l\u2019entit\xE9, il faut veiller \xE0 ne pas divulguer d\u2019informations\
            \ confidentielles.\n    o Pour les exigences contractuelles des fournisseurs\
            \ directs et des prestataires de services, point 5.1.4 de l\u2019annexe\
            \ du r\xE8glement.   \n\u2022 S\u2019assurer que le personnel est conscient\
            \ de ses responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9 des r\xE9\
            seaux et des syst\xE8mes d\u2019information. \n\u2022 S\u2019assurer que\
            \ la politique de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information est approuv\xE9e par les organes de gestion. \n\u2022 Assurez-vous\
            \ que les politiques sp\xE9cifiques au sujet sont approuv\xE9es par un\
            \ niveau appropri\xE9 de direction. \n\u2022 Assurez-vous que la politique\
            \ comprend des directives d\xE9taill\xE9es sur les proc\xE9dures de gestion\
            \ des exceptions de politique."
          typical_evidence: "\u2022 Politique document\xE9e en mati\xE8re de s\xE9\
            curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information qui contient\
            \ les \xE9l\xE9ments requis par les points 1.1.1 (a) \xE0 1.1.1 (k) de\
            \ l\u2019annexe du r\xE8glement. \n\u2022 La date de l\u2019approbation\
            \ formelle par les organes de direction des entit\xE9s concern\xE9es,\
            \ indiqu\xE9e dans la politique de s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d\u2019information. \n\u2022 Le cas \xE9ch\xE9ant, des formulaires\
            \ de reconnaissance ou des contrats de travail, sign\xE9s par le personnel,\
            \ qui confirment qu\u2019ils ont lu et compris les politiques de s\xE9\
            curit\xE9. \n\u2022 Le cas \xE9ch\xE9ant, des formulaires de reconnaissance,\
            \ des contrats de prestation de services ou d\u2019autres contrats, sign\xE9\
            s par des parties externes int\xE9ress\xE9es concern\xE9es, qui confirment\
            \ qu\u2019elles ont lu et compris les politiques de s\xE9curit\xE9. \n\
            \u2022 La preuve que les organes de direction comprennent leur r\xF4le,\
            \ leurs responsabilit\xE9s et leurs pouvoirs en mati\xE8re de s\xE9curit\xE9\
            \ des r\xE9seaux et de l\u2019information. Cela peut inclure, mais sans\
            \ s\u2019y limiter :\n    o l\u2019allocation de ressources pour la mise\
            \ en \u0153uvre des politiques ;\n    o demandes (p. ex. annonces, courriels\
            \ et documents) au personnel d\u2019appliquer la s\xE9curit\xE9 du r\xE9\
            seau et de l\u2019information conform\xE9ment aux politiques et proc\xE9\
            dures \xE9tablies\_; et\n    o toute initiative indiquant que les organes\
            \ de direction promeuvent l\u2019am\xE9lioration dans le domaine de la\
            \ s\xE9curit\xE9 des r\xE9seaux et de l\u2019information."
        es:
          description: "A efectos del art\xEDculo 21, apartado 2, letra a), de la\
            \ Directiva (UE) 2022/2555, la pol\xEDtica de seguridad de los sistemas\
            \ de redes y de informaci\xF3n:"
          annotation: "\u2022 Establecer una pol\xEDtica de seguridad de las redes\
            \ y los sistemas de informaci\xF3n, que abarque todos los sistemas, activos\
            \ y procedimientos que entren en el \xE1mbito de aplicaci\xF3n de la pol\xED\
            tica. \n\u2022 Aseg\xFArese de que el personal pertinente y las partes\
            \ externas interesadas reconozcan la pol\xEDtica de seguridad de las redes\
            \ y los sistemas de informaci\xF3n, normalmente mediante un documento\
            \ firmado o un reconocimiento digital, cuando proceda.\n    o Dependiendo\
            \ del contexto, las partes externas pueden ser proveedores, prestadores\
            \ de servicios, accionistas, autoridades, visitantes, grupos de inter\xE9\
            s externos o foros.\n    o El reconocimiento puede incluirse en otros\
            \ contratos, como contratos de trabajo o contratos de prestaci\xF3n de\
            \ servicios.\n    o La pol\xEDtica debe ser comunicada al personal pertinente\
            \ y a las partes externas interesadas en una forma que sea relevante,\
            \ accesible y comprensible para el lector al que va dirigido.\n    o Es\
            \ posible que el personal pertinente y las partes externas interesadas\
            \ no conozcan el texto completo de la pol\xEDtica. Dependiendo de su funci\xF3\
            n, se debe comunicar y reconocer un extracto o un resumen que contenga\
            \ solo informaci\xF3n relevante. Si la p\xF3liza se distribuye fuera de\
            \ la entidad, se debe tener cuidado de no divulgar informaci\xF3n confidencial.\n\
            \    o Para los requisitos contractuales de los proveedores directos y\
            \ los prestadores de servicios, el punto 5.1.4 del anexo del reglamento.\
