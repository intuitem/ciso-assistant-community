            \ s \u0159\xEDzen\xEDm rizik, o pr\xE1vn\xED a regula\u010Dn\xED dopad,\
            \ v\u010Detn\u011B lh\u016Ft pro pod\xE1v\xE1n\xED zpr\xE1v vypl\xFDvaj\xED\
            c\xEDch z regula\u010Dn\xEDho r\xE1mce, nap\u0159. GDPR, n\xE1rodn\xED\
            \ p\u0159edpisy, o rozsah a m\u011B\u0159\xEDtko znamenaj\xEDc\xED vyhodnocen\xED\
            \ toho, jak je ud\xE1lost roz\u0161\xED\u0159en\xE1, o typ \xFAtoku (19),\
            \ o \u0161kodliv\xFD software/zneu\u017Eit\xED zranitelnosti, o kriti\u010D\
            nost zasa\u017Een\xFDch syst\xE9m\u016F, o nal\xE9havost zvl\xE1dnut\xED\
            \ incidentu, o potenci\xE1l exfiltrace nebo po\u0161kozen\xED dat, nap\u0159\
            . v p\u0159\xEDpad\u011B ransomwaru, o pravd\u011Bpodobnost obnovy, o\
            \ dopad na lidsk\xE9 \u017Eivoty a bezpe\u010Dnost a o dal\u0161\xED krit\xE9\
            ria toho, co p\u0159edstavuje v\xFDznamn\xFD incident podle tohoto na\u0159\
            \xEDzen\xED. \n\u2022 Zajist\u011Bte, aby se z\xE1sady \u0159e\u0161en\xED\
            \ incident\u016F vztahovaly na r\u016Fzn\xE9 typy incident\u016F, jako\
            \ jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o selh\xE1n\xED\
            \ syst\xE9mu a ztr\xE1ta dostupnosti slu\u017Eeb;\n    o \u0161kodliv\xFD\
            \ k\xF3d;\n    o odep\u0159en\xED slu\u017Eby;\n    o chyby;\n    o poru\u0161\
            en\xED d\u016Fv\u011Brnosti a integrity a\n    o zneu\u017Eit\xED s\xED\
            t\u011B a informa\u010Dn\xEDch syst\xE9m\u016F.\n\u2022 Informujte o incidentu\
            \ p\u0159\xEDslu\u0161n\xE9 z\xFA\u010Dastn\u011Bn\xE9 strany a zam\u011B\
            stnance podle komunika\u010Dn\xEDho pl\xE1nu. Komunika\u010Dn\xED pl\xE1\
            n by m\u011Bl zohled\u0148ovat mechanismus hl\xE1\u0161en\xED ud\xE1lost\xED\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 3.3) a m\u016F\u017Ee obsahovat\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam) n\xE1sleduj\xEDc\xED informace:\n\
            \    o \xFA\u010Del a rozsah pl\xE1nu,\n    o role a odpov\u011Bdnosti\
            \ za komunika\u010Dn\xED \xFAkoly,\n    o seznam intern\xEDch a extern\xED\
            ch z\xFA\u010Dastn\u011Bn\xFDch stran, kter\xE9 maj\xED b\xFDt informov\xE1\
            ny,\n    o lh\u016Fty pro hl\xE1\u0161en\xED vypl\xFDvaj\xEDc\xED z regula\u010D\
            n\xEDho r\xE1mce, nap\u0159. z GDPR, vnitrost\xE1tn\xEDch p\u0159edpis\u016F\
            ,\n    o podm\xEDnky a postupy pro eskalaci incident\u016F,\n    o kan\xE1\
            ly, kter\xE9 maj\xED b\xFDt pou\u017Eity pro komunikaci (nap\u0159. nap\u0159\
            . e-mail, intranet, telefonn\xED hovory, soci\xE1ln\xED m\xE9dia, tiskov\xE9\
            \ zpr\xE1vy),\n    o komunika\u010Dn\xED kan\xE1ly je t\u0159eba p\u0159\
            izp\u016Fsobit na z\xE1klad\u011B c\xEDlov\xE9 skupiny (tj. intern\xED\
            , klientsk\xE9 nebo \u0161irok\xE9 ve\u0159ejnosti atd.),\n    o zp\u016F\
            soby, jak\xFDmi mohou z\xFA\u010Dastn\u011Bn\xE9 strany poskytovat zp\u011B\
            tnou vazbu nebo kl\xE1st ot\xE1zky, a \n    o pokyny, kdy komunikovat\
            \ a jak \u010Dasto aktualizovat, spolu s p\u0159edem p\u0159ipraven\xFD\
            mi \u0161ablonami zpr\xE1v pro r\u016Fzn\xE9 sc\xE9n\xE1\u0159e a z\xE1\
            kladn\xEDmi sd\u011Blen\xEDmi, kter\xE1 maj\xED b\xFDt sd\u011Blov\xE1\
            na.\n\u2022 Ur\u010Dete pot\u0159ebn\xE9 role a odpov\u011Bdnosti, kter\xE9\
            \ budou p\u0159id\u011Bleny pro \u0159e\u0161en\xED incident\u016F. Subjekty\
            \ mohou vyu\u017E\xEDt ji\u017E zaveden\xE9 r\xE1mce dovednost\xED, nap\u0159\
            \xEDklad ECSF, kter\xE9 jim pomohou p\u0159i ur\u010Dov\xE1n\xED pot\u0159\
            ebn\xFDch dovednost\xED a znalost\xED.\n\n(18) Dal\u0161\xED pokyny k\
            \ \u0159\xEDzen\xED incident\u016F poskytuje \u0159ada norem ISO/IEC 27035:\
            \ ISO/IEC 27035-1:2023(cs) Informa\u010Dn\xED technologie - \u0158\xED\
            zen\xED incident\u016F bezpe\u010Dnosti informac\xED - \u010C\xE1st 1:\
            \ Principy a proces. Pokud jde o kategorizaci incident\u016F, nahl\xE9\
            dn\u011Bte tak\xE9 do pokyn\u016F agentury ENISA t\xFDkaj\xEDc\xEDch se\
            \ souhrnn\xE9ho hl\xE1\u0161en\xED podle \u010Dl. 23 odst. 9 sm\u011B\
            rnice NIS2 nebo do informac\xED poskytnut\xFDch n\xE1rodn\xEDmi t\xFD\
            my pro \u0159e\u0161en\xED po\u010D\xEDta\u010Dov\xFDch bezpe\u010Dnostn\xED\
            ch incident\u016F (CSIRT).\n(19) Kybernetick\xFD \xFAtok zahrnuje \xFA\
            mysln\xE9 a z\xE1ke\u0159n\xE9 pokusy o naru\u0161en\xED dostupnosti,\
            \ pravosti, integrity nebo d\u016Fv\u011Brnosti ulo\u017Een\xFDch, p\u0159\
            en\xE1\u0161en\xFDch nebo zpracov\xE1van\xFDch \xFAdaj\u016F nebo slu\u017E\
            eb nab\xEDzen\xFDch s\xED\u0165ov\xFDmi a informa\u010Dn\xEDmi syst\xE9\
            my nebo p\u0159\xEDstupn\xFDch jejich prost\u0159ednictv\xEDm. \xDAtok\
            \ m\u016F\u017Ee b\xFDt zp\u016Fsoben \u010Dinnost\xED zasv\u011Bcen\xFD\
            ch osob nebo extern\xEDch pachatel\u016F."
          typical_evidence: "\u2022 K\u0159\xED\u017Eov\xE9 odkazy mezi z\xE1sadami\
            \ zpracov\xE1n\xED incident\u016F a pl\xE1nem kontinuity provozu a obnovy\
            \ po hav\xE1rii, pokud jsou k dispozici. \n\u2022 Z\xE1znamy o testov\xE1\
            n\xED a cvi\u010Den\xEDch, kter\xE9 zahrnuj\xED jak \u0159e\u0161en\xED\
            \ incident\u016F, tak kontinuitu podnik\xE1n\xED / obnovu po hav\xE1rii.\
            \ \n\u2022 Rozhovory s kl\xED\u010Dov\xFDmi pracovn\xEDky zapojen\xFD\
            mi do reakce na incidenty, kontinuity podnik\xE1n\xED a obnovy po hav\xE1\
            rii. \n\u2022 Syst\xE9m kategorizace incident\u016F. \n\u2022 D\u016F\
            kaz, \u017Ee jsou zavedeny z\xE1sady \u0159e\u0161en\xED incident\u016F\
            \ a jsou sd\u011Bleny zam\u011Bstnanc\u016Fm. \n\u2022 D\u016Fkaz, \u017E\
            e je zaveden komunika\u010Dn\xED pl\xE1n pro \u0159e\u0161en\xED incident\u016F\
            . \n\u2022 Jsou zavedeny postupy, jak ozn\xE1mit incident p\u0159\xED\
            slu\u0161n\xFDm org\xE1n\u016Fm a t\xFDmu CSIRT (Computer Security Incident\
            \ Response Team). \n\u2022 Postupy, jak informovat z\xE1kazn\xEDky o incidentu\
            \ nebo jak a kdy zapojit dodavatele (pokud je to relevantn\xED)."
        it:
          description: "La politica di cui al punto 3.1.1 deve essere coerente con\
            \ il piano di continuit\xE0 operativa e di ripristino in caso di disastro\
            \ di cui al punto 4.1. La politica comprende:"
          annotation: "\u2022 Allineare la politica di gestione degli incidenti con\
            \ il piano di continuit\xE0 operativa e di disaster recovery (Allegato\
            \ al regolamento, punto 4.1) attraverso (elenco indicativo e non esaustivo):\n\
            \    o assicurarsi che mirino a ridurre al minimo le interruzioni, a proteggere\
            \ gli asset e a garantire un rapido ritorno alle normali operazioni;\n\
            \    o identificare le interfacce tra la politica di gestione degli incidenti\
            \ e la gestione della continuit\xE0 operativa;\n    o descrivere i flussi\
            \ di lavoro che attivano la continuit\xE0 operativa (Allegato al regolamento,\
            \ punti 4.1, 4.2 o 4.3) durante un incidente; e o sviluppare scenari che\
            \ testino l'interazione tra questi processi e descrivere il risultato\
            \ di questa interazione nella politica di gestione degli incidenti. 1,\
            \ 4.2 o 4.3) durante un incidente; e\n    o sviluppare scenari che testino\
            \ l'interazione tra questi processi e descrivere il risultato di questa\
            \ interazione nella politica di gestione degli incidenti.\n\u2022 Istituire\
            \ un sistema di categorizzazione degli incidenti, che si riferisce allo\
            \ schema che l'ente utilizza per identificare le conseguenze e la priorit\xE0\
            \ di un incidente, insieme ai criteri per classificare gli eventi come\
            \ incidenti(18). Un elenco indicativo e non esaustivo di criteri potrebbe\
            \ includere uno o pi\xF9 dei seguenti:\n    o impatto sulle operazioni\
            \ aziendali,\n    o sensibilit\xE0 dei dati in conformit\xE0 alla gestione\
            \ del rischio,\n    o impatto legale e normativo, comprese le tempistiche\
            \ di segnalazione derivanti dal quadro normativo, ad es. GDPR, normative\
            \ nazionali,\n    o portata e scala, ovvero valutazione della diffusione\
            \ dell'evento,\n    o tipo di attacco (19), o software maligno/sfruttamento\
            \ della vulnerabilit\xE0,\n    o criticit\xE0 dei sistemi colpiti, o urgenza\
            \ di contenere l'incidente,\n    o potenziale di esfiltrazione o corruzione\
            \ dei dati, come nel caso del ransomware,\n    o probabilit\xE0 di recupero,\
            \ o impatto sulla vita e sulla sicurezza delle persone e o altri criteri\
            \ su ci\xF2 che costituisce un incidente significativo ai sensi della\
            \ presente normativa.\n\u2022 Assicurarsi che la politica di gestione\
            \ degli incidenti si riferisca a diversi tipi di incidenti, quali (elenco\
            \ indicativo e non esaustivo):\n    o guasti del sistema e perdita di\
            \ disponibilit\xE0 del servizio;\n    o codice maligno;\n    o negazione\
            \ del servizio;\n    o errori;\n    o violazioni della riservatezza e\
            \ dell'integrit\xE0; e\n    o uso improprio della rete e dei sistemi informativi.\n\
            \u2022 Comunicare l'incidente agli stakeholder e al personale interessato\
            \ secondo un piano di comunicazione. Il piano di comunicazione deve tenere\
            \ conto del meccanismo di segnalazione dell'evento (Allegato al regolamento,\
            \ punto 3.3) e pu\xF2 includere (elenco indicativo e non esaustivo) quanto\
            \ segue:\n    o scopo e ambito del piano,\n    o ruoli e responsabilit\xE0\
            \ per i compiti di comunicazione,\n    o elenco degli stakeholder interni\
            \ ed esterni da informare,\n    o tempistiche di segnalazione derivanti\
            \ dal quadro normativo, ad esempio GDPR, normative nazionali,\n    o condizioni\
            \ e procedure per l'escalation degli incidenti,\n    o canali da utilizzare\
            \ per la comunicazione (ad esempio, e-mail, intranet, sistemi informatici).\
            \ o canali da utilizzare per la comunicazione (ad es. e-mail, intranet,\
            \ telefonate, social media, comunicati stampa),\n    o i canali di comunicazione\
            \ devono essere adattati in base al pubblico di destinazione (interno,\
            \ clienti o pubblico in generale, ecc.),\n    o metodi per consentire\
            \ agli stakeholder di fornire feedback o porre domande e \n    o linee\
            \ guida per i tempi di comunicazione e la frequenza degli aggiornamenti,\
            \ insieme a modelli di messaggi predefiniti per vari scenari e ai messaggi\
            \ principali da comunicare.\n\u2022 Identificare i ruoli e le responsabilit\xE0\
            \ necessarie da assegnare per la gestione degli incidenti. Gli enti possono\
            \ utilizzare quadri di competenze gi\xE0 consolidati, ad esempio l'ECSF,\
            \ per aiutarli a identificare le competenze e le conoscenze necessarie.\n\
            \n(18) La serie ISO/IEC 27035 fornisce ulteriori indicazioni sulla gestione\
            \ degli incidenti: ISO/IEC 27035-1:2023(en) Information technology - Information\
            \ security incident management - Part 1: Principi e processo. Per la categorizzazione\
            \ degli incidenti, consultare anche le linee guida dell'ENISA relative\
            \ all'articolo 23, paragrafo 9, della direttiva NIS2 o le informazioni\
            \ fornite dai gruppi nazionali di risposta agli incidenti di sicurezza\
            \ informatica (CSIRT).\n(19) Un attacco informatico comporta tentativi\
            \ deliberati e dolosi di compromettere la disponibilit\xE0, l'autenticit\xE0\
            , l'integrit\xE0 o la riservatezza dei dati memorizzati, trasmessi o elaborati\
            \ o dei servizi offerti o accessibili tramite i sistemi di rete e di informazione.\
            \ L'attacco pu\xF2 essere dovuto ad attivit\xE0 interne o ad autori esterni."
          typical_evidence: "\u2022 Riferimenti incrociati tra la policy di gestione\
            \ degli incidenti e il piano di business continuity e disaster recovery,\
            \ se disponibile. \n\u2022 Registrazioni di test ed esercitazioni che\
            \ coinvolgono sia la gestione degli incidenti che la continuit\xE0 aziendale/disaster\
            \ recovery. \n\u2022 Interviste con il personale chiave coinvolto nella\
            \ risposta agli incidenti, nella continuit\xE0 operativa e nel disaster\
            \ recovery. \n\u2022 Un sistema di categorizzazione degli incidenti. \n\
            \u2022 Prova che la politica di gestione degli incidenti \xE8 in atto\
            \ e comunicata ai dipendenti. \n\u2022 Prova che \xE8 in atto un piano\
            \ di comunicazione per la gestione degli incidenti. \n\u2022 Sono in atto\
            \ procedure su come comunicare l'incidente alle autorit\xE0 competenti\
            \ e al team di risposta agli incidenti di sicurezza informatica (CSIRT).\
            \ \n\u2022 Procedure su come comunicare l'incidente ai clienti o su come\
            \ e quando coinvolgere un fornitore (se applicabile)."
