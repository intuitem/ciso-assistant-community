    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5
      ref_id: 3.5.2
      description: 'The incident response procedures shall include the following stages:'
      annotation: "\u2022 Create incident response procedures outlining the steps\
        \ referred to in point 3.5.2 of the Annex to the regulation. \n\u2022 Ensure\
        \ that the handling of cybersecurity incidents takes into account the entity\u2019\
        s priorities and the impact of the incident.\n    o Recognize and address\
        \ potential conflicts between the following objectives during incident handling:\n\
        \        * forensic activities \u2013 preserving and securing evidence for\
        \ legal, compliance or investigative purposes, \uF0A7 incident response activities\
        \ \u2013 mitigating and removing current threats to prevent further damage\
        \ and \uF0A7 operational continuity \u2013 minimizing disruption to IT services\
        \ and maintaining critical operations.\n    o Where these objectives conflict,\
        \ establish a clear decision-making process that:\n        * prioritises based\
        \ on the accepted risk tolerance levels, business impact and legal obligations,\
        \  \uF0A7 involves coordination between cybersecurity, legal/compliance and\
        \ operational teams and \uF0A7 documents the rationale for prioritisation\
        \ decisions to ensure transparency and accountability.\n    o Develop incident\
        \ response playbooks that incorporate decision making and escalation paths\
        \ for managing trade-offs between evidence preservation, threat containment\
        \ and operational continuity. \n\u2022 Keep the management bodies informed."
      typical_evidence: "\u2022 Procedures for incident response, including types\
        \ of incidents that could occur, objectives, roles and responsibilities. Detailed\
        \ description, for each incident type, of how to manage the incident and when\
        \ to escalate to management bodies (e.g. chief information security officer),\
        \ etc. \n\u2022 Records from resolution of conflicting objectives during response\
        \ to past incidents."
      translations:
        fr:
          description: "Les proc\xE9dures de r\xE9ponse aux incidents comprennent\
            \ les \xE9tapes suivantes:"
          annotation: "\u2022 Cr\xE9er des proc\xE9dures d\u2019intervention en cas\
            \ d\u2019incident d\xE9crivant les \xE9tapes vis\xE9es au point 3.5.2\
            \ de l\u2019annexe du r\xE8glement. \n\u2022 S\u2019assurer que le traitement\
            \ des incidents de cybers\xE9curit\xE9 prend en compte les priorit\xE9\
            s de l\u2019entit\xE9 et l\u2019impact de l\u2019incident.\n    o Reconna\xEE\
            tre et traiter les conflits potentiels entre les objectifs suivants lors\
            \ de la gestion des incidents :\n        * activit\xE9s d\u2019investigation\
            \ \u2013 pr\xE9servation et s\xE9curisation des preuves \xE0 des fins\
            \ juridiques, de conformit\xE9 ou d\u2019enqu\xEAte, \uF0A7 activit\xE9\
            s de r\xE9ponse aux incidents \u2013 att\xE9nuation et \xE9limination\
            \ des menaces actuelles pour pr\xE9venir d\u2019autres dommages et \uF0A7\
            \ continuit\xE9 op\xE9rationnelle \u2013 minimiser l\u2019interruption\
            \ des services informatiques et maintenir les op\xE9rations critiques.\n\
            \    o Lorsque ces objectifs sont contradictoires, \xE9tablissez un processus\
            \ d\xE9cisionnel clair qui :\n        * \xE9tablit les priorit\xE9s en\
            \ fonction des niveaux de tol\xE9rance au risque accept\xE9s, de l\u2019\
            impact sur l\u2019entreprise et des obligations l\xE9gales, \uF0A7 implique\
            \ la coordination entre les \xE9quipes de cybers\xE9curit\xE9, juridiques/de\
            \ conformit\xE9 et op\xE9rationnelles et \uF0A7 documente la justification\
            \ des d\xE9cisions de hi\xE9rarchisation afin d\u2019assurer la transparence\
            \ et la responsabilit\xE9.\n    o \xC9laborer des playbooks de r\xE9ponse\
            \ aux incidents qui int\xE8grent la prise de d\xE9cision et les voies\
            \ d\u2019escalade pour g\xE9rer les compromis entre la pr\xE9servation\
            \ des preuves, le confinement des menaces et la continuit\xE9 op\xE9rationnelle.\
            \ \n\u2022 Tenir les organes de direction inform\xE9s."
          typical_evidence: "\u2022 Les proc\xE9dures d\u2019intervention en cas d\u2019\
            incident, y compris les types d\u2019incidents qui pourraient survenir,\
            \ les objectifs, les r\xF4les et les responsabilit\xE9s. Une description\
            \ d\xE9taill\xE9e, pour chaque type d\u2019incident, de la mani\xE8re\
            \ de g\xE9rer l\u2019incident et du moment o\xF9 il doit \xEAtre transmis\
            \ aux organes de direction (par exemple, le responsable de la s\xE9curit\xE9\
            \ de l\u2019information), etc. \n\u2022 Dossiers de r\xE9solution d\u2019\
            objectifs conflictuels lors d\u2019interventions lors d\u2019incidents\
            \ pass\xE9s."
        es:
          description: "Los procedimientos de respuesta ante los incidentes incluir\xE1\
            n las siguientes fases:"
          annotation: "\u2022 Crear procedimientos de respuesta a incidentes que describan\
            \ los pasos a que se refiere el punto 3.5.2 del anexo del reglamento.\
            \ \n\u2022 Asegurar que la gesti\xF3n de incidentes de ciberseguridad\
            \ tenga en cuenta las prioridades de la entidad y el impacto del incidente.\n\
            \    o Reconocer y abordar los posibles conflictos entre los siguientes\
            \ objetivos durante la gesti\xF3n de incidentes:\n        \u2022 actividades\
            \ forenses: preservar y proteger las pruebas con fines legales, de cumplimiento\
            \ o de investigaci\xF3n, \u2000\uFFFD actividades de respuesta a incidentes:\
            \ mitigar y eliminar las amenazas actuales para evitar da\xF1os mayores,\
            \ \u2000\uFFFD\uFFFD \u2000\uFFFD continuidad operativa: minimizar la\
            \ interrupci\xF3n de los servicios de TI y mantener las operaciones cr\xED\
            ticas.\n    Cuando estos objetivos entren en conflicto, establecer un\
            \ proceso claro de toma de decisiones que:\n        * prioriza en funci\xF3\
            n de los niveles de tolerancia al riesgo aceptados, el impacto empresarial\
            \ y las obligaciones legales, \uF0A7 implica la coordinaci\xF3n entre\
            \ los equipos de ciberseguridad, legal/cumplimiento y operativo y \uF0A7\
            \ documenta la justificaci\xF3n de las decisiones de priorizaci\xF3n para\
            \ garantizar la transparencia y la rendici\xF3n de cuentas.\n    o Desarrollar\
            \ manuales de estrategias de respuesta a incidentes que incorporen la\
            \ toma de decisiones y las rutas de escalamiento para gestionar las compensaciones\
            \ entre la preservaci\xF3n de pruebas, la contenci\xF3n de amenazas y\
            \ la continuidad operativa. \n\u2022 Mantener informados a los \xF3rganos\
            \ de gesti\xF3n."
          typical_evidence: "\u2022 Procedimientos para la respuesta a incidentes,\
            \ incluidos los tipos de incidentes que podr\xEDan ocurrir, objetivos,\
            \ roles y responsabilidades. Descripci\xF3n detallada, para cada tipo\
            \ de incidente, de c\xF3mo gestionar el incidente y cu\xE1ndo escalarlo\
            \ a los \xF3rganos de gesti\xF3n (por ejemplo, director de seguridad de\
            \ la informaci\xF3n), etc. \n\u2022 Registros de la resoluci\xF3n de objetivos\
            \ conflictivos durante la respuesta a incidentes pasados."
        cs:
          description: "Postupy reakce na incident zahrnuj\xED tyto f\xE1ze:"
          annotation: "\u2022 Vytvo\u0159it postupy reakce na incidenty, kter\xE9\
            \ popisuj\xED kroky uveden\xE9 v bod\u011B 3.5.2 p\u0159\xEDlohy na\u0159\
            \xEDzen\xED. \n\u2022 Zajistit, aby \u0159e\u0161en\xED kybernetick\xFD\
            ch bezpe\u010Dnostn\xEDch incident\u016F zohled\u0148ovalo priority subjektu\
            \ a dopad incidentu.\n    o Rozpoznejte a \u0159e\u0161te potenci\xE1\
            ln\xED konflikty mezi n\xE1sleduj\xEDc\xEDmi c\xEDli b\u011Bhem \u0159\
            e\u0161en\xED incident\u016F:\n        * forenzn\xED \u010Dinnosti \u2013\
            \ uchov\xE1v\xE1n\xED a zaji\u0161\u0165ov\xE1n\xED d\u016Fkaz\u016F pro\
            \ pr\xE1vn\xED, compliance nebo vy\u0161et\u0159ovac\xED \xFA\u010Dely,\
            \ \uF0A7 \u010Dinnosti reakce na incidenty \u2013 zm\xEDr\u0148ov\xE1\
            n\xED a odstra\u0148ov\xE1n\xED aktu\xE1ln\xEDch hrozeb s c\xEDlem zabr\xE1\
            nit dal\u0161\xEDm \u0161kod\xE1m a \uF0A7 kontinuita provozu \u2013 minimalizace\
            \ naru\u0161en\xED IT slu\u017Eeb a udr\u017Eov\xE1n\xED kritick\xFDch\
            \ operac\xED.\n    o Pokud jsou tyto c\xEDle v rozporu, zavedou jasn\xFD\
            \ rozhodovac\xED proces, kter\xFD:\n        * stanovuje priority na z\xE1\
            klad\u011B p\u0159ijat\xFDch \xFArovn\xED tolerance rizika, dopadu na\
            \ podnik\xE1n\xED a pr\xE1vn\xEDch povinnost\xED, \uF0A7 zahrnuje koordinaci\
            \ mezi kybernetickou bezpe\u010Dnost\xED, pr\xE1vn\xEDmi/compliance a\
            \ provozn\xEDmi t\xFDmy a \uF0A7 dokumentuje d\u016Fvody pro rozhodnut\xED\
            \ o priorit\xE1ch, aby byla zaji\u0161t\u011Bna transparentnost a odpov\u011B\
            dnost.\n    o Vyv\xEDjet p\u0159\xEDru\u010Dky pro reakce na incidenty,\
            \ kter\xE9 zahrnuj\xED rozhodov\xE1n\xED a eskalaci pro \u0159\xEDzen\xED\
            \ kompromis\u016F mezi zachov\xE1n\xEDm d\u016Fkaz\u016F, omezen\xEDm\
            \ hrozeb a provozn\xED kontinuitou. \n\u2022 Informujte \u0159\xEDd\xED\
            c\xED org\xE1ny."
          typical_evidence: "\u2022 Postupy pro reakci na incidenty, v\u010Detn\u011B\
            \ typ\u016F incident\u016F, kter\xE9 by mohly nastat, c\xEDl\u016F, rol\xED\
            \ a odpov\u011Bdnost\xED. Podrobn\xFD popis u ka\u017Ed\xE9ho typu incidentu,\
            \ jak incident \u0159\xEDdit a kdy jej eskalovat na \u0159\xEDd\xEDc\xED\
            \ org\xE1ny (nap\u0159. vedouc\xED pracovn\xEDk informa\u010Dn\xED bezpe\u010D\
            nosti) atd. \n\u2022 Z\xE1znamy z \u0159e\u0161en\xED konfliktn\xEDch\
            \ c\xEDl\u016F p\u0159i reakci na minul\xE9 incidenty."
        it:
          description: 'Le procedure di risposta agli incidenti comprendono le seguenti
            fasi:'
          annotation: "\u2022 Creare procedure di risposta agli incidenti che delineino\
            \ le fasi di cui al punto 3.5.2 dell'Allegato al regolamento. \n\u2022\
            \ Garantire che la gestione degli incidenti di sicurezza informatica tenga\
            \ conto delle priorit\xE0 dell'entit\xE0 e dell'impatto dell'incidente.\n\
            \    o Riconoscere e risolvere potenziali conflitti tra i seguenti obiettivi\
            \ durante la gestione degli incidenti:\n        * attivit\xE0 forensi\
            \ \u2013 conservazione e messa in sicurezza delle prove per scopi legali,\
            \ di conformit\xE0 o investigativi, \uF0A7 attivit\xE0 di risposta agli\
            \ incidenti \u2013 mitigazione e rimozione delle minacce attuali per prevenire\
            \ ulteriori danni e \uF0A7 continuit\xE0 operativa \u2013 riduzione al\
            \ minimo delle interruzioni dei servizi IT e mantenimento delle operazioni\
            \ critiche.\n    o In caso di conflitto tra questi obiettivi, stabilire\
            \ un processo decisionale chiaro che:\n        * stabilisce le priorit\xE0\
            \ in base ai livelli di tolleranza al rischio accettati, all'impatto aziendale\
            \ e agli obblighi giuridici, \uF0A7 implica il coordinamento tra i team\
            \ di sicurezza informatica, legale/conformit\xE0 e operativi e \uF0A7\
            \ documenta la logica delle decisioni di definizione delle priorit\xE0\
            \ per garantire trasparenza e responsabilit\xE0.\n    Sviluppare playbook\
            \ di risposta agli incidenti che incorporino il processo decisionale e\
            \ i percorsi di escalation per la gestione dei compromessi tra conservazione\
            \ delle prove, contenimento delle minacce e continuit\xE0 operativa. \n\
            \u2022 Tenere informati gli organi di gestione."
          typical_evidence: "\u2022 Procedure per la risposta agli incidenti, compresi\
            \ i tipi di incidenti che potrebbero verificarsi, gli obiettivi, i ruoli\
            \ e le responsabilit\xE0. Descrizione dettagliata, per ogni tipo di incidente,\
            \ di come gestire l'incidente e quando inoltrarlo agli organi di gestione\
            \ (ad es. Chief Information Security Officer), ecc. \n\u2022 Registra\
            \ la risoluzione di obiettivi contrastanti durante la risposta a incidenti\
            \ passati."
