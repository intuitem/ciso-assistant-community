    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1
      ref_id: 5.1.1
      description: For the purpose of Article 21(2), point (d) of Directive (EU) 2022/2555,
        the relevant entities shall establish, implement and apply a supply chain
        security policy which governs the relations with their direct suppliers and
        service providers in order to mitigate the identified risks to the security
        of network and information systems. In the supply chain security policy, the
        relevant entities shall identify their role in the supply chain and communicate
        it to their direct suppliers and service providers.
      annotation: "\u2022 Take into account industry-recognised standards or good\
        \ practices when developing the supply chain policy (40). \n\u2022 The role\
        \ of a supplier or service provider might be one or more of the following\
        \ (41):\n    o ICT supplier (including software and hardware supplier), o\
        \ Manufacturer, o managed service provider, o managed security service provider\
        \ and o cloud computing provider. \n\u2022 In the case of free and open source\
        \ software (FOSS), communities and projects that openly develop, maintain\
        \ and distribute software may not be considered direct suppliers or service\
        \ providers where no contractual relationship exists between the relevant\
        \ entity and the open source project, beyond adherence to a standardised copyright\
        \ licence, or where the contractual relationship is with an open source software\
        \ steward (Regulation 2024/2847, Article 3(14) \u2018provides support on a\
        \ sustained basis for the development and ensures the viability of those products\u2019\
        ).\n\n(40) In addition, consider the following: \n\u2022 ISO/IEC 27036-1:2021,\
        \ Cybersecurity \u2013 Supplier relationships Part 1: Overview and concepts;\
        \ \n\u2022 ISO/IEC 27036-2:2022, Cybersecurity \u2013 Supplier relationships\
        \ Part 2: Requirements; \n\u2022 NIST SP 800-161 Rev. 1, \u2018Cybersecurity\
        \ supply chain risk management practices for systems and organizations\u2019\
        , https://csrc.nist.gov/pubs/sp/800/161/r1/upd1/final; \n\u2022 ENISA, Good\
        \ Practices for Supply Chain Cybersecurity, https://www.enisa.europa.eu/publications/good-practices-for-supply-chain-\
        \ cybersecurity.\n(41) The list aligns with the draft EU ICT Supply Chain\
        \ Toolbox from the NIS Cooperation Group workstream on supply chain, as of\
        \ February 2025."
      typical_evidence: "\u2022 Supply chain security policy in place and is in line\
        \ with industry-recognised standards and/or good practices. \n\u2022 Evidence\
        \ (e.g. email, contract or announcements) of the communication of the role\
        \ of the entity to the direct suppliers and service providers, where possible."
      translations:
        fr:
          description: "Aux fins de l\u2019article\_21, paragraphe\_2, point\_d),\
            \ de la directive (UE)\_2022/2555, les entit\xE9s concern\xE9es \xE9tablissent,\
            \ mettent en \u0153uvre et appliquent une politique de s\xE9curit\xE9\
            \ de la cha\xEEne d\u2019approvisionnement r\xE9gissant les relations\
            \ avec leurs fournisseurs et leurs prestataires de services directs afin\
            \ d'att\xE9nuer les risques identifi\xE9s pour la s\xE9curit\xE9 des r\xE9\
            seaux et des syst\xE8mes d\u2019information. Dans la politique de s\xE9\
            curit\xE9 de la cha\xEEne d\u2019approvisionnement, les entit\xE9s concern\xE9\
            es d\xE9finissent leur r\xF4le dans la cha\xEEne d\u2019approvisionnement\
            \ et en informent leurs fournisseurs et leurs prestataires de services\
            \ directs."
          annotation: "\u2022 Tenir compte des normes ou des bonnes pratiques reconnues\
            \ par l\u2019industrie lors de l\u2019\xE9laboration de la politique de\
            \ la cha\xEEne d\u2019approvisionnement (40). \n\u2022 Le r\xF4le d\u2019\
            un fournisseur ou d\u2019un prestataire de services peut \xEAtre l\u2019\
            un ou plusieurs des \xE9l\xE9ments suivants (41) :\n    o Fournisseur\
            \ de TIC (y compris fournisseur de logiciels et de mat\xE9riel), o Fabricant,\
            \ o Fournisseur de services g\xE9r\xE9s, o Fournisseur de services de\
            \ s\xE9curit\xE9 g\xE9r\xE9s et o Fournisseur de cloud computing. \n\u2022\
            \ Dans le cas des logiciels libres et open source, les communaut\xE9s\
            \ et les projets qui d\xE9veloppent, maintiennent et distribuent ouvertement\
            \ des logiciels ne peuvent pas \xEAtre consid\xE9r\xE9s comme des fournisseurs\
            \ directs ou des prestataires de services lorsqu\u2019il n\u2019existe\
            \ aucune relation contractuelle entre l\u2019entit\xE9 concern\xE9e et\
            \ le projet open source, au-del\xE0 de l\u2019adh\xE9sion \xE0 une licence\
            \ de droit d\u2019auteur standardis\xE9e, ou lorsque la relation contractuelle\
            \ est avec un gestionnaire de logiciels open source (R\xE8glement 2024/2847,\
            \  L\u2019article 3, paragraphe 14, \xAB\_apporte un soutien durable au\
            \ d\xE9veloppement de ces produits et en assure la viabilit\xE9\_\xBB\
            .\n\n(40) En outre, il convient de tenir compte des points suivants\_\
            : \n\u2022 ISO/IEC 27036-1:2021, Cybers\xE9curit\xE9 \u2013 Relations\
            \ avec les fournisseurs, partie 1 : Vue d\u2019ensemble et concepts ;\
            \ \n\u2022 ISO/IEC 27036-2:2022, Cybers\xE9curit\xE9 \u2013 Relations\
            \ avec les fournisseurs, Partie 2 : Exigences ; \n\u2022 NIST SP 800-161\
            \ Rev. 1, \xAB Pratiques de gestion des risques de la cha\xEEne d\u2019\
            approvisionnement en cybers\xE9curit\xE9 pour les syst\xE8mes et les organisations\
            \ \xBB, https://csrc.nist.gov/pubs/sp/800/161/r1/upd1/final ; \n\u2022\
            \ ENISA, Bonnes Pratiques pour la Cybers\xE9curit\xE9 de la Supply Chain,\
            \ https://www.enisa.europa.eu/publications/good-practices-for-supply-chain-cybers\xE9\
            curit\xE9.\n(41) Cette liste s\u2019aligne sur le projet de bo\xEEte \xE0\
            \ outils de l\u2019UE sur la cha\xEEne d\u2019approvisionnement dans le\
            \ domaine des TIC, \xE9labor\xE9 \xE0 partir de f\xE9vrier 2025."
          typical_evidence: "\u2022 Politique de s\xE9curit\xE9 de la cha\xEEne d\u2019\
            approvisionnement en place et conforme aux normes et/ou bonnes pratiques\
            \ reconnues par l\u2019industrie. \n\u2022 Preuve (par exemple, e-mail,\
            \ contrat ou annonces) de la communication du r\xF4le de l\u2019entit\xE9\
            \ aux fournisseurs directs et aux prestataires de services, dans la mesure\
            \ du possible."
        es:
          description: "A efectos del art\xEDculo 21, apartado 2, letra d), de la\
            \ Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1n,\
            \ pondr\xE1n en marcha y aplicar\xE1n una pol\xEDtica de seguridad de\
            \ las cadenas de suministros que rija las relaciones con sus proveedores\
            \ y prestadores de servicios directos con el fin de mitigar los riesgos\
            \ detectados para la seguridad de los sistemas de redes y de informaci\xF3\
            n. En la pol\xEDtica de seguridad de las cadenas de suministros, las entidades\
            \ pertinentes determinar\xE1n su papel en la cadena de suministro y se\
            \ lo comunicar\xE1n a sus proveedores y prestadores de servicios directos."
          annotation: "\u2022 Tener en cuenta las normas o buenas pr\xE1cticas reconocidas\
            \ por el sector a la hora de desarrollar la pol\xEDtica de la cadena de\
            \ suministro (40). \n\u2022 La funci\xF3n de un proveedor o prestador\
            \ de servicios puede ser una o varias de las siguientes (41):\n    o Proveedor\
            \ de TIC (incluido el proveedor de software y hardware), o Fabricante,\
            \ o Proveedor de servicios gestionados, o Proveedor de servicios de seguridad\
            \ gestionados y o Proveedor de computaci\xF3n en la nube. \n\u2022 En\
            \ el caso del software libre y de c\xF3digo abierto (FOSS), las comunidades\
            \ y proyectos que desarrollen, mantengan y distribuyan software abiertamente\
            \ no pueden considerarse proveedores directos o prestadores de servicios\
            \ cuando no exista una relaci\xF3n contractual entre la entidad pertinente\
            \ y el proyecto de c\xF3digo abierto, m\xE1s all\xE1 de la adhesi\xF3\
            n a una licencia de derechos de autor estandarizada, o cuando la relaci\xF3\
            n contractual sea con un administrador de software de c\xF3digo abierto\
            \ (Reglamento 2024/2847,  El art\xEDculo 3, apartado 14, \xABproporciona\
            \ apoyo sostenido para el desarrollo y garantiza la viabilidad de dichos\
            \ productos\xBB).\n\n(40) Adem\xE1s, considere lo siguiente: \n\u2022\
            \ ISO/IEC 27036-1:2021, Ciberseguridad \u2013 Relaciones con proveedores\
            \ Parte 1: Descripci\xF3n general y conceptos; \n\u2022 ISO/IEC 27036-2:2022,\
            \ Ciberseguridad \u2013 Relaciones con proveedores Parte 2: Requisitos;\
            \ \n\u2022 NIST SP 800-161 Rev. 1, \xABPr\xE1cticas de gesti\xF3n de riesgos\
            \ de la cadena de suministro de ciberseguridad para sistemas y organizaciones\xBB\
            , https://csrc.nist.gov/pubs/sp/800/161/r1/upd1/final; \n\u2022 ENISA,\
            \ Buenas Pr\xE1cticas para la Ciberseguridad de la Cadena de Suministro,\
            \ https://www.enisa.europa.eu/publications/good-practices-for-supply-chain-ciberseguridad.\n\
            (41) La lista se ajusta al proyecto de conjunto de herramientas de la\
            \ cadena de suministro de TIC de la UE del flujo de trabajo del Grupo\
            \ de Cooperaci\xF3n SRI sobre la cadena de suministro, a febrero de 2025."
          typical_evidence: "\u2022 La pol\xEDtica de seguridad de la cadena de suministro\
            \ est\xE1 en l\xEDnea con los est\xE1ndares reconocidos por la industria\
            \ y/o las buenas pr\xE1cticas. \n\u2022 Evidencia (por ejemplo, correo\
            \ electr\xF3nico, contrato o anuncios) de la comunicaci\xF3n de la funci\xF3\
            n de la entidad a los proveedores directos y proveedores de servicios,\
            \ cuando sea posible."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. d) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zavedou\
            \ a uplat\u0148uj\xED politiku bezpe\u010Dnosti dodavatelsk\xE9ho \u0159\
            et\u011Bzce, kter\xE1 upravuje vztahy s jejich p\u0159\xEDm\xFDmi dodavateli\
            \ a poskytovateli slu\u017Eeb s c\xEDlem zm\xEDrnit zji\u0161t\u011Bn\xE1\
            \ rizika pro bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F. V politice bezpe\u010Dnosti dodavatelsk\xE9ho \u0159et\u011B\
            zce p\u0159\xEDslu\u0161n\xE9 subjekty ur\u010D\xED svou \xFAlohu v dodavatelsk\xE9\
            m \u0159et\u011Bzci a sd\u011Bl\xED ji sv\xFDm p\u0159\xEDm\xFDm dodavatel\u016F\
            m a poskytovatel\u016Fm slu\u017Eeb."
          annotation: "\u2022 P\u0159i vytv\xE1\u0159en\xED politiky dodavatelsk\xE9\
            ho \u0159et\u011Bzce zohlednit odv\u011Btvov\u011B uzn\xE1van\xE9 normy\
            \ nebo osv\u011Bd\u010Den\xE9 postupy (40). \n\u2022 \xDAloha dodavatele\
            \ nebo poskytovatele slu\u017Eeb m\u016F\u017Ee b\xFDt jedna nebo v\xED\
            ce z t\u011Bchto (41):\n    o Dodavatel informa\u010Dn\xEDch a komunika\u010D\
            n\xEDch technologi\xED (v\u010Detn\u011B dodavatele softwaru a hardwaru),\
            \ o V\xFDrobce, o Poskytovatel \u0159\xEDzen\xFDch bezpe\u010Dnostn\xED\
            ch slu\u017Eeb, Poskytovatel \u0159\xEDzen\xFDch bezpe\u010Dnostn\xED\
            ch slu\u017Eeb a Poskytovatel cloud computingu. \n\u2022 V p\u0159\xED\
            pad\u011B svobodn\xE9ho a open source softwaru (FOSS) nelze komunity a\
            \ projekty, kter\xE9 otev\u0159en\u011B vyv\xEDjej\xED, udr\u017Euj\xED\
            \ a distribuuj\xED software, pova\u017Eovat za p\u0159\xEDm\xE9 dodavatele\
            \ nebo poskytovatele slu\u017Eeb, pokud mezi p\u0159\xEDslu\u0161n\xFD\
            m subjektem a open source projektem neexistuje \u017E\xE1dn\xFD smluvn\xED\
            \ vztah nad r\xE1mec dodr\u017Eov\xE1n\xED standardizovan\xE9 licence\
            \ na autorsk\xE1 pr\xE1va, nebo pokud je smluvn\xED vztah se spr\xE1vcem\
            \ open source softwaru (na\u0159\xEDzen\xED 2024/2847,  \u010Cl\xE1nek\
            \ 3 bod 14 \"poskytuje trvalou podporu pro v\xFDvoj a zaji\u0161\u0165\
            uje \u017Eivotaschopnost t\u011Bchto produkt\u016F\").\n\n(40) Krom\u011B\
            \ toho zva\u017Ete n\xE1sleduj\xEDc\xED: \n\u2022 ISO/IEC 27036-1:2021,\
            \ Kybernetick\xE1 bezpe\u010Dnost \u2013 vztahy s dodavateli, \u010D\xE1\
            st 1: P\u0159ehled a koncepty; \n\u2022 ISO/IEC 27036-2:2022, Kybernetick\xE1\
            \ bezpe\u010Dnost \u2013 dodavatelsk\xE9 vztahy, \u010D\xE1st 2: Po\u017E\
            adavky; \n\u2022 NIST SP 800-161 Rev. 1, \"Postupy \u0159\xEDzen\xED rizik\
            \ dodavatelsk\xE9ho \u0159et\u011Bzce kybernetick\xE9 bezpe\u010Dnosti\
            \ pro syst\xE9my a organizace\", https://csrc.nist.gov/pubs/sp/800/161/r1/upd1/final;\
            \ \n\u2022 ENISA, Osv\u011Bd\u010Den\xE9 postupy pro kybernetickou bezpe\u010D\
            nost dodavatelsk\xE9ho \u0159et\u011Bzce, https://www.enisa.europa.eu/publications/good-practices-for-supply-chain\
            \ \u2013 kybernetick\xE1 bezpe\u010Dnost.\n(41) Seznam je v souladu s\
            \ n\xE1vrhem souboru n\xE1stroj\u016F EU pro dodavatelsk\xFD \u0159et\u011B\
            zec v oblasti IKT, kter\xFD od \xFAnora 2025 p\u0159edlo\u017Eila pracovn\xED\
            \ skupina pro spolupr\xE1ci v oblasti bezpe\u010Dnosti s\xEDt\xED a informac\xED\
            \ t\xFDkaj\xEDc\xED se dodavatelsk\xE9ho \u0159et\u011Bzce."
          typical_evidence: "\u2022 Politika zabezpe\u010Den\xED dodavatelsk\xE9ho\
            \ \u0159et\u011Bzce je zavedena a je v souladu s pr\u016Fmyslov\u011B\
            \ uzn\xE1van\xFDmi standardy a/nebo osv\u011Bd\u010Den\xFDmi postupy.\
            \ \n\u2022 D\u016Fkaz (nap\u0159. e-mail, smlouva nebo ozn\xE1men\xED\
            ) o sd\u011Blen\xED \xFAlohy subjektu p\u0159\xEDm\xFDm dodavatel\u016F\
            m a poskytovatel\u016Fm slu\u017Eeb, pokud je to mo\u017En\xE9."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera d), della direttiva
            (UE) 2022/2555, i soggetti pertinenti istituiscono, attuano e applicano
            una politica di sicurezza della catena di approvvigionamento che disciplina
            le relazioni con i loro fornitori diretti e prestatori di servizi al fine
            di attenuare i rischi individuati per la sicurezza delle reti e dei sistemi
            informativi. Nella politica di sicurezza della catena di approvvigionamento,
            i soggetti pertinenti identificano il loro ruolo nella catena di approvvigionamento
            e lo comunicano ai loro fornitori diretti e prestatori di servizi.
          annotation: "\u2022 Tenere conto delle norme o delle buone pratiche riconosciute\
            \ dal settore nell'elaborazione della politica della catena di approvvigionamento\
            \ (40). \n\u2022 Il ruolo di un fornitore o di un prestatore di servizi\
            \ potrebbe essere uno o pi\xF9 dei seguenti (41):\n    o Fornitore ICT\
            \ (incluso il fornitore di software e hardware), o Produttore, o Fornitore\
            \ di servizi gestiti, o Fornitore di servizi di sicurezza gestiti e o\
            \ Fornitore di cloud computing. \n\u2022 Nel caso di software libero e\
            \ open source (FOSS), le comunit\xE0 e i progetti che sviluppano, mantengono\
            \ e distribuiscono apertamente software non possono essere considerati\
            \ fornitori diretti o fornitori di servizi laddove non esista alcun rapporto\
            \ contrattuale tra l'entit\xE0 pertinente e il progetto open source, oltre\
            \ all'adesione a una licenza di copyright standardizzata, o laddove il\
            \ rapporto contrattuale sia con un amministratore di software open source\
            \ (Regolamento 2024/2847,  L'articolo 3, paragrafo 14, \xABfornisce un\
            \ sostegno duraturo allo sviluppo e garantisce la redditivit\xE0 di tali\
            \ prodotti\xBB).\n\n(40) Inoltre, si consideri quanto segue: \n\u2022\
            \ ISO/IEC 27036-1:2021, Sicurezza informatica \u2013 Relazioni con i fornitori\
            \ Parte 1: Panoramica e concetti; \n\u2022 ISO/IEC 27036-2:2022, Sicurezza\
            \ informatica \u2013 Relazioni con i fornitori Parte 2: Requisiti; \n\u2022\
            \ NIST SP 800-161 Rev. 1, \"Pratiche di gestione dei rischi della catena\
            \ di approvvigionamento della sicurezza informatica per sistemi e organizzazioni\"\
            , https://csrc.nist.gov/pubs/sp/800/161/r1/upd1/final; \n\u2022 ENISA,\
            \ Buone pratiche per la cibersicurezza della catena di approvvigionamento,\
            \ https://www.enisa.europa.eu/publications/good-practices-for-supply-chain-\
            \ cybersecurity.\n(41) L'elenco \xE8 in linea con il progetto di pacchetto\
            \ di strumenti dell'UE per la catena di approvvigionamento delle TIC del\
            \ gruppo di cooperazione NIS sulla catena di approvvigionamento, a partire\
            \ dal febbraio 2025."
          typical_evidence: "\u2022 Politica di sicurezza della catena di approvvigionamento\
            \ in atto e in linea con gli standard e/o le buone pratiche riconosciuti\
            \ dal settore. \n\u2022 Prove (ad es. e-mail, contratto o annunci) della\
            \ comunicazione del ruolo dell'entit\xE0 ai fornitori diretti e ai fornitori\
            \ di servizi, ove possibile."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1
      ref_id: 5.1.2
      description: 'As part of the supply chain security policy referred to in point
        5.1.1, the relevant entities shall lay down criteria to select and contract
        suppliers and service providers. Those criteria shall include the following:'
      annotation: "\u2022 Consider criteria such as:\n    o the legal jurisdiction\
        \ of the supplier or service provider, for example whether the supplier is\
        \ regulated under the NIS2 Directive or the Cyber Resilience Act and in which\
        \ jurisdiction(s);\n    o if available, compliance statements from the supplier\
        \ in relation to the NIS2 Directive;\n    o the corporate ownership of the\
        \ supplier or service provider;\n    o the supplier\u2019s or service provider\u2019\
        s ability to ensure supply (e.g. size, reliance on other suppliers or service\
        \ providers and degree of control over its own supply chain);\n    o the cybersecurity\
        \ practices of the supplier or service provider, and whether adequate prioritisation\
        \ is given to cybersecurity practices, attested by:\n        * industry standard\
        \ certifications for cybersecurity;\n        * vendor risk-management software\
        \ reports or other provider assessment reports (e.g. Standardized Information\
        \ Gathering, vendor security assessment or consensus assessment initiative\
        \ questionnaire), if available;\n    o notices or advice issued by national\
        \ authorities on the selection of suppliers or service providers, if available;\n\
        \    o the sensitivity of the use of the products and services acquired;\n\
        \    o the supplier or service provider\u2019s history in relation to cybersecurity\
        \ events and breaches;\n    o the possibility of vendor lock-in, if the supplier\
        \ or service provider is selected. Parameters to consider are the use of open\
        \ and interoperable standards, the use of open data formats, existing contracts\
        \ with the supplier or service provider, the use of proprietary software features,\
        \ etc."
      typical_evidence: "\u2022 A policy containing the elements referred to in point\
        \ 5.1.2 of the Annex to the regulation."
      translations:
        fr:
          description: "Dans le cadre de la politique vis\xE9e au point\_5.1.1, les\
            \ entit\xE9s concern\xE9es fixent des crit\xE8res pour la s\xE9lection\
            \ des fournisseurs et des prestataires de services et la passation de\
            \ contrats avec ces derniers. Ces crit\xE8res incluent:"
          annotation: "\u2022 Tenez compte de crit\xE8res tels que :\n    o la juridiction\
            \ juridique du fournisseur ou du prestataire de services, par exemple\
            \ si le fournisseur est r\xE9glement\xE9 par la directive NIS2 ou le Cyber\
            \ Resilience Act et dans quelle(s) juridiction(s) ;\n    o le cas \xE9\
            ch\xE9ant, les d\xE9clarations de conformit\xE9 du fournisseur par rapport\
            \ \xE0 la directive NIS2 ;\n    o la propri\xE9t\xE9 sociale du fournisseur\
            \ ou du prestataire de services ;\n    o la capacit\xE9 du fournisseur\
            \ ou du prestataire de services \xE0 assurer l\u2019approvisionnement\
            \ (par exemple, la taille, la d\xE9pendance \xE0 l\u2019\xE9gard d\u2019\
            autres fournisseurs ou prestataires de services et le degr\xE9 de contr\xF4\
            le de sa propre cha\xEEne d\u2019approvisionnement) ;\n    o les pratiques\
            \ de cybers\xE9curit\xE9 du fournisseur ou du prestataire de services,\
            \ et la question de savoir si une priorit\xE9 ad\xE9quate est accord\xE9\
            e aux pratiques de cybers\xE9curit\xE9, attest\xE9es par :\n        *\
            \ certifications standard de l\u2019industrie pour la cybers\xE9curit\xE9\
            \ ;\n        * rapports sur les logiciels de gestion des risques li\xE9\
            s aux fournisseurs ou autres rapports d\u2019\xE9valuation des fournisseurs\
            \ (p. ex., collecte d\u2019informations normalis\xE9e, \xE9valuation de\
            \ la s\xE9curit\xE9 des fournisseurs ou questionnaire d\u2019initiative\
            \ d\u2019\xE9valuation consensuelle), le cas \xE9ch\xE9ant\_;\n    o les\
            \ avis ou avis \xE9mis par les autorit\xE9s nationales sur la s\xE9lection\
            \ des fournisseurs ou des prestataires de services, le cas \xE9ch\xE9\
            ant\_;\n    o la sensibilit\xE9 de l\u2019utilisation des produits et\
            \ services acquis ;\n    o l\u2019historique du fournisseur ou du prestataire\
            \ de services en mati\xE8re d\u2019\xE9v\xE9nements et de violations de\
            \ cybers\xE9curit\xE9 ;\n    o la possibilit\xE9 d\u2019une d\xE9pendance\
            \ vis-\xE0-vis d\u2019un fournisseur, si le fournisseur ou le prestataire\
            \ de services est s\xE9lectionn\xE9. Les param\xE8tres \xE0 prendre en\
            \ compte sont l\u2019utilisation de normes ouvertes et interop\xE9rables,\
            \ l\u2019utilisation de formats de donn\xE9es ouverts, les contrats existants\
            \ avec le fournisseur ou le prestataire de services, l\u2019utilisation\
            \ de fonctionnalit\xE9s logicielles propri\xE9taires, etc."
          typical_evidence: "\u2022 Une politique contenant les \xE9l\xE9ments vis\xE9\
            s au point 5.1.2 de l\u2019annexe du r\xE8glement."
        es:
          description: "Como parte de la pol\xEDtica de la cadena de suministro contemplada\
            \ en el punto 5.1.1, las entidades pertinentes establecer\xE1n criterios\
            \ para seleccionar y contratar a los proveedores y prestadores de servicios.\
            \ Dichos criterios incluir\xE1n lo siguiente:"
          annotation: "\u2022 Tener en cuenta criterios como:\n    o la jurisdicci\xF3\
            n legal del proveedor o prestador de servicios, por ejemplo, si el proveedor\
            \ est\xE1 regulado por la Directiva NIS2 o la Ley de Resiliencia Cibern\xE9\
            tica y en qu\xE9 jurisdicci\xF3n(es);\n    o, si est\xE1n disponibles,\
            \ declaraciones de conformidad del proveedor en relaci\xF3n con la Directiva\
            \ NIS2;\n    o la propiedad corporativa del proveedor o prestador de servicios;\n\
            \    o la capacidad del proveedor o prestador de servicios para garantizar\
            \ el suministro (por ejemplo, tama\xF1o, dependencia de otros proveedores\
            \ o prestadores de servicios y grado de control sobre su propia cadena\
            \ de suministro);\n    o las pr\xE1cticas de ciberseguridad del proveedor\
            \ o prestador de servicios, y si se da una prioridad adecuada a las pr\xE1\
            cticas de ciberseguridad, atestiguadas por:\n        * certificaciones\
            \ est\xE1ndar de la industria para la ciberseguridad;\n        * informes\
            \ de software de gesti\xF3n de riesgos del proveedor u otros informes\
            \ de evaluaci\xF3n del proveedor (por ejemplo, recopilaci\xF3n de informaci\xF3\
            n estandarizada, evaluaci\xF3n de la seguridad del proveedor o cuestionario\
            \ de la iniciativa de evaluaci\xF3n de consenso), si est\xE1n disponibles;\n\
            \    o avisos o avisos emitidos por las autoridades nacionales sobre la\
            \ selecci\xF3n de proveedores o prestadores de servicios, si est\xE1n\
            \ disponibles;\n    o la sensibilidad del uso de los productos y servicios\
            \ adquiridos;\n    o el historial del proveedor o prestador de servicios\
            \ en relaci\xF3n con eventos y violaciones de ciberseguridad;\n    o la\
            \ posibilidad de bloqueo del proveedor, si se selecciona el proveedor\
            \ o prestador de servicios. Los par\xE1metros a tener en cuenta son el\
            \ uso de est\xE1ndares abiertos e interoperables, el uso de formatos de\
            \ datos abiertos, los contratos existentes con el proveedor o prestador\
            \ de servicios, el uso de caracter\xEDsticas de software propietario,\
            \ etc."
          typical_evidence: "\u2022 Una p\xF3liza que contenga los elementos mencionados\
            \ en el punto 5.1.2 del anexo del Reglamento."
        cs:
          description: "V r\xE1mci politiky bezpe\u010Dnosti dodavatelsk\xE9ho \u0159\
            et\u011Bzce uveden\xE9 v bod\u011B 5.1.1 stanov\xED p\u0159\xEDslu\u0161\
            n\xE9 subjekty krit\xE9ria pro v\xFDb\u011Br dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb a uzav\xEDr\xE1n\xED smluv s nimi. Tato krit\xE9ria zahrnuj\xED\
            :"
          annotation: "\u2022 Zva\u017Ete krit\xE9ria jako:\n    o pr\xE1vn\xED jurisdikci\
            \ dodavatele nebo poskytovatele slu\u017Eeb, nap\u0159\xEDklad zda je\
            \ dodavatel regulov\xE1n podle sm\u011Brnice NIS2 nebo z\xE1kona o kybernetick\xE9\
            \ odolnosti a v jak\xE9 jurisdikci (jurisdikc\xEDch);\n    o prohl\xE1\
            \u0161en\xED o shod\u011B od dodavatele ve vztahu ke sm\u011Brnici NIS2,\
            \ pokud jsou k dispozici;\n    o vlastnictv\xED spole\u010Dnosti dodavatele\
            \ nebo poskytovatele slu\u017Eeb;\n    o schopnosti dodavatele nebo poskytovatele\
            \ slu\u017Eeb zajistit dod\xE1vky (nap\u0159. velikost, z\xE1vislost na\
            \ jin\xFDch dodavatel\xEDch nebo poskytovatel\xEDch slu\u017Eeb a m\xED\
            ra kontroly nad vlastn\xEDm dodavatelsk\xFDm \u0159et\u011Bzcem),\n  \
            \  o postupech dodavatele nebo poskytovatele slu\u017Eeb v oblasti kybernetick\xE9\
            \ bezpe\u010Dnosti a o tom, zda jsou postupy kybernetick\xE9 bezpe\u010D\
            nosti dostate\u010Dn\u011B up\u0159ednost\u0148ov\xE1ny, co\u017E dokl\xE1\
            d\xE1:\n        * pr\u016Fmyslov\xE9 standardn\xED certifikace pro kybernetickou\
            \ bezpe\u010Dnost;\n        * zpr\xE1vy softwaru pro \u0159\xEDzen\xED\
            \ rizik dodavatele nebo jin\xE9 zpr\xE1vy o hodnocen\xED poskytovatele\
            \ (nap\u0159. standardizovan\xE9 shroma\u017E\u010Fov\xE1n\xED informac\xED\
            , hodnocen\xED bezpe\u010Dnosti dodavatele nebo dotazn\xEDk iniciativy\
            \ pro hodnocen\xED konsensu), pokud jsou k dispozici;\n    o ozn\xE1men\xED\
            \ nebo rady vydan\xE9 vnitrost\xE1tn\xEDmi org\xE1ny ohledn\u011B v\xFD\
            b\u011Bru dodavatel\u016F nebo poskytovatel\u016F slu\u017Eeb, jsou-li\
            \ k dispozici,\n    o citlivosti pou\u017E\xEDv\xE1n\xED z\xEDskan\xFD\
            ch produkt\u016F a slu\u017Eeb;\n    o historii dodavatele nebo poskytovatele\
            \ slu\u017Eeb v souvislosti s ud\xE1lostmi a naru\u0161en\xEDm kybernetick\xE9\
            \ bezpe\u010Dnosti;\n    o mo\u017Enost uzam\u010Den\xED dodavatele, pokud\
            \ je vybr\xE1n dodavatel nebo poskytovatel slu\u017Eeb. Parametry, kter\xE9\
            \ je t\u0159eba zv\xE1\u017Eit, jsou pou\u017Eit\xED otev\u0159en\xFD\
            ch a interoperabiln\xEDch standard\u016F, pou\u017Eit\xED otev\u0159en\xFD\
            ch datov\xFDch form\xE1t\u016F, st\xE1vaj\xEDc\xED smlouvy s dodavatelem\
            \ nebo poskytovatelem slu\u017Eeb, pou\u017Eit\xED propriet\xE1rn\xED\
            ch funkc\xED softwaru atd."
          typical_evidence: "\u2022 Pravidla obsahuj\xEDc\xED prvky uveden\xE9 v bod\u011B\
            \ 5.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED."
        it:
          description: 'Nell''ambito della politica di sicurezza della catena logistica
            di cui al punto 5.1.1, i soggetti pertinenti stabiliscono i criteri per
            la selezione e la stipula di contratti con i fornitori e i prestatori
            di servizi. Tali criteri comprendono i seguenti:'
          annotation: "\u2022 Considera criteri come:\n    o la giurisdizione giuridica\
            \ del fornitore o del fornitore di servizi, ad esempio se il fornitore\
            \ \xE8 regolamentato dalla direttiva NIS2 o dalla legge sulla resilienza\
            \ informatica e in quale giurisdizione o giurisdizioni;\n    o se disponibili,\
            \ dichiarazioni di conformit\xE0 del fornitore in relazione alla Direttiva\
            \ NIS2;\n    o la propriet\xE0 aziendale del fornitore o del prestatore\
            \ di servizi;\n    o la capacit\xE0 del fornitore o del prestatore di\
            \ servizi di garantire l'approvvigionamento (ad esempio, dimensioni, dipendenza\
            \ da altri fornitori o prestatori di servizi e grado di controllo sulla\
            \ propria catena di approvvigionamento);\n    o le pratiche di cibersicurezza\
            \ del fornitore o del prestatore di servizi e se le pratiche di cibersicurezza\
            \ sono adeguatamente classificate in ordine di priorit\xE0, attestate\
            \ da:\n        * certificazioni standard di settore per la sicurezza informatica;\n\
            \        * rapporti sul software di gestione del rischio del fornitore\
            \ o altri rapporti di valutazione del fornitore (ad es. raccolta di informazioni\
            \ standardizzate, valutazione della sicurezza del fornitore o questionario\
            \ sull'iniziativa di valutazione del consenso), se disponibili;\n    o\
            \ avvisi o pareri emessi dalle autorit\xE0 nazionali sulla selezione dei\
            \ fornitori o dei prestatori di servizi, se disponibili;\n    o la sensibilit\xE0\
            \ all'uso dei prodotti e servizi acquistati;\n    o la storia del fornitore\
            \ o del fornitore di servizi in relazione a eventi e violazioni della\
            \ sicurezza informatica;\n    o la possibilit\xE0 di vendor lock-in, se\
            \ viene selezionato il fornitore o il fornitore di servizi. I parametri\
            \ da considerare sono l'uso di standard aperti e interoperabili, l'uso\
            \ di formati di dati aperti, i contratti esistenti con il fornitore o\
            \ il prestatore di servizi, l'uso di funzionalit\xE0 software proprietarie,\
            \ ecc."
          typical_evidence: "\u2022 Una policy contenente gli elementi di cui al punto\
            \ 5.1.2 dell'Allegato al regolamento."
