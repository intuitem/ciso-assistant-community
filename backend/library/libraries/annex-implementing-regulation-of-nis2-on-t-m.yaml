            \ sono presi in considerazione. \n\u2022 Registrazioni dei test di sicurezza\
            \ prima dell'acquisto di un sistema o prodotto ICT. \n\u2022 Certificati,\
            \ rapporti di prova o altre informazioni di supporto per i prodotti o\
            \ i sistemi TIC provenienti da organismi di valutazione della conformit\xE0\
            \ adeguatamente accreditati."
