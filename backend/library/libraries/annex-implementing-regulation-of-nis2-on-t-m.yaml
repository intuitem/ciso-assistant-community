            , snadno identifikovateln\xE9 a vyhledateln\xE9.\n\n(9) V\xFDskyt uveden\xFD\
            ch orienta\u010Dn\xEDch ud\xE1lost\xED nevy\u017Eaduje, aby kryt\xFD subjekt\
            \ automaticky aktualizoval svou politiku. M\xEDsto toho by m\u011Bl b\xFD\
            t v\xFDskyt t\u011Bchto ud\xE1lost\xED zva\u017Eov\xE1n v r\xE1mci procesu\
            \ hodnocen\xED rizik, co\u017E subjektu umo\u017En\xED ur\u010Dit, zda\
            \ je k \u0159e\u0161en\xED jeho jedine\u010Dn\xFDch bezpe\u010Dnostn\xED\
            ch rizik zji\u0161t\u011Bn\xFDch na z\xE1klad\u011B hodnocen\xED rizik\
            \ nutn\xE1 nov\xE1 aktualizace z\xE1sad.\n(10) V souladu s \u010Dl\xE1\
            nky 3 a 5-14 na\u0159\xEDzen\xED."
          typical_evidence: "\u2022 Kontrolovat koment\xE1\u0159e nebo protokoly zm\u011B\
            n v z\xE1sad\xE1ch t\xFDkaj\xEDc\xEDch se bezpe\u010Dnosti s\xEDt\xED\
