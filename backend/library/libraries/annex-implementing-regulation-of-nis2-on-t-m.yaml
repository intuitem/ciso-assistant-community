    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1
      ref_id: 10.1.1
      description: "For the purpose of Article 21(2), point (i) of Directive (EU)\
        \ 2022/2555, the relevant entities shall ensure that their employees and direct\
        \ suppliers and service providers, wherever applicable, understand and commit\
        \ to their security responsibilities, as appropriate for the offered services\
        \ and the job and in line with the relevant entities\u2019 policy on the security\
        \ of network and information systems."
      annotation: "\u2022 Define clear security roles and responsibilities for employees,\
        \ aligned with the entity\u2019s security policies and each employee\u2019\
        s functional role. Define relevant security responsibilities for direct suppliers\
        \ and service providers, within the scope of contractual obligations, ensuring\
        \ they are appropriate to the nature of the services provided and aligned\
        \ with the entity\u2019s overall security requirements. \n\u2022 Establish\
        \ onboarding and continuous education programmes that include both security\
        \ awareness and role-specific cybersecurity training tailored to different\
        \ risk exposures. \n\u2022 Implement periodic assessments to evaluate understanding\
        \ of security responsibilities, supported by mandatory refresher training\
        \ as needed. \n\u2022 Ensure that security responsibilities are formally documented\
        \ and integrated into job descriptions, contractual agreements and performance\
        \ review processes. Incorporate relevant security responsibilities into contractual\
        \ agreements or service-level agreements (SLA), for direct suppliers and service\
        \ providers with clear language regarding expectations and compliance requirements.\
        \ \n\u2022 Promote a culture of accountability by requiring formal acknowledgement\
        \ of security obligations and by linking compliance to incentives and disciplinary\
        \ measures, where appropriate. \n\u2022 Develop and maintain a centralized\
        \ repository of training records, acknowledgements, certifications and contractual\
        \ clauses to demonstrate compliance and facilitate audits. \n\u2022 Require\
        \ suppliers and service providers to designate responsible contacts for cybersecurity\
        \ and encourage or mandate participation in relevant security briefings or\
        \ training programmes provided by the entity."
      typical_evidence: "\u2022 List of employees whose roles require specific security\
        \ skills and their assignment to roles. \n\u2022 Documented evidence of regular\
        \ training sessions on security of network and information systems for employees,\
        \ direct suppliers and service providers, wherever applicable. This includes\
        \ attendance records, training materials and feedback forms. \n\u2022 Signed\
        \ acknowledgements from employees, direct suppliers and service providers,\
        \ wherever applicable, confirming they have read, understood and agreed to\
        \ comply with the policy. \n\u2022 Reports from internal or external audits\
        \ assessing the understanding and implementation of security responsibilities\
        \ among employees, direct suppliers and service providers, wherever applicable.\
        \ \n\u2022 Inclusion of security responsibilities, where relevant, in employee\
        \ performance reviews and evaluations.   \n\u2022 Contracts with direct suppliers\
        \ and service providers that include clauses on security responsibilities\
        \ and compliance with the entity\u2019s policies or written justifications\
        \ by the direct supplier or service provider in cases where these clauses\
        \ do not exist in the contract. \n\u2022 Certifications or attestations of\
        \ cybersecurity skills from nationally recognized or accredited bodies confirming\
        \ that a person fulfils specific requirements regarding cybersecurity knowledge\
        \ and skills."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point i), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es veillent \xE0\
            \ ce que leurs employ\xE9s et leurs fournisseurs et prestataires de services\
            \ directs, s\u2019il est besoin, comprennent et s\u2019engagent \xE0 assumer\
            \ leurs responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9, selon qu\u2019\
            il convient pour les services et l\u2019emploi propos\xE9s et conform\xE9\
            ment \xE0 la politique des entit\xE9s concern\xE9es en mati\xE8re de s\xE9\
            curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information."
          annotation: "\u2022 D\xE9finir clairement les r\xF4les et responsabilit\xE9\
            s des employ\xE9s en mati\xE8re de s\xE9curit\xE9, en fonction des politiques\
            \ de s\xE9curit\xE9 de l\u2019entit\xE9 et du r\xF4le fonctionnel de chaque\
            \ employ\xE9. D\xE9finir les responsabilit\xE9s de s\xE9curit\xE9 pertinentes\
            \ pour les fournisseurs directs et les prestataires de services, dans\
            \ le cadre des obligations contractuelles, en veillant \xE0 ce qu\u2019\
            elles soient adapt\xE9es \xE0 la nature des services fournis et align\xE9\
            es sur les exigences globales de l\u2019entit\xE9 en mati\xE8re de s\xE9\
            curit\xE9. \n\u2022 Mettre en place des programmes d\u2019int\xE9gration\
            \ et de formation continue qui comprennent \xE0 la fois une sensibilisation\
            \ \xE0 la s\xE9curit\xE9 et une formation \xE0 la cybers\xE9curit\xE9\
            \ sp\xE9cifique \xE0 un r\xF4le, adapt\xE9e aux diff\xE9rentes expositions\
            \ aux risques. \n\u2022 Mettre en \u0153uvre des \xE9valuations p\xE9\
            riodiques pour \xE9valuer la compr\xE9hension des responsabilit\xE9s en\
            \ mati\xE8re de s\xE9curit\xE9, appuy\xE9es par une formation de recyclage\
            \ obligatoire au besoin. \n\u2022 Veiller \xE0 ce que les responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 soient officiellement document\xE9es\
            \ et int\xE9gr\xE9es dans les descriptions de poste, les ententes contractuelles\
            \ et les processus d\u2019\xE9valuation du rendement. Int\xE9grez les\
            \ responsabilit\xE9s de s\xE9curit\xE9 pertinentes dans les accords contractuels\
            \ ou les accords de niveau de service (SLA), pour les fournisseurs directs\
            \ et les prestataires de services, avec un langage clair concernant les\
            \ attentes et les exigences de conformit\xE9. \n\u2022 Promouvoir une\
            \ culture de responsabilisation en exigeant une reconnaissance formelle\
            \ des obligations en mati\xE8re de s\xE9curit\xE9 et en liant le respect\
            \ de la loi \xE0 des incitations et \xE0 des mesures disciplinaires, le\
            \ cas \xE9ch\xE9ant. \n\u2022 D\xE9velopper et maintenir un r\xE9f\xE9\
            rentiel centralis\xE9 des dossiers de formation, des reconnaissances,\
            \ des certifications et des clauses contractuelles pour d\xE9montrer la\
            \ conformit\xE9 et faciliter les audits. \n\u2022 Exiger des fournisseurs\
            \ et des prestataires de services qu\u2019ils d\xE9signent des contacts\
            \ responsables en mati\xE8re de cybers\xE9curit\xE9 et encourager ou rendre\
            \ obligatoire la participation \xE0 des s\xE9ances d\u2019information\
            \ sur la s\xE9curit\xE9 ou \xE0 des programmes de formation dispens\xE9\
            s par l\u2019entit\xE9."
          typical_evidence: "\u2022 Liste des employ\xE9s dont les r\xF4les n\xE9\
            cessitent des comp\xE9tences sp\xE9cifiques en mati\xE8re de s\xE9curit\xE9\
            \ et leur attribution \xE0 des r\xF4les. \n\u2022 Preuve document\xE9\
            e de sessions de formation r\xE9guli\xE8res sur la s\xE9curit\xE9 des\
            \ r\xE9seaux et des syst\xE8mes d\u2019information pour les employ\xE9\
            s, les fournisseurs directs et les prestataires de services, le cas \xE9\
            ch\xE9ant. Cela comprend les registres de pr\xE9sence, le mat\xE9riel\
            \ de formation et les formulaires de r\xE9troaction. \n\u2022 Des accus\xE9\
            s de r\xE9ception sign\xE9s de la part des employ\xE9s, des fournisseurs\
            \ directs et des fournisseurs de services, le cas \xE9ch\xE9ant, confirmant\
            \ qu\u2019ils ont lu, compris et accept\xE9 de se conformer \xE0 la politique.\
            \ \n\u2022 Rapports d\u2019audits internes ou externes \xE9valuant la\
            \ compr\xE9hension et la mise en \u0153uvre des responsabilit\xE9s en\
            \ mati\xE8re de s\xE9curit\xE9 parmi les employ\xE9s, les fournisseurs\
            \ directs et les prestataires de services, le cas \xE9ch\xE9ant. \n\u2022\
            \ Inclusion des responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9, le\
            \ cas \xE9ch\xE9ant, dans les examens et les \xE9valuations du rendement\
            \ des employ\xE9s.   \n\u2022 Contrats avec des fournisseurs directs et\
            \ des prestataires de services qui comprennent des clauses sur les responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 et le respect des politiques de l\u2019\
            entit\xE9 ou des justifications \xE9crites par le fournisseur direct ou\
            \ le prestataire de services dans les cas o\xF9 ces clauses n\u2019existent\
            \ pas dans le contrat. \n\u2022 Certifications ou attestations de comp\xE9\
            tences en cybers\xE9curit\xE9 d\u2019organismes reconnus ou accr\xE9dit\xE9\
            s au niveau national confirmant qu\u2019une personne r\xE9pond \xE0 des\
            \ exigences sp\xE9cifiques en mati\xE8re de connaissances et de comp\xE9\
            tences en cybers\xE9curit\xE9."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra i), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes se asegurar\xE1\
            n de que sus empleados y sus proveedores y prestadores de servicios directos,\
            \ cuando proceda, entiendan sus responsabilidades en materia de seguridad\
            \ y se comprometan a ellas, seg\xFAn convenga con relaci\xF3n a los servicios\
            \ ofrecidos y el puesto de trabajo y en consonancia con la pol\xEDtica\
            \ de seguridad de los sistemas de redes y de informaci\xF3n de la entidad\
            \ pertinente."
          annotation: "\u2022 Definir roles y responsabilidades de seguridad claros\
            \ para los empleados, alineados con las pol\xEDticas de seguridad de la\
            \ entidad y el rol funcional de cada empleado. Definir las responsabilidades\
            \ de seguridad relevantes para los proveedores directos y los proveedores\
            \ de servicios, dentro del alcance de las obligaciones contractuales,\
            \ asegurando que sean adecuadas a la naturaleza de los servicios prestados\
            \ y alineadas con los requisitos generales de seguridad de la entidad.\
            \ \n\u2022 Establecer programas de incorporaci\xF3n y educaci\xF3n continua\
            \ que incluyan tanto la concienciaci\xF3n en materia de seguridad como\
            \ la formaci\xF3n en ciberseguridad espec\xEDfica de cada funci\xF3n,\
            \ adaptada a las diferentes exposiciones al riesgo. \n\u2022 Implementar\
            \ evaluaciones peri\xF3dicas para evaluar la comprensi\xF3n de las responsabilidades\
            \ de seguridad, respaldadas por capacitaci\xF3n obligatoria de actualizaci\xF3\
            n seg\xFAn sea necesario. \n\u2022 Asegurar que las responsabilidades\
            \ en materia de seguridad se documenten formalmente y se integren en las\
            \ descripciones de puestos, los acuerdos contractuales y los procesos\
            \ de evaluaci\xF3n del desempe\xF1o. Incorporar las responsabilidades\
            \ de seguridad pertinentes en los acuerdos contractuales o en los acuerdos\
            \ de nivel de servicio (SLA), para los proveedores directos y los proveedores\
            \ de servicios, con un lenguaje claro en cuanto a las expectativas y los\
            \ requisitos de cumplimiento. \n\u2022 Promover una cultura de rendici\xF3\
            n de cuentas exigiendo el reconocimiento oficial de las obligaciones en\
            \ materia de seguridad y vinculando su cumplimiento a incentivos y medidas\
            \ disciplinarias, cuando proceda. \n\u2022 Desarrollar y mantener un repositorio\
            \ centralizado de registros de capacitaci\xF3n, reconocimientos, certificaciones\
            \ y cl\xE1usulas contractuales para demostrar el cumplimiento y facilitar\
            \ las auditor\xEDas. \n\u2022 Exigir a los proveedores y prestadores de\
            \ servicios que designen contactos responsables en materia de ciberseguridad\
            \ y fomentar o exigir la participaci\xF3n en sesiones informativas o programas\
            \ de formaci\xF3n en materia de seguridad pertinentes impartidos por la\
            \ entidad."
          typical_evidence: "\u2022 Lista de empleados cuyas funciones requieren habilidades\
            \ de seguridad espec\xEDficas y su asignaci\xF3n a roles. \n\u2022 Evidencia\
            \ documentada de sesiones peri\xF3dicas de capacitaci\xF3n sobre seguridad\
            \ de redes y sistemas de informaci\xF3n para empleados, proveedores directos\
            \ y proveedores de servicios, cuando corresponda. Esto incluye registros\
            \ de asistencia, materiales de capacitaci\xF3n y formularios de comentarios.\
            \ \n\u2022 Agradecimientos firmados por empleados, proveedores directos\
            \ y prestadores de servicios, en su caso, que confirmen que han le\xED\
            do, entendido y acordado cumplir con la pol\xEDtica. \n\u2022 Informes\
            \ de auditor\xEDas internas o externas que eval\xFAen la comprensi\xF3\
            n e implementaci\xF3n de las responsabilidades de seguridad entre empleados,\
            \ proveedores directos y prestadores de servicios, cuando corresponda.\
            \ \n\u2022 Inclusi\xF3n de responsabilidades de seguridad, cuando corresponda,\
            \ en las revisiones y evaluaciones del desempe\xF1o de los empleados.\
            \   \n\u2022 Contratos con proveedores directos y prestadores de servicios\
            \ que incluyan cl\xE1usulas sobre responsabilidades de seguridad y cumplimiento\
            \ de las pol\xEDticas de la entidad o justificaciones escritas por parte\
            \ del proveedor directo o prestador de servicios en los casos en que estas\
            \ cl\xE1usulas no existan en el contrato. \n\u2022 Certificaciones o atestaciones\
            \ de habilidades en ciberseguridad de organismos reconocidos o acreditados\
            \ a nivel nacional que confirmen que una persona cumple con requisitos\
            \ espec\xEDficos en cuanto a conocimientos y habilidades de ciberseguridad."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. i) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby\
            \ jejich zam\u011Bstnanci a p\u0159\xEDpadn\u011B p\u0159\xEDm\xED dodavatel\xE9\
            \ a poskytovatel\xE9 slu\u017Eeb porozum\u011Bli sv\xFDm povinnostem t\xFD\
            kaj\xEDc\xEDm se bezpe\u010Dnosti a aby se k jejich dodr\u017Eov\xE1n\xED\
            \ zav\xE1zali, a to v n\xE1vaznosti na poskytovan\xE9 slu\u017Eby a pracovn\xED\
            \ m\xEDsta a v souladu s politikou p\u0159\xEDslu\u0161n\xFDch subjekt\u016F\
            \ v oblasti bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F."
          annotation: "\u2022 Definujte jasn\xE9 bezpe\u010Dnostn\xED role a odpov\u011B\
            dnosti pro zam\u011Bstnance, kter\xE9 jsou v souladu s bezpe\u010Dnostn\xED\
            mi z\xE1sadami subjektu a funk\u010Dn\xED rol\xED ka\u017Ed\xE9ho zam\u011B\
            stnance. Definovat p\u0159\xEDslu\u0161n\xE9 odpov\u011Bdnosti p\u0159\
            \xEDm\xFDch dodavatel\u016F a poskytovatel\u016F slu\u017Eeb v oblasti\
            \ bezpe\u010Dnosti v r\xE1mci smluvn\xEDch z\xE1vazk\u016F a zajistit,\
            \ aby byly p\u0159im\u011B\u0159en\xE9 povaze poskytovan\xFDch slu\u017E\
            eb a v souladu s celkov\xFDmi bezpe\u010Dnostn\xEDmi po\u017Eadavky subjektu.\
            \ \n\u2022 Zave\u010Fte programy n\xE1stupu a pr\u016Fb\u011B\u017En\xE9\
            ho vzd\u011Bl\xE1v\xE1n\xED, kter\xE9 zahrnuj\xED jak pov\u011Bdom\xED\
            \ o bezpe\u010Dnosti, tak \u0161kolen\xED v oblasti kybernetick\xE9 bezpe\u010D\
            nosti specifick\xE9 pro jednotliv\xE9 role p\u0159izp\u016Fsoben\xE9 r\u016F\
            zn\xFDm rizik\u016Fm. \n\u2022 Zav\xE9st pravideln\xE1 hodnocen\xED k\
            \ vyhodnocen\xED porozum\u011Bn\xED bezpe\u010Dnostn\xEDm odpov\u011B\
            dnostem, podle pot\u0159eby podporovan\xE1 povinn\xFDm opakovac\xEDm \u0161\
            kolen\xEDm. \n\u2022 Zajistit, aby odpov\u011Bdnosti za bezpe\u010Dnost\
            \ byly form\xE1ln\u011B zdokumentov\xE1ny a integrov\xE1ny do popis\u016F\
            \ pracovn\xEDch pozic, smluvn\xEDch dohod a proces\u016F hodnocen\xED\
            \ v\xFDkonu. Za\u010Dle\u0148te p\u0159\xEDslu\u0161n\xE9 odpov\u011B\
            dnosti za bezpe\u010Dnost do smluvn\xEDch dohod nebo dohod o \xFArovni\
            \ slu\u017Eeb (SLA) pro p\u0159\xEDm\xE9 dodavatele a poskytovatele slu\u017E\
            eb s jasn\xFDm jazykem t\xFDkaj\xEDc\xEDm se o\u010Dek\xE1v\xE1n\xED a\
            \ po\u017Eadavk\u016F na dodr\u017Eov\xE1n\xED p\u0159edpis\u016F. \n\u2022\
            \ Podporovat kulturu odpov\u011Bdnosti vy\u017Eadov\xE1n\xEDm form\xE1\
            ln\xEDho uzn\xE1n\xED bezpe\u010Dnostn\xEDch z\xE1vazk\u016F a propojen\xED\
            m jejich dodr\u017Eov\xE1n\xED s pob\xEDdkami a disciplin\xE1rn\xEDmi\
            \ opat\u0159en\xEDmi, kde je to vhodn\xE9. \n\u2022 Vyv\xEDjejte a udr\u017E\
            ujte centralizovan\xE9 \xFAlo\u017Ei\u0161t\u011B z\xE1znam\u016F o \u0161\
            kolen\xED, potvrzen\xED, certifikac\xED a smluvn\xEDch dolo\u017Eek k\
            \ prok\xE1z\xE1n\xED shody a usnadn\u011Bn\xED audit\u016F. \n\u2022 Po\u017E\
            adovat, aby dodavatel\xE9 a poskytovatel\xE9 slu\u017Eeb ur\u010Dili odpov\u011B\
            dn\xE9 kontaktn\xED osoby pro kybernetickou bezpe\u010Dnost a podporovali\
            \ nebo na\u0159izovali \xFA\u010Dast na p\u0159\xEDslu\u0161n\xFDch bezpe\u010D\
            nostn\xEDch br\xEDfinc\xEDch nebo \u0161kolic\xEDch programech poskytovan\xFD\
            ch subjektem."
          typical_evidence: "\u2022 Seznam zam\u011Bstnanc\u016F, jejich\u017E role\
            \ vy\u017Eaduj\xED specifick\xE9 bezpe\u010Dnostn\xED dovednosti a jejich\
            \ p\u0159i\u0159azen\xED k rol\xEDm. \n\u2022 Zdokumentovan\xE9 d\u016F\
            kazy o pravideln\xFDch \u0161kolen\xEDch o bezpe\u010Dnosti s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F pro zam\u011Bstnance, p\u0159\
            \xEDm\xE9 dodavatele a poskytovatele slu\u017Eeb, kdekoli je to mo\u017E\
            n\xE9. To zahrnuje z\xE1znamy o doch\xE1zce, \u0161kolic\xED materi\xE1\
            ly a formul\xE1\u0159e zp\u011Btn\xE9 vazby. \n\u2022 Podepsan\xE9 potvrzen\xED\
            \ od zam\u011Bstnanc\u016F, p\u0159\xEDm\xFDch dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb, pokud je to mo\u017En\xE9, potvrzuj\xEDc\xED, \u017Ee si\
            \ z\xE1sady p\u0159e\u010Detli, porozum\u011Bli jim a souhlasili s nimi.\
            \ \n\u2022 Zpr\xE1vy z intern\xEDch nebo extern\xEDch audit\u016F hodnot\xED\
            c\xEDch pochopen\xED a implementaci odpov\u011Bdnosti za bezpe\u010Dnost\
            \ mezi zam\u011Bstnanci, p\u0159\xEDm\xFDmi dodavateli a poskytovateli\
            \ slu\u017Eeb, kdekoli je to mo\u017En\xE9. \n\u2022 Zahrnut\xED odpov\u011B\
            dnosti za bezpe\u010Dnost, pokud je to relevantn\xED, do hodnocen\xED\
            \ a hodnocen\xED v\xFDkonu zam\u011Bstnanc\u016F.   \n\u2022 Smlouvy s\
            \ p\u0159\xEDm\xFDmi dodavateli a poskytovateli slu\u017Eeb, kter\xE9\
            \ obsahuj\xED ustanoven\xED o odpov\u011Bdnosti za bezpe\u010Dnost a dodr\u017E\
            ov\xE1n\xED z\xE1sad subjektu nebo p\xEDsemn\xE1 od\u016Fvodn\u011Bn\xED\
            \ ze strany p\u0159\xEDm\xE9ho dodavatele nebo poskytovatele slu\u017E\
            eb v p\u0159\xEDpadech, kdy tyto dolo\u017Eky ve smlouv\u011B neexistuj\xED\
            . \n\u2022 Certifikace nebo osv\u011Bd\u010Den\xED o dovednostech v oblasti\
            \ kybernetick\xE9 bezpe\u010Dnosti od n\xE1rodn\u011B uzn\xE1van\xFDch\
            \ nebo akreditovan\xFDch org\xE1n\u016F potvrzuj\xEDc\xED, \u017Ee osoba\
            \ spl\u0148uje specifick\xE9 po\u017Eadavky t\xFDkaj\xEDc\xED se znalost\xED\
            \ a dovednost\xED v oblasti kybernetick\xE9 bezpe\u010Dnosti."
        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera i), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti garantiscono che i loro dipendenti\
            \ e fornitori diretti e prestatori di servizi, ove applicabile, comprendano\
            \ e si impegnino ad assumersi le loro responsabilit\xE0 in materia di\
            \ sicurezza, come appropriato per i servizi offerti e il lavoro e in linea\
            \ con la politica dei soggetti pertinenti in materia di sicurezza delle\
            \ reti e dei sistemi informativi."
          annotation: "\u2022 Definire ruoli e responsabilit\xE0 di sicurezza chiari\
            \ per i dipendenti, in linea con le politiche di sicurezza dell'entit\xE0\
            \ e il ruolo funzionale di ciascun dipendente. Definire le pertinenti\
            \ responsabilit\xE0 in materia di sicurezza per i fornitori diretti e\
            \ i prestatori di servizi, nell'ambito degli obblighi contrattuali, assicurandosi\
            \ che siano adeguate alla natura dei servizi forniti e allineate ai requisiti\
            \ generali di sicurezza dell'entit\xE0. \n\u2022 Stabilire programmi di\
            \ onboarding e formazione continua che includano sia la consapevolezza\
            \ della sicurezza che la formazione specifica per ruolo in materia di\
            \ sicurezza informatica su misura per le diverse esposizioni al rischio.\
            \ \n\u2022 Implementare valutazioni periodiche per valutare la comprensione\
            \ delle responsabilit\xE0 in materia di sicurezza, supportate da corsi\
            \ di aggiornamento obbligatori, se necessario. \n\u2022 Garantire che\
            \ le responsabilit\xE0 in materia di sicurezza siano formalmente documentate\
            \ e integrate nelle descrizioni delle mansioni, negli accordi contrattuali\
            \ e nei processi di valutazione delle prestazioni. Incorporare le responsabilit\xE0\
            \ di sicurezza pertinenti negli accordi contrattuali o negli accordi sul\
            \ livello di servizio (SLA), per i fornitori diretti e i fornitori di\
            \ servizi con un linguaggio chiaro in merito alle aspettative e ai requisiti\
            \ di conformit\xE0. \n\u2022 Promuovere una cultura della responsabilit\xE0\
            \ richiedendo il riconoscimento formale degli obblighi di sicurezza e\
            \ collegando il rispetto a incentivi e misure disciplinari, se del caso.\
            \ \n\u2022 Sviluppare e mantenere un archivio centralizzato di registri\
            \ di formazione, riconoscimenti, certificazioni e clausole contrattuali\
            \ per dimostrare la conformit\xE0 e facilitare gli audit. \n\u2022 Richiedere\
            \ ai fornitori e ai fornitori di servizi di designare contatti responsabili\
            \ per la sicurezza informatica e incoraggiare o imporre la partecipazione\
            \ a briefing o programmi di formazione sulla sicurezza pertinenti forniti\
            \ dall'entit\xE0."
          typical_evidence: "\u2022 Elenco dei dipendenti i cui ruoli richiedono competenze\
            \ specifiche in materia di sicurezza e la loro assegnazione ai ruoli.\
            \ \n\u2022 Prove documentate di sessioni di formazione periodiche sulla\
            \ sicurezza della rete e dei sistemi informativi per dipendenti, fornitori\
            \ diretti e fornitori di servizi, ove applicabile. Ci\xF2 include registri\
            \ delle presenze, materiali di formazione e moduli di feedback. \n\u2022\
            \ Conferme firmate da dipendenti, fornitori diretti e fornitori di servizi,\
            \ ove applicabile, che confermino di aver letto, compreso e accettato\
            \ di rispettare la politica. \n\u2022 Rapporti di audit interni o esterni\
            \ che valutano la comprensione e l'attuazione delle responsabilit\xE0\
            \ in materia di sicurezza tra dipendenti, fornitori diretti e fornitori\
            \ di servizi, ove applicabile. \n\u2022 Inclusione delle responsabilit\xE0\
            \ in materia di sicurezza, se del caso, nelle revisioni e nelle valutazioni\
            \ delle prestazioni dei dipendenti.   \n\u2022 Contratti con fornitori\
            \ diretti e fornitori di servizi che includono clausole sulle responsabilit\xE0\
            \ di sicurezza e sul rispetto delle politiche dell'entit\xE0 o giustificazioni\
            \ scritte da parte del fornitore diretto o del fornitore di servizi nei\
            \ casi in cui tali clausole non esistano nel contratto. \n\u2022 Certificazioni\
            \ o attestazioni di competenze in materia di sicurezza informatica da\
            \ parte di organismi riconosciuti o accreditati a livello nazionale che\
            \ confermino che una persona soddisfa requisiti specifici in materia di\
            \ conoscenze e competenze in materia di sicurezza informatica."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.1
      ref_id: 10.1.2
      description: 'The requirement referred to in point 10.1.1. shall include the
        following:'
      annotation: "\u2022 Implement regular awareness raising on cyber hygiene practices\
        \ for users, tailored to different roles and responsibilities (Annex to the\
        \ regulation, point 8.1). Wherever applicable, require employees of direct\
        \ suppliers and service providers, to follow similar awareness raising on\
        \ cyber hygiene via contractual clauses. \n\u2022 Communicate clear and concise\
        \ cyber hygiene practices for users to all employees, suppliers and service\
        \ providers. Require acknowledgement of receipt and understanding (Annex to\
        \ the regulation, point 8.1). \n\u2022 Consider specialised training for users\
        \ with administrative or privileged access, focusing on their specific responsibilities\
        \ (Annex to the regulation, point 8.2). \n\u2022 Establish performance metrics\
        \ related to security responsibilities and include them in management evaluations.\
        \ \n\u2022 Hold regular briefings for members of management bodies on the\
        \ importance of network and information system security, their specific responsibilities\
        \ and the potential impact of incidents (section 8.2). \n\u2022 Conduct thorough\
        \ reference checks, where appropriate, to verify the candidate\u2019s previous\
        \ experience and performance in similar roles. \n\u2022 Consider vetting procedures,\
        \ including background checks (section 10.2), to ensure the candidate\u2019\
        s suitability for the role. \n\u2022 Validate any relevant certifications\
        \ claimed by the candidate, to ensure they are current and legitimate. \n\u2022\
        \ Use written tests or practical assessments to evaluate the candidate\u2019\
        s knowledge and skills related to network and information system security.\
        \ \n\u2022 Use interview panels, where appropriate, that also include security\
        \ experts, to assess the candidate\u2019s technical and behavioural competencies."
      typical_evidence: "\u2022 Training and awareness raising material such as videos,\
        \ slides, emails, newsletters, posters and intranet announcements.   \n\u2022\
        \ Documented records showing that all users with administrative or privileged\
        \ access were properly informed and are aware of and are following their network\
        \ and information security roles, responsibilities and authorities. \n\u2022\
        \ Contractual agreements, the policy on the security of network and information\
        \ systems, terms and conditions, code of conduct and other documentation confirming\
        \ that all users have understood and are following the standard cyber hygiene\
        \ practices for users (signed employment contracts and any proof of employees\
        \ having been informed of their responsibilities relating to network and information\
        \ security). \n\u2022 Records of security training sessions provided to employees,\
        \ including attendance logs and training schedules. \n\u2022 Evidence, for\
        \ example attendance certificates where relevant, that suppliers and service\
        \ providers receive security training relevant to their roles. \n\u2022 Mechanisms\
        \ for hiring qualified personnel (e.g. reference check, validation of certifications\
        \ and written tests) in place. \n\u2022 Use of relevant cybersecurity frameworks\
        \ and standards along with widely recognised quality management and capability\
        \ maturity models and standards."
      translations:
        fr:
          description: "L\u2019exigence pr\xE9vue au point 10.1.1 comprend les \xE9\
            l\xE9ments suivants:"
          annotation: "\u2022 Mettre en \u0153uvre des campagnes de sensibilisation\
            \ r\xE9guli\xE8res des utilisateurs aux pratiques de cyberhygi\xE8ne,\
            \ adapt\xE9es aux diff\xE9rents r\xF4les et responsabilit\xE9s (annexe\
            \ du r\xE8glement, point 8.1). Le cas \xE9ch\xE9ant, exiger des employ\xE9\
            s des fournisseurs directs et des prestataires de services qu\u2019ils\
            \ suivent des sensibilisations similaires sur la cyberhygi\xE8ne par le\
            \ biais de clauses contractuelles. \n\u2022 Communiquer des pratiques\
            \ de cyberhygi\xE8ne claires et concises pour les utilisateurs \xE0 tous\
            \ les employ\xE9s, fournisseurs et prestataires de services. Exiger un\
            \ accus\xE9 de r\xE9ception et de compr\xE9hension (annexe du r\xE8glement,\
            \ point 8.1). \n\u2022 Envisager une formation sp\xE9cialis\xE9e pour\
            \ les utilisateurs disposant d\u2019un acc\xE8s administratif ou privil\xE9\
            gi\xE9, en mettant l\u2019accent sur leurs responsabilit\xE9s sp\xE9cifiques\
            \ (annexe du r\xE8glement, point 8.2). \n\u2022 \xC9tablir des indicateurs\
            \ de performance li\xE9s aux responsabilit\xE9s en mati\xE8re de s\xE9\
            curit\xE9 et les inclure dans les \xE9valuations de la direction. \n\u2022\
            \ Organiser r\xE9guli\xE8rement des r\xE9unions d\u2019information \xE0\
            \ l\u2019intention des membres des organes de direction sur l\u2019importance\
            \ de la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information,\
            \ leurs responsabilit\xE9s sp\xE9cifiques et l\u2019impact potentiel des\
            \ incidents (section 8.2). \n\u2022 Effectuer des v\xE9rifications approfondies\
            \ des r\xE9f\xE9rences, le cas \xE9ch\xE9ant, pour v\xE9rifier l\u2019\
            exp\xE9rience ant\xE9rieure du candidat et son rendement dans des r\xF4\
            les similaires. \n\u2022 Envisager des proc\xE9dures de v\xE9rification,\
            \ y compris la v\xE9rification des ant\xE9c\xE9dents (section 10.2), pour\
            \ s\u2019assurer que le candidat convient au poste. \n\u2022 Valider toutes\
            \ les certifications pertinentes revendiqu\xE9es par le candidat, afin\
            \ de s\u2019assurer qu\u2019elles sont \xE0 jour et l\xE9gitimes. \n\u2022\
            \ Utiliser des tests \xE9crits ou des \xE9valuations pratiques pour \xE9\
            valuer les connaissances et les comp\xE9tences du candidat en mati\xE8\
            re de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information.\
            \ \n\u2022 Utiliser des jurys d\u2019entretien, le cas \xE9ch\xE9ant,\
            \ qui comprennent \xE9galement des experts en s\xE9curit\xE9, pour \xE9\
            valuer les comp\xE9tences techniques et comportementales du candidat."
          typical_evidence: "\u2022 Du mat\xE9riel de formation et de sensibilisation\
            \ tel que des vid\xE9os, des diapositives, des e-mails, des bulletins\
            \ d\u2019information, des affiches et des annonces intranet.   \n\u2022\
            \ Des documents montrant que tous les utilisateurs disposant d\u2019un\
            \ acc\xE8s administratif ou privil\xE9gi\xE9 ont \xE9t\xE9 correctement\
            \ inform\xE9s et connaissent et respectent leurs r\xF4les, responsabilit\xE9\
            s et pouvoirs en mati\xE8re de s\xE9curit\xE9 du r\xE9seau et de l\u2019\
            information. \n\u2022 Les ententes contractuelles, la politique sur la\
            \ s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information,\
            \ les conditions g\xE9n\xE9rales, le code de conduite et d\u2019autres\
            \ documents confirmant que tous les utilisateurs ont compris et suivent\
            \ les pratiques habituelles d\u2019hygi\xE8ne en mati\xE8re de cybers\xE9\
            curit\xE9 pour les utilisateurs (contrats de travail sign\xE9s et toute\
            \ preuve que les employ\xE9s ont \xE9t\xE9 inform\xE9s de leurs responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et de l\u2019information).\
            \ \n\u2022 Registres des sessions de formation \xE0 la s\xE9curit\xE9\
            \ fournies aux employ\xE9s, y compris les registres de pr\xE9sence et\
            \ les calendriers de formation. \n\u2022 Prouver, par exemple des certificats\
            \ de pr\xE9sence, le cas \xE9ch\xE9ant, que les fournisseurs et les prestataires\
            \ de services re\xE7oivent une formation en mati\xE8re de s\xE9curit\xE9\
            \ adapt\xE9e \xE0 leurs r\xF4les. \n\u2022 Des m\xE9canismes d\u2019embauche\
            \ de personnel qualifi\xE9 (ex. : v\xE9rification des r\xE9f\xE9rences,\
            \ validation des certifications et tests \xE9crits) sont en place. \n\u2022\
            \ Utilisation de cadres et de normes de cybers\xE9curit\xE9 pertinents\
            \ ainsi que de mod\xE8les et de normes de gestion de la qualit\xE9 et\
            \ de maturit\xE9 des capacit\xE9s largement reconnus."
        es:
          description: "El requisito contemplado en el punto 10.1.1 incluir\xE1 lo\
            \ siguiente:"
          annotation: "\u2022 Llevar a cabo una sensibilizaci\xF3n peri\xF3dica de\
            \ los usuarios sobre las pr\xE1cticas de ciberhigiene, adaptadas a las\
            \ diferentes funciones y responsabilidades (anexo del Reglamento, punto\
            \ 8.1). Cuando proceda, exigir a los empleados de los proveedores directos\
            \ y de los prestadores de servicios que sigan una sensibilizaci\xF3n similar\
            \ sobre la ciberhigiene a trav\xE9s de cl\xE1usulas contractuales. \n\u2022\
            \ Comunicar pr\xE1cticas de higiene cibern\xE9tica claras y concisas para\
            \ los usuarios a todos los empleados, proveedores y prestadores de servicios.\
            \ Exigir acuse de recibo y comprensi\xF3n (anexo del Reglamento, punto\
            \ 8.1). \n\u2022 Considerar la posibilidad de una formaci\xF3n especializada\
            \ para los usuarios con acceso administrativo o privilegiado, centrada\
            \ en sus responsabilidades espec\xEDficas (anexo del Reglamento, punto\
            \ 8.2). \n\u2022 Establecer m\xE9tricas de desempe\xF1o relacionadas con\
            \ las responsabilidades de seguridad e incluirlas en las evaluaciones\
            \ de gesti\xF3n. \n\u2022 Celebrar sesiones informativas peri\xF3dicas\
            \ para los miembros de los \xF3rganos de direcci\xF3n sobre la importancia\
            \ de la seguridad de las redes y los sistemas de informaci\xF3n, sus responsabilidades\
            \ espec\xEDficas y el impacto potencial de los incidentes (secci\xF3n\
            \ 8.2). \n\u2022 Realizar comprobaciones exhaustivas de referencias, cuando\
            \ proceda, para verificar la experiencia previa y el rendimiento del candidato\
            \ en puestos similares. \n\u2022 Considere la posibilidad de establecer\
            \ procedimientos de investigaci\xF3n, incluidas las verificaciones de\
            \ antecedentes (secci\xF3n 10.2), para garantizar la idoneidad del candidato\
            \ para el puesto. \n\u2022 Validar las certificaciones pertinentes reclamadas\
            \ por el candidato, para asegurarse de que est\xE1n vigentes y son leg\xED\
            timas. \n\u2022 Utilizar pruebas escritas o evaluaciones pr\xE1cticas\
            \ para evaluar los conocimientos y habilidades del candidato relacionados\
            \ con la seguridad de las redes y los sistemas de informaci\xF3n. \n\u2022\
            \ Utilizar paneles de entrevistas, cuando proceda, que tambi\xE9n incluyan\
            \ expertos en seguridad, para evaluar las competencias t\xE9cnicas y conductuales\
            \ del candidato."
          typical_evidence: "\u2022 Material de formaci\xF3n y sensibilizaci\xF3n,\
            \ como v\xEDdeos, diapositivas, correos electr\xF3nicos, boletines informativos,\
            \ carteles y anuncios en la intranet.   \n\u2022 Registros documentados\
            \ que demuestren que todos los usuarios con acceso administrativo o privilegiado\
            \ fueron debidamente informados y conocen y est\xE1n cumpliendo sus funciones,\
            \ responsabilidades y autoridades de seguridad de la red y la informaci\xF3\
            n. \n\u2022 Acuerdos contractuales, la pol\xEDtica de seguridad de las\
            \ redes y los sistemas de informaci\xF3n, los t\xE9rminos y condiciones,\
            \ el c\xF3digo de conducta y otra documentaci\xF3n que confirme que todos\
            \ los usuarios han comprendido y siguen las pr\xE1cticas est\xE1ndar de\
            \ higiene cibern\xE9tica para los usuarios (contratos de trabajo firmados\
            \ y cualquier prueba de que los empleados han sido informados de sus responsabilidades\
            \ relacionadas con la seguridad de la red y la informaci\xF3n). \n\u2022\
            \ Registros de las sesiones de capacitaci\xF3n en seguridad proporcionadas\
            \ a los empleados, incluidos los registros de asistencia y los horarios\
            \ de capacitaci\xF3n. \n\u2022 Pruebas, por ejemplo, certificados de asistencia\
            \ cuando proceda, de que los proveedores y prestadores de servicios reciben\
            \ formaci\xF3n en materia de seguridad pertinente a sus funciones. \n\u2022\
            \ Mecanismos para la contrataci\xF3n de personal cualificado (por ejemplo,\
            \ verificaci\xF3n de referencias, validaci\xF3n de certificaciones y pruebas\
            \ escritas). \n\u2022 Uso de marcos y est\xE1ndares de ciberseguridad\
            \ relevantes, junto con modelos y est\xE1ndares de gesti\xF3n de calidad\
            \ y madurez de capacidades ampliamente reconocidos."
        cs:
          description: "Po\u017Eadavek uveden\xFD v bod\u011B 10.1.1 mus\xED zahrnovat:"
          annotation: "\u2022 Prov\xE1d\u011Bt pravideln\xE9 zvy\u0161ov\xE1n\xED\
            \ pov\u011Bdom\xED u\u017Eivatel\u016F o postupech kybernetick\xE9 hygieny,\
            \ kter\xE9 jsou p\u0159izp\u016Fsobeny r\u016Fzn\xFDm rol\xEDm a povinnostem\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 8.1). Kdykoli je to mo\u017E\
            n\xE9, vy\u017Eadovat, aby zam\u011Bstnanci p\u0159\xEDm\xFDch dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb sledovali podobn\xE9 zvy\u0161ov\xE1\
            n\xED pov\u011Bdom\xED o kybernetick\xE9 hygien\u011B prost\u0159ednictv\xED\
            m smluvn\xEDch dolo\u017Eek. \n\u2022 Sd\u011Blovat jasn\xE9 a stru\u010D\
            n\xE9 postupy kybernetick\xE9 hygieny pro u\u017Eivatele v\u0161em zam\u011B\
            stnanc\u016Fm, dodavatel\u016Fm a poskytovatel\u016Fm slu\u017Eeb. Vy\u017E\
            aduj\xED potvrzen\xED o p\u0159ijet\xED a porozum\u011Bn\xED (p\u0159\xED\
            loha na\u0159\xEDzen\xED, bod 8.1). \n\u2022 zv\xE1\u017Eit specializovan\xE9\
            \ \u0161kolen\xED pro u\u017Eivatele s administrativn\xEDm nebo privilegovan\xFD\
            m p\u0159\xEDstupem se zam\u011B\u0159en\xEDm na jejich konkr\xE9tn\xED\
            \ povinnosti (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 8.2). \n\u2022\
            \ Stanovte metriky v\xFDkonu souvisej\xEDc\xED s odpov\u011Bdnost\xED\
            \ za bezpe\u010Dnost a zahr\u0148te je do hodnocen\xED managementu. \n\
            \u2022 Po\u0159\xE1dat pravideln\xE9 br\xEDfinky pro \u010Dleny \u0159\
            \xEDd\xEDc\xEDch org\xE1n\u016F o v\xFDznamu bezpe\u010Dnosti s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F, jejich konkr\xE9tn\xEDch povinnostech\
            \ a potenci\xE1ln\xEDm dopadu incident\u016F (odd\xEDl 8.2). \n\u2022\
            \ V p\u0159\xEDpad\u011B pot\u0159eby prov\xE9st d\u016Fkladn\xE9 ov\u011B\
            \u0159en\xED referenc\xED, abyste ov\u011B\u0159ili p\u0159edchoz\xED\
            \ zku\u0161enosti a v\xFDkon uchaze\u010De na podobn\xFDch pozic\xEDch.\
            \ \n\u2022 Zva\u017Ete postupy prov\u011B\u0159ov\xE1n\xED, v\u010Detn\u011B\
            \ prov\u011B\u0159en\xED spolehlivosti (odd\xEDl 10.2), abyste se ujistili,\
            \ \u017Ee je kandid\xE1t pro danou pozici vhodn\xFD. \n\u2022 Ov\u011B\
            \u0159te v\u0161echny relevantn\xED certifikace n\xE1rokovan\xE9 kandid\xE1\
            tem, abyste se ujistili, \u017Ee jsou aktu\xE1ln\xED a legitimn\xED. \n\
            \u2022 Pou\u017E\xEDt p\xEDsemn\xE9 testy nebo praktick\xE9 testy k vyhodnocen\xED\
            \ znalost\xED a dovednost\xED uchaze\u010De souvisej\xEDc\xEDch s bezpe\u010D\
            nost\xED s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F. \n\u2022 Tam,\
            \ kde je to vhodn\xE9, pou\u017Eijte panely pro pohovory, kter\xE9 zahrnuj\xED\
            \ tak\xE9 bezpe\u010Dnostn\xED odborn\xEDky, aby posoudili technick\xE9\
            \ kompetence a kompetence uchaze\u010De v oblasti chov\xE1n\xED."
          typical_evidence: "\u2022 \u0160kolic\xED a osv\u011Btov\xE9 materi\xE1\
            ly, jako jsou videa, prezentace, e-maily, zpravodaje, plak\xE1ty a ozn\xE1\
            men\xED na intranetu.   \n\u2022 Zdokumentovan\xE9 z\xE1znamy prokazuj\xED\
            c\xED, \u017Ee v\u0161ichni u\u017Eivatel\xE9 s administrativn\xEDm nebo\
            \ privilegovan\xFDm p\u0159\xEDstupem byli \u0159\xE1dn\u011B informov\xE1\
            ni a jsou si v\u011Bdomi sv\xFDch rol\xED, odpov\u011Bdnost\xED a pravomoc\xED\
            \ v oblasti bezpe\u010Dnosti s\xEDt\xED a informac\xED a dodr\u017Euj\xED\
            \ je. \n\u2022 Smluvn\xED ujedn\xE1n\xED, z\xE1sady bezpe\u010Dnosti s\xED\
            t\xED a informa\u010Dn\xEDch syst\xE9m\u016F, podm\xEDnky, kodex chov\xE1\
            n\xED a dal\u0161\xED dokumenty potvrzuj\xEDc\xED, \u017Ee v\u0161ichni\
            \ u\u017Eivatel\xE9 porozum\u011Bli standardn\xEDm postup\u016Fm kybernetick\xE9\
            \ hygieny pro u\u017Eivatele a dodr\u017Euj\xED je (podepsan\xE9 pracovn\xED\
            \ smlouvy a jak\xFDkoli doklad o tom, \u017Ee zam\u011Bstnanci byli informov\xE1\
            ni o sv\xFDch povinnostech t\xFDkaj\xEDc\xEDch se bezpe\u010Dnosti s\xED\
            t\xED a informac\xED). \n\u2022 Evidence bezpe\u010Dnostn\xEDch \u0161\
            kolen\xED poskytnut\xFDch zam\u011Bstnanc\u016Fm, v\u010Detn\u011B evidence\
            \ doch\xE1zky a harmonogram\u016F \u0161kolen\xED. \n\u2022 D\u016Fkazy,\
            \ nap\u0159\xEDklad certifik\xE1ty o doch\xE1zce, pokud je to relevantn\xED\
            , \u017Ee dodavatel\xE9 a poskytovatel\xE9 slu\u017Eeb absolvuj\xED bezpe\u010D\
            nostn\xED \u0161kolen\xED relevantn\xED pro jejich role. \n\u2022 Zavedeny\
            \ mechanismy pro naj\xEDm\xE1n\xED kvalifikovan\xFDch pracovn\xEDk\u016F\
            \ (nap\u0159. kontrola referenc\xED, validace certifik\xE1t\u016F a p\xED\
            semn\xE9 testy). \n\u2022 Vyu\u017E\xEDv\xE1n\xED p\u0159\xEDslu\u0161\
            n\xFDch r\xE1mc\u016F a standard\u016F kybernetick\xE9 bezpe\u010Dnosti\
            \ spolu s \u0161iroce uzn\xE1van\xFDmi modely a standardy \u0159\xEDzen\xED\
            \ kvality a vysp\u011Blosti schopnost\xED."
        it:
          description: 'Il requisito di cui al punto 10.1.1. comprendono quanto segue:'
          annotation: "\u2022 Attuare una regolare attivit\xE0 di sensibilizzazione\
            \ sulle pratiche di igiene informatica per gli utenti, adattata ai diversi\
            \ ruoli e responsabilit\xE0 (Allegato al regolamento, punto 8.1). Ove\
            \ applicabile, richiedere ai dipendenti dei fornitori diretti e dei fornitori\
            \ di servizi di seguire un'analoga sensibilizzazione sull'igiene informatica\
            \ tramite clausole contrattuali. \n\u2022 Comunicare pratiche di igiene\
            \ informatica chiare e concise per gli utenti a tutti i dipendenti, fornitori\
            \ e fornitori di servizi. Esigere l'avviso di ricevimento e la comprensione\
            \ (allegato al regolamento, punto 8.1). \n\u2022 Prendere in considerazione\
            \ una formazione specializzata per gli utenti con accesso amministrativo\
            \ o privilegiato, concentrandosi sulle loro responsabilit\xE0 specifiche\
            \ (Allegato al regolamento, punto 8.2). \n\u2022 Stabilire metriche di\
            \ performance relative alle responsabilit\xE0 di sicurezza e includerle\
            \ nelle valutazioni della gestione. \n\u2022 Tenere regolarmente briefing\
            \ per i membri degli organi di gestione sull'importanza della sicurezza\
            \ delle reti e dei sistemi informativi, sulle loro responsabilit\xE0 specifiche\
            \ e sul potenziale impatto degli incidenti (sezione 8.2). \n\u2022 Condurre\
            \ controlli approfonditi delle referenze, se del caso, per verificare\
            \ l'esperienza e le prestazioni pregresse del candidato in ruoli simili.\
            \ \n\u2022 Prendere in considerazione le procedure di verifica, compresi\
            \ i controlli dei precedenti (sezione 10.2), per garantire l'idoneit\xE0\
            \ del candidato al ruolo. \n\u2022 Convalidare tutte le certificazioni\
            \ pertinenti rivendicate dal candidato, per assicurarsi che siano aggiornate\
            \ e legittime. \n\u2022 Utilizzare prove scritte o valutazioni pratiche\
            \ per valutare le conoscenze e le competenze del candidato relative alla\
            \ sicurezza delle reti e dei sistemi informativi. \n\u2022 Utilizzare\
            \ panel di colloqui, se del caso, che includano anche esperti di sicurezza,\
            \ per valutare le competenze tecniche e comportamentali del candidato."
          typical_evidence: "\u2022 Materiale di formazione e sensibilizzazione come\
            \ video, diapositive, e-mail, newsletter, poster e annunci intranet. \
            \  \n\u2022 Registrazioni documentate che dimostrino che tutti gli utenti\
            \ con accesso amministrativo o privilegiato sono stati adeguatamente informati\
            \ e sono consapevoli e stanno seguendo i loro ruoli, responsabilit\xE0\
            \ e autorit\xE0 in materia di sicurezza della rete e delle informazioni.\
            \ \n\u2022 Accordi contrattuali, politica sulla sicurezza delle reti e\
            \ dei sistemi informativi, termini e condizioni, codice di condotta e\
            \ altra documentazione che confermi che tutti gli utenti hanno compreso\
            \ e seguono le pratiche standard di igiene informatica per gli utenti\
            \ (contratti di lavoro firmati e qualsiasi prova che i dipendenti siano\
            \ stati informati delle loro responsabilit\xE0 relative alla sicurezza\
            \ delle reti e delle informazioni). \n\u2022 Registrazioni delle sessioni\
            \ di formazione sulla sicurezza fornite ai dipendenti, inclusi registri\
            \ delle presenze e programmi di formazione. \n\u2022 Prova, ad esempio\
            \ certificati di presenza, se del caso, che i fornitori e i fornitori\
            \ di servizi ricevono una formazione sulla sicurezza pertinente ai loro\
            \ ruoli. \n\u2022 Meccanismi per l'assunzione di personale qualificato\
            \ (ad esempio, controllo delle referenze, convalida delle certificazioni\
            \ e prove scritte). \n\u2022 Utilizzo di quadri e standard pertinenti\
            \ in materia di sicurezza informatica, nonch\xE9 di modelli e standard\
            \ ampiamente riconosciuti per la gestione della qualit\xE0 e la maturit\xE0\
            \ delle capacit\xE0."
