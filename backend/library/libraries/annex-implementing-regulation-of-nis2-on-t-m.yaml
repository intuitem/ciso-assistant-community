            \ de s\xE9curit\xE9 n\u2019introduisent pas de vuln\xE9rabilit\xE9s ou\
            \ d\u2019instabilit\xE9s suppl\xE9mentaires. Des exemples d\u2019informations\
            \ \xE0 l\u2019appui d\u2019une telle d\xE9cision peuvent inclure (liste\
            \ indicative, non exhaustive) :\n    o Documentation du fournisseur sur\
            \ le correctif :\n        * quelles vuln\xE9rabilit\xE9s ou bogues sp\xE9\
            cifiques sont corrig\xE9s, \uF0A7 si le correctif corrige un probl\xE8\
            me de s\xE9curit\xE9, am\xE9liore les performances, ajoute des fonctionnalit\xE9\
            s ou r\xE9sout des probl\xE8mes de stabilit\xE9, \uF0A7 configuration\
            \ syst\xE8me requise ou modifications sp\xE9cifiques requises ou modifications\
            \ des param\xE8tres syst\xE8me, \uF0A7 instructions d\u2019installation\
            \ sur la fa\xE7on d\u2019appliquer le correctif et s\u2019il n\xE9cessite\
            \ un red\xE9marrage ou une configuration suppl\xE9mentaire ;\n    o Indice\
            \ de gravit\xE9 - les correctifs qui corrigent les vuln\xE9rabilit\xE9\
            s critiques sont plus susceptibles de s\u2019appliquer ; et\n    o Blogs,\
            \ forums et listes de diffusion sur la s\xE9curit\xE9 pour tout probl\xE8\
            me connu ou incompatibilit\xE9s introduits par le correctif. \n\u2022\
            \ Si l\u2019application de correctifs n\u2019est pas possible, envisagez\
            \ d\u2019autres mesures telles qu\u2019un renforcement strict de la configuration,\
            \ des syst\xE8mes de d\xE9tection d\u2019intrusion, une analyse r\xE9\
            guli\xE8re des vuln\xE9rabilit\xE9s, une segmentation ou une isolation\
            \ du r\xE9seau lorsque cela est possible, un contr\xF4le d\u2019acc\xE8\
            s et une surveillance.\n\n[CONSEILS]\n\n\u2022 Les proc\xE9dures de gestion\
            \ des correctifs doivent indiquer la port\xE9e, les r\xF4les et les responsabilit\xE9\
            s. \n\u2022 Effectuer des mises \xE0 jour du syst\xE8me d\u2019exploitation\
            \ et des applications sur les actifs de l\u2019entreprise gr\xE2ce \xE0\
            \ la gestion automatis\xE9e des correctifs. \n\u2022 Utiliser des outils\
            \ de gestion des correctifs appropri\xE9s pour satisfaire aux \xE9l\xE9\
            ments vis\xE9s au point 6.6.1 de l\u2019annexe du r\xE8glement. \n\u2022\
            \ \xC9tant donn\xE9 que les correctifs peuvent parfois causer des probl\xE8\
            mes, il est recommand\xE9 de sauvegarder le syst\xE8me avant de les appliquer.\
            \ \n\u2022 Ayez un plan de retour en arri\xE8re pour vous assurer que\
            \ le syst\xE8me revient \xE0 un \xE9tat pr\xE9c\xE9dent s\xFBr si la correction\
            \ ne fonctionne pas ou si la r\xE9solution du probl\xE8me n\u2019est pas\
            \ r\xE9alisable.   \n\u2022 Retirer du r\xE9seau le mat\xE9riel et les\
            \ logiciels non pris en charge dans un d\xE9lai raisonnable et acceptable,\
            \ conform\xE9ment \xE0 l\u2019\xE9valuation des risques de l\u2019entit\xE9\
            . \n\u2022 Inclure des exigences de mise \xE0 jour et de mise \xE0 jour\
            \ dans la politique de la cha\xEEne d\u2019approvisionnement (annexe du\
            \ r\xE8glement, point 5.1) et dans les contrats, l\u2019\xE9valuation\
            \ des offres et les crit\xE8res de s\xE9lection pour les nouveaux services,\
            \ syst\xE8mes ou produits TIC (section 6.1), en tenant compte, entre autres,\
            \ de la dur\xE9e de vie du syst\xE8me."
          typical_evidence: "\u2022 Preuve de la hi\xE9rarchisation des correctifs\
            \ : par exemple, l\u2019accent est mis sur les correctifs jug\xE9s critiques.\
            \ \n\u2022 Preuve que les risques r\xE9siduels r\xE9sultant de l\u2019\
            absence de correctifs sont r\xE9pertori\xE9s et att\xE9nu\xE9s. \n\u2022\
            \ Rapports d\u2019incidents li\xE9s aux vuln\xE9rabilit\xE9s non corrig\xE9\
            es pour v\xE9rifier l\u2019efficacit\xE9 des mesures d\u2019att\xE9nuation\
            \ lors de la r\xE9ponse de l\u2019entit\xE9. \n\u2022 Journaux des modifications\
            \ apport\xE9es aux syst\xE8mes, y compris les correctifs appliqu\xE9s,\
            \ les proc\xE9dures de retour en arri\xE8re et les probl\xE8mes rencontr\xE9\
            s. \n\u2022 D\xE9cisions document\xE9es de refus de patch accompagn\xE9\
            es de mesures alternatives pertinentes. \n\u2022 Plan de traitement des\
            \ risques \xE0 jour.\n\n[CONSEILS]\n\n\u2022 Documentation des r\xE9unions\
            \ r\xE9guli\xE8res o\xF9 les processus de gestion des correctifs sont\
            \ examin\xE9s. Cela devrait inclure les ordres du jour, les registres\
            \ de pr\xE9sence, les mesures prises pour am\xE9liorer le processus et\
            \ les proc\xE8s-verbaux des r\xE9unions. \n\u2022 V\xE9rification des\
            \ derniers correctifs pour trouver des preuves de qui a effectu\xE9 chaque\
