            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent."
          annotation: "\u2022 Surveiller et auditer r\xE9guli\xE8rement l\u2019utilisation\
            \ des supports amovibles pour s\u2019assurer de la conformit\xE9 \xE0\
            \ la politique."
          typical_evidence: "\u2022 Politique de support amovible \xE0 jour. \n\u2022\
            \ Enregistrements des avis ou historique des modifications."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n la pol\xEDtica a intervalos planificados o cuando se\
            \ produzcan incidentes significativos o cambios significativos en las\
            \ operaciones o los riesgos."
          annotation: "\u2022 Monitorear y auditar regularmente el uso de medios extra\xED\
            bles para garantizar el cumplimiento de la pol\xEDtica."
          typical_evidence: "\u2022 Pol\xEDtica actualizada de medios extra\xEDbles.\
            \ \n\u2022 Registros de revisiones o historial de cambios."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty tuto politiku p\u0159ezkoum\xE1\
            vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1\
            novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFDznamn\xFDch incident\u016F\
            \ nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik."
          annotation: "\u2022 Pravideln\u011B sledovat a kontrolovat pou\u017E\xED\
            v\xE1n\xED vym\u011Bniteln\xFDch m\xE9di\xED, aby bylo zaji\u0161t\u011B\
            no dodr\u017Eov\xE1n\xED z\xE1sad."
          typical_evidence: "\u2022 Aktu\xE1ln\xED z\xE1sady pro vym\u011Bniteln\xE1\
            \ m\xE9dia. \n\u2022 Z\xE1znamy o recenz\xEDch nebo historii zm\u011B\
            n."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            la politica a intervalli pianificati e quando si verificano incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Monitorare e verificare regolarmente l'uso di supporti\
            \ rimovibili per garantire la conformit\xE0 alla politica."
          typical_evidence: "\u2022 Politica aggiornata sui supporti rimovibili. \n\
            \u2022 Registrazioni di revisioni o cronologia delle modifiche."
