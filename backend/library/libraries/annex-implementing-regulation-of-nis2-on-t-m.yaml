    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.7.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.7
      ref_id: 11.7.1
      description: "The relevant entities shall ensure that users are authenticated\
        \ by multiple authentication factors or continuous authentication mechanisms\
        \ for accessing the relevant entities\u2019 network and information systems,\
        \ where appropriate, in accordance with the classification of the asset to\
        \ be accessed."
      annotation: "\u2022 Select appropriate MFA (97)  methods and continuous authentication\
        \ mechanisms based on the entity\u2019s security needs and depending on the\
        \ classification of the asset. It is also good practice to consider user convenience\
        \ when selecting and implementing a solution:\n    o test-message-based OTP:\
        \ simple but less secure due to risks such as SIM swapping;\n    o authenticator\
        \ apps: generate time-based OTPs;\n    o push notifications: send an approval\
        \ request to a user\u2019s device;\n    o hardware tokens: for example physical\
        \ devices generating OTPs, smart cards;\n    o passkeys;\n    o Fast Identity\
        \ Online 2 security keys;\n    o biometrics: fingerprints, facial recognition,\
        \ etc.  \n\u2022 Consider continuous authentication (98) for avoiding specific\
        \ threats such as session hijacking, credential theft and insider threats.\n\
        \n(97) Some types of MFA are vulnerable to phishing attacks, and the relevant\
        \ entities should select MFA that can stand up to these attacks. For more\
        \ information (indicative), see https://www.cisa.gov/sites/default/files/publications/fact-sheet-implementing-phishing-resistant-mfa-508c.pdf\
        \ and https://doubleoctopus.com/blog/general/phishing-resistant-mfa-guide/.\
        \ \n(98) Unlike traditional authentication, which verifies users only at the\
        \ time of login, continuous authentication dynamically assesses developing\
        \ risk factors such as location, device status and behavioural patterns throughout\
        \ the session. Different authentication methods (see section 11.6.1) can be\
        \ combined during continuous authentication."
      typical_evidence: "\u2022 Logs showing MFA being used to access network and\
        \ information systems. \n\u2022 Configuration of authentication solutions\
        \ implementing MFA. \n\u2022 Access control policy outlining how different\
        \ MFA methods are assigned, including whether phishing-resistant MFA is used."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es veillent \xE0 ce que les utilisateurs\
            \ soient authentifi\xE9s par des facteurs d\u2019authentification multiples\
            \ ou des m\xE9canismes d\u2019authentification continue pour acc\xE9der\
            \ aux r\xE9seaux et aux syst\xE8mes d\u2019information des entit\xE9s\
            \ concern\xE9es, le cas \xE9ch\xE9ant, conform\xE9ment \xE0 la classification\
            \ de l\u2019actif \xE0 consulter."
          annotation: "\u2022 S\xE9lectionner les m\xE9thodes MFA (97) et les m\xE9\
            canismes d\u2019authentification continue appropri\xE9s en fonction des\
            \ besoins de s\xE9curit\xE9 de l\u2019entit\xE9 et de la classification\
            \ de l\u2019actif. Il est \xE9galement recommand\xE9 de tenir compte de\
            \ la commodit\xE9 de l\u2019utilisateur lors de la s\xE9lection et de\
            \ la mise en \u0153uvre d\u2019une solution :\n    o OTP bas\xE9 sur un\
            \ message de test : simple mais moins s\xFBr en raison de risques tels\
            \ que l\u2019\xE9change de carte SIM ;\n    o applications d\u2019authentification\
            \ : g\xE9n\xE9rer des OTP bas\xE9s sur le temps ;\n    o Notifications\
            \ push : envoyer une demande d\u2019approbation \xE0 l\u2019appareil d\u2019\
            un utilisateur ;\n    o jetons mat\xE9riels : par exemple des dispositifs\
            \ physiques g\xE9n\xE9rant des OTP, des cartes \xE0 puce ;\n    o les\
            \ cl\xE9s d\u2019acc\xE8s ;\n    o Cl\xE9s de s\xE9curit\xE9 Fast Identity\
            \ Online 2 ;\n    o biom\xE9trie : empreintes digitales, reconnaissance\
            \ faciale, etc.  \n\u2022 Envisagez l\u2019authentification continue (98)\
            \ pour \xE9viter des menaces sp\xE9cifiques telles que le d\xE9tournement\
            \ de session, le vol d\u2019informations d\u2019identification et les\
            \ menaces internes.\n\n(97) Certains types d\u2019authentification multifacteur\
            \ sont vuln\xE9rables aux attaques de phishing, et les entit\xE9s concern\xE9\
            es devraient choisir une authentification multifacteur capable de r\xE9\
            sister \xE0 ces attaques. Pour plus d\u2019informations (\xE0 titre indicatif),\
            \ voir https://www.cisa.gov/sites/default/files/publications/fact-sheet-implementing-phishing-resistant-mfa-508c.pdf\
            \ et https://doubleoctopus.com/blog/general/phishing-resistant-mfa-guide/.\
            \ \n(98) Contrairement \xE0 l\u2019authentification traditionnelle, qui\
            \ ne v\xE9rifie les utilisateurs qu\u2019au moment de la connexion, l\u2019\
            authentification continue \xE9value dynamiquement les facteurs de risque\
            \ en d\xE9veloppement tels que la localisation, l\u2019\xE9tat de l\u2019\
            appareil et les mod\xE8les de comportement tout au long de la session.\
            \ Diff\xE9rentes m\xE9thodes d\u2019authentification (voir section 11.6.1)\
            \ peuvent \xEAtre combin\xE9es lors de l\u2019authentification continue."
          typical_evidence: "\u2022 Journaux montrant l\u2019utilisation de l\u2019\
            authentification multifacteur pour acc\xE9der au r\xE9seau et aux syst\xE8\
            mes d\u2019information. \n\u2022 Configuration des solutions d\u2019authentification\
            \ mettant en \u0153uvre l\u2019authentification multifacteur. \n\u2022\
            \ Politique de contr\xF4le d\u2019acc\xE8s d\xE9crivant la mani\xE8re\
            \ dont les diff\xE9rentes m\xE9thodes MFA sont attribu\xE9es, y compris\
            \ l\u2019utilisation d\u2019une MFA r\xE9sistante au phishing."
        es:
          description: "Las entidades pertinentes velar\xE1n por que los usuarios\
            \ sean autenticados mediante m\xFAltiples factores de autenticaci\xF3\
            n o mecanismos de autenticaci\xF3n continua para acceder a los sistemas\
            \ de redes y de informaci\xF3n la entidad, cuando proceda, de conformidad\
            \ con la clasificaci\xF3n del activo al que se va a acceder."
          annotation: "\u2022 Seleccionar los m\xE9todos de MFA (97) apropiados y\
            \ los mecanismos de autenticaci\xF3n continua en funci\xF3n de las necesidades\
            \ de seguridad de la entidad y de la clasificaci\xF3n del activo. Tambi\xE9\
            n es una buena pr\xE1ctica tener en cuenta la comodidad del usuario a\
            \ la hora de seleccionar e implementar una soluci\xF3n:\n    o OTP basado\
            \ en mensajes de prueba: simple pero menos seguro debido a riesgos como\
            \ el intercambio de SIM;\n    o aplicaciones de autenticaci\xF3n: genere\
            \ OTP basadas en el tiempo;\n    o Notificaciones push: enviar una solicitud\
            \ de aprobaci\xF3n al dispositivo de un usuario;\n    o tokens de hardware:\
            \ por ejemplo, dispositivos f\xEDsicos que generan OTP, tarjetas inteligentes;\n\
            \    o claves de acceso;\n    o Fast Identity Online 2 llaves de seguridad;\n\
            \    o Biometr\xEDa: huellas dactilares, reconocimiento facial, etc. \
            \ \n\u2022 Considere la autenticaci\xF3n continua (98) para evitar amenazas\
            \ espec\xEDficas como el secuestro de sesiones, el robo de credenciales\
            \ y las amenazas internas.\n\n(97) Algunos tipos de ayuda financiera son\
            \ vulnerables a los ataques de phishing, y las entidades pertinentes deben\
            \ seleccionar una ayuda financiera que pueda hacer frente a estos ataques.\
            \ Para m\xE1s informaci\xF3n (a t\xEDtulo indicativo), v\xE9ase https://www.cisa.gov/sites/default/files/publications/fact-sheet-implementing-phishing-resistant-mfa-508c.pdf\
            \ y https://doubleoctopus.com/blog/general/phishing-resistant-mfa-guide/.\
            \ \n(98) A diferencia de la autenticaci\xF3n tradicional, que verifica\
            \ a los usuarios solo en el momento del inicio de sesi\xF3n, la autenticaci\xF3\
            n continua eval\xFAa din\xE1micamente los factores de riesgo en desarrollo,\
            \ como la ubicaci\xF3n, el estado del dispositivo y los patrones de comportamiento\
            \ a lo largo de la sesi\xF3n. Se pueden combinar diferentes m\xE9todos\
            \ de autenticaci\xF3n (consulte la secci\xF3n 11.6.1) durante la autenticaci\xF3\
            n continua."
          typical_evidence: "\u2022 Registros que muestran el uso de MFA para acceder\
            \ a la red y a los sistemas de informaci\xF3n. \n\u2022 Configuraci\xF3\
            n de soluciones de autenticaci\xF3n implementando MFA. \n\u2022 Pol\xED\
            tica de control de acceso que describe c\xF3mo se asignan los diferentes\
            \ m\xE9todos de MFA, incluido si se utiliza MFA resistente al phishing."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby u\u017E\
            ivatel\xE9 byli p\u0159i p\u0159\xEDstupu do s\xEDt\u011B a informa\u010D\
            n\xEDch syst\xE9m\u016F subjekt\u016F ov\u011B\u0159ov\xE1ni pomoc\xED\
            \ v\xEDce autentiza\u010Dn\xEDch faktor\u016F nebo mechanism\u016F trval\xE9\
            \ autentizace, p\u0159\xEDpadn\u011B v souladu s klasifikac\xED aktiva,\
            \ k n\u011Bmu\u017E maj\xED m\xEDt p\u0159\xEDstup."
          annotation: "\u2022 Vyberte vhodn\xE9 metody MFA (97) a mechanismy pr\u016F\
            b\u011B\u017En\xE9ho ov\u011B\u0159ov\xE1n\xED na z\xE1klad\u011B bezpe\u010D\
            nostn\xEDch pot\u0159eb subjektu a v z\xE1vislosti na klasifikaci aktiva.\
            \ Dobr\xFDm zvykem je tak\xE9 zv\xE1\u017Eit pohodl\xED u\u017Eivatele\
            \ p\u0159i v\xFDb\u011Bru a implementaci \u0159e\u0161en\xED:\n    o OTP\
            \ zalo\u017Een\xE9 na testovac\xEDch zpr\xE1v\xE1ch: jednoduch\xE9, ale\
            \ m\xE9n\u011B bezpe\u010Dn\xE9 kv\u016Fli rizik\u016Fm, jako je v\xFD\
            m\u011Bna SIM karty;\n    o ov\u011B\u0159ovac\xED aplikace: generujte\
            \ \u010Dasov\u011B zalo\u017Een\xE1 jednor\xE1zov\xE1 hesla;\n    o push\
            \ notifikace: odesl\xE1n\xED \u017E\xE1dosti o schv\xE1len\xED na za\u0159\
            \xEDzen\xED u\u017Eivatele;\n    o hardwarov\xE9 tokeny: nap\u0159\xED\
            klad fyzick\xE1 za\u0159\xEDzen\xED generuj\xEDc\xED OTP, \u010Dipov\xE9\
            \ karty;\n    o p\u0159\xEDstupov\xE9 kl\xED\u010De;\n    o Bezpe\u010D\
            nostn\xED kl\xED\u010De Fast Identity Online 2;\n    o biometrie: otisky\
            \ prst\u016F, rozpozn\xE1v\xE1n\xED obli\u010Deje atd.  \n\u2022 Zva\u017E\
            te pr\u016Fb\u011B\u017En\xE9 ov\u011B\u0159ov\xE1n\xED (98), abyste se\
            \ vyhnuli konkr\xE9tn\xEDm hrozb\xE1m, jako je \xFAnos relace, kr\xE1\
            de\u017E p\u0159ihla\u0161ovac\xEDch \xFAdaj\u016F a vnit\u0159n\xED hrozby.\n\
            \n(97) N\u011Bkter\xE9 typy v\xEDcefaktorov\xE9ho ov\u011B\u0159ov\xE1\
            n\xED jsou zraniteln\xE9 v\u016F\u010Di phishingov\xFDm \xFAtok\u016F\
            m a p\u0159\xEDslu\u0161n\xE9 subjekty by si m\u011Bly vybrat v\xEDcefaktorov\xE9\
            \ ov\u011B\u0159ov\xE1n\xED, kter\xE9 t\u011Bmto \xFAtok\u016Fm m\u016F\
            \u017Ee \u010Delit. Dal\u0161\xED informace (orienta\u010Dn\xED) viz https://www.cisa.gov/sites/default/files/publications/fact-sheet-implementing-phishing-resistant-mfa-508c.pdf\
            \ a https://doubleoctopus.com/blog/general/phishing-resistant-mfa-guide/.\
            \ \n(98) Na rozd\xEDl od tradi\u010Dn\xEDho ov\u011B\u0159ov\xE1n\xED\
            , kter\xE9 ov\u011B\u0159uje u\u017Eivatele a\u017E v okam\u017Eiku p\u0159\
            ihl\xE1\u0161en\xED, pr\u016Fb\u011B\u017En\xE9 ov\u011B\u0159ov\xE1n\xED\
            \ dynamicky vyhodnocuje vyv\xEDjej\xEDc\xED se rizikov\xE9 faktory, jako\
            \ je poloha, stav za\u0159\xEDzen\xED a vzorce chov\xE1n\xED v pr\u016F\
            b\u011Bhu relace. B\u011Bhem pr\u016Fb\u011B\u017En\xE9ho ov\u011B\u0159\
            ov\xE1n\xED toto\u017Enosti lze kombinovat r\u016Fzn\xE9 metody ov\u011B\
            \u0159ov\xE1n\xED toto\u017Enosti (viz odd\xEDl 11.6.1)."
          typical_evidence: "\u2022 Protokoly ukazuj\xEDc\xED pou\u017Eit\xED MFA\
            \ pro p\u0159\xEDstup k s\xEDt\xEDm a informa\u010Dn\xEDm syst\xE9m\u016F\
            m. \n\u2022 Konfigurace autentiza\u010Dn\xEDch \u0159e\u0161en\xED implementuj\xED\
            c\xEDch MFA. \n\u2022 Z\xE1sady \u0159\xEDzen\xED p\u0159\xEDstupu, kter\xE9\
            \ popisuj\xED, jak se p\u0159i\u0159azuj\xED r\u016Fzn\xE9 metody MFA,\
            \ v\u010Detn\u011B toho, zda se pou\u017E\xEDv\xE1 MFA odoln\xE9 proti\
            \ phishingu."
        it:
          description: "I soggetti pertinenti garantiscono che gli utenti siano autenticati\
            \ mediante pi\xF9 fattori di autenticazione o meccanismi di autenticazione\
            \ continua per l'accesso alla rete e ai sistemi informativi dei soggetti\
            \ pertinenti, se del caso, conformemente alla classificazione del bene\
            \ a cui accedere."
          annotation: "\u2022 Selezionare i metodi di autenticazione a pi\xF9 fattori\
            \ (97) e i meccanismi di autenticazione continua appropriati in base alle\
            \ esigenze di sicurezza dell'entit\xE0 e in funzione della classificazione\
            \ dell'attivit\xE0. \xC8 inoltre buona norma considerare la comodit\xE0\
            \ dell'utente nella scelta e nell'implementazione di una soluzione:\n\
            \    o OTP basato su messaggi di test: semplice ma meno sicuro a causa\
            \ di rischi come lo scambio di SIM;\n    o App di autenticazione: generano\
            \ OTP basate sul tempo;\n    o notifiche push: inviare una richiesta di\
            \ approvazione al dispositivo di un utente;\n    o token hardware: ad\
            \ esempio dispositivi fisici che generano OTP, smart card;\n    o passkey;\n\
            \    o Fast Identity Online 2 chiavi di sicurezza;\n    o Biometria: impronte\
            \ digitali, riconoscimento facciale, ecc.  \n\u2022 Prendere in considerazione\
            \ l'autenticazione continua (98) per evitare minacce specifiche come il\
            \ dirottamento delle sessioni, il furto di credenziali e le minacce interne.\n\
            \n(97) Alcuni tipi di AMF sono vulnerabili agli attacchi di phishing e\
            \ i soggetti pertinenti dovrebbero selezionare un'AMF in grado di resistere\
            \ a tali attacchi. Per ulteriori informazioni (indicative), vedere https://www.cisa.gov/sites/default/files/publications/fact-sheet-implementing-phishing-resistant-mfa-508c.pdf\
            \ e https://doubleoctopus.com/blog/general/phishing-resistant-mfa-guide/.\
            \ \n(98) A differenza dell'autenticazione tradizionale, che verifica gli\
            \ utenti solo al momento dell'accesso, l'autenticazione continua valuta\
            \ dinamicamente i fattori di rischio in via di sviluppo quali la posizione,\
            \ lo stato del dispositivo e i modelli comportamentali durante la sessione.\
            \ Durante l'autenticazione continua \xE8 possibile combinare diversi metodi\
            \ di autenticazione (vedere la sezione 11.6.1)."
          typical_evidence: "\u2022 Registri che mostrano l'utilizzo dell'autenticazione\
            \ a pi\xF9 fattori per accedere alla rete e ai sistemi informativi. \n\
            \u2022 Configurazione di soluzioni di autenticazione che implementano\
            \ MFA. \n\u2022 Criteri di controllo degli accessi che illustrano le modalit\xE0\
            \ di assegnazione dei diversi metodi di autenticazione a pi\xF9 fattori,\
            \ incluso se viene utilizzata l'autenticazione a pi\xF9 fattori resistente\
            \ al phishing."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.7.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.7
      ref_id: 11.7.2
      description: The relevant entities shall ensure that the strength of authentication
        is appropriate for the classification of the asset to be accessed.
      annotation: "\u2022 Determine which network and information systems require\
        \ the use of MFA protection based on the classification of the asset to be\
        \ accessed. Wherever possible, use phishing-resistant MFA. \n\u2022 Analyse\
        \ user roles and the level of access required by each role to determine appropriate\
        \ MFA methods. \n\u2022 Consider MFA, in particular when accessing systems\
        \ from a remote location, accessing system administration systems, access\
        \ to sensitive information, etc. \n\u2022 Enforce MFA on internet-facing systems,\
        \ such as email, remote desktop and VPNs (99). \n\u2022 Define when and how\
        \ MFA is required (e.g. every login, once per session or for high-risk actions).\n\
        \n[TIPS]\n\n\u2022 Integrate MFA with SSO solutions for seamless access. Wherever\
        \ possible, use phishing-resistant MFA. \n\u2022 Implement secure fallback\
        \ methods for users who lose access to their MFA methods. \n\u2022 Educate\
        \ users about the importance of MFA and how to use it. \n\u2022 Regularly\
        \ monitor MFA logs for suspicious activity. \n\u2022 Keep the MFA system and\
        \ associated devices updated.  \n\u2022 Combine MFA with other techniques\
        \ to require additional factors under specific circumstances, based on predefined\
        \ rules and patterns, such as access from an unusual location, from an unusual\
        \ device or at an unusual time. \n\u2022 Evaluate and choose an MFA provider\
        \ that fits the entity\u2019s requirements:\n    o ease of integration: ensure\
        \ the MFA solution integrates well with the existing systems;\n    o user\
        \ experience: aim for a balance between security and user convenience;\n \
        \   o scalability: choose a solution that can grow with the entity;\n    o\
        \ support and reliability: ensure the provider offers robust support and high\
        \ reliability. \n\u2022 Pilot test the MFA solution with a small group of\
        \ users. \n\u2022 Ensure that MFA implementation meets legal requirements\
        \ (e.g. the GDPR).\n\n(99) CyberFundamentals, PR.AC-3, Centre for Cyber Security\
        \ Belgium, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-\
        \ 01_e_update_2024.pdf."
      typical_evidence: "\u2022 Documentation detailing the classification of assets\
        \ and the associated requirement for MFA protection. \n\u2022 Risk assessment\
        \ results justifying the need for MFA on certain network and information systems.\
        \ \n\u2022 List of user roles, associated access rights and the analysis conducted\
        \ to determine appropriate MFA methods. \n\u2022 Configuration files and logs\
        \ showing MFA enabled on specific network and information systems. \n\u2022\
        \ Settings from authentication systems reflecting the defined MFA requirements.\
        \ \n\u2022 Logs from authentication systems showing enforcement of these MFA\
        \ requirements.\n\n[TIPS]\n\n\u2022 Manuals, configuration files or screenshots\
        \ demonstrating the successful integration of MFA with an SSO provider. \n\
        \u2022 Records of training sessions, attendance lists and training materials\
        \ provided to users about the importance and usage of MFA. \n\u2022 Regularly\
        \ generated reports from MFA systems showing log monitoring activities and\
        \ any suspicious activities detected. \n\u2022 Configuration files showing\
        \ the implementation of additional authentication factors based on predefined\
        \ rules."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es veillent \xE0 ce que la force\
            \ de l\u2019authentification soit adapt\xE9e \xE0 la classification de\
            \ l\u2019actif auquel acc\xE9der."
          annotation: "\u2022 D\xE9terminer quels r\xE9seaux et syst\xE8mes d\u2019\
            information n\xE9cessitent l\u2019utilisation d\u2019une protection MFA\
            \ en fonction de la classification de l\u2019actif auquel il faut acc\xE9\
            der. Dans la mesure du possible, utilisez l\u2019authentification multifacteur\
            \ r\xE9sistante au phishing. \n\u2022 Analyser les r\xF4les des utilisateurs\
            \ et le niveau d\u2019acc\xE8s requis par chaque r\xF4le pour d\xE9terminer\
            \ les m\xE9thodes MFA appropri\xE9es. \n\u2022 Tenez compte de l\u2019\
            authentification multifacteur, en particulier lors de l\u2019acc\xE8s\
            \ \xE0 distance aux syst\xE8mes, de l\u2019acc\xE8s aux syst\xE8mes d\u2019\
            administration syst\xE8me, de l\u2019acc\xE8s \xE0 des informations sensibles,\
            \ etc. \n\u2022 Appliquer l\u2019authentification multifacteur sur les\
            \ syst\xE8mes connect\xE9s \xE0 Internet, tels que la messagerie \xE9\
            lectronique, le bureau \xE0 distance et les VPN (99). \n\u2022 D\xE9finissez\
            \ quand et comment l\u2019authentification multifacteur est requise (par\
            \ exemple, \xE0 chaque connexion, une fois par session ou pour les actions\
            \ \xE0 haut risque).\n\n[CONSEILS]\n\n\u2022 Int\xE9grez l\u2019authentification\
            \ multifacteur aux solutions SSO pour un acc\xE8s transparent. Dans la\
            \ mesure du possible, utilisez l\u2019authentification multifacteur r\xE9\
            sistante au phishing. \n\u2022 Mettez en \u0153uvre des m\xE9thodes de\
            \ secours s\xE9curis\xE9es pour les utilisateurs qui perdent l\u2019acc\xE8\
            s \xE0 leurs m\xE9thodes MFA. \n\u2022 \xC9duquer les utilisateurs sur\
            \ l\u2019importance de l\u2019authentification multifacteur et sur la\
            \ fa\xE7on de l\u2019utiliser. \n\u2022 Surveillez r\xE9guli\xE8rement\
            \ les journaux MFA pour d\xE9tecter toute activit\xE9 suspecte. \n\u2022\
            \ Maintenez le syst\xE8me MFA et les p\xE9riph\xE9riques associ\xE9s \xE0\
            \ jour.  \n\u2022 Combinez l\u2019authentification multifacteur avec d\u2019\
            autres techniques pour exiger des facteurs suppl\xE9mentaires dans des\
            \ circonstances sp\xE9cifiques, sur la base de r\xE8gles et de mod\xE8\
            les pr\xE9d\xE9finis, tels que l\u2019acc\xE8s \xE0 partir d\u2019un emplacement\
            \ inhabituel, d\u2019un appareil inhabituel ou \xE0 un moment inhabituel.\
            \ \n\u2022 \xC9valuer et choisir un fournisseur d\u2019authentification\
            \ multifacteur qui r\xE9pond aux exigences de l\u2019entit\xE9 :\n   \
            \ o facilit\xE9 d\u2019int\xE9gration : s\u2019assurer que la solution\
            \ MFA s\u2019int\xE8gre bien aux syst\xE8mes existants ;\n    o l\u2019\
            exp\xE9rience utilisateur : viser un \xE9quilibre entre la s\xE9curit\xE9\
            \ et la commodit\xE9 de l\u2019utilisateur ;\n    o \xC9volutivit\xE9\
            \ : choisissez une solution qui peut \xE9voluer avec l\u2019entit\xE9\
            \ ;\n    o Assistance et fiabilit\xE9 : assurez-vous que le fournisseur\
            \ offre un support solide et une grande fiabilit\xE9. \n\u2022 Tester\
            \ la solution MFA avec un petit groupe d\u2019utilisateurs. \n\u2022 S\u2019\
            assurer que la mise en \u0153uvre de l\u2019authentification multifacteur\
            \ r\xE9pond aux exigences l\xE9gales (par exemple, le RGPD).\n\n(99) CyberFundamentals,\
            \ relations publiques. AC-3, Centre pour la cybers\xE9curit\xE9 Belgique,\
            \ https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-\
            \ 01_e_update_2024.pdf."
          typical_evidence: "\u2022 Documentation d\xE9taillant la classification\
            \ des actifs et les exigences associ\xE9es en mati\xE8re de protection\
            \ MFA. \n\u2022 R\xE9sultats de l\u2019\xE9valuation des risques justifiant\
            \ la n\xE9cessit\xE9 d\u2019une AMF sur certains r\xE9seaux et syst\xE8\
            mes d\u2019information. \n\u2022 Liste des r\xF4les d\u2019utilisateurs,\
            \ des droits d\u2019acc\xE8s associ\xE9s et de l\u2019analyse men\xE9\
            e pour d\xE9terminer les m\xE9thodes MFA appropri\xE9es. \n\u2022 Fichiers\
            \ de configuration et journaux montrant l\u2019authentification multifacteur\
            \ activ\xE9e sur des r\xE9seaux et des syst\xE8mes d\u2019information\
            \ sp\xE9cifiques. \n\u2022 Param\xE8tres des syst\xE8mes d\u2019authentification\
            \ refl\xE9tant les exigences MFA d\xE9finies. \n\u2022 Journaux des syst\xE8\
            mes d\u2019authentification montrant l\u2019application de ces exigences\
            \ MFA.\n\n[CONSEILS]\n\n\u2022 Manuels, fichiers de configuration ou captures\
            \ d\u2019\xE9cran d\xE9montrant l\u2019int\xE9gration r\xE9ussie de la\
            \ MFA avec un fournisseur SSO. \n\u2022 Registres des sessions de formation,\
            \ listes de pr\xE9sence et supports de formation fournis aux utilisateurs\
            \ sur l\u2019importance et l\u2019utilisation de l\u2019authentification\
            \ multifacteur. \n\u2022 Rapports r\xE9guli\xE8rement g\xE9n\xE9r\xE9\
            s par les syst\xE8mes MFA montrant les activit\xE9s de surveillance des\
            \ journaux et toute activit\xE9 suspecte d\xE9tect\xE9e. \n\u2022 Fichiers\
            \ de configuration montrant la mise en \u0153uvre de facteurs d\u2019\
            authentification suppl\xE9mentaires bas\xE9s sur des r\xE8gles pr\xE9\
            d\xE9finies."
        es:
          description: "Las entidades pertinentes se asegurar\xE1n de que la solidez\
            \ de la autenticaci\xF3n sea adecuada a la clasificaci\xF3n del activo\
            \ al que se va a acceder."
          annotation: "\u2022 Determinar qu\xE9 redes y sistemas de informaci\xF3\
            n requieren el uso de la protecci\xF3n MFA en funci\xF3n de la clasificaci\xF3\
            n del activo al que se va a acceder. Siempre que sea posible, utilice\
            \ MFA resistente al phishing. \n\u2022 Analice los roles de usuario y\
            \ el nivel de acceso requerido por cada rol para determinar los m\xE9\
            todos de MFA apropiados. \n\u2022 Considere la MFA, en particular cuando\
            \ acceda a sistemas desde una ubicaci\xF3n remota, acceda a sistemas de\
            \ administraci\xF3n de sistemas, acceda a informaci\xF3n confidencial,\
            \ etc. \n\u2022 Aplicar MFA en sistemas orientados a Internet, como correo\
            \ electr\xF3nico, escritorio remoto y VPN (99). \n\u2022 Defina cu\xE1\
            ndo y c\xF3mo se requiere MFA (por ejemplo, cada inicio de sesi\xF3n,\
            \ una vez por sesi\xF3n o para acciones de alto riesgo).\n\n[CONSEJOS]\n\
            \n\u2022 Integre MFA con soluciones SSO para un acceso sin problemas.\
            \ Siempre que sea posible, utilice MFA resistente al phishing. \n\u2022\
            \ Implemente m\xE9todos de reserva seguros para los usuarios que pierdan\
            \ el acceso a sus m\xE9todos MFA. \n\u2022 Educar a los usuarios sobre\
            \ la importancia de MFA y c\xF3mo usarla. \n\u2022 Supervise regularmente\
            \ los registros de MFA en busca de actividades sospechosas. \n\u2022 Mantener\
            \ actualizado el sistema MFA y los dispositivos asociados.  \n\u2022 Combine\
            \ MFA con otras t\xE9cnicas para requerir factores adicionales en circunstancias\
            \ espec\xEDficas, en funci\xF3n de reglas y patrones predefinidos, como\
            \ el acceso desde una ubicaci\xF3n inusual, desde un dispositivo inusual\
            \ o en un momento inusual. \n\u2022 Evaluar y elegir un proveedor de MFA\
            \ que se ajuste a los requisitos de la entidad:\n    o facilidad de integraci\xF3\
            n: garantizar que la soluci\xF3n MFA se integre bien con los sistemas\
            \ existentes;\n    o Experiencia de usuario: Buscar un equilibrio entre\
            \ la seguridad y la comodidad del usuario;\n    o Escalabilidad: elegir\
            \ una soluci\xF3n que pueda crecer con la entidad;\n    o Soporte y confiabilidad:\
            \ aseg\xFArese de que el proveedor ofrezca un soporte s\xF3lido y una\
            \ alta confiabilidad. \n\u2022 Prueba piloto de la soluci\xF3n MFA con\
            \ un peque\xF1o grupo de usuarios. \n\u2022 Garantizar que la implementaci\xF3\
            n de MFA cumpla con los requisitos legales (por ejemplo, el GDPR).\n\n\
            (99) Fundamentos Cibern\xE9ticos, PR. AC-3, Centro de Seguridad Cibern\xE9\
            tica de B\xE9lgica, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-\
            \ 01_e_update_2024.pdf."
          typical_evidence: "\u2022 Documentaci\xF3n que detalle la clasificaci\xF3\
            n de los activos y los requisitos asociados para la protecci\xF3n de MFA.\
            \ \n\u2022 Resultados de la evaluaci\xF3n de riesgos que justifiquen la\
            \ necesidad de MFA en determinadas redes y sistemas de informaci\xF3n.\
            \ \n\u2022 Lista de roles de usuario, derechos de acceso asociados y el\
            \ an\xE1lisis realizado para determinar los m\xE9todos de MFA apropiados.\
            \ \n\u2022 Archivos de configuraci\xF3n y registros que muestran MFA habilitado\
            \ en redes y sistemas de informaci\xF3n espec\xEDficos. \n\u2022 Configuraci\xF3\
            n de los sistemas de autenticaci\xF3n que refleja los requisitos de MFA\
            \ definidos. \n\u2022 Registros de los sistemas de autenticaci\xF3n que\
            \ muestran la aplicaci\xF3n de estos requisitos de MFA.\n\n[CONSEJOS]\n\
            \n\u2022 Manuales, archivos de configuraci\xF3n o capturas de pantalla\
            \ que demuestren la integraci\xF3n exitosa de MFA con un proveedor de\
            \ SSO. \n\u2022 Registros de las sesiones de capacitaci\xF3n, listas de\
            \ asistencia y materiales de capacitaci\xF3n proporcionados a los usuarios\
            \ sobre la importancia y el uso de MFA. \n\u2022 Informes generados regularmente\
            \ por los sistemas MFA que muestran las actividades de monitoreo de registros\
            \ y cualquier actividad sospechosa detectada. \n\u2022 Archivos de configuraci\xF3\
            n que muestran la implementaci\xF3n de factores de autenticaci\xF3n adicionales\
            \ basados en reglas predefinidas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby \xFArove\u0148\
            \ ov\u011B\u0159en\xED odpov\xEDdala klasifikaci aktiva, k n\u011Bmu\u017E\
            \ m\xE1 b\xFDt poskytnut p\u0159\xEDstup."
          annotation: "\u2022 Ur\u010Dete, kter\xE9 s\xED\u0165ov\xE9 a informa\u010D\
            n\xED syst\xE9my vy\u017Eaduj\xED pou\u017Eit\xED ochrany MFA na z\xE1\
            klad\u011B klasifikace aktiva, ke kter\xE9mu se m\xE1 p\u0159istupovat.\
            \ Pokud je to mo\u017En\xE9, pou\u017E\xEDvejte v\xEDcefaktorov\xE9 ov\u011B\
            \u0159ov\xE1n\xED odoln\xE9 proti \xFAtok\u016Fm phishing. \n\u2022 Analyzujte\
            \ u\u017Eivatelsk\xE9 role a \xFArove\u0148 p\u0159\xEDstupu vy\u017E\
            adovanou ka\u017Edou rol\xED a ur\u010Dete vhodn\xE9 metody MFA. \n\u2022\
            \ Zva\u017Ete MFA, zejm\xE9na p\u0159i p\u0159\xEDstupu k syst\xE9m\u016F\
            m ze vzd\xE1len\xE9 lokality, p\u0159\xEDstupu k syst\xE9m\u016Fm pro\
            \ spr\xE1vu syst\xE9mu, p\u0159\xEDstupu k citliv\xFDm informac\xEDm atd.\
            \ \n\u2022 Vynucujte v\xEDcefaktorov\xE9 ov\u011B\u0159ov\xE1n\xED v syst\xE9\
            mech p\u0159\xEDstupn\xFDch k internetu, jako je e-mail, vzd\xE1len\xE1\
            \ plocha a VPN (99). \n\u2022 Definujte, kdy a jak je vy\u017Eadov\xE1\
            no MFA (nap\u0159. ka\u017Ed\xE9 p\u0159ihl\xE1\u0161en\xED, jednou za\
            \ relaci nebo pro vysoce rizikov\xE9 akce).\n\n[TIPY]\n\n\u2022 Integrujte\
            \ MFA s \u0159e\u0161en\xEDmi SSO pro bezprobl\xE9mov\xFD p\u0159\xED\
            stup. Pokud je to mo\u017En\xE9, pou\u017E\xEDvejte v\xEDcefaktorov\xE9\
            \ ov\u011B\u0159ov\xE1n\xED odoln\xE9 proti \xFAtok\u016Fm phishing. \n\
            \u2022 Implementujte zabezpe\u010Den\xE9 z\xE1lo\u017En\xED metody pro\
            \ u\u017Eivatele, kte\u0159\xED ztrat\xED p\u0159\xEDstup ke sv\xFDm metod\xE1\
            m MFA. \n\u2022 Vzd\u011Bl\xE1vejte u\u017Eivatele o d\u016Fle\u017Eitosti\
            \ MFA a o tom, jak jej pou\u017E\xEDvat. \n\u2022 Pravideln\u011B sledujte\
            \ protokoly MFA kv\u016Fli podez\u0159el\xE9 aktivit\u011B. \n\u2022 Udr\u017E\
            ujte syst\xE9m MFA a p\u0159idru\u017Een\xE1 za\u0159\xEDzen\xED aktualizovan\xE1\
            .  \n\u2022 Kombinujte MFA s dal\u0161\xEDmi technikami, abyste vy\u017E\
            adovali dal\u0161\xED faktory za specifick\xFDch okolnost\xED na z\xE1\
            klad\u011B p\u0159edem definovan\xFDch pravidel a vzorc\u016F, jako je\
            \ p\u0159\xEDstup z neobvykl\xE9ho m\xEDsta, z neobvykl\xE9ho za\u0159\
            \xEDzen\xED nebo v neobvyklou dobu. \n\u2022 Vyhodno\u0165te a vyberte\
            \ poskytovatele MFA, kter\xFD vyhovuje po\u017Eadavk\u016Fm entity:\n\
            \    o snadn\xE1 integrace: zajist\u011Bte dobrou integraci \u0159e\u0161\
            en\xED MFA se st\xE1vaj\xEDc\xEDmi syst\xE9my;\n    o u\u017Eivatelsk\xE1\
            \ zku\u0161enost: usilovat o rovnov\xE1hu mezi bezpe\u010Dnost\xED a u\u017E\
            ivatelsk\xFDm pohodl\xEDm;\n    o \u0161k\xE1lovatelnost: vyberte \u0159\
            e\u0161en\xED, kter\xE9 m\u016F\u017Ee r\u016Fst s entitou;\n    o Podpora\
            \ a spolehlivost: Zajist\u011Bte, aby poskytovatel nab\xEDzel robustn\xED\
            \ podporu a vysokou spolehlivost. \n\u2022 Pilotn\xED testov\xE1n\xED\
            \ \u0159e\u0161en\xED MFA s malou skupinou u\u017Eivatel\u016F. \n\u2022\
            \ Zajistit, aby implementace MFA spl\u0148ovala z\xE1konn\xE9 po\u017E\
            adavky (nap\u0159. GDPR).\n\n(99) CyberFundamentals, PR. AC-3, Centrum\
            \ pro kybernetickou bezpe\u010Dnost Belgie, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-\
            \ 01_e_update_2024.pdf."
          typical_evidence: "\u2022 Dokumentace s podrobn\xFDm \u010Dlen\u011Bn\xED\
            m klasifikace majetku a s t\xEDm spojen\xE9ho po\u017Eadavku na MFA ochranu.\
            \ \n\u2022 V\xFDsledky posouzen\xED rizik od\u016Fvod\u0148uj\xEDc\xED\
            \ pot\u0159ebu MFA v ur\u010Dit\xFDch s\xED\u0165ov\xFDch a informa\u010D\
            n\xEDch syst\xE9mech. \n\u2022 Seznam u\u017Eivatelsk\xFDch rol\xED, p\u0159\
            idru\u017Een\xFDch p\u0159\xEDstupov\xFDch pr\xE1v a anal\xFDza proveden\xE1\
            \ za \xFA\u010Delem ur\u010Den\xED vhodn\xFDch metod MFA. \n\u2022 Konfigura\u010D\
            n\xED soubory a logy zobrazuj\xEDc\xED MFA povolen\xE9 na konkr\xE9tn\xED\
            ch s\xED\u0165ov\xFDch a informa\u010Dn\xEDch syst\xE9mech. \n\u2022 Nastaven\xED\
            \ z autentiza\u010Dn\xEDch syst\xE9m\u016F reflektuj\xEDc\xED definovan\xE9\
            \ po\u017Eadavky MFA. \n\u2022 Protokoly z autentiza\u010Dn\xEDch syst\xE9\
            m\u016F ukazuj\xEDc\xED vynucen\xED t\u011Bchto po\u017Eadavk\u016F MFA.\n\
            \n[TIPY]\n\n\u2022 Manu\xE1ly, konfigura\u010Dn\xED soubory nebo sn\xED\
            mky obrazovky demonstruj\xEDc\xED \xFAsp\u011B\u0161nou integraci MFA\
            \ s poskytovatelem SSO. \n\u2022 Z\xE1znamy o \u0161kolen\xEDch, prezen\u010D\
            n\xED listiny a \u0161kolic\xED materi\xE1ly poskytovan\xE9 u\u017Eivatel\u016F\
            m o d\u016Fle\u017Eitosti a vyu\u017Eit\xED MFA. \n\u2022 Pravideln\u011B\
            \ generovan\xE9 reporty z MFA syst\xE9m\u016F zobrazuj\xEDc\xED logov\xE1\
            n\xED monitoringu aktivit a zji\u0161t\u011Bn\xFDch podez\u0159el\xFD\
            ch aktivit. \n\u2022 Konfigura\u010Dn\xED soubory zobrazuj\xEDc\xED implementaci\
            \ dal\u0161\xEDch autentiza\u010Dn\xEDch faktor\u016F na z\xE1klad\u011B\
            \ p\u0159edem definovan\xFDch pravidel."
        it:
          description: "I soggetti pertinenti garantiscono che il livello di autenticazione\
            \ sia adeguato per la classificazione dell'attivit\xE0 a cui accedere."
          annotation: "\u2022 Determinare quali reti e sistemi informativi richiedono\
            \ l'uso della protezione MFA in base alla classificazione dell'asset a\
            \ cui accedere. Ove possibile, utilizzare l'autenticazione a pi\xF9 fattori\
            \ resistente al phishing. \n\u2022 Analizzare i ruoli degli utenti e il\
            \ livello di accesso richiesto da ciascun ruolo per determinare i metodi\
            \ MFA appropriati. \n\u2022 Prendere in considerazione l'MFA, in particolare\
            \ quando si accede ai sistemi da una postazione remota, si accede ai sistemi\
            \ di amministrazione del sistema, si accede a informazioni sensibili,\
            \ ecc. \n\u2022 Applicare l'autenticazione a pi\xF9 fattori sui sistemi\
            \ connessi a Internet, come e-mail, desktop remoto e VPN (99). \n\u2022\
            \ Definire quando e come \xE8 richiesta l'autenticazione a pi\xF9 fattori\
            \ (ad es. ad ogni accesso, una volta per sessione o per azioni ad alto\
            \ rischio).\n\n[CONSIGLI]\n\n\u2022 Integrare l'MFA con le soluzioni SSO\
            \ per un accesso senza interruzioni. Ove possibile, utilizzare l'autenticazione\
            \ a pi\xF9 fattori resistente al phishing. \n\u2022 Implementare metodi\
            \ di fallback sicuri per gli utenti che perdono l'accesso ai propri metodi\
            \ MFA. \n\u2022 Educare gli utenti sull'importanza dell'MFA e su come\
            \ utilizzarla. \n\u2022 Monitorare regolarmente i registri MFA per attivit\xE0\
            \ sospette. \n\u2022 Mantenere aggiornati il sistema MFA e i dispositivi\
            \ associati.  \n\u2022 Combinare l'MFA con altre tecniche per richiedere\
            \ fattori aggiuntivi in circostanze specifiche, in base a regole e modelli\
            \ predefiniti, come l'accesso da una posizione insolita, da un dispositivo\
            \ insolito o in un momento insolito. \n\u2022 Valutare e scegliere un\
            \ fornitore di MFA che soddisfi i requisiti dell'entit\xE0:\n    o facilit\xE0\
            \ di integrazione: assicurarsi che la soluzione MFA si integri bene con\
            \ i sistemi esistenti;\n    o esperienza utente: puntare a un equilibrio\
            \ tra sicurezza e comodit\xE0 dell'utente;\n    o scalabilit\xE0: scegliere\
            \ una soluzione che possa crescere con l'entit\xE0;\n    o Supporto e\
            \ affidabilit\xE0: assicurarsi che il provider offra un supporto solido\
            \ e un'elevata affidabilit\xE0. \n\u2022 Test pilota della soluzione MFA\
            \ con un piccolo gruppo di utenti. \n\u2022 Garantire che l'implementazione\
            \ dell'MFA soddisfi i requisiti legali (ad es. il GDPR).\n\n(99) CyberFundamentals,\
            \ PR. AC-3, Centro per la sicurezza informatica Belgio, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Documentazione che illustra in dettaglio la classificazione\
            \ dei beni e i relativi requisiti per la protezione MFA. \n\u2022 Risultati\
            \ della valutazione del rischio che giustificano la necessit\xE0 di una\
            \ MFA su determinate reti e sistemi informativi. \n\u2022 Elenco dei ruoli\
            \ utente, dei diritti di accesso associati e dell'analisi condotta per\
            \ determinare i metodi MFA appropriati. \n\u2022 File di configurazione\
            \ e registri che mostrano l'autenticazione a pi\xF9 fattori abilitata\
            \ su reti e sistemi informativi specifici. \n\u2022 Impostazioni dei sistemi\
            \ di autenticazione che riflettono i requisiti MFA definiti. \n\u2022\
            \ Registri dai sistemi di autenticazione che mostrano l'applicazione di\
            \ questi requisiti MFA.\n\n[CONSIGLI]\n\n\u2022 Manuali, file di configurazione\
            \ o screenshot che dimostrano l'integrazione riuscita dell'MFA con un\
            \ provider SSO. \n\u2022 Registrazioni delle sessioni di formazione, elenchi\
            \ di presenze e materiali di formazione forniti agli utenti sull'importanza\
            \ e l'utilizzo dell'MFA. \n\u2022 Report generati regolarmente dai sistemi\
            \ MFA che mostrano le attivit\xE0 di monitoraggio dei log e le attivit\xE0\
            \ sospette rilevate. \n\u2022 File di configurazione che mostrano l'implementazione\
            \ di fattori di autenticazione aggiuntivi basati su regole predefinite."
