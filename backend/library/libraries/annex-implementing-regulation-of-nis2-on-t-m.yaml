    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1
      ref_id: 6.1.3
      description: The relevant entities shall review and, where appropriate, update
        the processes at planned intervals and when significant incidents occur.
      annotation: "\u2022 Review the processes for secure acquisition of ICT services,\
        \ systems or products, and the procedures based on them, at least annually.\
        \ \n\u2022 Review logs or records of all changes made to the processes for\
        \ secure acquisition of ICT services, systems or products, and the procedures\
        \ based on them, including details of the changes, approvals and implementation\
        \ dates. \n\u2022 Align the tenders and contracts with the entity\u2019s supply\
        \ chain security policy (Annex to the regulation, point 5.1). \n\u2022 For\
        \ ICT services, systems or products that are not provided by a supplier (e.g.\
        \ open source projects), entities should share relevant results from internal\
        \ assessments with them.\n\n[TIPS]\n\n\u2022 Apply the secure acquisition\
        \ of ICT systems or product processes and relevant procedures to both software\
        \ and hardware products, regardless of whether they were developed in-house\
        \ or acquired. \n\u2022 Continuously monitor suppliers or service providers\
        \ with regard to points 5.1.6 and 5.1.7 of the Annex to the regulation so\
        \ that they are aligned with the supply chain security policy. \n\u2022 In\
        \ addition to the elements referred to in point 6.1.2 of the Annex to the\
        \ regulation, consider the following when formulating tenders with cybersecurity\
        \ in mind (indicative, non-exhaustive list):\n    o ensure continuous alerting,\
        \ patching and mitigation proposals if vulnerabilities in the system or the\
        \ product are discovered;\n    o clarify the supplier\u2019s or service provider\u2019\
        s liability in the event of cyber-attacks or incidents relevant to the service,\
        \ system or product; and\n    o consider cybersecurity during project implementation\
        \ and before handover including (indicative, non- exhaustive list):\n    \
        \    * design reviews;\n        * acceptance tests;\n        * commissioning\
        \ tests;\n        * site acceptance tests; and\n        * documentation. \n\
        \u2022 Make sure that secure decommissioning service providers involve considerations\
        \ such as deactivating user and service accounts, terminating data flows and\
        \ ensuring the secure disposal of the entity\u2019s data within supplier or\
        \ service provider systems. \n\u2022 Free and open-source software is often\
        \ obtained free of charge from communities and projects developing, maintaining\
        \ and distributing software, as opposed to purchased from suppliers or service\
        \ providers. When using such software without purchase, relevant entities\
        \ cannot impose obligations for compliance beyond the adherence to the terms\
        \ of the open source software license. Beyond that, it is good practice to\
        \ apply the guidance of section 6.1."
      typical_evidence: "\u2022 Review plans or schedules for processes for secure\
        \ acquisition of ICT services, systems or products, and the procedures based\
        \ on them. \n\u2022 Minutes from reviews or possible changes made to the processes\
        \ for ICT services, system or product acquisition, and the procedures based\
        \ on them, including actions taken to enhance security in future acquisitions.\
        \ \n\u2022 Documented results of possible auditing activities, indicating\
        \ compliance with internal secure acquisition of ICT services, systems or\
        \ products processes and external regulations. \n\u2022 Change management\
        \ records of changes made to the processes for secure acquisition of ICT services,\
        \ systems or products, and the procedures based on them, including documentation\
        \ of the review and approval process. \n\u2022 Incident response records that\
        \ confirm whether the entity takes into account significant incidents when\
        \ reviewing and updating the processes and procedures for secure acquisition\
        \ of ICT services, systems or products.\n\n[TIPS]\n\n\u2022 Evidence that\
        \ internal (in-house) projects consider and prioritize security when acquiring\
        \ ICT services, systems or product processes. \n\u2022 Evidence that points\
        \ 5.1.6 and 5.1.7 of the Annex to the regulation are implemented. \n\u2022\
        \ Tenders that contain elements in addition to those referred to in point\
        \ 6.1.2 of the Annex to the regulation."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour les proc\xE9dures \xE0 intervalles pr\xE9\
            d\xE9finis, ainsi qu\u2019en cas d\u2019incidents importants."
          annotation: "\u2022 Examiner les processus d\u2019acquisition s\xE9curis\xE9\
            e de services, de syst\xE8mes ou de produits TIC, ainsi que les proc\xE9\
            dures fond\xE9es sur ceux-ci, au moins une fois par an. \n\u2022 Examiner\
            \ les registres ou les enregistrements de toutes les modifications apport\xE9\
            es aux processus d\u2019acquisition s\xE9curis\xE9e de services, de syst\xE8\
            mes ou de produits TIC, ainsi que les proc\xE9dures qui en d\xE9coulent,\
            \ y compris les d\xE9tails des modifications, les approbations et les\
            \ dates de mise en \u0153uvre. \n\u2022 Aligner les appels d\u2019offres\
            \ et les contrats sur la politique de s\xE9curit\xE9 de la cha\xEEne d\u2019\
            approvisionnement de l\u2019entit\xE9 (annexe du r\xE8glement, point 5.1).\
            \ \n\u2022 Pour les services, syst\xE8mes ou produits TIC qui ne sont\
            \ pas fournis par un fournisseur (par exemple, les projets open source),\
            \ les entit\xE9s devraient partager avec eux les r\xE9sultats pertinents\
            \ des \xE9valuations internes.\n\n[CONSEILS]\n\n\u2022 Appliquer l\u2019\
            acquisition s\xE9curis\xE9e de syst\xE8mes TIC ou de processus de produits\
            \ et de proc\xE9dures pertinentes aux produits logiciels et mat\xE9riels,\
            \ qu\u2019ils aient \xE9t\xE9 d\xE9velopp\xE9s en interne ou acquis. \n\
            \u2022 Surveiller en permanence les fournisseurs ou prestataires de services\
            \ en ce qui concerne les points 5.1.6 et 5.1.7 de l\u2019annexe du r\xE8\
            glement afin qu\u2019ils soient align\xE9s sur la politique de s\xE9curit\xE9\
            \ de la cha\xEEne d\u2019approvisionnement. \n\u2022 Outre les \xE9l\xE9\
            ments vis\xE9s au point 6.1.2 de l\u2019annexe du r\xE8glement, les \xE9\
            l\xE9ments suivants sont pris en compte lors de la formulation des offres\
            \ en tenant compte de la cybers\xE9curit\xE9 (liste indicative et non\
            \ exhaustive) :\n    o Assurer des propositions continues d\u2019alerte,\
            \ de correctifs et d\u2019att\xE9nuation si des vuln\xE9rabilit\xE9s dans\
            \ le syst\xE8me ou le produit sont d\xE9couvertes\_;\n    o clarifier\
            \ la responsabilit\xE9 du fournisseur ou du prestataire de services en\
            \ cas de cyberattaques ou d\u2019incidents li\xE9s au service, au syst\xE8\
            me ou au produit ; et\n    o Consid\xE9rer la cybers\xE9curit\xE9 lors\
            \ de la mise en \u0153uvre du projet et avant la livraison, y compris\
            \ (liste indicative, non exhaustive) :\n        * revues de conception\_\
            ;\n        * tests d\u2019acceptation ;\n        * essais de mise en service\
            \ ;\n        * essais de r\xE9ception sur site ; et\n        *documentation.\
            \ \n\u2022 Assurez-vous que les fournisseurs de services de mise hors\
            \ service s\xE9curis\xE9e impliquent des consid\xE9rations telles que\
            \ la d\xE9sactivation des comptes d\u2019utilisateurs et de services,\
            \ la fin des flux de donn\xE9es et la s\xE9curisation de l\u2019\xE9limination\
            \ des donn\xE9es de l\u2019entit\xE9 dans les syst\xE8mes des fournisseurs\
            \ ou des prestataires de services. \n\u2022 Les logiciels libres et open\
            \ source sont souvent obtenus gratuitement aupr\xE8s des communaut\xE9\
            s et des projets de d\xE9veloppement, de maintenance et de distribution\
            \ de logiciels, par opposition \xE0 des fournisseurs ou des prestataires\
            \ de services. Lorsqu\u2019elles utilisent un tel logiciel sans l\u2019\
            acheter, les entit\xE9s concern\xE9es ne peuvent pas imposer d\u2019obligations\
            \ de conformit\xE9 au-del\xE0 du respect des conditions de la licence\
            \ de logiciel open source. Au-del\xE0 de cela, il est de bonne pratique\
            \ d\u2019appliquer les orientations de la section 6.1."
          typical_evidence: "\u2022 Examiner les plans ou les calendriers des processus\
            \ d\u2019acquisition s\xE9curis\xE9e de services, de syst\xE8mes ou de\
            \ produits TIC, ainsi que les proc\xE9dures qui en d\xE9coulent. \n\u2022\
            \ Proc\xE8s-verbaux des examens ou des modifications \xE9ventuelles apport\xE9\
            es aux processus d\u2019acquisition de services, de syst\xE8mes ou de\
            \ produits TIC, et les proc\xE9dures qui en d\xE9coulent, y compris les\
            \ mesures prises pour renforcer la s\xE9curit\xE9 lors des acquisitions\
            \ futures. \n\u2022 Documenter les r\xE9sultats d\u2019\xE9ventuelles\
            \ activit\xE9s d\u2019audit, indiquant la conformit\xE9 avec les processus\
            \ internes d\u2019acquisition s\xE9curis\xE9e de services, de syst\xE8\
            mes ou de produits TIC et les r\xE9glementations externes. \n\u2022 Registres\
            \ de gestion des modifications apport\xE9es aux processus d\u2019acquisition\
            \ s\xE9curis\xE9e de services, de syst\xE8mes ou de produits TIC, ainsi\
            \ que les proc\xE9dures fond\xE9es sur ceux-ci, y compris la documentation\
            \ du processus d\u2019examen et d\u2019approbation. \n\u2022 Des registres\
            \ d\u2019intervention en cas d\u2019incident qui confirment si l\u2019\
            entit\xE9 tient compte des incidents importants lors de l\u2019examen\
            \ et de la mise \xE0 jour des processus et proc\xE9dures d\u2019acquisition\
            \ s\xE9curis\xE9e de services, de syst\xE8mes ou de produits TIC.\n\n\
            [CONSEILS]\n\n\u2022 Preuve que les projets internes prennent en compte\
            \ et privil\xE9gient la s\xE9curit\xE9 lors de l\u2019acquisition de services,\
            \ de syst\xE8mes ou de processus de produits TIC. \n\u2022 La preuve que\
            \ les points 5.1.6 et 5.1.7 de l\u2019annexe du r\xE8glement sont mis\
            \ en \u0153uvre. \n\u2022 Les offres qui contiennent des \xE9l\xE9ments\
            \ en plus de ceux vis\xE9s au point 6.1.2 de l\u2019annexe du r\xE8glement."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n los procedimientos a intervalos planificados, as\xED\
            \ como cuando se produzcan incidentes significativos."
          annotation: "\u2022 Revisar los procesos para la adquisici\xF3n segura de\
            \ servicios, sistemas o productos de TIC, y los procedimientos basados\
            \ en ellos, al menos una vez al a\xF1o. \n\u2022 Revisar los registros\
            \ de todos los cambios realizados en los procesos para la adquisici\xF3\
            n segura de servicios, sistemas o productos de TIC, y los procedimientos\
            \ basados en ellos, incluidos los detalles de los cambios, las aprobaciones\
            \ y las fechas de implementaci\xF3n. \n\u2022 Alinear las licitaciones\
            \ y contratos con la pol\xEDtica de seguridad de la cadena de suministro\
            \ de la entidad (Anexo al reglamento, punto 5.1). \n\u2022 En el caso\
            \ de los servicios, sistemas o productos de TIC que no sean suministrados\
            \ por un proveedor (por ejemplo, proyectos de c\xF3digo abierto), las\
            \ entidades deben compartir con ellos los resultados pertinentes de las\
            \ evaluaciones internas.\n\n[CONSEJOS]\n\n\u2022 Aplicar la adquisici\xF3\
            n segura de sistemas de TIC o procesos de productos y procedimientos pertinentes\
            \ tanto a los productos de software como a los de hardware, independientemente\
            \ de si fueron desarrollados internamente o adquiridos. \n\u2022 Realizar\
            \ un seguimiento continuo de los proveedores o prestadores de servicios\
            \ en relaci\xF3n con los puntos 5.1.6 y 5.1.7 del Anexo del Reglamento\
            \ para que est\xE9n alineados con la pol\xEDtica de seguridad de la cadena\
            \ de suministro. \n\u2022 Adem\xE1s de los elementos mencionados en el\
            \ punto 6.1.2 del anexo del Reglamento, se tendr\xE1 en cuenta lo siguiente\
            \ a la hora de formular ofertas teniendo en cuenta la ciberseguridad (lista\
            \ indicativa no exhaustiva):\n    o garantizar alertas continuas, parches\
            \ y propuestas de mitigaci\xF3n si se descubren vulnerabilidades en el\
            \ sistema o en el producto;\n    o aclarar la responsabilidad del proveedor\
            \ o prestador de servicios en caso de ciberataques o incidentes relacionados\
            \ con el servicio, sistema o producto; y\n    o Considerar la ciberseguridad\
            \ durante la ejecuci\xF3n del proyecto y antes de la entrega, incluyendo\
            \ (lista indicativa y no exhaustiva):\n        * Revisiones de dise\xF1\
            o;\n        * pruebas de aceptaci\xF3n;\n        * pruebas de puesta en\
            \ marcha;\n        * Pruebas de aceptaci\xF3n del sitio; y\n        *documentaci\xF3\
            n. \n\u2022 Aseg\xFArese de que los proveedores de servicios de desmantelamiento\
            \ seguro incluyan consideraciones tales como la desactivaci\xF3n de cuentas\
            \ de usuario y servicio, la terminaci\xF3n de los flujos de datos y la\
            \ garant\xEDa de la eliminaci\xF3n segura de los datos de la entidad dentro\
            \ de los sistemas del proveedor o proveedor de servicios. \n\u2022 El\
            \ software libre y de c\xF3digo abierto a menudo se obtiene de forma gratuita\
            \ de las comunidades y proyectos que desarrollan, mantienen y distribuyen\
            \ software, en lugar de comprarlo a proveedores o prestadores de servicios.\
            \ Al utilizar dicho software sin compra, las entidades pertinentes no\
            \ pueden imponer obligaciones de cumplimiento m\xE1s all\xE1 del cumplimiento\
            \ de los t\xE9rminos de la licencia de software de c\xF3digo abierto.\
            \ M\xE1s all\xE1 de eso, es una buena pr\xE1ctica aplicar las directrices\
            \ de la secci\xF3n 6.1."
          typical_evidence: "\u2022 Revisar los planes o cronogramas de los procesos\
