            \ jednou ro\u010Dn\u011B."
          typical_evidence: "\u2022 Z\xE1znamy o ov\u011B\u0159en\xED spolehlivosti\
            \ pro pozice vy\u017Eaduj\xEDc\xED pr\u016Fb\u011B\u017Enou prov\u011B\
            rku. \n\u2022 Zkontrolujte koment\xE1\u0159e nebo zm\u011B\u0148te protokoly\
            \ postupu."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            la politica a intervalli pianificati e la aggiornano ove necessario.
          annotation: "\u2022 Se necessario, rivedere e aggiornare la procedura di\
            \ verifica dei precedenti almeno una volta all'anno."
          typical_evidence: "\u2022 Registrazioni di verifica dei precedenti per i\
            \ ruoli che richiedono un'autorizzazione continua. \n\u2022 Rivedere i\
