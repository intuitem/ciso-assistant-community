            \ r\xF4les et les responsabilit\xE9s du personnel impliqu\xE9 dans le\
            \ processus de gestion des correctifs. \n\u2022 Outils de gestion des\
            \ correctifs. \n\u2022 Configuration et logs de ces outils d\xE9montrant\
            \ une utilisation r\xE9guli\xE8re. \n\u2022 Plan de retour en arri\xE8\
            re. \n\u2022 \xC9tablir des contrats, des soumissions et des crit\xE8\
            res d\u2019\xE9valuation et de s\xE9lection document\xE9s pour les nouveaux\
            \ syst\xE8mes qui tiennent compte des exigences de gestion des correctifs\
            \ et de la dur\xE9e de vie du syst\xE8me."
        es:
          description: "Como excepci\xF3n al punto 6.6.1, letra a), las entidades\
            \ pertinentes podr\xE1n optar por no aplicar parches de seguridad cuando\
            \ las desventajas de aplicarlos superen los beneficios de ciberseguridad.\
            \ Las entidades pertinentes documentar\xE1n y justificar\xE1n debidamente\
            \ los motivos de tal decisi\xF3n."
          annotation: "\u2022 Hacer un esfuerzo, proporcional al tama\xF1o e importancia\
            \ de la entidad, para garantizar que los parches de seguridad no introduzcan\
            \ vulnerabilidades o inestabilidades adicionales. Entre los ejemplos de\
            \ informaci\xF3n que respalda una decisi\xF3n de este tipo figuran (lista\
            \ indicativa y no exhaustiva):\n    o Documentaci\xF3n del proveedor sobre\
            \ el parche:\n        * qu\xE9 vulnerabilidades o errores espec\xEDficos\
            \ se abordan, \uF0A7 si el parche soluciona un problema de seguridad,\
            \ mejora el rendimiento, agrega funciones o resuelve problemas de estabilidad,\
            \ \uF0A7 requisitos del sistema o cualquier configuraci\xF3n espec\xED\
            fica requerida o cambios en la configuraci\xF3n del sistema, \uF0A7 instrucciones\
            \ de instalaci\xF3n sobre c\xF3mo aplicar el parche y si requiere un reinicio\
            \ o una configuraci\xF3n adicional;\n    o Calificaci\xF3n de gravedad:\
            \ es m\xE1s probable que se apliquen parches que abordan vulnerabilidades\
            \ cr\xEDticas; y\n    o Blogs, foros y listas de correo de seguridad para\
            \ cualquier problema conocido o incompatibilidades introducidas por el\
            \ parche. \n\u2022 Si la aplicaci\xF3n de parches no es factible, considere\
            \ medidas alternativas como el endurecimiento estricto de la configuraci\xF3\
            n, los sistemas de detecci\xF3n de intrusos, el an\xE1lisis regular de\
            \ vulnerabilidades, la segmentaci\xF3n o el aislamiento de la red cuando\
            \ sea posible, el control de acceso y la supervisi\xF3n.\n\n[CONSEJOS]\n\
            \n\u2022 Los procedimientos de gesti\xF3n de parches deben indicar el\
            \ alcance, las funciones y las responsabilidades. \n\u2022 Realizar actualizaciones\
            \ del sistema operativo y de las aplicaciones en los activos de la empresa\
            \ mediante la gesti\xF3n automatizada de parches. \n\u2022 Utilizar herramientas\
            \ adecuadas de gesti\xF3n de parches para cumplir los elementos mencionados\
            \ en el punto 6.6.1 del anexo del Reglamento. \n\u2022 Dado que los parches\
            \ a veces pueden causar problemas, se recomienda hacer una copia de seguridad\
            \ del sistema antes de aplicarlos. \n\u2022 Tenga un plan de reversi\xF3\
            n para garantizar que el sistema vuelva a un estado anterior seguro si\
            \ la aplicaci\xF3n de parches no funciona o si no es factible solucionar\
            \ el problema.   \n\u2022 Eliminar el hardware y software no soportado\
            \ de la red en un tiempo razonable y aceptado, de acuerdo con la evaluaci\xF3\
            n de riesgos de la entidad. \n\u2022 Incluir requisitos de parches y actualizaciones\
            \ en la pol\xEDtica de la cadena de suministro (Anexo del reglamento,\
            \ punto 5.1) y en los contratos, evaluaci\xF3n de ofertas y criterios\
            \ de selecci\xF3n de nuevos servicios, sistemas o productos TIC (apartado\
            \ 6.1), considerando la vida \xFAtil del sistema, entre otros aspectos."
          typical_evidence: "\u2022 Evidencia de priorizaci\xF3n de parches, por ejemplo,\
            \ se hace hincapi\xE9 en los parches evaluados como cr\xEDticos. \n\u2022\
            \ Evidencia de que se enumeran y mitigan los riesgos residuales resultantes\
            \ de la falta de aplicaci\xF3n de parches. \n\u2022 Reportes de incidentes\
            \ relacionados con vulnerabilidades no parcheadas para verificar la efectividad\
            \ de las medidas de mitigaci\xF3n durante la respuesta de la entidad.\
            \ \n\u2022 Registros de los cambios realizados en los sistemas, incluidos\
            \ los parches aplicados, los procedimientos de reversi\xF3n y cualquier\
            \ problema encontrado. \n\u2022 Decisiones documentadas de no parchear\
            \ acompa\xF1adas de medidas alternativas relevantes. \n\u2022 Plan de\
            \ tratamiento de riesgos actualizado.\n\n[CONSEJOS]\n\n\u2022 Documentaci\xF3\
            n de reuniones peri\xF3dicas en las que se revisan los procesos de gesti\xF3\
            n de parches. Esto debe incluir agendas, registros de asistencia, acciones\
            \ tomadas para mejorar el proceso y actas de las reuniones. \n\u2022 Comprobaciones\
            \ de los \xFAltimos parches para obtener pruebas de qui\xE9n realiz\xF3\
            \ cada paso y cu\xE1ndo, y para la documentaci\xF3n que describe las funciones\
            \ y responsabilidades del personal involucrado en el proceso de gesti\xF3\
            n de parches. \n\u2022 Herramientas de gesti\xF3n de parches. \n\u2022\
            \ Configuraci\xF3n y registros de estas herramientas que demuestren el\
            \ uso regular. \n\u2022 Plan de reversi\xF3n. \n\u2022 Contrato, licitaci\xF3\
            n y criterios de evaluaci\xF3n y selecci\xF3n documentados para nuevos\
            \ sistemas que consideran los requisitos de gesti\xF3n de parches y la\
            \ vida \xFAtil del sistema."
        cs:
          description: "Odchyln\u011B od bodu 6.6.1 p\xEDsm. a) se p\u0159\xEDslu\u0161\
            n\xE9 subjekty mohou rozhodnout bezpe\u010Dnostn\xED z\xE1platy nepou\u017E\
            \xEDt, pokud nev\xFDhody pou\u017Eit\xED bezpe\u010Dnostn\xEDch z\xE1\
            plat p\u0159eva\u017Euj\xED nad p\u0159\xEDnosy pro kybernetickou bezpe\u010D\
            nost. P\u0159\xEDslu\u0161n\xE9 subjekty ka\u017Ed\xE9 takov\xE9 rozhodnut\xED\
            \ \u0159\xE1dn\u011B zdokumentuj\xED a zd\u016Fvodn\xED."
          annotation: "\u2022 Vynalo\u017Eit \xFAsil\xED, \xFAm\u011Brn\xE9 velikosti\
            \ a d\u016Fle\u017Eitosti subjektu, zajistit, aby bezpe\u010Dnostn\xED\
            \ z\xE1platy nezav\xE1d\u011Bly dal\u0161\xED zranitelnosti nebo nestability.\
            \ P\u0159\xEDklady informac\xED podporuj\xEDc\xEDch takov\xE9 rozhodnut\xED\
            \ mohou zahrnovat (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o Dokumentace\
            \ dodavatele k oprav\u011B:\n        * jak\xE9 konkr\xE9tn\xED zranitelnosti\
            \ nebo chyby jsou \u0159e\u0161eny, \uF0A7 zda oprava opravuje bezpe\u010D\
            nostn\xED probl\xE9m, zlep\u0161uje v\xFDkon, p\u0159id\xE1v\xE1 funkce\
            \ nebo \u0159e\u0161\xED probl\xE9my se stabilitou, \uF0A7 syst\xE9mov\xE9\
            \ po\u017Eadavky nebo jak\xE9koli specifick\xE9 po\u017Eadovan\xE9 konfigurace\
            \ nebo zm\u011Bny nastaven\xED syst\xE9mu, \uF0A7 pokyny k instalaci Jak\
            \ pou\u017E\xEDt opravu a zda vy\u017Eaduje restart nebo dal\u0161\xED\
            \ konfiguraci;\n    o Hodnocen\xED z\xE1va\u017Enosti \u2013 S v\u011B\
            t\u0161\xED pravd\u011Bpodobnost\xED se pou\u017Eij\xED z\xE1platy, kter\xE9\
            \ \u0159e\u0161\xED kritick\xE9 zranitelnosti; a\n    o bezpe\u010Dnostn\xED\
            \ blogy, f\xF3ra a e-mailov\xE9 konference pro jak\xE9koli zn\xE1m\xE9\
            \ probl\xE9my nebo nekompatibility zp\u016Fsoben\xE9 opravou. \n\u2022\
            \ Pokud z\xE1platov\xE1n\xED nen\xED provediteln\xE9, zva\u017Ete alternativn\xED\
            \ opat\u0159en\xED, jako je p\u0159\xEDsn\xE9 pos\xEDlen\xED konfigurace,\
            \ syst\xE9my detekce naru\u0161en\xED, pravideln\xE9 skenov\xE1n\xED zranitelnost\xED\
            , segmentace nebo izolace s\xEDt\u011B, pokud je to mo\u017En\xE9, \u0159\
            \xEDzen\xED p\u0159\xEDstupu a monitorov\xE1n\xED.\n\n[TIPY]\n\n\u2022\
            \ Postupy spr\xE1vy oprav by m\u011Bly uv\xE1d\u011Bt rozsah, role a odpov\u011B\
            dnosti. \n\u2022 Prov\xE1d\u011Bjte aktualizace opera\u010Dn\xEDho syst\xE9\
            mu a aplikac\xED u podnikov\xFDch datov\xFDch zdroj\u016F prost\u0159\
            ednictv\xEDm automatizovan\xE9 spr\xE1vy oprav. \n\u2022 Pou\u017E\xED\
            vat vhodn\xE9 n\xE1stroje pro spr\xE1vu oprav ke spln\u011Bn\xED prvk\u016F\
            \ uveden\xFDch v bod\u011B 6.6.1 p\u0159\xEDlohy na\u0159\xEDzen\xED.\
            \ \n\u2022 Vzhledem k tomu, \u017Ee opravy mohou n\u011Bkdy zp\u016Fsobovat\
            \ probl\xE9my, doporu\u010Dujeme p\u0159ed jejich aplikac\xED z\xE1lohovat\
            \ syst\xE9m. \n\u2022 M\xEDt pl\xE1n vr\xE1cen\xED zp\u011Bt, kter\xFD\
            \ zajist\xED, \u017Ee se syst\xE9m vr\xE1t\xED do bezpe\u010Dn\xE9ho p\u0159\
            edchoz\xEDho stavu, pokud z\xE1platov\xE1n\xED nebude fungovat nebo oprava\
            \ probl\xE9mu nebude provediteln\xE1.   \n\u2022 Odstranit nepodporovan\xFD\
            \ hardware a software ze s\xEDt\u011B v p\u0159im\u011B\u0159en\xE9 a\
            \ akceptovan\xE9 dob\u011B v souladu s posouzen\xEDm rizik subjektu. \n\
            \u2022 Zahrnout po\u017Eadavky na opravy a aktualizace do politiky dodavatelsk\xE9\
            ho \u0159et\u011Bzce (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 5.1) a\
            \ do smluv, hodnocen\xED nab\xEDdek a krit\xE9ri\xED v\xFDb\u011Bru pro\
            \ nov\xE9 slu\u017Eby, syst\xE9my nebo produkty IKT (odd\xEDl 6.1), mimo\
            \ jin\xE9 s ohledem na \u017Eivotnost syst\xE9mu."
          typical_evidence: "\u2022 D\u016Fkazy o prioritizaci z\xE1plat jsou nap\u0159\
            \xEDklad kladeny d\u016Fraz na z\xE1platy vyhodnocen\xE9 jako kritick\xE9\
            . \n\u2022 D\u016Fkaz, \u017Ee jsou uvedena a zm\xEDrn\u011Bna zbytkov\xE1\
            \ rizika vypl\xFDvaj\xEDc\xED z non-patchingu. \n\u2022 Zpr\xE1vy o incidentech\
            \ souvisej\xEDc\xED s neopraven\xFDmi zranitelnostmi za \xFA\u010Delem\
            \ kontroly \xFA\u010Dinnosti zm\xEDr\u0148uj\xEDc\xEDch opat\u0159en\xED\
            \ b\u011Bhem reakce subjektu. \n\u2022 Protokoly zm\u011Bn proveden\xFD\
            ch v syst\xE9mech, v\u010Detn\u011B pou\u017Eit\xFDch z\xE1plat, postup\u016F\
            \ vr\xE1cen\xED zp\u011Bt a jak\xFDchkoli zji\u0161t\u011Bn\xFDch probl\xE9\
            m\u016F. \n\u2022 Zdokumentovan\xE1 rozhodnut\xED nez\xE1platovat spolu\
            \ s p\u0159\xEDslu\u0161n\xFDmi alternativn\xEDmi opat\u0159en\xEDmi.\
            \ \n\u2022 Aktu\xE1ln\xED pl\xE1n l\xE9\u010Dby rizik.\n\n[TIPY]\n\n\u2022\
            \ Dokumentace pravideln\xFDch sch\u016Fzek, kde jsou p\u0159ezkoum\xE1\
            v\xE1ny procesy patch managementu. To by m\u011Blo zahrnovat agendy, evidenci\
            \ doch\xE1zky, opat\u0159en\xED p\u0159ijat\xE1 ke zlep\u0161en\xED procesu\
            \ a z\xE1pisy z jedn\xE1n\xED. \n\u2022 Kontroly nejnov\u011Bj\u0161\xED\
            ch z\xE1plat pro d\u016Fkazy o tom, kdo a kdy provedl jednotliv\xE9 kroky,\
            \ a pro dokumentaci popisuj\xEDc\xED role a odpov\u011Bdnosti zam\u011B\
            stnanc\u016F zapojen\xFDch do procesu spr\xE1vy z\xE1plat. \n\u2022 N\xE1\
            stroje pro spr\xE1vu patch\u016F. \n\u2022 Konfigurace a logy z t\u011B\
            chto n\xE1stroj\u016F prokazuj\xEDc\xED pravideln\xE9 pou\u017E\xEDv\xE1\
            n\xED. \n\u2022 Pl\xE1n vr\xE1cen\xED zp\u011Bt. \n\u2022 Smluvn\xED,\
            \ nab\xEDdkov\xE1 a dokumentovan\xE1 hodnot\xEDc\xED a v\xFDb\u011Brov\xE1\
            \ krit\xE9ria pro nov\xE9 syst\xE9my, kter\xE1 zohled\u0148uj\xED po\u017E\
            adavky na patch management a \u017Eivotnost syst\xE9mu."
        it:
          description: In deroga al punto 6.6.1. a), i soggetti pertinenti possono
            scegliere di non applicare le patch di sicurezza quando gli svantaggi
            derivanti dall'applicazione delle patch di sicurezza superano i benefici
            della cibersicurezza. I soggetti pertinenti documentano e motivano debitamente
            i motivi di tale decisione.
          annotation: "\u2022 Fare uno sforzo, proporzionato alle dimensioni e all'importanza\
            \ dell'entit\xE0, per garantire che le patch di sicurezza non introducano\
            \ ulteriori vulnerabilit\xE0 o instabilit\xE0. Esempi di informazioni\
            \ a sostegno di tale decisione possono includere (elenco indicativo e\
            \ non esaustivo):\n    o Documentazione del fornitore sulla patch:\n \
            \       * quali vulnerabilit\xE0 o bug specifici vengono risolti, \uF0A7\
            \ se la patch risolve un problema di sicurezza, migliora le prestazioni,\
            \ aggiunge funzionalit\xE0 o risolve problemi di stabilit\xE0, \uF0A7\
            \ requisiti di sistema o eventuali configurazioni specifiche richieste\
            \ o modifiche alle impostazioni di sistema, \uF0A7 istruzioni per l'installazione\
            \ su come applicare la patch e se richiede un riavvio o una configurazione\
            \ aggiuntiva;\n    o Grado di gravit\xE0: \xE8 pi\xF9 probabile che vengano\
            \ applicate le patch che risolvono vulnerabilit\xE0 critiche; e\n    o\
            \ Blog, forum e mailing list sulla sicurezza per eventuali problemi noti\
            \ o incompatibilit\xE0 introdotti dalla patch. \n\u2022 Se l'applicazione\
            \ di patch non \xE8 fattibile, prendere in considerazione misure alternative\
            \ come un rigoroso rafforzamento della configurazione, sistemi di rilevamento\
            \ delle intrusioni, scansione regolare delle vulnerabilit\xE0, segmentazione\
            \ o isolamento della rete, ove possibile, controllo e monitoraggio degli\
            \ accessi.\n\n[CONSIGLI]\n\n\u2022 Le procedure di gestione delle patch\
            \ dovrebbero indicare l'ambito, i ruoli e le responsabilit\xE0. \n\u2022\
            \ Esegui aggiornamenti del sistema operativo e delle applicazioni sulle\
            \ risorse aziendali attraverso la gestione automatizzata delle patch.\
            \ \n\u2022 Utilizzare strumenti di gestione delle patch adeguati per soddisfare\
            \ gli elementi di cui al punto 6.6.1 dell'Allegato al regolamento. \n\u2022\
            \ Poich\xE9 le patch a volte possono causare problemi, si consiglia di\
            \ eseguire il backup del sistema prima di applicarle. \n\u2022 Disporre\
            \ di un piano di rollback per garantire che il sistema torni a uno stato\
            \ precedente sicuro se l'applicazione di patch non funziona o la risoluzione\
            \ del problema non \xE8 fattibile.   \n\u2022 Rimuovere l'hardware e il\
            \ software non supportati dalla rete in un tempo ragionevole e accettato\
            \ in linea con la valutazione del rischio dell'entit\xE0. \n\u2022 Includere\
            \ i requisiti di patch e aggiornamento nella politica della catena di\
            \ fornitura (Allegato al regolamento, punto 5.1) e nei contratti, nella\
            \ valutazione delle offerte e nei criteri di selezione per nuovi servizi,\
            \ sistemi o prodotti ICT (sezione 6.1), considerando tra l'altro la durata\
            \ del sistema."
          typical_evidence: "\u2022 Prove di prioritizzazione delle patch, ad esempio,\
            \ l'enfasi \xE8 posta sulle patch valutate come critiche. \n\u2022 Prove\
            \ che i rischi residui derivanti dal mancato patching siano elencati e\
            \ mitigati. \n\u2022 Segnalazioni di incidenti relativi a vulnerabilit\xE0\
            \ prive di patch per verificare l'efficacia delle misure di mitigazione\
            \ durante la risposta dell'entit\xE0. \n\u2022 Registri delle modifiche\
            \ apportate ai sistemi, comprese le patch applicate, le procedure di rollback\
            \ e gli eventuali problemi riscontrati. \n\u2022 Decisioni documentate\
            \ di non applicare patch accompagnate da misure alternative pertinenti.\
            \ \n\u2022 Piano di trattamento del rischio aggiornato.\n\n[CONSIGLI]\n\
            \n\u2022 Documentazione delle riunioni periodiche in cui vengono esaminati\
            \ i processi di gestione delle patch. Ci\xF2 dovrebbe includere gli ordini\
            \ del giorno, i registri delle presenze, le azioni intraprese per migliorare\
            \ il processo e i verbali delle riunioni. \n\u2022 Controlli delle patch\
            \ pi\xF9 recenti per la prova di chi ha eseguito ogni passaggio e quando\
            \ e per la documentazione che delinea i ruoli e le responsabilit\xE0 del\
            \ personale coinvolto nel processo di gestione delle patch. \n\u2022 Strumenti\
            \ di gestione delle patch. \n\u2022 Configurazione e registri da questi\
            \ strumenti che dimostrano l'uso regolare. \n\u2022 Piano di rollback.\
            \ \n\u2022 Contratti, offerte e criteri di valutazione e selezione documentati\
            \ per i nuovi sistemi che tengono conto dei requisiti di gestione delle\
            \ patch e della durata del sistema."
