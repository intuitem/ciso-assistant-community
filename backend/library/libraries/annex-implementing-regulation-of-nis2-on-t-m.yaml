            ny bezprost\u0159edn\u011B po instalaci syst\xE9m\u016F nebo softwaru;\n\
            \    o jsou vedeny z\xE1znamy o v\xFDznamn\xFDch ud\xE1lostech t\xFDkaj\xED\
            c\xEDch se p\u0159id\u011Blov\xE1n\xED a spr\xE1vy autentiza\u010Dn\xED\
            ch informac\xED a je zaji\u0161t\u011Bna jejich d\u016Fv\u011Brnost a\
            \ \u017Ee je schv\xE1len zp\u016Fsob veden\xED z\xE1znam\u016F (nap\u0159\
            . pomoc\xED schv\xE1len\xE9ho n\xE1stroje pro ukl\xE1d\xE1n\xED hesel).\n\
            \u2022 Pokud se jako autentiza\u010Dn\xED informace pou\u017E\xEDvaj\xED\
            \ hesla, syst\xE9m spr\xE1vy hesel by m\u011Bl:\n    o umo\u017Enit u\u017E\
            ivatel\u016Fm volbu a zm\u011Bnu vlastn\xEDch hesel a zahrnout potvrzovac\xED\
            \ postup pro \u0159e\u0161en\xED chyb p\u0159i zad\xE1v\xE1n\xED;\n  \
            \  o vynucovat siln\xE1 hesla (96);\n    o donutit u\u017Eivatele, aby\
            \ zm\u011Bnili sv\xE1 hesla p\u0159i prvn\xEDm p\u0159ihl\xE1\u0161en\xED\
            , je-li to relevantn\xED;\n    o vynucovat zm\u011Bnu hesel podle pot\u0159\
            eby, nap\u0159\xEDklad po bezpe\u010Dnostn\xEDm incidentu nebo po ukon\u010D\
            en\xED \u010Di zm\u011Bn\u011B zam\u011Bstn\xE1n\xED, pokud m\xE1 u\u017E\
            ivatel zn\xE1m\xE1 hesla pro identity, kter\xE9 z\u016Fst\xE1vaj\xED aktivn\xED\
            \ (nap\u0159. nap\u0159. sd\xEDlen\xE9 identity);\n    o zabr\xE1nit pou\u017E\
            \xEDv\xE1n\xED b\u011B\u017En\u011B pou\u017E\xEDvan\xFDch hesel a kompromituj\xED\
            c\xEDch kombinac\xED u\u017Eivatelsk\xFDch jmen a hesel z hacknut\xFD\
            ch syst\xE9m\u016F;\n    o nezobrazovat hesla na obrazovce p\u0159i jejich\
            \ zad\xE1v\xE1n\xED a\n    o ukl\xE1dat a p\u0159en\xE1\u0161et hesla\
            \ v chr\xE1n\u011Bn\xE9 podob\u011B.\n\u2022 Doporu\u010Duje se pou\u017E\
            \xEDvat MFA odoln\xE9 proti phishingu. N\xED\u017Ee je uveden seznam aktu\xE1\
            ln\u011B dostupn\xFDch \u0159e\u0161en\xED se\u0159azen\xFDch od nejsiln\u011B\
            j\u0161\xEDho po nejslab\u0161\xED.\n    o \u201ESiln\xE9\u201C:\n   \
            \     * odoln\xE9 proti phishingu: - \u017E\xE1dn\xE9 sd\xEDlen\xE9 tajemstv\xED\
            , nen\xED zraniteln\xE9 v\u016F\u010Di \xFAto\u010Dn\xEDkovi uprost\u0159\
            ed; - chr\xE1n\u011Bn\xFD kryptografick\xFD soukrom\xFD kl\xED\u010D,\
            \ kter\xFD lze bezpe\u010Dn\u011B zaregistrovat na:\n    o dom\xE9n\u011B\
            \ v souladu se standardy Fast Identity Online (FIDO) a W3C WebAuthn;\n\
            \    o poskytovateli d\u016Fv\u011Bry podle infrastruktury ve\u0159ejn\xFD\
            ch kl\xED\u010D\u016F a standard\u016F Mezin\xE1rodn\xED telekomunika\u010D\
            n\xED unie X.509.\n    o \u201ESt\u0159edn\u011B siln\xE9\u201C MFA, nap\u0159\
            :\n        o MFA \u201Eposledn\xED instance\u201C, nap\u0159\xEDklad:\
            \ * push notifikace, porovn\xE1v\xE1n\xED \u010D\xEDsel nebo aplikace.\n\
            \    o MFA \u201Eposledn\xED instance\u201C, nap\u0159\xEDklad: * push\
            \ notifikace, porovn\xE1v\xE1n\xED \u010D\xEDsel nebo aplikace:\n    \
            \    * textov\xE1 zpr\xE1va nebo e-mailov\xE9 OTP. \n\u2022 Prov\xE1d\u011B\
            jte \u0161ifrov\xE1n\xED a hashov\xE1n\xED hesel v souladu se schv\xE1\
            len\xFDmi kryptografick\xFDmi technikami pro hesla (odd\xEDl 9.2). \n\u2022\
            \ Generujte v\xFDstrahu p\u0159i zji\u0161t\u011Bn\xED potenci\xE1ln\xED\
            ho pokusu nebo \xFAsp\u011B\u0161n\xE9ho naru\u0161en\xED kontroly p\u0159\
            ihl\xE1\u0161en\xED.\n\n(96) Slo\u017Eitost hesla m\u016F\u017Ee b\xFD\
            t dobr\xFDm postupem v oblasti kybernetick\xE9 bezpe\u010Dnosti, ale nen\xED\
            \ jedin\xFDm faktorem, kter\xFD je t\u0159eba zv\xE1\u017Eit. Nejnov\u011B\
            j\u0161\xED pokyny, nap\u0159\xEDklad od NIST, zd\u016Fraz\u0148uj\xED\
            \ d\xE9lku hesla p\u0159ed jeho slo\u017Eitost\xED; viz https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63B-4.2pd.pdf,\
            \ \u0159\xE1dek 725."
          typical_evidence: "\u2022 Protokoly nebo zpr\xE1vy souvisej\xEDc\xED s autentizac\xED\
            . \n\u2022 Audity souladu s p\u0159edpisy z intern\xEDch nebo extern\xED\
            ch audit\u016F, kter\xE9 ov\u011B\u0159uj\xED, zda je spr\xE1va identit\
            \ v souladu se z\xE1sadami a regula\u010Dn\xEDmi po\u017Eadavky. \n\u2022\
            \ Dokumentace prokazuj\xEDc\xED, \u017Ee identity jsou pravideln\u011B\
            \ kontrolov\xE1ny a podle pot\u0159eby aktualizov\xE1ny. \n\u2022 Z\xE1\
            znamy o zm\u011Bn\xE1ch identit, kter\xE9 odr\xE1\u017Eej\xED jak\xE9\
            koli zm\u011Bny v d\u016Fsledku zm\u011Bn rol\xED nebo ukon\u010Den\xED\
            \ pracovn\xEDho pom\u011Bru."
        it:
          description: 'A tal fine, i soggetti interessati:'
          annotation: "\u2022 Utilizzare credenziali di autenticazione uniche per\
            \ tutte le risorse dell'entit\xE0. L'implementazione delle migliori pratiche\
            \ prevede, come minimo, una password di 8 caratteri per gli account che\
            \ utilizzano l'MFA e una password di 14 caratteri per gli account che\
            \ non utilizzano l'MFA. \n\u2022 Si consideri che il processo di assegnazione\
            \ e gestione delle informazioni di autenticazione deve garantire che:\n\
            \    o le password o i PIN generati automaticamente durante i processi\
            \ di iscrizione come informazioni di autenticazione segrete temporanee\
            \ non siano indovinabili e siano unici per ogni utente; e che gli utenti\
            \ siano tenuti a cambiarli dopo il primo utilizzo;\n    o siano stabilite\
            \ procedure per verificare l'identit\xE0 di un utente prima di fornire\
            \ informazioni di autenticazione nuove, sostitutive o temporanee;\n  \
            \  o le informazioni di autenticazione, comprese quelle temporanee, siano\
            \ trasmesse agli utenti in modo sicuro (ad esempio, tramite un sistema\
            \ autenticato e protetto). o gli utenti confermano di aver ricevuto le\
            \ informazioni di autenticazione;\n    o le informazioni di autenticazione\
            \ predefinite o fornite dai fornitori vengono modificate immediatamente\
            \ dopo l'installazione di sistemi o software;\n    o vengono conservate\
            \ le registrazioni degli eventi significativi relativi all'assegnazione\
            \ e alla gestione delle informazioni di autenticazione, garantendone la\
            \ riservatezza, e che il metodo di conservazione delle registrazioni \xE8\
            \ approvato (ad esempio, utilizzando uno strumento approvato per il salvataggio\
            \ delle password).\n\u2022 Quando le password sono utilizzate come informazioni\
            \ di autenticazione, il sistema di gestione delle password deve:\n   \
            \ o consentire agli utenti di selezionare e modificare le proprie password\
            \ e includere una procedura di conferma per risolvere gli errori di inserimento;\n\
            \    o imporre password forti (96);\n    o obbligare gli utenti a modificare\
            \ le proprie password al primo accesso, se pertinente;\n    o imporre\
            \ la modifica delle password se necessario, ad esempio dopo un incidente\
            \ di sicurezza o al momento del licenziamento o del cambio di lavoro quando\
            \ un utente ha password note per identit\xE0 che rimangono attive (ad\
            \ esempio, identit\xE0 condivise); o impedire l'uso di password comunemente\
            \ utilizzate e di combinazioni compromesse di nomi utente e password da\
            \ sistemi violati; o non visualizzare le password sullo schermo durante\
            \ l'inserimento; e o memorizzare le password sullo schermo. o impedire\
            \ l'uso di password di uso comune e di combinazioni compromesse di nomi\
            \ utente e password provenienti da sistemi violati;\n    o non visualizzare\
            \ le password sullo schermo durante la loro immissione; e\n    o memorizzare\
            \ e trasmettere le password in forma protetta.\n\u2022 Si raccomanda l'uso\
            \ di un MFA resistente al phishing. Di seguito \xE8 riportato un elenco\
            \ delle soluzioni attualmente disponibili, ordinate dalla pi\xF9 forte\
            \ alla pi\xF9 debole.\n    o \u201CForte\u201D:\n        * resistente\
            \ al phishing: - nessun segreto condiviso, non vulnerabile all'attacker-in-the-middle;\
            \ - chiave privata crittografica protetta che pu\xF2 essere registrata\
            \ in modo sicuro su:\n    o un dominio, in conformit\xE0 con gli standard\
            \ Fast Identity Online (FIDO) e W3C WebAuthn;\n    o un trust provider,\
            \ in conformit\xE0 con l'infrastruttura a chiave pubblica e gli standard\
            \ X.509 dell'Unione Internazionale delle Telecomunicazioni.\n    o MFA\
            \ \u201Cmedio\u201D, ad esempio:\n        * notifica push, corrispondenza\
            \ numerica o applicazione.\n    o MFA di \u201Cultima istanza\u201D, ad\
            \ esempio:\n        * messaggio di testo o e-mail OTP. \n\u2022 Eseguire\
            \ la crittografia e l'hashing della password in conformit\xE0 alle tecniche\
            \ crittografiche approvate per le password (sezione 9.2). \n\u2022 Generare\
            \ un avviso quando viene rilevata una potenziale violazione, tentata o\
            \ riuscita, dei controlli di accesso.\n\n(96) La complessit\xE0 delle\
            \ password pu\xF2 essere una buona pratica di sicurezza informatica, ma\
            \ non \xE8 l'unico fattore da considerare. Linee guida recenti, come quelle\
            \ del NIST, sottolineano la lunghezza delle password rispetto alla complessit\xE0\
            ; si veda https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63B-4.2pd.pdf,\
            \ riga 725."
          typical_evidence: "\u2022 Registri o report relativi all'autenticazione.\
            \ \n\u2022 Audit di conformit\xE0 da audit interni o esterni per verificare\
            \ che la gestione delle identit\xE0 sia in linea con i requisiti politici\
            \ e normativi. \n\u2022 Documentazione che dimostri che le identit\xE0\
            \ vengono riviste regolarmente e aggiornate se necessario. \n\u2022 Registrazioni\
            \ di modifiche all'identit\xE0, che riflettono eventuali alterazioni dovute\
            \ a cambiamenti di ruolo o cessazione del rapporto di lavoro."
