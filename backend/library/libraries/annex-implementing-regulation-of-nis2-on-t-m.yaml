    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1.7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1
      ref_id: 5.1.7
      description: 'For the purpose of point 5.1.6., the relevant entities shall:'
      annotation: "\u2022 Set up a regular review (e.g. as part of a regular supplier\
        \ meeting) and follow up on deviations from the agreed SLAs. \n\u2022 Define\
        \ and assign responsibilities regarding maintenance, operation and ownership\
        \ of assets. \n\u2022 Make sure that monitoring encompasses periodic reassessment\
        \ of supplier and service provider compliance, and monitor supplier and service\
        \ provider release notes. \n\u2022 Periodically ensure that product configuration\
        \ is aligned with vendor recommendations, with increasing frequency as products\
        \ age. \n\u2022 Keep track of security incidents related to or caused by suppliers\
        \ and service providers as they might trigger an unscheduled review of the\
        \ suppliers and service providers. Other circumstances for such an unscheduled\
        \ review include to suppliers and service providers (indicative, non-exhaustive\
        \ list):\n    o material changes in their operations;\n    o changes in their\
        \ risk exposure;\n    o failure to meet their contractual obligations; and\n\
        \    o emergence of new threats or vulnerabilities affecting the provided\
        \ ICT products or services. \n\u2022 Monitoring frequency should be aligned\
        \ with supply chain policy (Annex to the regulation, point 5.1.1) and the\
        \ review of the secure acquisition of ICT services, systems or products processes\
        \ (Annex to the regulation, point 6.1.3).\n\n[TIPS]\n\n\u2022 In addition\
        \ to the elements referred to point 5.1.4 of the Annex to the regulation,\
        \ consider the following additional elements for contract clauses (indicative,\
        \ non-exhaustive list):\n    o a clear and complete description of ICT products\
        \ and services;\n    o service level descriptions, including uptime guarantees\
        \ or target service levels, response times for service issues and updates\
        \ to the service level descriptions thereof;\n    o locations (regions or\
        \ countries) where the ICT products are to be produced and ICT services are\
        \ to be provided and where data is to be processed, including the storage\
        \ location and the requirement for the supplier and service provider to notify\
        \ the entity in advance if it envisages changing such locations;\n    o provisions\
        \ on availability, authenticity, integrity and confidentiality in relation\
        \ to the protection of data, including personal data;\n    o non-disclosure\
        \ agreements;\n    o obligations on the suppliers and service providers, such\
        \ as retrieval and disposal of the information obtained by the suppliers and\
        \ service providers in the exercise of their tasks, in the event of the insolvency,\
        \ resolution, termination or discontinuation of the business operations of\
        \ the supplier or service provider;\n    o obligations of the supplier or\
        \ service provider to provide assistance to the entity at no additional cost\
        \ or at a cost that is determined ex ante, in the event of a cyber incident\
        \ that presents a risk and was caused by the ICT product or the ICT service\
        \ contracted;\n    o roles and responsibilities;\n    o contacts and reporting\
        \ lines;\n    o the obligation of the supplier or service provider to fully\
        \ cooperate with the competent authorities;\n    o termination rights and\
        \ related minimum notice periods for the termination of the contractual arrangements;\n\
        \    o notice periods and reporting obligations of the supplier or service\
        \ provider to the entity, including notification of any development that might\
        \ have a material impact on the supplier\u2019s or service provider\u2019\
        s ability to effectively provide the ICT products or services in line with\
        \ agreed service levels;\n    o the right to audit by the entity or an appointed\
        \ third party and by the competent authority and the obligation of the supplier\
        \ and the service provider to fully cooperate during onsite inspections and\
        \ audits performed by competent authorities and the obligation to provide\
        \ details on the scope, procedures to be followed and frequency of such inspections\
        \ and audits;\n    o exit strategies, in particular the establishment of a\
        \ mandatory adequate transition period, provisions on intellectual property\
        \ and responsibilities of the supplier during the exit period, for example\
        \ to provide relevant documentation and historical logs. \n\u2022 In addition\
        \ to the elements referred to in point 5.1.5 of the Annex to the regulation,\
        \ consider the following (indicative, non-exhaustive list):\n    o country-specific\
        \ information (e.g. threat assessment from national security services), if\
        \ available;\n    o restrictions or exclusions posed by a relevant national\
        \ authority, for example equipment with high criticality for the entity or\
        \ for high-risk suppliers;\n    o information stemming from known incidents\
        \ or cyber threat intelligence; and\n    o the characteristics of each supplier,\
        \ such as the quality of its security practices, the legal framework and the\
        \ level of transparency. \n\u2022 Make sure that secure decommissioning service\
        \ providers consider issues such as deactivating user and service accounts,\
        \ terminating data flows and ensuring secure disposal of the entity\u2019\
        s data within supplier or service provider systems.   \n\u2022 Awareness training\
        \ regarding rules of engagement and behaviour should be delivered to the entity\u2019\
        s and the suppliers or service providers\u2019 personnel, where appropriate,\
        \ based on the level of access to the entity\u2019s assets and information\
        \ assets. \n\u2022 Include relevant personnel of suppliers and service providers\
        \ and their relevant responsibilities, in crisis management tests, where appropriate.\
        \ \n\u2022 Make sure that contracts with suppliers and service providers are\
        \ in line with the policy on the security of network and information systems.\
        \ \n\u2022 When implementing a supply chain security policy, consider the\
        \ following elements regarding the use of free and open source software (FOSS)\
        \ supply chain:\n    o When using FOSS without purchasing a related software\
        \ product or entering into a service agreement for development with the originator\
        \ of the FOSS, obligations for compliance cannot be imposed beyond the adherence\
        \ to the terms of the open source software licence (45).\n    o Consider supporting\
        \ the communities developing and maintaining FOSS and invest in a mutually\
        \ beneficial relationship with them. Where effective, this could involve relationships\
        \ with the relevant OSS steward that \u2018provid[es] support on a sustained\
        \ basis for the development and ensures the viability of those products\u2019\
        \ (46). Such a relationship should not qualify the steward as a direct supplier\
        \ or service provider, as imposing technical or methodological requirements\
        \ might not be appropriate, applicable or feasible considering their role.\n\
        \    o Consider steps to mitigate the identified risks to the security of\
        \ network and information systems as it relates to free and open source software\
        \ dependencies:\n        * before integrating free and open source components,\
        \ require the direct supplier or service provider to conduct a risk assessment\
        \ and communicate the results to understand potential vulnerabilities and\
        \ their impact on the entity\u2019s systems; \n\u2022 where feasible, the\
        \ risk assessment should be done in coordination with its open source project\
        \ or associated OSS Steward, at the expense of the supplier or service provider\
        \ using the component and in such a way that subsequent risk assessments done\
        \ by third parties benefit from this work;\n        * require suppliers or\
        \ service providers to provide evidence of their engagement with the OSS community\
        \ to ascertain whether adequate resources are available to support sustainable\
        \ maintenance efforts and contribute such resources where appropriate, including\
        \ to guarantee future availability of security patches;\n        * ensure\
        \ that free and open source components are regularly updated by the supplier\
        \ or the service provider to address all known and patched security vulnerabilities;\n\
        \        * require the supplier or service provider to perform regular code\
        \ reviews and security testing on free and open source components to identify\
        \ and address any security issues (47);\n        * require the supplier or\
        \ service provider to provide information on tools to manage software dependencies\
        \ (e.g. Dependabot, Yarn, Gradle and Pip) and ensure that all components and\
        \ their dependencies are secure and up to date;\n        * require the supplier\
        \ or service provider to provide clear documentation and policies for using\
        \ free and open source components, including guidelines for evaluation and\
        \ integration, along with evidence of efforts to ensure the sustainable maintenance\
        \ of their dependencies by nurturing the open source projects they rely on,\
        \ such as by referencing their public (code) contributions.\n    o Engage\
        \ with relevant open source communities to stay informed about significant\
        \ updates, patches and best practices for using and updating their FOSS component.\n\
        \n(45) OSS, also known as free software or FOSS, guarantees its users the\
        \ essential four freedoms: use, study, share and improve. OSS can be used\
        \ for any purpose and is free of restrictions such as licence expiry or geographic\
        \ limitations. Its software code can be studied by anyone, without non\u2010\
        \ disclosure agreements or similar restrictions. It can be shared and copied\
        \ at virtually no cost. It be modified by anyone, and these improvements can\
        \ be shared publicly. The absence or weakening of at least one of these freedoms\
        \ means an application is proprietary, so non\u2010OSS. The four freedoms\
        \ are given by a software licence. Software licences define the conditions\
        \ under which a programme can be used and reused. For it to be free software,\
        \ the licence text must contain at least the four freedoms. The Free Software\
        \ Foundation and the Open Source Initiative maintain lists of reviewed and\
        \ approved licences. An application can usually not be considered OSS if its\
        \ licence does not appear in one of these lists.\n(46) Regulation (EU) 2024/2847,\
        \ Art. 3(14). \n(47) Suppliers do not necessarily need to perform security\
        \ audits (and the resulting remediation efforts) themselves, but they can\
        \ fund existing initiatives that perform open source security audits at scale\
        \ (e.g. Sovereign Tech Agency, Alpha-Omega and the Open Source Technology\
        \ Improvement Fund) or upstream (e.g. by funding a maintainer or by establishing\
        \ contractual relationships with relevant Open Source Software Stewards to\
        \ do that work). Additionally, suppliers and service providers should make\
        \ any code reviews reusable for others to align with manufacturer obligations\
        \ under Article 13(6) of the Cyber Resilience Act. The term \u2018upstream\u2019\
        \ and \u2018downstream\u2019 denotes whether a component is being depended\
        \ on (is upstream of) or is a dependent of (is downstream of) a component."
      typical_evidence: "\u2022 Records showing that service levels are monitored\
        \ in accordance with established SLA). \n\u2022 Incident response records\
        \ which confirm whether the entity takes into account incidents related to\
        \ ICT services, systems or products from suppliers and service providers;\
        \ \n\u2022 Evidence that signed contracts with third parties (e.g. contractors\
        \ and suppliers) are in line with the policy on the security of network and\
        \ information systems, for example contractual clauses, references to key\
        \ security-relevant roles and responsibilities, and requirements for the contractor\
        \ to report incidents. \n\u2022 Supplier and service provider exit process,\
        \ meaning documentation outlining how the entity manages the exit of suppliers\
        \ and service providers. This includes transitioning services, data and access\
        \ rights when terminating a supplier and service provider relationship. \n\
        \u2022 List of security incidents related to or caused by engagement with\
        \ third parties.\n\n[TIPS]\n\n\u2022 Contract clauses that include, in addition\
        \ to the elements referred to in point 5.1.4 of the Annex to the regulation,\
        \ one or more of the above lists with additional elements. \n\u2022 Evidence\
        \ of awareness trainings. \n\u2022 Records from crisis management tests (Annex\
        \ to the regulation, point 4.3.4), if available or written confirmations by\
        \ the supplier or provider after crisis management tests, which demonstrate\
        \ the participation of relevant personnel of suppliers and service providers.\
        \ \n\u2022 For FOSS (indicative, non-exhaustive list):\n    o results from\
        \ risk assessments of the FOSS, o dependency monitoring tools, o documentation."
      translations:
        fr:
          description: "Aux fins du point 5.1.6, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Mettre en place un examen r\xE9gulier (par exemple dans\
            \ le cadre d'une r\xE9union r\xE9guli\xE8re des fournisseurs) et assurer\
            \ le suivi des \xE9carts par rapport aux accords de niveau de service\
            \ convenus. \n\u2022 D\xE9finir et attribuer les responsabilit\xE9s en\
            \ mati\xE8re de maintenance, d'exploitation et de propri\xE9t\xE9 des\
            \ actifs. \n\u2022 Veiller \xE0 ce que le suivi comprenne une r\xE9\xE9\
            valuation p\xE9riodique de la conformit\xE9 du fournisseur et du prestataire\
            \ de services, et surveiller les notes de mise \xE0 jour du fournisseur\
            \ et du prestataire de services. \n\u2022 S'assurer p\xE9riodiquement\
            \ que la configuration des produits est conforme aux recommandations du\
            \ fournisseur, en augmentant la fr\xE9quence au fur et \xE0 mesure que\
            \ les produits vieillissent. \n\u2022 Suivre les incidents de s\xE9curit\xE9\
            \ li\xE9s aux fournisseurs et aux prestataires de services ou caus\xE9\
            s par eux, car ils peuvent d\xE9clencher un examen impr\xE9vu des fournisseurs\
            \ et des prestataires de services. D'autres circonstances justifiant un\
            \ tel examen impr\xE9vu sont les suivantes pour les fournisseurs et prestataires\
            \ de services (liste indicative et non exhaustive) :\n    o changements\
            \ importants dans leurs activit\xE9s ;\n    o changements dans leur exposition\
            \ aux risques ;\n    o non-respect de leurs obligations contractuelles\
            \ ; et\n    o apparition de nouvelles menaces ou vuln\xE9rabilit\xE9s\
            \ affectant les produits ou services TIC fournis.\n\u2022 La fr\xE9quence\
            \ du suivi doit \xEAtre align\xE9e sur la politique de la cha\xEEne d'approvisionnement\
            \ (annexe du r\xE8glement, point 5.1.1) et sur l'examen des processus\
            \ d'acquisition s\xE9curis\xE9e de services, de syst\xE8mes ou de produits\
            \ TIC (annexe du r\xE8glement, point 6.1.3).\n\n[CONSEILS]\n\n\u2022 Outre\
            \ les \xE9l\xE9ments vis\xE9s au point 5.1.4 de l'annexe du r\xE8glement,\
            \ envisagez les \xE9l\xE9ments suppl\xE9mentaires suivants pour les clauses\
            \ contractuelles (liste indicative et non exhaustive) :\n    o une description\
            \ claire et compl\xE8te des produits et services TIC ;\n    o des descriptions\
            \ des niveaux de service, y compris des garanties de disponibilit\xE9\
            \ ou des niveaux de service cibles, des d\xE9lais de r\xE9ponse aux probl\xE8\
            mes de service et des mises \xE0 jour des descriptions des niveaux de\
            \ service ;\n    o les lieux (r\xE9gions ou pays) o\xF9 les produits TIC\
            \ doivent \xEAtre fabriqu\xE9s et les services TIC fournis et o\xF9 les\
            \ donn\xE9es doivent \xEAtre trait\xE9es, y compris le lieu de stockage\
            \ et l'obligation pour le fournisseur et le prestataire de services d'informer\
            \ l'entit\xE9 \xE0 l'avance s'il envisage de changer ces lieux ;\n   \
            \ o des dispositions sur la disponibilit\xE9, l'authenticit\xE9, l'int\xE9\
            grit\xE9 et la confidentialit\xE9 en ce qui concerne la protection des\
            \ donn\xE9es, y compris les donn\xE9es \xE0 caract\xE8re personnel ;\n\
            \    o les accords de non-divulgation ;\n    o les obligations des fournisseurs\
            \ et des prestataires de services, telles que la r\xE9cup\xE9ration et\
            \ l'\xE9limination des informations obtenues par les fournisseurs et les\
            \ prestataires de services dans l'exercice de leurs fonctions, en cas\
            \ d'insolvabilit\xE9, de r\xE9solution, de cessation ou d'arr\xEAt des\
            \ activit\xE9s commerciales du fournisseur ou du prestataire de services\
            \ ;\n    o les obligations du fournisseur ou du prestataire de services\
            \ de fournir une assistance \xE0 l'entit\xE9 sans frais suppl\xE9mentaires\
            \ ou \xE0 un co\xFBt d\xE9termin\xE9 ex ante, en cas d'incident cybern\xE9\
            tique pr\xE9sentant un risque et caus\xE9 par le produit TIC ou le service\
            \ TIC contract\xE9.\n    o les r\xF4les et les responsabilit\xE9s.\n \
            \   o les contacts et les voies hi\xE9rarchiques ;\n    o l'obligation\
            \ du fournisseur ou du prestataire de services de coop\xE9rer pleinement\
            \ avec les autorit\xE9s comp\xE9tentes ;\n    o les droits de r\xE9siliation\
            \ et les d\xE9lais de pr\xE9avis minimums correspondants pour la r\xE9\
            siliation des arrangements contractuels ;\n    o les d\xE9lais de pr\xE9\
            avis et les obligations de notification du fournisseur ou du prestataire\
            \ de services \xE0 l'entit\xE9, y compris la notification de tout d\xE9\
            veloppement susceptible d'avoir une incidence importante sur la capacit\xE9\
            \ du fournisseur ou du prestataire de services \xE0 fournir effectivement\
            \ les produits ou services TIC conform\xE9ment aux niveaux de service\
            \ convenus ;\n    o le droit \xE0 l'audit par l'entit\xE9 ou un tiers\
            \ d\xE9sign\xE9 et par l'autorit\xE9 comp\xE9tente et l'obligation pour\
            \ le fournisseur et le prestataire de services de coop\xE9rer pleinement\
            \ lors des inspections et audits sur place effectu\xE9s par les autorit\xE9\
            s comp\xE9tentes et l'obligation de fournir des d\xE9tails sur la port\xE9\
            e, les proc\xE9dures \xE0 suivre et la fr\xE9quence de ces inspections\
            \ et audits ;\n    o les strat\xE9gies de sortie, en particulier l'\xE9\
            tablissement d'une p\xE9riode de transition ad\xE9quate obligatoire, les\
            \ dispositions relatives \xE0 la propri\xE9t\xE9 intellectuelle et les\
            \ responsabilit\xE9s du fournisseur pendant la p\xE9riode de sortie, par\
            \ exemple pour fournir la documentation pertinente et les registres historiques.\n\
            \u2022 Outre les \xE9l\xE9ments vis\xE9s au point 5.1.5 de l'annexe du\
            \ r\xE8glement, il convient de prendre en consid\xE9ration les \xE9l\xE9\
            ments suivants (liste indicative et non exhaustive) :\n    o les informations\
            \ sp\xE9cifiques au pays (par exemple, l'\xE9valuation de la menace par\
            \ les services de s\xE9curit\xE9 nationaux), si elles sont disponibles\
            \ ;\n    o les restrictions ou exclusions impos\xE9es par une autorit\xE9\
            \ nationale comp\xE9tente, par exemple pour les \xE9quipements hautement\
            \ critiques pour l'entit\xE9 ou pour les fournisseurs \xE0 haut risque\
            \ ;\n    o les informations provenant d'incidents connus ou de renseignements\
            \ sur les cybermenaces ; et\n    o les caract\xE9ristiques de chaque fournisseur,\
            \ telles que la qualit\xE9 de ses pratiques en mati\xE8re de s\xE9curit\xE9\
            , le cadre juridique et le niveau de transparence.\n\u2022 Veillez \xE0\
            \ ce que les prestataires de services de d\xE9mant\xE8lement s\xE9curis\xE9\
            \ prennent en compte des questions telles que la d\xE9sactivation des\
            \ comptes d'utilisateurs et de services, l'interruption des flux de donn\xE9\
            es et l'\xE9limination s\xE9curis\xE9e des donn\xE9es de l'entit\xE9 dans\
            \ les syst\xE8mes du fournisseur ou du prestataire de services.   \n\u2022\
            \ Une formation de sensibilisation aux r\xE8gles d'engagement et de comportement\
            \ doit \xEAtre dispens\xE9e au personnel de l'entit\xE9 et des fournisseurs\
            \ ou prestataires de services, le cas \xE9ch\xE9ant, en fonction du niveau\
            \ d'acc\xE8s aux actifs et aux actifs informationnels de l'entit\xE9.\
            \ \n\u2022 Inclure, le cas \xE9ch\xE9ant, le personnel concern\xE9 des\
            \ fournisseurs et des prestataires de services, ainsi que les responsabilit\xE9\
            s qui leur incombent, dans les tests de gestion de crise. \n\u2022 Veiller\
            \ \xE0 ce que les contrats conclus avec les fournisseurs et les prestataires\
            \ de services soient conformes \xE0 la politique de s\xE9curit\xE9 des\
            \ r\xE9seaux et des syst\xE8mes d'information. \n\u2022 Lors de la mise\
            \ en \u0153uvre d'une politique de s\xE9curit\xE9 de la cha\xEEne d'approvisionnement,\
            \ prendre en consid\xE9ration les \xE9l\xE9ments suivants concernant l'utilisation\
            \ de logiciels libres dans la cha\xEEne d'approvisionnement :\n    o Lorsque\
            \ l'on utilise des logiciels libres sans acheter un produit logiciel connexe\
            \ ou sans conclure un accord de service pour le d\xE9veloppement avec\
            \ l'auteur du logiciel libre, les obligations de conformit\xE9 ne peuvent\
            \ \xEAtre impos\xE9es au-del\xE0 de l'adh\xE9sion aux termes de la licence\
            \ du logiciel libre (45).\n    o Envisager de soutenir les communaut\xE9\
            s qui d\xE9veloppent et maintiennent les logiciels libres et investir\
            \ dans une relation mutuellement b\xE9n\xE9fique avec elles. Le cas \xE9\
            ch\xE9ant, il pourrait s'agir de relations avec le responsable du logiciel\
            \ libre concern\xE9 qui \xAB apporte un soutien durable au d\xE9veloppement\
            \ et assure la viabilit\xE9 de ces produits \xBB (46). Une telle relation\
            \ ne devrait pas qualifier l'administrateur de fournisseur direct ou de\
            \ prestataire de services, car l'imposition d'exigences techniques ou\
            \ m\xE9thodologiques pourrait ne pas \xEAtre appropri\xE9e, applicable\
            \ ou r\xE9alisable compte tenu de son r\xF4le.\n    o Envisager des mesures\
            \ pour att\xE9nuer les risques identifi\xE9s pour la s\xE9curit\xE9 des\
            \ r\xE9seaux et des syst\xE8mes d'information en ce qui concerne les d\xE9\
            pendances \xE0 l'\xE9gard des logiciels libres :\n        * avant d'int\xE9\
            grer des composants libres, exiger du fournisseur direct ou du prestataire\
            \ de services qu'il proc\xE8de \xE0 une \xE9valuation des risques et qu'il\
            \ communique les r\xE9sultats afin de comprendre les vuln\xE9rabilit\xE9\
            s potentielles et leur impact sur les syst\xE8mes de l'entit\xE9 ; \n\u2022\
            \ dans la mesure du possible, l'\xE9valuation des risques doit \xEAtre\
            \ effectu\xE9e en coordination avec le projet open source ou le responsable\
            \ OSS associ\xE9, aux frais du fournisseur ou du prestataire de services\
            \ qui utilise le composant et de mani\xE8re \xE0 ce que les \xE9valuations\
            \ des risques ult\xE9rieures effectu\xE9es par des tiers b\xE9n\xE9ficient\
            \ de ce travail ;\n        * exiger des fournisseurs ou des prestataires\
            \ de services qu'ils apportent la preuve de leur engagement aupr\xE8s\
            \ de la communaut\xE9 des logiciels libres afin de d\xE9terminer si des\
            \ ressources ad\xE9quates sont disponibles pour soutenir des efforts de\
            \ maintenance durables et contribuer \xE0 ces ressources le cas \xE9ch\xE9\
            ant, notamment pour garantir la disponibilit\xE9 future des correctifs\
            \ de s\xE9curit\xE9 ;\n        * veiller \xE0 ce que les composants libres\
            \ soient r\xE9guli\xE8rement mis \xE0 jour par le fournisseur ou le prestataire\
            \ de services afin de rem\xE9dier \xE0 toutes les failles de s\xE9curit\xE9\
            \ connues et corrig\xE9es ;\n        * exiger du fournisseur ou du prestataire\
            \ de services qu'il proc\xE8de r\xE9guli\xE8rement \xE0 des examens du\
            \ code et \xE0 des tests de s\xE9curit\xE9 sur les composants libres et\
            \ gratuits afin d'identifier et de r\xE9soudre tout probl\xE8me de s\xE9\
            curit\xE9 (47) ;\n        * exiger du fournisseur ou du prestataire de\
            \ services qu'il fournisse des informations sur les outils de gestion\
            \ des d\xE9pendances logicielles (par exemple Dependabot, Yarn, Gradle\
            \ et Pip) et qu'il veille \xE0 ce que tous les composants et leurs d\xE9\
            pendances soient s\xFBrs et \xE0 jour ;\n        * exiger du fournisseur\
            \ ou du prestataire de services qu'il fournisse une documentation et des\
            \ politiques claires pour l'utilisation de composants libres et open source,\
            \ y compris des lignes directrices pour l'\xE9valuation et l'int\xE9gration,\
            \ ainsi que des preuves des efforts d\xE9ploy\xE9s pour assurer la maintenance\
            \ durable de leurs d\xE9pendances en soutenant les projets open source\
            \ sur lesquels ils s'appuient, par exemple en faisant r\xE9f\xE9rence\
            \ \xE0 leurs contributions publiques (code).\n    o S'engager aupr\xE8\
            s des communaut\xE9s open source pertinentes pour rester inform\xE9 des\
            \ mises \xE0 jour importantes, des correctifs et des meilleures pratiques\
            \ pour l'utilisation et la mise \xE0 jour de leur composant libre et open\
            \ source.\n\n(45) Les OSS, \xE9galement connus sous le nom de logiciels\
            \ libres, garantissent \xE0 leurs utilisateurs les quatre libert\xE9s\
            \ essentielles : utiliser, \xE9tudier, partager et am\xE9liorer. Les logiciels\
            \ libres peuvent \xEAtre utilis\xE9s dans n'importe quel but et sont exempts\
            \ de restrictions telles que l'expiration des licences ou les limitations\
            \ g\xE9ographiques. Son code logiciel peut \xEAtre \xE9tudi\xE9 par n'importe\
            \ qui, sans accord de non-divulgation ou autres restrictions similaires.\
            \ Il peut \xEAtre partag\xE9 et copi\xE9 pratiquement sans frais. Il peut\
            \ \xEAtre modifi\xE9 par n'importe qui et ces am\xE9liorations peuvent\
            \ \xEAtre partag\xE9es publiquement. L'absence ou l'affaiblissement d'au\
            \ moins une de ces libert\xE9s signifie qu'une application est propri\xE9\
            taire, donc non libre. Les quatre libert\xE9s sont garanties par une licence\
            \ logicielle. Les licences logicielles d\xE9finissent les conditions dans\
            \ lesquelles un programme peut \xEAtre utilis\xE9 et r\xE9utilis\xE9.\
            \ Pour qu'il s'agisse d'un logiciel libre, le texte de la licence doit\
            \ contenir au moins les quatre libert\xE9s. La Free Software Foundation\
            \ et l'Open Source Initiative tiennent \xE0 jour des listes de licences\
            \ examin\xE9es et approuv\xE9es. Une application ne peut g\xE9n\xE9ralement\
            \ pas \xEAtre consid\xE9r\xE9e comme un logiciel libre si sa licence ne\
            \ figure pas dans l'une de ces listes.\n(46) R\xE8glement (UE) 2024/2847,\
            \ Art. 3(14).\n(47) Les fournisseurs ne doivent pas n\xE9cessairement\
            \ effectuer eux-m\xEAmes les audits de s\xE9curit\xE9 (et les efforts\
            \ de rem\xE9diation qui en r\xE9sultent), mais ils peuvent financer des\
            \ initiatives existantes qui effectuent des audits de s\xE9curit\xE9 open\
            \ source \xE0 grande \xE9chelle (par exemple Sovereign Tech Agency, Alpha-Omega\
            \ et Open Source Technology Improvement Fund) ou en amont (par exemple\
            \ en finan\xE7ant un mainteneur ou en \xE9tablissant des relations contractuelles\
            \ avec les responsables des logiciels open source concern\xE9s pour effectuer\
            \ ce travail). En outre, les fournisseurs et les prestataires de services\
            \ doivent faire en sorte que toute r\xE9vision de code soit r\xE9utilisable\
            \ par d'autres afin de s'aligner sur les obligations des fabricants au\
            \ titre de l'article 13, paragraphe 6, de la loi sur la cyber-r\xE9silience.\
            \ Les termes \xAB en amont \xBB et \xAB en aval \xBB indiquent si un composant\
            \ d\xE9pend (en amont) ou est d\xE9pendant (en aval) d'un autre composant."
          typical_evidence: "\u2022 Registres montrant que les niveaux de service\
            \ sont surveill\xE9s conform\xE9ment aux SLA \xE9tablis. \n\u2022 Des\
            \ registres d\u2019intervention en cas d\u2019incident qui confirment\
            \ si l\u2019entit\xE9 prend en compte les incidents li\xE9s aux services,\
            \ syst\xE8mes ou produits TIC des fournisseurs et prestataires de services\
            \ ; \n\u2022 Preuve que les contrats sign\xE9s avec des tiers (par exemple,\
            \ des entrepreneurs et des fournisseurs) sont conformes \xE0 la politique\
            \ sur la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information,\
            \ par exemple des clauses contractuelles, des r\xE9f\xE9rences aux principaux\
            \ r\xF4les et responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9 et des\
            \ exigences pour l\u2019entrepreneur de signaler les incidents. \n\u2022\
            \ Le processus de sortie des fournisseurs et des prestataires de services,\
            \ c\u2019est-\xE0-dire la documentation d\xE9crivant comment l\u2019entit\xE9\
            \ g\xE8re la sortie des fournisseurs et des prestataires de services.\
            \ Cela inclut la transition des services, des donn\xE9es et des droits\
            \ d\u2019acc\xE8s lors de la r\xE9siliation d\u2019une relation entre\
            \ un fournisseur et un fournisseur de services. \n\u2022 Liste des incidents\
            \ de s\xE9curit\xE9 li\xE9s ou caus\xE9s par l\u2019engagement avec des\
            \ tiers.\n\n[CONSEILS]\n\n\u2022 Les clauses contractuelles qui comprennent,\
            \ en plus des \xE9l\xE9ments vis\xE9s au point 5.1.4 de l\u2019annexe\
            \ du r\xE8glement, une ou plusieurs des listes ci-dessus avec des \xE9\
            l\xE9ments suppl\xE9mentaires. \n\u2022 Preuve de formations de sensibilisation.\
            \ \n\u2022 Dossiers des tests de gestion de crise (annexe du r\xE8glement,\
            \ point 4.3.4), s\u2019ils sont disponibles, ou confirmations \xE9crites\
            \ du fournisseur ou du prestataire apr\xE8s des tests de gestion de crise,\
            \ qui d\xE9montrent la participation du personnel concern\xE9 des fournisseurs\
            \ et prestataires de services. \n\u2022 Pour les logiciels libres (liste\
            \ indicative et non exhaustive) :\n    o les r\xE9sultats des \xE9valuations\
            \ des risques du logiciel libre, o les outils de surveillance des d\xE9\
            pendances, o la documentation."
        es:
          description: 'A los efectos del punto 5.1.6, las entidades pertinentes:'
          annotation: "\u2022 Establecer una revisi\xF3n peri\xF3dica (por ejemplo,\
            \ como parte de una reuni\xF3n peri\xF3dica de proveedores) y hacer un\
            \ seguimiento de las desviaciones de los SLA acordados. \n\u2022 Defina\
            \ y asigne responsabilidades en relaci\xF3n con el mantenimiento, el funcionamiento\
            \ y la propiedad de los activos. \n\u2022 Aseg\xFArese de que la supervisi\xF3\
            n incluye la reevaluaci\xF3n peri\xF3dica del cumplimiento por parte del\
            \ proveedor y del proveedor de servicios, y supervise las notas de publicaci\xF3\
            n del proveedor y del proveedor de servicios. \n\u2022 Aseg\xFArese peri\xF3\
            dicamente de que la configuraci\xF3n del producto se ajusta a las recomendaciones\
            \ del proveedor, con mayor frecuencia a medida que los productos envejecen.\
            \ \n\u2022 Realizar un seguimiento de los incidentes de seguridad relacionados\
            \ con proveedores y proveedores de servicios o causados por ellos, ya\
            \ que podr\xEDan desencadenar una revisi\xF3n no programada de los proveedores\
            \ y proveedores de servicios. Otras circunstancias para una revisi\xF3\
            n no programada incluyen a los proveedores y prestadores de servicios\
            \ (lista indicativa, no exhaustiva):\n    o cambios materiales en sus\
            \ operaciones;\n    o cambios en su exposici\xF3n al riesgo;\n    o incumplimiento\
            \ de sus obligaciones contractuales; y\n    o aparici\xF3n de nuevas amenazas\
            \ o vulnerabilidades que afecten a los productos o servicios de TIC suministrados.\n\
            \u2022 La frecuencia de la supervisi\xF3n debe ajustarse a la pol\xED\
            tica de la cadena de suministro (anexo del Reglamento, punto 5.1.1) y\
            \ a la revisi\xF3n de los procesos de adquisici\xF3n segura de servicios,\
            \ sistemas o productos de TIC (anexo del Reglamento, punto 6.1.3).\n\n\
            [CONSEJOS]\n\n\u2022 Adem\xE1s de los elementos mencionados en el punto\
            \ 5.1.4 del anexo del Reglamento, considere los siguientes elementos adicionales\
            \ para las cl\xE1usulas contractuales (lista indicativa y no exhaustiva)\n\
            \    o una descripci\xF3n clara y completa de los productos y servicios\
            \ de TIC;\n    o descripciones de los niveles de servicio, incluidas garant\xED\
            as de tiempo de actividad o niveles de servicio objetivo, tiempos de respuesta\
            \ para problemas de servicio y actualizaciones de las descripciones de\
            \ los niveles de servicio de los mismos;\n    o ubicaciones (regiones\
            \ o pa\xEDses) en las que se producir\xE1n los productos de TIC y se prestar\xE1\
            n los servicios de TIC y en las que se procesar\xE1n los datos, incluida\
            \ la ubicaci\xF3n de almacenamiento y el requisito de que el proveedor\
            \ y prestador de servicios notifique a la entidad por adelantado si prev\xE9\
            \ cambiar dichas ubicaciones;\n    o disposiciones sobre disponibilidad,\
            \ autenticidad, integridad y confidencialidad en relaci\xF3n con la protecci\xF3\
            n de datos, incluidos los datos personales;\n    o acuerdos de no divulgaci\xF3\
            n;\n    o obligaciones de los proveedores y prestadores de servicios,\
            \ como la recuperaci\xF3n y eliminaci\xF3n de la informaci\xF3n obtenida\
            \ por los proveedores y prestadores de servicios en el ejercicio de sus\
            \ funciones, en caso de insolvencia, resoluci\xF3n, cese o interrupci\xF3\
            n de las operaciones comerciales del proveedor o prestador de servicios;\n\
            \    o obligaciones del proveedor o prestador de servicios de prestar\
            \ asistencia a la entidad sin coste adicional o a un coste que se determine\
            \ ex ante, en caso de un incidente cibern\xE9tico que presente un riesgo\
            \ y haya sido causado por el producto de TIC o el servicio de TIC contratado;\n\
            \    o funciones y responsabilidades;\n    o contactos y l\xEDneas de\
            \ informaci\xF3n;\n    o la obligaci\xF3n del proveedor o prestador de\
            \ servicios de cooperar plenamente con las autoridades competentes;\n\
            \    o los derechos de rescisi\xF3n y los plazos m\xEDnimos de preaviso\
            \ correspondientes para la rescisi\xF3n de los acuerdos contractuales;\n\
            \    o los plazos de preaviso y las obligaciones de informaci\xF3n del\
            \ proveedor o prestador de servicios a la entidad, incluida la notificaci\xF3\
            n de cualquier acontecimiento que pueda tener un impacto material en la\
            \ capacidad del proveedor o prestador de servicios para suministrar eficazmente\
            \ los productos o servicios de TIC en consonancia con los niveles de servicio\
            \ acordados;\n    o el derecho de auditor\xEDa por parte de la entidad\
            \ o de un tercero designado y de la autoridad competente, y la obligaci\xF3\
            n del proveedor y del prestador de servicios de cooperar plenamente durante\
            \ las inspecciones y auditor\xEDas in situ realizadas por las autoridades\
            \ competentes, as\xED como la obligaci\xF3n de proporcionar detalles sobre\
            \ el alcance, los procedimientos que deben seguirse y la frecuencia de\
            \ dichas inspecciones y auditor\xEDas;\n    o estrategias de salida, en\
            \ particular el establecimiento obligatorio de un per\xEDodo de transici\xF3\
            n adecuado, disposiciones sobre propiedad intelectual y responsabilidades\
            \ del proveedor durante el per\xEDodo de salida, por ejemplo, facilitar\
            \ la documentaci\xF3n pertinente y los registros hist\xF3ricos. \n\u2022\
            \ Adem\xE1s de los elementos mencionados en el punto 5.1.5 del anexo del\
            \ Reglamento, considere los siguientes (lista indicativa, no exhaustiva):\n\
            \    o informaci\xF3n espec\xEDfica del pa\xEDs (por ejemplo, evaluaci\xF3\
            n de amenazas de los servicios de seguridad nacionales), si est\xE1 disponible;\n\
            \    o restricciones o exclusiones impuestas por una autoridad nacional\
            \ pertinente, por ejemplo, equipos de alta criticidad para la entidad\
            \ o para proveedores de alto riesgo;\n    o informaci\xF3n derivada de\
            \ incidentes conocidos o inteligencia sobre ciberamenazas; y\n    o las\
            \ caracter\xEDsticas de cada proveedor, como la calidad de sus pr\xE1\
            cticas de seguridad, el marco jur\xEDdico y el nivel de transparencia.\n\
            \u2022 Aseg\xFArese de que los proveedores de servicios de desmantelamiento\
            \ seguro tengan en cuenta cuestiones como la desactivaci\xF3n de cuentas\
            \ de usuarios y servicios, la finalizaci\xF3n de los flujos de datos y\
            \ la eliminaci\xF3n segura de los datos de la entidad dentro de los sistemas\
            \ del proveedor o del proveedor de servicios.   \n\u2022 Debe impartirse\
            \ formaci\xF3n de concienciaci\xF3n sobre las normas de actuaci\xF3n y\
            \ comportamiento al personal de la entidad y de los proveedores o prestadores\
            \ de servicios, cuando proceda, en funci\xF3n del nivel de acceso a los\
            \ activos de la entidad y a los activos de informaci\xF3n.\n\u2022 Incluir\
            \ al personal pertinente de los proveedores y prestadores de servicios\
            \ y sus responsabilidades pertinentes, en las pruebas de gesti\xF3n de\
            \ crisis, cuando proceda. \n\u2022 Aseg\xFArese de que los contratos con\
            \ proveedores y prestadores de servicios est\xE9n en consonancia con la\
            \ pol\xEDtica de seguridad de los sistemas de red y de informaci\xF3n.\
            \ \n\u2022 Al implantar una pol\xEDtica de seguridad de la cadena de suministro,\
            \ tenga en cuenta los siguientes elementos relativos al uso de software\
            \ libre y de c\xF3digo abierto (FOSS) en la cadena de suministro:\n  \
            \  o Cuando se utilice FOSS sin adquirir un producto de software relacionado\
            \ o suscribir un acuerdo de servicio para el desarrollo con el creador\
            \ del FOSS, no se pueden imponer obligaciones de cumplimiento m\xE1s all\xE1\
            \ de la adhesi\xF3n a los t\xE9rminos de la licencia del software de c\xF3\
            digo abierto (45).\n    o Considere la posibilidad de apoyar a las comunidades\
            \ que desarrollan y mantienen FOSS e invierta en una relaci\xF3n mutuamente\
            \ beneficiosa con ellas. Cuando sea efectivo, esto podr\xEDa implicar\
            \ relaciones con el administrador de OSS pertinente que \xABproporcione\
            \ apoyo de forma sostenida para el desarrollo y garantice la viabilidad\
            \ de esos productos\xBB (46). Dicha relaci\xF3n no deber\xEDa calificar\
            \ al administrador como proveedor directo o prestador de servicios, ya\
            \ que la imposici\xF3n de requisitos t\xE9cnicos o metodol\xF3gicos podr\xED\
            a no ser apropiada, aplicable o factible teniendo en cuenta su papel.\n\
            \    o Considerar medidas para mitigar los riesgos identificados para\
            \ la seguridad de la red y los sistemas de informaci\xF3n en lo que respecta\
            \ a las dependencias de software libre y de c\xF3digo abierto:\n     \
            \   * antes de integrar componentes de software libre y de c\xF3digo abierto,\
            \ exigir al proveedor directo o al prestador de servicios que realice\
            \ una evaluaci\xF3n de riesgos y comunique los resultados para comprender\
            \ las vulnerabilidades potenciales y su impacto en los sistemas de la\
            \ entidad;\n\u2022 cuando sea factible, la evaluaci\xF3n de riesgos debe\
            \ realizarse en coordinaci\xF3n con su proyecto de c\xF3digo abierto o\
            \ con el administrador de OSS asociado, a expensas del proveedor o prestador\
            \ de servicios que utilice el componente y de tal forma que las evaluaciones\
            \ de riesgos posteriores realizadas por terceros se beneficien de este\
            \ trabajo;\n        * exigir a los proveedores o prestadores de servicios\
            \ que aporten pruebas de su compromiso con la comunidad de OSS para determinar\
            \ si se dispone de los recursos adecuados para apoyar los esfuerzos de\
            \ mantenimiento sostenible y aportar dichos recursos cuando proceda, incluso\
            \ para garantizar la disponibilidad futura de parches de seguridad;\n\
            \        * Garantizar que el proveedor o prestador de servicios actualiza\
            \ peri\xF3dicamente los componentes de c\xF3digo abierto y gratuitos para\
            \ solucionar todas las vulnerabilidades de seguridad conocidas y parcheadas;\n\
            \        * Exigir al proveedor o prestador de servicios que realice revisiones\
            \ peri\xF3dicas del c\xF3digo y pruebas de seguridad de los componentes\
            \ libres y de c\xF3digo abierto para identificar y resolver cualquier\
            \ problema de seguridad (47);\n        * Exigir al proveedor o prestador\
            \ de servicios que facilite informaci\xF3n sobre herramientas para gestionar\
            \ las dependencias de software (por ejemplo, Dependabot, Yarn, Gradle\
            \ y Pip) y garantizar que todos los componentes y sus dependencias son\
            \ seguros y est\xE1n actualizados;\n        * exigir al proveedor o prestador\
            \ de servicios que facilite documentaci\xF3n y pol\xEDticas claras para\
            \ el uso de componentes libres y de c\xF3digo abierto, incluidas directrices\
            \ para la evaluaci\xF3n y la integraci\xF3n, junto con pruebas de los\
            \ esfuerzos realizados para garantizar el mantenimiento sostenible de\
            \ sus dependencias mediante el fomento de los proyectos de c\xF3digo abierto\
            \ en los que se basan, por ejemplo, haciendo referencia a sus contribuciones\
            \ p\xFAblicas (c\xF3digo).\n    o Comprometerse con las comunidades de\
            \ c\xF3digo abierto pertinentes para mantenerse informado sobre las actualizaciones\
            \ significativas, los parches y las mejores pr\xE1cticas para utilizar\
            \ y actualizar su componente de FOSS.\n\n(45) El OSS, tambi\xE9n conocido\
            \ como software libre o FOSS, garantiza a sus usuarios las cuatro libertades\
            \ esenciales: usar, estudiar, compartir y mejorar. El OSS puede utilizarse\
            \ para cualquier prop\xF3sito y est\xE1 libre de restricciones como la\
            \ caducidad de la licencia o las limitaciones geogr\xE1ficas. Su c\xF3\
            digo de software puede ser estudiado por cualquiera, sin acuerdos de no\
            \ divulgaci\xF3n ni restricciones similares. Puede compartirse y copiarse\
            \ pr\xE1cticamente sin coste alguno. Puede ser modificado por cualquiera,\
            \ y estas mejoras pueden compartirse p\xFAblicamente. La ausencia o el\
            \ debilitamiento de al menos una de estas libertades significa que una\
            \ aplicaci\xF3n es privativa, es decir, que no es software libre. Las\
            \ cuatro libertades vienen dadas por una licencia de software. Las licencias\
            \ de software definen las condiciones de uso y reutilizaci\xF3n de un\
            \ programa. Para que sea software libre, el texto de la licencia debe\
            \ contener al menos las cuatro libertades. La Free Software Foundation\
            \ y la Open Source Initiative mantienen listas de licencias revisadas\
            \ y aprobadas. Por lo general, una aplicaci\xF3n no puede considerarse\
            \ OSS si su licencia no aparece en una de estas listas.\n(46) Reglamento\
            \ (UE) 2024/2847, Art. 3(14).\n(47) Los proveedores no tienen por qu\xE9\
            \ realizar auditor\xEDas de seguridad (y los consiguientes esfuerzos de\
            \ correcci\xF3n) por s\xED mismos, pero pueden financiar iniciativas existentes\
            \ que realicen auditor\xEDas de seguridad de c\xF3digo abierto a escala\
            \ (por ejemplo, Sovereign Tech Agency, Alpha-Omega y el Open Source Technology\
            \ Improvement Fund) o en fases anteriores (por ejemplo, financiando a\
            \ un mantenedor o estableciendo relaciones contractuales con los administradores\
            \ de software de c\xF3digo abierto pertinentes para que realicen ese trabajo).\
            \ Adem\xE1s, los proveedores y prestadores de servicios deben hacer que\
            \ cualquier revisi\xF3n de c\xF3digo sea reutilizable para otros, a fin\
            \ de alinearse con las obligaciones del fabricante en virtud del art\xED\
            culo 13, apartado 6, de la Ley de Ciberresiliencia. Los t\xE9rminos \xAB\
            ascendente\xBB y \xABdescendente\xBB denotan si un componente depende\
            \ de (es ascendente de) o es dependiente de (es descendente de) un componente."
          typical_evidence: "\u2022 Registros que demuestren que los niveles de servicio\
            \ se supervisan de acuerdo con el SLA establecido). \n\u2022 Registros\
            \ de respuesta a incidentes que confirmen si la entidad tiene en cuenta\
            \ los incidentes relacionados con los servicios, sistemas o productos\
            \ de TIC de proveedores y prestadores de servicios; \n\u2022 Pruebas de\
            \ que los contratos firmados con terceros (por ejemplo, contratistas y\
            \ proveedores) est\xE1n en l\xEDnea con la pol\xEDtica de seguridad de\
            \ las redes y los sistemas de informaci\xF3n, por ejemplo, cl\xE1usulas\
            \ contractuales, referencias a funciones y responsabilidades clave en\
            \ materia de seguridad y requisitos para que el contratista informe de\
            \ incidentes. \n\u2022 Proceso de salida de proveedores y prestadores\
            \ de servicios, es decir, documentaci\xF3n que describa c\xF3mo la entidad\
            \ gestiona la salida de proveedores y prestadores de servicios. Esto incluye\
            \ la transici\xF3n de servicios, datos y derechos de acceso al finalizar\
            \ una relaci\xF3n entre un proveedor y un proveedor de servicios. \n\u2022\
            \ Lista de incidentes de seguridad relacionados o causados por la interacci\xF3\
            n con terceros.\n\n[CONSEJOS]\n\n\u2022 Cl\xE1usulas contractuales que\
            \ incluyan, adem\xE1s de los elementos mencionados en el punto 5.1.4 del\
            \ Anexo del Reglamento, una o varias de las listas anteriores con elementos\
            \ adicionales. \n\u2022 Evidencia de capacitaciones de concientizaci\xF3\
            n. \n\u2022 Registros de las pruebas de gesti\xF3n de crisis (anexo del\
            \ reglamento, punto 4.3.4), si est\xE1n disponibles o confirmaciones escritas\
            \ del proveedor o prestador despu\xE9s de las pruebas de gesti\xF3n de\
            \ crisis, que demuestren la participaci\xF3n del personal pertinente de\
            \ los proveedores y prestadores de servicios. \n\u2022 Para el software\
            \ libre (lista indicativa y no exhaustiva):\n    o resultados de las evaluaciones\
            \ de riesgos del software libre, o herramientas de seguimiento de dependencias,\
            \ o documentaci\xF3n."
