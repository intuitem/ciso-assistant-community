            \ k s\xEDti a informa\u010Dn\xEDmu syst\xE9mu (nap\u0159. opera\u010D\
            n\xEDm syst\xE9m\u016Fm, syst\xE9m\u016Fm pro spr\xE1vu datab\xE1z\xED\
