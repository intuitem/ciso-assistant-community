    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.2
      ref_id: 2.2.1
      description: The relevant entities shall regularly review the compliance with
        their policies on network and information system security, topic-specific
        policies, rules, and standards. The management bodies shall be informed of
        the status of network and information security on the basis of the compliance
        reviews by means of regular reporting.
      annotation: "\u2022 Develop a standardized report format for reporting to management\
        \ bodies. Consider the following elements (indicative, non-exhaustive list):\n\
        \    o key metrics, o compliance status, including policy exceptions, o identified\
        \ risks and o recommended actions. \n\u2022 Reports are generated and presented\
        \ to management bodies at least annually."
      typical_evidence: "\u2022 Recent compliance review reports.   \n\u2022 Logs\
        \ of policy exceptions. Examples of such exceptions include, among others,\
        \ the situations mentioned in the second paragraph of Article 2(2) and those\
        \ under recital 5 of the regulation. Other examples include (indicative, non-exhaustive\
        \ list):\n    o software updates: if a system relies on an older version of\
        \ software that is incompatible with the latest update, an exception might\
        \ be granted to delay the update until a compatible solution is found;\n \
        \   o access control: if a particular user or system cannot support an authentication\
        \ mechanism (e.g. multi-factor authentication (MFA)) due to technical limitations,\
        \ an exception might be granted while alternative measures are implemented;\
        \ and\n    o encryption: if a legacy system does not support encryption, an\
        \ exception might be granted until the system is replaced. \n\u2022 Records\
        \ of the exception request and approval, along with details of the compensatory\
        \ controls implemented."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent r\xE9guli\xE8\
            rement la conformit\xE9 avec leurs politiques en mati\xE8re de s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information, les politiques\
            \ concernant des domaines sp\xE9cifiques, les r\xE8gles et les normes.\
            \ Les organes de direction sont inform\xE9s, au moyen de rapports r\xE9\
            guliers \xE9tablis sur la base des examens de conformit\xE9, du stade\
            \ atteint en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et de l\u2019\
            information."
          annotation: "\u2022 \xC9laborer un format de rapport normalis\xE9 pour les\
            \ rapports aux organes de gestion. Tenez compte des \xE9l\xE9ments suivants\
            \ (liste indicative, non exhaustive) :\n    o les indicateurs cl\xE9s,\
            \ o l\u2019\xE9tat de conformit\xE9, y compris les exceptions aux politiques,\
            \ o les risques identifi\xE9s et o les actions recommand\xE9es. \n\u2022\
            \ Des rapports sont produits et pr\xE9sent\xE9s aux organes de direction\
            \ au moins une fois par an."
          typical_evidence: "\u2022 Rapports r\xE9cents d\u2019examen de la conformit\xE9\
            .   \n\u2022 Journaux des exceptions de politique. Des exemples de telles\
            \ exceptions comprennent, entre autres, les situations mentionn\xE9es\
            \ \xE0 l\u2019article 2, paragraphe 2, deuxi\xE8me alin\xE9a, et celles\
            \ vis\xE9es au consid\xE9rant 5 du r\xE8glement. D\u2019autres exemples\
            \ incluent (liste indicative, non exhaustive) :\n    o Mises \xE0 jour\
            \ logicielles : si un syst\xE8me s\u2019appuie sur une ancienne version\
            \ d\u2019un logiciel incompatible avec la derni\xE8re mise \xE0 jour,\
            \ une exception peut \xEAtre accord\xE9e pour retarder la mise \xE0 jour\
            \ jusqu\u2019\xE0 ce qu\u2019une solution compatible soit trouv\xE9e ;\n\
            \    o contr\xF4le d\u2019acc\xE8s : si un utilisateur ou un syst\xE8\
            me particulier ne peut pas prendre en charge un m\xE9canisme d\u2019authentification\
            \ (par exemple, l\u2019authentification multifactorielle (MFA)) en raison\
            \ de limitations techniques, une exception peut \xEAtre accord\xE9e pendant\
            \ que des mesures alternatives sont mises en \u0153uvre ; et\n    o Chiffrement\
            \ : si un syst\xE8me h\xE9rit\xE9 ne prend pas en charge le chiffrement,\
            \ une exception peut \xEAtre accord\xE9e jusqu\u2019\xE0 ce que le syst\xE8\
            me soit remplac\xE9. \n\u2022 Enregistrements de la demande d\u2019exception\
            \ et de l\u2019approbation, ainsi que des d\xE9tails sur les contr\xF4\
            les compensatoires mis en \u0153uvre."
        es:
          description: "Las entidades pertinentes revisar\xE1n peri\xF3dicamente el\
            \ cumplimiento de sus pol\xEDticas en materia de seguridad de los sistemas\
            \ de redes y de informaci\xF3n, pol\xEDticas espec\xEDficas, reglas y\
            \ normas. Los \xF3rganos de direcci\xF3n ser\xE1n informados, mediante\
            \ informes peri\xF3dicos, del estado de seguridad de las redes y la informaci\xF3\
            n a partir de las revisiones del cumplimiento."
          annotation: "\u2022 Elaborar un formato de informe normalizado para la presentaci\xF3\
            n de informes a los \xF3rganos de gesti\xF3n. Considere los siguientes\
            \ elementos (lista indicativa, no exhaustiva):\n    o M\xE9tricas clave,\
            \ o Estado de cumplimiento, incluidas las excepciones a las pol\xEDticas,\
            \ o Riesgos identificados y o Acciones recomendadas. \n\u2022 Los informes\
            \ se generan y presentan a los \xF3rganos de gesti\xF3n al menos una vez\
            \ al a\xF1o."
          typical_evidence: "\u2022 Informes recientes de revisi\xF3n de cumplimiento.\
            \   \n\u2022 Registros de excepciones de pol\xEDticas. Ejemplos de tales\
            \ excepciones incluyen, entre otras, las situaciones mencionadas en el\
            \ art\xEDculo 2, apartado 2, p\xE1rrafo segundo, y las contempladas en\
            \ el considerando 5 del Reglamento. Otros ejemplos son (lista indicativa\
            \ y no exhaustiva):\n    o Actualizaciones de software: si un sistema\
            \ se basa en una versi\xF3n anterior de software que es incompatible con\
            \ la \xFAltima actualizaci\xF3n, se puede conceder una excepci\xF3n para\
            \ retrasar la actualizaci\xF3n hasta que se encuentre una soluci\xF3n\
            \ compatible;\n    o control de acceso: si un usuario o sistema en particular\
            \ no puede soportar un mecanismo de autenticaci\xF3n (por ejemplo, autenticaci\xF3\
            n multifactor (MFA)) debido a limitaciones t\xE9cnicas, se puede conceder\
            \ una excepci\xF3n mientras se implementan medidas alternativas; y\n \
            \   o Cifrado: Si un sistema heredado no admite el cifrado, se puede conceder\
            \ una excepci\xF3n hasta que se reemplace el sistema. \n\u2022 Registros\
            \ de la solicitud y aprobaci\xF3n de la excepci\xF3n, junto con detalles\
            \ de los controles compensatorios implementados."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty pravideln\u011B p\u0159\
            ezkoum\xE1vaj\xED dodr\u017Eov\xE1n\xED sv\xFDch politik bezpe\u010Dnosti\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, tematicky zam\u011B\
            \u0159en\xFDch politik, pravidel a norem. \u0158\xEDd\xEDc\xED org\xE1\
            ny jsou informov\xE1ny o stavu bezpe\u010Dnosti s\xEDt\xED a informac\xED\
            \ na z\xE1klad\u011B p\u0159ezkum\u016F dodr\u017Eov\xE1n\xED souladu\
            \ prost\u0159ednictv\xEDm pravideln\xFDch zpr\xE1v."
          annotation: "\u2022 Vypracovat standardizovan\xFD form\xE1t zpr\xE1vy pro\
            \ pod\xE1v\xE1n\xED zpr\xE1v \u0159\xEDd\xEDc\xEDm org\xE1n\u016Fm. Zva\u017E\
            te n\xE1sleduj\xEDc\xED prvky (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o kl\xED\u010Dov\xE9 metriky, o stav souladu, v\u010Detn\u011B v\xFD\
            jimek z\xE1sad, o identifikovan\xE1 rizika a o doporu\u010Den\xE1 opat\u0159\
            en\xED. \n\u2022 Zpr\xE1vy jsou generov\xE1ny a p\u0159edkl\xE1d\xE1ny\
            \ \u0159\xEDd\xEDc\xEDm org\xE1n\u016Fm nejm\xE9n\u011B jednou ro\u010D\
            n\u011B."
          typical_evidence: "\u2022 Ned\xE1vn\xE9 zpr\xE1vy o kontrole souladu.  \
            \ \n\u2022 Protokoly v\xFDjimek z\xE1sad. P\u0159\xEDklady takov\xFDch\
            \ v\xFDjimek zahrnuj\xED mimo jin\xE9 situace uveden\xE9 v \u010Dl. 2\
            \ odst. 2 druh\xE9m pododstavci a situace uveden\xE9 v bod\u011B 5 od\u016F\
            vodn\u011Bn\xED na\u0159\xEDzen\xED. Mezi dal\u0161\xED p\u0159\xEDklady\
            \ pat\u0159\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o Aktualizace\
            \ softwaru: Pokud syst\xE9m spol\xE9h\xE1 na star\u0161\xED verzi softwaru,\
            \ kter\xE1 nen\xED kompatibiln\xED s nejnov\u011Bj\u0161\xED aktualizac\xED\
            , m\u016F\u017Ee b\xFDt ud\u011Blena v\xFDjimka pro odlo\u017Een\xED aktualizace,\
            \ dokud nebude nalezeno kompatibiln\xED \u0159e\u0161en\xED;\n    o \u0159\
            \xEDzen\xED p\u0159\xEDstupu: pokud konkr\xE9tn\xED u\u017Eivatel nebo\
            \ syst\xE9m nem\u016F\u017Ee podporovat mechanismus ov\u011B\u0159ov\xE1\
            n\xED (nap\u0159. v\xEDcefaktorov\xE9 ov\u011B\u0159ov\xE1n\xED (MFA))\
            \ kv\u016Fli technick\xFDm omezen\xEDm, m\u016F\u017Ee b\xFDt ud\u011B\
            lena v\xFDjimka, dokud nebudou implementov\xE1na alternativn\xED opat\u0159\
            en\xED; a\n    o \u0160ifrov\xE1n\xED: Pokud star\u0161\xED syst\xE9m\
            \ nepodporuje \u0161ifrov\xE1n\xED, m\u016F\u017Ee b\xFDt ud\u011Blena\
            \ v\xFDjimka, dokud nebude syst\xE9m nahrazen. \n\u2022 Z\xE1znamy o \u017E\
            \xE1dosti o v\xFDjimku a schv\xE1len\xED spolu s podrobnostmi o proveden\xFD\
            ch kompenza\u010Dn\xEDch kontrol\xE1ch."
        it:
          description: "I soggetti pertinenti riesaminano periodicamente la conformit\xE0\
            \ alle loro politiche in materia di sicurezza delle reti e dei sistemi\
            \ informativi, alle politiche, alle regole e agli standard specifici per\
            \ argomento. Gli organi di gestione sono informati dello stato della sicurezza\
            \ delle reti e dell'informazione sulla base delle verifiche di conformit\xE0\
            \ mediante relazioni periodiche."
          annotation: "\u2022 Sviluppare un formato di report standardizzato per la\
            \ rendicontazione agli organi di gestione. Considerare i seguenti elementi\
            \ (elenco indicativo, non esaustivo):\n    o metriche chiave, o stato\
            \ di conformit\xE0, comprese le eccezioni alle policy, o rischi identificati\
            \ e o azioni consigliate. \n\u2022 I rapporti sono generati e presentati\
            \ agli organi di gestione almeno una volta all'anno."
          typical_evidence: "\u2022 Rapporti recenti di revisione della conformit\xE0\
            .   \n\u2022 Registri delle eccezioni ai criteri. Esempi di tali eccezioni\
            \ comprendono, tra l'altro, le situazioni di cui all'articolo 2, paragrafo\
            \ 2, secondo comma, e quelle di cui al considerando 5 di tale regolamento.\
            \ Altri esempi includono (elenco indicativo, non esaustivo):\n    o Aggiornamenti\
            \ software: se un sistema si basa su una versione precedente del software\
            \ incompatibile con l'ultimo aggiornamento, potrebbe essere concessa un'eccezione\
            \ per ritardare l'aggiornamento fino a quando non viene trovata una soluzione\
            \ compatibile;\n    o controllo degli accessi: se un particolare utente\
            \ o sistema non \xE8 in grado di supportare un meccanismo di autenticazione\
            \ (ad esempio l'autenticazione a pi\xF9 fattori (MFA)) a causa di limitazioni\
            \ tecniche, potrebbe essere concessa un'eccezione mentre vengono implementate\
            \ misure alternative; e\n    o Crittografia: se un sistema legacy non\
            \ supporta la crittografia, potrebbe essere concessa un'eccezione fino\
            \ a quando il sistema non viene sostituito. \n\u2022 Registrazioni della\
            \ richiesta di eccezione e dell'approvazione, insieme ai dettagli dei\
            \ controlli compensativi implementati."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.2.2
      assessable: true
      depth: 3
