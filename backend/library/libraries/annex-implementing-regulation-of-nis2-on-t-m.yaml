            n\xED sty\u010Dn\xE9 pracovn\xEDky, pokud je to vhodn\xE9. \n\u2022 P\u0159\
            i vypracov\xE1v\xE1n\xED postup\u016F reakce na incidenty zohlednit pr\u016F\
            myslem uzn\xE1van\xE9 normy (33). \n\u2022 Implementujte playbooky nebo\
            \ runbooky pro veden\xED akc\xED reakce na incidenty pro b\u011B\u017E\
            n\xE9 typy incident\u016F.\n\n(33) Krom\u011B t\u011Bch, kter\xE9 jsou\
            \ uvedeny v tabulce mapov\xE1n\xED na konci tohoto odd\xEDlu, zva\u017E\
            te n\xE1sleduj\xEDc\xED: \n\u2022 ISO/IEC 27035-1:2023, Informa\u010D\
            n\xED technologie \u2013 \u0158\xEDzen\xED incident\u016F v oblasti bezpe\u010D\
            nosti informac\xED, \u010C\xE1st 1: Z\xE1sady a proces; \n\u2022 ISO/IEC\
            \ 27035-2:2023, Informa\u010Dn\xED technologie \u2013 \u0158\xEDzen\xED\
            \ incident\u016F v oblasti bezpe\u010Dnosti informac\xED, \u010C\xE1st\
            \ 2: Pokyny pro pl\xE1nov\xE1n\xED a p\u0159\xEDpravu reakce na incidenty;\
            \ \n\u2022 NIST SP 800-61 Rev. 2, \"Pr\u016Fvodce \u0159e\u0161en\xED\
            m incident\u016F po\u010D\xEDta\u010Dov\xE9 bezpe\u010Dnosti\", https://csrc.nist.gov/pubs/sp/800/61/r2/final."
          typical_evidence: "\u2022 P\u0159id\u011Blen\xED rol\xED v r\xE1mci t\xFD\
            mu pro reakci na incidenty. \n\u2022 Zdokumentovan\xE9 standardy a/nebo\
