    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1
      ref_id: 11.1.3
      description: The relevant entities shall review and, where appropriate, update
        the policies at planned intervals and when significant incidents or significant
        changes to operations or risks occur.
      annotation: "\u2022 Review the policies at least annually.\n\n[TIPS]\n\n\u2022\
        \ Consider the two overarching principles most frequently used in the context\
        \ of access control:\n    o need-to-know: an entity is only granted access\
        \ to the information that it requires to perform its tasks and in line with\
        \ the asset classification levels of point 12.1 of the Annex to the regulation\
        \ (different tasks or roles mean different need-to-know information and hence\
        \ different access profiles);\n    o need-to-use: an entity is only assigned\
        \ access to information technology infrastructure where a clear need is present.\
        \ \n\u2022 Consider the following when specifying access control rules:\n\
        \    o establishing rules based on the premise of least privilege (\u2018\
        everything is generally forbidden unless expressly permitted\u2019) rather\
        \ than the weaker rule (\u2018everything is generally permitted unless expressly\
        \ forbidden\u2019);\n    o changes in user permissions that are initiated\
        \ automatically by the network and information system and those initiated\
        \ by a system administrator;\n    o when to define and regularly review the\
        \ approval. \n\u2022 Consider ways to implement access control, such as mandatory\
        \ access control (MAC), discretionary access control (DAC), role-based access\
        \ control (RBAC) and attribute-based access control (ABAC) depending on the\
        \ business needs of the organisation. \n\u2022 Take into account the fact\
        \ that access control rules can also contain dynamic elements (e.g. a function\
        \ that evaluates past accesses or specific environmental values)."
      typical_evidence: "\u2022 Past incident reports with records of any security\
        \ incidents related to access control, including unauthorized access attempts\
        \ and the responses to such events. \n\u2022 Change management records of\
        \ any changes made to access rights, showing adherence to the policy during\
        \ modifications. \n\u2022 Records of reviews and updates showing that the\
        \ policies are reviewed regularly and updated as necessary. \n\u2022 Reports\
        \ from internal or external audits that assess the effectiveness of and compliance\
        \ with the access control policy.\n\n[TIPS]\n\n\u2022 Access control policy\
        \ document outlining the access control requirements, procedures and responsibilities.\
        \ \n\u2022 Access reviews showing adherence to need-to-know and need-to-use\
        \ principles. \n\u2022 Change management records of any changes made to access\
        \ rights, showing adherence to the policy during modifications. \n\u2022 Access\
        \ control system configurations showing the adoption of MAC, DAC, RBAC or\
        \ ABAC depending on business needs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour leurs politiques \xE0 intervalles pr\xE9\
            d\xE9finis, ainsi qu\u2019en cas d\u2019incidents importants ou lorsque\
            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent."
          annotation: "\u2022 Examinez les politiques au moins une fois par an.\n\n\
            [CONSEILS]\n\n\u2022 Consid\xE9rez les deux principes fondamentaux les\
            \ plus fr\xE9quemment utilis\xE9s dans le contexte du contr\xF4le d\u2019\
            acc\xE8s :\n    o Besoin d\u2019en conna\xEEtre\_: une entit\xE9 n\u2019\
            est autoris\xE9e \xE0 acc\xE9der qu\u2019aux informations dont elle a\
            \ besoin pour accomplir ses t\xE2ches et conform\xE9ment aux niveaux de\
            \ classification des actifs du point 12.1 de l\u2019annexe du r\xE8glement\
            \ (des t\xE2ches ou des r\xF4les diff\xE9rents signifient des informations\
            \ n\xE9cessaires diff\xE9rentes et, par cons\xE9quent, des profils d\u2019\
            acc\xE8s diff\xE9rents)\_;\n    o Besoin d\u2019utilisation : Une entit\xE9\
            \ n\u2019a acc\xE8s \xE0 l\u2019infrastructure de technologie de l\u2019\
            information que lorsqu\u2019elle en a clairement besoin. \n\u2022 Tenez\
            \ compte des points suivants lors de la sp\xE9cification des r\xE8gles\
            \ de contr\xF4le d\u2019acc\xE8s :\n    o l\u2019\xE9tablissement de r\xE8\
            gles fond\xE9es sur le principe du moindre privil\xE8ge (\xAB tout est\
            \ g\xE9n\xE9ralement interdit sauf autorisation expresse \xBB) plut\xF4\
            t que sur la r\xE8gle la plus faible (\xAB tout est g\xE9n\xE9ralement\
            \ autoris\xE9 sauf interdiction expresse \xBB) ;\n    o les modifications\
            \ des permissions des utilisateurs qui sont initi\xE9es automatiquement\
            \ par le r\xE9seau et le syst\xE8me d\u2019information et celles initi\xE9\
            es par un administrateur syst\xE8me ;\n    o Quand d\xE9finir et examiner\
            \ r\xE9guli\xE8rement l\u2019approbation. \n\u2022 Envisager des moyens\
            \ de mettre en \u0153uvre le contr\xF4le d\u2019acc\xE8s, tels que le\
            \ contr\xF4le d\u2019acc\xE8s obligatoire (MAC), le contr\xF4le d\u2019\
            acc\xE8s discr\xE9tionnaire (DAC), le contr\xF4le d\u2019acc\xE8s bas\xE9\
            \ sur les r\xF4les (RBAC) et le contr\xF4le d\u2019acc\xE8s bas\xE9 sur\
            \ les attributs (ABAC) en fonction des besoins commerciaux de l\u2019\
            organisation. \n\u2022 Prendre en compte le fait que les r\xE8gles de\
            \ contr\xF4le d\u2019acc\xE8s peuvent \xE9galement contenir des \xE9l\xE9\
            ments dynamiques (par exemple, une fonction qui \xE9value les acc\xE8\
            s pass\xE9s ou des valeurs environnementales sp\xE9cifiques)."
          typical_evidence: "\u2022 Rapports d\u2019incidents ant\xE9rieurs avec des\
            \ enregistrements de tous les incidents de s\xE9curit\xE9 li\xE9s au contr\xF4\
            le d\u2019acc\xE8s, y compris les tentatives d\u2019acc\xE8s non autoris\xE9\
            es et les r\xE9ponses \xE0 de tels \xE9v\xE9nements. \n\u2022 La gestion\
            \ des modifications enregistre toutes les modifications apport\xE9es aux\
            \ droits d\u2019acc\xE8s, montrant le respect de la politique lors des\
            \ modifications. \n\u2022 Des registres d\u2019examens et de mises \xE0\
            \ jour montrant que les politiques sont r\xE9vis\xE9es r\xE9guli\xE8rement\
            \ et mises \xE0 jour si n\xE9cessaire. \n\u2022 Rapports issus d\u2019\
            audits internes ou externes qui \xE9valuent l\u2019efficacit\xE9 et le\
            \ respect de la politique de contr\xF4le d\u2019acc\xE8s.\n\n[CONSEILS]\n\
            \n\u2022 Document de politique de contr\xF4le d\u2019acc\xE8s d\xE9crivant\
            \ les exigences, les proc\xE9dures et les responsabilit\xE9s en mati\xE8\
            re de contr\xF4le d\u2019acc\xE8s. \n\u2022 Acc\xE9dez aux avis d\xE9\
            montrant le respect des principes du besoin de savoir et du besoin d\u2019\
            utiliser. \n\u2022 La gestion des modifications enregistre toutes les\
            \ modifications apport\xE9es aux droits d\u2019acc\xE8s, montrant le respect\
            \ de la politique lors des modifications. \n\u2022 Configurations du syst\xE8\
            me de contr\xF4le d\u2019acc\xE8s montrant l\u2019adoption de MAC, DAC,\
            \ RBAC ou ABAC selon les besoins de l\u2019entreprise."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n las pol\xEDticas a intervalos planificados o cuando\
            \ se produzcan incidentes significativos o cambios significativos en las\
            \ operaciones o los riesgos."
          annotation: "\u2022 Revisar las p\xF3lizas al menos una vez al a\xF1o.\n\
            \n[CONSEJOS]\n\n\u2022 Considere los dos principios generales que se utilizan\
            \ con mayor frecuencia en el contexto del control de acceso:\n    o necesidad\
            \ de conocer: a una entidad solo se le concede acceso a la informaci\xF3\
            n que necesita para realizar sus tareas y de acuerdo con los niveles de\
            \ clasificaci\xF3n de activos del punto 12.1 del anexo del Reglamento\
            \ (diferentes tareas o funciones significan diferente informaci\xF3n necesaria\
            \ y, por lo tanto, diferentes perfiles de acceso);\n    o Necesidad de\
            \ uso: A una entidad solo se le asigna acceso a la infraestructura de\
            \ tecnolog\xEDa de la informaci\xF3n cuando existe una necesidad clara.\
            \ \n\u2022 Tenga en cuenta lo siguiente al especificar las reglas de control\
            \ de acceso:\n    o el establecimiento de reglas basadas en la premisa\
            \ del m\xEDnimo privilegio (\xABtodo est\xE1 generalmente prohibido a\
            \ menos que est\xE9 expresamente permitido\xBB) en lugar de la regla m\xE1\
            s d\xE9bil (\xABtodo est\xE1 generalmente permitido a menos que est\xE9\
            \ expresamente prohibido\xBB);\n    o cambios en los permisos de usuario\
            \ que son iniciados autom\xE1ticamente por la red y el sistema de informaci\xF3\
            n y los iniciados por un administrador del sistema;\n    o Cu\xE1ndo definir\
            \ y revisar peri\xF3dicamente la aprobaci\xF3n. \n\u2022 Considerar formas\
            \ de implementar el control de acceso, como el control de acceso obligatorio\
            \ (MAC), el control de acceso discrecional (DAC), el control de acceso\
            \ basado en roles (RBAC) y el control de acceso basado en atributos (ABAC)\
            \ en funci\xF3n de las necesidades empresariales de la organizaci\xF3\
            n. \n\u2022 Tenga en cuenta el hecho de que las reglas de control de acceso\
            \ tambi\xE9n pueden contener elementos din\xE1micos (por ejemplo, una\
            \ funci\xF3n que eval\xFAa accesos anteriores o valores ambientales espec\xED\
            ficos)."
          typical_evidence: "\u2022 Informes de incidentes anteriores con registros\
            \ de cualquier incidente de seguridad relacionado con el control de acceso,\
            \ incluidos los intentos de acceso no autorizados y las respuestas a dichos\
            \ eventos. \n\u2022 Registros de gesti\xF3n de cambios de cualquier cambio\
            \ realizado en los derechos de acceso, mostrando el cumplimiento de la\
            \ pol\xEDtica durante las modificaciones. \n\u2022 Registros de revisiones\
            \ y actualizaciones que muestren que las pol\xEDticas se revisan regularmente\
            \ y se actualizan seg\xFAn sea necesario. \n\u2022 Informes de auditor\xED\
            as internas o externas que eval\xFAen la efectividad y cumplimiento de\
            \ la pol\xEDtica de control de accesos.\n\n[CONSEJOS]\n\n\u2022 Documento\
            \ de pol\xEDtica de control de acceso que describe los requisitos, procedimientos\
            \ y responsabilidades de control de acceso. \n\u2022 Acceder a revisiones\
            \ que muestren el cumplimiento de los principios de necesidad de saber\
            \ y de uso. \n\u2022 Registros de gesti\xF3n de cambios de cualquier cambio\
            \ realizado en los derechos de acceso, mostrando el cumplimiento de la\
            \ pol\xEDtica durante las modificaciones. \n\u2022 Configuraciones del\
            \ sistema de control de acceso que muestran la adopci\xF3n de MAC, DAC,\
            \ RBAC o ABAC en funci\xF3n de las necesidades del negocio."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty tyto politiky p\u0159ezkoum\xE1\
            vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1\
            novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFDznamn\xFDch incident\u016F\
            \ nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik."
          annotation: "\u2022 Alespo\u0148 jednou ro\u010Dn\u011B p\u0159ezkoumat\
            \ z\xE1sady.\n\n[TIPY]\n\n\u2022 Zva\u017Ete dva zast\u0159e\u0161uj\xED\
            c\xED principy, kter\xE9 se nej\u010Dast\u011Bji pou\u017E\xEDvaj\xED\
            \ v souvislosti s \u0159\xEDzen\xEDm p\u0159\xEDstupu:\n    o \"need to\
            \ know-information\": subjektu je poskytnut p\u0159\xEDstup pouze k informac\xED\
            m, kter\xE9 pot\u0159ebuje k pln\u011Bn\xED sv\xFDch \xFAkol\u016F, a\
            \ to v souladu s \xFArovn\u011Bmi klasifikace aktiv uveden\xFDmi v bod\u011B\
            \ 12.1 p\u0159\xEDlohy na\u0159\xEDzen\xED (r\u016Fzn\xE9 \xFAkoly nebo\
            \ role znamenaj\xED r\u016Fzn\xE9 informace opodstatn\u011Bn\xE9 pot\u0159\
            eby p\u0159\xEDstupu k informac\xEDm, a tud\xED\u017E i r\u016Fzn\xE9\
            \ p\u0159\xEDstupov\xE9 profily);\n    o Pot\u0159eba pou\u017Eit\xED\
            : Subjektu je p\u0159i\u0159azen p\u0159\xEDstup k infrastruktu\u0159\
            e informa\u010Dn\xEDch technologi\xED pouze v p\u0159\xEDpad\u011B, \u017E\
            e existuje jasn\xE1 pot\u0159eba. \n\u2022 P\u0159i zad\xE1v\xE1n\xED\
            \ pravidel \u0159\xEDzen\xED p\u0159\xEDstupu zva\u017Ete n\xE1sleduj\xED\
            c\xED skute\u010Dnosti:\n    o stanoven\xED pravidel zalo\u017Een\xFD\
            ch na p\u0159edpokladu nejmen\u0161\xEDch privilegi\xED (\"v\u0161e je\
            \ obecn\u011B zak\xE1z\xE1no, pokud to nen\xED v\xFDslovn\u011B povoleno\"\
            ) sp\xED\u0161e ne\u017E na m\xEDrn\u011Bj\u0161\xEDm pravidle (\"v\u0161\
            e je obecn\u011B povoleno, pokud nen\xED v\xFDslovn\u011B zak\xE1z\xE1\
            no\");\n    o zm\u011Bny u\u017Eivatelsk\xFDch opr\xE1vn\u011Bn\xED, kter\xE9\
            \ jsou iniciov\xE1ny automaticky s\xEDt\xED a informa\u010Dn\xEDm syst\xE9\
            mem a kter\xE9 jsou iniciov\xE1ny spr\xE1vcem syst\xE9mu;\n    o Kdy definovat\
            \ a pravideln\u011B p\u0159ezkoum\xE1vat schv\xE1len\xED. \n\u2022 Zva\u017E\
            te zp\u016Fsoby implementace \u0159\xEDzen\xED p\u0159\xEDstupu, jako\
            \ je povinn\xE9 \u0159\xEDzen\xED p\u0159\xEDstupu (MAC), voliteln\xE9\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu (DAC), \u0159\xEDzen\xED p\u0159\xED\
            stupu na z\xE1klad\u011B rol\xED (RBAC) a \u0159\xEDzen\xED p\u0159\xED\
            stupu na z\xE1klad\u011B atribut\u016F (ABAC) v z\xE1vislosti na obchodn\xED\
            ch pot\u0159eb\xE1ch organizace. \n\u2022 Vezm\u011Bte v \xFAvahu skute\u010D\
            nost, \u017Ee pravidla \u0159\xEDzen\xED p\u0159\xEDstupu mohou obsahovat\
            \ i dynamick\xE9 prvky (nap\u0159. funkce, kter\xE1 vyhodnocuje minul\xE9\
            \ p\u0159\xEDstupy nebo specifick\xE9 hodnoty prost\u0159ed\xED)."
          typical_evidence: "\u2022 Zpr\xE1vy o minul\xFDch incidentech se z\xE1znamy\
            \ o v\u0161ech bezpe\u010Dnostn\xEDch incidentech souvisej\xEDc\xEDch\
            \ s kontrolou p\u0159\xEDstupu, v\u010Detn\u011B neopr\xE1vn\u011Bn\xFD\
            ch pokus\u016F o p\u0159\xEDstup a reakc\xED na takov\xE9 ud\xE1losti.\
            \ \n\u2022 Z\xE1znamy spr\xE1vy zm\u011Bn o v\u0161ech zm\u011Bn\xE1ch\
            \ p\u0159\xEDstupov\xFDch pr\xE1v, kter\xE9 ukazuj\xED dodr\u017Eov\xE1\
            n\xED z\xE1sad b\u011Bhem \xFAprav. \n\u2022 Z\xE1znamy o kontrol\xE1\
            ch a aktualizac\xEDch, kter\xE9 ukazuj\xED, \u017Ee z\xE1sady jsou pravideln\u011B\
            \ revidov\xE1ny a podle pot\u0159eby aktualizov\xE1ny. \n\u2022 Zpr\xE1\
            vy z intern\xEDch nebo extern\xEDch audit\u016F, kter\xE9 hodnot\xED \xFA\
            \u010Dinnost a soulad s politikou kontroly p\u0159\xEDstupu.\n\n[TIPY]\n\
            \n\u2022 Dokument o z\xE1sad\xE1ch \u0159\xEDzen\xED p\u0159\xEDstupu,\
            \ kter\xFD popisuje po\u017Eadavky, postupy a odpov\u011Bdnosti v oblasti\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu. \n\u2022 Kontroly p\u0159\xEDstupu\
            \ prokazuj\xEDc\xED dodr\u017Eov\xE1n\xED z\xE1sad \"need-to-know\" a\
            \ need-to-use. \n\u2022 Z\xE1znamy spr\xE1vy zm\u011Bn o v\u0161ech zm\u011B\
            n\xE1ch p\u0159\xEDstupov\xFDch pr\xE1v, kter\xE9 ukazuj\xED dodr\u017E\
            ov\xE1n\xED z\xE1sad b\u011Bhem \xFAprav. \n\u2022 Konfigurace syst\xE9\
            mu \u0159\xEDzen\xED p\u0159\xEDstupu ukazuj\xEDc\xED p\u0159ijet\xED\
            \ MAC, DAC, RBAC nebo ABAC v z\xE1vislosti na obchodn\xEDch pot\u0159\
            eb\xE1ch."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            le politiche a intervalli pianificati e quando si verificano incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Rivedi le politiche almeno una volta all'anno.\n\n[CONSIGLI]\n\
            \n\u2022 Considerare i due principi generali pi\xF9 frequentemente utilizzati\
            \ nel contesto del controllo degli accessi:\n    o necessit\xE0 di sapere:\
            \ a un soggetto \xE8 concesso l'accesso solo alle informazioni di cui\
            \ ha bisogno per svolgere i suoi compiti e in linea con i livelli di classificazione\
            \ delle attivit\xE0 di cui al punto 12.1 dell'allegato del regolamento\
            \ (compiti o ruoli diversi significano diverse informazioni necessarie\
            \ da sapere e quindi profili di accesso diversi);\n    o Necessit\xE0\
            \ di utilizzo: a un'entit\xE0 viene assegnato l'accesso all'infrastruttura\
            \ informatica solo in presenza di una chiara necessit\xE0. \n\u2022 Quando\
            \ si specificano le regole di controllo dell'accesso, tenere presente\
            \ quanto segue:\n    o stabilire regole basate sulla premessa del privilegio\
            \ minimo (\"tutto \xE8 generalmente vietato se non espressamente permesso\"\
            ) piuttosto che sulla regola pi\xF9 debole (\"tutto \xE8 generalmente\
            \ permesso se non espressamente vietato\");\n    o modifiche alle autorizzazioni\
            \ degli utenti avviate automaticamente dalla rete e dal sistema informativo\
            \ e da quelle avviate da un amministratore di sistema;\n    o quando definire\
            \ e rivedere regolarmente l'approvazione. \n\u2022 Considerare i modi\
            \ per implementare il controllo degli accessi, come il controllo degli\
            \ accessi obbligatorio (MAC), il controllo degli accessi discrezionale\
            \ (DAC), il controllo degli accessi basato sui ruoli (RBAC) e il controllo\
            \ degli accessi basato sugli attributi (ABAC) a seconda delle esigenze\
            \ aziendali dell'organizzazione. \n\u2022 Tenere conto del fatto che le\
            \ regole di controllo degli accessi possono contenere anche elementi dinamici\
            \ (ad esempio, una funzione che valuta gli accessi passati o specifici\
            \ valori ambientali)."
          typical_evidence: "\u2022 Rapporti sugli incidenti passati con registrazioni\
            \ di eventuali incidenti di sicurezza relativi al controllo degli accessi,\
            \ inclusi i tentativi di accesso non autorizzati e le risposte a tali\
            \ eventi. \n\u2022 La gestione delle modifiche registra tutte le modifiche\
            \ apportate ai diritti di accesso, dimostrando l'aderenza alla politica\
            \ durante le modifiche. \n\u2022 Registrazioni di revisioni e aggiornamenti\
            \ che dimostrino che le politiche vengono riviste regolarmente e aggiornate\
            \ se necessario. \n\u2022 Rapporti di audit interni o esterni che valutano\
            \ l'efficacia e il rispetto della politica di controllo degli accessi.\n\
            \n[CONSIGLI]\n\n\u2022 Documento di politica di controllo degli accessi\
            \ che delinea i requisiti, le procedure e le responsabilit\xE0 di controllo\
            \ degli accessi. \n\u2022 Revisioni degli accessi che mostrano l'aderenza\
            \ ai principi della necessit\xE0 di sapere e della necessit\xE0 di utilizzare.\
            \ \n\u2022 La gestione delle modifiche registra tutte le modifiche apportate\
            \ ai diritti di accesso, dimostrando l'aderenza alla politica durante\
            \ le modifiche. \n\u2022 Configurazioni del sistema di controllo accessi\
            \ che mostrano l'adozione di MAC, DAC, RBAC o ABAC a seconda delle esigenze\
            \ aziendali."
