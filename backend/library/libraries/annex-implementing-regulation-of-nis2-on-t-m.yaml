        es:
          description: 'A los efectos del punto 6.7.1, las entidades pertinentes:'
          annotation: "\u2022 Aplicar principios de dise\xF1o seguro integrando la\
            \ seguridad en todas las capas del dise\xF1o de la red, incluidas las\
            \ capas f\xEDsica, de enlace de datos, de red, de transporte y de aplicaci\xF3\
            n. \n\u2022 Implemente configuraciones seguras para las redes inal\xE1\
            mbricas. \n\u2022 Cuando proceda, considerar el acceso a la red de confianza\
            \ cero (62). \n\u2022 Identificar las medidas t\xE9cnicas para la transici\xF3\
            n a los \xFAltimos protocolos de comunicaci\xF3n de la capa de red (por\
            \ ejemplo, transici\xF3n al Protocolo de Internet versi\xF3n 6). \n\u2022\
            \ Definir funciones, responsabilidades y plazos para la transici\xF3n\
            \ a los protocolos de comunicaci\xF3n de capa de red de \xFAltima generaci\xF3\
            n. \n\u2022 Aprobar, registrar y realizar el mantenimiento a distancia\
            \ de los sistemas de red e informaci\xF3n de forma que se impida el acceso\
            \ no autorizado. \n\u2022 Considerar lo siguiente para las comunicaciones\
            \ por correo electr\xF3nico (lista indicativa, no exhaustiva):\n    o\
            \ est\xE1ndares como Start transport layer security (STARTTLS), DNS-based\
            \ authentication of named entities (DANE), domain-based message authentication,\
            \ reporting and& conformance (DMARC), DomainKeys identified mail (DKIM)\
            \ y sender policy framework (63),\n    o filtrado interno de spam/scam/virus\
            \ y o reescritura de URL, escaneo de URL y detonaci\xF3n de URL en un\
            \ sandbox.\n\u2022 Considerar buenas pr\xE1cticas de seguridad DNS (lista\
            \ indicativa, no exhaustiva):\n    o desplegar extensiones de seguridad\
            \ DNS (DNS SEC) (64),\n    o desplegar DNS de protecci\xF3n, siempre que\
            \ sea t\xE9cnicamente factible, para proporcionar capacidades de seguridad\
            \ adicionales en toda la red,\n    o cifrar el tr\xE1fico DNS, tanto interno\
            \ como externo, siempre que sea factible,\n    o desplegar servidores\
            \ DNS dedicados para reducir la superficie de ataque y\n    o seguir todas\
            \ las directrices t\xE9cnicas para garantizar que los despliegues DNS\
            \ y el protocolo DNS sean lo m\xE1s seguros y resistentes posible.\n\u2022\
            \ Considerar el Protocolo de Pasarela Fronteriza (BGP) (65) para el enrutamiento\
            \ en Internet.\n\n(62) La confianza cero es un modelo de seguridad que\
            \ asume que ning\xFAn usuario, dispositivo, aplicaci\xF3n o red es de\
            \ confianza por defecto, aunque se encuentre dentro del per\xEDmetro corporativo.\
            \ Es especialmente relevante para el acceso remoto, el acceso de proveedores\
            \ de servicios, la segmentaci\xF3n de redes y el control de dispositivos.\
            \ Los componentes clave para implantar la confianza cero son (lista indicativa,\
            \ no exhaustiva): - Gesti\xF3n de identidades y accesos mediante MFA (11.6.1),\
            \ control de acceso basado en funciones (11.1.3) y acceso justo a tiempo.\
            \ 8), cortafuegos de nueva generaci\xF3n y una pol\xEDtica que impida\
            \ el movimiento lateral; - acceso a la red de confianza cero (ZTNA) mediante\
            \ la sustituci\xF3n de las VPN por plataformas ZTNA, la supervisi\xF3\
            n de todas las solicitudes de acceso y una pol\xEDtica que conceda acceso\
            \ a los recursos basada en la combinaci\xF3n de identidad/confianza del\
            \ dispositivo/contexto; - protecci\xF3n de aplicaciones y datos mediante\
            \ agentes de seguridad de acceso a la nube (CASB), prevenci\xF3n de p\xE9\
            rdida de datos (DLP) y cifrado, as\xED como supervisi\xF3n de la actividad\
            \ de los usuarios; y - supervisi\xF3n continua mediante un SIEM y an\xE1\
            lisis del comportamiento de usuarios y entidades.\n(63) https://ec.europa.eu/internet-standards/email.html.\n\
            (64) \xABSecure Domain Name System (DNS) Deployment Guide\xBB, http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-81-2.pdf,\
            \ actualizado peri\xF3dicamente; Olaf Kolkman, \xABDNSSEC HOWTO, a tutorial\
            \ in disguise\xBB, https://www.dns-school.org/Documentation/dnssec_howto.pdf,\
            \ actualizado peri\xF3dicamente.\n(65) ENISA, 7 Steps to shore up the\
            \ Border Gateway Protocol (BGP), https://www.enisa.europa.eu/publications/7-steps-to-shore-up-bgp."
          typical_evidence: "\u2022 Diagramas de red actualizados, incluidas las conexiones\
