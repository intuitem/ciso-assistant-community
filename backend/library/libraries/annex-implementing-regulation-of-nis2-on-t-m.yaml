    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7
      ref_id: 6.7.1
      description: The relevant entities shall take the appropriate measures to protect
        their network and information systems from cyber threats.
      annotation: "\u2022 Take into account well-known standards when implementing\
        \ measures for network security (61).\n\n(61) In addition to those mentioned\
        \ in the mapping table at the end of this section, consider the following:\
        \ a) NIST Special Publication NIST SP 800-215, Guide to a Secure Enterprise\
        \ Network Landscape, https://doi.org/10.6028/NIST.SP.800-215, accessed 7 May\
        \ 2025. b) ISO/IEC 27033 series of standards on network security."
      typical_evidence: "\u2022 Documented network security measures that are based\
        \ on relevant standards and good practices."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es prennent les mesures appropri\xE9\
            es pour prot\xE9ger leurs r\xE9seaux et syst\xE8mes d\u2019information\
            \ contre les cybermenaces."
          annotation: "\u2022 Tenir compte de normes bien connues lors de la mise\
            \ en \u0153uvre de mesures de s\xE9curit\xE9 des r\xE9seaux (61).\n\n\
            (61) En plus de ceux mentionn\xE9s dans le tableau de correspondance \xE0\
            \ la fin de la pr\xE9sente section, il convient de tenir compte de ce\
            \ qui suit : a) NIST Special Publication NIST SP 800-215, Guide to a Secure\
            \ Enterprise Network Landscape, https://doi.org/10.6028/NIST.SP.800-215,\
            \ consult\xE9 le 7 mai 2025. b) S\xE9rie de normes ISO/CEI 27033 sur la\
            \ s\xE9curit\xE9 des r\xE9seaux."
          typical_evidence: "\u2022 Des mesures de s\xE9curit\xE9 du r\xE9seau document\xE9\
            es bas\xE9es sur les normes et les bonnes pratiques pertinentes."
        es:
          description: "Las entidades pertinentes adoptar\xE1n medidas adecuadas para\
            \ proteger sus sistemas de redes y de informaci\xF3n de las ciberamenazas."
          annotation: "\u2022 Tener en cuenta las normas bien conocidas a la hora\
            \ de aplicar medidas de seguridad de la red (61).\n\n(61) Adem\xE1s de\
            \ las mencionadas en el cuadro de correspondencia que figura al final\
            \ de esta secci\xF3n, consid\xE9rese lo siguiente: a) Publicaci\xF3n especial\
            \ del NIST NIST SP 800-215, Guide to a Secure Enterprise Network Landscape,\
            \ https://doi.org/10.6028/NIST.SP.800-215, consultado el 7 de mayo de\
            \ 2025. b) Serie de normas ISO/IEC 27033 sobre seguridad de redes."
          typical_evidence: "\u2022 Medidas de seguridad de red documentadas que se\
            \ basan en los est\xE1ndares y buenas pr\xE1cticas relevantes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty p\u0159ijmou vhodn\xE1\
            \ opat\u0159en\xED na ochranu sv\xFDch s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F p\u0159ed kybernetick\xFDmi hrozbami."
          annotation: "\u2022 P\u0159i prov\xE1d\u011Bn\xED opat\u0159en\xED pro bezpe\u010D\
            nost s\xEDt\u011B zohlednit dob\u0159e zn\xE1m\xE9 normy (61).\n\n(61)\
            \ Krom\u011B t\u011Bch, kter\xE9 jsou uvedeny v tabulce mapov\xE1n\xED\
            \ na konci tohoto odd\xEDlu, zva\u017Ete n\xE1sleduj\xEDc\xED: a) Zvl\xE1\
            \u0161tn\xED publikace NIST NIST SP 800-215, Guide to a Secure Enterprise\
            \ Network Landscape, https://doi.org/10.6028/NIST.SP.800-215, nav\u0161\
            t\xEDveno 7. kv\u011Btna 2025. b) \u0158ada norem ISO/IEC 27033 pro bezpe\u010D\
            nost s\xEDt\u011B."
          typical_evidence: "\u2022 Zdokumentovan\xE1 bezpe\u010Dnostn\xED opat\u0159\
            en\xED s\xEDt\u011B, kter\xE1 jsou zalo\u017Eena na p\u0159\xEDslu\u0161\
            n\xFDch standardech a osv\u011Bd\u010Den\xFDch postupech."
        it:
          description: I soggetti pertinenti adottano le misure appropriate per proteggere
            la loro rete e i loro sistemi informativi dalle minacce informatiche.
          annotation: "\u2022 Tenere conto di norme ben note nell'attuazione delle\
            \ misure per la sicurezza della rete (61).\n\n(61) Oltre a quelli menzionati\
            \ nella tabella di mappatura alla fine della presente sezione, si consideri\
            \ quanto segue: a) NIST Special Publication NIST SP 800-215, Guide to\
            \ a Secure Enterprise Network Landscape, https://doi.org/10.6028/NIST.SP.800-215,\
            \ consultato il 7 maggio 2025. b) serie di norme ISO/IEC 27033 sulla sicurezza\
            \ delle reti."
          typical_evidence: "\u2022 Misure di sicurezza della rete documentate basate\
            \ su standard e buone pratiche pertinenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7
      ref_id: 6.7.2
      description: 'For the purpose of point 6.7.1., the relevant entities shall:'
      annotation: "\u2022 Implement secure-by-design principles by integrating security\
        \ at every layer of network design including the physical, data link, network,\
        \ transport and application layers. \n\u2022 Implement secure configurations\
        \ for wireless networks. \n\u2022 Where appropriate, consider zero-trust (62)\
        \ network access. \n\u2022 Identify the technical measures for the transition\
        \ to the latest network layer communication protocols (e.g. transition to\
        \ Internet Protocol version 6). \n\u2022 Define roles, responsibilities and\
        \ timelines for the transition to latest-generation network layer communication\
        \ protocols. \n\u2022 Approve, log and perform remote maintenance of network\
        \ and information systems in a manner that prevents unauthorised access. \n\
        \u2022 Consider the following for email communications (indicative, non-exhaustive\
        \ list):\n    o standards such as Start transport layer security (STARTTLS),\
        \ DNS-based authentication of named entities (DANE), domain-based message\
        \ authentication, reporting and& conformance (DMARC), DomainKeys identified\
        \ mail (DKIM) and sender policy framework (63),\n    o internal spam/scam/virus\
        \ filtering and o URL rewriting, URL scanning and URL detonation in a sandbox.\
        \ \n\u2022 Consider DNS security good practices (indicative, non-exhaustive\
        \ list):\n    o deploying DNS security extensions (DNS SEC) (64),\n    o deploying\
        \ protective DNS, wherever technically feasible, to provide additional network-wide\
        \ security capabilities,\n    o encrypting DNS traffic, both internal and\
        \ external, wherever feasible,\n    o deploying dedicated DNS servers to reduce\
        \ attack surface and\n    o following all technical guidance on ensuring that\
        \ DNS deployments and the DNS protocol are as secure and resilient as possible.\
        \ \n\u2022 Consider Border Gateway Protocol (BGP) (65) for internet routing.\n\
        \n(62) Zero-trust is a security model that assumes no user, device, application\
        \ or network is trusted by default \u2014 even if it's inside the corporate\
        \ perimeter. It's particularly relevant to remote access, service provider\
        \ access, network segmentation and device control. Key components to implement\
        \ zero trust are (indicative, non-exhaustive list): - Identity and access\
        \ management supported by MFA (11.6.1), role based access control (11.1.3)\
        \  and just in time access; - Device security supported by a policy which\
        \ allows only known devices and EDR (6.9.2); - Network microsegmentation supported\
        \ by logical segmentation (6.8), Next Generation Firewalls and a policy which\
        \ prevents lateral movement; - Zero trust network access (ZTNA) supported\
        \ by replacement of VPNs by ZTNA platforms, monitoring off all access requests\
        \ and a policy which grants access to resources based on the combination of\
        \ identity/device trust/context; - Application and data protection supported\
        \ by cloud access security brokers (CASBs), data loss prevention (DLP) and\
        \ encryption as well as monitoring of user activity; and - Continuous monitoring\
        \ supported by a SIEM, user and entity behaviour analytics.\n(63) https://ec.europa.eu/internet-standards/email.html.\n\
        (64) \u2018Secure Domain Name System (DNS) Deployment Guide\u2019, http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-81-2.pdf,\
        \ as updated from time to time; Olaf Kolkman, \u2018DNSSEC HOWTO, a tutorial\
        \ in disguise\u2019, https://www.dns-school.org/Documentation/dnssec_howto.pdf,\
        \ as updated from time to time. \n(65) ENISA, 7 Steps to shore up the Border\
        \ Gateway Protocol (BGP), https://www.enisa.europa.eu/publications/7-steps-to-shore-up-bgp."
