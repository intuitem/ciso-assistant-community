            \ e allineati con gli obblighi di continuit\xE0 aziendale, sicurezza e\
            \ conformit\xE0 dell'entit\xE0."
          typical_evidence: "\u2022 Appalti che contengano gli elementi di cui al\
            \ punto 5.1.4 dell'Allegato al regolamento."
