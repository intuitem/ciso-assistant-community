    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1
      ref_id: 3.1.1
      description: For the purpose of Article 21(2), point (b) of Directive (EU) 2022/2555,
        the relevant entities shall establish and implement an incident handling policy
        laying down the roles, responsibilities, and procedures for detecting, analysing,
        containing or responding to, recovering from, documenting and reporting of
        incidents in a timely manner.
      annotation: "\u2022 Define clear objectives for the incident handling policy.\
        \ \n\u2022 Ensure the policy complies with relevant laws, regulations and\
        \ industry standards (17).\n\n(17) In addition, consider the \u2018Incident\
        \ response recommendations and considerations for cybersecurity risk management\u2019\
        \ from NIST, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf."
      typical_evidence: "\u2022 Documented incident handling policy that contains,\
        \ at least, the elements referred to in point 3.1.2 of the Annex to the regulation.\
        \ \n\u2022 Documented standards and/or good practices that are taken into\
        \ consideration for this policy."
      translations:
        fr:
          description: "Aux fins de l\u2019article\_21, paragraphe\_2, point\_b),\
            \ de la directive (UE)\_2022/2555, les entit\xE9s concern\xE9es \xE9tablissent\
            \ et mettent en \u0153uvre, en temps utile, une politique de gestion des\
            \ incidents qui d\xE9finit les r\xF4les, les responsabilit\xE9s et les\
            \ proc\xE9dures permettant de d\xE9tecter, d\u2019analyser, d\u2019endiguer\
            \ un incident ou d\u2019y r\xE9agir, ainsi que de r\xE9tablir la situation,\
            \ de consigner l\u2019incident et de faire rapport."
          annotation: "\u2022 D\xE9finir des objectifs clairs pour la politique de\
            \ traitement des incidents. \n\u2022 S\u2019assurer que la politique est\
            \ conforme aux lois, r\xE8glements et normes de l\u2019industrie pertinents\
            \ (17).\n\n(17) En outre, il convient d\u2019examiner les \xAB\_Recommandations\
            \ et consid\xE9rations en mati\xE8re de r\xE9ponse aux incidents pour\
            \ la gestion des risques de cybers\xE9curit\xE9\_\xBB du NIST, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf."
          typical_evidence: "\u2022 Une politique document\xE9e de gestion des incidents\
            \ qui contient, au moins, les \xE9l\xE9ments vis\xE9s au point 3.1.2 de\
            \ l\u2019annexe du r\xE8glement. \n\u2022 Normes et/ou bonnes pratiques\
            \ document\xE9es qui sont prises en compte pour cette politique."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra b), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes elaborar\xE1\
            n y pondr\xE1n en marcha una pol\xEDtica de gesti\xF3n de incidentes por\
            \ la que se establezcan los roles, responsabilidades y procedimientos\
            \ para la detecci\xF3n, el an\xE1lisis, la contenci\xF3n y la gesti\xF3\
            n de los incidentes, as\xED como la posterior recuperaci\xF3n, documentaci\xF3\
            n y notificaci\xF3n de los mismos a su debido tiempo."
          annotation: "\u2022 Definir objetivos claros para la pol\xEDtica de manejo\
            \ de incidentes. \n\u2022 Garantizar que la pol\xEDtica cumpla con las\
            \ leyes, regulaciones y est\xE1ndares de la industria pertinentes (17).\n\
            \n(17) Adem\xE1s, consid\xE9rense las \xABRecomendaciones y consideraciones\
            \ de respuesta a incidentes para la gesti\xF3n de riesgos de ciberseguridad\xBB\
            \ del NIST, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf."
          typical_evidence: "\u2022 Pol\xEDtica documentada de gesti\xF3n de incidencias\
            \ que contenga, al menos, los elementos a que se refiere el punto 3.1.2\
            \ del Anexo del Reglamento. \n\u2022 Normas documentadas y/o buenas pr\xE1\
            cticas que se tengan en cuenta para esta pol\xEDtica."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. b) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty vypracuj\xED a\
            \ zavedou politiku \u0159e\u0161en\xED incident\u016F, kter\xE1 stanov\xED\
            \ \xFAkoly, odpov\u011Bdnosti a postupy pro v\u010Dasn\xE9 odhalov\xE1\
            n\xED, anal\xFDzu a omezov\xE1n\xED incident\u016F nebo reagov\xE1n\xED\
            \ na n\u011B, obnovu po incidentech, dokumentov\xE1n\xED a oznamov\xE1\
            n\xED incident\u016F."
          annotation: "\u2022 Definujte jasn\xE9 c\xEDle pro z\xE1sady \u0159e\u0161\
            en\xED incident\u016F. \n\u2022 Zajistit, aby z\xE1sady byly v souladu\
            \ s p\u0159\xEDslu\u0161n\xFDmi z\xE1kony, p\u0159edpisy a pr\u016Fmyslov\xFD\
            mi normami (17).\n\n(17) Krom\u011B toho zva\u017Ete \"Doporu\u010Den\xED\
            \ a \xFAvahy t\xFDkaj\xEDc\xED se reakce na incidenty pro \u0159\xEDzen\xED\
            \ kybernetick\xFDch bezpe\u010Dnostn\xEDch rizik\" od NIST, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady \u0159e\u0161en\xED\
            \ incident\u016F, kter\xE9 obsahuj\xED alespo\u0148 prvky uveden\xE9 v\
            \ bod\u011B 3.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Zdokumentovan\xE9\
            \ standardy a/nebo osv\u011Bd\u010Den\xE9 postupy, kter\xE9 jsou v t\u011B\
            chto z\xE1sad\xE1ch br\xE1ny v \xFAvahu."
        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera b), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti stabiliscono e attuano una politica\
            \ di gestione degli incidenti che stabilisce i ruoli, le responsabilit\xE0\
            \ e le procedure per l'individuazione, l'analisi, il contenimento o la\
            \ risposta, il recupero, la documentazione e la segnalazione tempestiva\
            \ degli incidenti."
          annotation: "\u2022 Definire obiettivi chiari per la politica di gestione\
            \ degli incidenti. \n\u2022 Assicurarsi che la politica sia conforme alle\
            \ leggi, ai regolamenti e agli standard di settore pertinenti (17).\n\n\
            (17) Inoltre, si considerino le \xABRaccomandazioni e considerazioni in\
            \ materia di risposta agli incidenti per la gestione dei rischi di cibersicurezza\xBB\
            \ del NIST https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf."
