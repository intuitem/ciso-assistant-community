    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1
      ref_id: 11.1.1
      description: For the purpose of Article 21(2), point (i) of Directive (EU) 2022/2555,
        the relevant entities shall establish, document and implement logical and
        physical access control policies for the access to their network and information
        systems, based on business requirements as well as network and information
        system security requirements.
      annotation: "\u2022 Implement and maintain logical and physical access restrictions\
        \ to network and information system based on access-control policies that\
        \ take into account industry good practices. \n\u2022 Ensure that these policies\
        \ are documented, communicated to all relevant stakeholders and include clear\
        \ guidelines on the appropriate use of access privileges."
      typical_evidence: "\u2022 Access control policy document or documents outlining\
        \ the access control requirements, procedures and responsibilities."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point i), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es \xE9tablissent,\
            \ documentent et mettent en \u0153uvre des politiques de contr\xF4le de\
            \ l\u2019acc\xE8s logique et physique \xE0 leurs r\xE9seaux et syst\xE8\
            mes d\u2019information, sur la base des exigences commerciales ainsi que\
            \ des exigences en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d\u2019information."
          annotation: "\u2022 Mettre en \u0153uvre et maintenir des restrictions d\u2019\
            acc\xE8s logiques et physiques au r\xE9seau et au syst\xE8me d\u2019information\
            \ bas\xE9es sur des politiques de contr\xF4le d\u2019acc\xE8s qui tiennent\
            \ compte des bonnes pratiques de l\u2019industrie. \n\u2022 Veiller \xE0\
            \ ce que ces politiques soient document\xE9es, communiqu\xE9es \xE0 toutes\
            \ les parties prenantes concern\xE9es et qu\u2019elles comprennent des\
            \ directives claires sur l\u2019utilisation appropri\xE9e des privil\xE8\
            ges d\u2019acc\xE8s."
          typical_evidence: "\u2022 Document de politique de contr\xF4le d\u2019acc\xE8\
            s ou documents d\xE9crivant les exigences, les proc\xE9dures et les responsabilit\xE9\
            s en mati\xE8re de contr\xF4le d\u2019acc\xE8s."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra i), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1\
            n, documentar\xE1n y pondr\xE1n en marcha pol\xEDticas de control de acceso\
            \ l\xF3gico y f\xEDsico relativas al acceso a sus sistemas de redes y\
            \ de informaci\xF3n; bas\xE1ndose en requisitos empresariales y en requisitos\
            \ de seguridad de los sistemas de redes y de informaci\xF3n."
          annotation: "\u2022 Implementar y mantener restricciones de acceso l\xF3\
            gico y f\xEDsico a la red y al sistema de informaci\xF3n con base en pol\xED\
            ticas de control de acceso que tengan en cuenta las buenas pr\xE1cticas\
            \ de la industria. \n\u2022 Garantizar que estas pol\xEDticas est\xE9\
            n documentadas, se comuniquen a todas las partes interesadas pertinentes\
            \ e incluyan directrices claras sobre el uso adecuado de los privilegios\
            \ de acceso."
          typical_evidence: "\u2022 Documento o documentos de pol\xEDtica de control\
            \ de acceso que describan los requisitos, procedimientos y responsabilidades\
            \ del control de acceso."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. i) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zdokumentuj\xED\
            \ a zavedou politiky \u0159\xEDzen\xED logick\xE9ho a fyzick\xE9ho p\u0159\
            \xEDstupu k jejich s\xEDt\xEDm a informa\u010Dn\xEDm syst\xE9m\u016Fm\
            \ na z\xE1klad\u011B obchodn\xEDch po\u017Eadavk\u016F a po\u017Eadavk\u016F\
            \ na bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xEDho syst\xE9mu."
          annotation: "\u2022 Implementovat a udr\u017Eovat logick\xE1 a fyzick\xE1\
            \ omezen\xED p\u0159\xEDstupu k s\xEDti a informa\u010Dn\xEDmu syst\xE9\
            mu na z\xE1klad\u011B z\xE1sad \u0159\xEDzen\xED p\u0159\xEDstupu, kter\xE9\
            \ berou v \xFAvahu osv\u011Bd\u010Den\xE9 postupy v oboru. \n\u2022 Zajistit,\
            \ aby tyto z\xE1sady byly zdokumentov\xE1ny, sd\u011Bleny v\u0161em p\u0159\
            \xEDslu\u0161n\xFDm z\xFA\u010Dastn\u011Bn\xFDm stran\xE1m a obsahovaly\
            \ jasn\xE9 pokyny pro vhodn\xE9 pou\u017E\xEDv\xE1n\xED p\u0159\xEDstupov\xFD\
            ch opr\xE1vn\u011Bn\xED."
          typical_evidence: "\u2022 Dokument nebo dokumenty z\xE1sad \u0159\xEDzen\xED\
            \ p\u0159\xEDstupu popisuj\xEDc\xED po\u017Eadavky, postupy a odpov\u011B\
            dnosti kontroly p\u0159\xEDstupu."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera i), della direttiva
            (UE) 2022/2555, i soggetti pertinenti stabiliscono, documentano e attuano
            politiche di controllo dell'accesso logico e fisico per l'accesso alle
            loro reti e ai loro sistemi informativi, sulla base di requisiti aziendali
            e di sicurezza delle reti e dei sistemi informativi.
          annotation: "\u2022 Implementare e mantenere restrizioni logiche e fisiche\
            \ all'accesso alla rete e al sistema informativo sulla base di politiche\
            \ di controllo degli accessi che tengano conto delle buone pratiche del\
            \ settore. \n\u2022 Garantire che queste politiche siano documentate,\
            \ comunicate a tutte le parti interessate e includano linee guida chiare\
            \ sull'uso appropriato dei privilegi di accesso."
          typical_evidence: "\u2022 Documento o documenti sulla politica di controllo\
            \ degli accessi che illustrano i requisiti, le procedure e le responsabilit\xE0\
            \ di controllo degli accessi."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.1
      ref_id: 11.1.2
      description: 'The policies referred to in point 11.1.1. shall:'
      annotation: "\u2022 Implement access control rules by defining and mapping appropriate\
        \ access rights and restrictions to human users or network and information\
        \ system processes (e.g. a machine, device or a service). To simplify access\
        \ control management, assign specific roles to groups.\n    o Access control\
        \ rules can be implemented in different granularities, ranging from covering\
        \ whole networks or systems to specific data fields and can also consider\
        \ properties, such as user location or the type of network connection that\
        \ is used for access.\n    o Use business requirements and risk assessment\
        \ results to define which access control rules are applied and which granularity\
        \ is required. \n\u2022 Take into account the following when defining and\
        \ implementing access control rules:\n    o consistency between access rights\
        \ and asset classification;\n    o consistency between access rights and physical\
        \ perimeter security needs and requirements;\n    o consideration of all types\
        \ of available connections in distributed environments so entities are only\
        \ provided with access to associated assets, including networks and network\
        \ services, that they are authorized to use;\n    o consideration of how elements\
        \ or factors relevant to dynamic access control can be reflected. \n\u2022\
        \ Develop documented procedures and defined responsibilities to support the\
        \ access control rules."
      typical_evidence: "\u2022 Access control policy document outlining the access\
        \ control requirements, procedures and responsibilities.   \n\u2022 User access\
        \ records showing the list of users and their corresponding levels of access\
        \ to various network and information systems. \n\u2022 Authentication protocols,\
        \ meaning documentation of the authentication methods in place, such as MFA.\
        \ \n\u2022 Authorization mechanisms with details on how permissions are granted,\
        \ reviewed and revoked, ensuring that access rights are in line with users\u2019\
        \ roles, responsibilities and authorities. \n\u2022 Access logs that record\
        \ user access activities, which can be used to track and audit user behaviour\
        \ within the system in the event of suspected misconduct. \n\u2022 Access\
        \ rights review records showing alignment with asset classifications. \n\u2022\
        \ Records of access control assessments that align access rights with physical\
        \ security requirements. \n\u2022 Network diagrams showing access control\
        \ measures for different connection types and network access control policies.\
        \ \n\u2022 Logs showing dynamic access control decisions based on user behaviour\
        \ or environment factors"
      translations:
        fr:
          description: "Les politiques vis\xE9es au point 11.1.1:"
          annotation: "\u2022 Mettre en \u0153uvre des r\xE8gles de contr\xF4le d\u2019\
            acc\xE8s en d\xE9finissant et en cartographiant les droits et les restrictions\
            \ d\u2019acc\xE8s appropri\xE9s aux utilisateurs humains ou aux processus\
            \ du r\xE9seau et du syst\xE8me d\u2019information (par exemple, une machine,\
            \ un appareil ou un service). Pour simplifier la gestion du contr\xF4\
            le d\u2019acc\xE8s, attribuez des r\xF4les sp\xE9cifiques aux groupes.\n\
            \    o Les r\xE8gles de contr\xF4le d\u2019acc\xE8s peuvent \xEAtre mises\
            \ en \u0153uvre dans diff\xE9rentes granularit\xE9s, allant de la couverture\
            \ de r\xE9seaux ou de syst\xE8mes entiers \xE0 des champs de donn\xE9\
            es sp\xE9cifiques, et peuvent \xE9galement prendre en compte des propri\xE9\
            t\xE9s, telles que l\u2019emplacement de l\u2019utilisateur ou le type\
            \ de connexion r\xE9seau utilis\xE9 pour l\u2019acc\xE8s.\n    o Utiliser\
            \ les exigences de l\u2019entreprise et les r\xE9sultats de l\u2019\xE9\
            valuation des risques pour d\xE9finir les r\xE8gles de contr\xF4le d\u2019\
            acc\xE8s appliqu\xE9es et la granularit\xE9 requise. \n\u2022 Prendre\
            \ en compte les \xE9l\xE9ments suivants lors de la d\xE9finition et de\
            \ la mise en \u0153uvre des r\xE8gles de contr\xF4le d\u2019acc\xE8s :\n\
            \    o la coh\xE9rence entre les droits d\u2019acc\xE8s et la classification\
            \ des actifs ;\n    o la coh\xE9rence entre les droits d\u2019acc\xE8\
            s et les besoins et exigences de s\xE9curit\xE9 du p\xE9rim\xE8tre physique\
            \ ;\n    o la prise en compte de tous les types de connexions disponibles\
            \ dans les environnements distribu\xE9s afin que les entit\xE9s n\u2019\
            aient acc\xE8s qu\u2019aux actifs associ\xE9s, y compris les r\xE9seaux\
            \ et les services r\xE9seau, qu\u2019elles sont autoris\xE9es \xE0 utiliser\
            \ ;\n    o la prise en compte de la mani\xE8re dont les \xE9l\xE9ments\
            \ ou les facteurs pertinents pour le contr\xF4le d\u2019acc\xE8s dynamique\
            \ peuvent \xEAtre pris en compte. \n\u2022 \xC9laborer des proc\xE9dures\
            \ document\xE9es et d\xE9finir les responsabilit\xE9s pour soutenir les\
            \ r\xE8gles de contr\xF4le d\u2019acc\xE8s."
          typical_evidence: "\u2022 Document de politique de contr\xF4le d\u2019acc\xE8\
            s d\xE9crivant les exigences, les proc\xE9dures et les responsabilit\xE9\
            s en mati\xE8re de contr\xF4le d\u2019acc\xE8s.   \n\u2022 Registres d\u2019\
            acc\xE8s des utilisateurs indiquant la liste des utilisateurs et leurs\
            \ niveaux d\u2019acc\xE8s correspondants aux diff\xE9rents r\xE9seaux\
            \ et syst\xE8mes d\u2019information. \n\u2022 Protocoles d\u2019authentification,\
            \ c\u2019est-\xE0-dire documentation des m\xE9thodes d\u2019authentification\
            \ mises en place, telles que l\u2019authentification multifacteur. \n\u2022\
            \ Des m\xE9canismes d\u2019autorisation avec des d\xE9tails sur la fa\xE7\
            on dont les autorisations sont accord\xE9es, examin\xE9es et r\xE9voqu\xE9\
            es, garantissant que les droits d\u2019acc\xE8s sont conformes aux r\xF4\
            les, responsabilit\xE9s et pouvoirs des utilisateurs. \n\u2022 Des journaux\
            \ d\u2019acc\xE8s qui enregistrent les activit\xE9s d\u2019acc\xE8s des\
            \ utilisateurs, qui peuvent \xEAtre utilis\xE9s pour suivre et v\xE9rifier\
            \ le comportement des utilisateurs dans le syst\xE8me en cas de suspicion\
            \ d\u2019inconduite. \n\u2022 Examen des droits d\u2019acc\xE8s aux dossiers\
            \ montrant l\u2019alignement avec les classifications des actifs. \n\u2022\
            \ Des enregistrements d\u2019\xE9valuations du contr\xF4le d\u2019acc\xE8\
            s qui alignent les droits d\u2019acc\xE8s sur les exigences de s\xE9curit\xE9\
            \ physique. \n\u2022 Diagrammes de r\xE9seau montrant les mesures de contr\xF4\
            le d\u2019acc\xE8s pour diff\xE9rents types de connexion et les politiques\
            \ de contr\xF4le d\u2019acc\xE8s au r\xE9seau. \n\u2022 Journaux montrant\
            \ les d\xE9cisions de contr\xF4le d\u2019acc\xE8s dynamiques en fonction\
            \ du comportement de l\u2019utilisateur ou de facteurs environnementaux"
        es:
          description: "La pol\xEDtica a que hace referencia el punto 11.1.1 se encargar\xE1\
            \ de lo siguiente:"
          annotation: "\u2022 Implementar reglas de control de acceso definiendo y\
            \ mapeando los derechos de acceso apropiados y las restricciones a los\
            \ usuarios humanos o a los procesos de la red y del sistema de informaci\xF3\
            n (por ejemplo, una m\xE1quina, un dispositivo o un servicio). Para simplificar\
            \ la administraci\xF3n del control de acceso, asigne roles espec\xEDficos\
            \ a los grupos.\n    Las reglas de control de acceso se pueden implementar\
            \ en diferentes granularidades, que van desde cubrir redes o sistemas\
            \ completos hasta campos de datos espec\xEDficos y tambi\xE9n pueden considerar\
            \ propiedades, como la ubicaci\xF3n del usuario o el tipo de conexi\xF3\
            n de red que se utiliza para el acceso.\n    o Utilice los requisitos\
            \ empresariales y los resultados de la evaluaci\xF3n de riesgos para definir\
            \ qu\xE9 reglas de control de acceso se aplican y qu\xE9 granularidad\
            \ se requiere. \n\u2022 Tenga en cuenta lo siguiente a la hora de definir\
            \ e implementar reglas de control de acceso:\n    o coherencia entre los\
            \ derechos de acceso y la clasificaci\xF3n de los activos;\n    o coherencia\
            \ entre los derechos de acceso y las necesidades y requisitos de seguridad\
            \ del per\xEDmetro f\xEDsico;\n    o consideraci\xF3n de todos los tipos\
            \ de conexiones disponibles en entornos distribuidos para que las entidades\
            \ solo tengan acceso a los activos asociados, incluidas las redes y los\
            \ servicios de red, que est\xE9n autorizadas a utilizar;\n    o Consideraci\xF3\
            n de c\xF3mo se pueden reflejar los elementos o factores relevantes para\
            \ el control de acceso din\xE1mico. \n\u2022 Desarrollar procedimientos\
            \ documentados y responsabilidades definidas para respaldar las reglas\
            \ de control de acceso."
          typical_evidence: "\u2022 Documento de pol\xEDtica de control de acceso\
            \ que describe los requisitos, procedimientos y responsabilidades de control\
            \ de acceso.   \n\u2022 Registros de acceso de usuarios que muestren la\
            \ lista de usuarios y sus correspondientes niveles de acceso a diversas\
            \ redes y sistemas de informaci\xF3n. \n\u2022 Protocolos de autenticaci\xF3\
            n, es decir, documentaci\xF3n de los m\xE9todos de autenticaci\xF3n implementados,\
            \ como MFA. \n\u2022 Mecanismos de autorizaci\xF3n con detalles sobre\
            \ c\xF3mo se otorgan, revisan y revocan los permisos, asegurando que los\
            \ derechos de acceso est\xE9n en l\xEDnea con las funciones, responsabilidades\
            \ y autoridades de los usuarios. \n\u2022 Registros de acceso que registran\
            \ las actividades de acceso de los usuarios, que se pueden utilizar para\
            \ rastrear y auditar el comportamiento de los usuarios dentro del sistema\
            \ en caso de sospecha de mala conducta. \n\u2022 Registros de revisi\xF3\
            n de derechos de acceso que muestren alineaci\xF3n con las clasificaciones\
            \ de activos. \n\u2022 Registros de evaluaciones de control de acceso\
            \ que alinean los derechos de acceso con los requisitos de seguridad f\xED\
            sica. \n\u2022 Diagramas de red que muestran las medidas de control de\
            \ acceso para diferentes tipos de conexi\xF3n y las pol\xEDticas de control\
            \ de acceso a la red. \n\u2022 Registros que muestran decisiones din\xE1\
            micas de control de acceso basadas en el comportamiento del usuario o\
            \ factores del entorno"
        cs:
          description: "Politiky uveden\xE9 v bod\u011B 11.1.1:"
          annotation: "\u2022 Implementujte pravidla \u0159\xEDzen\xED p\u0159\xED\
            stupu definov\xE1n\xEDm a mapov\xE1n\xEDm vhodn\xFDch p\u0159\xEDstupov\xFD\
            ch pr\xE1v a omezen\xED na lidsk\xE9 u\u017Eivatele nebo procesy s\xED\
            t\u011B a informa\u010Dn\xEDho syst\xE9mu (nap\u0159. stroj, za\u0159\xED\
            zen\xED nebo slu\u017Ebu). Chcete-li zjednodu\u0161it spr\xE1vu \u0159\
            \xEDzen\xED p\u0159\xEDstupu, p\u0159i\u0159a\u010Fte skupin\xE1m konkr\xE9\
            tn\xED role.\n    o Pravidla \u0159\xEDzen\xED p\u0159\xEDstupu mohou\
            \ b\xFDt implementov\xE1na v r\u016Fzn\xFDch granularit\xE1ch, od pokryt\xED\
            \ cel\xFDch s\xEDt\xED nebo syst\xE9m\u016F a\u017E po konkr\xE9tn\xED\
            \ datov\xE1 pole, a mohou tak\xE9 br\xE1t v \xFAvahu vlastnosti, jako\
            \ je um\xEDst\u011Bn\xED u\u017Eivatele nebo typ s\xED\u0165ov\xE9ho p\u0159\
            ipojen\xED, kter\xE9 se pou\u017E\xEDv\xE1 pro p\u0159\xEDstup.\n    o\
            \ Pou\u017Eijte obchodn\xED po\u017Eadavky a v\xFDsledky posouzen\xED\
            \ rizik k definov\xE1n\xED, kter\xE1 pravidla \u0159\xEDzen\xED p\u0159\
            \xEDstupu se pou\u017Eij\xED a jak\xE1 granularita je vy\u017Eadov\xE1\
            na. \n\u2022 P\u0159i definov\xE1n\xED a implementaci pravidel \u0159\xED\
            zen\xED p\u0159\xEDstupu vezm\u011Bte v \xFAvahu n\xE1sleduj\xEDc\xED\
            :\n    o soulad mezi p\u0159\xEDstupov\xFDmi pr\xE1vy a klasifikac\xED\
            \ aktiv;\n    o soulad mezi p\u0159\xEDstupov\xFDmi pr\xE1vy a pot\u0159\
            ebami a po\u017Eadavky na zabezpe\u010Den\xED fyzick\xE9ho perimetru;\n\
            \    o zv\xE1\u017Een\xED v\u0161ech typ\u016F dostupn\xFDch p\u0159ipojen\xED\
            \ v distribuovan\xFDch prost\u0159ed\xEDch, aby byl subjekt\u016Fm poskytnut\
            \ p\u0159\xEDstup pouze k p\u0159idru\u017Een\xFDm prost\u0159edk\u016F\
            m, v\u010Detn\u011B s\xEDt\xED a s\xED\u0165ov\xFDch slu\u017Eeb, kter\xE9\
            \ jsou opr\xE1vn\u011Bny pou\u017E\xEDvat;\n    o zv\xE1\u017Een\xED toho,\
            \ jak mohou b\xFDt zohledn\u011Bny prvky nebo faktory relevantn\xED pro\
            \ dynamick\xE9 \u0159\xEDzen\xED p\u0159\xEDstupu. \n\u2022 Vypracovat\
            \ dokumentovan\xE9 postupy a definovat odpov\u011Bdnosti na podporu pravidel\
            \ kontroly p\u0159\xEDstupu."
          typical_evidence: "\u2022 Dokument o z\xE1sad\xE1ch \u0159\xEDzen\xED p\u0159\
            \xEDstupu, kter\xFD popisuje po\u017Eadavky, postupy a odpov\u011Bdnosti\
            \ v oblasti \u0159\xEDzen\xED p\u0159\xEDstupu.   \n\u2022 Z\xE1znamy\
            \ o p\u0159\xEDstupech u\u017Eivatel\u016F zobrazuj\xEDc\xED seznam u\u017E\
            ivatel\u016F a jim odpov\xEDdaj\xEDc\xED \xFArovn\u011B p\u0159\xEDstupu\
            \ k r\u016Fzn\xFDm s\xED\u0165ov\xFDm a informa\u010Dn\xEDm syst\xE9m\u016F\
            m. \n\u2022 Autentiza\u010Dn\xED protokoly, co\u017E znamen\xE1 dokumentaci\
            \ zaveden\xFDch metod autentizace, jako je MFA. \n\u2022 Autoriza\u010D\
            n\xED mechanismy s podrobnostmi o tom, jak jsou opr\xE1vn\u011Bn\xED ud\u011B\
            lov\xE1na, kontrolov\xE1na a odvol\xE1v\xE1na, co\u017E zaji\u0161\u0165\
            uje, \u017Ee p\u0159\xEDstupov\xE1 pr\xE1va jsou v souladu s rolemi, odpov\u011B\
            dnostmi a opr\xE1vn\u011Bn\xEDmi u\u017Eivatel\u016F. \n\u2022 P\u0159\
            \xEDstupov\xE9 logy, kter\xE9 zaznamen\xE1vaj\xED aktivity p\u0159\xED\
            stupu u\u017Eivatel\u016F, kter\xE9 lze pou\u017E\xEDt ke sledov\xE1n\xED\
            \ a auditu chov\xE1n\xED u\u017Eivatel\u016F v syst\xE9mu v p\u0159\xED\
            pad\u011B podez\u0159en\xED na pochyben\xED. \n\u2022 Z\xE1znamy kontroly\
            \ p\u0159\xEDstupov\xFDch pr\xE1v zobrazuj\xEDc\xED soulad s klasifikacemi\
            \ aktiv. \n\u2022 Z\xE1znamy o posouzen\xED \u0159\xEDzen\xED p\u0159\xED\
            stupu, kter\xE9 slad\xED p\u0159\xEDstupov\xE1 pr\xE1va s po\u017Eadavky\
            \ na fyzickou bezpe\u010Dnost. \n\u2022 S\xED\u0165ov\xE9 diagramy zn\xE1\
            zor\u0148uj\xEDc\xED opat\u0159en\xED \u0159\xEDzen\xED p\u0159\xEDstupu\
            \ pro r\u016Fzn\xE9 typy p\u0159ipojen\xED a politiky \u0159\xEDzen\xED\
            \ p\u0159\xEDstupu k s\xEDti. \n\u2022 Protokoly zobrazuj\xEDc\xED dynamick\xE1\
            \ rozhodnut\xED o \u0159\xEDzen\xED p\u0159\xEDstupu na z\xE1klad\u011B\
            \ chov\xE1n\xED u\u017Eivatel\u016F nebo faktor\u016F prost\u0159ed\xED"
        it:
          description: 'Le politiche di cui al punto 11.1.1. dovere:'
          annotation: "\u2022 Implementare regole di controllo degli accessi definendo\
            \ e mappando i diritti e le restrizioni di accesso appropriati agli utenti\
            \ umani o ai processi di rete e dei sistemi informativi (ad esempio una\
            \ macchina, un dispositivo o un servizio). Per semplificare la gestione\
            \ del controllo degli accessi, assegnare ruoli specifici ai gruppi.\n\
            \    o Le regole di controllo degli accessi possono essere implementate\
            \ in diverse granularit\xE0, che vanno dalla copertura di intere reti\
            \ o sistemi a campi di dati specifici e possono anche considerare propriet\xE0\
            , come la posizione dell'utente o il tipo di connessione di rete utilizzata\
            \ per l'accesso.\n    o Utilizzare i requisiti aziendali e i risultati\
            \ della valutazione dei rischi per definire quali regole di controllo\
            \ degli accessi vengono applicate e quale granularit\xE0 \xE8 richiesta.\
            \ \n\u2022 Nella definizione e nell'attuazione delle regole di controllo\
            \ degli accessi, tenere conto di quanto segue:\n    o coerenza tra i diritti\
            \ di accesso e la classificazione delle attivit\xE0;\n    o coerenza tra\
            \ i diritti di accesso e le esigenze e i requisiti di sicurezza del perimetro\
            \ fisico;\n    o considerazione di tutti i tipi di connessioni disponibili\
            \ in ambienti distribuiti in modo che alle entit\xE0 venga fornito solo\
            \ l'accesso alle risorse associate, comprese le reti e i servizi di rete,\
            \ che sono autorizzate a utilizzare;\n    o considerazione di come gli\
            \ elementi o i fattori rilevanti per il controllo dinamico degli accessi\
            \ possano essere riflessi. \n\u2022 Sviluppare procedure documentate e\
            \ responsabilit\xE0 definite per supportare le regole di controllo degli\
            \ accessi."
          typical_evidence: "\u2022 Documento di politica di controllo degli accessi\
            \ che delinea i requisiti, le procedure e le responsabilit\xE0 di controllo\
            \ degli accessi.   \n\u2022 Registri di accesso degli utenti che mostrano\
            \ l'elenco degli utenti e i corrispondenti livelli di accesso alle varie\
            \ reti e sistemi informativi. \n\u2022 Protocolli di autenticazione, ovvero\
            \ documentazione dei metodi di autenticazione in atto, come l'MFA. \n\u2022\
            \ Meccanismi di autorizzazione con dettagli su come le autorizzazioni\
            \ vengono concesse, riviste e revocate, garantendo che i diritti di accesso\
            \ siano in linea con i ruoli, le responsabilit\xE0 e le autorit\xE0 degli\
            \ utenti. \n\u2022 Log di accesso che registrano le attivit\xE0 di accesso\
            \ degli utenti, che possono essere utilizzati per tracciare e controllare\
            \ il comportamento degli utenti all'interno del sistema in caso di sospetta\
            \ cattiva condotta. \n\u2022 Accedere ai record di revisione dei diritti\
            \ che mostrano l'allineamento con le classificazioni degli asset. \n\u2022\
            \ Registrazioni delle valutazioni del controllo degli accessi che allineano\
            \ i diritti di accesso ai requisiti di sicurezza fisica. \n\u2022 Diagrammi\
            \ di rete che mostrano le misure di controllo degli accessi per diversi\
            \ tipi di connessione e le politiche di controllo degli accessi alla rete.\
            \ \n\u2022 Registri che mostrano le decisioni di controllo dinamico degli\
            \ accessi in base al comportamento dell'utente o a fattori ambientali"
