            m b\u011Bhem krize,\n    o \u0161ablony pro komunikaci; a\n    o aktu\xE1\
            ln\xED kontaktn\xED informace pro intern\xED a extern\xED z\xFA\u010D\
            astn\u011Bn\xE9 strany, v\u010Detn\u011B zam\u011Bstnanc\u016F, z\xE1\
            kazn\xEDk\u016F, dodavatel\u016F a pohotovostn\xEDch slu\u017Eeb. \n\u2022\
