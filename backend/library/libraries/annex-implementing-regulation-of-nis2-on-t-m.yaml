      ref_id: 8.1.1
      description: For the purpose of Article 21(2), point (g) of Directive (EU) 2022/2555,
        the relevant entities shall ensure that their employees, including members
        of management bodies, as well as direct suppliers and service providers are
        aware of risks, are informed of the importance of cybersecurity and apply
        cyber hygiene practices.
      annotation: "\u2022 Implement cybersecurity awareness programmes:\n    o use\
        \ various formats, such as workshops, webinars and e-learning modules;\n \
        \   o use multiple communication channels (emails, newsletters and intranet)\
        \ to keep employees informed about cybersecurity updates, risks and cyber\
        \ hygiene practices for users."
      typical_evidence: "\u2022 Awareness raising programme, for example a comprehensive\
        \ outline of the programme, detailing its objectives, content, frequency,\
        \ syllabus and schedule."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point g), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es veillent \xE0\
            \ ce que leurs employ\xE9s, y compris les membres des organes de direction,\
            \ ainsi que les fournisseurs et prestataires de services directs soient\
            \ sensibilis\xE9s aux risques, soient inform\xE9s de l\u2019importance\
            \ de la cybers\xE9curit\xE9 et appliquent des pratiques de cyberhygi\xE8\
            ne."
          annotation: "\u2022 Mettre en place des programmes de sensibilisation \xE0\
            \ la cybers\xE9curit\xE9 :\n    o Utiliser divers formats, tels que des\
            \ ateliers, des webinaires et des modules d\u2019apprentissage en ligne\_\
            ;\n    o Utiliser plusieurs canaux de communication (emails, newsletters\
            \ et intranet) pour tenir les collaborateurs inform\xE9s des mises \xE0\
            \ jour de cybers\xE9curit\xE9, des risques et des pratiques de cyberhygi\xE8\
            ne pour les utilisateurs."
          typical_evidence: "\u2022 Programme de sensibilisation, par exemple un aper\xE7\
            u complet du programme, d\xE9taillant ses objectifs, son contenu, sa fr\xE9\
            quence, son programme et son calendrier."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra g), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes se asegurar\xE1\
            n de que sus empleados, incluidos los miembros de los \xF3rganos de direcci\xF3\
            n, as\xED como sus proveedores y prestadores de servicios directos sean\
            \ conscientes de los riesgos, est\xE9n informados de la importancia de\
            \ la ciberseguridad y apliquen pr\xE1cticas de ciberhigiene."
          annotation: "\u2022 Implementar programas de concienciaci\xF3n en ciberseguridad:\n\
            \    o utilizar diversos formatos, como talleres, seminarios web y m\xF3\
            dulos de e-learning;\n    o Utilizar m\xFAltiples canales de comunicaci\xF3\
            n (correos electr\xF3nicos, boletines informativos e intranet) para mantener\
            \ a los empleados informados sobre las actualizaciones de ciberseguridad,\
            \ los riesgos y las pr\xE1cticas de higiene cibern\xE9tica para los usuarios."
          typical_evidence: "\u2022 Programa de sensibilizaci\xF3n, por ejemplo, un\
            \ esquema completo del programa, detallando sus objetivos, contenido,\
            \ frecuencia, programa y horario."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. g) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby\
            \ si jejich zam\u011Bstnanci, v\u010Detn\u011B \u010Dlen\u016F \u0159\xED\
            d\xEDc\xEDch org\xE1n\u016F, ale i p\u0159\xEDm\xED dodavatel\xE9 a poskytovatel\xE9\
            \ slu\u017Eeb byli v\u011Bdomi rizik, byli informov\xE1ni o v\xFDznamu\
            \ kybernetick\xE9 bezpe\u010Dnosti a uplat\u0148ovali postupy v oblasti\
            \ kybernetick\xE9 hygieny."
          annotation: "\u2022 Implementujte programy zvy\u0161ov\xE1n\xED pov\u011B\
            dom\xED o kybernetick\xE9 bezpe\u010Dnosti:\n    o pou\u017E\xEDvat r\u016F\
            zn\xE9 form\xE1ty, jako jsou workshopy, webin\xE1\u0159e a e-learningov\xE9\
            \ moduly;\n    o vyu\u017E\xEDvat v\xEDce komunika\u010Dn\xEDch kan\xE1\
            l\u016F (e-maily, newslettery a intranet), aby byli zam\u011Bstnanci informov\xE1\
            ni o aktualizac\xEDch kybernetick\xE9 bezpe\u010Dnosti, rizic\xEDch a\
            \ postupech kybernetick\xE9 hygieny pro u\u017Eivatele."
          typical_evidence: "\u2022 Program na zvy\u0161ov\xE1n\xED pov\u011Bdom\xED\
