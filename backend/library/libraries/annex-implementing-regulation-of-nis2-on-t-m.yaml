            \ ou de corruption des donn\xE9es, comme dans le cas d'un ransomware,\
            \ o la probabilit\xE9 de r\xE9cup\xE9ration, o l'impact sur les vies humaines\
            \ et la s\xE9curit\xE9, et o d'autres crit\xE8res sur ce qui constitue\
            \ un incident significatif conform\xE9ment au pr\xE9sent r\xE8glement.\
            \ \n\u2022 Veiller \xE0 ce que la politique de traitement des incidents\
            \ fasse r\xE9f\xE9rence aux diff\xE9rents types d'incidents tels que (liste\
            \ indicative et non exhaustive) :\n    o les pannes de syst\xE8me et la\
            \ perte de disponibilit\xE9 des services ;\n    o les codes malveillants\
            \ ;\n    o les d\xE9nis de service ;\n    o les erreurs ;\n    o les atteintes\
            \ \xE0 la confidentialit\xE9 et \xE0 l'int\xE9grit\xE9 ; et\n    o l'utilisation\
            \ abusive du r\xE9seau et des syst\xE8mes d'information.\n\u2022 Communiquer\
            \ l'incident aux parties prenantes et au personnel concern\xE9s conform\xE9\
            ment \xE0 un plan de communication. Le plan de communication doit tenir\
            \ compte du m\xE9canisme de signalement des \xE9v\xE9nements (annexe du\
            \ r\xE8glement, point 3.3) et peut comprendre (liste indicative et non\
            \ exhaustive) les \xE9l\xE9ments suivants :\n    o objectif et port\xE9\
            e du plan,\n    o r\xF4les et responsabilit\xE9s pour les t\xE2ches de\
            \ communication,\n    o liste des parties prenantes internes et externes\
            \ \xE0 informer,\n    o d\xE9lais de d\xE9claration d\xE9coulant du cadre\
            \ r\xE9glementaire, par exemple GDPR, r\xE9glementations nationales,\n\
            \    o conditions et proc\xE9dures de remont\xE9e des incidents,\n   \
            \ o canaux \xE0 utiliser pour la communication (par exemple, courriel,\
            \ intranet, appels t\xE9l\xE9phoniques, m\xE9dias sociaux, communiqu\xE9\
            s de presse, etc. courriel, intranet, appels t\xE9l\xE9phoniques, m\xE9\
            dias sociaux, communiqu\xE9s de presse),\n    o les canaux de communication\
            \ doivent \xEAtre adapt\xE9s en fonction du public cible (c'est-\xE0-dire\
            \ interne, client ou grand public, etc.),\n    o les m\xE9thodes permettant\
            \ aux parties prenantes de fournir un retour d'information ou de poser\
            \ des questions et \n    o les lignes directrices concernant le moment\
            \ de la communication et la fr\xE9quence des mises \xE0 jour, ainsi que\
            \ les mod\xE8les de messages pr\xE9\xE9tablis pour divers sc\xE9narios\
            \ et les messages essentiels \xE0 communiquer.\n\u2022 Identifier les\
            \ r\xF4les et les responsabilit\xE9s n\xE9cessaires \xE0 la gestion de\
            \ l'incident. Les entit\xE9s peuvent utiliser des cadres de comp\xE9tences\
            \ d\xE9j\xE0 \xE9tablis, par exemple le CECS, pour les aider \xE0 identifier\
            \ les comp\xE9tences et les connaissances n\xE9cessaires.\n\n(18) La s\xE9\
            rie ISO/IEC 27035 fournit des orientations suppl\xE9mentaires sur la gestion\
            \ des incidents : ISO/IEC 27035-1:2023(en) Technologies de l'information\
