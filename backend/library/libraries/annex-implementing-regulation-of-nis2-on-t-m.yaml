            \xEDloha na\u0159\xEDzen\xED, body 8.1 a 8.2); a\n    o po\u017Eadavky\
            \ na kontinuitu provozu (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 4.1).\n\
            \u2022 Definujte postupy usnad\u0148uj\xEDc\xED prov\xE1d\u011Bn\xED politiky\
            \ bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F a\
            \ souvisej\xEDc\xEDch opat\u0159en\xED. \n\u2022 Prov\u011B\u0159te dokumentaci\
            \ o p\u0159ezkoum\xE1n\xED po z\xE1va\u017En\xFDch incidentech (10), kter\xE1\
            \ zahrnuje \xFA\u010Dast a vstupy \u0159\xEDdic\xEDch org\xE1n\u016F.\
            \ \n\u2022 Zajist\u011Bte, aby politika byla:\n    o chr\xE1n\u011Bna\
            \ z hlediska d\u016Fv\u011Brnosti (na z\xE1klad\u011B pot\u0159eby zn\xE1\
            t), integrity, dostupnosti a autenticity;\n    o \u0159\xE1dn\u011B spravov\xE1\
