            \ podl\xE9haj\xED sledov\xE1n\xED souladu;\n    o \u010Detnost kontrol\
            \ souladu,\n    o kdo by m\u011Bl prov\xE1d\u011Bt kontroly dodr\u017E\
            ov\xE1n\xED p\u0159edpis\u016F (intern\xED nebo extern\xED); a\n    o\
            \ \u0161ablony pro zpr\xE1vy o kontrole souladu. \n\u2022 Analyzujte a\
            \ vyhodnocujte v\xFDsledky kontroly souladu."
          typical_evidence: "\u2022 Zdokumentovan\xE9 postupy pro sledov\xE1n\xED\
            \ dodr\u017Eov\xE1n\xED p\u0159edpis\u016F. \n\u2022 Dokumentovan\xE1\
            \ anal\xFDza a vyhodnocen\xED v\xFDsledk\u016F, v\u010Detn\u011B sou\u010D\
            asn\xE9ho stavu \u0159\xEDzen\xED rizik subjektu. \n\u2022 Podrobn\xE9\
            \ pl\xE1ny sledov\xE1n\xED dodr\u017Eov\xE1n\xED p\u0159edpis\u016F, v\u010D\
            etn\u011B dlouhodob\xFDch c\xEDl\u016F a pl\xE1nov\xE1n\xED na vysok\xE9\
            \ \xFArovni."
        it:
          description: "I soggetti pertinenti istituiscono un sistema efficace di\
            \ segnalazione della conformit\xE0 che sia adeguato alle loro strutture,\
            \ ai loro ambienti operativi e ai loro scenari di minacce. Il sistema\
            \ di segnalazione di conformit\xE0 \xE8 in grado di fornire agli organi\
            \ di gestione una visione informata dello stato attuale della gestione\
            \ dei rischi da parte dei soggetti pertinenti."
          annotation: "\u2022 Impostare procedure per il monitoraggio della conformit\xE0\
            , tra cui (elenco indicativo e non esaustivo):\n    o obiettivi e un approccio\
            \ di alto livello al monitoraggio della conformit\xE0;\n    o politiche\
            \ di sicurezza pertinenti che sono soggette a monitoraggio della conformit\xE0\
            ;\n    o la frequenza delle revisioni di conformit\xE0;\n    o chi dovrebbe\
            \ effettuare le revisioni di conformit\xE0 (interne o esterne); e\n  \
            \  o modelli per i rapporti di verifica della conformit\xE0. \n\u2022\
            \ Analizzare e valutare i risultati della revisione della conformit\xE0\
            ."
          typical_evidence: "\u2022 Procedure documentate per il monitoraggio della\
            \ conformit\xE0. \n\u2022 Analisi e valutazione documentate dei risultati,\
            \ compreso lo stato attuale della gestione del rischio dell'entit\xE0\
            . \n\u2022 Piani dettagliati di monitoraggio della conformit\xE0, inclusi\
            \ obiettivi e pianificazione a lungo termine e di alto livello."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.2
      ref_id: 2.2.3
      description: The relevant entities shall perform the compliance monitoring at
        planned intervals and when significant incidents or significant changes to
        operations or risks occur.
      annotation: "\u2022 Compliance monitoring should take place at least annually,\
        \ taking into account:\n    o significant incidents, if any;\n    o changes\
        \ to the environment of operation;\n    o changes to the threat landscape\
        \ and cybersecurity legal and regulatory requirements;\n    o changes to standards;\
        \ and\n    o changes to the policy on the security of network and information\
        \ systems and/or topic-specific policies."
      typical_evidence: "\u2022 Any corrective actions resulting from the assessments\
        \ and tests, including changes to the measures made by the entity once the\
        \ effectiveness of the measures has been assessed in line with the Annex to\
        \ the regulation, point 7.1.1. \n\u2022 Evidence that reports of lessons learned\
        \ or root cause analysis of past incidents, if any, were taken into account."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es proc\xE8dent \xE0 un contr\xF4\
            le de conformit\xE9 \xE0 intervalles pr\xE9d\xE9finis ainsi qu\u2019en\
            \ cas d\u2019incidents importants ou lorsque des changements majeurs concernant\
            \ les op\xE9rations ou les risques se produisent."
          annotation: "\u2022 Le contr\xF4le de la conformit\xE9 doit avoir lieu au\
            \ moins une fois par an, en tenant compte des \xE9l\xE9ments suivants\
            \ :\n    o les incidents importants, le cas \xE9ch\xE9ant\_;\n    o modifications\
            \ de l\u2019environnement de fonctionnement ;\n    o l\u2019\xE9volution\
            \ du paysage des menaces et des exigences l\xE9gales et r\xE9glementaires\
            \ en mati\xE8re de cybers\xE9curit\xE9 ;\n    o les modifications des\
            \ normes\_; et\n    o Modifications de la politique sur la s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information et/ou de politiques\
            \ sp\xE9cifiques \xE0 un sujet."
          typical_evidence: "\u2022 Toute action corrective r\xE9sultant des \xE9\
            valuations et des tests, y compris les modifications apport\xE9es aux\
            \ mesures par l\u2019entit\xE9 une fois que l\u2019efficacit\xE9 des mesures\
            \ a \xE9t\xE9 \xE9valu\xE9e conform\xE9ment \xE0 l\u2019annexe du r\xE8\
            glement, point 7.1.1. \n\u2022 Des preuves que les rapports sur les le\xE7\
            ons apprises ou l\u2019analyse des causes profondes d\u2019incidents pass\xE9\
            s, le cas \xE9ventuel, ont \xE9t\xE9 pris en compte."
        es:
          description: "Las entidades pertinentes realizar\xE1n el control del cumplimiento\
            \ a intervalos planificados, as\xED como cuando se produzcan incidentes\
            \ significativos o cambios significativos en las operaciones o los riesgos."
          annotation: "\u2022 El seguimiento del cumplimiento debe realizarse al menos\
            \ una vez al a\xF1o, teniendo en cuenta:\n    o incidentes significativos,\
            \ si los hubiera;\n    o cambios en el entorno de operaci\xF3n;\n    o\
            \ cambios en el panorama de amenazas y los requisitos legales y regulatorios\
            \ de ciberseguridad;\n    o cambios en las normas; y\n    o Cambios en\
            \ la pol\xEDtica de seguridad de las redes y sistemas de informaci\xF3\
            n y/o pol\xEDticas tem\xE1ticas."
          typical_evidence: "\u2022 Las acciones correctivas que se deriven de las\
            \ evaluaciones y ensayos, incluidos los cambios en las medidas realizados\
            \ por la entidad una vez que se haya evaluado la eficacia de las medidas\
            \ de conformidad con el anexo del reglamento, punto 7.1.1. \n\u2022 Pruebas\
            \ de que se tuvieron en cuenta los informes de lecciones aprendidas o\
            \ el an\xE1lisis de la causa ra\xEDz de incidentes anteriores, si los\
            \ hubo."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty prov\xE1d\u011Bj\xED sledov\xE1\
            n\xED souladu v pl\xE1novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFD\
            znamn\xFDch incident\u016F nebo v\xFDznamn\xFDch zm\u011Bn operac\xED\
            \ \u010Di rizik."
          annotation: "\u2022 Sledov\xE1n\xED dodr\u017Eov\xE1n\xED p\u0159edpis\u016F\
            \ by m\u011Blo b\xFDt prov\xE1d\u011Bno alespo\u0148 jednou ro\u010Dn\u011B\
            \ s p\u0159ihl\xE9dnut\xEDm k:\n    o v\xFDznamn\xFDch incidentech, pokud\
            \ k nim dojde;\n    o zm\u011Bny provozn\xEDho prost\u0159ed\xED;\n  \
            \  o zm\u011Bny v oblasti hrozeb a pr\xE1vn\xEDch a regula\u010Dn\xED\
            ch po\u017Eadavk\u016F v oblasti kybernetick\xE9 bezpe\u010Dnosti;\n \
            \   o zm\u011Bny standard\u016F; a\n    o zm\u011Bny z\xE1sad t\xFDkaj\xED\
            c\xEDch se bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F a/nebo z\xE1sad specifick\xFDch pro konkr\xE9tn\xED t\xE9ma."
          typical_evidence: "\u2022 ve\u0161ker\xE1 n\xE1pravn\xE1 opat\u0159en\xED\
            \ vypl\xFDvaj\xEDc\xED z posouzen\xED a zkou\u0161ek, v\u010Detn\u011B\
            \ zm\u011Bn opat\u0159en\xED proveden\xFDch subjektem pot\xE9, co byla\
            \ posouzena \xFA\u010Dinnost opat\u0159en\xED v souladu s p\u0159\xED\
            lohou na\u0159\xEDzen\xED, bodem 7.1.1. \n\u2022 D\u016Fkazy, \u017Ee\
            \ byly vzaty v \xFAvahu zpr\xE1vy o z\xEDskan\xFDch poznatc\xEDch nebo\
            \ anal\xFDza hlavn\xEDch p\u0159\xED\u010Din minul\xFDch incident\u016F\
            , pokud n\u011Bjak\xE9 existuj\xED."
        it:
          description: "I soggetti pertinenti effettuano il monitoraggio della conformit\xE0\
            \ a intervalli pianificati e quando si verificano incidenti significativi\
            \ o modifiche significative delle operazioni o dei rischi."
          annotation: "\u2022 Il monitoraggio della conformit\xE0 dovrebbe avvenire\
            \ almeno una volta all'anno, tenendo conto:\n    o incidenti significativi,\
            \ se presenti;\n    o modifiche all'ambiente di funzionamento;\n    o\
            \ modifiche al panorama delle minacce e ai requisiti legali e normativi\
            \ in materia di sicurezza informatica;\n    o modifiche alle norme; e\n\
            \    o Modifiche alla politica sulla sicurezza delle reti e dei sistemi\
            \ informativi e/o alle politiche specifiche per argomento."
          typical_evidence: "\u2022 Eventuali azioni correttive conseguenti alle valutazioni\
            \ e ai test, comprese le modifiche alle misure apportate dall'ente una\
            \ volta valutata l'efficacia delle misure in linea con l'Allegato al regolamento,\
            \ punto 7.1.1. \n\u2022 Prove che sono stati presi in considerazione i\
            \ resoconti delle lezioni apprese o l'analisi delle cause profonde degli\
            \ incidenti passati, se presenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3
