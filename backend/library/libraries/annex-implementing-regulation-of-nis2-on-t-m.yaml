    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5
      ref_id: 3.5.4
      description: The relevant entities shall log incident response activities in
        accordance with the procedures referred to in point 3.2.1., and record evidence.
      annotation: "\u2022 Log incident response information which contains (indicative,\
        \ non-exhaustive list):\n    o time of detection, containment and eradication;\n\
        \    o when the systems recovered;\n    o indicators of compromise;\n    o\
        \ root cause;\n    o actions taken during each phase namely, detection, containment\
        \ and eradication;\n    o assessment of the scope and the level of impact\
        \ of the incident;\n    o communications when responding to the incident;\n\
        \    o post incident lessons learnt and recommendations; and\n    o whether\
        \ the CSIRT or the competent authority was notified of the incident according\
        \ to the NIS2 Directive Articles 23 and 30."
      typical_evidence: "\u2022 Logs from incident response. \n\u2022 Use of a system\
        \ (e.g. SIEM, EDR/XDR or ticket system)."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es tiennent un journal des activit\xE9\
            s de r\xE9ponse aux incidents conform\xE9ment aux proc\xE9dures vis\xE9\
            es au point\_3.2.1 et en conservent des preuves."
          annotation: "\u2022 Enregistrer les informations de r\xE9ponse aux incidents\
            \ qui contiennent (liste indicative et non exhaustive) :\n    o le temps\
            \ de d\xE9tection, de confinement et d\u2019\xE9radication ;\n    o lorsque\
            \ les syst\xE8mes se sont r\xE9tablis ;\n    o indicateurs de compromission\
            \ ;\n    o cause profonde\_;\n    o les actions entreprises au cours de\
            \ chaque phase, \xE0 savoir la d\xE9tection, le confinement et l\u2019\
            \xE9radication ;\n    o l\u2019\xE9valuation de la port\xE9e et du niveau\
            \ d\u2019impact de l\u2019incident ;\n    o les communications lors de\
            \ l\u2019intervention lors de l\u2019incident\_;\n    o Publier les le\xE7\
            ons apprises et les recommandations de l\u2019incident\_; et\n    o si\
            \ le CSIRT ou l\u2019autorit\xE9 comp\xE9tente a \xE9t\xE9 inform\xE9\
            \ de l\u2019incident conform\xE9ment aux articles 23 et 30 de la directive\
            \ NIS2."
          typical_evidence: "\u2022 Journaux de r\xE9ponse aux incidents. \n\u2022\
            \ Utilisation d\u2019un syst\xE8me (par exemple SIEM, EDR/XDR ou syst\xE8\
            me de tickets)."
        es:
          description: "Las entidades pertinentes registrar\xE1n tanto las actividades\
            \ de respuesta ante incidentes de conformidad con los procedimientos contemplados\
            \ en el punto 3.2.1 como las pruebas correspondientes."
          annotation: "\u2022 Registre la informaci\xF3n de respuesta a incidentes\
            \ que contenga (lista indicativa y no exhaustiva):\n    o tiempo de detecci\xF3\
            n, contenci\xF3n y erradicaci\xF3n;\n    o cuando se recuperaron los sistemas;\n\
            \    o indicadores de compromiso;\n    o causa ra\xEDz;\n    o las medidas\
            \ adoptadas durante cada fase, a saber, detecci\xF3n, contenci\xF3n y\
            \ erradicaci\xF3n;\n    o evaluaci\xF3n del alcance y el nivel de impacto\
            \ del incidente;\n    o comunicaciones al responder al incidente;\n  \
            \  o Lecciones aprendidas y recomendaciones posteriores al incidente;\
            \ y\n    o si el CSIRT o la autoridad competente fue notificado del incidente\
            \ de conformidad con los art\xEDculos 23 y 30 de la Directiva SRI2."
          typical_evidence: "\u2022 Registros de respuesta a incidentes. \n\u2022\
            \ Uso de un sistema (por ejemplo, SIEM, EDR/XDR o sistema de tickets)."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vedou protokoly o \u010D\
            innostech v r\xE1mce reakce na incident v souladu s postupy uveden\xFD\
            mi v bod\u011B 3.2.1 a zaznamen\xE1vaj\xED d\u016Fkazy."
          annotation: "\u2022 Zaznamen\xE1vat informace o reakci na incident, kter\xE9\
            \ obsahuj\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o dobu\
            \ zji\u0161t\u011Bn\xED, omezen\xED \u0161\xED\u0159en\xED a eradikace,\n\
            \    o a\u017E se syst\xE9my zotav\xED;\n    o indik\xE1tory kompromitace;\n\
            \    o hlavn\xED p\u0159\xED\u010Dina;\n    o opat\u0159en\xED p\u0159\
            ijat\xE1 b\u011Bhem ka\u017Ed\xE9 f\xE1ze, jmenovit\u011B detekce, omezen\xED\
            \ \u0161\xED\u0159en\xED a eradikace,\n    o posouzen\xED rozsahu a \xFA\
            rovn\u011B dopadu incidentu;\n    o komunikaci p\u0159i reakci na incident;\n\
            \    o zve\u0159ej\u0148ov\xE1n\xED z\xEDskan\xFDch zku\u0161enost\xED\
            \ a doporu\u010Den\xED t\xFDkaj\xEDc\xEDch se incident\u016F; a\n    o\
            \ tom, zda byl incident ozn\xE1men t\xFDmu CSIRT nebo p\u0159\xEDslu\u0161\
            n\xE9mu org\xE1nu podle \u010Dl\xE1nk\u016F 23 a 30 sm\u011Brnice NIS2."
          typical_evidence: "\u2022 Protokoly z reakce na incidenty. \n\u2022 Pou\u017E\
            it\xED syst\xE9mu (nap\u0159. SIEM, EDR/XDR nebo tiketov\xE9ho syst\xE9\
            mu)."
        it:
          description: "I soggetti pertinenti registrano le attivit\xE0 di risposta\
            \ agli incidenti conformemente alle procedure di cui al punto 3.2.1 e\
            \ registrano le prove."
          annotation: "\u2022 Registra le informazioni di risposta agli incidenti\
            \ che contengono (elenco indicativo e non esaustivo):\n    o il tempo\
            \ di individuazione, contenimento ed eradicazione;\n    o quando i sistemi\
            \ si sono ripristinati;\n    o indicatori di compromesso;\n    o causa\
            \ principale;\n    o azioni intraprese durante ciascuna fase, vale a dire\
            \ individuazione, contenimento ed eradicazione;\n    o valutazione della\
            \ portata e del livello di impatto dell'incidente;\n    o comunicazioni\
            \ in risposta all'incidente;\n    o dopo l'incidente, le lezioni apprese\
            \ e le raccomandazioni; e\n    o se il CSIRT o l'autorit\xE0 competente\
            \ sono stati informati dell'incidente ai sensi degli articoli 23 e 30\
            \ della direttiva NIS2."
          typical_evidence: "\u2022 Registri della risposta agli incidenti. \n\u2022\
            \ Utilizzo di un sistema (ad es. SIEM, EDR/XDR o sistema di ticket)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.5
      ref_id: 3.5.5
      description: The relevant entities shall test at planned intervals their incident
        response procedures.
      annotation: "\u2022 Test the entity\u2019s incident response procedures at least\
        \ annually. \n\u2022 Test different types of incidents, for example ransomware,\
        \ phishing, data breach and DoS. \n\u2022 Ensure that test scenarios involve\
        \ employees from different departments as well as external stakeholders, for\
        \ example suppliers and service providers.\n    o Where necessary, include\
        \ management bodies in the tests so that they understand their role during\
        \ an incident. \n\u2022 Conduct post-test reviews for possible lessons learnt.\
        \ \n\u2022 Update the incident response procedures based on the lessons learnt\
        \ from the test, if applicable.\n\n[TIPS]\n\n\u2022 Issue instructions on\
        \ how to respond to the most common types of incidents (ransomware, phishing,\
        \ data breach, DoS, etc.) including containment, eradication and recovery\
        \ steps. \n\u2022 Include guidelines for preserving evidence and maintaining\
        \ chain of custody to support forensic analysis and legal proceedings if necessary.\
        \ \n\u2022 Consider the use of automated solutions for incident response,\
        \ for example security orchestration, automation and response technologies\
        \ or similar systems."
      typical_evidence: "\u2022 Documented plans or schedules for future incident\
        \ response tests. \n\u2022 Records from tests of different types of incidents.\n\
        \n[TIPS]\n\n\u2022 Up-to-date incident response procedures based on tests\
        \ conducted and/or change logs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es testent leurs proc\xE9dures de\
            \ r\xE9ponse aux incidents \xE0 intervalles pr\xE9d\xE9finis."
          annotation: "\u2022 Tester les proc\xE9dures d\u2019intervention en cas\
            \ d\u2019incident de l\u2019entit\xE9 au moins une fois par an. \n\u2022\
            \ Testez diff\xE9rents types d\u2019incidents, par exemple les ransomwares,\
            \ le phishing, les violations de donn\xE9es et les DoS. \n\u2022 Veiller\
            \ \xE0 ce que les sc\xE9narios de test impliquent des employ\xE9s de diff\xE9\
            rents d\xE9partements ainsi que des parties prenantes externes, par exemple\
            \ des fournisseurs et des prestataires de services.\n    o Le cas \xE9\
            ch\xE9ant, inclure les organes de gestion dans les tests afin qu\u2019\
            ils comprennent leur r\xF4le lors d\u2019un incident. \n\u2022 Effectuer\
            \ des examens post-test pour d\xE9terminer les le\xE7ons apprises. \n\u2022\
            \ Mettre \xE0 jour les proc\xE9dures d\u2019intervention en cas d\u2019\
            incident en fonction des le\xE7ons tir\xE9es du test, le cas \xE9ch\xE9\
            ant.\n\n[CONSEILS]\n\n\u2022 \xC9mettez des instructions sur la fa\xE7\
            on de r\xE9pondre aux types d\u2019incidents les plus courants (ransomware,\
            \ hame\xE7onnage, violation de donn\xE9es, DoS, etc.), y compris les \xE9\
            tapes de confinement, d\u2019\xE9radication et de r\xE9cup\xE9ration.\
            \ \n\u2022 Inclure des lignes directrices pour la pr\xE9servation des\
            \ preuves et le maintien de la cha\xEEne de possession pour soutenir l\u2019\
            analyse m\xE9dico-l\xE9gale et les proc\xE9dures judiciaires si n\xE9\
            cessaire. \n\u2022 Envisager l\u2019utilisation de solutions automatis\xE9\
            es pour la r\xE9ponse aux incidents, par exemple l\u2019orchestration\
            \ de la s\xE9curit\xE9, les technologies d\u2019automatisation et de r\xE9\
            ponse ou des syst\xE8mes similaires."
          typical_evidence: "\u2022 Documentation des plans ou des calendriers pour\
            \ les futurs tests de r\xE9ponse aux incidents. \n\u2022 Enregistrements\
            \ de tests de diff\xE9rents types d\u2019incidents.\n\n[CONSEILS]\n\n\u2022\
            \ Proc\xE9dures d\u2019intervention en cas d\u2019incident \xE0 jour bas\xE9\
            es sur les tests effectu\xE9s et/ou les journaux de modifications."
        es:
          description: "Las entidades pertinentes probar\xE1n a intervalos planificados\
            \ sus procedimientos de respuesta ante los incidentes."
          annotation: "\u2022 Probar los procedimientos de respuesta a incidentes\
            \ de la entidad al menos una vez al a\xF1o. \n\u2022 Pruebe diferentes\
            \ tipos de incidentes, por ejemplo, ransomware, phishing, violaci\xF3\
            n de datos y DoS. \n\u2022 Aseg\xFArese de que los escenarios de prueba\
            \ involucren a empleados de diferentes departamentos, as\xED como a partes\
            \ interesadas externas, por ejemplo, proveedores y proveedores de servicios.\n\
            \    o Cuando sea necesario, incluir a los \xF3rganos de gesti\xF3n en\
            \ las pruebas para que entiendan su papel durante un incidente. \n\u2022\
            \ Realizar revisiones posteriores a la prueba para detectar posibles lecciones\
            \ aprendidas. \n\u2022 Actualizar los procedimientos de respuesta a incidentes\
            \ en funci\xF3n de las lecciones aprendidas de la prueba, si corresponde.\n\
            \n[CONSEJOS]\n\n\u2022 Emitir instrucciones sobre c\xF3mo responder a\
            \ los tipos de incidentes m\xE1s comunes (ransomware, phishing, violaci\xF3\
            n de datos, DoS, etc.), incluidas las medidas de contenci\xF3n, erradicaci\xF3\
            n y recuperaci\xF3n. \n\u2022 Incluir directrices para preservar las pruebas\
            \ y mantener la cadena de custodia para apoyar el an\xE1lisis forense\
            \ y los procedimientos legales si es necesario. \n\u2022 Considerar el\
            \ uso de soluciones automatizadas para la respuesta a incidentes, por\
            \ ejemplo, orquestaci\xF3n de seguridad, tecnolog\xEDas de automatizaci\xF3\
            n y respuesta o sistemas similares."
          typical_evidence: "\u2022 Planes o cronogramas documentados para futuras\
            \ pruebas de respuesta a incidentes. \n\u2022 Registros de pruebas de\
            \ diferentes tipos de incidencias.\n\n[CONSEJOS]\n\n\u2022 Procedimientos\
            \ actualizados de respuesta a incidentes basados en pruebas realizadas\
            \ y/o registros de cambios."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ testuj\xED sv\xE9 postupy reakce na incidenty."
          annotation: "\u2022 Alespo\u0148 jednou ro\u010Dn\u011B testovat postupy\
            \ subjektu pro reakci na incidenty. \n\u2022 Testujte r\u016Fzn\xE9 typy\
            \ incident\u016F, nap\u0159\xEDklad ransomware, phishing, \xFAnik dat\
            \ a DoS. \n\u2022 Zajist\u011Bte, aby testovac\xED sc\xE9n\xE1\u0159e\
            \ zahrnovaly zam\u011Bstnance z r\u016Fzn\xFDch odd\u011Blen\xED i extern\xED\
            \ zainteresovan\xE9 strany, nap\u0159\xEDklad dodavatele a poskytovatele\
            \ slu\u017Eeb.\n    o V p\u0159\xEDpad\u011B pot\u0159eby zahrnout do\
            \ test\u016F \u0159\xEDd\xEDc\xED org\xE1ny, aby pochopily svou \xFAlohu\
            \ b\u011Bhem incidentu. \n\u2022 Prov\xE1d\u011Bt kontroly po testu pro\
            \ mo\u017En\xE9 z\xEDskan\xE9 poznatky. \n\u2022 Aktualizovat postupy\
            \ reakce na incidenty na z\xE1klad\u011B poznatk\u016F z\xEDskan\xFDch\
            \ z testu, pokud je to mo\u017En\xE9.\n\n[TIPY]\n\n\u2022 Vyd\xE1vat pokyny,\
            \ jak reagovat na nejb\u011B\u017En\u011Bj\u0161\xED typy incident\u016F\
            \ (ransomware, phishing, naru\u0161en\xED dat, DoS atd.), v\u010Detn\u011B\
            \ krok\u016F pro zadr\u017Een\xED, vym\xFDcen\xED a obnovu. \n\u2022 Zahrnout\
            \ pokyny pro uchov\xE1v\xE1n\xED d\u016Fkaz\u016F a udr\u017Eov\xE1n\xED\
            \ \u0159et\u011Bzce p\xE9\u010De na podporu forenzn\xED anal\xFDzy a v\
            \ p\u0159\xEDpad\u011B pot\u0159eby soudn\xEDch \u0159\xEDzen\xED. \n\u2022\
            \ Zva\u017Ete pou\u017Eit\xED automatizovan\xFDch \u0159e\u0161en\xED\
            \ pro reakci na incidenty, nap\u0159\xEDklad technologie orchestrace zabezpe\u010D\
            en\xED, automatizace a reakce nebo podobn\xE9 syst\xE9my."
          typical_evidence: "\u2022 Zdokumentovan\xE9 pl\xE1ny nebo harmonogramy pro\
            \ budouc\xED testy reakce na incidenty. \n\u2022 Z\xE1znamy z test\u016F\
            \ r\u016Fzn\xFDch typ\u016F incident\u016F.\n\n[TIPY]\n\n\u2022 Aktu\xE1\
            ln\xED postupy reakce na incidenty zalo\u017Een\xE9 na proveden\xFDch\
            \ testech a/nebo protokolech zm\u011Bn."
        it:
          description: I soggetti pertinenti testano a intervalli programmati le loro
            procedure di risposta agli incidenti.
          annotation: "\u2022 Testare le procedure di risposta agli incidenti dell'entit\xE0\
            \ almeno una volta all'anno. \n\u2022 Testare diversi tipi di incidenti,\
            \ ad esempio ransomware, phishing, violazione dei dati e DoS. \n\u2022\
            \ Assicurarsi che gli scenari di test coinvolgano dipendenti di diversi\
            \ reparti e parti interessate esterne, ad esempio fornitori e fornitori\
            \ di servizi.\n    o Se necessario, includere gli organi di gestione nei\
            \ test in modo che comprendano il loro ruolo durante un incidente. \n\u2022\
            \ Condurre revisioni post-test per individuare eventuali lezioni apprese.\
            \ \n\u2022 Aggiornare le procedure di risposta agli incidenti sulla base\
            \ delle lezioni apprese dal test, se applicabile.\n\n[CONSIGLI]\n\n\u2022\
            \ Fornire istruzioni su come rispondere ai tipi pi\xF9 comuni di incidenti\
            \ (ransomware, phishing, violazione dei dati, DoS, ecc.), comprese le\
            \ fasi di contenimento, eliminazione e ripristino. \n\u2022 Includere\
            \ linee guida per la conservazione delle prove e il mantenimento della\
            \ catena di custodia per supportare l'analisi forense e i procedimenti\
            \ legali, se necessario. \n\u2022 Prendere in considerazione l'uso di\
            \ soluzioni automatizzate per la risposta agli incidenti, ad esempio l'orchestrazione\
            \ della sicurezza, le tecnologie di automazione e risposta o sistemi simili."
          typical_evidence: "\u2022 Piani o programmi documentati per futuri test\
            \ di risposta agli incidenti. \n\u2022 Registrazioni di test di diversi\
            \ tipi di incidenti.\n\n[CONSIGLI]\n\n\u2022 Procedure di risposta agli\
            \ incidenti aggiornate basate sui test condotti e/o sui registri delle\
            \ modifiche."
