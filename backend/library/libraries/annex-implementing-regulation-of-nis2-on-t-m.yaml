    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.3
      description: The relevant entities shall perform regular integrity checks on
        the backup copies.
      annotation: "\u2022 Check the integrity of the backup copies. An indicative,\
        \ non-exhaustive list of good practices is the following:\n    o use checksums\
        \ or hashing algorithms to verify that the data in your backups matches the\
        \ original data (section 9.2);\n    o implement automated scripts to run these\
        \ checks regularly, reducing the risk of human error;\n    o schedule regular\
        \ tests to restore data from backups to ensure they are complete, functional\
        \ and validated by business users to confirm the accuracy and usability of\
        \ the restored data;\n    o test various recovery scenarios, including full\
        \ system restores and individual file recoveries, to ensure all aspects of\
        \ your backup system are reliable; and\n    o consider using cloud storage\
        \ solutions for off-site backups, which often include built-in integrity checks\
        \ and redundancy."
      typical_evidence: "\u2022 Logs or reports showing that checksum or hashing algorithms\
        \ are used. \n\u2022 Settings in backup software or scripts that specify the\
        \ use of checksums or hashing algorithms. \n\u2022 Records of regular tests\
        \ in which data is restored from backups. \n\u2022 Evidence of tests of different\
        \ recovery scenarios, including full system restores and individual file recoveries.\
        \ \n\u2022 Logs or reports from actual incidents in which recovery procedures\
        \ were implemented (Annex to the regulation, points 3.2 and 3.5). \n\u2022\
        \ If the service is offered by a third party, SLAs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es proc\xE8dent r\xE9guli\xE8rement\
            \ \xE0 des contr\xF4les d\u2019int\xE9grit\xE9 des copies de sauvegarde."
          annotation: "\u2022 V\xE9rifiez l\u2019int\xE9grit\xE9 des copies de sauvegarde.\
            \ Une liste indicative et non exhaustive de bonnes pratiques est la suivante\
            \ :\n    o utiliser des sommes de contr\xF4le ou des algorithmes de hachage\
            \ pour v\xE9rifier que les donn\xE9es de vos sauvegardes correspondent\
            \ aux donn\xE9es d\u2019origine (section 9.2) ;\n    o Mettre en place\
            \ des scripts automatis\xE9s pour ex\xE9cuter ces v\xE9rifications r\xE9\
            guli\xE8rement, r\xE9duisant ainsi le risque d\u2019erreur humaine ;\n\
            \    o Planifier des tests r\xE9guliers pour restaurer les donn\xE9es\
            \ \xE0 partir des sauvegardes afin de s\u2019assurer qu\u2019elles sont\
            \ compl\xE8tes, fonctionnelles et valid\xE9es par les utilisateurs m\xE9\
            tiers afin de confirmer l\u2019exactitude et la facilit\xE9 d\u2019utilisation\
            \ des donn\xE9es restaur\xE9es ;\n    o Tester divers sc\xE9narios de\
            \ r\xE9cup\xE9ration, y compris les restaurations compl\xE8tes du syst\xE8\
            me et les r\xE9cup\xE9rations de fichiers individuels, pour s\u2019assurer\
            \ que tous les aspects de votre syst\xE8me de sauvegarde sont fiables\_\
            ; et\n    o Envisagez d\u2019utiliser des solutions de stockage dans le\
            \ cloud pour les sauvegardes hors site, qui incluent souvent des contr\xF4\
            les d\u2019int\xE9grit\xE9 int\xE9gr\xE9s et une redondance."
          typical_evidence: "\u2022 Journaux ou rapports montrant que des algorithmes\
            \ de somme de contr\xF4le ou de hachage sont utilis\xE9s. \n\u2022 Param\xE8\
            tres dans les logiciels de sauvegarde ou les scripts qui sp\xE9cifient\
            \ l\u2019utilisation de sommes de contr\xF4le ou d\u2019algorithmes de\
            \ hachage. \n\u2022 Enregistrements des tests r\xE9guliers dans lesquels\
            \ les donn\xE9es sont restaur\xE9es \xE0 partir de sauvegardes. \n\u2022\
            \ Preuve de tests de diff\xE9rents sc\xE9narios de r\xE9cup\xE9ration,\
            \ y compris les restaurations compl\xE8tes du syst\xE8me et les r\xE9\
            cup\xE9rations de fichiers individuels. \n\u2022 Registres ou rapports\
            \ d\u2019incidents r\xE9els dans lesquels des proc\xE9dures de r\xE9cup\xE9\
            ration ont \xE9t\xE9 mises en \u0153uvre (annexe du r\xE8glement, points\
            \ 3.2 et 3.5). \n\u2022 Si le service est offert par un tiers, les SLA."
        es:
          description: "Las entidades pertinentes verificar\xE1n regularmente la integridad\
            \ de las copias de seguridad."
          annotation: "\u2022 Compruebe la integridad de las copias de seguridad.\
            \ Una lista indicativa y no exhaustiva de buenas pr\xE1cticas es la siguiente:\n\
            \    o utilizar sumas de comprobaci\xF3n o algoritmos de hash para verificar\
            \ que los datos de sus copias de seguridad coinciden con los datos originales\
            \ (secci\xF3n 9.2);\n    o implementar scripts automatizados para ejecutar\
            \ estas comprobaciones con regularidad, reduciendo el riesgo de error\
            \ humano;\n    o programar pruebas peri\xF3dicas para restaurar los datos\
            \ de las copias de seguridad para garantizar que est\xE9n completos, funcionales\
            \ y validados por los usuarios empresariales para confirmar la precisi\xF3\
            n y la usabilidad de los datos restaurados;\n    o Pruebe varios escenarios\
            \ de recuperaci\xF3n, incluidas restauraciones completas del sistema y\
            \ recuperaciones de archivos individuales, para garantizar que todos los\
            \ aspectos de su sistema de copia de seguridad sean confiables; y\n  \
            \  o Considere la posibilidad de utilizar soluciones de almacenamiento\
            \ en la nube para copias de seguridad externas, que a menudo incluyen\
            \ comprobaciones de integridad y redundancia integradas."
          typical_evidence: "\u2022 Registros o informes que muestren que se utilizan\
            \ algoritmos de suma de comprobaci\xF3n o hash. \n\u2022 Configuraci\xF3\
            n en software de copia de seguridad o scripts que especifican el uso de\
            \ sumas de comprobaci\xF3n o algoritmos de hash. \n\u2022 Registros de\
            \ pruebas peri\xF3dicas en las que se restauran datos a partir de copias\
            \ de seguridad. \n\u2022 Evidencia de pruebas de diferentes escenarios\
            \ de recuperaci\xF3n, incluidas restauraciones completas del sistema y\
            \ recuperaciones de archivos individuales. \n\u2022 Registros o informes\
            \ de incidentes reales en los que se implementaron procedimientos de recuperaci\xF3\
            n (Anexo del reglamento, puntos 3.2 y 3.5). \n\u2022 Si el servicio es\
            \ ofrecido por un tercero, SLAs."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty prov\xE1d\u011Bj\xED pravideln\xE9\
            \ kontroly integrity z\xE1lo\u017En\xEDch kopi\xED."
          annotation: "\u2022 Zkontrolujte integritu z\xE1lo\u017En\xEDch kopi\xED\
            . Orienta\u010Dn\xED, ne\xFApln\xFD seznam osv\u011Bd\u010Den\xFDch postup\u016F\
            \ je n\xE1sleduj\xEDc\xED:\n    o pou\u017E\xEDvat kontroln\xED sou\u010D\
            ty nebo hashovac\xED algoritmy k ov\u011B\u0159en\xED, \u017Ee data ve\
            \ va\u0161ich z\xE1loh\xE1ch odpov\xEDdaj\xED p\u016Fvodn\xEDm dat\u016F\
            m (odd\xEDl 9.2);\n    o implementovat automatizovan\xE9 skripty pro pravideln\xE9\
            \ prov\xE1d\u011Bn\xED t\u011Bchto kontrol, \u010D\xEDm\u017E se sni\u017E\
            uje riziko lidsk\xE9 chyby;\n    o napl\xE1novat pravideln\xE9 testy pro\
            \ obnovu dat ze z\xE1loh, aby bylo zaji\u0161t\u011Bno, \u017Ee jsou \xFA\
            pln\xE9, funk\u010Dn\xED a ov\u011B\u0159en\xE9 podnikov\xFDmi u\u017E\
            ivateli, aby se potvrdila p\u0159esnost a pou\u017Eitelnost obnoven\xFD\
            ch dat;\n    o testovat r\u016Fzn\xE9 sc\xE9n\xE1\u0159e obnovy, v\u010D\
            etn\u011B \xFApln\xE9ho obnoven\xED syst\xE9mu a obnovy jednotliv\xFD\
            ch soubor\u016F, abyste zajistili spolehlivost v\u0161ech aspekt\u016F\
            \ va\u0161eho z\xE1lohovac\xEDho syst\xE9mu; a\n    o Zva\u017Ete pou\u017E\
            it\xED \u0159e\u0161en\xED cloudov\xE9ho \xFAlo\u017Ei\u0161t\u011B pro\
            \ z\xE1lohov\xE1n\xED mimo pracovi\u0161t\u011B, kter\xE9 \u010Dasto zahrnuje\
            \ vestav\u011Bn\xE9 kontroly integrity a redundanci."
          typical_evidence: "\u2022 Protokoly nebo zpr\xE1vy ukazuj\xEDc\xED, \u017E\
            e jsou pou\u017Eity kontroln\xED sou\u010Det nebo algoritmy hash. \n\u2022\
            \ Nastaven\xED v z\xE1lohovac\xEDm softwaru nebo skriptech, kter\xE1 ur\u010D\
            uj\xED pou\u017Eit\xED kontroln\xEDch sou\u010Dt\u016F nebo hashovac\xED\
            ch algoritm\u016F. \n\u2022 Evidence pravideln\xFDch test\u016F, p\u0159\
            i kter\xFDch doch\xE1z\xED k obnov\u011B dat ze z\xE1loh. \n\u2022 D\u016F\
            kazy o testech r\u016Fzn\xFDch sc\xE9n\xE1\u0159\u016F obnovy, v\u010D\
            etn\u011B \xFApln\xE9ho obnoven\xED syst\xE9mu a obnovy jednotliv\xFD\
            ch soubor\u016F. \n\u2022 Protokoly nebo zpr\xE1vy ze skute\u010Dn\xFD\
            ch incident\u016F, p\u0159i nich\u017E byly provedeny postupy pro obnovu\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, body 3.2 a 3.5). \n\u2022 Pokud\
            \ je slu\u017Eba nab\xEDzena t\u0159et\xED stranou, SLA ."
        it:
          description: "I soggetti pertinenti effettuano controlli periodici dell'integrit\xE0\
            \ delle copie di backup."
          annotation: "\u2022 Verificare l'integrit\xE0 delle copie di backup. Un\
            \ elenco indicativo e non esaustivo di buone pratiche \xE8 il seguente:\n\
            \    o utilizzare checksum o algoritmi di hashing per verificare che i\
            \ dati nei backup corrispondano ai dati originali (sezione 9.2);\n   \
            \ o implementare script automatizzati per eseguire regolarmente questi\
            \ controlli, riducendo il rischio di errore umano;\n    o programmare\
            \ test periodici per ripristinare i dati dai backup per assicurarsi che\
            \ siano completi, funzionali e convalidati dagli utenti aziendali per\
            \ confermare l'accuratezza e l'usabilit\xE0 dei dati ripristinati;\n \
            \   o Testare vari scenari di ripristino, inclusi ripristini completi\
            \ del sistema e recuperi di singoli file, per garantire che tutti gli\
            \ aspetti del sistema di backup siano affidabili; e\n    o Prendere in\
            \ considerazione l'utilizzo di soluzioni di archiviazione cloud per i\
            \ backup off-site, che spesso includono controlli di integrit\xE0 e ridondanza\
            \ integrati."
          typical_evidence: "\u2022 Registri o report che mostrano che vengono utilizzati\
            \ algoritmi di checksum o hashing. \n\u2022 Impostazioni nel software\
            \ di backup o negli script che specificano l'uso di checksum o algoritmi\
            \ di hashing. \n\u2022 Registrazioni di test regolari in cui i dati vengono\
            \ ripristinati dai backup. \n\u2022 Prova dei test di diversi scenari\
            \ di recupero, inclusi ripristini completi del sistema e recuperi di singoli\
            \ file. \n\u2022 Registri o rapporti di incidenti reali in cui sono state\
            \ attuate procedure di recupero (Allegato al regolamento, punti 3.2 e\
            \ 3.5). \n\u2022 Se il servizio \xE8 offerto da terzi, gli SLA."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.4
      description: 'Based on the results of the risk assessment carried out pursuant
        to point 2.1 and the business continuity plan, the relevant entities shall
        ensure sufficient availability of resources by at least partial redundancy
        of the following:'
      annotation: "\u2022 Define minimum resources needed to ensure at least partial\
        \ redundancy for each of points (a), (b), (c) and (d). These may include the\
        \ following:\n    o network and information systems: one or more of the following\
        \ (indicative, non-exhaustive list):\n        * multiple internet service\
        \ providers, \uF0A7 load balancing, \uF0A7 mirrored servers, \uF0A7 virtualisation,\
        \ \uF0A7 redundant array of independent disks;\n    o assets: one or more\
        \ of the following (indicative, non-exhaustive list):\n        * shared workspaces,\
        \ \uF0A7 backup locations, \uF0A7 spare equipment, \uF0A7 multiple suppliers\
        \ for the same categories of products;\n    o personnel: one or more of the\
        \ following (indicative, non-exhaustive list):\n        * job rotation, \uF0A7\
        \ backup assignments, \uF0A7 emergency drills;\n    o multiple communication\
        \ platforms, for example social media, messaging apps and email; and\n   \
        \ o multiple methods to power a site, either through multiple electrical providers\
        \ or with a combination of electrical providers and backup mechanisms, such\
        \ as generators."
      typical_evidence: "\u2022 One or more of the above mechanisms are in place."
      translations:
        fr:
          description: "Sur la base des r\xE9sultats de l\u2019\xE9valuation des risques\
            \ effectu\xE9e conform\xE9ment au point\_2.1 et du plan de continuit\xE9\
            \ de l\u2019activit\xE9, les entit\xE9s concern\xE9es veillent \xE0 ce\
            \ que la disponibilit\xE9 des ressources soit suffisante moyennant une\
            \ redondance au moins partielle des \xE9l\xE9ments suivants:"
          annotation: "\u2022 D\xE9finir les ressources minimales n\xE9cessaires pour\
            \ assurer une redondance au moins partielle pour chacun des points a),\
            \ b), c) et d). Il peut s\u2019agir des \xE9l\xE9ments suivants :\n  \
            \  o r\xE9seaux et syst\xE8mes d\u2019information : un ou plusieurs des\
            \ \xE9l\xE9ments suivants (liste indicative, non exhaustive) :\n     \
            \   * plusieurs fournisseurs de services Internet, \uF0A7 \xE9quilibrage\
            \ de charge, \uF0A7 serveurs en miroir, \uF0A7 virtualisation, \uF0A7\
            \ r\xE9seau redondant de disques ind\xE9pendants ;\n    o actifs : un\
            \ ou plusieurs des \xE9l\xE9ments suivants (liste indicative, non exhaustive)\
            \ :\n        * espaces de travail partag\xE9s, \uF0A7 emplacements de\
            \ secours, \uF0A7 mat\xE9riel de rechange, \uF0A7 plusieurs fournisseurs\
            \ pour les m\xEAmes cat\xE9gories de produits ;\n    o personnel : un\
            \ ou plusieurs des \xE9l\xE9ments suivants (liste indicative et non exhaustive)\
            \ :\n        * rotation des t\xE2ches, \uF0A7 affectations de remplacement,\
            \ \uF0A7 exercices d\u2019urgence\_;\n    o plusieurs plateformes de communication,\
            \ par exemple les m\xE9dias sociaux, les applications de messagerie et\
            \ les e-mails ; et\n    o plusieurs m\xE9thodes pour alimenter un site,\
            \ soit par l\u2019interm\xE9diaire de plusieurs fournisseurs d\u2019\xE9\
            lectricit\xE9, soit avec une combinaison de fournisseurs d\u2019\xE9lectricit\xE9\
            \ et de m\xE9canismes de secours, tels que des g\xE9n\xE9rateurs."
          typical_evidence: "\u2022 Un ou plusieurs des m\xE9canismes ci-dessus sont\
            \ en place."
        es:
          description: "A partir de los resultados de la evaluaci\xF3n de riesgos\
            \ realizada con arreglo al punto 2.1 y el plan de continuidad de las actividades,\
            \ las entidades pertinentes garantizar\xE1n una disponibilidad suficiente\
            \ de los recursos mediante, como m\xEDnimo, la redundancia parcial de\
            \ lo siguiente:"
          annotation: "\u2022 Definir los recursos m\xEDnimos necesarios para garantizar\
            \ al menos una redundancia parcial para cada una de las letras a), b),\
            \ c) y d). Estos pueden incluir los siguientes:\n    o redes y sistemas\
            \ de informaci\xF3n: uno o varios de los siguientes (lista indicativa\
            \ y no exhaustiva):\n        * m\xFAltiples proveedores de servicios de\
            \ Internet, \uF0A7 equilibrio de carga, \uF0A7 servidores duplicados,\
            \ \uF0A7 virtualizaci\xF3n, \uF0A7 matriz redundante de discos independientes;\n\
            \    o Activos: uno o m\xE1s de los siguientes (lista indicativa, no exhaustiva):\n\
            \        * espacios de trabajo compartidos, \uF0A7 ubicaciones de copia\
            \ de seguridad, \uF0A7 equipos de repuesto, \uF0A7 m\xFAltiples proveedores\
            \ para las mismas categor\xEDas de productos;\n    o Personal: uno o varios\
            \ de los siguientes (lista indicativa y no exhaustiva):\n        * rotaci\xF3\
            n de trabajos, \uF0A7 asignaciones de respaldo, \uF0A7 simulacros de emergencia;\n\
            \    o m\xFAltiples plataformas de comunicaci\xF3n, por ejemplo, redes\
            \ sociales, aplicaciones de mensajer\xEDa y correo electr\xF3nico; y\n\
            \    o M\xFAltiples m\xE9todos para alimentar un sitio, ya sea a trav\xE9\
            s de m\xFAltiples proveedores el\xE9ctricos o con una combinaci\xF3n de\
            \ proveedores el\xE9ctricos y mecanismos de respaldo, como generadores."
          typical_evidence: "\u2022 Existen uno o m\xE1s de los mecanismos anteriores."
        cs:
          description: "Na z\xE1klad\u011B v\xFDsledk\u016F posouzen\xED rizik proveden\xE9\
            ho podle bodu 2.1 a pl\xE1nu kontinuity provozu zajist\xED p\u0159\xED\
            slu\u0161n\xE9 subjekty dostate\u010Dnou dostupnost zdroj\u016F alespo\u0148\
            \ \u010D\xE1ste\u010Dnou redundanc\xED t\u011Bchto zdroj\u016F:"
          annotation: "\u2022 Definovat minim\xE1ln\xED zdroje pot\u0159ebn\xE9 k\
            \ zaji\u0161t\u011Bn\xED alespo\u0148 \u010D\xE1ste\u010Dn\xE9 redundance\
            \ pro ka\u017Ed\xFD z bod\u016F (a), (b), (c) a (d). Mohou to b\xFDt n\xE1\
            sleduj\xEDc\xED:\n    o S\xED\u0165ov\xE9 a informa\u010Dn\xED syst\xE9\
            my: jeden nebo v\xEDce z n\xE1sleduj\xEDc\xEDch (orienta\u010Dn\xED, ne\xFA\
            pln\xFD seznam):\n        * v\xEDce poskytovatel\u016F internetov\xFD\
            ch slu\u017Eeb, \uF0A7 rozlo\u017Een\xED z\xE1t\u011B\u017Ee, \uF0A7 zrcadlen\xE9\
            \ servery, \uF0A7 virtualizace, \uF0A7 redundantn\xED pole nez\xE1visl\xFD\
            ch disk\u016F;\n    o Datov\xE9 zdroje: jeden nebo v\xEDce z n\xE1sleduj\xED\
            c\xEDch (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n        * sd\xED\
            len\xE9 pracovn\xED prostory, \uF0A7 um\xEDst\u011Bn\xED z\xE1loh, \uF0A7\
            \ n\xE1hradn\xED vybaven\xED, \uF0A7 v\xEDce dodavatel\u016F pro stejn\xE9\
            \ kategorie produkt\u016F;\n    o person\xE1l: jeden nebo v\xEDce z n\xE1\
            sleduj\xEDc\xEDch (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n      \
            \  * rotace \xFAloh, \uF0A7 z\xE1lo\u017En\xED \xFAkoly, \uF0A7 nouzov\xE1\
            \ cvi\u010Den\xED;\n    o v\xEDce komunika\u010Dn\xEDch platforem, nap\u0159\
            \xEDklad soci\xE1ln\xED m\xE9dia, aplikace pro zas\xEDl\xE1n\xED zpr\xE1\
            v a e-mail; a\n    o v\xEDce zp\u016Fsob\u016F nap\xE1jen\xED m\xEDsta,\
            \ bu\u010F prost\u0159ednictv\xEDm v\xEDce poskytovatel\u016F elektrick\xE9\
            \ energie, nebo kombinac\xED poskytovatel\u016F elektrick\xE9 energie\
            \ a z\xE1lo\u017En\xEDch mechanism\u016F, jako jsou gener\xE1tory."
          typical_evidence: "\u2022 Je zaveden jeden nebo v\xEDce z v\xFD\u0161e uveden\xFD\
            ch mechanism\u016F."
        it:
          description: "Sulla base dei risultati della valutazione dei rischi effettuata\
            \ a norma del punto 2.1 e del piano di continuit\xE0 operativa, i soggetti\
            \ pertinenti garantiscono una sufficiente disponibilit\xE0 di risorse\
            \ mediante la ridondanza almeno parziale dei seguenti elementi:"
          annotation: "\u2022 Definire le risorse minime necessarie per garantire\
            \ almeno una ridondanza parziale per ciascuna delle lettere a), b), c)\
            \ e d). Questi possono includere quanto segue:\n    o reti e sistemi informativi:\
            \ uno o pi\xF9 dei seguenti elementi (elenco indicativo e non esaustivo):\n\
            \        * pi\xF9 fornitori di servizi Internet, \uF0A7 bilanciamento\
            \ del carico, \uF0A7 server con mirroring, \uF0A7 virtualizzazione, \uF0A7\
            \ array ridondante di dischi indipendenti;\n    o attivit\xE0: uno o pi\xF9\
            \ dei seguenti elementi (elenco indicativo e non esaustivo):\n       \
            \ * spazi di lavoro condivisi, \uF0A7 sedi di backup, \uF0A7 attrezzature\
            \ di ricambio, \uF0A7 pi\xF9 fornitori per le stesse categorie di prodotti;\n\
            \    o personale: uno o pi\xF9 dei seguenti elementi (elenco indicativo\
            \ e non esaustivo):\n        * rotazione dei lavori, \uF0A7 incarichi\
            \ di riserva, \uF0A7 esercitazioni di emergenza;\n    o pi\xF9 piattaforme\
            \ di comunicazione, ad esempio social media, app di messaggistica ed e-mail;\
            \ e\n    o Metodi multipli per alimentare un sito, attraverso pi\xF9 fornitori\
            \ di energia elettrica o con una combinazione di fornitori di energia\
            \ elettrica e meccanismi di backup, come i generatori."
          typical_evidence: "\u2022 Uno o pi\xF9 dei meccanismi di cui sopra sono\
            \ in atto."
