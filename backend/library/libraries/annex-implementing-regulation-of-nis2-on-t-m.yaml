        es:
          description: "Las entidades pertinentes revisar\xE1n la pol\xEDtica a intervalos\
            \ planificados y la actualizar\xE1n seg\xFAn proceda."
          annotation: "\u2022 Cuando sea necesario, revisar y actualizar el procedimiento\
            \ de verificaci\xF3n de antecedentes al menos una vez al a\xF1o."
          typical_evidence: "\u2022 Registros de verificaci\xF3n de antecedentes para\
            \ roles que requieren autorizaci\xF3n continua. \n\u2022 Revisar los comentarios\
            \ o cambiar los registros del procedimiento."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty tuto politiku v pl\xE1\
            novan\xFDch intervalech p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B\
            \ pot\u0159eby aktualizuj\xED a v p\u0159\xEDpad\u011B pot\u0159eby ji\
            \ aktualizuj\xED."
          annotation: "\u2022 V p\u0159\xEDpad\u011B pot\u0159eby p\u0159ezkoum\xE1\
