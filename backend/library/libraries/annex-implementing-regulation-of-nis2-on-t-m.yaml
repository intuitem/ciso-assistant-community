        es:
          description: "Como parte de la pol\xEDtica de seguridad de los sistemas\
            \ de redes y de informaci\xF3n a que hace referencia el punto 1.1, las\
            \ entidades pertinentes determinar\xE1n las responsabilidades y autoridades\
            \ en materia de seguridad de los sistemas de redes y de informaci\xF3\
            n y las asignar\xE1n a distintos roles, las repartir\xE1n en funci\xF3\
            n de las necesidades de la entidad y se las comunicar\xE1n a los \xF3\
            rganos de direcci\xF3n."
          annotation: "\u2022 Escribir descripciones de trabajo de una manera que\
            \ describa claramente los derechos y responsabilidades. \n\u2022 Asignar\
            \ roles y responsabilidades de seguridad al personal e incluir estos roles\
            \ en el organigrama. \n\u2022 Describir las funciones y asignar las responsabilidades\
            \ correspondientes (por ejemplo, director general de seguridad de la informaci\xF3\
            n), sobre la base de las orientaciones de los marcos y normas internacionales,\
            \ incluido el Marco Europeo de Capacidades en Ciberseguridad (CESC) (11).\
            \ \n\u2022 Asegurar que los roles asignados sean adecuados para el tama\xF1\
            o y las necesidades comerciales de la entidad. \n\u2022 Nombrar formalmente\
            \ a personal competente en funciones de seguridad. Asegurarse de que estas\
            \ personas asignadas sean competentes sobre la base de la educaci\xF3\
            n, la formaci\xF3n o la experiencia adecuadas.\n\n(11) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Descripciones de puestos. \n\u2022 Listado de\
            \ roles de seguridad, qui\xE9nes los ocupan e informaci\xF3n de contacto.\
            \ \n\u2022 Nombramiento formal de las funciones y responsabilidades clave\
            \ de seguridad, por ejemplo, enumeradas en el organigrama de la empresa\
            \ o en la decisi\xF3n de gesti\xF3n, etc. \n\u2022 Listado de nombramientos\
            \ y descripci\xF3n de responsabilidades y tareas para los roles de seguridad.\
            \ \n\u2022 Constancia de competencia de las personas asignadas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v r\xE1mci sv\xE9 politiky\
            \ bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F uveden\xE9\
            \ v bod\u011B 1.1 stanov\xED odpov\u011Bdnosti a pravomoci v oblasti bezpe\u010D\
            nosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, p\u0159id\u011B\
            l\xED je k \xFAkol\u016Fm, rozd\u011Bl\xED je podle pot\u0159eb p\u0159\
            \xEDslu\u0161n\xFDch subjekt\u016F a sd\u011Bl\xED je \u0159\xEDd\xED\
            c\xEDm org\xE1n\u016Fm."
          annotation: "\u2022 Pi\u0161te popisy pracovn\xEDch m\xEDst tak, aby byla\
            \ jasn\u011B vymezena pr\xE1va a povinnosti. \n\u2022 P\u0159i\u0159a\u010F\
            te pracovn\xEDk\u016Fm bezpe\u010Dnostn\xED role a odpov\u011Bdnosti a\
            \ zahr\u0148te tyto role do organiza\u010Dn\xEDho sch\xE9matu. \n\u2022\
            \ Popi\u0161te \xFAlohy a p\u0159i\u0159a\u010Fte odpov\xEDdaj\xEDc\xED\
            \ odpov\u011Bdnosti (nap\u0159. hlavn\xED \xFA\u0159edn\xEDk pro bezpe\u010D\
            nost informac\xED) na z\xE1klad\u011B pokyn\u016F mezin\xE1rodn\xEDch\
            \ r\xE1mc\u016F a norem, v\u010Detn\u011B evropsk\xE9ho r\xE1mce dovednost\xED\
            \ v oblasti kybernetick\xE9 bezpe\u010Dnosti (ECSF) (11). \n\u2022 Zajist\u011B\
            te, aby p\u0159id\u011Blen\xE9 role odpov\xEDdaly velikosti a obchodn\xED\
            m pot\u0159eb\xE1m subjektu. \n\u2022 Form\xE1ln\u011B jmenovat kompetentn\xED\
            \ person\xE1l do bezpe\u010Dnostn\xEDch rol\xED. Zajistit, aby tyto p\u0159\
            id\u011Blen\xE9 osoby byly zp\u016Fsobil\xE9 na z\xE1klad\u011B odpov\xED\
            daj\xEDc\xEDho vzd\u011Bl\xE1n\xED, \u0161kolen\xED nebo zku\u0161enost\xED\
            .\n\n(11) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Popisy pracovn\xEDch m\xEDst. \n\u2022 Seznam\
            \ bezpe\u010Dnostn\xEDch rol\xED, kdo je obsazuje a kontaktn\xED \xFA\
            daje. \n\u2022 Form\xE1ln\xED jmenov\xE1n\xED kl\xED\u010Dov\xFDch bezpe\u010D\
            nostn\xEDch rol\xED a odpov\u011Bdnost\xED, nap\u0159\xEDklad uveden\xFD\
            ch v organiza\u010Dn\xEDm sch\xE9matu spole\u010Dnosti nebo v rozhodnut\xED\
            \ veden\xED atd. \n\u2022 Seznam sch\u016Fzek a popis odpov\u011Bdnost\xED\
            \ a \xFAkol\u016F pro bezpe\u010Dnostn\xED role. \n\u2022 Doklad o zp\u016F\
            sobilosti pov\u011B\u0159en\xFDch osob."
        it:
          description: "Nell'ambito della loro politica in materia di sicurezza delle\
            \ reti e dei sistemi informativi di cui al punto 1.1, i soggetti pertinenti\
            \ stabiliscono le responsabilit\xE0 e le autorit\xE0 in materia di sicurezza\
            \ delle reti e dei sistemi informativi e assegnano loro i ruoli, li assegnano\
            \ in base alle esigenze dei soggetti pertinenti e li comunicano agli organi\
            \ di gestione."
          annotation: "\u2022 Scrivi le descrizioni delle mansioni in modo da delineare\
            \ chiaramente diritti e responsabilit\xE0. \n\u2022 Assegnare ruoli e\
            \ responsabilit\xE0 di sicurezza al personale e includere tali ruoli nell'organigramma.\
            \ \n\u2022 Descrivere i ruoli e assegnare le responsabilit\xE0 corrispondenti\
            \ (ad esempio, responsabile della sicurezza delle informazioni), sulla\
            \ base degli orientamenti dei quadri e delle norme internazionali, tra\
            \ cui il quadro europeo per le competenze in materia di cibersicurezza\
            \ (ECSF) (11). \n\u2022 Assicurarsi che i ruoli assegnati siano adatti\
            \ alle dimensioni e alle esigenze aziendali dell'entit\xE0. \n\u2022 Nominare\
            \ formalmente personale competente nei ruoli di sicurezza. Assicurarsi\
            \ che le persone incaricate siano competenti sulla base di un'istruzione,\
            \ una formazione o un'esperienza adeguate.\n\n(11) https://www.enisa.europa.eu/topics/skills-and-competences/skills-development/european-cybersecurity-skills-framework-ecsf."
          typical_evidence: "\u2022 Descrizioni delle mansioni. \n\u2022 Elenco dei\
            \ ruoli di sicurezza, chi li occupa e informazioni di contatto. \n\u2022\
            \ Nomina formale dei ruoli e delle responsabilit\xE0 chiave per la sicurezza,\
            \ ad esempio elencati nell'organigramma aziendale o nella decisione della\
            \ direzione, ecc. \n\u2022 Elenco delle nomine e descrizione delle responsabilit\xE0\
            \ e dei compiti per i ruoli di sicurezza. \n\u2022 Prova di competenza\
            \ delle persone assegnate."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2
      ref_id: 1.2.2
      description: The relevant entities shall require all personnel and third parties
        to apply network and information system security in accordance with the established
        network and information security policy, topic-specific policies and procedures
        of the relevant entities.
      annotation: "\u2022 Make personnel aware of the security roles in the entity\
        \ and when each role should be contacted. \n\u2022 Make personnel aware of\
        \ their network and information system security obligations, according to\
        \ their role. For the disciplinary process, see point 10.4 in the Annex to\
        \ the regulation. \n\u2022 Make relevant interested external parties aware\
        \ of their network and information system security obligations.\n    o For\
        \ contractual requirements of direct suppliers and service providers, see\
        \ point 5.1.4 in the Annex to the regulation.\n    o Consider third parties,\
        \ which means external entities or organisations not directly involved in\
        \ the operations of the entity in scope but that may still affect its network\
        \ and information security. For examples of relevant interested external parties,\
        \ consider the guidance in section 1.1. \n\u2022 The requirement that all\
        \ personnel and third parties apply network and information system security\
        \ should be communicated in a form that is relevant, accessible and understandable\
        \ to the intended reader.\n    o The network and information security policy,\
        \ topic-specific policies and procedures of the relevant entities do not necessarily\
        \ need to be communicated in their entirety."
      typical_evidence: "\u2022 Awareness/dissemination material for personnel, explaining\
        \ security roles and when/how they should be contacted. \n\u2022 Service level\
        \ agreements (SLAs), contracting contracts, data-processing agreements or\
        \ other types of contracts or agreements with third parties. \n\u2022 Acknowledgement\
        \ from third parties in various forms (letters, emails, portals or other online\
        \ options) confirming that they have received and understand their obligations\
        \ related to network and information system security, where such requirements\
        \ are not covered by contractual arrangements."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es exigent de l\u2019ensemble du\
            \ personnel et des tiers qu\u2019ils appliquent les mesures de s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information conform\xE9ment\
            \ \xE0 leur politique \xE9tablie en mati\xE8re de s\xE9curit\xE9 des r\xE9\
            seaux et de l\u2019information, \xE0 leurs politiques concernant des domaines\
            \ sp\xE9cifiques et \xE0 leurs proc\xE9dures respectives."
          annotation: "\u2022 Informer le personnel des r\xF4les de s\xE9curit\xE9\
            \ dans l\u2019entit\xE9 et du moment o\xF9 chaque r\xF4le doit \xEAtre\
            \ contact\xE9. \n\u2022 Sensibiliser le personnel \xE0 ses obligations\
            \ en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information, en fonction de son r\xF4le. Pour la proc\xE9dure disciplinaire,\
            \ voir le point 10.4 de l\u2019annexe du r\xE8glement. \n\u2022 Sensibiliser\
            \ les parties externes int\xE9ress\xE9es concern\xE9es \xE0 leurs obligations\
            \ en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information.\n    o Pour les exigences contractuelles des fournisseurs\
            \ directs et des prestataires de services, voir le point 5.1.4 de l\u2019\
            annexe du r\xE8glement.\n    o Tenir compte des tiers, c\u2019est-\xE0\
            -dire des entit\xE9s ou des organisations externes qui ne sont pas directement\
            \ impliqu\xE9es dans les op\xE9rations de l\u2019entit\xE9 concern\xE9\
            e mais qui peuvent tout de m\xEAme affecter la s\xE9curit\xE9 de son r\xE9\
            seau et de ses informations. Pour obtenir des exemples de parties externes\
            \ int\xE9ress\xE9es pertinentes, consultez les directives de la section\
            \ 1.1. \n\u2022 L\u2019obligation pour tout le personnel et les tiers\
            \ d\u2019appliquer la s\xE9curit\xE9 du r\xE9seau et du syst\xE8me d\u2019\
            information doit \xEAtre communiqu\xE9e sous une forme pertinente, accessible\
            \ et compr\xE9hensible pour le lecteur vis\xE9.\n    o La politique de\
            \ s\xE9curit\xE9 des r\xE9seaux et de l\u2019information, les politiques\
            \ et proc\xE9dures sp\xE9cifiques des entit\xE9s concern\xE9es n\u2019\
            ont pas n\xE9cessairement besoin d\u2019\xEAtre communiqu\xE9es dans leur\
            \ int\xE9gralit\xE9."
          typical_evidence: "\u2022 Mat\xE9riel de sensibilisation/diffusion pour\
            \ le personnel, expliquant les r\xF4les de la s\xE9curit\xE9 et quand/comment\
            \ ils doivent \xEAtre contact\xE9s. \n\u2022 Accords de niveau de service\
            \ (SLA), contrats contractuels, accords de traitement des donn\xE9es ou\
            \ autres types de contrats ou d\u2019accords avec des tiers. \n\u2022\
            \ Reconnaissance de tiers sous diverses formes (lettres, e-mails, portails\
            \ ou autres options en ligne) confirmant qu\u2019ils ont re\xE7u et compris\
            \ leurs obligations li\xE9es \xE0 la s\xE9curit\xE9 des r\xE9seaux et\
            \ des syst\xE8mes d\u2019information, lorsque ces exigences ne sont pas\
            \ couvertes par des accords contractuels."
        es:
          description: "Las entidades pertinentes exigir\xE1n a todo el personal y\
            \ a terceros que apliquen la seguridad de los sistemas de redes y de informaci\xF3\
            n de conformidad con la pol\xEDtica de seguridad de las redes y la informaci\xF3\
            n y las pol\xEDticas espec\xEDficas existentes, as\xED como con los procedimientos\
            \ de las entidades pertinentes."
          annotation: "\u2022 Informar al personal sobre los roles de seguridad en\
            \ la entidad y cu\xE1ndo se debe contactar con cada rol. \n\u2022 Sensibilizar\
            \ al personal sobre sus obligaciones de seguridad de redes y sistemas\
            \ de informaci\xF3n, de acuerdo con su funci\xF3n. Para el proceso disciplinario,\
            \ v\xE9ase el punto 10.4 del anexo del reglamento. \n\u2022 Informar a\
            \ las partes externas interesadas pertinentes de sus obligaciones en materia\
            \ de seguridad de las redes y los sistemas de informaci\xF3n.\n    o Para\
            \ los requisitos contractuales de los proveedores directos y los prestadores\
            \ de servicios, v\xE9ase el punto 5.1.4 del anexo del Reglamento.\n  \
            \  o Considerar a terceros, es decir, entidades u organizaciones externas\
            \ que no est\xE9n directamente involucradas en las operaciones de la entidad\
            \ en el \xE1mbito de aplicaci\xF3n, pero que a\xFAn puedan afectar su\
            \ red y la seguridad de la informaci\xF3n. Para ver ejemplos de partes\
            \ externas interesadas relevantes, considere la gu\xEDa en la secci\xF3\
            n 1.1. \n\u2022 El requisito de que todo el personal y terceros apliquen\
            \ la seguridad de las redes y los sistemas de informaci\xF3n debe comunicarse\
            \ de una forma que sea relevante, accesible y comprensible para el lector\
            \ al que va dirigido.\n    o La pol\xEDtica de seguridad de la red y de\
            \ la informaci\xF3n, las pol\xEDticas espec\xEDficas de cada tema y los\
            \ procedimientos de las entidades pertinentes no tienen por qu\xE9 comunicarse\
            \ necesariamente en su totalidad."
          typical_evidence: "\u2022 Material de sensibilizaci\xF3n/difusi\xF3n para\
            \ el personal, en el que se expliquen las funciones de seguridad y cu\xE1\
            ndo y c\xF3mo se debe contactar con ellos. \n\u2022 Acuerdos de nivel\
            \ de servicio (SLAs), contratos de contrataci\xF3n, acuerdos de procesamiento\
            \ de datos u otro tipo de contratos o acuerdos con terceros. \n\u2022\
            \ Reconocimiento de terceros en diversas formas (cartas, correos electr\xF3\
            nicos, portales u otras opciones en l\xEDnea) que confirmen que han recibido\
            \ y comprenden sus obligaciones relacionadas con la seguridad de las redes\
            \ y los sistemas de informaci\xF3n, cuando dichos requisitos no est\xE9\
            n cubiertos por acuerdos contractuales."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vy\u017Eaduj\xED, aby v\u0161\
            ichni zam\u011Bstnanci a t\u0159et\xED strany uplat\u0148ovali bezpe\u010D\
            nost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F v souladu se zavedenou\
            \ politikou bezpe\u010Dnosti s\xEDt\xED a informac\xED, tematicky zam\u011B\
            \u0159en\xFDmi politikami a postupy p\u0159\xEDslu\u0161n\xFDch subjekt\u016F\
            ."
          annotation: "\u2022 Upozorn\u011Bte pracovn\xEDky na bezpe\u010Dnostn\xED\
            \ role v entit\u011B a na to, kdy je t\u0159eba ka\u017Edou roli kontaktovat.\
            \ \n\u2022 Upozornit person\xE1l na jeho povinnosti v oblasti bezpe\u010D\
            nosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F v souladu s jeho\
            \ rol\xED. Pokud jde o disciplin\xE1rn\xED \u0159\xEDzen\xED, viz bod\
            \ 10.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Informovat p\u0159\
            \xEDslu\u0161n\xE9 zainteresovan\xE9 extern\xED strany o jejich povinnostech\
            \ v oblasti bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F.\n    o Smluvn\xED po\u017Eadavky p\u0159\xEDm\xFDch dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb viz bod 5.1.4 v p\u0159\xEDloze na\u0159\
            \xEDzen\xED.\n    o Zva\u017Ete t\u0159et\xED strany, co\u017E znamen\xE1\
            \ extern\xED subjekty nebo organizace, kter\xE9 se p\u0159\xEDmo nepod\xED\
            lej\xED na operac\xEDch subjektu v rozsahu, ale kter\xE9 mohou st\xE1\
            le ovliv\u0148ovat jeho bezpe\u010Dnost s\xEDt\u011B a informac\xED. P\u0159\
            \xEDklady relevantn\xEDch zainteresovan\xFDch extern\xEDch stran naleznete\
            \ v pokynech v odd\xEDle 1.1. \nPo\u017Eadavek, aby v\u0161ichni pracovn\xED\
            ci a t\u0159et\xED strany uplat\u0148ovali bezpe\u010Dnost s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F, by m\u011Bl b\xFDt sd\u011B\
            len formou, kter\xE1 je relevantn\xED, p\u0159\xEDstupn\xE1 a srozumiteln\xE1\
            \ zam\xFD\u0161len\xE9mu \u010Dten\xE1\u0159i.\n    o Politika bezpe\u010D\
            nosti s\xEDt\xED a informac\xED, tematick\xE9 politiky a postupy p\u0159\
            \xEDslu\u0161n\xFDch subjekt\u016F nemus\xED b\xFDt nutn\u011B sd\u011B\
            leny v pln\xE9m rozsahu."
          typical_evidence: "\u2022 Informa\u010Dn\xED/distribu\u010Dn\xED materi\xE1\
            ly pro person\xE1l, vysv\u011Btluj\xEDc\xED bezpe\u010Dnostn\xED role\
            \ a kdy/jak by m\u011Bly b\xFDt kontaktov\xE1ny. \n\u2022 Smlouvy o \xFA\
            rovni slu\u017Eeb (SLA), smluvn\xED smlouvy, smlouvy o zpracov\xE1n\xED\
            \ osobn\xEDch \xFAdaj\u016F nebo jin\xE9 typy smluv nebo dohod s t\u0159\
            et\xEDmi stranami. \n\u2022 Potvrzen\xED od t\u0159et\xEDch stran v r\u016F\
            zn\xFDch form\xE1ch (dopisy, e-maily, port\xE1ly nebo jin\xE9 online mo\u017E\
            nosti) potvrzuj\xEDc\xED, \u017Ee obdr\u017Eely a ch\xE1pou sv\xE9 povinnosti\
            \ t\xFDkaj\xEDc\xED se bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F, pokud tyto po\u017Eadavky nejsou pokryty smluvn\xED\
            mi ujedn\xE1n\xEDmi."
        it:
          description: I soggetti pertinenti impongono a tutto il personale e ai terzi
            di applicare la sicurezza delle reti e dei sistemi informativi conformemente
            alla politica di sicurezza delle reti e dell'informazione stabilita, alle
            politiche e alle procedure specifiche per argomento dei soggetti pertinenti.
          annotation: "\u2022 Rendere il personale consapevole dei ruoli di sicurezza\
            \ nell'entit\xE0 e di quando ciascun ruolo deve essere contattato. \n\u2022\
            \ Sensibilizzare il personale sugli obblighi di sicurezza della rete e\
            \ dei sistemi informativi, in base al proprio ruolo. Per il processo disciplinare\
            \ si veda il punto 10.4 dell'allegato al regolamento. \n\u2022 Sensibilizzare\
            \ le parti esterne interessate sui loro obblighi di sicurezza della rete\
            \ e del sistema informativo.\n    o Per le esigenze contrattuali dei fornitori\
            \ diretti e dei prestatori di servizi, si veda il punto 5.1.4 dell'Allegato\
            \ al regolamento.\n    o Prendere in considerazione terze parti, ovvero\
            \ entit\xE0 o organizzazioni esterne non direttamente coinvolte nelle\
            \ operazioni dell'entit\xE0 in questione, ma che possono comunque influire\
            \ sulla sua sicurezza della rete e delle informazioni. Per esempi di parti\
            \ esterne interessate, si considerino gli orientamenti nella sezione 1.1.\
            \ \n\u2022 L'obbligo per tutto il personale e per le terze parti di applicare\
            \ la sicurezza della rete e del sistema informativo deve essere comunicato\
            \ in una forma che sia pertinente, accessibile e comprensibile per il\
            \ lettore previsto.\n    o La politica di sicurezza delle reti e delle\
            \ informazioni, le politiche e le procedure specifiche per argomento degli\
            \ enti pertinenti non devono necessariamente essere comunicate nella loro\
            \ interezza."
          typical_evidence: "\u2022 Materiale di sensibilizzazione/divulgazione per\
            \ il personale, che spieghi i ruoli di sicurezza e quando/come dovrebbero\
            \ essere contattati. \n\u2022 Accordi sul livello di servizio (SLA), contratti\
            \ contrattuali, accordi sul trattamento dei dati o altri tipi di contratti\
            \ o accordi con terze parti. \n\u2022 Conferma da parte di terzi in varie\
            \ forme (lettere, e-mail, portali o altre opzioni online) che confermino\
            \ di aver ricevuto e compreso i loro obblighi relativi alla sicurezza\
            \ della rete e del sistema informativo, laddove tali requisiti non siano\
            \ coperti da accordi contrattuali."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2
      ref_id: 1.2.3
      description: At least one person shall report directly to the management bodies
        on matters of network and information system security.
      annotation: "\u2022 Appoint a person (e.g. chief information security officer\
        \ or information security manager) responsible for overseeing network and\
        \ information security matters. \n\u2022 Make sure that this role is recognized\
        \ and duly authorized by management bodies."
      typical_evidence: "\u2022 Up-to-date documentation of the structure of security\
        \ role assignments and responsibilities. \n\u2022 Minutes from meetings with\
        \ the management. \n\u2022 Evidence of business decisions made (e.g. investments\
        \ in cybersecurity)."
      translations:
        fr:
          description: "Au moins une personne fait directement rapport aux organes\
            \ de direction sur les questions relatives \xE0 la s\xE9curit\xE9 des\
            \ r\xE9seaux et des syst\xE8mes d\u2019information."
          annotation: "\u2022 Nommer une personne (par exemple, un responsable de\
            \ la s\xE9curit\xE9 de l\u2019information ou un responsable de la s\xE9\
            curit\xE9 de l\u2019information) charg\xE9e de superviser les questions\
            \ de s\xE9curit\xE9 du r\xE9seau et de l\u2019information. \n\u2022 S\u2019\
            assurer que ce r\xF4le est reconnu et d\xFBment autoris\xE9 par les organes\
            \ de gestion."
          typical_evidence: "\u2022 Documentation \xE0 jour de la structure des attributions\
            \ et des responsabilit\xE9s des r\xF4les de s\xE9curit\xE9. \n\u2022 Proc\xE8\
            s-verbaux des r\xE9unions avec la direction. \n\u2022 Preuve des d\xE9\
            cisions commerciales prises (par exemple, investissements dans la cybers\xE9\
            curit\xE9)."
        es:
          description: "Al menos una persona informar\xE1 directamente a los \xF3\
            rganos de direcci\xF3n sobre cuestiones de seguridad de los sistemas de\
            \ redes y de informaci\xF3n."
          annotation: "\u2022 Designar a una persona (por ejemplo, un director de\
            \ seguridad de la informaci\xF3n o un gerente de seguridad de la informaci\xF3\
            n) responsable de supervisar los asuntos de seguridad de la red y de la\
            \ informaci\xF3n. \n\u2022 Asegurarse de que este papel sea reconocido\
            \ y debidamente autorizado por los \xF3rganos de gesti\xF3n."
          typical_evidence: "\u2022 Documentaci\xF3n actualizada de la estructura\
            \ de las asignaciones y responsabilidades de roles de seguridad. \n\u2022\
            \ Actas de reuniones con la direcci\xF3n. \n\u2022 Evidencia de las decisiones\
            \ comerciales tomadas (por ejemplo, inversiones en ciberseguridad)."
        cs:
          description: "\u0158\xEDd\xEDc\xEDm org\xE1n\u016Fm je v ot\xE1zk\xE1ch\
            \ bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F p\u0159\
            \xEDmo pod\u0159\xEDzena alespo\u0148 jedna osoba."
          annotation: "\u2022 Jmenovat osobu (nap\u0159. vedouc\xEDho pracovn\xED\
            ka informa\u010Dn\xED bezpe\u010Dnosti nebo mana\u017Eera informa\u010D\
            n\xED bezpe\u010Dnosti) odpov\u011Bdnou za dohled nad z\xE1le\u017Eitostmi\
            \ bezpe\u010Dnosti s\xEDt\xED a informac\xED. \n\u2022 Ujist\u011Bte se,\
            \ \u017Ee tato role je uzn\xE1na a \u0159\xE1dn\u011B schv\xE1lena \u0159\
            \xEDd\xEDc\xEDmi org\xE1ny."
          typical_evidence: "\u2022 Aktu\xE1ln\xED dokumentace struktury p\u0159id\u011B\
            lov\xE1n\xED bezpe\u010Dnostn\xEDch rol\xED a odpov\u011Bdnost\xED. \n\
            \u2022 Z\xE1pisy z porad s veden\xEDm. \n\u2022 Evidence u\u010Din\u011B\
            n\xFDch obchodn\xEDch rozhodnut\xED (nap\u0159. investice do kybernetick\xE9\
            \ bezpe\u010Dnosti)."
        it:
          description: Almeno una persona riferisce direttamente agli organi di gestione
            su questioni relative alla sicurezza delle reti e dei sistemi informativi.
          annotation: "\u2022 Nominare una persona (ad esempio, responsabile della\
            \ sicurezza delle informazioni o responsabile della sicurezza delle informazioni)\
            \ responsabile della supervisione delle questioni relative alla sicurezza\
            \ delle reti e delle informazioni. \n\u2022 Assicurarsi che tale ruolo\
            \ sia riconosciuto e debitamente autorizzato dagli organi di gestione."
          typical_evidence: "\u2022 Documentazione aggiornata della struttura delle\
            \ assegnazioni dei ruoli e delle responsabilit\xE0 in materia di sicurezza.\
            \ \n\u2022 Verbale delle riunioni con la direzione. \n\u2022 Prove delle\
            \ decisioni aziendali prese (ad es. investimenti in sicurezza informatica)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2
      ref_id: 1.2.4
      description: Depending on the size of the relevant entities, network and information
        system security shall be covered by dedicated roles or duties carried out
        in addition to existing roles.
      annotation: "\u2022 It is often practical to have dedicated information security\
        \ roles (e.g. a chief information security officer or security analysts) who\
        \ focus solely on protecting the entity\u2019s data and systems. \n\u2022\
        \ In entities with limited resources, information security responsibilities\
        \ may be distributed among existing roles. For instance, information technology\
        \ (IT) staff might take on security duties alongside their regular tasks.\
        \ However, the persons assigned should have relevant experience and training\
        \ to perform the roles and to exercise their responsibilities."
      typical_evidence: "\u2022 Verify the presence of dedicated security roles in\
        \ larger entities. \n\u2022 Check if security responsibilities are assigned\
        \ to existing roles in smaller entities."
      translations:
        fr:
          description: "Selon la taille des entit\xE9s concern\xE9es, la s\xE9curit\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information rel\xE8ve de r\xF4\
            les ou de fonctions sp\xE9cifiques assum\xE9s en sus des r\xF4les existants."
          annotation: "\u2022 Il est souvent pratique d\u2019avoir des r\xF4les d\xE9\
            di\xE9s \xE0 la s\xE9curit\xE9 de l\u2019information (par exemple, un\
            \ responsable de la s\xE9curit\xE9 de l\u2019information ou des analystes\
            \ de s\xE9curit\xE9) qui se concentrent uniquement sur la protection des\
            \ donn\xE9es et des syst\xE8mes de l\u2019entit\xE9. \n\u2022 Dans les\
            \ entit\xE9s disposant de ressources limit\xE9es, les responsabilit\xE9\
            s en mati\xE8re de s\xE9curit\xE9 de l\u2019information peuvent \xEAtre\
            \ r\xE9parties entre les r\xF4les existants. Par exemple, le personnel\
            \ des technologies de l\u2019information (TI) peut assumer des t\xE2ches\
            \ de s\xE9curit\xE9 en plus de ses t\xE2ches habituelles. Toutefois, les\
            \ personnes affect\xE9es doivent avoir l\u2019exp\xE9rience et la formation\
            \ n\xE9cessaires pour remplir les r\xF4les et exercer leurs responsabilit\xE9\
            s."
          typical_evidence: "\u2022 V\xE9rifier la pr\xE9sence de r\xF4les de s\xE9\
            curit\xE9 d\xE9di\xE9s dans les entit\xE9s plus grandes. \n\u2022 V\xE9\
            rifiez si les responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9 sont\
            \ attribu\xE9es \xE0 des r\xF4les existants dans des entit\xE9s plus petites."
        es:
          description: "En funci\xF3n del tama\xF1o de las entidades pertinentes,\
            \ la seguridad de las redes y los sistemas de informaci\xF3n corresponder\xE1\
            \ a roles o funciones espec\xEDficos que se desempe\xF1ar\xE1n adem\xE1\
            s de los roles existentes."
          annotation: "\u2022 A menudo es pr\xE1ctico contar con funciones dedicadas\
            \ a la seguridad de la informaci\xF3n (por ejemplo, un director de seguridad\
            \ de la informaci\xF3n o analistas de seguridad) que se centren \xFAnicamente\
            \ en proteger los datos y los sistemas de la entidad. \n\u2022 En entidades\
            \ con recursos limitados, las responsabilidades de seguridad de la informaci\xF3\
            n pueden distribuirse entre los roles existentes. Por ejemplo, el personal\
            \ de tecnolog\xEDa de la informaci\xF3n (TI) puede asumir tareas de seguridad\
            \ junto con sus tareas habituales. Sin embargo, las personas asignadas\
            \ deben tener la experiencia y la formaci\xF3n pertinentes para desempe\xF1\
            ar las funciones y ejercer sus responsabilidades."
          typical_evidence: "\u2022 Verificar la presencia de roles de seguridad dedicados\
            \ en entidades m\xE1s grandes. \n\u2022 Comprobar si las responsabilidades\
            \ de seguridad est\xE1n asignadas a los roles existentes en entidades\
            \ m\xE1s peque\xF1as."
        cs:
          description: "V z\xE1vislosti na velikosti p\u0159\xEDslu\u0161n\xFDch subjekt\u016F\
            \ spad\xE1 bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F pod specializovan\xE9 \xFAkoly nebo povinnosti, kter\xE9 jsou\
            \ vykon\xE1v\xE1ny nad r\xE1mec st\xE1vaj\xEDc\xEDch \xFAkol\u016F."
          annotation: "\u2022 \u010Casto je praktick\xE9 m\xEDt vyhrazen\xE9 role\
            \ v oblasti informa\u010Dn\xED bezpe\u010Dnosti (nap\u0159. vedouc\xED\
            \ pracovn\xEDk pro informa\u010Dn\xED bezpe\u010Dnost nebo bezpe\u010D\
            nostn\xED analytici), kter\xE9 se zam\u011B\u0159uj\xED v\xFDhradn\u011B\
            \ na ochranu dat a syst\xE9m\u016F subjektu. \n\u2022 V subjektech s omezen\xFD\
            mi zdroji m\u016F\u017Ee b\xFDt odpov\u011Bdnost za bezpe\u010Dnost informac\xED\
            \ rozd\u011Blena mezi st\xE1vaj\xEDc\xED role. Nap\u0159\xEDklad zam\u011B\
            stnanci informa\u010Dn\xEDch technologi\xED (IT) mohou vedle sv\xFDch\
            \ b\u011B\u017En\xFDch \xFAkol\u016F p\u0159evz\xEDt bezpe\u010Dnostn\xED\
            \ povinnosti. P\u0159id\u011Blen\xE9 osoby by v\u0161ak m\u011Bly m\xED\
            t odpov\xEDdaj\xEDc\xED zku\u0161enosti a odbornou p\u0159\xEDpravu, aby\
            \ mohly plnit sv\xE9 \xFAkoly a plnit sv\xE9 povinnosti."
          typical_evidence: "\u2022 Ov\u011B\u0159te p\u0159\xEDtomnost vyhrazen\xFD\
            ch rol\xED zabezpe\u010Den\xED ve v\u011Bt\u0161\xEDch entit\xE1ch. \n\
            \u2022 Zkontrolujte, zda nejsou odpov\u011Bdnosti za bezpe\u010Dnost p\u0159\
            i\u0159azeny st\xE1vaj\xEDc\xEDm rol\xEDm v men\u0161\xEDch entit\xE1\
            ch."
        it:
          description: "A seconda delle dimensioni dei soggetti pertinenti, la sicurezza\
            \ delle reti e dei sistemi informativi \xE8 coperta da ruoli o mansioni\
            \ specifici svolti in aggiunta ai ruoli esistenti."
          annotation: "\u2022 Spesso \xE8 pratico avere ruoli dedicati alla sicurezza\
            \ delle informazioni (ad esempio, un responsabile della sicurezza delle\
            \ informazioni o analisti della sicurezza) che si concentrano esclusivamente\
            \ sulla protezione dei dati e dei sistemi dell'entit\xE0. \n\u2022 Nelle\
            \ entit\xE0 con risorse limitate, le responsabilit\xE0 di sicurezza delle\
            \ informazioni possono essere distribuite tra i ruoli esistenti. Ad esempio,\
            \ il personale IT (Information Technology) potrebbe assumere compiti di\
            \ sicurezza insieme ai normali compiti. Tuttavia, le persone assegnate\
            \ devono possedere l'esperienza e la formazione necessarie per svolgere\
            \ i ruoli e per esercitare le loro responsabilit\xE0."
          typical_evidence: "\u2022 Verificare la presenza di ruoli di sicurezza dedicati\
            \ nelle entit\xE0 pi\xF9 grandi. \n\u2022 Verificare se le responsabilit\xE0\
            \ di sicurezza sono assegnate a ruoli esistenti in entit\xE0 pi\xF9 piccole."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2
      ref_id: 1.2.5
      description: Conflicting duties and conflicting areas of responsibility shall
        be segregated, where applicable.
      annotation: "\u2022 Consider segregating conflicting duties and areas of responsibility\
        \ to reduce opportunities for unauthorized or unintentional modification or\
        \ misuse of the entity\u2019s asset. As a minimum, consider that the reviewer\
        \ (auditor) must be different from the personnel or the line of authority\
        \ of the area under review. \n\u2022 The results of the risk assessment or\
        \ the business impact analysis (BIA) could be used to identify potential conflicting\
        \ duties and areas of responsibility."
      typical_evidence: "\u2022 Up-to-date documentation of the structure of security\
        \ role assignments and responsibilities."
      translations:
        fr:
          description: "Les fonctions et les domaines de responsabilit\xE9 incompatibles\
            \ sont dissoci\xE9s, s\u2019il y a lieu."
          annotation: "\u2022 Envisager de s\xE9parer les obligations et les domaines\
            \ de responsabilit\xE9 conflictuels afin de r\xE9duire les possibilit\xE9\
            s de modification ou d\u2019utilisation abusive non autoris\xE9e ou involontaire\
            \ des actifs de l\u2019entit\xE9. \xC0 tout le moins, il faut tenir compte\
            \ du fait que l\u2019examinateur (v\xE9rificateur) doit \xEAtre diff\xE9\
            rent du personnel ou de la ligne d\u2019autorit\xE9 du secteur \xE0 l\u2019\
            \xE9tude. \n\u2022 Les r\xE9sultats de l\u2019\xE9valuation des risques\
            \ ou de l\u2019analyse d\u2019impact sur les activit\xE9s (AIB) pourraient\
            \ \xEAtre utilis\xE9s pour identifier les obligations et les domaines\
            \ de responsabilit\xE9 potentiellement conflictuels."
          typical_evidence: "\u2022 Documentation \xE0 jour de la structure des attributions\
            \ et des responsabilit\xE9s des r\xF4les de s\xE9curit\xE9."
        es:
          description: "Aquellos cargos o \xE1reas de responsabilidad que entren en\
            \ conflicto se separar\xE1n, cuando proceda."
          annotation: "\u2022 Considerar la posibilidad de separar las funciones conflictivas\
            \ y las \xE1reas de responsabilidad para reducir las oportunidades de\
            \ modificaci\xF3n no autorizada o no intencional o uso indebido de los\
            \ activos de la entidad. Como m\xEDnimo, considere que el revisor (auditor)\
            \ debe ser diferente del personal o de la l\xEDnea de autoridad del \xE1\
            rea bajo revisi\xF3n. \n\u2022 Los resultados de la evaluaci\xF3n de riesgos\
            \ o del an\xE1lisis de impacto en el negocio (BIA) podr\xEDan utilizarse\
            \ para identificar posibles conflictos de funciones y \xE1reas de responsabilidad."
          typical_evidence: "\u2022 Documentaci\xF3n actualizada de la estructura\
            \ de las asignaciones y responsabilidades de roles de seguridad."
        cs:
          description: "Koliduj\xEDc\xED povinnosti a protich\u016Fdn\xE9 oblasti\
            \ odpov\u011Bdnosti budou v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech\
            \ odd\u011Bleny."
          annotation: "\u2022 Zv\xE1\u017Eit odd\u011Blen\xED protich\u016Fdn\xFD\
            ch povinnost\xED a oblast\xED odpov\u011Bdnosti, aby se sn\xED\u017Eily\
            \ p\u0159\xEDle\u017Eitosti k neopr\xE1vn\u011Bn\xFDm nebo ne\xFAmysln\xFD\
            m \xFAprav\xE1m nebo zneu\u017Eit\xED aktiv \xFA\u010Detn\xED jednotky.\
            \ Minim\xE1ln\u011B je t\u0159eba vz\xEDt v \xFAvahu, \u017Ee osoba prov\xE1\
            d\u011Bj\xEDc\xED p\u0159ezkum (auditor) mus\xED b\xFDt odli\u0161n\xE1\
            \ od person\xE1lu nebo org\xE1nu posuzovan\xE9 oblasti. \n\u2022 V\xFD\
            sledky posouzen\xED rizik nebo anal\xFDzy dopad\u016F na podnik\xE1n\xED\
            \ (BIA) by mohly b\xFDt pou\u017Eity k identifikaci potenci\xE1ln\xED\
            ch protich\u016Fdn\xFDch povinnost\xED a oblast\xED odpov\u011Bdnosti."
          typical_evidence: "\u2022 Aktu\xE1ln\xED dokumentace struktury p\u0159id\u011B\
            lov\xE1n\xED bezpe\u010Dnostn\xEDch rol\xED a odpov\u011Bdnost\xED."
        it:
          description: I doveri e le competenze contrastanti sono segregati, se del
            caso.
          annotation: "\u2022 Prendere in considerazione la possibilit\xE0 di separare\
            \ i doveri e le aree di responsabilit\xE0 in conflitto per ridurre le\
            \ opportunit\xE0 di modifiche non autorizzate o non intenzionali o di\
            \ uso improprio del bene dell'entit\xE0. Come minimo, considera che il\
            \ revisore (auditor) deve essere diverso dal personale o dalla linea di\
            \ autorit\xE0 dell'area in esame. \n\u2022 I risultati della valutazione\
            \ del rischio o dell'analisi dell'impatto aziendale (BIA) potrebbero essere\
            \ utilizzati per identificare potenziali compiti e aree di responsabilit\xE0\
            \ in conflitto."
          typical_evidence: "\u2022 Documentazione aggiornata della struttura delle\
            \ assegnazioni dei ruoli e delle responsabilit\xE0 in materia di sicurezza."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.2
      ref_id: 1.2.6
      description: Roles, responsibilities and authorities shall be reviewed and,
        where appropriate, updated by management bodies at planned intervals and when
        significant incidents or significant changes to operations or risks occur.
      annotation: "\u2022 Regularly review and revise the structure of security roles\
        \ and responsibilities, based on (indicative, non- exhaustive list):\n   \
        \ o significant incidents, if any;\n    o changes to the environment of operation,\
        \ including changes to the network and information systems;\n    o organisational\
        \ changes. \n\u2022 Where appropriate, updates should be approved by management\
        \ bodies.\n\n[TIPS]\n\n\u2022 Make sure that the roles responsible for security\
        \ roles are contactable in case of incidents. \n\u2022 Make sure that each\
        \ role has its deputy or that measures ensuring continuity in the event of\
        \ the role representative\u2019s absence are in place, where possible. \n\u2022\
        \ Establish a clear reporting line from the designated security officer to\
        \ senior management. \n\u2022 Ensure that security reporting is integrated\
        \ into the entity\u2019s overall risk management framework."
      typical_evidence: "\u2022 Up-to-date documentation of the structure of security\
        \ role assignments and responsibilities, including version history. \n\u2022\
        \ Documentation of the review process, taking into account changes and past\
        \ incidents.  \n\n[TIPS]\n\n\u2022 Documented incident response procedures\
        \ (Annex to the regulation, point 3.5.1) including clear procedures for contacting\
        \ security roles during an incident. \n\u2022 Logs and records of past incidents\
        \ to check if the security roles were contacted promptly and effectively.\
        \ \n\u2022 Crisis management process and incident response records to check\
        \ the involvement of the management. \n\u2022 Up-to-date organisational chart\
        \ to check if it clearly shows the reporting structure, including the designated\
        \ security officer and their direct line to senior management. The organisational\
        \ chart should be dated and the person making the update should be noted."
      translations:
        fr:
          description: "Les r\xF4les, les responsabilit\xE9s et les pouvoirs sont\
            \ r\xE9examin\xE9s et, s\u2019il est besoin, mis \xE0 jour par les organes\
            \ de direction \xE0 intervalles pr\xE9d\xE9finis, ainsi qu\u2019en cas\
            \ d\u2019incidents importants ou lorsque des changements majeurs concernant\
            \ les op\xE9rations ou les risques se produisent."
          annotation: "\u2022 Examiner et r\xE9viser r\xE9guli\xE8rement la structure\
            \ des r\xF4les et responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9,\
            \ sur la base (liste indicative, non exhaustive) :\n    o les incidents\
            \ importants, le cas \xE9ch\xE9ant\_;\n    o modifications de l\u2019\
            environnement d\u2019exploitation, y compris des modifications du r\xE9\
            seau et des syst\xE8mes d\u2019information ;\n    o les changements organisationnels.\
            \ \n\u2022 Le cas \xE9ch\xE9ant, les mises \xE0 jour devraient \xEAtre\
            \ approuv\xE9es par les organes de gestion.\n\n[CONSEILS]\n\n\u2022 S\u2019\
            assurer que les r\xF4les responsables de la s\xE9curit\xE9 sont joignables\
            \ en cas d\u2019incident. \n\u2022 S\u2019assurer que chaque r\xF4le a\
            \ son adjoint ou que des mesures assurant la continuit\xE9 en cas d\u2019\
            absence du repr\xE9sentant de r\xF4le sont en place, dans la mesure du\
            \ possible. \n\u2022 \xC9tablir une ligne hi\xE9rarchique claire entre\
            \ l\u2019agent de s\xE9curit\xE9 d\xE9sign\xE9 et la haute direction.\
            \ \n\u2022 Veiller \xE0 ce que les rapports de s\xE9curit\xE9 soient int\xE9\
            gr\xE9s dans le cadre global de gestion des risques de l\u2019entit\xE9\
            ."
          typical_evidence: "\u2022 Documentation \xE0 jour de la structure des attributions\
            \ et des responsabilit\xE9s des r\xF4les de s\xE9curit\xE9, y compris\
            \ l\u2019historique des versions. \n\u2022 Documentation du processus\
            \ d\u2019examen, en tenant compte des changements et des incidents pass\xE9\
            s.  \n\n[CONSEILS]\n\n\u2022 Des proc\xE9dures document\xE9es d\u2019\
            intervention en cas d\u2019incident (annexe au r\xE8glement, point 3.5.1),\
            \ y compris des proc\xE9dures claires pour contacter les agents de s\xE9\
            curit\xE9 en cas d\u2019incident. \n\u2022 Journaux et enregistrements\
            \ des incidents pass\xE9s pour v\xE9rifier si les r\xF4les de s\xE9curit\xE9\
            \ ont \xE9t\xE9 contact\xE9s rapidement et efficacement. \n\u2022 Processus\
            \ de gestion de crise et registres de r\xE9ponse aux incidents pour v\xE9\
            rifier l\u2019implication de la direction. \n\u2022 Un organigramme \xE0\
            \ jour pour v\xE9rifier s\u2019il montre clairement la structure hi\xE9\
            rarchique, y compris l\u2019agent de s\xE9curit\xE9 d\xE9sign\xE9 et sa\
            \ ligne directe avec la direction. L\u2019organigramme doit \xEAtre dat\xE9\
            \ et la personne qui effectue la mise \xE0 jour doit \xEAtre not\xE9e."
        es:
          description: "Los \xF3rganos de direcci\xF3n revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n los roles, responsabilidades y autoridades a intervalos\
            \ planificados, as\xED como cuando se produzcan incidentes significativos\
            \ o cambios significativos en las operaciones o los riesgos."
          annotation: "\u2022 Examinar y revisar peri\xF3dicamente la estructura de\
            \ las funciones y responsabilidades en materia de seguridad, sobre la\
            \ base de (lista indicativa y no exhaustiva):\n    o incidentes significativos,\
            \ si los hubiera;\n    o cambios en el entorno de operaci\xF3n, incluidos\
            \ los cambios en la red y los sistemas de informaci\xF3n;\n    o Cambios\
            \ organizativos. \n\u2022 En su caso, las actualizaciones deber\xE1n ser\
            \ aprobadas por los \xF3rganos de gesti\xF3n.\n\n[CONSEJOS]\n\n\u2022\
            \ Aseg\xFArese de que los roles responsables de los roles de seguridad\
            \ sean localizables en caso de incidentes. \n\u2022 Asegurarse de que\
            \ cada funci\xF3n tenga su suplente o de que se adopten medidas que garanticen\
            \ la continuidad en caso de ausencia del representante de la funci\xF3\
            n, en la medida de lo posible. \n\u2022 Establecer una l\xEDnea jer\xE1\
            rquica clara desde el oficial de seguridad designado hasta el personal\
            \ directivo superior. \n\u2022 Asegurar que los informes de seguridad\
            \ se integren en el marco general de gesti\xF3n de riesgos de la entidad."
          typical_evidence: "\u2022 Documentaci\xF3n actualizada de la estructura\
            \ de las asignaciones y responsabilidades de roles de seguridad, incluido\
            \ el historial de versiones. \n\u2022 Documentaci\xF3n del proceso de\
            \ revisi\xF3n, teniendo en cuenta los cambios e incidentes pasados.  \n\
            \n[CONSEJOS]\n\n\u2022 Procedimientos documentados de respuesta a incidentes\
            \ (anexo del reglamento, punto 3.5.1), incluidos procedimientos claros\
            \ para ponerse en contacto con los roles de seguridad durante un incidente.\
            \ \n\u2022 Registros y registros de incidentes pasados para verificar\
            \ si los roles de seguridad fueron contactados de manera r\xE1pida y efectiva.\
            \ \n\u2022 Proceso de gesti\xF3n de crisis y registros de respuesta a\
            \ incidentes para comprobar la implicaci\xF3n de la direcci\xF3n. \n\u2022\
            \ Organigrama actualizado para comprobar si muestra claramente la estructura\
            \ jer\xE1rquica, incluido el responsable de seguridad designado y su l\xED\
            nea directa con la alta direcci\xF3n. El organigrama debe estar fechado\
            \ y se debe anotar a la persona que realiza la actualizaci\xF3n."
        cs:
          description: "\u0158\xEDd\xEDc\xED org\xE1ny \xFAkoly, odpov\u011Bdnosti\
            \ a pravomoci p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuj\xED v pl\xE1novan\xFDch intervalech a p\u0159i v\xFDskytu\
            \ v\xFDznamn\xFDch incident\u016F nebo v\xFDznamn\xFDch zm\u011Bn operac\xED\
            \ \u010Di rizik."
          annotation: "\u2022 Pravideln\u011B p\u0159ezkoum\xE1vat a revidovat strukturu\
            \ bezpe\u010Dnostn\xEDch rol\xED a odpov\u011Bdnost\xED na z\xE1klad\u011B\
            \ (orienta\u010Dn\xEDho, nevy\u010Derp\xE1vaj\xEDc\xEDho seznamu):\n \
            \   o v\xFDznamn\xFDch incidentech, pokud k nim dojde;\n    o zm\u011B\
            ny provozn\xEDho prost\u0159ed\xED, v\u010Detn\u011B zm\u011Bn s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F;\n    o organiza\u010Dn\xED zm\u011B\
            ny. \n\u2022 Tam, kde je to vhodn\xE9, by aktualizace m\u011Bly b\xFD\
            t schv\xE1leny \u0159\xEDd\xEDc\xEDmi org\xE1ny.\n\n[TIPY]\n\n\u2022 Ujist\u011B\
            te se, \u017Ee role odpov\u011Bdn\xE9 za role zabezpe\u010Den\xED jsou\
            \ v p\u0159\xEDpad\u011B incident\u016F kontaktovateln\xE9. \n\u2022 Zajistit,\
            \ aby ka\u017Ed\xE1 role m\u011Bla sv\xE9ho z\xE1stupce nebo aby byla\
            \ pokud mo\u017Eno zavedena opat\u0159en\xED zaji\u0161\u0165uj\xEDc\xED\
            \ kontinuitu v p\u0159\xEDpad\u011B nep\u0159\xEDtomnosti z\xE1stupce\
            \ pro danou roli. \n\u2022 Stanovte jasnou linii hl\xE1\u0161en\xED od\
            \ ur\u010Den\xE9ho bezpe\u010Dnostn\xEDho pracovn\xEDka k vy\u0161\u0161\
            \xEDmu managementu. \n\u2022 Zajistit, aby pod\xE1v\xE1n\xED zpr\xE1v\
            \ o bezpe\u010Dnosti bylo integrov\xE1no do celkov\xE9ho r\xE1mce \u0159\
            \xEDzen\xED rizik subjektu."
          typical_evidence: "\u2022 Aktu\xE1ln\xED dokumentace struktury p\u0159i\u0159\
            azen\xED a odpov\u011Bdnost\xED bezpe\u010Dnostn\xEDch rol\xED, v\u010D\
            etn\u011B historie verz\xED. \n\u2022 Dokumentace procesu p\u0159ezkoum\xE1\
            n\xED s p\u0159ihl\xE9dnut\xEDm ke zm\u011Bn\xE1m a minul\xFDm incident\u016F\
            m.  \n\n[TIPY]\n\n\u2022 Zdokumentovan\xE9 postupy reakce na incidenty\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 3.5.1), v\u010Detn\u011B jasn\xFD\
            ch postup\u016F pro kontaktov\xE1n\xED bezpe\u010Dnostn\xEDch slo\u017E\
            ek b\u011Bhem incidentu. \n\u2022 Protokoly a z\xE1znamy o minul\xFDch\
            \ incidentech pro kontrolu, zda byly bezpe\u010Dnostn\xED role kontaktov\xE1\
            ny rychle a efektivn\u011B. \n\u2022 Proces krizov\xE9ho \u0159\xEDzen\xED\
            \ a evidence reakc\xED na incidenty pro kontrolu zapojen\xED managementu.\
            \ \n\u2022 Aktu\xE1ln\xED organiza\u010Dn\xED sch\xE9ma pro kontrolu,\
            \ zda je v n\u011Bm jasn\u011B zobrazena struktura reportingu, v\u010D\
            etn\u011B ur\u010Den\xE9ho bezpe\u010Dnostn\xEDho pracovn\xEDka a jeho\
            \ p\u0159\xEDm\xE9 linky na vrcholov\xFD management. Organiza\u010Dn\xED\
            \ sch\xE9ma by m\u011Blo b\xFDt datov\xE1no a m\u011Bla by b\xFDt uvedena\
            \ osoba prov\xE1d\u011Bj\xEDc\xED aktualizaci."
        it:
          description: "I ruoli, le responsabilit\xE0 e le autorit\xE0 sono riesaminati\
            \ e, se del caso, aggiornati dagli organi di gestione a intervalli pianificati\
            \ e in caso di incidenti significativi o modifiche significative delle\
            \ operazioni o dei rischi."
          annotation: "\u2022 Riesaminare e rivedere periodicamente la struttura dei\
            \ ruoli e delle responsabilit\xE0 in materia di sicurezza, sulla base\
            \ di (elenco indicativo e non esaustivo):\n    o incidenti significativi,\
            \ se presenti;\n    o modifiche dell'ambiente operativo, comprese le modifiche\
            \ alla rete e ai sistemi informativi;\n    o cambiamenti organizzativi.\
            \ \n\u2022 Se del caso, gli aggiornamenti dovrebbero essere approvati\
            \ dagli organi di gestione.\n\n[CONSIGLI]\n\n\u2022 Assicurarsi che i\
            \ ruoli responsabili dei ruoli di sicurezza siano contattabili in caso\
            \ di incidenti. \n\u2022 Assicurarsi che ogni ruolo abbia il suo sostituto\
            \ o che siano in atto, ove possibile, misure che garantiscano la continuit\xE0\
            \ in caso di assenza del rappresentante del ruolo. \n\u2022 Stabilire\
            \ una linea di riporto chiara dal responsabile della sicurezza designato\
            \ all'alta dirigenza. \n\u2022 Garantire che la segnalazione di sicurezza\
            \ sia integrata nel quadro generale di gestione del rischio dell'entit\xE0\
            ."
          typical_evidence: "\u2022 Documentazione aggiornata della struttura delle\
            \ assegnazioni e delle responsabilit\xE0 dei ruoli di sicurezza, inclusa\
            \ la cronologia delle versioni. \n\u2022 Documentazione del processo di\
            \ revisione, tenendo conto delle modifiche e degli incidenti passati.\
            \  \n\n[CONSIGLI]\n\n\u2022 Procedure documentate di risposta agli incidenti\
            \ (allegato al regolamento, punto 3.5.1), comprese procedure chiare per\
            \ contattare i ruoli di sicurezza durante un incidente. \n\u2022 Registri\
            \ e registrazioni degli incidenti passati per verificare se i ruoli di\
            \ sicurezza sono stati contattati in modo tempestivo ed efficace. \n\u2022\
            \ Processo di gestione delle crisi e registrazioni di risposta agli incidenti\
            \ per verificare il coinvolgimento della direzione. \n\u2022 Organigramma\
            \ aggiornato per verificare se mostra chiaramente la struttura di segnalazione,\
            \ incluso il responsabile della sicurezza designato e la sua linea diretta\
            \ con l'alta direzione. L'organigramma deve essere datato e la persona\
            \ che effettua l'aggiornamento deve essere annotata."
