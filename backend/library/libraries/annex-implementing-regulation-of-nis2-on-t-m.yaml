        it:
          description: "Ai fini del punto 2.1.1, i soggetti pertinenti stabiliscono\
            \ procedure per l'individuazione, l'analisi, la valutazione e il trattamento\
            \ dei rischi (\xABprocesso di gestione dei rischi di cibersicurezza\xBB\
            ). Il processo di gestione dei rischi di cibersicurezza \xE8 parte integrante\
            \ del processo generale di gestione dei rischi dei soggetti pertinenti,\
            \ se del caso. Nell'ambito del processo di gestione dei rischi di cibersicurezza,\
            \ i soggetti pertinenti:"
          annotation: "\u2022 Selezionare una metodologia di gestione del rischio\
            \ (14). \n\u2022 Stabilire la propensione al rischio dell'entit\xE0, ovvero\
            \ la quantit\xE0 di rischio che l'entit\xE0 \xE8 strategicamente disposta\
            \ ad accettare per raggiungere i propri obiettivi. I criteri possono includere\
            \ (elenco indicativo e non esaustivo):\n    o obiettivi strategici aziendali;\n\
            \    o aspettative degli stakeholder;\n    o requisiti normativi; e\n\
            \    o cultura organizzativa.\n\u2022 Definire il livello di tolleranza\
            \ al rischio, che si riferisce al livello di rischio che un'entit\xE0\
            \ \xE8 disposta ad accettare per perseguire i propri obiettivi a lungo\
            \ termine. Alcuni esempi possono includere (elenco indicativo e non esaustivo):\n\
            \    o tempi di inattivit\xE0 accettabili per i sistemi ad alta criticit\xE0\
            \ (ad esempio, fino a due ore di inattivit\xE0 al mese);\n    o tolleranza\
            \ per la perdita di dati (ad esempio, perdita di dati a bassa criticit\xE0\
            \ entro una finestra di 24 ore);\n    o perdita finanziaria massima che\
            \ pu\xF2 essere assorbita senza compromettere l'operativit\xE0 (ad esempio,\
            \ fino a 100.000 euro di costi di ripristino);\n    o disponibilit\xE0\
            \ a investire una certa percentuale delle entrate in misure (ad esempio,\
            \ il 5% delle entrate annuali); o adesione a misure di prevenzione e protezione\
            \ (ad esempio, il 5% delle entrate annuali). 5% del fatturato annuo);\n\
            \    o adesione agli obblighi normativi con sanzioni o multe specifiche\
            \ che influenzano l'accettazione del rischio;\n    o livello accettabile\
            \ di insoddisfazione dei clienti o di esposizione negativa ai media a\
            \ causa di una violazione dei dati (ad esempio, tollerare un incidente\
            \ grave ogni pochi anni);\n    o accettazione di determinate vulnerabilit\xE0\
            \ in base alle misure di mitigazione del rischio in atto (ad esempio,\
            \ software obsoleto a condizione che sia monitorato e patchato regolarmente);\n\
            \    o tempi di risposta e recupero dagli incidenti (ad esempio, un massimo\
            \ di 48 ore per il contenimento); e\n    o accettazione di incidenti minori\
            \ come parte delle normali operazioni, pur dando priorit\xE0 alle minacce\
            \ maggiori.\n\u2022 Definire i criteri di accettazione dei rischi, che\
            \ possono includere (elenco indicativo e non esaustivo) (15):\n    o accettare\
            \ rischi classificati come di bassa gravit\xE0, come fughe di dati minori\
            \ che non espongono informazioni sensibili;\n    o accettare rischi valutati\
            \ come aventi una bassa probabilit\xE0 di verificarsi (ad es. alcuni tipi\
            \ rari di cyberattacchi);\n    o accettare rischi se il costo della mitigazione\
            \ supera l'impatto potenziale (ad esempio, non aggiornare i sistemi legacy\
            \ se il costo dell'aggiornamento \xE8 significativamente superiore alle\
            \ perdite potenziali);\n    o accettare rischi specifici di conformit\xE0\
            \ se esiste un piano per affrontarli entro un periodo di tempo definito\
            \ (ad esempio, accettare temporaneamente non conformit\xE0 minori che\
            \ non espongono informazioni sensibili). accettare temporaneamente non\
            \ conformit\xE0 minori con l'impegno di porvi rimedio entro sei mesi);\n\
            \    o consentire alcuni rischi in sistemi o reparti a bassa criticit\xE0\
            \ che non incidono sulle operazioni di core business (ad esempio, accettare\
            \ un rischio in un ambiente di test);\n    o accettare alcune vulnerabilit\xE0\
            \ per un periodo di tempo definito, pianificando al contempo il rimedio\
            \ (ad esempio, accettare il rischio di sistemi obsoleti o di un'azienda\
            \ che non \xE8 in grado di gestire il rischio di non conformit\xE0). accettare\
            \ il rischio di un software obsoleto per tre mesi fino al completamento\
            \ di un aggiornamento completo);\n    o accettare i rischi in cui l'impatto\
            \ previsto dell'incidente scende al di sotto di una soglia finanziaria\
            \ predeterminata (ad esempio, perdite inferiori a 50.000 euro accettate\
            \ senza ulteriori azioni);\n    o accettare i rischi dopo aver informato\
            \ le parti interessate e aver ricevuto il loro consenso, in particolare\
            \ se comprendono i compromessi che ne derivano; e\n    o accettare i rischi\
            \ residui quando le misure esistenti riducono la probabilit\xE0 o l'impatto\
            \ a un livello accettabile (ad esempio, utilizzando la crittografia per\
            \ i dati sensibili ma accettando i rischi di perdita dovuti a un errore\
            \ dell'utente).\n\u2022 Definire i criteri di rischio, ossia il modo in\
            \ cui l'entit\xE0 valuta la significativit\xE0 dei rischi che identifica\
            \ e prende decisioni in merito. I criteri di rischio possono includere\
            \ (elenco indicativo e non esaustivo):\n    o allineamento con la propensione\
            \ al rischio: accettare i rischi che si allineano con la propensione al\
            \ rischio complessiva dell'organizzazione, come ad esempio i ritardi nei\
            \ processi di rendicontazione interna che non hanno un impatto sul servizio\
            \ clienti o sulla conformit\xE0;\n    o esposizione normativa e legale:\
            \ dare priorit\xE0 ai rischi in base alle potenziali conseguenze legali\
            \ o normative, come ad esempio trattare le violazioni del Regolamento\
            \ generale sulla protezione dei dati (GDPR) che coinvolgono i dati dei\
            \ clienti come ad alto rischio a causa di potenziali multe e danni alla\
            \ reputazione;\n    o impatto sulla reputazione: l'escalation dei rischi\
            \ che potrebbero danneggiare in modo significativo l'immagine pubblica\
            \ dell'organizzazione, come ad esempio gli incidenti che potrebbero attirare\
            \ l'attenzione dei media;\n    o velocit\xE0 del rischio: dare maggiore\
            \ priorit\xE0 ai rischi con velocit\xE0 elevata, come ad esempio gli exploit\
            \ zero-day che possono essere armati prima che siano disponibili le patch;\n\
            \    o complessit\xE0 del ripristino: trattare i rischi come critici se\
            \ comportano un ripristino complesso o che richiede tempo, come nel caso\
            \ di attacchi informatici a sistemi legacy con un supporto limitato da\
            \ parte dei fornitori;\n    o rischi tecnologici emergenti: Considerare\
            \ i rischi che coinvolgono le tecnologie emergenti come pi\xF9 prioritari,\
            \ come ad esempio i sistemi di intelligenza artificiale che producono\
            \ decisioni inspiegabili o non conformi a causa della mancanza di trasparenza;\n\
            \    o sensibilit\xE0 degli stakeholder: rivalutare i rischi che riguardano\
            \ gli stakeholder principali, come i rischi segnalati dal consiglio di\
            \ amministrazione, dalle autorit\xE0 di regolamentazione o dai principali\
            \ clienti, anche se il rischio tecnico valutato \xE8 basso.\n\u2022 I\
            \ criteri per l'esecuzione delle valutazioni del rischio di cybersecurity\
            \ si riferiscono alle conseguenze, alla probabilit\xE0 o al livello di\
            \ rischio. Questi possono riferirsi a (elenco indicativo e non esaustivo):\n\
            \    o all'importanza degli asset;\n    o alla gravit\xE0 delle minacce;\n\
            \    o alla vulnerabilit\xE0 della rete e dei sistemi informativi (16);\n\
            \    o all'analisi dell'impatto;\n    o alle misure esistenti; e\n   \
            \ o alle preoccupazioni o ai requisiti delle parti interessate.\n\u2022\
            \ Stilare un elenco dei principali rischi per la sicurezza della rete\
            \ e dei sistemi informativi, tenendo conto delle principali minacce agli\
            \ asset in questione. \n\u2022 Assicurarsi che a ciascun rischio sia associata\
            \ almeno una:\n    o delle opzioni di trattamento del rischio o una combinazione\
            \ di esse, in linea con i risultati della valutazione del rischio e in\
            \ conformit\xE0 con la politica dell'ente in materia di sicurezza delle\
            \ reti e dei sistemi informativi (considerando 11 del regolamento); e\n\
            \    o misura di trattamento del rischio specifico. \n\u2022 Sviluppare\
            \ piani di trattamento del rischio per affrontare gli elementi di cui\
            \ ai punti (i) e (j) del punto 2.1.2 dell'allegato al regolamento. \n\u2022\
            \ Assegnare le responsabilit\xE0 a persone o gruppi appropriati per l'esecuzione\
            \ di questi piani di trattamento del rischio.\n\n(14) Esistono numerosi\
            \ standard, quadri e metodologie di gestione del rischio. Un elenco non\
            \ esaustivo si trova nella pubblicazione ENISA Compendium of risk-managements\
            \ frameworks with potential interoperability, https://www.enisa.europa.eu/publications/compendium-of-risk-\
            \ management-frameworks. \n(15) Ulteriori informazioni sui criteri di\
            \ rischio sono disponibili nella norma ISO/IEC 27005:2022, paragrafo 6.4.\
            \ \xC8 importante capire che la propensione al rischio, definita come\
            \ la quantit\xE0 di rischio che un'entit\xE0 \xE8 disposta a perseguire\
            \ o accettare, pu\xF2 variare notevolmente da entit\xE0 a entit\xE0. Ad\
            \ esempio, tra i fattori che influenzano la propensione al rischio di\
            \ un'entit\xE0 vi sono le dimensioni, la complessit\xE0 e il settore.\
            \ \n(16) Le vulnerabilit\xE0 dei sistemi di rete e informativi possono\
            \ derivare anche da carenze umane, organizzative e procedurali."
          typical_evidence: "\u2022 Processo documentato di gestione dei rischi di\
            \ sicurezza informatica che tiene conto degli elementi di cui al punto\
            \ 2.1.2 dell'Allegato al regolamento. \n\u2022 Metodologia e/o strumenti\
            \ documentati di gestione del rischio che tengano conto almeno degli elementi\
            \ da a) a f) di cui al punto 2.1.2 dell'allegato al regolamento. \n\u2022\
            \ Elenco dei principali rischi descritti ad alto livello, comprese le\
